      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has a contract with a transporter to evacuate
        about three dozen diplomats and their families from the US consulate in Wuhan,
        China. The consulate is closed and all US diplomats are "under ordered departure,"
        the official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a18557-c3d9-4160-ae0b-f7e18fda93e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46905019-66f1-46a3-a7cb-43660a29c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details of the flight plan are still being finalized -- for example,
        officials were still deciding between a narrow-body Boeing 737 and a wide-body
        Boeing 767 -- and the source said "a lot depends on what the Chinese authorities
        will allow us to do," adding that Beijing has been "very cooperative." The
        Wall Street Journal first reported the planned evacuation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d86be-6fd1-4594-b2e6-d2fd9714ac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.855+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f869de-b5c8-49d0-890b-3e917e2ad1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department and White House have not yet responded to CNN''s
        request for comment on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8703d9-09ac-4c37-8fd3-825e47c4d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da6a81-f34c-4923-9d81-b3db0b24662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US consulate in Wuhan reached out to Americans registered with
        the consulate and offered them seats on a flight, the official told CNN. The
        flight will have medical personnel aboard to treat anyone with the virus and
        make sure it is contained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915624e5-dff7-40ca-ace1-ccb47d6805b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c139253a-5824-449a-92a2-37a6a70e7416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention confirmed to CNN
        Saturday that it is involved in the coordinated effort by the US government
        to help Americans leave Wuhan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f5fe3-2abe-4a15-ae58-3ac27fcafcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ac3c9-ea85-42b4-adff-8d4cbd409191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 1,000 Americans living in Wuhan and those who choose
        to evacuate with diplomats will be billed for the flight, the official with
        knowledge of the matter said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a3444-849e-4ec8-8844-215f2b2af027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712d8f1-b4c2-43be-b7e5-d9afa729e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Journal reported that any available seats on the flight might
        be offered to non-US citizens and diplomats of other nations. The US official
        with knowledge of the matter, though, disputed that reporting, saying that
        non-US citizens would only be allowed to take the flight if they are related
        or married to Americans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9763a9dd-47d1-4eaf-8b0f-86ccd16809a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5b8bc-4a10-469e-9d6c-6998ba18b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that diplomats from other countries, such as
        South Korea and the United Kingdom, are arranging their own transportation
        out of Wuhan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc90b2-184c-4976-a206-33474bf49b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d215232-9a67-40d2-8726-2fc30815a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.856+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the US is evacuating its diplomats and citizens from Wuhan
        while no such action was taken during the height of the SARS epidemic that
        hit China in 2003, the official said, "I think we all learned our lesson from
        SARS."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb8616-1fb6-443a-b2d8-78973693c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca7b0e1-fd95-4dba-969e-72a2c64350b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unknown where the plane plans to fly to in the US, the person
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e0cadf-c599-4df3-8e13-c3913d2ef4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd7b98c-70a2-4b3f-b11b-c5e8df2b5197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US State Department ordered non-emergency personnel
        and their families to depart the Hubei Province of China, of which Wuhan is
        the provincial capital, due to the coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74adc03-7981-4ff9-9dd3-c296a8f83604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc565470-5afb-4c45-87d6-6fda91955c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department also raised the <a href="https://travel.state.gov/content/travel/en/traveladvisories/traveladvisories/china-travel-advisory.html?mod=article_inline"
        target="_blank">travel advisory</a> for the Hubei province to "Level 4: Do
        Not Travel," warning that the "U.S. government has limited ability to provide
        emergency services to U.S. citizens in Hubei province."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bd4574-2846-433f-8cff-a7836678af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19677c5-b06d-46e0-abe9-9c9ac9e55394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have imposed indefinite restrictions on public
        transport and travel in Hubei Province in an unprecedented effort to contain
        the spread of the virus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803530e-8c50-43bb-ab5e-143691b29029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47482aef-5f6f-462a-b82c-b8998e35b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/world/2020/1/24/Wuhan-medical-staff-coronavirus.html"
        target="_blank">More than 40 people</a> in mainland China have now been killed
        by the Wuhan coronavirus, with more than 1,300 confirmed cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d151c5e-cc16-4c76-86fb-63e58e75e4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:14:46.857+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/25/politics/coronavirus-us-evacuate-americans-china/index.html"
        target="_blank">US arranging charter flight to evacuate American diplomats
        and citizens out of China amid coronavirus outbreak, official says</a>."</em></p>'
