      'mgnl:lastActivated': 2023-01-26T23:09:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776f077-48dd-4a77-b013-b372426f41fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, coffee giant Starbucks said it has closed all 90 of
        its Hubei stores indefinitely. The closures will continue throughout the Spring
        Festival, which runs until the end of January.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d7800-962d-4928-a7cb-1b9957f020db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77df2dec-43f4-431f-9891-f9ebf7d063de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Starbucks stores and special star delivery in Hubei will be
        temporarily closed. Hubei employees are asked to rest at home, minimize going
        out, take care to protect themselves and their families. All store employees
        who were scheduled to work during the closing period will be paid as usual,"
        a statement from the company said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05160144-557a-447f-a665-c5bc6cc99023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608279e7-a8b0-467e-b9d3-89ac3d75e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A global concern</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ff3a86-f0e6-41e0-b037-b8e7cd30c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the World Health Organization (WHO) moved to declare
        the coronavirus an emergency within China -- but refrained from classifying
        the outbreak as an epidemic of international concern.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d58155d-a9b3-4d6e-bdc6-9bd38bffefdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd5a348-ef04-4928-a998-f0a7cdd26d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mounting evidence suggests the virus is spreading outside mainland
        China, however, with 13 countries and territories reporting confirmed cases,
        including <a href="http://www.cnnphilippines.com/world/2020/1/25/US-confirms-second-case-of-coronavirus.html"
        target="_blank">the United States</a> and France.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68971f0-9114-4a2b-8b2e-d365a2cfb883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f818da5-a0f8-4646-a791-13bf4ea6266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia confirmed that three men who traveled from China to Sydney
        had tested positive, health authorities in the city said. The country has
        now confirmed a total of four cases.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16280682-2fa1-417a-93d2-248d5c0ae391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047eae3f-9051-455e-8ded-90095ed62b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal also confirmed its first case, a spokesman for the country''s
        Health Ministry told CNN. The patient is a 31-year-old Nepali man studying
        for his PhD in Wuhan, spokesman Mahendra Kumar Shrestha said. The student
        flew to Nepal earlier this month and was admitted to a hospital in Kathmandu
        on January 13 with fever and respiratory problems.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bbd318-5136-475b-a498-4e043ed86519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573d4c5f-5dbd-4e86-9ffa-7d5198bd5ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, the country''s Centers for Disease Control has announced
        a third confirmed case of the virus. A 54-year-old South Korean man who lives
        in Wuhan and traveled to South Korea on January 20 called a hotline on Saturday
        to report his symptoms, the agency said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f927a3-3fc2-47e3-878d-24c1680c5edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7defe6b-92b2-41ef-ae0b-4eba724e2c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong leader Carrie Lam announced that the Hong Kong Disease
        contingency plan has been upgraded from "serious" to "emergency" level. Schools
        in the Chinese territory will be suspended until February 17.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2f6520-be48-4725-9c95-c59dbe43011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325e3d1-59b7-4ea9-bf48-219fcec581d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, David Heymann, the chairman of a WHO committee gathering
        data on the outbreak, said the virus spreads more easily from person to person
        than previously thought. "We are now seeing second and third generation spread,"
        Heymann said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f7f6a4-4579-494c-bdb7-a8355605c989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989650a-fa3f-4f0c-a44d-2e1949897099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are transmitted by animals and people, and the Wuhan
        strain has been linked to a market in the city that was selling seafood and
        live animals, including wild species.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e2131f-94b9-40bd-943c-b63ccd697663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ede962-ebca-4a92-a6db-8b3087c1e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third generation means that someone who became infected after handling
        animals at the market spreads the virus to someone else, who then spreads
        it to a third person. The announcement marks a development in the progress
        of the spread of the virus.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5eb0c4-1b78-4777-9ae3-a2a7e5d5f497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a72f62-6409-43a0-8f6f-87c6f4f955e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heymann said there is no evidence at this point that the virus is
        airborne and could be spread across a room, as happens with the flu or measles.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659bce2f-ca1a-4ab0-b8e9-f7ab7e6eb6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/25/china/wuhan-coronavirus-update-intl-hnk/index.html">Wuhan
        coronavirus death toll rises to 56 as healthcare workers say medical supplies
        are running out</a>."</em></p>'
