      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dfdde4-78f3-4be0-8cac-e6122f57f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:35:28.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:17.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contingency and communication measures must also be strengthened
        in case of renewed unrest.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b38b32-28c9-4030-9434-77729b97b300'
