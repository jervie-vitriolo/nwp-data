      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e68dfd8-a506-4004-bff1-bf841a2a9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:35:28.518+08:00
