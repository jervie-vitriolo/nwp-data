    'template': '1'
    'title': 'Terminating VFA will make the implementation of Mutual Defense Treaty
      ‘more challenging’ — former DFA Sec. Del Rosario'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843292c-e21d-4e31-99a4-1656f06ce359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — Former
        Foreign Affairs Secretary Albert del Rosario said ending the Visiting Forces
        Agreement (VFA) between the country and the United States would mean the Mutual
        Defense Treaty (MDT) more difficult to implement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96d0ed-b1e3-42f3-911b-e16bfecf22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, del Rosario mentioned "several valid
        reasons" why the agreement should stay, among them, "Without the VFA, making
        the MDT work would be more challenging, especially since we now have specific
        external threats as well as more devastating natural calamities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d49735-f412-4dce-9abd-ded202b30d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario specifically pointed out how swiftly the US was able
        to send help to the areas devastated by Supertyphoon Yolanda in 2013, adding
        it was possible because of the VFA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888095ab-c408-43e8-ae4d-81e7c7297c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other countries wanted to immediately respond but were constrained
        by their lack of legal arrangements for their troops to enter the Philippines,"
        he said,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8cd1f7-a63e-4442-9e8d-f34500e0e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recognized the VFA was "imperfect," but also said doing away
        with it would "interrupt the benefits of the MDT" especially concerning the
        "joint training and exercises, the pursuit of modernization" of military forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ee7d38-b0e4-4f0f-b7cb-1846c39a58e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:41:45.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:56.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also said that ending the VFA would "serve to actualize
        our pivot towards China against the strong and vehement objections of our
        people."</p>'
