    'title': 'Classes from pre-school to high shool in Batangas remain suspended'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d268c7f-b401-459a-a6b0-c4c1f7f924c6'
