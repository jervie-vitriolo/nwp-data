      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that magma reaches the surface then eruptions can restart or
        it can happen again but if... it will just stay in that level then (if) we
        don''t see yet a resurgence," he told CNN Philippines on Saturday.</p>'
