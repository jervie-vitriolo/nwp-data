      'mgnl:type': 'text'
      'text': '<p>"There is the likelihood occurrence of lahar, a destructive mudflow
        of stored volcanic ash from high areas, during rainfall and in case of eruption,
        especially in the areas contiguous to Cavite and elevated areas in Agoncillo
        and Laurel," the Phivolcs bulletin read.</p>'
