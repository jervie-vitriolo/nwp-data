      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and federal officials are following up with anyone who may
        have had close contact with the person and is at risk of infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f185e0d-64f0-4b35-9b2a-0bf79c9c0420'
