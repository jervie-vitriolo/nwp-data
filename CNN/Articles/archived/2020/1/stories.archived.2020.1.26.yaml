      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still declared off-limits to people are Taal''s permanent danger
        zone, as well as communities within the seven-kilometer radius from the main
        crater. Phivolcs advised local government units to assess areas outside the
        seven-kilometer radius for damage and road accessibilities.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df24409-ade0-4a7f-899f-98b140a63ef1'
