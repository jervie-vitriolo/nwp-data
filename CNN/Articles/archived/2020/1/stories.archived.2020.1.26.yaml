      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fdef48-6b2f-45f3-b04d-62d4213a4f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:35:28.517+08:00
      'mgnl:createdBy': 'glee'
