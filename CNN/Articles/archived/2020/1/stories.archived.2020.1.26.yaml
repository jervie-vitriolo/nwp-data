    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59280b11-f181-4cec-ade9-488edd5f8997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T17:29:18.274+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:08:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the lockdown, countries like the US and France have been trying
        to evacuate their citizens from the central Chinese city. Outside of China,
        <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-hnk-intl-01-26-20/index.html"
        target="_blank">about a dozen other countries have confirmed cases of the
        virus</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60ee6f-573d-4c85-8743-94a9c2be3240'
      'mgnl:activationStatus': true
