    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439217a4-a170-4650-ba60-cc87b06bbc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:35:28.517+08:00
      'mgnl:createdBy': 'glee'
