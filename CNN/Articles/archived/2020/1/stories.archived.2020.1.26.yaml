      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakate later wrote: "Everyone saying that I should position myself
        in the middle is wrong! Does an African activist have to stand in the middle
        just because of fear of being cropped out?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b5c31-514d-482b-8479-ddb92f5ad8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:26:30.115+08:00
