      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) –</strong> Around
        22,000 houses have been "totally damaged" by the eruption of Taal Volcano,
        the provincial government of Batangas bared Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8862591-b829-449a-8257-9f593f1668f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d3784-a967-4f34-ba3e-73e038fa2b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Governor Hermilando Mandanas said this was the initial
        estimate of authorities on shelters that will not be liveable anymore, even
        if residents would intend to go back to their respective areas following the
        lowering of the volcano''s alert status to level 3.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1681297b-239a-4054-bf63-5b982c06d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e957d-9928-4ad8-893c-5c1e6a3d9bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.696+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon, 22,000 bahay di na mababalikan, sira na. Hindi na
        dapat balikan pa,"</em> he told the media during a briefing in the afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a833b-a51d-4bb2-a871-4e7fc0e5a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5749fa8e-9e9e-4501-ab1b-9115c347abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, 22,000 houses are not liveable anymore, because
        they are badly damaged. Residents should not return to these houses.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e201dc1d-16e4-4f49-aea5-d2c6b887728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2cd6b7-d8f7-4ea4-a5e4-c76c31d06874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandanas said of this number, most are located in the Volcano Island
        and other villages near the danger zone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6146ef9e-6714-42ed-8f49-ab1522b79535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0273d1c-c0b1-4445-9869-101d2db7c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung mga nasa Volcano Island at baka ibang bahagi ng barangay,
        initial etimate 22,000 houses up for resettlement. Meron na tayong resettlement
        area, pero hindi pa tapos ang mga kalsada, kuryente, tubig. Yun ay bago matapos,
        2 taon.. Dahil ang ating tunay na resettlement area, kailangan din ng hanapbuhay.
        Gagawa naman tayo ng lunas ngayon para sa mga naritito,"</em> he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f58292-4d2f-49e8-a9fb-678aaccf6f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342b98e1-3936-4b88-a8b6-679c2d217830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those in the Volcano Island, our initial estimate
        is 22,000 houses that are up for resettlement. We already have a resettlement
        area but the roads, electricity, and water cannot be provided for now. That
        will take around two years to finish. Because a true resettlement area should
        be able to provide means of livelihood. We wil look for solutions to help
        those who are here.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e285b60d-f667-4bdc-9f87-16f09a079c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e25af9-3021-44ba-b45c-4a47fa03cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandanas noted that in order for the Taal victims to fully recover
        from the catastrophe, a bigger budget is needed to help them get back on their
        feet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e960805-03c8-49ef-b3a9-6f65ec440ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc1439-4145-453e-b392-7112b33fbc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya nga sinasabi ko mas malaki ang pondong kakailanganin natin
        ngayon kaysa sa nitong nakaraang 15 araw. Hindi lang pagpapakain, damit, personal
        needs. Kung di ngayon, bahay pa nila....kailangan mo na agad tulungang magkahanapbuhay.
        Hindi naman pwedeng aasa na lang lagi,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed079b-71d1-4648-875a-c45a8248c82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.697+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91376785-15da-48d8-9e24-4ba9853faa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is why I''m saying that we need a bigger budget
        to help the victims compared to what we have been giving in the past 15 days.
        It''s not just food, clothes and personal needs. Right now, we even need to
        provide them shelter and means of income. They can''t always rely on others.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e94c7-0074-43ea-922b-c5c2457255a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db5eaf5-e8e1-45d9-889b-afd3c77fd0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lito Castro, who heads the Batangas provincial disaster risk reduction
        office, said they will conduct a rapid damage assessment to verify the number
        of houses and other properties totally damaged by the Taal eruption.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b4ccd-290d-45ca-990a-e9f22d8b08a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC executive director Ricardo Jalad said they are also coordinating
        with authorities to properly assess which of the houses in the villages of
        Agoncillo and Laurel towns are safe for occupancy.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708e932-8edc-4d3f-a09f-84eb40e6914a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:53:15.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:09:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update Sunday, the NDRRMC noted total damage to agriculture
        and infrastructure in&nbsp;Batangas, Laguna and Cavite so far has reached
        ₱3.35 billion</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fb1e6c-49f7-48a0-9e6d-1bfe80e7b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mandanas noted that the government will cover for the
        residents'' livestock affected by the eruption to help them cope with their
        losses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa84bb-4332-4091-8303-83e830bec553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People for the Ethical Treatment for Animals (PETA) also said Sunday
        that they are ready to assist a government rescue mission should it be deemed
        necessary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461d96c0-f381-4664-be3c-3add4d3270fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T16:17:11.698+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Phivolcs lowered Taal''s alert status to level
        3, indicating a "decreased tendency towards hazardous explosive eruption."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8165b60b-dff7-4e73-832f-9ed2b1759c30'
      'mgnl:activationStatus': true
