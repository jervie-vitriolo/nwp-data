      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 56 people have been killed by the coronavirus in China,
        and more than 1,900 confirmed cases have been reported across the country
        as the nation struggles to contain the outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c32eca-56a0-4142-a974-3763ffc9654c'
