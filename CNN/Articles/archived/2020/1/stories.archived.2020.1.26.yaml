      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandanas said another bulletin will be issued at 2pm and 6pm Sunday
        for further updates.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e15b9-957c-4803-82d5-ed606b0727e7'
