    'jcr:uuid': '35df903e-5564-48c8-8078-f4fc961816ac'
    'lead': 'Manila Mayor Francisco “Isko Moreno” Domagoso has ordered the city''s
      police to conduct a manhunt to identify a man who was photographed allegedly
      relieving himself in public in Intramuros.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-26T18:39:06.140+08:00
