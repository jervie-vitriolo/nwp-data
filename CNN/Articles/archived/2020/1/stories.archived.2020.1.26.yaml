      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are also taking measures to protect staff and the public.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4bd2b-32be-4087-8d51-41ec68296f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.303+08:00
