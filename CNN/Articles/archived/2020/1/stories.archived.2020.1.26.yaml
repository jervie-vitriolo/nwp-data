      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s not clear why the superstar will not be attending the
        62nd Annual Grammy Awards, she is still nominated for song of the year, best
        pop solo performance and best pop vocal album.</p>'
