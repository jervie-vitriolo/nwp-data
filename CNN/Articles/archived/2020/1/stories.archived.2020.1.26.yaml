      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum earlier said they are not expecting "any activity for now"
        as long as magma deep beneath the volcano does not move.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d412d9c-8711-4cd0-a331-02e3e6ae3c69'
      'mgnl:activationStatus': true
