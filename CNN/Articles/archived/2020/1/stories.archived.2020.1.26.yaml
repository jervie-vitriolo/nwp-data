      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a1621-3bd9-4489-b7ce-173a634d483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:26:30.115+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:06.631+08:00
