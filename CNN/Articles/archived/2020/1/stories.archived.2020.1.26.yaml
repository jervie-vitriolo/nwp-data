      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City (CNN Philippines, January 26) —</strong> A
        facility cleaner at the Legazpi City airport returned a bag left by a passenger
        containing around ₱150,000 in cash.</p>'
