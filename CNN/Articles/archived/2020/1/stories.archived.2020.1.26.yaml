      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Associated Press news agency (AP)
        has apologized after cropping a Ugandan climate activist from a photograph
        where she had posed with her white peers after a press conference in <a href="https://edition.cnn.com/2020/01/24/business/davos-2020-climate/index.html"
        target="_blank">Davos</a>, Switzerland.</p>'
