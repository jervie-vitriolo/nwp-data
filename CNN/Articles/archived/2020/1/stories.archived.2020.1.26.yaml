      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Classes
        from pre-school to high school in the entire province of Batangas will remain
        suspended “until further notice” despite Taal Volcano being <a href="https://cnnphilippines.com/news/2020/1/26/Taal-lowers-alert-level.html"
        target="_blank">downgraded to Alert Level 3</a>, Batangas Governor Hermilando
        Mandanas said in a press briefing Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0874e329-550e-4a7a-bec6-05a31f0cb7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d58d5-c095-4b05-b8f3-3594ddeef448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang dahilan, pati ‘yung mga guro ay nag-</em>evacuate, <em>hindi
        lamang ‘yung mga bata. ‘Yung mga paaralan,</em> 50,000 <em>mga bakwit ang
        nakatira doon hanggang kagabi,</em>” Mandanas said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c066b8c-0caa-4481-9cc2-ef3a19035736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4357831b-0be7-4c3c-a716-b576251639a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason is even teachers had to evacuate, not just
        the children. Schools are still housing some 50,000 evacuees who have stayed
        there since last night.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07bcc5-b32b-47b9-8d84-ef525ff5e30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.527+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa93417-7ec2-437a-a5ff-f92635af2d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandanas said the provincial government is now working to transfer
        evacuees from schools to new evacuation centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c8a192-76cb-4c57-9d9d-c30698b2f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a75b455-ce1e-4e2d-b9e1-10907f4046a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in Tagaytay City, meanwhile, resume tomorrow. Tagaytay City
        Mayor Agnes Tolentino said in her letter to the superintendent of the schools
        division of Cavite province that face masks will be distributed to all students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09147e-7d05-4c86-a4b1-d39dbc6e5666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e051c7-225b-415e-9ddd-17203f49b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in all levels in Batangas have been suspended for a week
        due to Taal Volcano’s unrest, while classes in all levels in Tagaytay City
        have been suspended for four days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e459e26c-80de-49c9-9bd2-8c1c2cfb8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64428439-04d4-49e4-8325-02ad320c2975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists lowered Taal Volcano’s alert status to Level
        3, indicating a "decreased tendency towards hazardous explosive eruption.”
        This came two weeks after the volcano''s eruption on January 12 that led to
        a forced evacuation of thousands of families in the surrounding areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247a0cd4-f22b-4a53-b255-ece22285f650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1cd3f-b8ac-4b47-ae12-4d36c9a93275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this "should not be interpreted that (the volcano''s) unrest
        has ceased or that the threat of a hazardous eruption has disappeared."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8584a885-3a0e-469d-8bed-2a53294916b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19ede0-99e5-46c8-b723-20f3aa8cd7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T15:19:01.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:02.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology issued the
        lower alert status following a decline in volcanic earthquakes, slower ground
        deformation in Volcano Island and the volcano''s caldera, and weak steam and
        gas emissions at its main crater.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2582e1-ede2-40bc-8f91-a9233003d541'
