      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26) —</strong> Two
        of Hong Kong’s biggest theme parks have closed down due to the coronavirus
        outbreak, which has <a href="https://cnnphilippines.com/news/2020/1/26/Wuhan-coronavirus-death-toll-medical-supplies.html"
        target="_blank">killed 56 and infected over 1,900 people</a> across China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b447e06-2051-4db8-921f-3a696c451597'
