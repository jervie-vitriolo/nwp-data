  'K-Pop-gay':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-26T12:27:10.744+08:00
    'imagesource': 'jcr:0eecebc5-cad6-4e81-88ef-7f7a3acb6de3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5f26c73-610b-4daa-97fa-500db8311078'
    'lead': 'Homophobia is still rife in South Korea, where very few mainstream music
      stars have come out as gay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-26T12:32:07.069+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T23:09:05.488+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:08:47.536+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['K-Pop', 'gay', 'homosexuality']
    'template': '1'
    'title': 'In the camp world of K-pop, it''s hard for stars to be gay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b6ff3-0887-4187-b751-a8dfd7659323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On a brightly lit stage, two male
        K-pop stars with glowing skin and perfectly coiffed hair are nibbling either
        end of the same long, chocolate stick.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ef8de-fc1d-4c81-95b4-91f4d1aa7958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae91aaa9-89bd-430d-8f8e-a4e736a82083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the stick gets smaller and smaller, they get closer and closer
        -- and eventually a fellow K-pop idol <a href="https://www.youtube.com/watch?v=tM8qB7JmoY8"
        target="_blank">pulls them into a kiss</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f1d11f-f1f0-499e-9466-5ee7b39797e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b876175-debb-4408-a4ea-9fa99cd219e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea''s glitzy, highly manufactured music industry, these
        kinds of scenes are not uncommon. As long as it''s only for show, that is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea0fbd3-9309-40b2-9c57-74b8dc63c06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db624452-0cd3-470d-9ef3-086da54790ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homophobia is still rife in South Korea, where very few mainstream
        music stars have come out as gay. The country has no <a href="https://williamsinstitute.law.ucla.edu/press/south-korea-trans-press-release/"
        target="_blank">comprehensive anti-discrimination laws</a> to protect LGBTQ
        South Koreans, and compared to nearby democracies like Japan and Taiwan, the
        country is less accepting of same-sex couples.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151bb6d3-9074-4dec-8f63-72b6fe4700eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e005c-1729-4b91-88ac-5fb8b7961f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has introduced same-sex marriage -- and although Japan hasn''t
        done the same, <a href="https://www.japantimes.co.jp/news/2019/12/02/national/yokohama-lgbt-partnerships/#.XfrzOxczYk8"
        target="_blank">some cities</a> issue same-sex partnership certificates, though
        they''re not legally binding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeaa2de-6098-494d-b610-24ffd8ca09c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86712a59-e9f5-49df-bf61-f5cebd3e1bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no such option in South Korea. There, homosexual sex is
        not banned, but it is illegal in the military, where almost all men must complete
        a stint of <a href="http://www.cnnphilippines.com/entertainment/2019/11/21/bts-not-exempt-military-service.html"
        target="_blank">compulsory conscription</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8887f10d-094c-42f4-918c-e3057592a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7422702b-244a-4d7c-9891-c5ae8eceb107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all that, same-sex K-pop idols regularly play-act romance.
        On stage, they dance intimately with one another or gaze into each other''s
        eyes. In video clips, it''s not uncommon to see them playing games that result
        in them grazing lips, then dramatically recoiling to show that it was all
        just play.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc4a4d-ff07-4b78-b354-56bf2fb6c84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82edbb6a-29ea-4b96-b5ba-3b5805d278f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That apparent contradiction is no accident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a8409-e1a4-40f9-af95-51a1e105ef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7297d-fd5e-43c6-a84f-0fe466a7b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although major labels are afraid to let stars be open about their
        sexuality for fear that they will hurt their career, they allow -- and sometimes
        encourage -- stars to touch each other in public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b4a0d-556e-4849-9fb5-034e3948906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7fb3e-0954-44bf-ad29-76e64b373f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kind of sad," said Jungmin Kwon, who wrote a book called
        "Straight Korean Female Fans and Their Gay Fantasies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e6dca1-2731-4c3e-b1ff-f426155f222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90661d49-cee7-4821-a618-56ab1ec24729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand it looks like the industry is very open minded
        to shipping culture," she told CNN, referring to the culture among fans of
        imagining relationships between their favorite stars -- including gay relationships.
        "On the other hand, they''re not that much ... If you come out, your fans
        will be so infuriated."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271bc20c-cfa4-47bc-aa18-9b88b5feb00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cbd414-4e43-4b12-afb6-5df769b35dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fantasy worlds</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98c809d-2879-4154-a89e-122cc4451519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand what''s going on, you need to go back to the 1990s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf00e94-09ae-4d98-a881-520b5d24da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8bafa-dacf-457b-8747-f6dcaf8da3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, South Korea had been under military rule. It wasn''t
        until 1993 that the country''s first elected civilian president took office,
        ushering in a new era of economic growth, technological development, and a
        blossoming entertainment sector -- including the first K-pop idols.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506465f-4b7c-4c71-a928-7b17e9d4017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ebb23f-ed0f-4b9d-93e5-98cd3b3a7039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenagers were hungry to consume everything about their favorite
        stars. But it was a time before social media, and stars didn''t share as much
        about their lives as they do now.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1b569-63e2-4b00-9b04-2f3cb5c7d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd4fc66-9845-4ba6-ad8a-6cf973396af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So fans got creative. According to Kwon, fans were inspired by "yaoi"
        -- a kind of Japanese manga that features gay relationships between male couples
        -- and began making up stories about their favorite stars. But rather than
        drawing pictures, as was done in Japanese yaoi culture, they wrote stories
        so they could easily be uploaded and shared using dial-up internet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ba0b9-bdf0-44c3-a07b-f772f090d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db02234-64df-4344-9748-248d2459460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories often featured romance between same-sex stars. Kwon
        said there are several reasons that was the case. Fans often didn''t think
        they were worthy of their idols themselves, so they matched them with stars
        from the same band -- and most bands were exclusively girl or boy groups.
        Same sex relationships were often seen as taboo, which made them more "intriguing,"
        said Kwon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca667eb-fcf6-497f-8d90-2d43bea9dd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9207a2-b5bc-46c2-85e3-060d04f270d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was easier to find stuff with the members together (compared)
        with people of the opposite sex," said 22-year-old Amber Chuah, who was into
        fanfiction when she was younger. "It''s world-building without the extra step
        of having to create the specific character and their traits."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480f8bc-ca0c-4502-8ba1-20f117c62a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7356968a-880e-468e-9dd0-9ea821e5bde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As internet downloads ate into record sales in the 2000s, South
        Korea''s record labels realized they couldn''t just focus on the music --
        they needed to package stars in a way that would appeal to fans.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71b501-0fb2-469b-bcc0-af27915150b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518cfcc2-673d-457b-b630-54c1dd255d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With much of the fanfiction about same-sex romance, one of the country''s
        largest entertainment company, SM Entertainment, began encouraging its stars
        to take part in "skinship" -- or touching a fellow band member, according
        to Kwon. It was a different approach from the West, where bands like One Direction
        have strenuously denied fan theories of in-band romance.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5532463-ef12-4193-ad21-67e0b909ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab72cf2-6317-4fa5-b0fe-2179fa21cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now, K-pop labels sometimes cultivate idols'' homoerotic appeal
        in the hopes that it makes them more popular in fanfiction, where Kwon estimates
        80% of stories involve gay story lines. That, in turn, can increase their
        profile -- and translate into economic benefits.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d41a7-2477-46a9-924f-fbb29745a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca12e5-f659-42ee-b514-e57a0a859ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"K-pop idols know that it comes with the territory, and the more
        fans are involved in many, many different ways in the fandom, the better it
        is for them as performers and as celebrities," said Michelle Cho, a professor
        of East Asian Studies at the University of Toronto.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5974698-ea8b-4e1c-a4b5-eb6e5048510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5e0cad-e905-4e98-9b6d-a53ec6fbc2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An openly gay star</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122bf814-8741-4d60-b935-ec0fb790bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s record labels are happy to let fans fantasize about
        idols being gay. But they don''t want gay idols be open about their sexuality.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d8ed6-2f4f-44b1-a3cd-e42dfb45f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a5a62-a7a4-4450-a13b-fc4ebca4b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was something 23-year-old star Holland found out firsthand.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce30b55-9efc-4adf-8d70-8c4a3ec4fb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f7b270-ebfd-4007-8037-63423cd3d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.072+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland -- whose real name is Go Tae-seob -- went through rigorous
        training with one of the labels (he declined to say which one). But when it
        came time to debut, the label was against him debuting as a gay idol.</p>'
