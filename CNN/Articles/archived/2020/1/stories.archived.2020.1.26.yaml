    'mgnl:tags': ['Marlon-Peroramas', 'Loonie', 'Makati-City']
    'template': '1'
    'title': 'Rapper Loonie released on ₱2-M bail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48fc951-fe15-44f1-9d2a-1863712c8fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T17:12:42.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:59.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — Rapper
        Loonie was ordered released by a Makati court Thursday on P2-million bail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40766e2-63f1-4395-a44c-f7365c04a110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T17:12:42.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:59.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents shared on Facebook showed the <a href="https://www.facebook.com/idyllliza/posts/10221541764514227?__tn__=H-R"
        target="_blank">bail&nbsp;order</a> of Marlon Peroramas (Loonie) by Makati
        City Regional Trial Court Branch 150. The documents were shared by Idyll Li
        Peroramas, Loonie''s sister, which named her among the accused along with
        David Rizon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e46f8f-ba78-4872-9e5f-5ee896ac1c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T17:12:42.939+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-page ruling, signed by Judge Elmo Alameda said the testimony
        provided by arresting officer PCpl Jan Kirby Vigilla, the only witness presented
        by the prosecution, was "full of inconsistencies and contradictions." The
        court added these made it difficult to believe what Vigilla was saying was
        true.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26a90bf-cece-403d-99b6-560e95034da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T17:12:42.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the court said the officials which needed to be present
        during the arrest were not there "despite having a very long opportunity to
        contact them before said operations from 2-3 pm to 8:40 pm when the operatives
        were just waiting for the accused."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7900929-7f33-4641-bb10-e2fd0cf18731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T17:12:42.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the presence of the witnesses would have guaranteed
        "against planting of evidence and frame-up," the documents said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e27a0-0a58-470a-92d8-7adf7db63f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T17:12:42.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:59.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article II, Section 21 of Republic Act No. 9165 states "the apprehending
        team having initial custody and control of the drugs shall, immediately after
        seizure and confiscation, physically inventory and photograph the same in
        the presence of the accused or the person/s from whom such items were confiscated
        and/or seized, or his/her representative or counsel, a representative from
        the media and the Department of Justice (DOJ), and any elected public official
        who shall be required to sign the copies of the inventory and be given a copy
        thereof."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ae638-c798-4d68-a579-9ffec9cdd943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T17:12:42.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arresting officer''s lack of credibility translates to "failure
        of prosecution during the bail hearings to discharge its burden of proof"
        proving the case against Loonie and the others accused was strong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e60e20-8064-4cfd-a5bb-d027f8d83377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T17:12:42.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petition for bail originally applied for on October 23, 2019, a
        month after the arrest was made on September 18.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abf0c8f-3fc2-4232-b860-11fcd3d9bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T17:12:42.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loonie was among several arrested in a <a href="https://cnnphilippines.com/entertainment/2019/9/19/loonie-arrest-marijuana-makati.html"
        target="_blank">buy-bust operation</a> in Makati in September last year. Seized
        in the operation were money, a cellphone, and several plastic bags containing
        what appears to be marijuana.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f53c5e-c734-4ca6-ae96-8ab5440fd572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T17:12:42.940+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper said the drugs, money, and cellphone were not his, and
        denied all allegations against him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51b66b-ae28-47fc-95d8-bdb91ec27007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T17:12:42.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:59.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the arrest, fans clamored for Loonie''s release using
        the hashtag <a href="https://cnnphilippines.com/entertainment/2019/9/19/Free-Loonie-buy-bust.html"
        target="_blank">#FREELOONIE</a> to express their dismay on the arrest of the
        rapper, calling it a “set-up.”</p>'
