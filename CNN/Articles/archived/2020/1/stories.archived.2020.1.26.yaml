      'mgnl:created': 2020-01-26T12:26:30.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:06.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You didn''t just erase a photo. You erased a continent. But I am
        stronger than ever," Nakate said later on Twitter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e46cc90-19a4-463f-968a-75009c08dd6d'
