      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a769db4e-2237-4297-8d28-b11ac30cd6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Chinese city of Wuhan, some 1,000 kilometers (620 miles)
        from the origin of the outbreak, Li -- then a 15-year-old high school student
        -- was cramming for exams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4e132-bb02-4400-b533-bf42637216ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2e688b-7991-416e-bee5-3f55b7d8c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes were running, but students were told they couldn''t go home
        between their afternoon and evening classes, so parents clustered outside
        the school gate to pass boxes of food to their children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb266685-01d6-4eb2-b1bd-3f9b97cfeba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5753135-5143-40a0-ba4d-73e00dabf1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li, not his real name, said his school smelled of vinegar, due to
        a belief that vinegar fumes would help prevent the spread of disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58083e87-5d51-4721-b810-a124c744d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400fc49-fe7d-4ba8-98d2-f232ec1a4a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN agreed to Li''s request not to publish his name -- he''s now
        an academic and fears any perceived criticism of the government could damage
        his career.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b3485-bf92-494b-91fb-f1a3dd12c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b891c3-4238-495e-946b-176b90c3800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Li, SARS didn''t feel like something he was going to catch himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc2715e-cd6a-4c53-869e-22732e175038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b76add-5c47-43e5-afd3-5283896e9a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, there were no high-speed trains linking Wuhan with other
        cities, and the southern province of Guangdong, where the outbreak started,
        felt very far away. Some people wore masks, others didn''t.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e49737-1fc9-4838-92b0-2684736deb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.841+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d4a351-2468-45aa-a135-9b925dd663da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two decades later, Asia is on the brink of another pandemic,
        say experts. For many, it feels eerily similar to the SARS outbreak that infected
        over <a href="https://edition.cnn.com/2013/09/02/health/sars-fast-facts/index.html"
        target="_blank">8,000 people and killed 774</a> around the world between November
        2002 and July 2003. SARS is also a type of coronavirus, which causes flu-like
        symptoms, and can mutate as it spreads from person to person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51c1718-9c98-419f-8dbc-89df2afa2b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf7f4e-20f6-4db4-9e89-11dab241439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past month, at least 41 people have died and more than a
        thousand people have been diagnosed as infected by the Wuhan coronavirus,
        a cousin of SARS. Cases have been reported in a number of countries, including
        the United States, France, and Singapore.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0c354-f258-4ba1-9925-e7787d689599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1aaf3-1eb2-46e7-9084-bce904e0e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport is on lockdown in Wuhan -- a city of 11 million and the
        epicenter of the virus -- and in 10 nearby cities. This is all happening at
        the worst possible time of year: Lunar New Year, the most significant holiday
        in the Chinese calendar, when <a href="https://edition.cnn.com/travel/article/chunyun-2020-lunar-new-year-travel-rush-china/index.html"
        target="_blank">three billion trips</a> were expected to be made.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826a1f6c-d9ac-49b9-8f52-319baf5d9131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75db69-0e2e-4506-814e-314cfac4e1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Wuhan closed train stations and airports, Li -- who
        is now 31 and working in Macao -- decided, for the first time in his adult
        life, not to go home for Lunar New Year, which is also known in the mainland
        as Spring Festival. He worries for his family''s health, but says there''s
        little he personally can do.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76402229-fd81-4217-abd5-25404572d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f0af1-d934-4f02-8f94-cb3a067a48ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would hope the government learned a lesson from what happened
        17 years ago," said Li. "It seems like they are taking the issue seriously,
        but I am not sure if it is a little bit too late."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683253d3-d254-4ebd-9552-da7dee45958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6012df62-502f-4cee-b249-0811f0e717f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six weeks into the outbreak, there are signs that China is handling
        this outbreak differently. But there''s still concern over China''s response
        -- and just how transparent Beijing is being.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b00c91-5693-4701-bba8-55479cfcbe0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7169ef20-09a2-4c89-95d8-d86810ba514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What went wrong during SARS</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f5819-5250-466b-b299-740722d06b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.842+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first few months of the 2003 SARS outbreak, China kept the
        disease under wraps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f070cf1f-5e3e-479a-b13d-867a4ec42258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc74daf-575e-4e7a-bdf9-bcf8159640aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS was first publicly reported in <a href="https://edition.cnn.com/2003/HEALTH/04/24/timeline.sars/"
        target="_blank">February 2003</a>, but by that time the country was already
        months into an outbreak. Five people had died and another 300 had fallen ill
        from the disease in Guangdong province.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a86a029-0c69-4ccf-a3f2-98f3ecff39dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb3f3b-2fae-4e97-8d5a-3902d37893af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2003, a prominent doctor in Beijing went on the record
        to accuse the government of a cover-up. Later that month, China sacked its
        health minister and the mayor of Beijing over their mishandling of the outbreak.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f97c613-9709-42a4-be62-0869599c7a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f68a10e-a532-4269-83e1-dd1566fcecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it wasn''t until April -- around five months after the outbreak
        started -- that American and Canadian scientists announced they had sequenced
        the genome thought to be the cause of the SARS virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e30bf47-c739-4aa7-ae40-a44dfec98466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f3239-c282-40cc-b632-7dfb1c96a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of transparency from China, combined with a lack of knowledge
        about what the virus was and a lack of preparedness among countries in the
        region in dealing with pandemics, all contributed to SARS''s deadly impact.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c0b38-012e-4be8-a6c1-21c608c6ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5019091f-aa70-406c-b000-eb0d1170bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In semi-autonomous Hong Kong, over 280 people died from SARS --
        the highest proportion of death per capita of any territory in the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02893f0f-1d11-4e61-88df-a619fd769dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef39b1-66f2-4fd8-b995-87cb7883f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outbreak was very, very difficult to control. At that time,
        we had no idea what caused the pandemic," said Ivan Hung, a specialist in
        infectious disease at Hong Kong University. "We were not able to get on top
        of things and able to make early diagnosis and isolation as a result. There
        was a lot of cross infection that happened in the hospital."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa1ffe-de34-467a-90e9-14053d465458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc517b4-5d5d-41dc-9844-24837ee13315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS also exposed how ill-prepared China and other territories were
        at responding to pandemics. In a <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC539564/"
        target="_blank">paper</a> published soon after the epidemic was contained,
        Hong Kong''s former Director of Health Lee Shiu-hung pointed to a number of
        issues facing the city, including a lack of protective clothing for medical
        staff, ill-prepared hospital authorities, and basic failings in the healthcare
        system, like overcrowded wards and poor ventilation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759409b0-bbf8-4823-84bb-ed47b2e89190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.843+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431e3af6-f72e-40ad-84da-e9ea8dc52379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Hung puts it, last time around, public health authorities were
        "playing catch up."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7262f52f-ccbd-4056-a2b6-de811ad94a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2429914-a8a7-4b88-bba7-0658eaa431c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace -- a 37-year-old Hong Konger -- was interning at a hotel at
        the time, and remembers the fear. At her hotel, everyone wore a mask, and
        people cleaned their hands and phones before starting work.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e01d1b7-a06e-4f38-9ddf-4be4f9522c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e24a7f-7441-43c9-8add-b3435706d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was worried because nobody knew how serious it was. Everybody
        had to wear masks wherever they go. Business was not good as well," said Grace,
        who asked CNN not to use her last name out of concern for the impact of her
        current job. "People preferred to stay at home if they didn''t have to go
        to work or school."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad61494-8c5e-4bbe-be34-1f0a51e6a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc0ed2-b6f5-4c26-a02f-ef1e6ced868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A different China</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2998e21b-31ad-46a4-9ab8-f6a3bcc38839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the six weeks since the first case of Wuhan coronavirus was detected,
        it''s already clear that today''s China isn''t the same as the China of 2003.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6056d05c-e131-4b8d-a026-e1930c71c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b2db6-1a51-4592-be24-33324eef4e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China informed the World Health Organization about the new virus
        on <a href="https://www.who.int/health-topics/coronavirus" target="_blank">December
        31, 2019</a>, less than three weeks after the first case was detected on December
        12. The virus behind the outbreak was identified on January 7 -- as swift
        as any other developed country would have been able to identify it, said Ian
        Lipkin, a professor of epidemiology at Columbia University who worked to contain
        SARS back in 2003.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069ab63f-1332-44ac-a4af-8d93aa9cdf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db58b2d-2af7-4eb1-baa9-2d584ccaf4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prompt identification of the new strain allowed other countries
        to develop tests for the virus early on that should help contain the outbreak,
        said Peter Daszak, the president of non-profit EcoHealth Alliance, which researches
        emerging infectious diseases.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b78c3-5ccf-4814-a4ee-1ac379f988fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b899b59-4f90-48b3-a645-12032b9496b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.844+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have also praised China for being transparent about the
        outbreak -- something the country was criticized for last time. Many are also
        impressed with China''s unprecedented decision this week to stop transport
        to and from Wuhan during the country''s biggest holiday. "SARS was a huge
        embarrassment to China, and that''s been driving a lot of the openness and
        transparency around this outbreak," Daszak said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80c6c2-fdb2-4ec1-94a0-f7a877c786f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41966d83-e4c1-44ee-92c8-8f2ab6f0b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other things, too, that should make this outbreak easier
        to contain than SARS 17 years ago.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31c3d54-4824-467f-8b38-4aaadc075ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da598f8e-bb53-4338-bc50-f75aba76b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and other Asian countries have stepped up their ability to
        respond to pandemics. Chinese residents are also more aware of how to protect
        themselves from the spread of disease, Lipkin said. Face masks are now <a
        href="https://edition.cnn.com/asia/live-news/wuhan-coronavirus-china-intl-hnk/h_b6ff0d4bd2e53b2ee9e5ca768e231811?utm_source=twCNNi&amp;utm_content=2020-01-22T16%3A25%3A01&amp;utm_term=link&amp;utm_medium=social"
        target="_blank">mandatory in Wuhan</a>, but before that, online sales surged,
        China Daily reported.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f67486-d0f4-4d27-9385-0388b40c0a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6486e705-4ded-4d4c-bf7f-71406c40d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s also true in Hong Kong. For almost eight months, face masks
        have been closely associated with the ongoing pro-democracy protest movement.
        But over the past few weeks, more and more people have been wearing surgical
        masks in public -- for health reasons. For many, SARS taught them how to respond
        to the risk of disease.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a079c2-386a-44d2-aeb3-7b454656e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e23879-a6e9-4f6e-962d-45bcaab5999d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surgical masks are now ubiquitous on the subway, and Hong Kong is
        facing a serious shortage of face masks, according to Horace Lau, the vice
        president of Hong Kong''s General Chamber of Pharmacy.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3fd5b9-202e-4d52-aea0-c0892d59c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1fcf8-bf02-42d0-aba8-bc03ba5c9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grace said she started wearing a mask weeks ago.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca63e2-780c-4fcb-92fe-10d8c43bf669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d501527-c1aa-4419-b55b-ddc642721f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since SARS took place in 2003, people in Hong Kong are more conscious
        about health and how to protect themselves," she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5231290-ccfb-422b-a0ff-0c3e6403a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b899d6-4bea-4830-8057-cc1980bf164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What hasn''t changed</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9455c2-b719-4370-b0ed-c4696720fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.845+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while China has undoubtedly been more communicative about the
        Wuhan coronavirus, there''s still lingering distrust.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca501a-5a1e-4b9c-8dac-5a8846a26a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131ca4b-96fe-4765-b4bd-7055394074cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, then 15-year-old Li didn''t think to question the authorities.
        Now, as an academic living outside mainland China''s censorship, Li believes
        the Chinese government doesn''t trust its people to handle the full truth.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f104fe1-2952-4fd9-8fa2-b8332b1c2fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff8955-8433-4ad1-8aa5-732198f23d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s this) sort of idea of ''we have to control the scale of
        the panic instead of the scale of disease," he said. "I can only hope that
        ... they can act better and they can respond quickly instead of keeping people
        in the dark."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ce686-c2f5-433a-be1a-080147ba0695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb9a07-7166-483d-85cc-707d6b4535a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a senior US State Department official said the US
        was concerned about the Chinese government''s transparency.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e49d3-28c3-4f57-b383-544cd2467414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21527a3-1338-47ea-a463-ae0af762d62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe that the concern you see both inside China and internationally
        is a reflection of what we''ve seen in the past," the official said. "That
        reluctance to respond in a rapid manner doesn''t give the global community
        a secure feeling for this being managed inside China."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e34614c-7808-4421-8c84-2b86ce980201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2198442b-02e7-4051-8c0d-4ba0d70e712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Friday President Donald Trump said on Twitter that China
        "had been working very hard to contain the Coronavirus" and thanked Chinese
        President Xi Jinping.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b859f2d7-a1bf-4334-bb18-e04bddca4120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a40a385-92fd-47d8-90e8-c98bb0997d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States greatly appreciates their efforts and transparency.
        It will all work out well. In particular, on behalf of the American People,
        I want to thank President Xi!" Trump tweeted.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c2a55-c46a-4459-87a6-11718c7e3ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f241303c-bf12-4208-9f7e-c9b74f0de1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.846+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, Imperial College London <a href="https://cnnphilippines.com/world/2020/1/18/china-coronavirus-cases.html?fbclid=IwAR2NRKUIw2gQzMm6HKp0M4kAbF_UwIzVOqBp2-I79rYAbOtmtVoOLdxeqIM"
        target="_blank">found</a> that an estimated 1,723 people were likely to have
        been infected by the virus by January 12, significantly more than the 45 confirmed
        cases around the time the study was released. On Monday, Chinese authorities
        reported that the number of cases had tripled over the weekend to 218.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da3355-a1d3-4a97-80e6-85ccb499ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e90e35-b655-405a-ab41-f7c02bb66e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those figures worried some people, but Daszak points out that there
        are always going to be more people infected than we know about -- not everyone''s
        symptoms are serious enough for them to seek medical attention. Lipkin agrees,
        saying that authorities are likely being cautious about reporting numbers
        as it is winter -- a season when people often get flu and pneumonia anyway.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ae25d-2dfa-4001-bb4d-6acf073d3dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3177a119-d709-4a6e-929a-6e50c0a60538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online, numerous people claim to have been turned away from Wuhan''s
        hospitals. Although CNN has not been able to verify individual claims, Wuhan''s
        health authority acknowledged in a statement that local hospitals were overwhelmed.
        Officials said the situation would improve as more medical facilities were
        set aside for the detection and treatment of the virus. According to state
        media reports, Wuhan plans to build a new hospital in six days.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8129ba-b136-4240-b250-3a895e967dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d756bfb-2b34-43ed-a538-ae6e26dc73ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also more to be done to address a major issue: live animal
        markets.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e89a2-9623-417d-806e-8a1978020d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0486973-77fe-4a93-a9ed-c50f37ffecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus that caused SARS was traced to the civet cat, a
        wild animal considered a delicacy in parts of south China. After the outbreak
        in 2003, China banned the slaughter and consumption of civet cats.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a4cb0-6e28-43f0-bccb-3ff227e405ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb7657a-b25e-4d9f-b771-9f9e2ba74414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, it''s believed the Wuhan coronavirus outbreak
        started in the now-shuttered Wuhan Huanan Wholesale Seafood Market, where
        a number of wild animals were for sale, including raccoon dogs and snakes.
        Experts believe that the coronavirus was carried by animals -- possibly <a
        href="https://edition.cnn.com/2020/01/22/health/snakes-wuhan-coronavirus-outbreak-conversation-partner/index.html"
        target="_blank">snakes</a> -- and then spread to humans.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ca015-c2a8-4893-ac67-5cabdab4f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e072de2-b9f5-4e38-ba50-7739592d8fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although China bans the trafficking of some wild animals, it is
        still <a href="https://www.uscc.gov/sites/default/files/Research/2018.12.06%20-%20Wildlife%20Trafficking%20-%20Final%20Version.pdf"
        target="_blank">widely seen</a> as the world''s largest market for illicit
        wildlife products. Experts say markets that sell wild animals need to be banned.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69547d7-c855-415b-ad1a-3c45b772b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90aeedd-91c8-4193-9f26-75df58d815fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It places the whole world at risk. And I don''t think we can allow
        these to continue. The risk is just too great," Lipkin said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837951a8-6aa3-44d8-bf5d-592616922615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.847+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c26a1b-262a-4146-bb75-b0e92626f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daszak added that countries need to take more preventative measures
        to stop pandemics.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f567f149-16c0-4920-912c-e1e6cef4b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e27a2fd-21f9-4b86-b1df-8443ab3847db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should treat pandemics a bit like smoking or heart disease,"
        he said. "We spend billions of dollars once they emerge to control an outbreak,
        but we should also start spending money before they emerge to stop them spilling
        over to people."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fc7950-e3e3-460e-8ae0-4c61e81e4c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693e969-4ffa-499b-ab26-c4d2affbb39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is this SARS all over again?</h2>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d0537-8721-4870-8176-7899893ad7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s reason to think that the current coronavirus outbreak won''t
        have the same impact as SARS did in 2003.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c711b4-5c9e-4fd3-bd4d-934b1fdf00f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc09c91-84a9-4304-9c50-8d2c4ba40179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the virus doesn''t seem as deadly. As of Thursday, Daszak
        estimated that it had a 3.5% mortality rate -- the WHO estimates that SARS
        had a fatality ratio of 14% to 15%.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6563839-333f-4e3f-93bd-b0feee44726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb5489-589c-44a9-ba6d-e05b5f1ecd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, we know what the disease is, and there are potential
        vaccines that can be trialed, Daszak said. Health authorities are also better
        prepared, says Hung, who doesn''t think that this outbreak will be as bad
        as SARS.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15efba23-2cef-48a5-b25c-78f1704832f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b140c09-b610-4dce-b6e2-b81a4434ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But authorities also face new difficulties. This outbreak coincides
        with the Lunar New Year, and in the past 17 years, China has seen a dramatic
        increase in international and domestic travel.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646201cb-92cf-4c74-8e17-966f38aeca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c3d0e5-cc0d-4e75-9bf4-9182f2bee158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.848+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s expansive trade network means the virus could spread to
        places like Africa, where testing might not be so intensive, Daszak said.
        Even in more developed countries, identifying people who were potentially
        infected still largely depends on them self-reporting their symptoms -- something
        some people just won''t do.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93418f9c-6315-42c5-9dc0-47b386ba67a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2479c-b82c-4d66-9bce-dd525d1a0377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, the disease hasn''t become a <a href="https://edition.cnn.com/2020/01/23/health/wuhan-virus-super-spreader/index.html"
        target="_blank">super-spreader</a> like SARS. If a disease is a super-spreader,
        it means that one person infects many people. There has been one report of
        a single patient infecting 14 health care workers, but no other similar cases
        have been reported.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720bf47-c728-48ca-8d09-12dfb7188ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab1f40a-a3b9-4284-a055-108e8b505d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the virus evolves to become a super-spreader, Daszak said
        that would "basically be a repeat of SARS."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888e467e-181b-494a-bf70-4b58c9859100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1960e-be56-4cb9-91d6-b0e54411af8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s beginning to look more and more like SARS every day," Daszak
        said, adding that the decision to shut down Wuhan suggested the authorities
        know something about the way the disease spreads that isn''t good news.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f008a7-2a34-4134-a47d-10a42015c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d82ef6-ba40-43d6-9cf5-0913238e6a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether this epidemic turns into SARS or not depends on how the
        disease evolves -- and how well public health authorities manage to contain
        it, he said.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6a72b-e8ec-4776-a7f1-ba4ee544499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1680f13-cd1a-45fa-89b8-d19281ef8800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we are on the cusp of what could be a repeat of the
        SARS pandemic."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c25dcd4-112e-41ef-9f33-800c43473959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:33:20.849+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:11.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/24/asia/china-sars-coronavirus-intl-hnk/index.html"
        target="_blank">A lot has changed since China''s SARS outbreak 17 years ago.
        But some things haven''t</a>."</em></p>'
