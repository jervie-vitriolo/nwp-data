      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bag belongs to a Manila-bound passenger Cesar Ballano who reportedly
        displaced the bag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1bb83-c391-42ea-89a0-95f20d8d51fa'
