      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the "Lover" singer attended the premiere of her
        new Netflix documentary "Miss Americana" at the Sundance Film Festival.</p>'
