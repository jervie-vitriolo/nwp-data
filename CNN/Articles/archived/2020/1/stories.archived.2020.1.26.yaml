      'mgnl:lastActivated': 2023-01-26T23:08:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>— Medical supply stores in central Texas are
        experiencing a medical mask shortage after a Texas A&amp;M student, having
        recently traveled to Wuhan, China, may have contracted coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297b29d-a4c6-4f78-9896-8e5c0c9a434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:07:37.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stores around the Brazos Valley, where the university is located,
        say they are completely out of medical masks, according to <a href="https://www.kbtx.com/content/news/Local-drug-stores-out-of-face-masks-after-potential-case-of-Coronavirus-detected-567279461.html"
        target="_blank">CNN affiliate KBTX</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cefae32-f738-4aa2-bf74-cf175eb7d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:07:37.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student has experienced symptoms of an upper respiratory virus
        and went to a local hospital Wednesday evening. A sample has been sent to
        the Centers for Disease Control and Prevention for testing, according to the
        Brazos County Health Authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b18779-ba15-4c42-843c-20a0ee4f2114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:07:37.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results are expected over the weekend or Monday, the authority said.
        The student is being kept isolated at home until the testing is complete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41395ed-9f93-4fc8-913b-5fb70eebc9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:07:37.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genese Smith, who works at MediCare Equipment in Bryan, Texas, just
        a few miles from campus, told KBTX that the story typically stocks about 50
        masks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c500450a-6ed7-4a51-a8ae-686d4dc9db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:07:37.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Thursday, just a day after the student checked into the hospital,
        multiple people came into the store looking to buy masks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419898f8-4f20-4430-8807-208528d456f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:07:37.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within about 30 minutes of word getting out, we started getting
        phone calls asking if we have the masks, what kind of masks did we have, and
        how many we had available," Smith told KBTX. "Quite a few people started coming
        in, asking, and purchasing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad4f12-58bc-4cde-af80-af98643b4eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:07:37.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store has already ordered more masks, Smith said. Other stores
        in the area, including Texas A&amp;M''s own Health Services Department, say
        they''re awaiting shipments of more masks after quickly running out, KBTX
        reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031edda-993f-41ef-937b-fe177b4b518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:07:37.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two confirmed cases of coronavirus in US so far</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c08d7c6-c219-457e-87ee-7c53c9b261bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:07:37.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan coronavirus, a virus similar to SARS and MERS, first appeared
        last month in Wuhan, China, but has quickly spread across the world, reaching
        as far <a href="https://edition.cnn.com/2020/01/24/europe/france-wuhan-coronavirus/index.html"
        target="_blank">as France</a>&nbsp;and the US. As of Friday, <a href="https://edition.cnn.com/2020/01/24/china/wuhan-coronavirus-update-intl-hnk/index.html"
        target="_blank">at least 41 people</a>&nbsp;in mainland China have died from
        the virus, where there are more than 1,300 cases reported so far.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e6621-b24b-41e1-bd90-1e592040dff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:07:37.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two cases of coronavirus have been <a href="https://edition.cnn.com/2020/01/24/health/wuhan-coronavirus-chicago-cdc/index.html"
        target="_blank">confirmed so far in the US</a>, one in Chicago and one in
        Washington state. The World Health Organization recommends avoiding close
        contact with anyone showing symptoms of respiratory illness, like coughing
        and sneezing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e96e59-a6ec-4fd7-bb2c-f9331f0a3526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:07:37.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe this coronavirus <a href="https://edition.cnn.com/2020/01/20/health/what-is-coronavirus-explained/index.html"
        target="_blank">started in another animal and spread to humans</a>, so health
        officials recommend laying off the rare steak or runny yolks, and <a href="https://edition.cnn.com/2020/01/22/health/coronavirus-us-precautions/index.html"
        target="_blank">thoroughly cooking meat and eggs</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0164aa77-debd-439a-b005-6fa27e8d774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:07:37.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in general, the public should do "what you do every cold and
        flu season," said Dr. John Wiesman, the health secretary in Washington state,
        where <a href="https://edition.cnn.com/2020/01/21/health/wuhan-coronavirus-first-us-case-cdc-bn/index.html"
        target="_blank">the first US case</a>&nbsp;of Wuhan coronavirus was confirmed.
        Wash your hands, cover your mouth when you cough or sneeze, and stay home
        from work when you are sick.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a7b585-757a-4e9e-8caf-2cb3627da066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T22:07:37.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/25/health/coronavirus-masks-shortage-trnd/index.html"
        target="_blank">Stores in central Texas are running out of medical masks after
        possible case of coronavirus reported</a>."</em></p>'
  'albert-del-rosario-vfa-mdt-rodrigo-duterte':
