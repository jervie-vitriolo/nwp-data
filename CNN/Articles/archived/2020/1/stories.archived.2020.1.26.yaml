      'mgnl:lastActivated': 2023-01-26T23:09:15.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32fa6c-9885-46f6-a844-f8a368c0f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:31:44.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deborah Dugan, the former head of the Grammys, filed a lawsuit against
        the National Academy of Recording Arts and Sciences Tuesday, alleging she
        was wrongfully fired after raising allegations of sexual harassment and irregularities
        with Grammy nominations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde8c05-8316-4aaf-b8cf-5f48956a2eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:31:44.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d642d3-c8a6-439b-b6d5-4afa17fd3242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:31:44.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, filed with the Equal Employment Opportunity Commission
        (EEOC), came days after Dugan was put on leave for what the Academy called
        "misconduct."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2774ffb-d13a-4c16-b86b-f665b5f583ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:31:44.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b87be64-4e0d-4217-a49d-147d96d15c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:31:44.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dugan says she was put on administrative leave three weeks after
        she sent an email to the Academy''s managing director of human resources outlining
        numerous bombshell allegations against the organization and its "historically
        male dominated leadership," according to the EEOC complaint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0efb874-25dd-4e20-b262-8cb65eefbde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:31:44.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ebeea-69f9-49f8-b2f7-0f519b3a7009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:31:44.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recording Academy told CNN in a statement that it''s "curious"
        that Dugan didn''t raise the allegations until legal claims were made against
        her by another employee who alleged she "created a ''toxic and intolerable''
        work environment and engaged in ''abusive and bullying conduct.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff60e1d8-fcae-41aa-836a-f4e86f48d063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:31:44.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e4301-5e71-4c5f-93a7-8d71088b12c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:31:44.278+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T23:09:15.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dugan was employed by the Academy for five months before being placed
        on leave. She was the first woman to head the Academy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a909bc7-b32a-4b7b-8926-6155bdaaa2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T07:31:44.278+08:00
