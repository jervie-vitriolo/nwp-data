    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe39067-06c2-470c-9f2f-5949a9236baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said it would be bad for my image," Holland told CNN. To Holland,
        that was a deal-breaker. He had been badly bullied in middle school, and it
        was important to him to be open about his sexuality. So he quit the label
        and debuted as an independent artist.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f73be2-6a77-457a-9e96-10cfbe08754a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c396aa1-0d25-4a43-ad6e-cde7b31936e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to prove that I am worthy of love, and that I''m worthy
        of achieving and being accomplished," he said. "I felt that was the only way
        I could love myself."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50425c52-fbd8-4cce-aaaf-1f4fc157bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aced4a-7513-4ef3-afd7-5e0a8a699ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop stars are often subject to strict rules -- many are not allowed
        to date publicly, as labels worry that any relationships make stars lose their
        mystique among fans. For the major labels, public same-sex relationships appear
        to be out of the question.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540a078-149b-4cda-8b94-42c0bbf7ddbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2474a99-f3a4-4747-8054-153695eca870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against that backdrop, Holland was a major break with tradition.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a54e1-7818-4833-8fa9-1f8609cfe995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dfec36-8201-45f5-884e-cc2695d75178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he debuted in 2018, he attracted a lot of positive attention
        overseas. But back home in South Korea, the reaction was muted -- or even
        negative.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e50c5-a919-4080-af0a-1d4fcc120043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3932c8-6fef-47b6-bb5a-8e6130b9a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Holland remained determined to make a statement. While
        filming the music video for his first single "Neverland," the director told
        him that there would be a 19+ rating in South Korea if the clip showed any
        same-sex affection.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24549e79-b1ff-4b99-9fa8-585cde8fdb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0672867-5349-42cc-91e3-c4c40779a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Holland decided to include a scene where he kisses a man to prompt
        audiences to consider why a same-sex kiss deserved an explicit rating when
        a kiss between a man and a woman wouldn''t.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c8fba0-1624-47ce-9c96-da0b80c513d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa10451a-e870-480f-a7f5-7ff73c89e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.073+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finds it sad when shows make stars kiss each other. "They make
        it into funny content to embarrass them," Holland said. "It''s a shame that''s
        the limit they can go when it comes to showing homosexual interaction -- it
        can only be portrayed as funny."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5fe9b-2804-4e47-8515-08c0d11dfa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b016b847-7deb-4d99-845f-b489e132d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are things changing?</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127774c-8195-41cf-9d3e-dfc0777850aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, Holland''s decision to come out is unusual. To many
        celebrities, the case of television personality Hong Seok-cheon still looms
        large.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499de26-ab8a-428b-a661-9dd0ede9ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde11b1c-45c7-412d-8314-c9dd623bf574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Hong came out publicly as gay in 2000, he was <a href="https://www.latimes.com/archives/la-xpm-2003-feb-08-fg-koreagay8-story.html"
        target="_blank">fired</a> from his hosting job and lost other work -- and
        author Kwon believes that harsh response has discouraged others from following
        suit.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c2707e-0861-4314-9573-ef7ef6cac6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7ed24c-a67d-4bbf-8526-2c5980c2b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timothy Rich, an associate professor at the Political Science Department
        of Western Kentucky University, said that any company or celebrity would be
        worried about the potential backlash and financial risk if a star came out.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b94447-de75-46d4-9ea5-bc2422581396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd581d159-9790-4a32-8236-6c66b812ce1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the current climate, I suspect there would be considerable conservative
        backlash to any star that came out, possibly resulting in boycotts," he told
        CNN.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ef6f2-c217-45c6-aaf4-52b331714d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06224f-ed6c-4861-87bd-89514056b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are reasons to think things could change.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06717030-6992-46f1-abd8-cb6e1b21d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f755b77-dea3-4a3b-b9d9-d0247e1f4856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As K-pop''s international reach grows, K-pop itself is changing.
        In South Korea, interaction between stars is seen through a different lens
        -- fans see it as fantasy, and there''s also more of a culture of male friends
        touching each other, in part because of how heteronormative the culture is.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbec9c33-b6b5-41be-b600-46998f1c5ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.074+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6eea3-e1df-4672-b775-cc0372960808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But internationally, K-pop fans see close interactions between stars
        as evidence of genuine relationships, and are often keen to have these confirmed
        so that they have stars that represent them.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d76f8-2794-4ad4-8c21-ebeb06baf347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f8affb-1663-4e3e-abc5-5c7e10ef6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A star like Holland wouldn''t have been able to exist at all if
        it weren''t for the globalization of K-pop, said Cho, from the University
        of Toronto.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d9255b-a793-4cef-85e3-2c147c2cb6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e450cc98-1e3e-44c3-885c-6f0517459d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holland thinks things are changing: more artists appear to be indicating
        that they are allies of the gay community.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcb0a06-c0b5-42be-a253-e1e04a104f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e98cfe-9a7f-421a-9941-2bf3ace88058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, K-pop singer Sunmi made headlines when she told concertgoers
        that she was an "LGBT queen," although she later clarified that she only meant
        she supported the community -- not that she identified as LGBT herself.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef9ddf-900b-4a50-9b07-d5a61dfa119d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49516cc7-b2de-42a7-8240-e529c050a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyband BTS is often seen as sympathetic to LGBTQ rights, although
        their statements in support are often vague. In the absence of confirmation,
        commentators have used small, inclusive clues to speculate on their stance,
        for example, the time the band''s leader RM tweeted Macklemore''s song "Same
        Love," which promotes equal rights for gay people.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53b7463-13aa-47b6-aa13-7a558c7981b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3010ad31-6317-4500-8a0b-4c22cb03bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same-sex themes in fanfiction could help change people''s perspective,
        said Cho. Holland agreed: "It''s a start for them to naturally accept different
        sexualities."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45d093-b2f9-46fd-8701-4c42f84f7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77059b07-8d87-4579-b22a-0b93180d3b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ultimately, experts believe a time when gay stars are accepted
        in mainstream K-pop could still be some way off.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b91df5-790d-4752-b542-d9acdffe1e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5742ac7d-d4fa-4601-8dda-8226fab12dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Idol culture is pretty conservative," Cho said. "It''s quite difficult
        for performers unless they reach celebrity status with the autonomy that brings
        ... For anyone else to rock the boat is pretty difficult."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdedda48-8f71-4457-b2b7-f8a2d81fd424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:32:07.075+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:05.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/25/asia/k-pop-gay-star-intl-hnk/index.html"
        target="_blank">In the camp world of K-pop, it''s hard for stars to be gay</a>."</em></p>'
