      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rommel Nanio, found the bag containing 25 $100 bills, ₱25,868 and
        other important documents from the airport’s pre-departure area last Friday,
        January 24.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5a78d-3fae-4615-bbeb-3f415fed6c22'
