        struggles to contain outbreak</a>."</em></p>'
  'manila-intramuros-tourist-public-isko-moreno':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '713c7564-edbc-472e-b026-9dea8bded8cc']
