      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/world/2020/1/20/un-human-rights-commission-climate-change-refugees-decision-kiribati.html"
        target="_blank">Climate</a> activist Vanessa Nakate said she was invited to
        attend a youth climate science event. When news coverage of the event emerged,
        she noticed she had been <a href="https://twitter.com/vanessa_vash/status/1220936740665511936"
        target="_blank">cropped out of a photograph</a>, where she appeared alongside
        alongside activists Greta Thunberg, Isabelle Axelsson, Luisa Neubauer and
        Loukina Tille.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
