      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — Manila
        Mayor Francisco “Isko Moreno” Domagoso has ordered the city''s police to conduct
        a manhunt to identify a man who was photographed allegedly relieving himself
        in public in Intramuros.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485589a-dd9c-411a-bf8e-0c27395357d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:49:03.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday from the Manila Public Information Office,
        Domagoso gave the order to Special Mayor’s Reaction Team (SMaRT) chief Police
        Major Rosalino Ibay Jr., and also directed Department of Tourism, Culture
        and Arts of Manila (DTCAM) chief Charlie Duñgo to coordinate with Intramuros
        Administration regarding the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c19e26-ff0d-4e38-8c68-990458a15b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:49:03.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos shared by Dos Alvarado on social media showed a man with
        his pants down. squatting over a pot. Alvarado described the man as "Chinese,"
        but his nationality has not been identified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e19928-0d7e-49c5-a69c-a5271f184cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:49:03.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Intramuros Administration said they have no verified
        reports about the incident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea30e11-064a-40ca-aa0e-2d14f83725bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:49:03.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to get in touch with the one who posted this but
        he is not responding. We are concerned that instead of calling the attention
        of the guard who is posted there if true, the one who posted it is using this
        for anti-Chinese sentiment. We checked the site, it is clean and no waste
        seen on site," the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43424c7-7f87-473f-9ba7-b6162d349fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:49:03.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Intramuros Adminstration asked the
        public to be "vigilant" in the protection of heritage sites and call the attention
        of authorities, should similar instances happen in the future.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ac3ae4-99a8-4d3e-8de3-39609de7333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:49:03.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate our call for everyone to be mindful of our environment
        and to practice responsible tourism, especially in our heritage sites," they
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c9195-8a9a-4f5b-a8ce-2e82dd21f94c'
      'mgnl:activationStatus': true
