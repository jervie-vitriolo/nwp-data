      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27df78-4c82-4e52-8c64-9934ae61d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:26:30.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video statement published online, Nakate said: "I see the photos
        and I clearly see how I was cropped out of the photos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeadedc-02df-46c7-a2c4-ad87aa79f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:26:30.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c97a73-d217-46c3-8090-3fa0a148e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:26:30.114+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message was left out, and my photo was left out as well," she
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5390cb-bad6-4a99-9bd2-65227604e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:26:30.114+08:00
      'mgnl:createdBy': 'xave'
