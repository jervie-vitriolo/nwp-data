    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:08:49.455+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tennis', 'Australian-Open', 'grand-slam', 'Coco-Gauff', 'Sofia-Kenin']
    'template': '1'
    'title': 'Coco Gauff''s fairytale run at the Australian Open comes to end after
      defeat by fellow American Sofia Kenin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a21929-e4ae-41e4-a07a-9d32a547720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With the astronomic rise of Coco Gauff,
        21-year-old Sofia Kenin''s scaling of the tennis rankings has flown somewhat
        under the radar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b3cda7-9b63-4008-afd2-08c359e3512f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may change following Kenin''s fourth round victory over the
        teenage sensation at the <a href="https://edition.cnn.com/sport/tennis" target="_blank">Australian
        Open</a>&nbsp;to advance to the quarterfinals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d873893-5171-495f-801e-6a46f9796a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenin won 6-7 (5-7), 6-3, 6-0 to advance to her first ever Grand
        Slam quarterfinals, where she will face Ons Jabeur, who beat Wang Qiang in
        her fourth-round match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b76dec5-ec69-46a0-a305-d62bc0143f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After closing out the third set victory, Kenin dropped her racquet
        to the court and broke into tears, while an emotional Gauff received a standing
        ovation as she walked off the court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20d3bf-b270-41db-901c-0df713b56a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just so speechless, I''m so happy," said Kenin after the victory.
        "It was such a tough match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa50f98-1cd3-4180-b05b-1d55da3d61e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had a great 2019. All respect to her, she played a great match.
        In the first set, she played some really good points at crucial moments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b5f370-05ba-41bf-9646-a5ed8737a701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just did the best I can, tried to take it like any other match.
        I tried to play my game, not focus on anything else. It means a lot — so happy
        to be through to the next round."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79db056a-2fc5-4dce-ae32-074b5bd3fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/25/tennis/australian-open-karolina-pliskova-elina-svitolina-belinda-bencic-lose-spt-intl/index.html"
        target="_blank">READ: Saturday Stunner: Three of the top six women''s seeds
        out at Australian Open</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b82cb0-74b5-4051-be67-e824b28f8ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An all-American affair</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b60a7-077d-4950-a279-c5afec7f48ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After beating Venus Williams in the opening round and <a href="https://edition.cnn.com/2020/01/24/tennis/coco-gauff-beats-naomi-osaka-australia-open-spt-intl/index.html"
        target="_blank">former world No.1 Naomi Osaka in the third</a>&nbsp;round,
        Gauff was aiming to become the youngest Grand Slam quarterfinalist since Sesil
        Karatantcheva at the French Open 15 years earlier.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b24f97-16cd-4b6a-abe0-7d5ce68ab5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in what was a battle of up-and-coming American players, it was
        Kenin who started the quickest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca0716-8a8d-40b4-a813-180a3f8b4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She broke the 15-year-old in the first game but after falling into
        a 4-2 deficit, Gauff came roaring back, winning three straight games and took
        the first set in the resulting tiebreak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb20b6-ed82-440a-afd3-ca84f5b18aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning a back-and-forth second set, the world No.15 dominated
        the final set against a clearly tiring Gauff, completing the victory in two
        hours and nine minutes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4134ab-2db2-43d9-98df-63a3caec1762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the world No.67 was looking on the bright side despite missing
        out on her maiden Grand Slam quarterfinal appearance.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea26b4d9-aebc-49c5-84c3-bddfadc070f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m definitely going to savor this and continue to build and get
        better to work for moments like this, moments like that last match," Gauff
        said. "Even today, even though I lost, I still had a lot of fun. I mean, now
        looking back, I''m not as disappointed anymore."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5f2d8-3a4e-4417-a1d7-e373d16318bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though I double-faulted today a lot, but my serve is definitely
        better. I think my return is better. I think I moved forward," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9255f042-378d-4776-9f4e-7c9ae90e3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy with how I moved, transitioned, like the baseline to
        the net. I''m happy how I''ve been doing that this week. It''s something I
        want to continue to improve on for my next tournaments."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa70e849-bb95-4fbf-b374-acb7ffb1db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, home favorite and No. 1 seed Ashleigh Barty overcame
        American Alison Riske in three sets to reach the quarterfinals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe953b84-5f84-4ada-b751-cb6f14d6d091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/24/tennis/qiang-wang-serena-williams-australian-open-hnk-scli-intl/index.html"
        target="_blank">READ: Serena Williams stunned by Qiang Wang at the Australian
        Open</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c875d91-2032-4be3-81af-4b25d1ff1b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defending champion progresses</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98dcc4-da2e-4a68-99ec-2a0c5c2f1505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may not have been satisfied with the way he played at times,
        but defending Australian Open champion Novak Djokovic reached his 11th Australian
        Open quarterfinal with a three set victory over Diego Schwartzman.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630fa44-d5fe-4881-a97f-208b7fb11b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-time Grand Slam winner was clearly frustrated with some of
        his play in the first set, but eventually overcame the Argentine, finishing
        with a 6-3, 6-4, 6-4 win.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79787c8b-e6c2-4e9c-99a0-7d78864a2de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels great. I had a fantastic couple of matches in a row, center
        court, last two rounds," Djokovic said. "I felt more confident going through
        the ball, hitting serves really well."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0f5982-8554-405d-ad6d-9108f9544016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today was a good test because Diego was in form, he hasn''t dropped
        a set in three rounds. Obviously he can be a very dangerous opponent from
        the baseline if you give him time. I knew that," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d65569a-7194-4805-b7f7-6eebaedfe71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stepped out on the court with a clear game plan what I need to
        do. I think I kept things pretty much in control in all three sets."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f6f9e-930c-4ef6-8d09-8ef8051ec83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:13:43.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old will face Canadian Milos Raonic in the next round,
        as he defeated 2018 finalist Marin Cilic 6-4, 6-3, 7-5 on Sunday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b73324-9bed-4789-8c16-d6ea2394979c'
