  'cimatu-denr-battle-for-manila-bay-informal-settlers':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-26T20:33:36.870+08:00
    'imagesource': 'jcr:7d7c4649-d0af-47df-a27f-1dc8721dbf4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a755ce99-870a-4e29-bd08-77a7753acb36'
    'lead': 'The government is aiming to relocate more informal settlers living near
      Manila Bay as part of continuing efforts to rehabilitate the waterway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-26T20:37:17.453+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T23:08:57.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:08:49.626+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila-Bay', 'DENR', 'Department-of-Environment-Natural-Resources',
      'Roy-Cimatu', 'Battle-for-Manila-Bay', 'Manila', 'World-Wildlife-Fund', 'On-the-Record',
      'WWF', 'OTR', 'Paolo-Pagaduan']
    'template': '1'
    'title': 'Cimatu eyes relocation of more families near Manila Bay as part of bay
      rehab program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9123c0a6-009e-4955-8c17-ebbf75764285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:37:17.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 26)</strong> — The
        government is aiming to relocate more informal settlers living near Manila
        Bay as part of continuing efforts to rehabilitate the waterway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273fa80e-4d78-461d-a75c-04b12163ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:37:17.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Environment Natural Resources (DENR) Secretary Roy
        Cimatu said they plan on relocating families living in Baseco and Parola —
        which are located near waterways that flow directly to Manila Bay — within
        the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541421f-9df9-4df7-83b7-4eb12defea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:37:17.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu also said there are plans to transfer informal settlers living
        near Pasig River.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d0a49b-945a-4d56-b6a8-261130223a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:37:17.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said removing informal settlers from these areas would further
        bring down coliform levels in Manila Bay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b66ad9-09c2-43e3-8541-e403fd8f8ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:37:17.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first anniversary of the launch of the Manila Bay cleanup
        drive, Cimatu said while government has a long way to go in rehabilitating
        the Bay, its water quality has greatly improved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b22b3c-466c-4f0e-8db2-8ab389452177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:37:17.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR data said fecal coliform level at the Baywalk area is now at
        less than 100 million most probable number (MPN) per 100 milliliters Compared
        to 300 million last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd20dbf-cd66-4c20-a0e2-6cff6d03e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:37:17.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the coliform level at Baseco is now at 53,000 MPN from
        one million in 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94543e22-1ad7-459f-bcfa-cb00b43a3121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:37:17.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safe level is 100 MPN/100 ml.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c196c4-d4b1-4dfd-a763-aa96ed2b6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:37:17.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu says DENR will also step up its cleanup drive of esteros
        and waterways leading to Manila Bay to further improve its water quality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d80d2f-3c19-471e-b504-2b90b295f86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:37:17.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the biggest threat in the so-called "Battle for Manila Bay"
        is water pollution, it is <a href="https://cnnphilippines.com/news/2020/1/23/denr-manila-bay-rehab-fecal-coliform-levels.html"
        target="_blank">not limited to human waste</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2f079c-7a1f-469f-b63b-2fd669bba17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:37:17.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s partly true that it''s a lot of trash from residential houses,
        but believe it or not, what killed Pasig River was not plastics, it''s a lot
        of other things. So the DENR''s monitoring a lot more than just the solid
        waste problem. When we look at the whole Manila Bay we look at the nitrates,
        the phosphates, the heavy metals. And plastics as part of solid waste is only
        part of the problem," said Paolo Pagaduan, manager of the World Wildlife Fund''s
        Forest for Water program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700e7f1d-3fab-4fef-ba83-214003805dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T20:37:17.455+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Xianne Arcangel contributed to
        this report.</em></p>'
