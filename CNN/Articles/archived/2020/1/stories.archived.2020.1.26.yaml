      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thunberg said the incident was "completely unacceptable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455baabb-153b-4b1e-be40-eb8fc376afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T12:26:30.115+08:00
