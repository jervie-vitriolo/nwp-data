    'template': '1'
    'title': 'Wuhan coronavirus death toll rises to 56 as healthcare workers say medical
      supplies are running out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a33d672-2b8d-4042-a2dc-df3bd6a09bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.298+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The death toll from the <a href="https://edition.cnn.com/2020/01/22/world/wuhan-coronavirus-visual-guide-intl/index.html"
        target="_blank">Wuhan coronavirus</a> in China continues rising as authorities
        and health care workers struggle to contain the outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a53bca-5ddf-4b04-a572-0414a18da107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.298+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954edf36-fb65-4e49-8841-b1ef9b4c8274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.298+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-six people have been killed by the novel coronavirus in China,
        health officials said on Saturday. Over 1,900 confirmed cases have been reported
        across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b1938-9065-4654-b03d-5de8b5faf4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.298+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b2f4d-a592-43c0-97c7-011de0512bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.298+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state-run Xinhua news agency reported that 237 patients
        are in critical condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a02ae2-bf97-4d0a-a8ed-c146e0db580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.298+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9df3b7-f423-43fb-9c94-e3bada6b3b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.298+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers in the Chinese city of Wuhan say <a href="https://www.cnnphilippines.com/world/2020/1/24/Wuhan-medical-staff-coronavirus.html"
        target="_blank">hospitals are running low</a> on supplies as they treat an
        increasing number of patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff1822-5ab3-4b9f-84d4-71b85a0d63ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba43be-1d58-48c6-85e4-40b315e82ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese central government announced it would send more than
        1,200 health workers — as well as 135 People''s Liberation Army medical personnel
        -- to the city in an unprecedented effort to <a href="https://www.cnnphilippines.com/world/2020/1/24/Wuhan-medical-staff-coronavirus.html"
        target="_blank">contain the spread</a> of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2a128-107c-4179-bdc4-2087170b1c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a81b4-0563-474b-a6ae-f511958c4bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/24/china/virus-lunar-new-year-intl-hnk-scli/"
        target="_blank">Lunar New Year celebrations</a> -- the country''s most important
        holiday -- have been greatly impacted in Beijing, Hong Kong and other major
        cities due to the virus. Nearly 60 million people are under partial lockdown
        in the province of Hubei.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c64cfb-d502-4894-907d-cf636e4fcd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b157cee-5935-4104-9558-d0d93373da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most confirmed cases of the virus are in China, at least 13
        places outside mainland China, including France, Australia and the United
        States are reporting their first cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224154bf-1f60-4d65-a579-37500b554edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439379a1-5387-420f-a57b-faaecadc750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, health officials on Saturday announced the first ''presumptive''
        positive case of coronavirus. The case is pending additional confirmation
        from the country''s national medical laboratory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb4066d-4dd6-493f-8f9f-243836c5fac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4123ca15-55a9-4444-b66c-bd398fa8b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wuhan, ground zero for the virus, four healthcare workers --
        including doctors -- have told CNN of the difficulties facing medical crews
        on the ground. They have asked to remain anonymous to avoid repercussions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ae1cf-7a0b-4847-8f54-fefe3cbadcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18ef4c-6d7f-4946-a670-d03d2d75f97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through telephone conversations with CNN and posts on Chinese social
        media, they told of low hospital resources. In private groups online, those
        identified as hospital staff are coordinating with members of the public to
        import protective equipment as they treat an increasing number of infected
        patients.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d215dc-16b6-402f-b6b4-6e861d9e464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f54b800-ffbe-4fb2-83b2-ee9d85061f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.299+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of resources, the whole of Wuhan is lacking," one Wuhan-based
        healthcare worker told CNN by phone. This person said they were looking for
        more protective clothing, protective goggles and masks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bb4852-25f2-4c88-94e0-e40b0e3699e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330770ad-e4b1-4021-95e2-25a4e6f6419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really like we''re going into battle stripped to the waist,"
        one healthcare worker added, using a Chinese idiom that equates to "going
        into battle without armor".</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4daa91-b285-418b-aeb2-f4c866bcc6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cad500-ad9b-4573-a79d-fd3061b3dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hospital staff member claims healthcare workers have resorted
        to wearing diapers to work so as to avoid having to remove their HAZMAT suits,
        which they say are in short supply. A doctor on her Chinese social media Weibo
        page described similar accounts at another Wuhan hospital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26eb02f-9ce8-4a89-90c3-4a8cafbc4e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed4c17-b96a-4163-8b2b-89b9a3be25fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family members are definitely worried about me, but I still
        have to work," another doctor told. But she said that she is hopeful they
        will ultimately get the gear they need. "Our bosses, our hospital suppliers
        will definitely find a way to get these stocks to us," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4647da4-d112-4fa7-bbbd-70dc40952fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1eb10e-4f52-4d6f-aff3-012d7e3f0bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if these accounts are anecdotal or whether there
        are widespread shortages across Wuhan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac2470f-5bc0-49b3-9323-14708af5eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b7252a-3f85-4002-a2f0-ed7ccfa63213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media has also shared posts from multiple Wuhan hospitals
        in which they ask for public donations of medical supplies. They report that
        one hospital staff member said the current supplies "are only able to sustain
        three or four days".</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2189d0-df21-42a3-b07c-d7f5f9abc7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3ec7cc-aeeb-4e67-9cf2-2f8b97bd40bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan Health Commission has requisitioned over 10,000 beds from
        24 hospitals to be used in the treatment of confirmed and suspected cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85f3c0d-903e-4274-92fd-9b21ce497625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69501528-6443-40d6-890f-e8dbc6ff75fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Wuhan officials acknowledged that local hospitals were
        struggling to accommodate people seeking medical attention and said measures
        were being put into place to alleviate the situation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6485e6-2807-4394-9edb-280d30cdbda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d0ecd-d6f2-4a3b-afda-292fc9628812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media also reported that the city aims to build a 25,000 square
        meter (269,100 square foot) new facility within a week, increasing hospital
        capacity by 1,000 beds, and that several medical centers in Hubei province
        are asking for medical gear donations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28da64-2ee4-42a2-b053-3ba94fa8b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca087c90-534a-4543-89aa-3564d56d527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Locking down the virus over Lunar New Year</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f185f387-09ba-445a-922c-197e0ec7b91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have imposed indefinite restrictions on public transport
        and travel.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c440dd6-0718-4b25-ad8c-a1506b8d295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3f8c3-d5d9-481e-937e-656d11b25a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All motor vehicles will be banned in Wuhan''s city center starting
        Sunday to control the flow of people, according to the Wuhan Command Center,
        the taskforce set up to combat the virus. Only vehicles with special permits,
        free shuttles and government vehicles will be allowed to circulate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0720b7c-03cb-4b74-a6a3-ac5a83f97c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5637e0-365b-4116-b628-1cfbcb358d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the lockdown, countries like the US and France have been attempting
        to evacuate their citizens from the central Chinese city.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b8c782-515d-433a-87ab-c3071d1415d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c49cfd1-f1d8-4184-beed-c010c66a766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/01/25/politics/coronavirus-us-evacuate-americans-china/index.html"
        target="_blank">US government is arranging a charter flight</a> to evacuate
        American diplomats and citizens from Wuhan, a US official with knowledge of
        the matter told CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eb97e3-0fd6-4910-879e-bf93c0448098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72058ea-6ff4-410b-b286-a6f4e740b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government says it''s planning to set up a bus service
        to move French nationals out of Wuhan.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4c9ed-6151-4a73-8b45-ed6ba9aeb690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b6edcc-5697-4d05-aa23-e55bf61a3759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 56 Indian students have been trapped in Wuhan for three
        days, with some afraid to leave their dorm room and fearful of running out
        of food.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d4f81-9228-4895-b07b-e9cc8ec8e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd565f-43bd-45e9-ab79-2789614686ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganesan Deepshikha, a student at the Wuhan University School Of
        Medicine, told CNN that the students have been told by the Indian Embassy
        that they are safe in Wuhan but have not received any assistance.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2076c12-dfa8-4a03-ac4c-e1e7d09ad90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d7407-2b8a-4ae6-bb5c-3e3424278486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus, which was first discovered in Wuhan in December, has
        spread to every province in China, except the remote autonomous region of
        Tibet.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af3f29-baa4-4e61-aa81-396d1958f960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d7405-b9e2-4d55-bb01-607666af9f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those infected is a 2-year-old girl in the southern region
        of Guangxi, the local health authority said. She is believed to be the youngest
        patient infected.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd673d9cf-7d79-4c39-a079-75ae58118422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c15463-00d6-478a-adc2-d42456a5dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week-long Lunar New Year holiday, which began Saturday, has
        led to concerns that the outbreak could quickly accelerate, as hundreds of
        millions of people travel across the country to visit friends and relatives.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ca6cf-a270-439c-b235-9994108d550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15441294-4f01-444c-9921-f3b2fbead18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lunar New Year is to China what the Christmas-New Year holiday period
        is to the United States -- except China''s 1.4 billion population is more
        than four times that of the US.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7ac850-e5d4-4197-8bf6-1c577cf72f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213748f0-bc97-4361-8f3a-207bf63314e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cities, festivities have been called off. Authorities in
        Beijing have canceled all large-scale Lunar New Year celebrations, including
        traditional fairs and celebrations around temples.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24c86c-0c01-4f3c-bcd6-4f0d795a5e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab62804-f3bc-4704-b6f1-d112b639e834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T23:09:14.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai Disneyland has temporarily closed its doors. Seven blockbuster
        movies that were set to hit theaters this weekend have been canceled or postponed.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c7ffae-c4b6-4a78-a280-112141f6ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-26T11:03:52.303+08:00
