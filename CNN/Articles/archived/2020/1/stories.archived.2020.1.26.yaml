      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakate confronted AP about the incident <a href="https://twitter.com/vanessa_vash/status/1220685316056588289"
        target="_blank">on Twitter</a>, writing "Why did you remove me from the photo?
        I was part of the group!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2f19f7-fc5f-4c64-8373-168940246107'
