      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology on Friday
        also said the Tagaytay Ridge, despite being inside Taal''s 14-kilometer danger
        zone, is not considered a “high-risk” area due to its elevation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f862d-1871-42d5-a7b9-ae1a5566a705'
