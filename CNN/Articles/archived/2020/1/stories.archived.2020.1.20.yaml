      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f7a3a-be71-4597-999a-673596a1ad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:15:08.188+08:00
      'mgnl:createdBy': 'lara'
