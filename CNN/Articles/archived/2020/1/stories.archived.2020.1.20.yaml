    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Rodrigo-Duterte', 'Cebu', 'Talisay-Cebu', 'Cebu-drug-trade']
    'template': '1'
    'title': 'Duterte tags Cebu cops, officers in ''thriving'' illegal drug trade '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a3c66-1f15-4d23-91ac-c8aeb6b20bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T09:31:44.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)—</strong> President
        Rodrigo Duterte on Sunday once again called out the rampant drug problem in
        Cebu, and vowed to go after police officials supposedly involved in the “thriving”
        illegal drug trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1615eb-1d54-40bf-b294-e868e8c537f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T09:31:44.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before a predominantly Cebuano crowd during a Sinulog Festival
        event, Duterte particularly lashed out at Talisay&nbsp;City— which he described
        as under a “state of unrest" due to the number of crimes in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d5322-c8d7-4fb2-aa57-1da6f7981d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T09:31:44.667+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kani bang droga, kusog ngari sa</em> Cebu. <em>Gae ko ninyo
        gamay. Ang droga, kusog kaayo sa</em> Cebu. <em>Ang kanang</em> Talisay, <em>wala
        na na''y pahuway. Naa ang tanan dihang kabuang,</em>” Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa06f5-2d17-44f1-b7e0-cdae64013eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T09:31:44.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The illegal drug trade is thriving here in Cebu. Just
        give me a little more time. The illegal drug trade is thriving here. Talisay
        is in a state of unrest. All kinds of crimes are there.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bd6f10-045e-4654-89f8-f180abf5d568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T09:31:44.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, who also tagged top police officials in the
        illegal trade, warned cops to cut their drug links— or else face punishment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73cdfce-4299-4c92-be5e-5b6dac3102d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T09:31:44.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hasta inyong mga</em> deputy, <em>mga direktor, naa sa -</em>--
        <em>naa sa droga. Mao tong daghang gipangpatay ngari niadtong mga</em> chief
        of police <em>nga yawa naa sa droga. Giingnan ta mo ayaw. Ayaw kay madisgrasya
        gyud mo</em>,” he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c2eda0-3a9e-4bb9-be03-3619eaa7770f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T09:31:44.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even your deputies and directors are part of the illegal
        drug trade. That is why there were chiefs of police who were involved in drugs
        were killed here. I warned you to stop. Do not do it because something bad
        would happen to you.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3762eeb-e506-4ecf-baab-ab4b08568a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T09:31:44.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in August 2018&nbsp;also <a href="https://cnnphilippines.com/news/2018/08/22/Rodrigo-Duterte-Cebu-PNP-PDEA.html">called
        out the Talisay police and personnel of Cebu’s regional Philippine Drug Enforcement
        Agency</a> for their supposed involvement in illegal drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338386c-b831-4cc5-9597-988fd84cb5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T09:31:44.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also repeatedly tagged former Daanbantayan, Cebu
        Mayor Vicente Loot in the illegal drug trade, claiming the retired police
        officer has been a “drug protector.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a87ecd-94c2-481c-bce6-683f16022184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T09:31:44.668+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/12/19/duterte-roxas-loot-ambush-claim.html">Unwarranted
        accusation? Palace says Duterte not serious with Loot, Roxas ambush claim</a></strong></p>'
  'traffic-needs-to-be-corrected-says-angkas':
