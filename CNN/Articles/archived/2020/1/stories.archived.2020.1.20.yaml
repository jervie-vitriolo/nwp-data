    'template': '1'
    'title': 'Traffic needs to be corrected, says Angkas'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1498ea7-2438-4cc0-b48b-aaaa08881eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:24:05.294+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:51:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With Metro Manila
        tagged as the world’s worst place for drivers, ride-hailing firm Angkas said
        the traffic mess has altered living conditions for the worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091462d-9d18-4502-a72d-be0e1b24a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:24:05.294+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:51:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is an attack to everyone''s quality of life and it is something
        that needs to be changed, it is something that needs to be corrected. Otherwise,
        we are not gonna experience life as Filipinos,” said Angkas chief transport
        advocate George Royeca.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb1dea2-4d85-48b8-9f8a-fdf328ea8e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:24:05.294+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:51:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic Navigation software Waze said average vehicle movement in
        Metro Manila is at 4.88 minutes per kilometer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89029597-75a8-468d-a2ef-769128c8aea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:24:05.295+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:51:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Japan International Cooperation Agency, the traffic
        gridlock has resulted in P3.5&nbsp;billion in daily losses to the economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f65fc-6547-454d-9114-99f3894b5dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:24:05.295+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:51:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every single decison we have, traffic has embedded in it,” added
        Royeca.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b90d60-78dc-4ad3-8a0e-d807f0c92230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:24:05.295+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:51:08.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of lawmaker have filed bills to help ease traffic, including
        banning the purchase of new cars if the buyer cannot show proof of a garage
        to park the vehicle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d1b92-405e-4275-9e93-1729fb7b84b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:24:05.295+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:51:08.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ariel Inton, founder of advocacy group Lawyers for Commuters
        Safety and Protection, said proposals should be for the long haul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6248f5ae-9d7e-4737-bbe5-6c778f32e8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:24:05.295+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:51:08.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All these solutions are band-aid solutions,” said Inton.</p>'
    '8':
