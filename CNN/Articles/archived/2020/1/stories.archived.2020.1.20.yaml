    'template': '1'
    'title': 'BBC Director General Tony Hall to stand down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729d683b-e95a-4c59-a379-4c84f9caa40c'
      'mgnl:activationStatus': true
