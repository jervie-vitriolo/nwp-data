    'template': '1'
    'title': 'Transportation dept. group: Motorcycle taxi ban stays, decision brought
      on by Angkas TRO'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3137b821-2fd5-45ab-af89-410775cd15b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:57:31.534+08:00
