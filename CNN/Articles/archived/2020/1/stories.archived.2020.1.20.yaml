      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China has reported 139 new cases of
        pneumonia caused by a new strain of coronavirus, including a third death,
        as the outbreak spreads beyond the city where the virus was first identified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8f1d3c-124a-4e5f-b84c-4cff33e307d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:15:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff709778-82ff-4e32-af4d-1ce5702f4adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:15:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities in Beijing confirmed two cases of the new coronavirus
        on Monday, while Guangdong authorities reported one case in Shenzhen -- the
        first confirmation from authorities that the mysterious virus has spread domestically
        beyond the central city of Wuhan. All three patients are believed to have
        visited Wuhan, according to authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b24ae-6aec-4207-a893-33a9b0c78f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:15:07.454+08:00
