      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Aniston picked up her award for outstanding performance by
        a female actor in a drama series, some reporters captured Pitt watching her
        speech on monitors backstage.</p>'
