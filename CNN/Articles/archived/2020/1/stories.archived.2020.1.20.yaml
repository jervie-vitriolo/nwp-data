      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be honest, it was a difficult part," Pitt joked. "The guy
        who gets high, takes his shirt off, and doesn''t get on with his wife. It''s
        a big stretch. Big."</p>'
