  'united-states-travel-ban-expansion-immigration':
    'author': 'Geneva Sands, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-20T22:47:05.661+08:00
    'imagesource': 'jcr:f06dbb66-fabf-4639-8ca0-42e952e8a904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2d2f7b5-7a7d-450c-b323-585236daa719'
    'lead': 'Unlike the travel restrictions currently in place, the new rules could
      limit certain immigrant visas from the additional countries, said a US government
      official — essentially creating a partial immigration ban.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T22:51:08.015+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:50:41.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:24.975+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'immigration', 'travel-ban-expansion']
    'template': '1'
    'title': 'US travel ban expansion could include immigration restrictions on additional
      countries, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff477d-bd74-49b5-9d69-fc2f8b28c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration drafted plans
        to renew and expand its travel ban list to include <a href="https://edition.cnn.com/specials/politics/immigration"
        target="_blank">immigration</a>&nbsp;restrictions on seven additional countries,
        according to sources familiar with the process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74e0a3e-2457-4fab-ba93-ef26c7bbd3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the travel restrictions currently in place, the new rules
        could limit certain immigrant visas from the additional countries, said a
        US government official — essentially creating a partial immigration ban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88191017-73cb-4724-9df5-a682c2a2aaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of the restrictions are uniform, said the official, adding
        that the proposal limits some immigrant visas from one country and other visas
        from another.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6304e87-58a1-421b-aa29-4d8c4f12c18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plans, which are still under review, are based on interagency
        input from the departments of Homeland Security and State, as well as the
        White House, according to the official. President Donald Trump will make the
        final decision on changes to the ban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ff368-9bc1-4bf5-abfa-6c55614da343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anniversary of the first travel ban — a Jan. 27, 2017 <a href="https://edition.cnn.com/2017/01/27/politics/donald-trump-refugees-executive-order/index.html"
        target="_blank">executive order</a>&nbsp;signed by Trump that suspended refugee
        resettlement and barred nationals from seven majority-Muslim countries — comes
        at the end of the month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601021f-bdd7-413f-a31d-2cb809189364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the administration, the restrictions are used to encourage
        countries to comply with US national security requirements, such as sharing
        information with US agencies..</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e084f0-5118-48cc-8ece-1d6102dddf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the stick," to get countries to comply, the official said
        regarding the new restrictions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadde363-8544-4d33-9800-db9b3309d223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source told CNN that the administration is focused on immigrant
        visas because of the difficulty in removing someone from the US who holds
        a green card or becomes a US citizen if derogatory information surfaces after
        someone travels to the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05242a2-3d63-4c9b-9e87-5eeeb1d798e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Homeland Security Secretary Chad Wolf said Friday that the
        US is establishing criteria that all foreign governments must satisfy to assist
        in vetting foreign nationals seeking to enter the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1313ac7-0c84-4152-8b3a-8616c0e260a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a small number of countries that lack either the will or the
        capability to adhere to these criteria, travel restrictions may become necessary
        to mitigate threats," he said in prepared remarks for a Homeland Security
        Experts Group event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a31ada1-af85-4af7-a5b7-a87ea7e34a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not respond to request for comment. The Department
        of State declined to comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c0684-6a47-4ed3-895a-eadbdc6ee53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.buzzfeednews.com/article/hamedaleaziz/trump-preparing-expand-travel-ban-muslim-immigration"
        target="_blank">BuzzFeed</a>&nbsp;first reported on plans to restrict certain
        immigrant visas on seven additional countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954e8e20-7f3b-4663-85a0-e4a6d012bb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Supreme Court <a href="https://edition.cnn.com/2018/06/26/politics/travel-ban-supreme-court/index.html"
        target="_blank">upheld the third version</a>&nbsp;of the travel ban after
        the previous iterations were challenged in court. The current policy restricts
        entry from seven countries to varying degrees: Iran, Libya, Somalia, Syria
        and Yemen, along with Venezuela and North Korea. Chad was removed from the
        list last April, after the White House said the country improved security
        measures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0b330-6d78-4cea-95dc-3e3e19e708f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the travel ban on Wednesday, Wolf said the administration
        "continues to look at that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f823c6-c28c-4e8b-8dfa-7f71c1f2e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s under review every six months. We continue to do that. We''ve
        done that for the past three years, every six months. This is part of the
        process," he added, declining to provide a timeline for an announcement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec83480-683c-4654-ab28-4f952db3379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions are imposed because a country does an inadequate job
        of sharing information, or otherwise poses an elevated public safety or national
        security risk, according to Wolf.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf280b-c389-40e0-a949-3f44c63ab049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, <a href="https://edition.cnn.com/2019/10/31/politics/travel-ban-more-countries/index.html"
        target="_blank">CNN reported</a>&nbsp;that Trump administration officials
        were discussing adding more countries to the travel ban list, two sources
        said. At the time, fewer than five countries were under consideration, an
        official said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c0b06-3cb1-4ee5-b7b4-05c63a583add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, the official said, is to "bring governments into compliance
        by using the power of access to the United States." The travel restrictions
        would be tailored to the countries, if they''re added, and not impose a ban
        on them altogether, the official noted at the time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd8592-9066-4eeb-bf61-b4f530ab1609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:51:08.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/20/politics/travel-ban-immigration/index.html"
        target="_blank">Travel ban expansion could include immigration restrictions
        on additional countries, sources say</a>."</em></p>'
  'tagle-farewell-imus-mass':
