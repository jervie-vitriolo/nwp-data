    'jcr:uuid': '34c7d2fb-dfac-40da-84ee-617f328932c9'
    'lead': 'Kansas City has not been to the title game since January 1970 when they
      defeated the Minnesota Vikings 23-7 in the fourth Super Bowl.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T17:06:48.564+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:50:48.520+08:00
