      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Two
        men tagged in the Maguindanao massacre who were arrested after a Quezon City
        court handed its verdict on the mass killing will now face trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e580aa-afc0-4967-a3ab-2febf351a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T13:16:21.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f0a05-35af-4ed6-b657-1a4651498e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T13:16:21.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Regional Trial Court Branch 221 Judge Jocelyn Solis-Reyes
        ordered Friday the revival of charges against Kagi Faizal and Gambayan Kasim
        following their arrests this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf109880-d894-43ae-89b1-13457330c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T13:16:21.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b189bec3-f446-4af3-9c6c-b344863775ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T13:16:21.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:57.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered Faizal and Kasim to be detained at the Quezon
        City Jail Annex in Camp Bagong Diwa in Taguig City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186ad2c7-c71a-4a95-913a-9e3636c58633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T13:16:21.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a0f88-efbe-42cc-ab56-9adacbbcb360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T13:16:21.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:57.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasim, also known as Lori Alip, was <a href="http://cnnphilippines.com/news/2020/1/10/Maguindanao-massacre-Gambayan-Kasim-suspect-at-large-arrest.html"
        target="_blank">arrested last January 9</a> in his home in Shariff Aguak in
        Maguindanao, three days after the <a href="http://cnnphilippines.com/news/2020/1/6/Maguindanao-massacre-fugitive-arrest.html"
        target="_blank">arrest of Faizal</a>, also known as Faisal Dimaukom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e72f10-befb-4128-9c86-0453a38b009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T13:16:21.230+08:00
