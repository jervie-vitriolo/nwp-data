  'DILG-strict-window-hours-Taal-volcano-danger-zone':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-01-20T12:23:51.334+08:00
    'imagesource': 'jcr:724ec6d4-4c5c-4e1c-ae0f-f0be10200889'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da34c6f6-83b9-4b78-8da4-fc08130e03f4'
    'lead': 'The Interior Department ordered local government units in Batangas to
      ''strictly'' implement the policy barring people from returning to their homes
      near the Taal Volcano danger areas.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T12:29:17.471+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:50:59.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:19.353+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taal', 'taal-volcano', 'Taal-danger-zones', 'DILG', 'window-hours']
    'template': '1'
    'title': 'No more window hours: DILG orders ''strict'' implementation of residents’
      ban on Taal danger zones'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee677901-6d07-46cd-89fd-1ad94287960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:29:17.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)—</strong> The
        Interior Department on Monday ordered local government units in Batangas to
        “strictly” implement the policy barring people from returning to their homes
        near the Taal Volcano danger areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71377c54-f734-46de-8f48-4f45a9dd8e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:29:17.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid reports that residents have been granted “window
        hours” to enter the 14-kilometer danger zone to check on their belongings
        and feed their livestock and animals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d5815-b5ba-4e49-a857-dee62a621744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:29:17.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We allowed LGUs to give window hours to [returning evacuees] but
        depending on the input of the Phivolcs (Philippine Institute of Volcanology
        and Seismology),” Interior Secrertary Eduardo Año said in a media briefing
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c9cd6-1c2f-4c47-ab27-fa9229004c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:29:17.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually I would provide instructions to LGUs, <em>‘yung mga nakapag-</em>provide
        <em>ng</em> window hours, stop <em>na ‘yun</em> (those that have provided
        window hours, stop it now), he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691922db-1340-4880-9261-88eef32ed28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:29:17.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said the move was only done for “humanitarian consideration.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ff2fd-7ef1-4032-b3d2-5cef506079d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:29:17.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pwedeng araw-araw. Nagbigay lang tayo ng kaunting</em>
        humanitarian consideration but this time we will be very strict. As I said,<em>
        ''di natin alam kailan puputok ‘yan,</em>” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d63d9a-72da-4d7e-9d78-e9c68eb962cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:29:17.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They can’t do it every day. We just gave a little
        humanitarian consideration, but this time we will be very strict. As I said,
        we don’t know when the volcano will erupt.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b8281-dad0-4b9c-ad1b-39e979e7f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:29:17.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary Epimaco Densing echoed the sentiment, saying
        the department has already given the ban order to local disaster officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2de237-623e-4371-908f-49603b75520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:29:17.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 100,000 residents, including 26,000 families, have been evacuated
        since Taal’s stream-driven eruption on January 12.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cab1d0-b624-41f0-a916-fdba5f68a5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:29:17.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State scientists have warned residents within the 14-kilometer radius
        to stay away from the volcano as Alert Level 4 is still raised. Despite the
        lockdown, some residents have still attempted to return to check their properties
        and livestock.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d371a-ded1-49ed-83b8-bd0d43ad1a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:29:17.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines (AFP) Joint Task Group Taal Commander
        Brig Gen Marceliano Teofilo said deployed troops only allowed residents to
        enter prohibited areas based on their “judgment calls on the ground.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c727a3-3fd1-4d90-a046-f94347d782b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:29:17.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s just a matter of understanding human consideration,” Teofilo
        told CNN Philippines’ The Source on Monday. “We actually allow in the sense
        that we even accompany them just so to ensure that they are safe.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0dde6c-266a-4233-a7ea-85bf46bc4975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:29:17.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the provinces of Batangas and Cavite were placed under state
        of calamity amid volcanologists’ warning that a possible “hazardous explosive
        eruption” of Taal may happen soon.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53fdd0-40f7-47e8-927f-d795b1c6b2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:29:42.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gleefer Jalea contributed to this report.</em></p>'
  'Archie-Gamboa-rule-of-law-PNP':
