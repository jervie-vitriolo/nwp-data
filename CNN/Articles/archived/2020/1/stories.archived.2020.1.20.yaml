    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''We''re going to win the league'': Liverpool fans start to dream after
      victory over Manchester United'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366d183-95da-4f25-9a47-80367dd593fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;"We''re going to win the league,"
        sang thousands of Liverpool fans inside Anfield.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d63f6-baa1-403f-ab0f-683708487916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea92b5-b09d-41e8-9ce6-3a855f1a7d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a club that has not won the league title for 30 years and,
        even with a 13-point lead at the top of the table before Sunday''s match against
        Manchester United, there was a sense the nervous fan base still didn''t want
        to risk jinxing things.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c720017f-a94b-4788-b6e2-8068f6a9e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc1391-cc49-4883-8645-f655b2fa31c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once Mo Salah''s late strike secured a 2-0 win over Manchester
        United, you got the feeling the party to end a three-decade wait for the title
        had just begun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c5c4f5-519b-4e7c-9712-4ee739425ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab90e59-85cb-42b2-851c-058b400d0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the most pessimistic of Liverpool fans and optimistic of Manchester
        City fans will probably now admit this season''s Premier League title race
        is over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5ba0f-1821-4f5c-82c7-dab7202c2157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df99ac3-15a4-4419-b379-c4129e995eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Pep Guardiola''s side could only muster a disappointing draw
        against Crystal Palace on Saturday, Jurgen Klopp''s Reds have now extended
        their lead at the top of the table to 16 points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e7b276-ac78-4f1f-b9c2-b2f88cc5ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d7eeac-f3d6-45cf-abab-b2f7fef32bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the scoreline alone makes this game seem like a somewhat tight
        affair, it was anything but.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0297d37-5cb2-449d-a537-a5302bf0abde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9221cc96-f90d-4136-ac20-9c9c2969b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7408da9-1d0c-40e1-97e6-4d18c467709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a brilliant red sky at Anfield, the gulf in quality between
        these two teams was plain for everyone to see and victory for Liverpool means
        the club is now 30 points better off than Manchester United this season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfe2e12-e371-42bd-bbe6-8d306b3ac0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd381960d-55ae-43d2-8b07-f3db545ea128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After today''s match, you were left wondering how it was only 30.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb6643-fb1b-47a0-9480-daeb137010a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92200765-40b4-4e34-bcf3-2608cb53387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a brief spell on pressure early in the second half, Manchester
        United had no answer to the relentless red wave that descended time and again
        on its goal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a1d2c-74b3-4e9e-b628-a1639293b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880ed21-ff96-4ac3-b99e-b31b27adb71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Virgil van Dijk opened the scoring for Liverpool after just
        14 minutes -- towering above everybody in the box to head home Trent Alexander-Arnold''s
        corner -- the only surprise was that it had taken that long.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66825c46-7e80-4efc-b064-f1bd23b20da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760fac64-d9e8-4463-ada7-6f2b6d65d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiously, Manchester United is the only team this season to have
        taken points off Liverpool in the Premier League, holding the champion-elect
        to a 1-1 draw back in October.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678885bc-a8e5-458b-9989-d3c137de78ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665393bc-1ba5-4582-b982-214902b0c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first half wore on, the visiting side''s defense continued
        to wilt under pressure and Liverpool found VAR to be a far more stubborn opponent
        than United''s backline.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af7865-adcd-46de-aefc-1849871425c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228a0fe5-8468-4423-9fbe-b7a1a9a5d3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not once, but twice was the home side denied by the video assistant
        referee; the first for Van Dijk''s foul on David de Gea and the second for
        a fractional offside decision.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b0758-e6f5-472f-9901-366bc0c6ebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec9e674-a889-484a-aeb5-01c1f0a41aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool was cruising at half time, though if any particularly
        jittery fans did need some extra comforting, the Reds hadn''t lost a home
        Premier League game when leading at the interval for 10 years, a run stretching
        back 102 matches.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62780e3f-0495-4575-bf4f-d3afe33c23fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c2c22-8ffe-466f-92fe-20ec95ccc2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two minutes into the second half, Salah had one of the easiest chances
        he''ll ever have to score but somehow fluffed his shot from three yards out
        wide of the post.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e74bd66-f101-4fea-961c-f5bce3cee6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59029e2b-b0d9-413a-8f75-64712a6b53fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a let off for Manchester United -- whose players looked to
        have started the second period half asleep -- and just seconds later some
        sloppy play at the back gifted the ball to Jordan Henderson, who crashed an
        effort off the outside of the post.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce6706d-70bc-485b-bc6b-7649f5e6e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34338db-f213-4879-961e-1fd238d3f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those missed opportunities seemed to spark life into United and
        Anthony Martial squandered his side''s only real chance of the match, blazing
        his shot wildly over the bar when it looked easier to score.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f911efd-e910-44cf-aa2a-a7125da57f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a20ccb-09b0-4a97-95ac-0426a0d531f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the visiting side throwing all its men forward in search of
        a later equalizer, Liverpool goalkeeper Alisson hit a stunning pass upfield
        to find Salah completely unmarked.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9843f1-0bcf-458c-ada1-753cda618f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8147c6-d592-4476-a3c1-9a2aa6fbc945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United winger Daniel James did well to get back but the Egyptian
        held off his challenge and coolly slotted the ball under De Gea to send Anfield
        into rapture.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a4da3d-25e7-4eca-add6-519399c2db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:06:53.746+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
