    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Archie', 'Gamboa', 'PNP', 'rule-of-law', 'lawyer', 'police', 'chief']
    'stories': ['ae19ecea-a73d-4cc5-a135-049da9d50c4e', '604ef876-7776-4eef-a704-f270b5f19c7d']
    'template': '1'
    'title': 'New PNP chief Gamboa wants cops to be ''most respectful'' of law, human
      rights '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4122d1-4083-49ff-8031-9fd85b273ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> The
        new chief of the Philippine National Police (PNP) wants all cops to uphold
        due process and human rights under his watch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582102ae-11b9-43bb-a554-5d9079e9fd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before receiving his four-star rank as new PNP chief, PLtGen
        Archie Gamboa said he is "grateful and honored" for President Rodrigo Duterte''s
        <a href="https://cnnphilippines.com/news/2020/1/17/new-pnp-chief.html">surprise
        appointment last Friday,</a> which would officially make him the country''s
        top cop after three months serving as officer-in-charge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108ab2ff-dad6-4200-a488-377cb2de0659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a lawyer, I want every member of the PNP to be most respectful
        of the rule of law and everything that its stands for," Gamboa said on Monday,
        his first public speech after being named as the new PNP chief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010eb3a8-d98a-4652-a90a-d8cf4109c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There shall be no individual or unit action outside of the justice
        system under any circumstances. Everything shall be above-board and compliant
        with the requirements of due process, human rights, transparency and public
        accountability," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6340523-b217-4e63-add3-19034ad96cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:23:58.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His oath-taking happened in a simple ceremony in Sto. Tomas City,
        Batangas, before the President distributed assistance to families affected
        by the eruption of Taal Volcano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d4d3f-68f0-4a2b-af29-0f9905f4e42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2020/1/13/SWS-Filipinos-see-abuses-drug-war.html">SWS:
        Majority of Filipinos see many abuses, killings in drug war</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c0129c-7c68-42ae-9857-fc90f10daf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa will keep the post until September 2, his 56th birthday and
        mandatory retirement. He succeeds PNP chief Oscar Albayalde, who left the
        police force <a href="https://www.cnnphilippines.com/news/2019/11/8/oscar-albayalde-retirement-pnp.html">without
        retirement honors</a> as he got embroiled into a so-called "ninja cops" controversy
        unearthed in the Senate. Interior Secretary Eduardo Año had been assigned
        to supervise the PNP prior to Gamboa''s official appointment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be96286d-2c3a-4b3c-9484-98e259ec892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/18/archie-gamboa-PNP-chief-.html">Año
        expects Archie Gamboa to ''work harder'' as next PNP Chief</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1af09-c35a-4ad7-b833-79409cfac89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said busting illegal drugs and cleansing PNP''s ranks would
        remain his priorities, noting that "there''s not much to change" since he
        took the post in October last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d6bf65-7c36-490d-bf26-5c88edc4b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, he said authorities captured ₱112.2 million worth
        of shabu from drug raids in southern Metro Manila and Cavite.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359efd3a-9464-445c-b928-7dba805146e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese desks to stay</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3083d45-98cf-458b-91ae-782998164a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said he will keep the so-called Chinese desks meant to address
        crimes among foreign nationals in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fee84b-fd6c-4dc2-aa4e-7378850d21eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new top cop said the PNP will continue sending personnel for
        "cross-training" on Mandarin and Chinese culture to understand the behavior
        of Chinese criminals, including their motivations. Police decided to send
        operatives from the <a href="https://cnnphilippines.com/news/2019/8/26/Chinese-kidnapping-Mandarin-lessons-police.html?fbclid=IwAR2dEPHy5Bvz4rqSZrdP7n-ezWKm57is5TthcPPo0GWgIF2zj4j19-_55E4">PNP
        Anti-Kidnapping Group to the Mainland</a> last year, as kidnapping cases involving
        Chinese nationals have risen in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1b545-4b0f-482f-8182-0c857b885837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PNP has received several invitations from the Chinese
        police to train PNP officials abroad to reduce crimes or bridge the language
        barrier every time a foreign national gets involved in a case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e6341f-5212-4239-8dc6-31e6e9abe83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Performance review</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d78b7de-336f-4c9e-8e03-3a1374d39d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that an evaluation of the performance of regional directors
        and station commanders has ended Monday, which he will then review.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2108f460-52ec-421a-812d-a320712066f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For erring cops, Gamboa said authorities will file administrative
        and criminal charges. This would cover an array of lapses such as ninja cops
        or those engaged in drug trade and recycling, down to excessive gamblers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b653a01-a0c5-40bc-b39d-f69db6da7471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:38:34.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:58.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa is set to receive his four-star rank from Duterte in a ceremony
        in Batangas on Monday afternoon, as he accompanies the chief executive in
        inspecting evacuation centers and meeting with heads of local government units
        affected by Taal volcano''s eruption.</p>'
