    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16ef62e1-3897-4cf6-8a06-81d6d5542604'
    'lead': 'The cast of South Korean film ''Parasite'' was honored with the best
      ensemble award, making history as the first foreign language film to earn the
      award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T15:10:06.068+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:50:54.536+08:00
