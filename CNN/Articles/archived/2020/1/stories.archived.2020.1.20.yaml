    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:22.798+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL: 49ers and Chiefs to clash in Super Bowl after conference wins'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a762f6-530e-4344-85a6-c048dc6fbbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>Raheem Mostert rushed for four
        touchdowns as the San Francisco 49ers beat Green Bay 37-20 to book a spot
        in the Super Bowl where they will face Kansas City, who advanced to the NFL
        championship game for the first time in 50 seasons with a 35-24 win over Tennessee
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af207ec-4cf2-4de3-9163-1b68094779f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas City quarterback Patrick Mahomes was instrumental in their
        victory in the American Football Conference championship game, breaking the
        Titans’ backs with a dazzling 27-yard first-half touchdown run as the Chiefs
        overcame a 10-0 deficit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44c16ac-c252-445a-ae8a-1d1e061715b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahomes, who also threw three touchdown passes, gave the Chiefs
        their first lead at 21-17 with the tackle-breaking run with 11 seconds left
        in the opening half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632a77e-dad3-4af4-829d-dfab24479db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went on to dominate the second half, chalking up their eight
        consecutive win to earn a berth in February 3 Super Bowl to be played in Miami.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca08cb-43d2-415a-abb5-caa18175b30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.564+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas City has not been to the title game since January 1970 when
        they defeated the Minnesota Vikings 23-7 in the fourth Super Bowl.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f4103-c720-4c5c-835f-e1e21286cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s amazing. It really is,” Mahomes said.</p>'
    '12':
