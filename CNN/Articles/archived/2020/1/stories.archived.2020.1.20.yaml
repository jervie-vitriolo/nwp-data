      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c0f4c-a2aa-4720-a37d-0d7988e72031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:57:26.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Rep. Bambol Tolentino confirmed Mayor Tolentino — his wife
        — received the DILG memo, but insisted it''s still the discretion of the local
        government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9982d0-63ae-4045-9a41-407613e5a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:57:26.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:00.717+08:00
