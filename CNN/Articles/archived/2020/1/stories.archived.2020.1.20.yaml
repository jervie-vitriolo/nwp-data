      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defense claims ''inconsistent" answers</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01768ddd-9367-4c78-a959-73aaf5f4d656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said "no" when asked by Cheronis if she has ever done any research
        on predatory men. She gave the same response when asked if she''s ever done
        any research on relationships between younger women and older men, Rotunno
        said. And she answered, ''no'' when Cheronis asked her if she''s kept abreast
        of the Weinstein case.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d56f2-9bbd-4080-9ab0-869b3a45414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40bf583-66f4-4b23-b04d-7e4bcf0223dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She gave answers that we thought were inconsistent based on other
        things we were able to find online, and we wanted to raise those issues to
        the judge, and we believed that those presented a cause challenge," Rotunno
        told CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ec5f7-f6fd-48fc-9b88-ba86e7f2f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e03e8-01d3-48f3-b27f-c2d2176c3bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prospective jurors and journalists in the courtroom watched the
        back and forth between Weinstein''s attorney and the woman.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c320653-9042-439a-b353-e9e48d0bd40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a47a7b8-eb15-4fba-9501-c349e818dad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors were excused from the courtroom and Burke denied the defense''s
        request to grant them an additional peremptory challenge. Weinstein''s attorneys
        then argued juror No. 11 should be stricken from the seated jury for cause
        because of her upcoming novel.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb85617-d3cb-4e05-97fa-691e791b45fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6129c0ca-0ff1-43c7-8832-d90e9e3246e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke immediately and without hesitation denied the defense challenge
        for cause without comment.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e9017-fbf7-4cb3-9ede-12e5cebc3d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0280d1-2c84-4e7c-8c46-deb0c997f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, his attorneys and even some members of the press in the
        downtown Manhattan courtroom appeared shocked by Burke''s ruling that juror
        No. 11 would remain on the seated jury.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8133d1-5938-4a01-b1be-b9e109beaf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8bc0a7-22a4-4520-9245-b968f7c66fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the pool reporter in the courtroom, Weinstein mouthed
        "wow" when she was allowed to be seated on the trial jury.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c22e20-be94-485a-8606-f73d1be84da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06c715b-9d59-467e-880b-7536f2f0cf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juror No. 12 was chosen soon after and the Weinstein jury had been
        selected.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e9b41-6bcc-4156-9135-10c6eb3216d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c40f3-d6ad-4523-8bcd-553b8c0dd174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.705+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opening statements to begin</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49c62c-dedd-4ff5-8844-52b55e458829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burke is expected to address outstanding motions — including a renewed
        effort by the defense to move the case outside of New York and to declare
        a mistrial based on selection of Juror No. 11 — when court resumes Tuesday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b303f79f-becb-4f6c-b2de-4f3a96f752a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a3f34-13da-4252-85ff-f211d7a8c81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening statements are expected to begin Wednesday with Joan Illuzi,
        a veteran prosecutor who has worked in the district attorney''s office for
        more than 30 years, presenting the prosecution''s case to the 12 jurists and
        Cheronis outlining the defense strategy.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a9dc2-d0bc-4c9a-9370-c53a317ab0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91703e6c-dc6f-4865-b2b9-df3cfa56f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.706+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotunno, a vocal critic of the #MeToo movement, told CNN that she
        will present the defense''s closing arguments.</p>'
  'Sanders-says-voters-prefer-positions-over-gender':
    'author': 'Annie Grayer and Devan Cole, CNN'
