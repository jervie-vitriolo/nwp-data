      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These businessmen or commercial establishments really did not follow
        the order... Umaaray talaga ang mga negosyante doon (The businessmen are complaining)&nbsp;and
        we understand. But safety first before profit," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1218eee1-33f3-4043-ad38-f2c99aa8e78b'
