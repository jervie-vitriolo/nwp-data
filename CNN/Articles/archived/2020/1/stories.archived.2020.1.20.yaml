      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Manila will have a new archbishop as our cardinal will take a bigger
        role in the Church,” Imus Bishop Reynaldo Evangelista told those in attendance.</p>'
  'oxfam-global-inequality':
    'author': 'Charles Riley, CNN Business'
    'caption': 'Michael Bloomberg is worth an estimated $59.5 billion, according to
      Forbes.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-20T23:02:38.363+08:00
    'imagesource': 'jcr:ec2e936a-200b-43e7-818b-9c135b29ecfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f662642d-0b17-4694-82bc-bd3ec613c0b7'
    'lead': 'Global inequality is "out of control" because of biased economic systems
      that exclude many women while allowing billionaires to amass huge fortunes that
      do little for society, according to Oxfam International.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T23:30:31.640+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:50:40.845+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:25.291+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oxfam', 'global-inequality', 'inequality']
    'template': '1'
    'title': '22 men own more wealth than Africa''s 326 million women, Oxfam says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e066cfa3-9e79-4b94-8315-e416a945d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Global inequality is "out of control" because
        of biased economic systems that <a href="https://edition.cnn.com/2019/12/17/asia/gender-pay-gap-uk-wef-intl-hnk-scli/index.html"
        target="_blank">exclude many women</a>&nbsp;while allowing <a href="https://edition.cnn.com/2020/01/01/business/jeff-bezos-2019-billionaire-index-trnd/index.html"
        target="_blank">billionaires</a>&nbsp;to <a href="https://edition.cnn.com/2019/01/20/business/oxfam-billionaires-davos/index.html"
        target="_blank">amass huge fortunes</a>&nbsp;that do little for society, according
        to Oxfam International.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dff1370-b19b-4ad1-8b0f-2f97fc6245ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity is calling on governments to implement policies that
        ease the burden on women who provide care for children and the elderly, often
        for little or no pay. Oxfam suggests higher taxes on the wealthy, and more
        spending by national governments on child- and health care.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6568d8-c121-4f03-aaba-a40770ec88c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam''s annual report on inequality was released ahead of the <a
        href="https://edition.cnn.com/specials/business/davos" target="_blank">World
        Economic Forum in Davos</a>, Switzerland, which each year brings together
        many of the world''s wealthiest and most influential people. Among the report''s
        key findings:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fcde05-e3ac-4c4d-abe8-06c3a8dad281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s 2,153 billionaires have more wealth than 4.6 billion
        people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3bf1b6-a2a3-464f-8cb5-7dd1e4a7b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22 richest men have more wealth than all the women in Africa.
        According to the UN, there are 326 million aged 20 and over.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b91334-0106-4f51-874d-ab839e1c97c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s richest 1% have more than twice as much wealth as 6.9
        billion people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa130eb2-93fb-4e9f-8aee-27d6d620b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of unpaid care work by women aged 15 and over is $10.8
        trillion annually.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cd6d69-bd12-4d28-ba86-338f03e30339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of billionaires has doubled over the past decade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68957a5f-569e-441e-9073-ff4628f5333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 63-page report argues that world leaders are not doing enough
        to address the widening gap between the poor and the rich. It focuses this
        year on policies that allow men to dominate the top ranks of business and
        government. Economic inequality, the report argues, is built on gender inequality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b209e7-2a7e-4f20-bab6-0d286da77a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are supporting the market economy with cheap and free labor
        and they are also supporting the state by providing care that should be provided
        by the public sector," the report states. "This unpaid work is fueling a sexist
        economic system that takes from the many and puts money in the pockets of
        the few."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd879d55-8166-43df-9e7f-1e07ccfff28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam warns that aging populations and cuts to public services threaten
        to increase the burden on care workers and stoke further inequality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce163001-b560-4f8a-bcb4-821f030b567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the dramatic level of economic inequality and the looming
        care crisis can be tackled, but it will require concerted efforts and bold
        policy decisions to mend the damage done and to build economic systems that
        care for all citizens," says the report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d71bd4-d549-4c71-9f69-d960a9354d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group recommends that governments work to build national care
        systems, provide free public services and increase taxes on the wealthy. It
        also suggests countries should try to limit the influence of corporations
        and the super rich.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d203e-bbc9-4521-982e-3c37b1fcac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes amid a growing debate, including in the United
        States, over whether billionaires are good or bad for society.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8714a-dffd-4246-86ea-18412f8f0738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people argue that the super rich are a byproduct of a successful
        capitalist system that created the middle class. Others say that taxing billionaires
        much more heavily would lead to a more just and equal world. The issue has
        divided Democratic presidential candidates, two of whom, Tom Steyer and Michael
        Bloomberg, are themselves billionaires.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d554ef-5e22-4b93-9aa5-7ead8810b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam argues that the capitalist system is broken because it allows
        monopolies to flourish and concentrates wealth in the hands of the few.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b73d5-e5bc-4ee2-b335-3c73239b367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Examining the origins of the wealth of the super rich, and how
        that wealth is deployed, casts serious doubt on their value to our economy
        and our society," the report says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa54f4-12cf-4e10-aa89-9c2a8a38796f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:30:31.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/19/business/oxfam-billionaires/index.html"
        target="_blank">22 men own more wealth than Africa''s 326 million women, Oxfam
        says</a>."</em></p>'
