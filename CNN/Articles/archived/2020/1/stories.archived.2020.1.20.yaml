      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''d recommend not following the order to stop business
        operations while the volcano is on alert.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9858cf-06e7-46ec-98fc-bbd95759170c'
      'mgnl:activationStatus': true
