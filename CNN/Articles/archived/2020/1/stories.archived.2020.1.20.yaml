  'kansas-city-shooting-death':
    'author': 'Alta Spells, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-20T19:35:50.197+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ff47572-f067-46fe-87fd-15dd760560e9'
    'lead': 'One man — who police believe was the shooter — and one woman were found
      dead in the parking lot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T19:38:40.374+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:50:46.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:23.324+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Kansas-City']
    'template': '1'
    'title': 'At least 1 dead and 15 wounded in Kansas City shooting, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18833b48-2b3b-4a56-9496-4fe3f3031b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:38:40.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:46.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kansas City police believe a shooter opened
        fire on a group of people waiting in line to get into a bar and was stopped
        in the parking lot by an armed security guard, Kansas City Police Department
        Capt. David Jackson said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5c7c6-0bf5-4b69-af04-18e6ab3b29ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:38:40.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:46.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were nearby when the call about the shooting came in just
        before 11:30 p.m. on Sunday, Jackson said in a news conference posted on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c912b2-3aac-442a-a182-d20df05147c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:38:40.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:46.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man -- who police believe was the shooter — and one woman were
        found dead in the parking lot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b318ad-0b06-420b-bdb5-a066111708ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:38:40.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:46.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were not involved in the shooting and did not fire any
        shots, according to Jackson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0daa7c-b9f2-4f8b-9334-b6bd0906844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:38:40.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:46.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 15 people arrived at nearby hospitals with injuries, Jackson
        said, three of whom are in critical condition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21624114-2954-477b-b5dc-2c01a539cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:38:40.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:46.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police don''t know if there was a specific person targeted or if
        there was a disturbance that led up to the shooting. It''s also still unknown
        what type of firearm was used.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d86a67-f762-4849-9dff-bf3f5689fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:38:40.375+08:00
      'mgnl:createdBy': 'pia'
