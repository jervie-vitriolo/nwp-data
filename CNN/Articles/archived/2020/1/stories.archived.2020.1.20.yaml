    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:21.419+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['seasonal-affective-disorder', 'SAD', 'Blue-Monday', 'sadness',
      'research', 'science', 'health']
    'template': '1'
    'title': 'Today''s ''Blue Monday'' depression peak isn''t real, but seasonal blues
      are. Here''s what to do about them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b204a9f-0153-4327-be10-d5911fd5c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As if we needed any more reason to ruminate
        over life''s daily plights, today (January 20) is Blue Monday — the third
        Monday of January, which is rumored to be the most depressing day of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410f9dac-3f3a-47d7-a3a1-82117ae8c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is it?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130dde01-d128-4e17-9a5c-7aecefb589a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research hasn''t proved that there is any one day more depressing
        than all the others, but it''s actually a PR stunt that has unfortunately
        cemented itself into modern culture. Every January now, blogs share their
        tips for how people can save themselves from the gloom, companies jump at
        the chance to promote their feel-good products and services, and social media
        follow suit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db83a563-7dfb-4d30-b6a2-d7a29c72a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Origin of a health myth</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4192b-cc94-466e-bf11-7e27331e7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue Monday began with a press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbdac09-113a-444a-8b33-c4560f7d31c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, the now-defunct UK TV channel Sky Travel sent journalists
        an excited promotional announcement that, with the help of a psychologist,
        they''d calculated the most miserable day of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7eac06-5871-4873-a20d-018cf0250ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''d apparently worked it out with a <a href="http://www.nbcnews.com/id/6847012#.Xh3SVchKiUk"
        target="_blank">complex formula</a>&nbsp;developed by UK psychologist Dr.
        Cliff Arnall. It considered factors such as the weather to devise people''s
        lowest point.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadf2611-0208-458e-a7d5-4be6794a45f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formula was meant to analyze when people booked holidays, assuming
        that people were most likely to buy a ticket to paradise when they were feeling
        down. Arnall was asked to come up with the best day to book a holiday trip,
        so he thought of reasons why people might want to take a holiday -- and thus,
        the gloomiest day of the year was born.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e8cd91-2392-4481-a440-b721fb4c9607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is generally more sadness in the winter time and January
        is not uncommon at all for overall more sadness among folks," said Dr. Ravi
        Shah, a psychiatrist at Irving Medical Center at Columbia University. "So
        rather than dial in to one specific day, I think the more interesting question
        is what it is about the winter that affects our mood."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da539172-5ef0-4733-94a0-fc440707de67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fuel stoking the Blue Monday fire could also be the phenomenon
        that''s <a href="https://pdfs.semanticscholar.org/1e73/3f3dfa84fb6d8a37cb2f198612fa920f50e1.pdf"
        target="_blank">based on research from Japan</a>. In 2009, the suicide ratio
        for Mondays for Japanese men was significantly higher than on other days of
        the week, especially for those in the "productive age" category — suggesting
        that the structure of the work week and economic struggles were to blame.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda7103d-300a-4c84-87c9-0f0cc4257bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blue Monday isn''t scientifically sound</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e140d-7a57-4418-9cd9-e05a4e9a0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnall''s formula looks the part: [W+(D-d)]xTQ/MxNA. But upon closer
        inspection, the variables involved are subjective and plainly unscientific.
        W, for instance, stands for weather. D is debt and d is monthly salary, while
        T means time since Christmas and Q is the time since you gave up on your New
        Years resolution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3d7b3-bcf4-41b1-8704-480777994d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the factors he included can be measured, or compared by
        the same units. The formula can''t be adequately assessed or verified. For
        example, there''s no way to measure the average number of days since people
        slipped up on their New Year''s resolution. And January''s weather varies
        among different states, countries and continents. In short, there''s no scientific
        merit to it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea882f-8d24-4def-85dd-3545789bb286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea it would gain the popularity that it has," Arnall
        told CNN. "I guess a lot of people recognize it in themselves."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7919f10d-5ba4-48a6-aedf-fab33acdf8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnall has also claimed to campaign against his own idea of Blue
        Monday as part of the "activist group" Stop Blue Monday. But that group, as
        it turned out, was also a marketing campaign — this time for winter tourism
        to the Canary Islands.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ed4129-8471-4d8d-b515-ea9d78b42112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he tells CNN he''d do it again.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4855ac-3a05-4afc-9faf-8d41b661218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t regret it at all," he said, adding he has "used the media"
        on several occasions with the intention of starting conversations about psychology.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76efde10-c7e0-4af7-979f-a9939351e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My problem with academic psychology and peer reviewed publications
        ... they don''t really make that much difference to regular people," added
        Arnall, who was paid £1,200 to come up with Blue Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417d175-6cef-464c-831b-19c6d95b438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not a popular view in the profession, however.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee54806-709d-4113-b881-75c93b6a9338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the right way to raise awareness," said Antonis Kousoulis,
        director of the UK''s Mental Health Foundation. "By saying this single day
        is the most depressing day of the year, without any evidence, we are trivialising
        how serious depression can be."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ec5f4a-421e-41d1-b837-91b9aa799a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mental health is the biggest health challenge of our generation,"
        he added. "Trivialising it is completely unacceptable."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af69b5-2a91-42b2-9600-9e390e739eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depression is not a single day phenomenon," Shah said. "Depression
        is a clinical syndrome that has to be at least two weeks, most of the day,
        most days over time."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f07a2ec-849d-4fe0-a806-db15e704a693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>However, the winter blues are real</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c4fbcb-e1e5-427c-b33d-21eee2a3c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the concept of a "Blue Monday" have held that attributing
        clinical depression to external causes such the number of days since Christmas
        may adversely affect people suffering from it by suggesting their condition
        could be solved with something as easy as booking a vacation to a sunny beach.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bad749-b37f-4095-948c-3550f46d409e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is real is the winter blues, more clinically known as seasonal
        affective disorder, or SAD. It''s a form of depression that people experience
        usually during the fall and winter months when there''s less sunlight. The
        most difficult months for people with SAD in the US tend to be January and
        February, but it improves with the arrival of spring.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9088526b-4a47-4dca-ad2b-ad6300033302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.psychologytoday.com/us/conditions/seasonal-affective-disorder"
        target="_blank">Psychology Today</a>&nbsp;reported that SAD is estimated to
        affect 10 million Americans, and that another 10% to 20% may have mild symptoms.
        For <a href="https://www.psychiatry.org/patients-families/depression/seasonal-affective-disorder"
        target="_blank">5% of adults that experience SAD</a>&nbsp;about 40% of the
        year have symptoms that can be overwhelming and can interfere with their daily
        lives.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6358ebf2-71da-41ee-b48d-76bfa45435e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition has been linked to a biochemical imbalance in the
        brain prompted by shorter daylight hours and less sunlight in winter. As seasons
        change, people experience a shift in their biological internal clock, or circadian
        rhythm, that can cause them to be out of sync with their regular schedule.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa2418-c21b-4209-8421-479653d2aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common symptoms of SAD include fatigue despite how much a person
        sleeps, and weight gain associated with overeating and carbohydrate cravings,
        according to the <a href="https://www.psychiatry.org/patients-families/depression/seasonal-affective-disorder"
        target="_blank">American Psychiatric Association</a>.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd16c89-84e6-41dc-a820-c0d190e67aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other signs include feelings of sadness, loss of interest in activities
        once enjoyed, feelings of worthlessness or guilt, trouble concentrating or
        making decisions and thoughts of death or suicide, and even suicide attempts.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25993004-9b52-40ff-9467-167a97d212fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAD can begin at any age, but typically starts between the ages
        of 18 and 30 and is more common in women than in men.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d80c6ee-bdde-4ac1-ba50-eec4cb4b00ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to combat seasonal affective disorder</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611f1ff-36a7-4a82-bf03-f8765b2d8f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Shah, the easiest way to start taking action against
        SAD is to focus on light exposure. "If you can''t get natural sunlight, buy
        a light box," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49236eb5-0598-4729-aebd-969fb40647cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light therapy involves sitting in front of a light therapy box that
        emits very bright light for a minimum of 20 minutes per day. Most people see
        improvements from this method within one or two weeks of beginning treatment.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798b96a6-0c4f-4451-bf95-0ab785a8b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In anticipation of the return of symptoms in late fall, some people
        begin light therapy in early fall to prevent them.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb1ea5-792c-4a63-b21e-a99973938248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased exposure to sunlight can help improve symptoms as well.
        Those prone to symptoms may want to spend more time outside or arrange a sitting
        area in your house that is exposed to a window during the day. Antidepressants
        and talk therapy are effective in treating SAD as well.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fc8bd6-848d-42c8-a17f-f4f32860ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking holistic care of your health can also help: exercising regularly,
        eating well, sleeping enough when you can, and staying connected with family
        and friends. Talk to your doctor, too, as SAD can be a manageable condition
        with the right diagnosis and treatment.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97331b7-7e50-44e1-b95d-30d8a28c02dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you keep yourself active physically, mentally and socially and
        use a light box, that''s going to go a long way," Shah said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285307f2-4f08-4248-affc-ee9863e44a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/11/03/us/sad-seasonal-affective-disorder-combat-tips-trnd/index.html"
        target="_blank">Smart light bulbs</a>, which can be activated by a Google
        Home or Amazon Alexa device, can help you gently fall asleep or wake up by
        slowly brightening or dimming. Weighted blankets have been beneficial for
        people who struggle with insomnia and anxiety.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf490ca-49a4-4d70-a609-cf0caa06749e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of Blue Monday was a relatable idea at best and a travel
        marketing scheme that probably didn''t work. But why stop there? Arnall later
        devised a formula determining the happiest day of the year, sponsored by an
        ice cream company, even though many find solace in the treat when they are
        least happy.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d0d063-01d4-42ef-a131-64d5bd277d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, if you''re feeling okay today on Blue Monday, don''t anticipate
        the day will hold impending doom. If you''re struggling with SAD, know that
        help is available for you.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c320ab8-5269-4f5f-a455-3a0fa9269954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:10:17.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/20/health/blue-monday-debunked-wellness-scli-gbr-intl/"
        target="_blank">Today''s ''Blue Monday'' depression peak isn''t real, but
        seasonal blues are. Here''s what to do about them</a>."</em></p>'
