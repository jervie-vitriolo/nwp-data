  'mercado-revilla-guevarra-northport-phoenix-pba-trade':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-20T15:08:12.180+08:00
    'imagesource': 'jcr:db2bdc79-42f2-421b-b996-13a0adfeb0f3'
