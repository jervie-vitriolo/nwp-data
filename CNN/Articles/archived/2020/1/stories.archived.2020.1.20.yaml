      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A Texas family is mourning after their
        cat was accidentally euthanized during a routine visit to an animal hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69425aaa-87d1-4fe6-87cc-2bc2ac4bb984'
      'mgnl:activationStatus': true
