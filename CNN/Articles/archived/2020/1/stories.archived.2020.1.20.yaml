      'mgnl:lastActivated': 2023-01-26T22:50:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Businesses
        and workers in Calabarzon may have to forego as much as ₱6.7 billion in incomes
        in the wake of Taal volcano''s eruption, but the National Economic and Development
        Authority (NEDA) said this is small relative to the regional economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbdd94-e18d-4c3a-93d5-c0e6ffcbf14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5973c-258c-4023-aaf0-6a7710871667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see it having a major effect unless there will be a violent
        eruption," NEDA Undersecretary Adoracion Navarro said in a Monday media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73c183-4bab-4ebc-b1e3-022d471b4772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3c367-97b6-4488-beac-46236747e8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal has been on alert level 4 since January 12 when it spewed ash
        and steam that blanketed towns in Batangas and Cavite with heavy ashfall.
        Since then, people within a 14-kilometer (km) radius from the main crater
        have been forced to leave their homes as government volcanologists warned
        that a dangerous eruption could occur within hours or days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b7586-5da1-41c6-9fec-408ac335f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be8334-a3f6-4e01-96b8-e21c20fe5aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/20/Taal-Volcano-magma.html">Taal
        still a threat with ''magma resupply'' – Phivolcs</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7782f0-fe6d-458a-ab7f-a503e2bd693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91209206-572d-4991-9197-bf736f02e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas and Cavite have also declared a state of calamity, allowing
        local governments to tap emergency funds to help displaced families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41855c85-5638-434f-8f15-275d36ca99e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3152e72-29d7-4b50-a814-f43f252130ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.156+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA''s initial assessments showed that foregone income from within
        the 14-km radius stood at ₱4.314 billion, with farm and fisheries output most
        affected at ₱3.168 billion. Gains worth ₱789.1 million would be foregone from
        the services sector, while ₱357.3 million would be lost in the industrial
        sector — money they could have otherwise earned during normal operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b796ae7-aae5-4657-abbc-c2d6b00159ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f982a920-f07d-4545-97e3-f1c53ce1f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the impact of Taal''s eruption is assessed using a wider 17-km
        radius, foregone profits will climb to ₱6.658 billion, with nearly half from
        agriculture and fisheries. Some ₱2.778 billion will be lost from the services
        sector, while manufacturing will let go of ₱711.9 million worth of opportunities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f58c33-1917-47f4-b9ae-7535c5b829a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4fb60-2f5e-41b0-ad7d-d5b557543547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures mainly factor in disrupted livelihood in Taal Lake which
        surrounds the volcano, as all the tourism, fishing, irrigation, and navigation-related
        activities there have been stopped.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d6c705-de67-487a-9668-a26c163f6b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/17/Volcano-eruption-disaster-preparedness.html">How
        to prepare for Taal''s imminent explosive eruption</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b095e-e0b4-4c90-957f-72053c15b0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia said the figures
        are separate from the estimated losses from damage to infrastructure and farmlands.
        Damage to agriculture has ballooned to ₱3.22 billion as of Monday noon, according
        to the National Disaster Risk Reduction and Management Council.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab7d5f-1248-4cd2-bf8a-f8ad7bbb1de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc80ff-69f1-490a-aee1-53ec05125d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Note also that in any disaster, the aftermath of typhoons and volcanic
        eruptions, there''s going to be a lot of economic activity in terms of reconstruction
        and rehabilitation. That''s going to create jobs and stimulate the economy,"
        Pernia said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93650dd3-cace-4652-843c-aacbc6c6acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be527b61-e349-4351-9282-7fb7c8ae2e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government spending will be substantial... The multiplier effects
        can partly compensate for the foregone income and maybe some of the infrastructure
        and asset damages," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76babe6-e999-4ca2-af0c-a090a0397c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93380cf-c019-41a2-ac94-52ecb5a01f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data showed 215,773 residents have been affected
        in Batangas, Quezon, Laguna and Cavite, with about half of them staying in
        evacuation centers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64549a-df60-439e-ac8f-5525b9a80e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc70a9d-2628-477f-8cc4-318671802d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that if some of them will slide back to poverty, it will
        only be temporary. The government has funds for the rehabilitation and recovery
        of these families," Navarro said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0322d780-a1f8-4315-954f-71b1c6459045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.157+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eaaa7c-b68c-438e-9b22-0615162d08fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior Department on Monday ordered local government units
        in Batangas to bar residents from returning to their homes near the high-risk
        areas and to stop commercial establishments from going back to business as
        a safety measure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885db0ce-7a56-4cc0-af56-692c723ac8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956539c-feb1-490e-ab4d-5a25ecde8b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/20/Tagaytay-business-closure-Taal-eruption.html">Operating
        Tagaytay businesses may face closure</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b4deb-f1bb-4130-97b3-434c4f74c73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c2ea6-0c4f-43ac-abc4-4064bc3272fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.158+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some local officials like Cavite Rep. Bambol Tolentino
        said they will defy this order, saying Tagaytay City — where his wife Agnes
        Tolentino is mayor — would let businesses resume operations as the popular
        tourist spot sits higher than the rest of Batangas and Cavite.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34413749-0be2-4d28-9987-f259334d974f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:05:33.158+08:00
