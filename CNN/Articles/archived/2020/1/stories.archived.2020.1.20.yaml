      'mgnl:lastActivated': 2023-01-26T22:51:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4085d3-1eed-446b-91bf-01bc397667a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:15:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan Municipal Health Commission announced on Monday that 136
        new patients were diagnosed on Saturday and Sunday. Of those, one person died
        from the virus, two are in critical condition, and 33 are in serious condition,
        according to authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf2cc4-7692-4ff7-9cbc-043e24053cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:15:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddf795a-93bd-4417-be28-392795be803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:15:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases, which brings the total number of people in China
        diagnosed with the virus to 201, comes as the country gets ready for the Lunar
        New Year holiday later this week. The holiday period typically sees hundreds
        of millions of Chinese travel throughout the country and overseas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3412a-6cc3-43b5-8f52-2c817a75b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:15:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770a0214-f395-44fa-a96b-2119bc641055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:15:07.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional two cases have been reported in Thailand and one in
        Japan. All cases have been linked to Wuhan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1466977d-a09e-4996-a704-3bd09976150d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:15:07.455+08:00
