  'Evacuees-going-home-Phivolcs':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Government volcanologists have warned that refugees canot go home
      or reopen businesses even if the alert level on Taal volcano is scaled down,
      as local governments need to do safety checks first.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-20T19:38:17.299+08:00
