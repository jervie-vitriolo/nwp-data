      'jcr:uuid': '664fe0eb-b884-47b1-afc9-b93d3f27e565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:24:43.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:25.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our new method of just opening the package and letting them
        fly, we''re destroying these paper towels right now. We''re barely making
        a dent into this moist swimming pool," Oliveira says in the video.</p>'
