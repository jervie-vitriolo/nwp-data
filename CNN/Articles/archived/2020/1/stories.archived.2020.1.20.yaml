    'template': '1'
    'title': 'Studio Ghibli films are now on Netflix'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ddfb2-adef-405e-9262-b00c5a2c6911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:46:25.072+08:00
      'mgnl:createdBy': 'don'
