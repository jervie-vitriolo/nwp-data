      'text': '<p>Interior Undersecretay Epimaco Densing said they issued a specific
        memorandum order to Tagaytay Mayor Agnes Tolentino to stop&nbsp;commercial
        establishments from operating while Alert Level 4 remains over Taal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aab1ea-0628-440e-b4e5-84d20bc3bb55'
