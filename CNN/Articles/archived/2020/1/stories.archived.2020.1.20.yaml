      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro “Teddyboy” Locsin Jr. tweeted
        Monday that ASEAN foreign ministers “adopted the consensus to hold the ASEAN-US
        Summit” with Trump during their retreat in Khanh Hoa, Vietnam last week.</p>'
