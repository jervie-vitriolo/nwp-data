      'mgnl:lastActivated': 2023-01-26T22:51:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong>&nbsp;
        –&nbsp;A Transportation department group studying the viability of motorcycle
        taxis admitted that the decision to cut the pilot run short was influenced
        by a stay order on restrictions during the test period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed0795-e873-4ba0-b1fe-d56e4565fdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Busina Balita Monday, Robert Suansing,
        member of the technical working group, said, <em>"Yung pagpapatigil, yung
        pagteterminate ng</em> pilot run <em>ay bunsod na rin ng aksyon na ginawa
        ng</em> Angkas <em>na idenimanda kami.</em> So what is there to move, ano,
        kung ganyan din lang, ''di iterminate na natin yung pilot program."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84e3c4-cb07-4fed-979a-964625794ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.709+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The stoppage, the termination of the pilot run was
        brought about the Ankas filing a suit against us. So what is there to move,
        if they want to do that, then let''s just terminate the program.]</p>'
