      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least two Honolulu police officers
        were killed in a shooting Sunday morning in the Diamond Head area, according
        to CNN affiliate Hawaii News Now.</p>'
