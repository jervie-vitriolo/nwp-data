      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are areas in Tagaytay that are located on the edges of the
        14-km radius but they are declared safe because of its higher ridge altitude.
        We will leave it to the LGU to decide whether to allow the establishments
        to open," Año said in a text message.</p>'
    '35':
