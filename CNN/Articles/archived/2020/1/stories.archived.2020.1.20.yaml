    'template': '1'
    'title': 'Evacuees can''t immediately go home even if Taal alert level is downgraded
      – Phivolcs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57723fcd-2467-4168-a49e-6339cccd6c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Government
        volcanologists said evacuees displaced by the Taal Volcano eruption have to
        wait for government sefety clearance to go home or reopen businesses even
        if the alert level is downgraded</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c9d8f-2a3d-4039-8fbd-b1be7bea9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5303a4d-2f15-4df6-bade-916e8f62973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (Phivolcs) Director
        Renato Solidum reminded residents and local authorities in Batangas and Cavite
        that safety checks are a must after a calamity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5d8945-4d20-41df-8134-ebe5f81e7952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3464a28b-fe60-48ff-bac7-552254c71afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For whatever disasters, when the threat is over... The local government
        must ensure that when people can go back at some point after the threat has
        passed, they have to check if there are lingering hazards in the area," Solidum
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549b596-828d-4cc2-b2ff-1a7b74d9250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470483d-780b-40b3-8e32-6ed25a2934bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need some time to reevaluate the situation before they would
        order people to go back. That''s the standard procedure... <em>May mga</em>
        hazards <em>pa</em>, and volcanic eruptions and consequences are lingering
        disasters. <em>Hindi ''yan bagyo na kapag dumaan, tapos na</em> [It''s not
        like a typhoon which is over once it has passed]," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a257b4-f60b-4875-816b-25ac923cc099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e4b9f8-7687-49eb-8162-c50df05abf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum cited fissures or cracks in the ground that may have weakened
        structures, as well as thick ashfall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86658d-111b-4aa5-ba27-97a0f0f3f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb2ad5-a181-4f5d-bd7a-41328c546bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs chief saidTaal remains on alert level 4, signaling
        that a hazardous eruption may occur within months or days. The alert level
        has not been adjusted since Sunday, when the volcano emitted a tall column
        of steam and ash that blanketed towns in Batangas and Cavite with heavy ashfall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5335a687-1068-4a84-9cb8-f76f8ba0bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cfdf7b-19e4-47fb-a216-5d6f7d863297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People within a 14-kilometer (km) radius from the main crater have
        been forced to leave their homes, with 112,757 staying in evacuation centers
        within Calabarzon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098fb09d-f1ec-40d0-b461-46e40baa8c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fb14c4-c94e-47e8-a2ca-c19106a96e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2020/1/20/Taal-foregone-income-NEDA-estimate.html">READ:
        Foregone income from Taal eruption may hit ₱6.7B – NEDA</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ef0a6-b275-49f4-b0cf-83340bc2292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d2ba6-5af8-4688-aa77-c7f7c3df7e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum previously said that Phivolcs would need at least two weeks
        to see if Taal is really calming down. However, he said the threat of a strong
        and deadly eruption remained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd5aec6-dbaf-4cbd-9ab3-cb86602abb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ecb3da-9e72-4b15-ae48-988fea5fa0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at all the parameters, it doesn''t really say that
        everything (in the volcano) is on a downward trend... There''s pressure from
        the magma moving up," the Phivolcs chief said in a briefing Monday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac748fa-93af-4312-bb92-99c3b64f9f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.163+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dbfe23-e2a2-40f8-ae6d-8d208c2feead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tagaytay safe from danger</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c08284d-8a86-4492-9b91-ebaa79c9d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several businesses in Tagaytay City have resumed operations over
        the weekend, even if the Department of Interior and Local Government issued
        an order to shut down establishments within the danger zone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc920a88-5074-4193-85f6-04feb9d7b659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc48264-7c2d-4fda-810c-d5afae9bd13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local executives have said they will defy this order, with
        those manning Tagaytay City insisting that they should be excluded from the
        shutdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ee7171-ec60-48e2-af5d-7a450ea10bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7d017-ee9f-4722-a8d7-e7439f5dba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum clarified that establishments and homes on top of and beyond
        the Tagaytay ridge — a high point known as a popular tourist spot — are "safe
        from base surges," or when hot gases, volcanic fragments and ash travel sideways
        at 60 kilometers per hour — as fast as a car moving at average speed, state
        volcanologists said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18134517-e260-47a1-958f-76aae5cf1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:41:40.164+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
