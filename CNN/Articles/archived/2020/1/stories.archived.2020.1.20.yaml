    'template': '1'
    'title': 'Singer-songwriter David Olney dies on stage at age 71'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd0589-6527-491d-ac09-7d788e84f71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:05:59.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Americana singer and songwriter David
        Olney, whose music was recorded by Linda Ronstadt, Steve Young, Emmylou Harris
        and others, died of an apparent heart attack while performing on stage in
        Florida Saturday, according to a statement on his <a href="https://davidolney.com/"
        target="_blank">website</a>. He was 71.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570be4ef-a44d-4799-87d1-246099218a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:05:59.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396b986-3107-43a0-aaf4-340d41a74b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:05:59.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olney stopped in the middle of a song and paused, said "I''m sorry,"
        and "put his chin to his chest," said fellow singer-songwriter Scott Miller,
        who was performing with Olney at the 30A Songwriters Festival in Santa Rosa
        Beach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e11aa-41d6-4050-b4e0-b63add4b188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:05:59.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2379a8c-efc9-444d-aa8d-bb4a27937d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:05:59.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never dropped his guitar or fell (off) his stool," Miller <a
        href="https://www.facebook.com/scott.miller.522066/posts/10219878696892881?__tn__=-R"
        target="_blank">wrote on Facebook</a>. "It was as easy and gentle as he was."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237297e-455d-499c-a276-7a8f1ac688ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:05:59.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407850e-11c2-470c-85bc-0a9305e28086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:05:59.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Rigby, who also was on stage with Olney, also wrote a powerful
        <a href="https://www.facebook.com/amymrigby/posts/3012675848752743" target="_blank">Facebook
        post</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd99d5-c0f5-424d-8577-2332ef50bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:05:59.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e77580-f55e-4a13-aa64-1fcc4415a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:05:59.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very still, sitting upright with his guitar on, wearing
        the coolest hat and a beautiful rust suede jacket ... I just want the picture
        to be as graceful and dignified as it was, because it at first looked like
        he was just taking a moment," Rigby said, adding, "We all lost someone important
        last night."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee76b007-02e2-44fc-9004-5716d1c4f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:05:59.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa54b1-43eb-40ac-92cd-0a21b5e03b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:05:59.528+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "Americana Pioneer," Olney produced more than 20 solo albums,
        according to his website. His second album included the song "Deeper Well,"
        which Emmylou Harris covered in her 1995 album Wrecking Ball. Others who covered
        his music included Del McCoury, Slaid Cleaves and The Wailin'' Jennys, according
        to the website.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e3d00-37c1-432d-8c96-bbdedc43af7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:05:59.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f7f15-2798-4611-ab3f-70896767493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:05:59.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David was loved and highly respected by all who knew him including
        his fellow musicians and his multitude of fans," said 30A Festival producer
        Russell Carter on <a href="https://www.facebook.com/pg/30asongwritersfestival/posts/?ref=page_internal"
        target="_blank">Facebook</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f72789-575d-414f-adc8-ded67df145fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:05:59.529+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3dcda-1784-455d-9e33-b5956811db90'
      'mgnl:activationStatus': true
