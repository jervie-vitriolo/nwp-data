    'lead': 'With Metro Manila tagged as the world’s worst place for drivers, ride-hailing
      firm Angkas said the traffic mess has altered living conditions for the worse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T10:24:05.294+08:00
