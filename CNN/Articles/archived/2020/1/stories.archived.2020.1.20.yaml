      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Dozens
        of businesses in Tagaytay have resumed operations a week into the eruption
        of Taal Volcano. But the Interior Department on Monday said the business permits
        of these establishments may be canceled for violating a national order.</p>'
