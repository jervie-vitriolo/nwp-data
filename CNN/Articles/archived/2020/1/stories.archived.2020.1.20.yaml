      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Rieser, a senior foreign policy aide of Democratic Senator Patrick
        Leahy, previously told CNN Philippines that it <a href="http://cnnphilippines.com/news/2019/12/29/US-ban-Philippines-Leila-de-Lima-Mike-Pompeo.html"
        target="_blank">“would not be easy”</a> for Pompeo to ignore the proposed
        ban as the State Department has taken notice of De Lima’s plight in human
        rights reports.</p>'
    '25':
