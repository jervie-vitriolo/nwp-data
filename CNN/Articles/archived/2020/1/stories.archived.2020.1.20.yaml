      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakalimutan natin yung autonomy ng city ng local government
        code, city mayor pa rin ang masusunod... Sa ngayon hindi muna namin susundin</em>.
        I would advice them <em>na huwag muna sundin</em>," he told CNN Philippines.</p>'
