    'jcr:uuid': '36e189b4-92fa-4fd4-82ae-795f8360c478'
    'lead': 'PLtGen Archie Gamboa says he is "grateful and honored" to be named as
      chief of the Philippine National Police after three months as officer-in-charge.
      Gamboa, a lawyer, says cops must uphold due process and human rights under his
      watch. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T12:38:34.261+08:00
