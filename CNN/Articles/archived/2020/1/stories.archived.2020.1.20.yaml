  'House-of-Representatives-session-Batangas-Taal-Wednesday-January-22':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-20T16:45:20.937+08:00
    'imagesource': 'jcr:998d9dc5-4238-4d32-8821-b1744f08aacf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36042291-ca38-4d77-baf3-42115c28dec1'
    'lead': 'In a bid to connect with Taal victims, the House of Representatives is
      set to hold its plenary session on Wednesday in Batangas, said Speaker Alan
      Peter Cayetano.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T16:50:20.116+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:50:48.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:22.641+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House', 'House-of-Representatives', 'Taal', 'Batangas', 'Taal-Volcano',
      'Taal-eruption', 'Cayetano']
    'template': '1'
    'title': 'House to hold Wednesday session in Batangas amid Taal unrest'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92cc7f7-6b89-446f-b29a-b3655fc946cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:50:20.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)—</strong> In
        a bid to connect with Taal victims, the House of Representatives is set to
        hold its plenary session on Wednesday in Batangas province, south of Manila,
        said Speaker Alan Peter Cayetano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea51c85e-3fac-4225-865f-7a4d2cd7de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:50:20.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano made the proposal during his privilege speech on Monday,
        citing the need for long-term plans to prepare for disasters and calamities.
        His colleagues unanimously approved the proposal to hold the session at the
        Batangas City Convention Center.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9ba4c-1a13-4a9c-941d-7ae9ee456c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:50:20.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The proposal is that we move to become a committee of the whole
        and listen to different representatives from all over Laguna, Cavite, and
        Batangas; listen to the first responders, listen to those who are directly
        affected,” Cayetano said during his speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b168e5-2479-47b3-9252-f40d0533a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:50:20.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the move will also raise lawmakers'' awareness on how to
        improve the government’s disaster response plans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ab579-452a-4b41-a1ec-7fa0107934d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:50:20.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to come out with a feasible, strategic and comprehensive
        rehab plan and assign whether it is one person, one agency or one department
        that will be fully accountable,” Cayetano said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef445ed-4df6-4e2e-b937-dcd44308d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:50:20.117+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers previously said they are <a href="https://cnnphilippines.com/news/2020/1/19/House-of-Representatives-new-departments-Congress-resume-session.html">prioritizing
        the passage of a bill</a> that would create the Department of Disaster Resilience
        to address the impact of recent calamities and improve on preparedness and
        mitigation efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e7a1b-278d-443a-80b7-52bbcb3c05c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:50:20.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House has vowed to pass the bill before Congress adjourns again
        on March 13.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee053e8-fd91-4f8e-96ce-069d422f8535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:50:20.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 100,000 individuals, including 29,000 families, have been evacuated
        after Taal’s steam-driven eruption on January 12. Both the provinces of Batangas
        and Cavite are under a state of calamity amid a possible “hazardous explosive
        eruption” of Taal anytime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4540c0a-2866-4dd5-b79d-119bfc4ef024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:50:20.118+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Xianne Arcangel contributed to this report.</em></p>'
  'san-francisco-49ers-kansas-city-chiefs-nfl-super-bowl':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-20T17:03:48.321+08:00
    'imagesource': 'jcr:3f5cca37-a0fb-4f81-b365-b0a8dcccd79f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
