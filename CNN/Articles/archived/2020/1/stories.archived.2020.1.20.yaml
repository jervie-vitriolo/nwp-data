      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The <a href="https://edition.cnn.com/2019/12/16/media/bbc-conservatives-election/index.html"
        target="_blank">BBC''s</a> Director General <a href="https://edition.cnn.com/2015/03/29/europe/tony-hall-death-threats/index.html"
        target="_blank">Tony Hall</a> will stand down in the summer, the <a href="https://edition.cnn.com/2019/12/27/media/bbc-media-trust-ge19/index.html"
        target="_blank">British broadcaster</a> announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e96b9b-9d69-45d7-bd5d-03baf1aa0294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f05727-c60e-4736-985e-143f10122121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to BBC staff announcing his decision, Hall explained
        he would leave in order to allow a new leadership team to steer the organization
        through two crucial processes: a mid-term review in 2022 and a charter review
        in 2027.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d17d3c-ff2f-407b-995d-7cdeb9b94cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5090e2e-d75f-4fe5-b2a7-a762cd71152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC is publicly-funded and has its charter renewed every 11
        years by the UK government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db23018-5a5c-4780-a72d-60365b153a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb6d3c-29bd-4d41-b04a-932b60fd0907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been such a hard decision for me. I love the BBC. I''m passionate
        about our values and the role we have in our country -- and what we do globally
        too," wrote Hall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c1abc4-4732-4a67-8efb-8e33382c281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eb34bb-7bed-4947-83d5-c2b4f1c56af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I followed my heart I would genuinely never want to leave. However,
        I believe that an important part of leadership is putting the interests of
        the organization first."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34887dd1-060e-4ed3-ba6f-249556352eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04c736-52c8-4d5e-a09e-bc045434d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall, who became Director General in 2013, wrote that he will "be
        leaving the BBC in a much stronger place than when I joined."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762dff8b-7a66-48e1-aec3-a3de36cde998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d0db0-f84e-4fd0-aca8-544024a3e26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels a very different organisation -- more innovative; more
        open; more inclusive; more efficient; more commercially aware."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243d76b6-cc02-4502-acf7-22bcb2d082e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483670b-6849-416a-8b43-035a67298d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Hall said that the BBC''s values are more relevant to society
        than ever before.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047b48a-4c6d-4682-b5d1-b1278c07a768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f044c1-ceb6-4d40-843d-aad01ec094c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our country enters its next chapter it needs a strong BBC, a
        BBC that can champion the nation''s creativity at home and abroad, and help
        play its part in bringing the UK together," he wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30952085-bc0c-47c5-9a15-9ad30b363faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582dc5e6-a1fe-4290-beff-12758b2b5cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an era of fake news, we remain the gold standard of impartiality
        and truth. What the BBC is, and what it stands for, is precious for this country.
        We ignore that at our peril."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2edabb2-94dc-4a9b-ab15-1db1656a1d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaabe48-1cec-4f94-b1e5-64a8ee8c0333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC suffered a bruising 2019 general election campaign in which
        it faced accusations of bias from both main UK political parties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813fdbb8-6fb6-4147-ab5a-ee03ff95d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa793c1c-958f-497c-80b8-ed72b12d7632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election winner Prime Minister Boris Johnson has suggested he could
        scrap the license fee that funds the network''s entertainment programs and
        supports its journalists around the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0fe7ad-b4f2-4de0-b210-70365eccd2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0323eea-a90d-40c1-ae10-f2b4eb4525c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A December 2019 survey of the British public delivered a blow to
        the organization when it revealed 67% of respondents support scrapping or
        substantially reforming the fee system, which provides the BBC with most of
        its funding.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a539d3b9-bbc9-4c8d-a58d-bba0f3c3d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b949651-4879-4fcb-aa16-e0ae624a779a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that same survey showed the BBC is not the most trusted news
        source in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb3aeb-e0bb-41c7-9a4d-9c293602be28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abcfa18-1703-498c-8601-d625eaa8312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reported 69% of respondents said they trust the BBC to deliver
        impartial and accurate television news.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a025ea-44af-4581-96aa-abdcd7108dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5afc3be-2f4c-46b6-9ee3-526fb893d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s less than the 73% of people who trust rival TV source ITV
        News, but more than the 55% who place their faith in Comcast-owned broadcaster
        Sky News.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7eb56f-4d2d-4736-adfd-ca0b5fb827d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T21:00:54.029+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/20/media/tony-hall-step-down-bbc-intl/index.html"
        target="_blank">BBC Director General Tony Hall to stand down</a>."</em></p>'
  'David-Olney-singer-dies-on-stage':
    'author': 'Theresa Waldrop and Carma Hassan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-20T21:03:01.784+08:00
    'imagesource': 'jcr:e07baae5-7314-4deb-b9ab-581a1e4b2afd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
