    'mgnl:tags': ['Parasite', 'SAG-Awards', 'Screen-Actors-Guild']
    'template': '1'
    'title': '''Parasite'' opens important door for foreign language films with SAG
      win'
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc2f40-8d06-40a7-ba86-b91c4dd6ac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>In the end, the infectious draw of
        "Parasite" won over the members of the Screen Actors Guild.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a5eea-01f3-4909-943a-5ec41baabaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeccc4d-e403-4342-b4df-175ad8ef73c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast of South Korean film "Parasite" was honored at Sunday''s
        SAG Awards with the best ensemble award, making history as the first foreign
        language film to earn the award -- a door-opening accomplishment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24349858-9b26-49c0-865a-8b644c0adec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.070+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e9cee2-b073-4491-9a60-2067e6863cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so honored to receive this award in front of such amazing
        actors that I admire. I will never forget this beautiful night," cast member
        Song Kang Ho said through a translator.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ecb245-96b6-4fbc-99e4-0a9e722a4831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d3b6fe-aca5-48d7-9fb2-49bc143e910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five members of the 10-person "Parasite" cast accepted the award,
        while director Bong Joon Ho proudly recorded the cast''s win from the audience.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3f157-d08e-4171-a79e-32669a491ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac545e-71a3-4b66-9b14-e9370819b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parasite" was only the second foreign-language film nominated in
        the category. The first was 1998''s "Life is Beautiful."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1ec8e8-79f5-4b39-9682-d5f0506dc01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2f80bd-3279-4bd8-8b1d-f0accb2c8226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backstage after their win, cast member Choi Woo Shik shared his
        hope to "see more foreign language films and Asian films" recognized."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9700d7f2-5844-431b-9d61-969a7db9542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b6c959-8811-42bb-97c2-e36c518ea285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other than us, there are so many legends out there in foreign countries,"
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1241acfc-4ae0-4350-9716-e6dae7a92c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d9f22a-1aa1-4289-80b9-811e85aadacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the night, the cast received a standing ovation from
        SAG members while presenting their movie, hinting that a big win for the movie
        could be in the cards.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf41575c-bbf6-48a2-9a26-5c674d322148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55679de-2f54-4dd7-bb95-d3cb61eabc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parasite''s" win capped off an evening otherwise lacking in winners
        from diverse backgrounds. No actors of color were awarded individual acting
        honors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289ba02-6223-486a-90ea-701ccf12b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ecf4be-6e65-482a-a130-eb7ac9c71fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.071+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parasite" is nominated for six Academy Awards, including best picture.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d05b8a9-1c61-4839-9404-43cc281b546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.072+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c19d5e-9ebe-4916-9ffd-acac21c04a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:10:06.072+08:00
