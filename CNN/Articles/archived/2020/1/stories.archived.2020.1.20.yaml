      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61790273-600e-42e7-b926-196c0b599561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:24:43.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time it''s Tyler Oliveira, and he''s facing backlash over a
        video titled, "Can 1,000,000 Paper Towels Absorb A Swimming Pool?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4249a4df-e362-4304-b9d5-08be7deae920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:24:43.252+08:00
