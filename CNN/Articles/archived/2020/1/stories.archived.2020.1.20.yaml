      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be here, to be a part of Chiefs Kingdom and to be able to do
        it here at Arrowhead, these people deserve it. And, we’re not done yet. We
        are going to get it (the Super Bowl title).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc0ecf-562b-48d3-bd23-f02de78a75b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennessee, the surprise package of the playoffs with a sixth seed,
        scored the game’s first 10 points on a field goal and Derrick Henry’s four-yard
        run.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9f8af-b124-4dea-9219-5577ae009d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chiefs, as they had in overcoming the Houston Texans’ 24-0
        advantage last weekend, rallied behind their quarterback.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2551bb5-ff9a-410a-84cb-312962311d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahomes’ toss to wide receiver Tyreek Hill on a jet sweep brought
        the Chiefs within 10-7 before Tennessee scored on a one-yard pass from Ryan
        Tannehill to massive tackle Dennis Kelly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed89af-32b2-4a91-ad61-a5ae92792e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chiefs rolled for the next 28 points.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd760c1-8cc6-4170-a56d-8a54d2d16f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.565+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill caught 20-yard pass from Mahomes and the quarterback added
        his key touchdown run, tiptoeing along the sidelines at times.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf3af1-e8fb-471a-bdce-d028c511a9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When they are getting double-teamed and there are only three men
        rushing, and our line are blocking, it gives me room where I can run,” Mahomes
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3584bb9-9016-440e-85d4-a2482dc7fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damien Williams then rushed into the end zone on a three-run and
        Mahomes threw his third touchdown of the game on a 60-yard play to Sammy Watkins.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a978a-ac58-4358-bd26-8187c098cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennessee finally showed signs of life on Tannehill’s 22-yard pass
        to Anthony Firkser with four minutes left, but it was too late for the Titans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e719828-101c-479f-b38a-8827b974ca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the National Football Conference championship game in San Francisco,
        the 49ers relied on the running game to build a 27-0 lead and took a 34-7
        lead into the fourth quarter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c08f4-3e47-44b3-8dd1-f81e98e4da62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostert became the first NFL player with four rushing touchdowns
        in a conference championship game as he scored on runs of 36, nine, 18 and
        22 yards, running for 220 yards in total.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8faaaf-8d1b-4817-97a4-58d4842dce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Bay quarterback Aaron Rodgers, who had 326 yards passing but
        was intercepted twice and lost a fumble, rallied the Packers to within 34-20
        as they scored twice to open the fourth.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5705c413-9c1f-4929-93de-1e1d49d57cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:06:48.566+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robbie Gould’s third field goal for San Francisco ended the
        scoring.</p>'
  'pharmaceutical-stocks-coronavirus-china':
    'author': 'Laura He, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-20T17:09:22.965+08:00
    'imagesource': 'jcr:9ccad7aa-1b36-4a15-9a23-5b42c3d98a52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78b51c3c-8ce2-4115-9718-f7139c7c830b'
    'lead': 'Chinese pharmaceutical stocks skyrocketed Monday as China reported more
      than 100 new cases of pneumonia caused by a new strain of coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T17:13:18.000+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:50:47.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:22.931+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'stocks', 'pharmaceuticals', 'coronavirus', 'health',
      'money', 'virus']
    'template': '1'
    'title': 'Pharmaceutical stocks spike after China reports new coronavirus cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628665fe-cb18-494c-b0c0-5768b1b5d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:13:18.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chinese pharmaceutical stocks skyrocketed
        Monday as China reported more than 100 new cases of pneumonia caused by a
        <a href="https://edition.cnn.com/2020/01/19/asia/china-coronavirus-spike-intl-hnk/index.html"
        target="_blank">new strain of coronavirus</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ffa098-6cfd-402e-975d-a945c4ea673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:13:18.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major stock index in China that mainly tracks healthcare and IT
        companies closed at its highest level in three years. The ChiNext Price Index
        jumped 2.6% to its highest finish since January 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a172a1b-4e57-4116-b635-617e4ec8fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:13:18.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen pharmaceutical firms listed in Shanghai and Shenzhen
        spiked by 10%, the daily maximum amount allowed. Tianjin Teda, which makes
        masks that are often used to protect against the the transmission of illnesses,
        also surged 10% in Shenzhen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798a5c30-3ba5-4b2f-9ea9-18301b22ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:13:18.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:47.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jiangsu Bioperfectus Technologies, a company that recently said
        it has created a drug testing kit that could allow hospitals to better detect
        the virus, jumped 20% on the <a href="https://edition.cnn.com/2019/07/21/investing/china-star-market-tech-board/index.html"
        target="_blank">Star Market</a>. That''s the maximum allowed on that board,
        which was launched in Shanghai last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f307d8-1653-419a-8f82-b4117f43d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:13:18.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:47.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has reported 139 new cases of the sickness, including a third
        death. The outbreak is spreading beyond Wuhan, the city in central China where
        it was first identified in December: Two cases have been reported in Thailand,
        and one has been reported in Japan. All cases have been linked to Wuhan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559a6ac-479c-4d83-ad38-62ad6a57dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:13:18.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More broadly, stocks were mostly higher in Asia. China''s benchmark
        Shanghai Composite closed up 0.7%. South Korea''s Kospi rose 0.5%. Japan''s
        Nikkei 225 edged up 0.2%. Hong Kong''s Hang Seng Index, though, dropped 0.9%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357227f1-1e12-4c67-b3da-25bff3ffd0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:13:18.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:47.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few other talking points in Asia at 5 p.m. Hong Kong
        time:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e891dd-d2bb-4b71-8004-5d8b436de8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:13:18.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China kept its one-year loan prime rate (LPR)
        unchanged at 4.15% on Monday. The five-year LPR also remained steady at 4.8%.
        The LPR, <a href="https://edition.cnn.com/2019/12/19/investing/asian-market-latest/index.html"
        target="_blank">which banks charge corporate clients for new loans</a>, is
        a new benchmark that China introduced in August. It hopes the rate will gradually
        replace the existing fixed benchmark lending rate, and do a better job in
        passing on lower rates to borrowers in the corporate sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d7a786-507b-4d2a-b603-db2904599969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:13:18.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of China''s largest insurers on <a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2020/0119/2020011900009.pdf"
        target="_blank">Sunday forecast</a>&nbsp;that its annual net profit might
        have increased by as much as $7 billion — a 420% increase. China Life Insurance
        said in a filing with the Hong Kong Stock Exchange that it benefited from
        strong investment returns and from favorable tax policies. The company''s
        stock jumped 0.9% and 3.4% in Hong Kong and Shanghai, respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93d0e5-902f-4295-a11a-e85c665c8904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:13:18.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nectar Gan contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f337c1-57b5-4958-a54e-ffd9e3653853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:13:18.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:47.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/19/investing/asian-market-latest/index.html"
        target="_blank">Pharmaceutical stocks spike after China reports new coronavirus
        cases</a>."</em></p>'
