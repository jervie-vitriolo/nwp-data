    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a17c532-86cf-4071-bf48-990e4f02921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.595+08:00
      'mgnl:createdBy': 'xave'
