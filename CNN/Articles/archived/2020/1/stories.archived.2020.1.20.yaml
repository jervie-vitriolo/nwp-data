      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> Good
        news for Barangay Ginebra fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20bb640-b9a8-4dd9-ba17-8a6995bffb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:21:22.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Caguioa will be playing one more year for the crowd-darling
        ballclub after the veteran guard announced it during the team''s victory party
        Monday in Pasig City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5764708-7d53-4fe6-a93a-829ab1cb6d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:21:22.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old said he made the decision after speaking to San
        Miguel Corporation Sports Director Alfrancis Chua.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b02755-b3a6-43e3-9b8d-e6ee75a22bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:21:22.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coach Al put me aside and told me he’s gonna give me one more year
        so I wanna thank coach Al for giving me one more year," Caguioa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3be524-388b-4264-a5b2-eafdeea448b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:21:22.882+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-1 cager was picked third overall in the 2001 PBA Draft
        by Ginebra, where he immediately made an impact and snag the Rookie of the
        Year honor. He then went on to win eight titles with the franchise, including
        the recently-concluded 2019 Governors'' Cup crown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc73e2e-8254-42d5-91f4-db56e108ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:23:31.609+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:42.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2020/1/17/ginebra-2019-pba-governors--cup-champions.html"><strong>ALSO
        READ:&nbsp;Ginebra captures 2019 PBA Governors'' Cup title</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15289f32-b8cc-411c-b171-dff4ded8e154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T22:21:22.883+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:42.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from helping Ginebra win championships, Caguiao has also blossomed
        into becoming one of the most decorated players in the country — he was named
        Most Valuable Player in 2012, won the Best Player of the Conference award
        three times, selected in the Mythical First Team three times, and a 13-time
        All-Star.</p>'
