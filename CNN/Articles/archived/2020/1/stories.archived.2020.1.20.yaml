      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Caught this pretty cool moment when Brad stopped and watched Jen
        win her Sag Award, he couldn''t stop smiling," wrote E! reporter Jason Kennedy
        on Twitter.</p>'
