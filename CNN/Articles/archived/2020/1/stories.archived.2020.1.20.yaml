  'Pompeo-Moustafa-Kassem-death':
    'author': 'Richard Allen Greene and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-20T08:39:24.152+08:00
    'imagesource': 'jcr:1735d267-4a71-4a7f-9822-00ba9e941aa7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc11d1ac-02b2-47ac-8b4f-66d73923e85b'
    'lead': 'Secretary of State Mike Pompeo on Sunday met with Egypt''s president
      and expressed outrage over the ''pointless and tragic death'' of Moustafa Kassem,
      an American citizen detained in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T08:42:30.593+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:51:11.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:16.245+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pompep', 'Moustafa-Kassem']
    'template': '1'
    'title': 'Pompeo expresses outrage over American''s ''pointless'' death in meeting
      with Egyptian President'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed697f-4426-4e6c-a8e8-301ad9cd9260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Secretary of State Mike Pompeo on
        Sunday met with Egypt''s president and expressed outrage "over the pointless
        and tragic death" of Moustafa Kassem, an American citizen detained in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63739a78-79f8-4e4f-a8fa-77fa4ded5ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779b10d9-2cb5-4586-beda-537f74aadfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo met Egyptian President Abdel Fattah El-Sisi in Berlin, where
        both men are attending a conference aiming to bring peace to Libya.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd6c7a-c0a2-4d68-bb9b-94a46d6ca1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d829c-dd44-4345-9c79-a193e8894aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Met with President Sisi today and addressed the pointless and tragic
        death of detained U.S. citizen Moustafa Kassem in Egypt. On #Libya, President
        Sisi and I agreed on the urgent need for a return to a @UN-facilitated political
        process and a ceasefire," Pompeo tweeted Sunday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2610853a-d9b1-4920-aea8-ea30f2f903fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8595b33b-e74b-474b-9f2b-2bda7955b211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kassem, who once begged for President Donald Trump''s help, died
        Monday of heart failure during a hunger strike after more than six years in
        an Egyptian prison. He was 54 years old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a2102-c359-489a-b67d-692496acd3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcdc5a6-72e9-43b7-b1cf-4306023f44b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian American was detained in August 2013 in Cairo while
        visiting his family. He was beaten by security forces and held in pretrial
        detention for more than five years before being sentenced without due process
        in September 2018 to 15 years in prison, according to Pretrial Rights International
        and The Freedom Initiative, the two organizations that represented him during
        his case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ec2faf-4674-4d6d-bf1d-f315d716479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0358eaba-282b-43bf-ac83-f9d4a95f48fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.594+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after his sentencing, Kassem sent a handwritten letter to
        Trump to inform him of his plight and implore the US President for his help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8debb-0d5e-459f-9b90-6a688f5e0cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d45e7c-100c-49b6-aad3-19805ad6bbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray that you have a plan for me," Kassem wrote. He told Trump
        that he was diabetic and was going on a hunger strike "knowing full well that
        I may not survive it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b52738-3ccc-4d78-8345-bef2e2c08b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ba1e1-da48-46b0-b448-0ed57ebe35a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mohamed Soltan, the leader of The Freedom Initiative,
        Kassem was on a liquid-only hunger strike on and off before cutting off liquids
        last week. Shortly afterward, he was transferred to a local hospital, where
        he died.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7047ebe-d813-4120-96a7-36be761d2f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff1402-331d-42ef-86c9-52271572745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am putting my life in your hands," Kassem wrote to Trump in that
        September 2018 message.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8816d1a8-1718-481b-98a2-6f7d576c8dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b1fd6-cd65-44df-845c-5ede6d5be7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if the President ever saw the letter, which was passed
        to him by Rep. Peter King, the New York Republican who represented Kassem''s
        brother and sister-in-law. The White House declined to comment on the record
        about Kassem''s death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ccf89-6aa3-47c2-8fbd-f059a8d33c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb1eec-1fd0-4a86-8d01-89425adfb025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a bipartisan group of lawmakers and activists on Wednesday
        gathered on Capitol Hill to urge the administration not to let Kassem''s death
        be in vain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32461f38-fab5-4fb5-89fb-8efe420092b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb652ee-a249-43cd-a3ff-24456d37a914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He died in an Egyptian prison for no reason whatsoever," said Sen.
        Patrick Leahy, a Vermont Democrat. "I''m a former prosecutor. I would call
        his death a homicide. It was as preventable as his imprisonment was unlawful."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d66dc-ab1f-41cb-b5fb-eec0b28e2808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e608b7b7-2c20-4c8f-b9f4-23dcdfcf18fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department confirmed his death on Monday, with top
        senior State Department official David Schenker saying, "his death in custody
        was needless, tragic and avoidable."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20bc419-f1f6-48af-8cbc-4bc9c932451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.595+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520092ef-2ea5-446e-8408-3e6dcffc70c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.596+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:11.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Pompeo had raised concerns about Americans detained in
        Egypt, including Kassem, Trump has been less vocal about the Egyptian President''s
        human rights abuses. The US President instead heaped praise on Sisi in April
        2019, when he hosted the Egyptian leader at the White House.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b258ac2-5746-4e27-a6ec-a204d3d296ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T08:42:30.596+08:00
      'mgnl:createdBy': 'glee'
