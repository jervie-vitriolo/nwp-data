      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año said Monday afternoon that 199 barangays
        covered by forced evacuation must stay closed including businesses that operate
        there, but clarified that some areas in Tagaytay are not covered by this order.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6274465-25c7-46c8-853b-8aa6a681d097'
