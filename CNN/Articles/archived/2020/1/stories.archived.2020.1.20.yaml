      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Prince Harry, the Duke of Sussex, expressed
        "great sadness" Sunday evening in his first public statement since Buckingham
        Palace announced he and his wife, Meghan, would give up their royal titles
        and would not represent the Queen as working members of the royal family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b44d37a-6758-4854-a54f-42e0da59c17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:23:09.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a2e042-8a7f-4585-baf2-e39abedb2e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:23:09.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision that I have made for my wife and I to step back is
        not one I made lightly," Harry said in a speech at a charity event in London.
        "It was so many months of talks after so many years of challenges. And I know
        I haven''t always gotten it right, but as far as this goes, there really was
        no other option."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692aafd9-4fc2-4854-a565-3b728a118568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:23:09.335+08:00
