      'mgnl:type': 'text'
      'text': '<p>Joaquin Phoenix honors Heath Ledger in SAG Awards speech</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97506c30-d5a4-47f9-ab8a-cf727d831b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.924+08:00
