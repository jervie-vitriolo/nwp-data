    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d58f40b-614c-45b5-aa29-d4f9c6729dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.611+08:00
