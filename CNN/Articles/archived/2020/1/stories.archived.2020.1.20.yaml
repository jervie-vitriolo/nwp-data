    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487918fb-3138-4260-aace-d75e32dbb5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.594+08:00
