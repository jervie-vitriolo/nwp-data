  'paraguay-prison-break':
    'author': 'Jackie Castillo and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-20T16:15:36.194+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '727a7698-6e1e-4cb7-94c6-06cfea74227f'
    'lead': 'The majority of the escapees belonged to a criminal Brazilian gang known
      as the "PCC" — the Primeiro Comando da Capital, or the First Capital Command.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T16:20:15.669+08:00
