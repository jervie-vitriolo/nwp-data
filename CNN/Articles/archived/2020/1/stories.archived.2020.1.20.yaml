      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, the technical working group is saying that, as per
        <em>sinabi ng aming</em> chairman, terminated <em>na yung</em> program...
        <em>Kaninang umaga</em> during the press conference <em>na nangyari doon sa</em>
        Senado, <em>sinabi ni</em> Chairman (Antonio) Guardiola <em>na</em> terminated
        <em>na yung</em> pilot program and giving notice, seven days, <em>na...sa
        lahat na</em> terminated <em>na ''yan...at mag-umpisa na ulit manghuli ang
        mga kinauukulan dahil nga</em> illegal <em>''yan,"</em> said Suansing</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665994a-9e85-460d-bfad-3bd0d98860b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "At this point, the technical working group is saying
        that, as per our chairman, the program is terminated... At this morning''s
        press conference in the Senate, Chairman Guardiola said&nbsp;the pilot program
        was terminated and we''re giving seven days notice... apprehensions will begin
        because that is illegal.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a3a4a7-f165-4fe0-8d73-e36056c18761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Bong Go said the move ending the pilot run of
        motorcycle taxi operations has been shelved.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdc6829-31f5-4a81-b7b4-ae32a88ec295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.710+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters on Monday, Go said there will
        be no apprehension pending a report from the technical working group.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad273000-9ffa-4b1d-b6d1-2d157b7dbe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said Transportation Secretary Arthur Tugade and Land Transportation
        and Franchising Board Chairman Martin Delgra have agreed to his appeal. He
        added that he will also forward the recommendation to President Rodrigo Duterte.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3be3f6-247b-43d2-9560-ff25877ed5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiola, chairman of the technocal workiing group, earlier told
        the media that they will have to terminate the test run and declare ride-hailing
        firms Angkas, JoyRide and Move It as "illegal," as they have not gathered
        sufficient data on their safety despite the three-month extension given to
        conduct the study.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7193638f-0333-43da-b32d-74bd92b99815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the Senate public services committee that despite the recommendation
        report that they sent to the Senate, they have not reached any conclusion
        to their working data.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e1552-2775-46a4-a17f-7b51cd0464ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar version of the report was supposed to be sent to the House
        transportation committee a week from now.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90815d6c-f392-42d2-a402-290ea5be95e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tinitigil po namin yung programa kasi hindi po kami makagalaw.
        Marami pong</em> legal impediments along the way. <em>Yung pagrerequire po
        namin ng</em> guidelines, <em>hindi po sinusunod ng</em> Angkas," Gardiola
        told Senator Grace Poe, who chairs the hearing.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c7ae4-1d50-4892-a6a7-8af9ec3b9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are stopping the program because we cannot move.
        There are so many legal impediments along the way. Angkas alone does not follow
        the guidelines that we have been requiring.]</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b6a36-6f62-454d-89a0-bafea5dea06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "impediments" cited in the report include numerous social media
        statements supposedly "disparaging" the TWG, and the staging of rally and
        petitions of Angkas against the decision of the TWG to impose a cap on their
        ridership. It also previously appealed for JoyRide and Move It to be excluded
        from the pilot run.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff408a4-88b2-4c64-8ca2-09e9c0ff77bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inability to get data not a reason to stop test-run</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0287d9ea-7263-4584-8943-d9ef5e0773e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate panel, however, was not convinced by Gardiola''s claims.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913305c-5cb1-4cee-b94f-2988407a5b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Poe noted that the Congress cannot be pressured into passing
        a measure just because of the technical working group''s "inability to get
        data."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0354a6-0eed-462e-b770-c7360229141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So,<em> ikakansela niyo dahil ayaw niyong gawin ang trabaho ninyo,
        ganoon ba ''yon? Papaano ngayon niyan iligal silang lahat? Anong klaseng batas
        ang gagawin namin kung di susuportahan ng tamang pag-aaral?"</em> Poe said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51569d6a-5b4a-4255-9e56-978629e9ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, you want to cancel the study because you do not
        want to do your job, is that it? How will that be if all of them are illegal
        now? What kind of measure will we make if you cannot support the conduct of
        a thorough study?]</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d8208-1edb-4814-b2f2-18ea316de415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Civil Service Commission Aileen Lizada, former LTFRB member,
        noted that there is no reason for the TWG to stop their study, citing the
        struggles of the agency, when it imposed orders and penalties on ride-hailing
        firms Grab and Uber in the past.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009556cd-68c4-4e52-9bb8-8b4bf0139c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Grab and Uber we had a lot of birthing pains. We had a lot
        of difficulty getting data from Grab and Uber but we did not give up because
        we thought of the riding public and I would like to encourage the technical
        working group to proceed," Lizada said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0905616-e160-4991-849d-e2626fac8597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-agency TWG first conducted its study from June to December
        2019. This was extended to three more months until March this year.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1d01e-e23d-4b60-b01a-5c224a3b8996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also came to the defense of motorcycle-taxis, saying that their
        operations should continue amid the continuing malfunctions of the metropolitan''s
        public trains.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb96fe82-574f-4751-ad7e-163b6e15d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not necessarily the safest, but it''s something that we need
        at this time because we need alternative modes [of transportation] when even
        our MRTs (Metro Railway Transit) are not fully operational at a hundred percent,"
        Poe said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e1c23-a378-49a3-a98c-704f17c00ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She even urged the private sector to file cases against the termination
        of the study.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca55343-be1b-4f11-9c2c-8c56d6404f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement later in the afternoon, the TWG said that they are
        considering all sentiments raised in the Senate. It said that it will further
        discuss the matter and a report will then be submitted to Tugade for further
        developments.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fc5c4c-1059-46bb-9ab0-078056146b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Tugade, DOTr Director for Communications Goddess Libiran
        said that the extension must take place in an atmosphere that is "not filled
        with cases" and disagreements with the firms.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab56c1d-06c4-4c5e-ad4e-dd19c181c7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another meeting shall likewise be conducted on Friday with stakeholders,
        resource persons, and the three motorcycle providers participating in the
        study, to iron out the specifics," the statement read.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4ea373-55dc-49f8-b1b9-789eb2f366bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Suansing''s interview with Busina Balita, he admitted there was
        data available.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040c38e-1779-4c8d-92a7-c7b644c5a9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has yet to amend Republic Act 4136, or the Land Transportation
        and Traffic Code, which bars two-wheeled vehicles from being used as public
        transportation.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3151a45e-dd7d-452f-97cc-c6a9003e78f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 39,000 riders in Metro Manila and Cebu will lose their jobs
        should the ban take effect.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d92c22-5625-451f-8435-02f69099ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas bikers earlier filed a petition against the new LTFRB guidelines
        on the motorcycle pilot run, which the company said will leave 17,000 of its
        27,000 bikers unemployed.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250920aa-879b-4017-9b4c-3c7aa4ce2935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The (TWG) said it imposed the cap since two new apps — JoyRide and
        Move It — also sought to provide motorcycle ride-hailing services.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18807ac1-1048-4022-b616-85b74fe4f3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:08:18.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:51:04.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An order from the Quezon City Regional Trial Court Branch 223 dated
        January 9, granted the petition of DBDOYC Inc. — the company behind motorcycle
        ride-hailing app Angkas — for a <a href="https://cnnphilippines.com/news/2020/1/10/qc-court-stops-motor-taxi-cap.html"
        target="_blank">temporary restraining order</a> (TRO) on the decision of transport
        officials to limit the number of motorcycle taxi riders to 30,000 in Metro
        Manila and 9,000 in Cebu.</p>'
    '123':
