      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a96cc6-32e6-4e87-82f1-41c21e3f28f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T13:16:21.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:57.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court <a href="http://cnnphilippines.com/news/2019/12/19/Maguindanao-massacre-verdict-Ampatuan.html"
        target="_blank">convicted 43 people</a> over the massacre, which killed 57
        people, including 31 media workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01923083-3665-458a-b96e-7451c9020754'
      'mgnl:activationStatus': true
