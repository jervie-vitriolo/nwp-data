      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started during the show, particularly as Pitt accepted his award
        for outstanding performance by a male actor in a supporting role for "Once
        Upon a Time... in Hollywood."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
