      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs warned anyone within Taal Volcano''s 14-kilometer danger
        zone will "definitely" die if Taal has a explosive eruption.</p>'
    '36':
