      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922a8155-cc63-4b02-b050-7312e7eef694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> All
        signs point to more magma movement in Taal Volcano, over a week since its
        steam- and ash-laden eruption, state volcanologists said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5d4a8c-7b98-4093-b768-e51ee40b868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a76552-ee4a-45fb-88fd-58d377cca483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano may look calm on the outside with only infrequent weak
        explosions generated in the past 24 hours, but Philippine Institute of Volcanology
        and Seismology (Phivolcs) said there is activity brewing underneath the volcano.
        Phivolcs Director Renato Solidum said they have seen a resupply of molten
        rocks underneath Taal, warning it may lead to more a dangerous volcanic activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac8f9c-d8c7-44fd-ba7f-e29237f27c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2182f657-17c7-446e-998c-68edd7f4c68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is resupply of magma from below based on earthquakes and
        ground deformation. The resupply is feeding into beneath the Taal Volcano
        Island. There might be additional activity in Taal Volcano," told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f43ae-a075-4c72-8c29-dc2f785b846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ed9370-50b1-49be-a99e-1d1039afd420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 600 volcanic tremors have been recorded from Sunday to Monday,
        signifying magma is moving. However, Solidum said the frequency of stronger
        earthquakes has slightly decreased.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d237885-fb36-4bf8-88fb-03abab932e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367ef6c-38e9-42af-8418-da716b0deca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum added there is now a higher concentration of emitted sulfur
        dioxide (SO2), which means magma is actively degassing beneath Taal. Phivolcs
        has measured an average of 4,353 tonnes of SO2 per day. It is a major gas
        component of magma, which is released by a volcano when magma is relatively
        near the surface.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde3234-171d-4960-a926-f6f5071f519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ea95a-7325-4cf1-8e33-300c23511ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief volcanologist said they also observed inflation of the
        volcano, which is consistent to the ascent of magma due to pressure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03d5978-9336-4173-8c70-9e38ff7e7d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba263527-1183-4b03-9747-6f384d2f620b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interaction of magma with water can actually cause explosions,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d816a1-a37f-4348-ad53-24c897e23084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-21T07:15:15.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs added parts of the northeastern portion of Taal Volcano
        Island have sunk while the entire volcano has swelled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b4cd37-4358-4bbc-ac42-c4d0ff6c44f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c0aebc-d49c-4db4-888b-d0e2a3d6256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eruption threat Alert Level 4 remains hoisted over the volcano as
        a hazardous and explosive eruption is possible within hours or days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711cda9-5025-4685-ba1f-7ddad393b437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e5c53-9e95-4116-86d1-9e3a3e089e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we now look at the condition of the volcano, it somewhat simmered
        but the threat is still there," Solidum said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4828ba-ab80-4396-ae1b-662986ef6cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4347ef4f-0d36-42a5-844c-47022d82bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents within the 14-kilometer danger zone are told to stay away
        from the volcano as an eruption is imminent. Office of Civil Defense Administrator
        Ricardo Jalad said they are still implementing the lockdown on Taal''s designated
        dangerous zone, which covers 14 areas in Batangas and Cavite.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef0ef1-692e-4eb8-bb0b-21b8f5b35c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d943b-b388-4367-8775-8e34158a515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:02:43.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 200,000 individuals have been displaced since Taal''s steam-laden
        eruption on January 12. Around 104,000 individuals are staying in designated
        evacuation centers.</p>'
