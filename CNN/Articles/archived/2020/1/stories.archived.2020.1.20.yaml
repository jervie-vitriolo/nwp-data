      'mgnl:lastActivated': 2023-01-26T22:51:25.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few hours of this, he realized his plan wasn''t working.
        The water had lowered just an inch, if that. Eventually, the YouTube throws
        the rest of the towels in the trash and, well, tries to explode them with
        a firework.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04196cce-f60a-4f3d-92bd-bb5ecae812c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:24:43.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:25.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b7cb9-8e5a-459b-a227-5fbcf50ff10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:24:43.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:25.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash came quickly. "Talk about pollution and waste," one
        viewer commented. "Terrible video idea, waste of resources! For what? A couple
        of views, think about the environment !!" another viewer said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6882a8f-d010-4138-9367-0e0696ad311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:24:43.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:25.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce319ae6-7ef8-43a8-8ff8-e4ae03fa5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:24:43.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:25.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While paper towels are a paper product, they aren''t recyclable
        because the fibers are too short to be used again, according to Stanford Magazine.
        Germs, food, and grease on the paper towels can also contaminate the clean
        paper in the recycling bin. When paper towels break down in a landfill, they
        generate methane -- a greenhouse gas that is 23 times more potent than carbon
        dioxide, according to Stanford Magazine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9e787-dc57-4cc4-99c3-10cd4fc01d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:24:43.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:25.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89359462-51f1-46cb-8c63-688a2ded2e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:24:43.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:25.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the video was posted, Oliveira apologized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff3c2d-0437-4c6c-8b65-719c20d8aa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:24:43.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:25.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def36cb5-3625-4626-90eb-0e6e4f059579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:24:43.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:25.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, this video was a really bad idea," he told his viewers.
        "I was caught up in the idea of making a banger and I didn''t really consider
        the net consequence on the world around me... I deserve the criticism on this
        one!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c779a-5e3a-417e-850d-382db2b23d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:24:43.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:25.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c57372-0823-4657-b697-1fee5e3c9020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:24:43.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:25.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliveira said he donated $1,000 to the Australian Red Cross organization
        and asked his viewers to donate as well. He noted that all proceeds will go
        to the emergency teams that are fighting the "bushfires we''re currently seeing
        across NSW."</p>'
  'Harvey-Weinstein-jury':
    'author': 'Elizabeth Joseph and Jean Casarez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-20T06:25:15.229+08:00
    'imagesource': 'jcr:6f32d144-5d95-4216-a120-834f15cdc698'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9df1552-6864-4f18-9eae-3023334d4515'
    'lead': 'A woman writing a novel about ''predatory'' older men and their relationships
      with younger woman will serve as one of 12 jurors who will decide Harvey Weinstein''s
      fate in one of the most high-profile cases in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T06:27:08.700+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:51:24.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:12.845+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A woman writing a novel about ''predatory older men'' has been seated
      on the Harvey Weinstein jury'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2c34e-e0f1-4e11-8391-467a42c0ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A woman writing a novel about "predatory"
        older men and their relationships with younger woman will serve as one of
        12 jurors who will decide Harvey Weinstein''s fate in one of the most high-profile
        cases in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f343af72-b635-4c66-b025-ec26e5add0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f1bf48-2048-433a-9fc8-ed10a02c6af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York criminal trial of Harvey Weinstein is based on the
        relationships between the former Hollywood power broker and producer and two
        younger women. The Manhattan District Attorney''s Office is working to prove
        to the jury those associations included sexual assault and rape, while Weinstein''s
        attorneys maintain his sexual relationships with the two women were consensual.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b5030-f654-4b11-879c-33c29b934813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5988f62-7c3a-49ba-851d-f5c1ebf5cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, 67, is accused of raping a woman in a New York hotel
        room in 2013 and forcibly performing oral sex on another woman in 2006 at
        his Manhattan apartment, court documents show. Weinstein pleaded not guilty
        to five felony charges: two counts of predatory sexual assault, one count
        of criminal sexual act in the first degree and one count each of first-degree
        rape and third-degree rape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6569906-c7c7-4d42-abe3-648b3a8a8cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe803137-e943-40d6-acb6-2bccd8792b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selection of seven men and five women as the trial jury was
        finalized Friday, capping a selection process that began last week in New
        York State Supreme Court. Three alternate jurors, two women and one man, were
        chosen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b48127b-56c4-41ca-860a-67fe4030dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d579a9-532d-42ee-afee-c5566cd0d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11th juror to be seated in this trial is at the heart of why
        Weinstein''s defense attorneys have filed a motion for a mistrial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6ab3b-ed29-44bf-a140-db3253b7b66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce59cc-8eb9-4b0d-924e-d519529adf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my biggest fear," Weinstein''s lead defense attorney, Donna
        Rotunno, told CNN Friday, referring to what she believes can''t be a fair
        and impartial jury panel, and one subject to being tainted by juror No. 11.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec551d2-0841-404b-b88c-41fc6881e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282820f8-2ae0-41fd-bc20-1e64447641c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jury selection</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1d67a-98fb-4483-9e62-826d1894f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jury selection in this trial took place over two weeks and went
        through two phases: pre-screening and voir dire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10f8cf-7a93-4b8d-b7c8-4bcf48d045cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1391a861-9d41-46d8-99e5-097b37468833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During each day of the pre-screening phase, the court rotated through
        the more than 100 New York City residents that received a jury summons and
        asked them just two questions: could they be a fair and impartial juror and
        are they available to serve on the jury for the length of the trial, which
        could last up to eight weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28b4b6a-1dce-4110-9be0-d152569954ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288cca55-9fa7-46a9-9638-e143edaedf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on news coverage and experiences with friends and family,
        I don''t think I can be fair," one man told Judge James Burke on the second
        day of jury selection, according to a pool report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d5460-b591-41e1-9b6a-3a8414ddf94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e580d-55f5-47cd-8497-9f7095ec5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I read all the news, I have my mind made, and I don''t think I''d
        be a fair juror," another woman told the court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99f6b0-1d90-4fc2-988a-5d004a53b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e3138d-1fb4-4455-8996-b87d1352fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''m still able to keep an open mind on the facts," supermodel
        Gigi Hadid told the court after stating she''s met Selma Hayek, an actress
        named on the trial''s witness list. Hadid was eventually dismissed from jury
        duty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9cf92c-f46d-4d8f-b557-e984d80bc16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb8e28-cc49-4e42-b8ba-696656b16129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 120 potential jurors, 43 were dismissed on the first day of jury
        selection because they couldn''t remain impartial, according to a pool reporter.
        Nearly 50 were dismissed for the same reason on the second day, according
        to the pool reporter in the courtroom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39b7b4-7961-443d-a6bb-fe6af3de88ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a503674-5d4e-4eb2-97b3-d57b4f1d9e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential jurists who told the court they believed they could remain
        fair and impartial and were available to serve for the length of the trial
        were instructed by Judge Burke to go home, fill out a jury questionnaire and
        return to court with it on January 16.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ecd567-99a2-4ef5-8dd7-bc0907c922eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cc89f1-3da4-44d6-b241-0de98260a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 140 prospective jurors, completed questionnaires in hand,
        returned to court Thursday. The 72-question form asked the potential jurors
        who were about to enter the voir dire process a range of questions, from what
        they do for a living to their hobbies and interests.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e2c050-9e06-40d1-bb4a-079ea87c00c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d40f79-46ba-4a46-9085-16532b0fbc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voir dire is a process in open court where potential jurors are
        asked questions on the record by prosecutors and defense lawyers to determine
        their suitability for jury service. The phrase is French for "to speak the
        truth."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36838ec-0edb-41cd-b4f4-1c74022cca2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39bf124-2506-4ef6-9a6b-522aef9c322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors and defense attorneys, hoping to secure individuals
        who side with their position of the high-stakes trial, asked a variety of
        questions to prospective jurors:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43204f8b-388c-47fb-aa5f-ab5680cb65fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ee419-d345-4bfc-ac28-174535b5a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you able to go home and say, ''I found Harvey Weinstein not
        guilty?''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4f66c2-233d-4eb4-a321-1651ccfe9658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef2e367-4ac2-49bc-b991-7a70df7dd49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does everyone here appreciate the fact that somebody could be suffering
        in their own personal life and yet be able to put on a brave face?"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0db9752-7894-45bb-9ae2-10e4f128298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3269f503-4db0-4962-8b33-bd2191bbea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who believes people have consensual relationships at work to get
        ahead?"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bb0edb-6350-46b5-9de6-e43fa2b9a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919678e4-dfb4-4ab2-8efa-87f86b5b94c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Juror No. 11</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae75a3-d634-4df3-961d-cb64f8800153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the voir dire process, prosecutors and defense attorneys
        have 20 peremptory challenges, meaning each side can dismiss up to 20 potential
        jurists without providing a reason for doing so. Attorneys can present an
        unlimited amount of challenges for cause — explaining to the judge that a
        potential juror should be eliminated because of bias, prejudice or prior knowledge
        that would affect his or her ability to serve as an impartial juror.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a40892-bea4-4dd8-bd8a-5d4fe28dc85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de3677-5b75-4ccc-bbba-28f576681017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s defense team has used the last of their peremptory
        challenges before it came time to question the woman eventually chosen as
        juror No. 11.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105cd7bf-376c-4204-8acb-acc80c9ac57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859c7114-b579-47d5-901b-07a525383872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was not forthcoming about her upcoming book on the jury
        questionnaire, Weinstein''s attorneys Damon Cheronis and Arthur Aidala argued
        in court Friday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc9db63-6e70-43a3-b7ae-b8c4575b31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2045cf8a-5069-43e7-8d42-c597ba8d66e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead prosecutor Joan Illuzzi responded by saying juror No. 11''s
        questionnaire included the fact that she enjoyed "novel writing."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53fe9a2-ca9a-42e9-a412-1e35aa179767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d100ee-b66e-4b1a-9ccc-18f797ef3aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The juror indicated she enjoyed "novel writing" under the "hobbies
        and interests" section of the questionnaire, Weinstein attorney Donna Rotunno
        told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e111e4fb-0222-4b30-bf50-b2891e007d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bb9832-c080-4f4e-a2b7-efd8277fc6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not, ''I am writing a book on this topic,''" she said. "Big difference."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7569f18c-b6ef-49bc-8c6b-84f909cd4176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68660bec-c9ad-472f-a4b5-4b01642e667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheronis asked the then-potential juror about the research involved
        in her upcoming fiction book.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564a75d-8004-4b52-a227-745f26f15d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81056f25-6ffd-4471-9f83-10b1cbc8fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:08.704+08:00
      'mgnl:createdBy': 'lara'
