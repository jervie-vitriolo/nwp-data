      governor '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7e7c7-973a-4faa-9cc1-957522bea5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:45:35.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)—</strong> Schools
        in Cavite are ready to accommodate students displaced by the Taal Volcano
        eruption, the provincial governor said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98d204-e75c-4b5e-81ea-f6d10f1accda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:45:35.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ve given instructions already that children in evacuation areas
        be absorbed into the school system during this time,” Cavite Governor Jonvic
        Remulla told CNN Philippines’ The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91005653-68d1-433b-bbcf-8aa292d658fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:45:35.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are open to accommodating anyone,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3944b-770e-4802-bf3d-5968216ee3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:45:35.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said a school identification card would suffice, and students
        need not present other documentation such as transcripts, especially if these
        were left at home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccade8a-5dc1-417b-bcdb-df258ebc9002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:45:35.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department previously said the January 12 eruption
        has affected over<a href="https://www.cnnphilippines.com/news/2020/1/17/2.4-million-students-affected-Taal.html">
        2.4 million students.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1821f63-d96b-46d7-814c-9101b470c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:45:35.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:56.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days after the eruption, Education Secretary Leonor Briones
        signed a <a href="https://www.deped.gov.ph/wp-content/uploads/2020/01/DM_s2020_003.pdf?fbclid=IwAR3ESN9rNFbFaj5QcrbaZbKAkWtC9gtJbAu-ZcZpsx4jd5L0j520eSVDQGU">memorandum</a>&nbsp;directing
        public schools to accept displaced students from Calabarzon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd622c23-ad5d-4ed7-bf4a-2fdbc0233eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:45:35.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:56.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum directs educational institutions to accept “emergency
        transferees even with the unavailability or insufficiency of required transfer
        credentials.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b2157-7a12-4b54-8f45-f841b85ec6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:45:35.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department’s Disaster Risk Reduction and Management Service
        Director Roni Co said officials are thinking of deploying teachers to affected
        communities and evacuation centers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375764ef-ab43-48a7-b80f-17dd2d66df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:45:35.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pwede tayong mag</em>-deploy <em>ng mga</em> teachers <em>natin
        doon kung kinakailangan po</em>,” Co told CNN Philippines’ Newsroom Ngayon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ebcbf3-a8d5-4bc3-8331-5717ac771b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:45:35.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can deploy teachers there if needed.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448651a0-7d8b-4353-bafb-de60f3ca5f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:45:35.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:56.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yun pong mga libro, meron na tayong naibaba na mga libro sa
        iba''t ibang</em> divisions n<em>a pwedeng ma</em>-pull <em>para maibigay
        sa mga batang nailikas,</em>” she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd290b8-0112-45ac-b8cf-17a3f1e8ac1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:45:35.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the books, we have pulled out materials from different
        divisions that can be given to the displaced children.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd3c930-7471-4415-a94e-22ae332932e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:45:35.382+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:56.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday evening, around 42,000 individuals are stayin in Cavite''s
        evacuation centers, Remulla said.</p>'
