      'mgnl:lastActivated': 2023-01-26T22:51:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8258cd-52dc-44db-85de-aa5050cd2d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:23:09.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:21.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in this month, the couple announced they would step back
        from their roles as senior members of the royal family, split their time between
        the United Kingdom and North America and work toward becoming financially
        independent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbaf1aa-386c-4c4b-a4b7-0e14e004bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:23:09.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:21.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603d19b-7058-404f-8ea2-c4a5632d418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:23:09.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement announced Saturday, Harry and Meghan will also
        pay back 2.4 million pounds (about $3 million) of British taxpayers'' money
        used to renovate their home, Frogmore Cottage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f595e93-009a-439a-932d-57cbfbcf5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:23:09.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:21.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac5f24-c98b-45d5-9653-2c759a1bc328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:23:09.336+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:21.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve accepted this, knowing that it doesn''t change who I am or
        how committed I am," Harry said of his family''s future on Sunday. "But I
        hope that helps you understand what it had come to, that I would step my family
        back from all I have ever known, to take a step forward into what I hope can
        be a more peaceful life."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b6792-42a5-491d-a81b-3f3c728ce87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:23:09.336+08:00
