    'template': '1'
    'title': 'Duterte wants ₱30-B supplemental budget for gov’t response to Taal eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d1cd6-a06e-4460-bf76-0714f3b38a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:46:57.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> President
        Rodrigo Duterte called on Congress to pass a multibillion-peso supplemental
        budget for the government’s response to the eruption of Taal Volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf08242-4b54-46bc-9045-249be802015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:46:57.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65a34e1-fedc-4865-9c8f-32a8d7f3f5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:46:57.232+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will ask Congress to expedite. ₱30 billion will cover everything.
        <em>‘Yung tulong na ninyo sa</em> [That will be aid for your] livestocks,
        <em>pati mga bahay</em> [and your houses,]” Duterte said Monday in Batangas
        in front of an audience of refugees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c548288-9bd5-40c3-9a2b-54fcedc794b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:46:57.232+08:00
      'mgnl:createdBy': 'xave'
