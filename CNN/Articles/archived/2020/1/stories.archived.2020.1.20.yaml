    'mgnl:tags': ['tennis', 'grand-slam', 'Australian-Open', 'Coco-Gauff', 'Venus-Williams']
    'template': '1'
    'title': 'Coco Gauff defeats Venus Williams at Australian Open as Federer, Osaka
      and Serena also win'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004b59e2-e04f-4040-a17d-20cf76090ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New year, new grand slam, same result.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b00d7-dd2a-4483-90c9-762b638c776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenager Coco Gauff defeated seven-time grand slam champion Venus
        Williams 7-6 6-3 in the first round of the Australian Open on Monday, a rematch
        of the 15-year-old''s grand slam debut at Wimbledon last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8631847-820d-4faa-8cf0-46bddda13779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing in the main draw for the first time in Melbourne, Gauff
        raced into an early lead in the opening set but failed to capitalize on her
        advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac05f8-debf-44c9-9503-58fbf9011227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, 24 years her opponent''s senior and playing in her 85th
        major, pulled back at the end of the set before going down 7-5 in a tense
        tie break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e020519-c411-4e0d-8a62-ae634087458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/19/tennis/serena-williams-tennis-australian-open-intl-spt/index.html"
        target="_blank">READ: After ending her losing streak in finals, is Serena
        Williams on course to win the Australian Open?</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c6b95-2bea-47a6-97b7-863a450eb0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff again took an early lead in the second set and this time made
        it count, wrapping up the contest in an hour and 37 minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b4432-81da-472b-8737-b50e63b565b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to say thank you guys, you guys were chanting my name
        and I only thought that would happen at the US Open," Gauff said to the crowd
        on Margaret Court Arena following her victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd833be-abc4-41c9-adce-ff2d3b037148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To hear that here in Australia means a lot to me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae81353-2e90-461f-8002-011b4327f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain at Melbourne Park meant that play was restricted on the
        first day of the tournament, but Roger Federer, Noami Osaka and Serena Williams,
        who is chasing a 24th grand slam, were all in action on Rod Laver Arena.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74590826-0487-48aa-a8f6-e745e6af5414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/18/tennis/australian-open-rafa-nadal-novak-djokovic-roger-federer-serena-williams-tennis-spt-intl/index.html"
        target="_blank">READ: Australian Open: Nadal, Djokovic, Federer lead men''s
        draw, Serena eyes record-equaling 24th grand slam</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390d6773-f93c-41b3-9757-c118b2817ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three emerged unscathed in straight sets — defending champion
        Osaka defeating Czech Republic''s Marie Bouzkova 6-2 6-4, Williams breezing
        past Russian Anastasia Potapova 6-0 6-3 and Federer bettering USA''s Steve
        Johnson 6-3 6-2 6-2.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9e06a1-ea32-4072-bdbb-217c529041f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t played proper matches in many, many weeks, and probably
        95% of the guys are coming here with matches," said 38-year-old Federer, who
        won the last of his six Australian Open titles in 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816d50ae-4c95-4269-9da5-22e21a9dc8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for me really, the first three rounds are key to getting
        going, to getting used to the pressure, staying calm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313064db-2d84-4482-ac1e-cc3c97b36c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the unknown that can be a little bit scary at times. But
        today there was none of that because I broke early each set and was able to
        get on a roll and play freely after that."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6d57cf-4a9f-463d-a872-f4d34d4c031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caroline Wozniacki, who won her sole grand slam title in Melbourne
        two years ago and will retire after this year''s tournament, also made light
        work of her first round match, defeating Kristie Ahn 6-1 6-3.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d54acc-b3bc-479e-a702-6be856d04461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:34:20.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/20/tennis/coco-gauff-venus-williams-australian-open-roger-federer-naomi-osaka-serena-williams-spt-intl/index.html"
        target="_blank">Coco Gauff defeats Venus Williams at Australian Open as Federer,
        Osaka and Serena also win</a>."</em></p>'
  'Lotte-Group-founder-Shin-Kyuk-ho-dies-at-98':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-20T16:42:05.798+08:00
    'imagesource': 'jcr:d691f1fa-a690-4fcd-a772-cad5615c09cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '855a05cb-3036-42e5-8c44-9d0869e22c6d'
    'lead': 'Lotte Group founder Shin Kyuk-ho, the billionaire tycoon who turned a
      chewing gum business into a sprawling corporate empire, died on Sunday in Seoul.
      He was 98.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T16:44:51.478+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:50:50.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:22.182+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lotte', 'Lotte-Group', 'Shin-Kyuk-Ho']
    'template': '1'
    'title': 'Lotte Group founder Shin Kyuk-ho dies at 98'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bd8d49-6111-4380-91d4-cb1196fbb422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> Lotte Group founder Shin Kyuk-ho,
        the billionaire tycoon who turned a chewing gum business into a sprawling
        corporate empire, died on Sunday in Seoul. He was 98.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c681d66-6860-4ea4-a7b9-45e956039c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d347ec-a5de-4668-8260-56a9203eb43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shin''s death marks the end of an era. He was the lone surviving
        founder of the five giant, family-run conglomerates — Hyundai, LG, Lotte,
        Samsung and SK — that dominate South Korea''s economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2196761b-c04b-4253-b8bd-ecb1cedeaad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd7194c-fa7c-4582-b9dc-a1b999c92944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the southeastern city of Ulsan in 1921, Shin moved to Japan,
        Korea''s colonial rulers at the time, to seek his fortunes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9a21d6-b060-41f9-87fe-9e53f1228e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed651f-031d-4135-877c-94a1dedbb0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started out delivering milk and newspapers before founding an
        oil production company in 1944. The business came to an abrupt end after it
        was bombed by US fighter aircraft at the beginning of World War II.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3959fbf8-9dfc-4766-b7d6-d11d767e8aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de5dc83-4cb2-4829-a0a3-71b24188e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shin then founded Lotte in 1948 after seeing how popular chewing
        gum was with US forces stationed in Japan. He later expanded the company to
        his home country, establishing Lotte Confectionary in Korea in 1967.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c730d-3368-43fd-8de0-b275d3d7dd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6707fc7-bd1a-4e17-b816-c36b44b8f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotte went on to become one of South Korea''s biggest family-run
        companies, or "chaebol." The sprawling multinational''s wide range of businesses
        include candy, retail, theme parks, hotels and construction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d114b-8f0a-43b3-92fb-e4cacc22271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f6e96f-13ab-442b-b6bd-bbd311d906a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lotte''s assets include a professional baseball team, the Lotte
        Giants, the New York Palace Hotel on Madison Avenue, and South Korea''s tallest
        building, the 123-story Lotte World Tower.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60130b6b-f17e-45a2-94a4-7892f464e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ebbb44-b3ac-4e76-b963-b8e10587ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of Korean Industries, which represents major businesses
        in the country, on Sunday hailed Shin as a "pioneer" who helped re-build post-war
        South Korea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab6f4e3-13f6-4108-a45a-d34b313eeb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580da79-ebb6-40a6-a80b-1c65f56204b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shin''s dedication to investing in the nation "when South Korea
        was recovering from war ruins, laid the foundation for the national economy,"
        the organization said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47920b3d-915b-40f6-b871-a40710b222bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c74b7a-fe3a-46c0-b25d-cee217db21b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like other chaebol founders, Shin''s legacy was tarnished by
        family in-fighting, allegations and convictions of widespread corruption,
        and growing criticism among South Koreans of the outsized influence wielded
        by the family-run conglomerates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a423e77-4f74-4fec-89fe-dea3d96f1c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289871a-56f5-4da7-9b05-5bbb05411e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Shin''s sons were involved in a highly publicized corporate
        feud to take control of Lotte. The younger son, Shin Dong-bin, eventually
        won.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3011854d-d83f-47eb-aaba-2fe17fa875ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20494509-5328-4384-a063-6f58f0ef4163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the spat caught the attention of South Korean prosecutors, and
        allegations of corruption soon emerged. In 2017, Shin, his son Dong-bin and
        several other family members were charged with tax evasion, embezzlement and
        illegal business dealings. A South Korean court eventually sentenced Shin,
        then 95, to four years in prison, but allowed him to remain free due to his
        deteriorating health, according to local media reports.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d0b71-e94f-4957-9f17-4e41424aa549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fee3c9-cc82-4d50-a14a-9786421efae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:44:51.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:50:50.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Dong-bin, received a suspended jail sentence in that case,
        according to local media reports. But he was later swept up in the far-reaching,
        political corruption scandal that brought down former South Korean President
        Park Geun-Hye. Dong-bin was arrested and indicted on bribery charges in 2017.
        He denied the charges, but was found guilty by a South Korean court the following
        year, receiving a suspended jail sentence.</p>'
    '25':
