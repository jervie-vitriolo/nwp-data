  'Duterte-Talisay-Cebu-drug-trade-police':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-20T09:12:35.268+08:00
    'imagesource': 'jcr:c0a379ba-2420-48f6-8d0d-77760edce21b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5db0863-3c33-41d0-af4f-9722987cc4fb'
    'lead': 'President Rodrigo Duterte on Sunday once again called out the rampant
      drug problem in Cebu, and vowed to go after police officials supposedly involved
      in the ''thriving'' illegal drug trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T09:31:44.667+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:51:08.910+08:00
