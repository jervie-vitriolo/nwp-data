      'mgnl:lastActivated': 2023-01-26T22:51:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b54038-db20-4a79-8645-1707408c04e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:15:07.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:05.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese scientists on January 8 identified the pathogen as a new
        strain of coronavirus, in the same family of the deadly severe acute respiratory
        syndrome (SARS). Officials in China have linked the viral infections to a
        Wuhan seafood and wildlife market, which has been closed since January 1 to
        prevent further spread of the illness.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfbcfa4-a6a4-48c4-93c1-8668d0a85efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:15:07.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:05.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b2345-2b62-40bb-8f9d-516d36e1e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T11:15:07.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:05.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new virus has not shown death rates like SARS -- which
        infected more than 8,000 people and killed 774 in a pandemic that ripped through
        Asia in 2002 and 2003 -- so little is known about it that health authorities
        are calling for vigilance.</p>'
  'Angkas-JoyRide-Move-It-will-be-banned-next-week':
