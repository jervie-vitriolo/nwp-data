      'mgnl:lastActivated': 2023-01-26T22:50:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd045790e-8c24-4626-bca8-8376c6d6ea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:52.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has skipped ASEAN summits for two years in a row, with most
        Southeast Asian leaders snubbing the scheduled US-ASEAN meeting in Bangkok,
        Thailand last year, where the US President sent National Security Adviser
        Robert O’Brien as his representative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62302a68-a650-4695-85ab-8ce14bec1f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6b87cf-8834-4755-918c-5fcc0f36d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump’s invitation to ASEAN leaders was sent in November 2019, but
        Malacañang only released it to the media on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63011298-30de-445f-bf60-ea7c1cf08d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:52.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6777095-ebff-4560-a167-71c67b0b573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:52.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether Duterte has accepted the invitation for
        him to come to the US. Trump has repeatedly invited Duterte to Washington,
        but the Philippine President has yet to make that visit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed1eaf-7a4e-425e-9202-4c60f949fcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:52.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a74e9b-8f7c-430d-b1ff-0828b7c80782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:52.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump’s invitation came ahead of the approval of proposals in the
        US Congress to ban Philippine officials involved in extrajudicial killings
        and what US senators have described as "wrongful detention" of opposition
        Senator Leila de Lima. The opposition senator has been in jail for more than
        two years over drug charges, with the court trial hitting a snag.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5325d29-18b0-439c-8b32-1785370fb257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:52.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30543abf-3ac7-4e7f-9ae4-f3995da946ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since inviting ASEAN leaders to the US, the <a href="http://cnnphilippines.com/news/2020/1/9/united-states-senate-sanctions-philippine-officials-de-lima-drug-war.html"
        target="_blank">US Senate has urged Trump</a> to deny US entry to and block
        all US-based transactions in property and interests of "members of the security
        forces and officials of the Government of the Philippines responsible for
        extrajudicial killings... and responsible for orchestrating the arrest and
        prolonged detention of Senator De Lima."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955b009-1da7-4d56-9ed2-8cc5fbc2b5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:52.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aea7ea-256d-416e-9f08-23ef9e3c2445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is in line with the Global Magnitsky Human Rights Accountability
        Act, an American law which allows Washington to punish foreign officials implicated
        in "significant corruption or gross violations of human rights" in any part
        of the world. Under the law, the US President shall decide on requests to
        impose sanctions on human rights violators and corrupt foreigners within 120
        days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84c9a7-e8b0-4d32-b61f-307e4e67573f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb612d7b-c153-4a2f-b50a-140e619b74cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also signed in December a spending measure which includes
        a reference to a Senate committee report which instructs US State Secretary
        Mike Pompeo to ban foreign officials who have had a hand in the “wrongful
        imprisonment” of opposition Senator Leila de Lima from entering the US.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ce90f-2bd9-493e-a1c2-fac9ecbf21b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68989453-25d8-4f49-bd5e-b9ef46e35734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:17:20.595+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EXPLAINER: <a href="http://www.cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html"
        target="_blank">How the US budget law bans Philippine officials</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
