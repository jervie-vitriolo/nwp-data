      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariton Bornas, chief of Phivolcs'' Volcano Monitoring and Eruption
        Prediction Division, said Monday that state volcanologists were about to propose
        downgrading the alert level 2 hoisted over Mayon volcano and alert level 1
        on Mount Bulusan last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b25d0-7cfa-4956-9b13-8947a84247ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33a65a-3374-4c72-a27c-a6d39b22a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito pong mga bulkan na ito ay actually irerekomenda na ibaba
        ang alert noong nakaraang Lunes, kaya lang po ay naunahan tayo ng pagputok
        ng Taal</em> [We were supposed to recommend downgrading the alert on these
        two volcanoes last Monday, but we had to focus on Taal''s sudden eruption
        first]," Bornas said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3643a527-c274-4f1b-89f7-8b4a10eaf18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16465f-dbbc-4659-9220-6cb434651cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.987+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs had to swiftly raise the alert level for Taal volcano last
        January 12 after it erupted a tall column of ash and steam, blanketing towns
        in Batangas and Cavite with ashfall. Residents within the 14-kilometer radius
        from the main crater have been told to evacuate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80dc91d-916c-4b38-ab1d-7f9f2041ce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9be74-5996-4ec1-b908-a1efbe2fdb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Mayon has been on alert level 2 since March 2018, with <a
        href="https://cnnphilippines.com/news/2020/1/14/Mayon-Volcano-alert-Phivolcs-rumors.html">Phivolcs
        denying recent claims on social media</a> that the volcano just had the alert
        level raised and is now on the verge of erupting. Alert level 2 meant there
        is "increasing unrest" in the Mayon volcano, with increasing sulfur emissions,
        a faint or intermittent crater glow, and a decrease in water flow to wells
        and springs. Scaling down the threat to alert level 1 would indicate that
        there will be no "imminent" eruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c15b0a-1277-4c42-9b6a-bf53ed88db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://https//cnnphilippines.com/news/2018/01/30/mayon-eruption-timeline.html">TIMELINE:
        The Mayon eruption</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2943f7de-3974-4dca-b7ca-542ae37a2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bulusan has been on alert level 1 since May 2019. This
        meant that there is an "abnormal state" of unrest, observed through slight
        increase in volcanic earthquakes or steam and gas, sporadic explosions from
        vents, hotter springs, and a swelling in its edifice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f742b-13d1-4b91-98d4-6dc5f9b8269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c11d2f-9ecf-4f48-967d-81b5346cd0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulusan last erupted in <a href="https://www.cnnphilippines.com/news/2019/5/5/mount-bulusan-sorsogon-phivolcs-alert-level-1.html">June
        2017</a>, while Mayon was last seen spewing lava in January 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f8a7d-b7cd-487e-9bb5-146bf319b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d995ca-886f-4845-98da-b0b62c0223bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bornas said the plan to reduce the threat level for the two volcanoes
        in the Bicol region will take effect once Phivolcs reaches a consensus and
        issues a bulletin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e6fdb-83a7-4d62-b428-b9be3586f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5fca3-12a9-43a4-a971-3ea6a3e39dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest level is alert level 5, which incidates that a hazardous
        eruption is in progress. The lowest is alert level 0 when a volcano is quiet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c91ad5-bc43-468d-b2cb-3b94926ba82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa760c-5648-4eba-9141-ecc8bc2e05b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that authorities are conducting 24/7 monitoring on 10
        volcanoes in the country. Apart from Mayon, Bulusan and Taal, authorities
        are closely watching activity in Mount Pinatubo; Kanlaon in Negros Oriental;
        Hibok-Hibok in Camiguin; Matutum and Parker in Mindanao; Iriga and Isarog
        in Camarines Sur. Phivolcs also mounted an auxiliary monitoring of Mount Apo
        in Davao following a series of earthquakes that rocked Mindanao late last
        year, Bornas said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40e76e-79de-4703-97bb-8239e34d61db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fcba5e-445f-4547-abf0-825febef0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T10:43:36.988+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:51:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal remains on alert level 4 as of Monday morning. Phivolcs Director
        Renato Solidum earlier said that authorities would still have to assess trends
        in the volcano''s activity for at least two weeks to determine whether Taal
        is entering a lull before it can downgrade the alert level.</p>'
