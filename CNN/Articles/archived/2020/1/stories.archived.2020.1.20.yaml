      'mgnl:type': 'text'
      'text': '<h2>''Up to local officials to decide''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a0590-458d-40b1-a987-5a8c8947f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:11:26.449+08:00
