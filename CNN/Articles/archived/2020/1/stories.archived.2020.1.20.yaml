      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/18/tagaytay-city-taal-volcano.html?fbclid=IwAR1jVKULKXA5iWQB5WofNWtQCuhWcRltFKJH535CLghu_lPyCR4SsXcYijw">Related:&nbsp;Tagaytay''s
