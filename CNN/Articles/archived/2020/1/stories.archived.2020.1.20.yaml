    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:21.847+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paraguay', 'prison-break', 'Primeiro-Comando-da-Capital', 'Euclides-Acevedo',
      'brazil', 'Pedro-Juan-Caballero']
    'template': '1'
    'title': '75 ''highly dangerous'' gang members escaped a Paraguayan prison, officials
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734c37d0-186d-4378-9f16-572295f2af8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:20:15.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 75 inmates escaped from a prison
        in Paraguay through an underground tunnel Sunday, the Ministry of Interior''s
        Office said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6da572-8833-447a-89fc-fedce0deb79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:20:15.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the escapees belonged to a criminal Brazilian gang
        known as the "PCC" — the Primeiro Comando da Capital, or the First Capital
        Command.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ed874-f056-46e5-ab68-ee9b28652799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:20:15.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Euclides Acevedo described them as "highly dangerous"
        prisoners and said some of them may have already crossed over to Brazil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f780a084-4a30-4a93-b1d3-204465cac7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:20:15.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said police in Pedro Juan Caballero, the town bordering Brazil
        where the prison is located, are on "maximum alert" after the "massive" prison
        break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4dcc2a-6294-4d75-9d75-43b38bf05201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:20:15.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC — a powerful prison gang — is the "largest and best-organized
        criminal organization in Brazil," <a href="https://www.insightcrime.org/brazil-organized-crime-news/first-capital-command-pcc-profile/#"
        target="_blank">according to InSight Crime</a>, a foundation that studies
        organized crime in the Americas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe154d12-3a9a-4f73-a97d-ec5049c2d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:20:15.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While based in São Paulo, PCC''s reach transcends borders, crossing
        over to countries where other criminal organizations haven''t taken charge,
        InSight Crimes says. It''s expanded its operations both internationally and
        in neighboring South American countries, the group said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5d0291-7b61-47a6-a5f6-c8e7c9f5d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:20:15.670+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/19/us/paraguay-prisoners-escape/index.html"
        target="_blank">75 ''highly dangerous'' gang members escaped a Paraguayan
        prison, officials say</a>."</em></p>'
  'australian-open-coco-gauff-wins-over-venus-williams':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-20T16:30:28.103+08:00
    'imagesource': 'jcr:6353bfe2-5331-4fa1-b149-03158b88a8db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c113f7cf-3558-4200-a9c4-37f5b541119c'
    'lead': 'Teenager Coco Gauff defeated seven-time grand slam champion Venus Williams
      7-6 6-3 in the first round of the Australian Open on Monday, a rematch of the
      15-year-old''s grand slam debut at Wimbledon last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T16:34:20.910+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:50:51.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:21.973+08:00
