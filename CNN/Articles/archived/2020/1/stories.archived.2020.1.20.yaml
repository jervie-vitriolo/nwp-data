      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — It’s
        finally over between James Reid and Nadine Lustre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a021e-396f-4d97-804a-bbff020a16bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:46:28.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagged as JaDine by their fans, then real-life couple confirmed
        on Monday night that they have already split up. The two cited that they are
        aiming for “personal growth.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c4ed4-3cf8-4d1c-8c3a-55f2bb65eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:46:28.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s true that we have split up but not for all the reason that
        are being spread on the tabloids and social media but because after quiet
        and mature conversations, we decided to focus on our ourselves not only for
        our careers but more for our personal growth as we are still young and we
        want to achieve as much as we can,” said the two in a statement aired in a
        talk show at ABS-CBN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507a332-fd91-4434-92d6-ba5458ace318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:46:28.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, Lustre even <a href="https://www.cnnphilippines.com/entertainment/2020/1/5/Nadine-Lustre-James-Reid-breakup-deny.html"
        target="_blank">denied the story</a> of split up between her and Reid following
        an article published by entertainment columnist Ricky Lo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1b1711-1d3f-4998-a815-6768d6353377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:46:28.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this latest development on the relationship of the two, Lustre
        and Reid assured their fans that they are still in good terms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0618460-56f2-4b83-9cac-7d66e5d6f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:46:28.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in good terms and are still really good friends and will
        continue to work with each other especially when it comes to music.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef530b-9f28-4bd2-8f1a-87db9d545c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:46:28.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two also thanked their fans for their support in the past years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207bcb45-c66b-4820-ac34-537bd61bf5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:46:28.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you for all the JADINE FANS for their undying support and
        we hope you continue to support us now and in the future. We shall forever
        be grateful to them for their love and understanding,” read the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f388c24-8d2d-43d1-9922-b1b97fc5fd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:46:28.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre and Reid first teamed up on-screen in ''Diary ng Panget:
        The Movie'' in 2014 in which many became fans of their loveteam. This was
        followed up by several movies and television dramas like On The Wings of Love
        and ‘Till I Met You.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a84af66-fa5b-4017-a21f-95ce9a20a012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:46:28.191+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:40.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the two were seen doing separate projects. Lustre starred
        in a dance movie Indak, while Reid is expected to have a project with Nancy
        McDonie of K-Pop girl group Momoland.</p>'
