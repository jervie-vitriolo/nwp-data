      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f226f34-4efd-4c6e-8c3e-e0dcf465545a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked during the interview about the meeting he and Warren had before
        launching their White House bids last year, Sanders said he didn''t "want
        to get into what was a private conversation," pivoting instead to say: "It
        is hard for me to imagine how anybody in the year 2020 could not believe that
        a woman could become president of the United States." Sanders reiterated that
        he had tried to draft Warren to launch a White House bid in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b686f-dd91-4cd9-a832-934ebf61fff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0462c48-9600-4fac-8992-32d379dceefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Sanders'' interview, Warren told reporters later Sunday
        that she has "no further comment on this," adding: "I have been friends with
        Bernie for a long time. We work together on many, many issues. And I''ve said
        all I''m going to say on this topic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e27d2-9023-4b89-81f0-2f3d478cfa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67018cb0-3ee9-4178-b7f3-fe64c27b3e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Their own set of problems''</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f733da-dbdd-4be3-bcd0-a2e3a7bc557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his radio interview, Sanders did agree there is an anxiety
        that exists around electing a woman to the presidency, but made the point
        that "as a country, we have come a long way," pointing to how the US grew
        to accept an African American as president, and has come a long way in terms
        of gay rights by accepting former mayor of South Bend, Indiana, Pete Buttigieg,
        another 2020 hopeful, as a "serious candidate" who is openly gay and married.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd3741-928d-4523-9b2c-3fde4afa9404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3af10b-5c54-4d24-9d0f-3bd9a2cc1c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he believes woman candidates have a different experience
        running for president and if gender is still an obstacle for female politicians
        Sanders said: "Look, look I think, the answer is ''yes,'' but I think everybody
        has their own sets of problems."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6b165a-6ef3-4c79-9e19-0e2d4462db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377aa814-7a03-44f7-a1a8-118e269e7879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator then argued that just as Warren has to grapple with
        her gender and Buttigieg has to grapple with being thought of as too young,
        Sanders must face voters who think he is too old. In this context, Sanders
        referred to Warren being a woman as one of the negatives voters must consider.
        "Yeah, so everybody, you know, brings some negatives if you like," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661b3c91-3ede-4a98-a7a1-157552717ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa7616f-d9ad-4746-a80b-11a2601d6d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people that said well, you know I like Bernie,
        he''s a nice guy, but he is 78 years of age, alright? So we have to argue
        please look at the totality of who I am," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b10822f-9554-4f28-9a4c-3aa35e3bf929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36bc237-ca31-44b1-aecc-75c403256a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would just hope very much that the American people look at the
        totality of a candidate, not at their gender, not at their sexuality, not
        at their age, but at everything."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9486a8-a035-4043-97eb-114f2e0eeeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6928558-1295-4066-814b-d349cdc4060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his town hall in Conway, New Hampshire, Sanders elaborated
        on his earlier remarks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02eeda5-0621-4d7c-8527-cd6e440f3a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a7421c-cf5c-4be2-89e3-6eb4f6061a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think anybody who doesn''t understand that there is an enormous
        amount of sexism in this country. That there is homophobia in this country.
        That there is anti-Semitism in this country," Sanders told CNN. "That there
        is ageism in this country. That there is religious bigotry in this country
        and that you think that doesn''t impact the political process, I think you
        would be mistaken."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a4bc2c-c5f8-4dc9-8e0d-856ba6b23acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6855c7a7-39a7-4e7c-b23c-a6d1dbf497a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A heated exchange</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27330881-ab38-4108-8e97-3885d4903d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates'' feud came to a head immediately following the conclusion
        of the CNN/Des Moines Register Democratic presidential debate Wednesday when
        the two senators engaged in a heated and brief conversation in which they
        confronted one another about the differing accounts they shared during the
        debate. Sanders vehemently denied questioning whether a woman could win the
        presidency during the debate, while Warren called Sanders her "friend" and
        insisted she wasn''t there "to try to fight with Bernie."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d91d6cd-e146-4a24-8d57-e3c19d9d4783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56482208-f392-4906-9e2b-2e4d5fd45044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you called me a liar on national TV," Warren can be heard
        saying after the debate to Sanders, who replied: "What?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b8dc1e-0c6b-49f0-a12c-92033f68036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f73bbe-aa47-4493-a06e-20a3d001cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you called me a liar on national TV," she repeated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f320a9b3-5b20-49d1-bea8-8b37ecf66bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d59b475-e3e8-4d12-9e59-b880b39a8a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, let''s not do it right now. If you want to have that
        discussion, we''ll have that discussion," Sanders said, to which Warren responded,
        "Anytime."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a8cbb-fbdc-42f0-8455-429071f1a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42348e5-2470-4b85-ac26-7d4b94e00f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.746+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You called me a liar," Sanders continued. "You told me -- all right,
        let''s not do it now."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36658e98-c182-4ed2-85c4-85c3517e711a'
      'mgnl:activationStatus': true
