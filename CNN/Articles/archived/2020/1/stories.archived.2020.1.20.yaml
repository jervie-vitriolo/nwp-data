  'REIT-program-relaunch':
    'caption': 'The government has relaunched real estate investment trusts or REITs
      as another platform for the public to make money by investing in property companies.
      (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-20T19:42:09.292+08:00
    'imagesource': 'jcr:c73abc92-a788-46e4-8f92-662b4c8631a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32ba8f84-7010-4bc6-af84-0dd6d4971649'
    'lead': 'The government has relaunched real estate investment trusts or REITs
      as another platform for the public to make money by investing in property companies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T19:44:06.834+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T22:50:45.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:23.720+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['REIT', 'real-estate', 'property', 'asset', 'real-estate-investment-trusts']
    'template': '1'
    'title': 'Gov''t relaunches REIT program for property investments '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0cbd9-b418-4040-98d8-1b7032a4348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:44:06.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> The
        government has relaunched real estate investment trusts or REITs, a platform
        that would let property companies raise fresh funding from the public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08172a-7071-4d19-b24d-22fe2772cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:44:06.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02831774-38a6-4d50-8196-67c1778f5fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:44:06.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Securities and Exchange Commission (SEC) led the unveiling of
        new rules for REITs on Monday, 11 years since the law creating these investment
        instruments took effect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c8b400-a519-484f-9893-3c9d0bd5d843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:44:06.834+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf448e4-65e3-485f-a9ff-bf78b573f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:44:06.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>REITs work like stocks and are managed and pooled through fund managers,
        except that these are solely invested in the real property sector. These are
        typically invested in commercial assets like offices and apartment buildings,
        hotels, and shopping malls. Investors profit through a share of the income
        drawn from rental fees and other gains drawn from the establishment''s operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea99578-bbfc-4562-9936-4fdc2e2312fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:44:06.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c2a4a-a6fe-46e6-b3e1-048d67417869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:44:06.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have tweaked investment rules to make REITs more attractive
        and sustainable. From an old requirement to have at least 40 percent of the
        investment firm owned by the public, the figure has been reduced to 33 percent
        — a share much lower than original rules which would make it hard for companies
        to thrive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3e33a-872e-4e6e-b066-da181fd032c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:44:06.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c17f5-a511-4573-a3ec-b9ad746cc29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:44:06.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:45.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>REITs are also tax-free following a provision under the Tax Reform
        for Acceleration and Inclusion Act which took effect beginning January 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b82248-1499-432e-b81c-3e3e1eb16710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:44:06.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc07b1-9d68-4c50-b0cf-78b6979d7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:44:06.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"REITs allow Filipinos to invest in the real estate market without
        owning actual property or the disadvantages of high transaction costs and
        illiquidity,” SEC Chairman Emilio Aquino said in a statement, adding that
        developers are also assisted by diversifying their funding profiles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb8a601-32c2-4793-8f1d-7f04eb67cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:44:06.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e023d3a7-41fe-4b57-be85-4fa332fb8ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:44:06.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:45.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The REITs will be listed on the Philippine Stock Exchange, and will
        appear like trading stocks except that these are solely hedged on real estate
        projects. Accredit REIT fund managers and property managers will be authorized
        to handle transactions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ca0c3-2164-4157-99bb-c2f4b1108b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:44:06.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da86687-7aeb-4ed9-a87f-03ce4bedc8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T19:44:06.835+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:50:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also be a way to diversify investments in the local capital
        market, and would also support the property and even infrastructure sectors
        through additional funding.</p>'
  'Rodrigo-Duterte-supplemental-budget-Taal-Volcano':
