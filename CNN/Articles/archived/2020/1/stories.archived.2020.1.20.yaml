      'mgnl:type': 'text'
      'text': '<p>The shooting came hours after the Kansas City Chiefs <a href="https://edition.cnn.com/2020/01/19/us/super-bowl-liv-chiefs-49ers-trnd/index.html"
        target="_blank">clinched a trip to Super Bowl LIV</a>, beating the Tennessee
        Titans at Arrowhead Stadium in Kansas City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bda6c-4147-453c-bf3b-34fc6ee215fb'
