  'feast-of-the-child-jesus-tondo':
    'author': 'Pau Villanueva'
    'caption': 'The child Jesus can be seen raised over devotees’ heads, displayed
      along the street, mounted on pedicabs and motorcycles, and even cradled by children
      in strollers. Photo by PAU VILLANUEVA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
