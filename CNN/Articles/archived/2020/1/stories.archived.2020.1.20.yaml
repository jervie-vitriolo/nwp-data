        have agreed to US President Donald Trump’s proposal for a <a href="https://cnnphilippines.com/news/2020/1/19/Donald-Trump-Rodrigo-Duterte-US-ASEAN-meeting.html????"
        target="_blank">special meeting</a> between him and the top leaders of the
        regional bloc.</p>'
