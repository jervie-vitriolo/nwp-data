    'mgnl:tags': ['Bernie-Sanders', 'voters', 'credentials', 'gender']
    'template': '1'
    'title': 'Sanders says voters are more concerned with a candidate''s positions
      than their gender or racial identity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4006c9b8-cd6e-47c7-907b-7e3bf45db012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Democratic presidential candidate
        Bernie Sanders said Sunday that "the world has changed" and that American
        voters are now more concerned with a presidential candidate''s positions than
        their gender or racial identity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3279373f-3893-4899-91c8-86c9bd79117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745172c9-1690-42ea-ae43-b015642c7af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All candidates, Sanders added later during the interview with NH
        Public Radio, have "their own sets of problems" when running for public office.
        His comments cap off a tense six days between the Vermont senator and his
        progressive colleague, Massachusetts Sen. Elizabeth Warren, over gender, identity
        and presidential politics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3830464-da1b-4426-a9d4-2dc7f01268d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef009d7-9d3c-4cbe-b493-3468ccb60b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren said last Monday that Sanders told her during a private 2018
        meeting that a woman could not win the presidency. In a CNN story published
        earlier that day, four sources had said Sanders had told Warren in the meeting
        a woman couldn''t win. The claims touched off one of the most public feuds
        between the two candidates ahead of the Iowa caucuses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71e0de5-e50d-426f-94e8-8cc71cf7eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee9be16-4fb7-40ce-9566-ddd0ff14d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has changed. And to those people who think that a woman
        cannot be elected you''re dead wrong. If you think a gay American cannot be
        elected you are dead wrong. If you think an African American cannot be elected
        you are dead wrong," Sanders said in the interview Sunday. "I think the American
        people have moved very significantly in trying to look at candidates based
        on what they stand for, not on their gender, not on their sexuality, not on
        their race."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f5a82d-7cc6-4315-89c5-7756904463cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:27:13.744+08:00
