      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://twitter.com/Official_UE/status/1219177270503305216">met
        the team</a>&nbsp;Monday at the school''s gym.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418be2dc-6605-420b-a730-692fc1a9a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:43:20.533+08:00
      'mgnl:createdBy': 'cjmarquez'
