      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4087d068-de24-4b25-bfe0-f5c6bb328ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything seemed fine, until they received a frightening call on
        their drive home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07298e67-bc3f-4da4-adc7-24acf7bbdc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895e8d8-0b40-401b-b128-2c247d4d6a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the doctor herself calling saying, ''Please get Sophie back
        here immediately, we gave her euthanasia instead of a rabies vaccine,''" Olson
        told CNN affiliate KTRK.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80792a4e-743e-4fa7-942e-e06e7254427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948238b6-0ce4-4fd4-b124-cdfb406e7485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple rushed back to the hospital to try and save their beloved
        cat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6ee16-eddf-48e6-a7df-c630c8aa957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffccece-f908-4202-acad-324bec2d303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I immediately took her out of her cat carrier and I held her, talked
        to her, because I knew that was going to be the last thing she would remember,"
        Olson said. "I knew she wasn''t going to come back at that point. I just knew
        it. She pretty much was dying in my arms."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad430514-78c2-4cbb-9cbb-a8e75929e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb441fa8-7b6c-421f-be50-c6d0b6a2ded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital staff gave Sophie oxygen and fluids to try and flush out
        the deadly drugs, Olson told CNN affiliate KPRC-TV. She died two days later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f4e195-bc74-4ab2-9a89-df37e1cf028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c0f26-1d24-430b-9613-5fbe5362e3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suburbia North Animal Hospital did not return CNN''s request for
        comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab646d-c8d3-4e21-87ae-1a6171a1d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a95fec-6225-4539-8704-56732440840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olson said while the hospital staff was extremely sorrowful and
        apologetic, it was simply an "accident that should have never happened."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92ed09-ae36-4729-8e7f-b8d571456179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac61ba-bf54-4371-a4be-cdb23b82bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My main concern is not to bash them at all, just want to make public
        aware to be vigilant, ask questions that you didn''t think you had to ask
        of your veterinarian so this doesn''t happen to anyone else," Olson said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2239a2ee-0154-4a48-b9c0-40a4b60b2c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.622+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.876+08:00
