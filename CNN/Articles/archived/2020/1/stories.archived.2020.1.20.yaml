      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20)</strong> — Manila
        Archbishop Luis Antonio Cardinal Tagle has begun preparations to take on his
        new role in Rome by bidding farewell to hometown of Imus at a Mass Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c00def-a9ef-4dbe-bebf-168b0dff5dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:20:47.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cbcpnews.net/cbcpnews/cardinal-tagle-bids-farewell-to-his-hometown-imus/"
        target="_blank">A report</a> from the Catholic Bishops Conference of the Philippines
        (CBCP) news website said the mass was held at Our Lady of the Pillar in Cavite,
        and quoted Tagle saying, "This kind of celebration gives me strength."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e8b5c-c9cf-40c3-8eed-37e2d7eb5aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:20:47.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From here, I will be an overseas Filipino worker. Please continue
        praying for me, especially for Pope Francis,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab322c9d-bc7b-41fd-aa12-9fdb43b7dee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:20:47.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis appointed Tagle as the new <a href="https://cnnphilippines.com/news/2019/12/8/tagle-vatican-prefect-of-the-congregation-for-the-evangelization-of-peoples.html"
        target="_blank">Prefect of the Congregation for the Evangelization of Peoples</a>
        in December, which a report from Vatican News said the post was an "important
        department for evangelization."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e50373-3ef7-4fad-8b18-81584236c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:20:47.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican News noted the last Asian to take on the role was Cardinal
        Ivan Dias from India who served from 2006 - 2011.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c095b5ba-9bce-4064-a874-408b3add7814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:20:47.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this choice, announced a few days before the end of his trip
        to Thailand and Japan, Francis once again shows great attention to the Asian
        continent," the report added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03373b55-ccb1-4059-b437-fb4166535441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:20:47.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report from CBCPNews.net also said Pope Francis would be appointing
        a new Manila archbishop "soon."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae03aec-9942-4303-bb38-405dbd153d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T23:20:47.992+08:00
