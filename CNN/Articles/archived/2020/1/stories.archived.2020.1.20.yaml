      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13129763-539c-4686-b55e-8dc57997a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T14:57:26.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:00.717+08:00
