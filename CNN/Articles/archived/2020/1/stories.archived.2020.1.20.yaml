      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the best alternative is really to build roadways over roads.
        You can do it here. You can start here if there''s enough space. You can start
        with a railroad commuter and then build new roads above it," he said during
        the 40th Sinulog Festival in Cebu City.</p>'
