  'MSG-health':
    'author': 'Analysis by Jessie Yeung, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-20T06:00:38.503+08:00
    'imagesource': 'jcr:b936e263-62e0-4601-bfbb-00bb7520535e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '247f81ca-99ba-4485-83fe-dc0d1a1f0320'
    'lead': 'For years, monosodium glutamate, a food additive known as MSG, has been
      branded as an unhealthy processed ingredient mainly found in Chinese food, despite
      a lack of supporting scientific evidence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T06:02:18.714+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:51:30.205+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:11.265+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MSG in Chinese food isn''t unhealthy — you''re just racist, activists
      say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f87b43-9402-4364-b771-f3bc507155e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you''ve heard of the term "MSG,"
        you might have also heard of its common —&nbsp;but inaccurate —&nbsp;connotations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086dc77-01e9-482a-8742-c2a841f41e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff2a3d-4b79-401c-9ab7-b0539e299613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, monosodium glutamate, a food additive known as MSG, has
        been branded as an unhealthy processed ingredient mainly found in Chinese
        food, despite a lack of supporting scientific evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603105d-eec8-410c-961b-28fc6c842b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4c7dc-f1d4-4340-abb2-c3e12e943c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This perception, which activists argue is outdated and racist, is
        so widespread that the Merriam-Webster dictionary has an entry for the term
        "Chinese restaurant syndrome" -- a type of condition that allegedly affects
        people eating "Chinese food heavily seasoned with monosodium glutamate," with
        symptoms like dizziness and palpitations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e2359-16fa-4a0b-ac6e-5c5f66341bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94952929-7821-49b8-a109-3b4fffbb6108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, activists have launched a campaign called "Redefine CRS." Headed
        by Japanese food and seasoning company Ajinomoto, the online campaign urges
        Merriam-Webster to change its entry to reflect the scientific consensus on
        MSG -- and the impact of misinformation on the American public''s perception
        of Asian cuisine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d500afe-f0fa-4b25-98da-45e8e921dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a01b301-ee5e-464f-85fb-2f9ba312322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To this day, the myth around MSG is ingrained in America''s consciousness,
        with Asian food and culture still receiving unfair blame," said the company
        in its campaign website. "Chinese Restaurant Syndrome isn''t just scientifically
        false — it''s xenophobic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4263091-4f23-4ffb-9bd6-563f4c146cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89285179-30bd-4587-9620-2442acaa3e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video released by Ajinomoto, several Asian American figures,
        restaurateurs, and medical professionals spoke out against the misconceptions
        surrounding MSG and Chinese food.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45fe2ee-0d85-4e1e-b00f-159b02c420d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55285af0-0e2b-40f3-8534-0c7471d942d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Calling it Chinese restaurant syndrome is really ignorant," said
        restaurateur Eddie Huang, whose memoir was adapted into the hit sitcom "Fresh
        Off the Boat." In the video, he pointed out that MSG is not only delicious
        -- but found in practically all processed foods, from ranch dressing to Doritos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212054ba-cf53-4666-9df6-68799d5370e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0549e217-6be5-4ce9-b7c4-af9f2d173f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign proposed a new definition for "Chinese restaurant syndrome"
        in the Merriam-Webster -- "an outdated term that falsely blamed Chinese food
        containing MSG, or monosodium glutamate, for a group of symptoms."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f60842e-ee1e-455c-9e01-5d035afcb832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55a2d61-3099-4195-b757-9862deb2ce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Merriam-Webster tweeted on Wednesday that it would
        be "reviewing the term and revising accordingly."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8143776b-6dfb-4152-9b05-a6559810b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19ebc3-117d-4cbf-b729-fce345e70055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re constantly in the process of updating as usage and attitudes
        evolve, so we''re grateful when readers can point us toward a definition that
        needs attention," said the company.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b219e2-ff90-417c-8de1-a91b57822b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.715+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e46c92b-6646-436a-bdd6-6e5f75b4e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What MSG is — and isn''t</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb3439-93e4-4ab6-87ef-85714fad90de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First off: what is MSG?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c1008-9eb7-4077-8e7e-3bc4ad2b5bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf837c8-76c7-4cba-b908-7c267b62824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chances are, you''ve eaten it. It''s a common amino acid naturally
        found in foods like tomatoes and cheese, which people then figured out how
        to extract and ferment -- a process similar to how we make yogurt and wine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90826839-0259-40ba-bf64-fa0ead56a941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a198e0c-226d-4511-898b-2b83a6fa333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fermented MSG is now used to flavor lots of different foods
        like stews or chicken stock. It''s so widely used because it taps into our
        fifth basic taste: umami (pronounced oo-maa-mee). Umami is less well known
        than the other tastes like saltiness or sweetness, but it''s everywhere --
        it''s the complex, savory taste you find in mushrooms or Parmesan cheese.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b665dc99-314f-43c6-81c4-2155176b3339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf794e3-0c31-4e5f-a697-dc1393cd6524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have consumed MSG throughout history, according to the US
        Food and Drug Administration (FDA) -- but the debate over its health effects
        began in 1968, when a man wrote a letter to the New England Journal of Medicine,
        complaining of numbness after eating at Chinese restaurants.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f547cee6-2475-456e-942d-e6fb473f7c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932c7d4-7e35-4264-8bbd-1da7917f0b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that Chinese food was dangerous spread quickly, and was
        lent legitimacy by some medical professionals at the time. A 1969 scientific
        paper identified MSG as "the cause of the Chinese restaurant syndrome," and
        warned that it caused "burning sensations, facial pressure, and chest pain."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de6e29-763a-471a-945c-489bdace2ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d485a-e75c-4ffb-a745-ee74474bd5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say it was scientifically proven. A 1986 paper in
        the journal Food and Chemical Toxicology argued that a decade of research
        had "failed to reveal any objective sign" that MSG was dangerous, and that
        the very idea of "Chinese restaurant syndrome" was "questionable."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1997fc-ab90-408f-91f7-51f401ad1fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f30e3-a826-41f9-b6bf-1c9d2b449436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA even set up an independent inquiry into MSG in the 1990s
        -- which ultimately concluded that MSG is safe.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c65aee9-55ad-4999-9a82-f5881beedfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.716+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc06d3-1118-45fa-98fc-0398e626c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it was too late to contain public fear and anxiety. MSG had
        effectively been vilified in the American imagination, and was shunned for
        decades afterward. Even now, a quick Google search for MSG turns up countless
        pages that ask: is MSG harmful?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe412ad-9e49-4784-a34c-9fd64e13acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8482a17-895d-432d-b4ec-c849d6a83104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many regulatory bodies and scientific groups have answered this
        definitively: No. The addition of MSG in foods is "generally recognized as
        safe," says the FDA site.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef342b14-c6e4-4547-b49a-6c5471336496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf08d8a3-6aa3-4248-806a-964193fdd5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint study by the World Health Organization and the United Nations
        Food and Agriculture Organization "failed to confirm an involvement of MSG
        in ''Chinese Restaurant Syndrome''," and noted that the syndrome itself was
        based on "anecdotal" evidence rather than any scientific fact.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b294d2b-4eaf-4446-97b9-6487dae4ee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4dce2c-c49f-4bd6-b8ec-2f80bc049c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, many said, if MSG was so dangerous, masses of people would
        have fallen sick in countries that cook with the additive, like China and
        Japan -- something that simply hasn''t happened.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54130d30-993f-4103-8b9f-c0a8ac245a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e016d57-d9c9-48f7-8ae9-f149d8065fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The fight for Asian food in America</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e35d55-0214-4a39-928d-a067d1e8e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Ajinomoto campaign points out, the public scare over MSG
        unfairly placed the blame on Chinese food -- and is partly why many in the
        United States still think of Chinese food as processed, unclean, or unhealthy.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e51d46-22da-4b4a-a771-2f317a0a9ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042421d4-8b81-4d6b-83c4-8aa90d20546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This perception -- and the growing movement to break down this stereotype
        -- made national headlines in the spring of 2019, when a white woman opened
        a Chinese restaurant called Lucky Lee''s in New York. The restaurant would
        serve "clean" Chinese food, she wrote in a now-deleted Instagram post -- food
        that wasn''t "too oily," and that wouldn''t make people feel "bloated and
        icky" afterward.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf33f10-336d-4bb1-8262-cc91a3824ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f3660-ac35-4c7d-9f78-78892085fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost immediately, the internet was in uproar. Members of the Asian
        and Asian American community accused the owner of not just appropriating another
        culture''s cuisine, but doing it with an offensive rather than appreciative
        approach.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c440d37-4ef1-4a81-895b-f0559eaf0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e00e54a-3242-408d-883d-fce2e23d4e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner responded shortly after the backlash, acknowledging in
        an Instagram post that Chinese food had "health benefits" and promising to
        "always listen and reflect accordingly." The restaurant closed in December
        2019 -- just eight months after opening.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4d844-ef32-4235-b9d6-eb2660e41f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.717+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ac0b28-4984-4ee9-9b27-6cbabf2692b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She apologized more explicitly in an interview with The New York
        Times -- but still, critics argued that her original post had reinforced negative
        and false stereotypes around Chinese food instead of exploring what it actually
        is.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14107f-8a94-4fab-9a1c-ac941e583e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fc93a4-1897-41a0-9295-6d32ee47c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy sparked a broader discussion on the racially-driven
        lines drawn around which foods are "clean" and "sophisticated." Why, for instance,
        is Italian or French cuisine -- both foreign to the US -- seen as high-class
        fine dining, while Chinese or Thai food is still often regarded as quick,
        cheap, and low quality?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b72eb56-4565-44ae-b8d2-605bf1e377a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff89a44-356f-4ecd-9feb-5594776669c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some also pointed out that "ethnic" foods -- a controversy in itself,
        because what is "ethnic" anyway? -- hold stories that have been erased or
        unacknowledged completely. For many, "Americanized" Chinese food was born
        from desperation and adapted for American tastes -- a way for immigrant families
        to survive in a society that demanded assimilation. To have that food, and
        its history of immigrant struggle, dismissed as "icky" or "oily" felt like
        a slap in the face for many in the Asian American community.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55c7a3-744e-4564-abb3-256c2476b9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2f159-c315-4616-aaf1-9773cb394c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Chinese restaurants in the US often had signs inside
        that announced "No MSG used," in an attempt to distance themselves from the
        stigma. Now, some are reclaiming and openly embracing the additive; Chinese
        restaurant chain Mission Chinese Food has salt shakers filled with MSG, and
        MSG margaritas with MSG crystals in the ice cubes.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5222e7dd-628f-48e2-a7b3-813b4de57e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e1a119-dd39-4e65-b92b-bd49ad764e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s Ajinomoto, one of the biggest voices in the MSG market
        and the leader of the Redefine CRS campaign. You can find Ajinomoto''s MSG
        seasoning packets and spice mixes in many American supermarkets, and it has
        been working for years to raise awareness about both the safety of consuming
        MSG and the ways it can be used to add flavor to dishes.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a297f76-cb06-46b8-972a-f816a0cd9408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fcf7b7-8794-49f4-9ee0-44b24f8eb3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all the hullabaloo, restaurateurs like celebrity chef David
        Chang, who produced and starred in the Netflix series "Ugly Delicious," and
        Anthony Bourdain, the late host of CNN''s award-winning series "Parts Unknown,"
        have worked to change public perception.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003da4ed-974c-4c48-bea4-aa242618c6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3477c-1e30-4664-a0df-aa20a2fc8fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fears surrounding MSG were just a "psychosomatic myth," Chang
        said in a tweet. In another post, he shared how he uses MSG in his daily life,
        adding it as seasoning to snacks like popcorn.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b343da93-2c3e-4fc3-9716-39ecc771f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d17001d-b8da-4d7e-991b-363c5ec409ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain, who traveled the world and showcased an extraordinary
        diversity of cultures and cuisines, was more explicit. "I think (MSG) is good
        stuff," he said in a 2016 episode of "Parts Unknown" filmed in China. "I don''t
        react to it -- nobody does. It''s a lie."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be6f943-d1e7-456d-987b-0d63e9eccf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.718+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22934008-a18f-4048-9b77-e5b9b44b62e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:02:18.719+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what causes Chinese restaurant syndrome?" he added as
        he walked through the streets of Sichuan. "Racism."</p>'
  'Dentist-hoverboard-case':
