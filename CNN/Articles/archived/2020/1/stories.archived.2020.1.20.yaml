      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3273c36f-15ce-4fea-901c-826d6952cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:15:08.188+08:00
      'mgnl:createdBy': 'lara'
