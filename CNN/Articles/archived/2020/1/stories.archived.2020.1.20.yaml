      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e3a34-efc2-4b59-ba90-729fcd02fda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T13:16:21.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:57.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasim and Faizal are among the <a href="http://cnnphilippines.com/news/2019/12/19/Maguindanao-massacre-missing-suspects-Ampatuan-arrest.html"
        target="_blank">80 out of nearly 200 suspects</a> in the Maguindanao massacre
        who were at large by the time the Quezon City court handed down last month
        its <a href="http://cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html"
        target="_blank">verdict on the mass killing</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e9aa8-9fd7-4d9e-9285-b00646c0cf46'
      'mgnl:activationStatus': true
