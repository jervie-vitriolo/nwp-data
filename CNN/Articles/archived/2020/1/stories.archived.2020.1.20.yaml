      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995fe6ff-f99b-432b-b658-5dcb4791b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:24:43.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:25.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the title suggests, the video shows Oliveira, who has more
        than 590,000 subscribers, attempting to soak up a swimming pool with an enormous
        amount of paper towels. He starts off piece by piece, placing individual sheets
        into the pool. Later, he resorts to throwing entire rolls into the pool.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bf1687-af26-49c4-85d7-555b924b90c7'
