      'mgnl:lastActivated': 2023-01-26T22:51:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Heath Ledger is gone but certainly
        not forgotten.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbccc08-3f04-479e-bcfb-75ac3a4a0faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.924+08:00
