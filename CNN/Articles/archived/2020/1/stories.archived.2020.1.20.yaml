      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnamese Deputy Prime Minister Pham Binh Minh said in his <a href="https://vietnam.vnanet.vn/english/press-statement-by-chairman-of-asean-foreign-ministers-retreat/435224.html"
        target="_blank">statement</a> during the retreat that ASEAN foreign ministers
        welcomed Trump’s invitation for a special summit this year. Minh said they
        will report this to leaders of their respective countries for their final
        decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2c3208-a379-43c8-8078-42e0a2a92a69'
      'mgnl:activationStatus': true
