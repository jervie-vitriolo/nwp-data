      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 50 restaurants, 14 malls and parks, and eight hotels opened
        over the weekend after the Tagaytay City government — with the approval of
        Mayor Tolentino — gave hotels and establishments the go signal to go back
        in business.</p>'
    '0':
