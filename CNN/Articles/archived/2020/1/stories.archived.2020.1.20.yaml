      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97f307-c03b-4ab7-91d2-899d07e57b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:15:08.189+08:00
