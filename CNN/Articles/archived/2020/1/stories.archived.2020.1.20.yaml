    'template': '1'
    'title': 'A dentist was filmed extracting a tooth while on a hoverboard. He was
      found guilty on 46 counts'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1453fb7-bd05-4a18-af73-7f00a551b68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A dentist in Anchorage, Alaska, has
        been convicted on dozens of charges after he was filmed extracting a patient''s
        tooth as he stood on a hoverboard, according to the Alaska Department of Law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dde6674-8a3a-418b-a920-3e58343b7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72948a2d-3c1f-4d83-af0c-84a29512db33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seth Lookhart was convicted on 46 felony and misdemeanor counts
        in Anchorage Superior Court on Friday by Judge Michael Wolverton, who called
        the evidence presented by the state during a five-week bench trial "overwhelming,"
        the Department of Law said in a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd5996-d5b5-4403-ac46-b8d8a7392ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e8226f-c3e1-422d-b1a2-3e1828f6c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawsuit filed by the state in 2017 charged Lookhart with "unlawful
        dental acts," saying his patient care did not meet professional standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a368eb-b8d1-4688-a8f3-e356469dd639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ef864-bf7e-426a-b817-665cbf39ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lookhart, the lawsuit said, "performed a dental extraction procedure
        on a sedated patient while riding a hoverboard," filmed the procedure and
        then sent it to several people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cad7b1-6a3c-494e-9b93-a7167ab29b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aad9d9-9239-462d-b95a-102693480c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In at least one conversation, Lookhart joked that performing oral
        surgery on a hoverboard was a "new standard of care," the lawsuit said, citing
        phone records.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec1355d-05c4-419a-831f-cac68947191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c421326-6206-4db7-bc09-b5c57f5c804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lookhart was also charged with medical assistance fraud for billing
        Medicaid for procedures that were either unnecessary or not properly justified
        and theft of $25,000 or more by diverting funds from Alaska Dental Arts, among
        dozens of others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd621e0-7123-4808-b153-10802f0a19ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfafd80f-1c94-414a-a71c-06e14a847f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence indicated Lookhart "believed that he could get away
        with his fraud indefinitely, and that he believed his scheme was foolproof,"
        Judge Wolverton said, according to the Department of Law''s news release.
        That evidence "was often supported, and often in excruciating detail, by Lookhart''s
        own texts, photos and videos."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1982a-f8f0-49a7-9be4-796fe2ab38c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5874c-e8b6-498e-b874-6830d652e93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Lookhart, who had pleaded not guilty on all counts,
        declined to comment Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb9011e-7cb9-41b4-b2ac-d2bc362a802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e7d8fb-de33-4768-93b4-8b8ddf63c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s expected to be sentenced on April 30.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacac481-0074-4f47-aa23-28b12741047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd915e6a7-1371-43cc-b2da-5767ab401bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s crazy!'' hoverboard patient said</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef684ada-7131-42c4-9924-e2ba468d92d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alaska Department of Law thanked several of Lookhart''s former
        patients who testified during the trial, including the patient whose tooth
        was removed while Lookhart was filmed on the hoverboard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458aed61-d533-4614-a667-6ac7d82946de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5974384-4a99-4e6f-9ddd-68b1a51b173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veronica Wilhelm testified she did not consent to being filmed while
        sedated nor to having her tooth taken out while Lookhart was on the hoverboard,
        CNN affiliate KTUU reported last month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425ceaf0-cb6f-48b4-a96b-4dbd93b22029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74048cab-126c-49e4-82aa-c73efa2e310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilhelm didn''t even know about the video until she was contacted
        by investigators, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d18af1-cf8b-4935-a289-8f3eb942d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b180807-d686-47b9-bb16-bc545e11b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would''ve said ''hell no!'' No, that''s unprofessional," she
        testified, per KTUU. "It''s crazy."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503036ed-4506-41a7-ac4c-48548849c900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2093837c-d23c-42fe-a2e9-32140e86929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stockler apologized to Wilhelm in court on his client''s behalf.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee74ce4a-1408-4f81-9166-fc8826ef4dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512cb631-1ba3-468d-a4e0-0d5ff39cd5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unacceptable and be assured that when I agreed to represent
        him I got in his face and told him what I thought about him for doing this,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651fe3a6-e6a6-4aee-9362-0cfe585b3028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eda0d7-47f9-4a20-bd3b-15a0a409695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:04:42.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to KTUU, Wilhelm addressed Lookhart and told him she thought
        he "could''ve made better choices."</p>'
  'Liverpool-win-Manchester-United':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
