      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>After spending part of the off-season
        training with Mike Tyson, Serena Williams is hoping to deliver a knockout
        punch at the Australian Open.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b315798-26df-4cbd-aba6-9f5668b72bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.046+08:00
