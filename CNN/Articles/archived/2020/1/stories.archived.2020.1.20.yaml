      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 4 remains in effect in Taal, indicating a potential
        hazardous eruption. Thousands of residents within the 14-kilometer radius
        of the volcano have been ordered to flee their homes and move to evacuation
        centers given the looming threat of a deadly explosion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a67a9-e414-4523-8f94-88989b3696ff'
      'mgnl:activationStatus': true
