    'jcr:uuid': '1d34308f-f0e6-43fc-bdc6-c4d7beba6ca5'
    'lead': 'Even the most pessimistic of Liverpool fans and optimistic of Manchester
      City fans will probably now admit this season''s Premier League title race is
      over.'
