      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a3843f-10bf-4dad-b98f-0681d4cae1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judy Garland, 50 years later, your community is thinking of you
        tonight," Zellweger said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8596ece3-063a-44be-8219-5873d0ebc846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef759d65-dac8-49bf-9310-241f32aad3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a number of politically oriented speeches at the Golden Globes
        earlier this month, the ceremony hewed much more toward the personal than
        the political. That changed briefly when De Niro accepted his award, giving
        a full-throated defense of actors wading into the public arena, offering no
        apology for having "a bigger voice" because of his stardom, noting, "As a
        citizen, I have as much right as anybody ... to voice my opinion."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b259eaa-1c5e-42bd-a76c-fabda731fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46503d7d-0fc2-46da-a59a-3cd2ffbb858e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supporting movie awards also went to presumed favorites, as
        Laura Dern and Brad Pitt claimed awards for "Marriage Story" and "Once Upon
        a Time... in Hollywood." (Jennifer Lopez -- overlooked by the Oscars for her
        role in "Hustlers" -- was among those she overcame.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0246c418-9a70-446a-a964-3c4f28392402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f681d9-c433-40a5-8bfe-cd65048609d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitt offered a humorous acceptance speech, opening by saying, "I''ve
        got to add this to my Tinder profile." He proceeded to joke that the role
        -- a guy who takes off his shirt with a spotty marital track record -- really
        wasn''t much of a reach for him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ecf5f-f4e8-45b1-99d3-d7e441431c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09438ce-62be-416f-bb72-633bc63ef120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if on cue, Pitt''s ex-wife, Jennifer Aniston, later picked up
        a trophy for the backstage drama "The Morning Show," marking the first win
        for fledgling programming service Apple TV+.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c901561-11db-4eeb-acde-d96f78fd3531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5a6f6-5740-4149-a1bf-2aebc0d7d343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win was indicative of a night in which SAG voters spread the
        wealth among a variety of services. Amazon snagged its second best comedy
        ensemble prize for "The Marvelous Mrs. Maisel" as well as actor Tony Shalhoub,
        and added Phoebe Waller-Bridge for the Emmy-winning "Fleabag."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46bd99-4cf9-444b-8994-7aacfa2513af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f5046-a20d-4b65-893f-eb19bb0ddc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s history of the British Royal family, "The Crown," was
        crowned for the first time as best drama ensemble.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ebf22-79c3-4512-8a68-f49e81c5998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23089cc3-a7d2-4a93-b93d-2e3e85024e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Dinklage, meanwhile, won for the first time -- after six nominations
        -- for HBO''s "Game of Thrones."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde3bd2-8b20-4fb3-8646-122714152fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd1b3b-2325-4364-a3b8-124739f8436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign that Hollywood tends to enjoy watching its own stories,
        Sam Rockwell and Michelle Williams were both recognized in the movie/miniseries
        category for FX''s "Fosse/Verdon."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c8e52-d68b-4035-9973-6ae72f7d1cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7e5b5-055d-4743-9ec4-0d65b3d995a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although SAG is the only televised awards of the four guilds representing
        actors, writers, directors and producers, it''s not the most reliable barometer
        in terms of predicting the Academy Awards.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411f8e10-37e0-4343-a635-6d8a1fc63ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf10a4a-69cc-418b-86e7-f983896de457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Producers Guild of America honored "1917," following
        its win at the Golden Globes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3912854-4133-4703-b1b6-dd2d37c130dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156cfd8-2658-4b75-8822-270bb58098f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the guilds, the producers have been the strongest Oscars bellwether,
        with its best-picture winner lining up the eventual Oscar choice eight of
        the last 10 years, including "Green Book" in 2019. SAG chose "Black Panther"
        for the ensemble award last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b6bb4c-0fe3-49dc-8367-8401cb936b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53331e7-3963-4860-a056-b2c4d1dc59d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that span, the Directors Guild has coincided with the Oscar
        winner six times, and SAG and the Writers Guild four each. The DGA and WGA
        will weigh in on Jan. 25 and Feb. 1, respectively.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ce3575-93e5-407c-a7e3-4907c2dc2dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae84cd2-cdee-47fc-bc2e-0f5e241e386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film and TV awards for stunt ensemble -- presented prior to
        air -- went to "Avengers: Endgame" and "Game of Thrones."</p>'
