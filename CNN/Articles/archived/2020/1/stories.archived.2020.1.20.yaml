      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station reported the suspect in the shooting apparently set
        a home on fire on Hibiscus Drive.</p>'
