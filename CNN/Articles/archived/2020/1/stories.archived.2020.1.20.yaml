      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Another day, another YouTuber controversy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32360ed4-691e-4233-b916-1926226d649c'
      'mgnl:activationStatus': true
