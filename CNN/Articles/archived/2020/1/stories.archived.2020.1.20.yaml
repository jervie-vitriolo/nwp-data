      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Densing said the operational businesses in Tagaytay clearly
        defied the DILG memo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6670ccb-0f53-4095-86ac-5f39a4aad4a4'
      'mgnl:activationStatus': true
