      'jcr:uuid': '4d5dcb17-f84a-4db4-afc2-59e935f05604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T13:16:21.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:50:57.610+08:00
