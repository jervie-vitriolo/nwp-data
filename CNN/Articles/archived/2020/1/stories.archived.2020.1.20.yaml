    'template': '1'
    'title': 'Tagle bids farewell to hometown before taking on new role in Rome'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07670f96-5ba3-4eea-940e-2c9a1671c112'
      'mgnl:activationStatus': true
