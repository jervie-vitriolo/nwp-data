      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>​Manila (CNN Philippines) — ​​​​​​</strong>Filipino fans
        of the beloved Japanese animation studio won’t have to wait to get HBO Max
        (which acquired the North American streaming rights of Studio Ghibli films)
        to watch beloved anime films such as “Spirited Away,” “My Neighbor Totoro,”
        or “Howl’s Moving Castle.” Netflix just announced that 21 films of Studio
        Ghibli will be added to their animation slate and will be available for streaming
        starting this February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db43091b-f248-40ff-8271-35dbb86bd4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:46:25.072+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:50:49.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As per official statements, it looked like Studio Ghibli has thought
        long and hard about which streaming platform will have its film catalogue,
        which includes six of the top grossing anime films of all time worldwide (“Spirited
        Away,” “Ponyo,” “Howl’s Moving Castle,” “Princess Mononoke,” “The Secret World
        of Arrietty,” and “The Wind Rises”).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8092de5-922c-45ce-a033-64e73bcfa7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:46:25.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:50:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement, producer Toshio Suzuki at Studio Ghibli
        said, “In this day and age, there are various great ways a film can reach
        audiences. We’ve listened to our fans and have made the definitive decision
        to stream our film catalogue. We hope people around the world will discover
        the world of Studio Ghibli through this experience.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382013f-97dd-4733-b335-f96a0c315013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T16:46:25.075+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:50:49.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership comes at the heels of Netflix landing&nbsp;Academy
        Award nominations of two their animated films, "I Lost My Body," and "Klaus,"
        which was acquired by the streaming giant for worldwide distribution.&nbsp;</p>'
