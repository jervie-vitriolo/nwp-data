    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: NorthPort sends Sol Mercado to Phoenix for LA Revilla, Rey Guevarra'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f26f319-a8f2-4eff-a67c-3a23246b78ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:09:25.282+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:54.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> The
        NorthPort Batang Pier have traded veteran guard Sol Mercado to the Phoenix
        Pulse Fuel Masters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c41f332-fda0-4f61-8ce0-ad2989d5ee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:09:25.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:54.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange, the Batang Pier will get point guard LA Revilla and
        high-leaping Rey Guevarra, the Philippine Basketball Association (PBA) announced
        on its <a href="https://twitter.com/pbaconnect/status/1219120409724907520">Twitter
        account</a> Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a14c566-d60b-4e34-ac5d-c99a97c824c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:09:25.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra sent Mercado to the Batang Pier as part of the
        trade which involved Stanley Pringle, Jervy Cruz, and Kevin Ferrer halfway
        through last season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06583437-30b1-45d2-874f-77e5c06b66eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:09:25.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:54.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Mercado helped NorthPort advance to the semifinals
        of the 2019 PBA Governors'' Cup after pulling off an upset against top seed
        NLEX Road Warriors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7fcc58-a909-44e2-9896-df01244bf1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:09:25.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the move, the Batang Pier bolstered their backcourt rotation
        after acquiring Brian Heruela from the Blackwater Elite last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f868d-648f-407a-a2f6-adae0daabc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:09:25.283+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:54.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Revilla is coming off a surgery to remove bone spurs
        on his foot which sidelined him in the season-ending conference.</p>'
  'Parasite-Screen-Actors-Guild-best-ensemble-award':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-20T15:01:32.393+08:00
    'imagesource': 'jcr:3960e45a-a937-4703-a8d9-0aa3a7602cab'
