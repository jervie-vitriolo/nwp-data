      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On our side sa DILG, we can send the Philippine National Police
        to close them down to ensure they follow the orders of no commercial operations
        at least within the 14 kilometer danger zone," Densing said in a briefing.</p>'
    '9':
