  'angelo-kouame-naturalization-gilas-2023-fiba-world-cup-puno':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-20T15:50:13.918+08:00
    'imagesource': 'jcr:3b257370-1ba3-4011-bedc-fbed9d46167e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5f0b1b4-9b09-45e5-81ab-293c6034c347'
    'lead': 'The Ivorian center was a key figure in the Blue Eagles'' three-peat in
      the UAAP.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T15:51:30.105+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:50:53.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:21.054+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker seeks naturalization of Ateneo big man Angelo Kouame'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc397b-a63b-460b-b6f2-6bfa829e64e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:51:30.105+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 20) —</strong> A
        lawmaker is urging the House of Representatives to naturalize Ateneo Blue
        Eagles'' Angelo Kouame for the Philippine men''s basketball team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5881500-5391-430b-865e-b9f26fe3525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:51:30.105+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antipolo City 1st District Representative and Deputy Speaker Roberto
        Puno has filed House Bill 5951 which seeks to grant Philippine citizenship
        to Kouame, adding that the 20-year-old from Ivory Coast will be a great fit
        to the national squad for the 2023 FIBA World Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ba51aa-9ede-4b95-83d1-d0c0098d5f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:51:30.106+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-10 Kouame was an integral part of Ateneo''s three-peat
        in the UAAP men''s basketball tournament, including an unprecedented sweep
        in Season 82.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc4cc43-b884-4590-aac7-d558b09ef630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:51:30.106+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We marveled at his performance that helped clinch a 16-0 sweep
        for the Ateneo Blue Eagles in the 82nd Season of the UAAP. Mr. Kouame may
        have had little knowledge of basketball before he came to our shores, but
        we cannot deny the immense potential he has shown by now,” the lawmaker said
        in a statement released Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93662946-4715-4b58-8167-3c0cd2fb4eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:51:30.106+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA rules allows only one naturalized player in a national basketball
        team. The Philippine has fielded two naturalized players in international
        competitions so far — Marcus Douthit and Andray Blatche.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e9178-9942-4dbf-9259-f12bb724721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:51:30.106+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno is also suggesting the creation of a pool of naturalized players
        to boost the national team''s chances when it hosts the 2023 FIBA World Cup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eed87c-f5b0-4c9b-8fc1-25567fae270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:51:30.106+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This pool of players would be valuable to our national team because
        the team would have more naturalized players to field in the case of injuries,”
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c676bfa6-daf9-4997-8c1a-4c3d5874e300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:51:30.106+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:50:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such a resource would be useful because we would be able to match
        what we need to win from a roster of naturalized players. The choice would
        never be just one player. We could have Mr. Kouame and many other promising
        athletes there, ready to be assigned to a match as needed,” he added.</p>'
  'beirut-protests-week-of-rage':
    'author': 'Ben Wedeman, Ghazi Balkiz and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-20T15:51:14.764+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c33e452f-a22c-4330-9976-e2d32859fa06'
    'lead': 'Violent clashes between police and anti-government protesters gripped
      sections of Beirut Sunday night, as part of a "week of rage" declared by protesters
      that has paralyzed much of the Lebanese capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T15:57:02.501+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:50:53.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:21.177+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Beirut', 'protests', 'Lebanon']
    'template': '1'
    'title': 'Violent unrest grips Beirut as ''week of rage'' escalates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7372a-d46e-46de-aede-234d5b722452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:57:02.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Violent clashes between police and anti-government
        protesters gripped sections of Beirut Sunday night, as part of a <a href="https://edition.cnn.com/2020/01/18/middleeast/beirut-protests-lebanon-intl/index.html"
        target="_blank">"week of rage"</a>&nbsp;declared by protesters that has paralyzed
        much of the Lebanese capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94d2b3d-c1a1-4395-bbf2-027208ea3675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:57:02.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters were seen attacking bank branches and smashing the windows
        of one prominent cell phone company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3ff2e-420e-4171-ab0a-db4ab34c13ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:57:02.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some threw Molotov cocktails and rocks at police, who attempted
        to disperse protesters with tear gas. As clashes continued, security forces
        deployed water cannons and rubber bullets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f347a0-5d95-4f0e-ba94-bfcf864261f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:57:02.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people have been injured in the chaos, according the
        Lebanese Red Cross, which comes after months of mostly nonviolent demonstrations
        over the country''s continued <a href="https://edition.cnn.com/2019/11/23/middleeast/lebanon-economy-protests-intl/index.html"
        target="_blank">economic failings</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2086e64-aa19-4323-95be-e5c5060d7212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:57:02.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banking system has all but collapsed and Lebanese citizens have
        a monthly withdrawal limit worth around $200. The nation''s currency has lost
        60% of its value in the months of tumult, as prices soar and people are left
        unable to pay their regular bills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40107163-5aea-4051-abc4-77994685bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:57:02.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s President, Michel Aoun, called on the country''s army
        and security forces to impose order.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8488a126-1911-4942-9051-11742479b49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:57:02.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters declared the "week of rage" on Tuesday, angry that the
        government has failed to stymie Lebanon''s descent into economic crisis. Prime
        Minister Saad Hariri resigned in <a href="https://edition.cnn.com/2019/10/29/middleeast/lebanon-saad-hariri-resigns-intl/index.html"
        target="_blank">late October</a>&nbsp;in response to the initial protests,
        but Lebanese lawmakers have been unable to form a legitimate government in
        the three months since to tackle the economic issues still plaguing the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47656fbc-313a-4164-b16c-e5a9e266d48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:57:02.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters who spoke to CNN said they''ve decided to use new
        tactic that includes employing more violence in order to spur quicker change,
        as the situation has mostly stalled since Hariri''s resignation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8553f0-7e22-424c-b5b5-cba719475373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:57:02.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hariri, who has been ruling a caretaker government since his resignation,
        issued a statement calling events in downtown Beirut an "unacceptable scene
        that threatens civil peace."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d1b11-9981-451e-9d1e-6141c308f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:57:02.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International and Human Rights Watch both issued statements
        accusing police of using excessive force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240f9648-2390-4058-bbd9-320005b22b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:57:02.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no justification for the brutal use of force unleashed
        by Lebanon''s riot police against largely peaceful demonstrators in downtown
        Beirut on January 18 (Saturday)," Michael Page, Human Rights Watch''s deputy
        Middle East Director, <a href="https://www.hrw.org/blog-feed/lebanon-protests"
        target="_blank">said in a statement</a>. "Riot police showed a blatant disregard
        for their human rights obligations, instead launching teargas canisters at
        protesters'' heads, firing rubber bullets in their eyes and attacking people
        at hospitals and a mosque."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a138e0-9af4-40bf-8723-47970f19f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:57:02.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.amnesty.org/en/latest/news/2020/01/lebanon-arbitrary-arrests-and-beatings-of-protesters-must-immediately-end/"
        target="_blank">In a statement published Thursday</a>, Amnesty International
        acknowledged wrongdoing by a small number of protesters but called the actions
        by authorities an "alarming attack on freedom of assembly and expression."
        The group also accused the government of failing to "address protesters''
        demands and their concerns about the impact of the economic crisis."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca658e87-c389-4e3f-a4da-40b9be1daec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:57:02.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Acts by a minority of protesters who vandalized banks or threw
        stones is never a justification for such excessive use of force and sweeping
        arrests by law enforcement," said Lynn Maalouf, Amnesty International''s Middle
        East director of research.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d5d20-088a-4188-9edd-eca5e4349ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T15:57:02.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:53.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/20/middleeast/lebanon-unrest-intl-hnk/index.html"
        target="_blank">Violent unrest grips Beirut as ''week of rage'' escalates</a>."</em></p>'
  'blue-monday-reseach-seasonal-affective-disorder':
