      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30add809-e652-4b5e-b277-47a98b5d9cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Williams that would mean winning a record-tying 24th grand slam
        title, which has so far proved elusive despite getting close four times since
        returning to the tour after giving birth to daughter Alexis Olympia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd52a82-5c3d-4cff-b03b-332b85ee107d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c1cbf-ed0b-43e7-af29-8a997d777389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her preparation for the year''s first major couldn''t have gone
        much better, suggesting the mini grand slam drought for arguably tennis''
        greatest ever player is about to cease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a56d49-79b5-4e72-878e-c8ad2921c4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5305c478-c89f-4d20-8530-ce1197966ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams let rip into a punching bag in December -- drawing a compliment
        from former heavyweight boxing champion Tyson, whose daughter happens to be
        a budding tennis star -- and then won a buildup tournament in Auckland last
        week to incredibly land a title in a fourth straight decade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2400eb84-818e-43a2-9eaa-28e4699a722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baee6086-e78b-4258-8ee1-179aa5c9058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also mingled with one of tennis'' youngest sensations, Coco
        Gauff, as part of the training camp in Florida organized by her coach, Patrick
        Mouratoglou.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dc5cd4-681b-4659-b72e-20c763182c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c895f213-34de-4a34-979a-7dd78915b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams overcame singles opponents with differing styles, reached
        the doubles final with one of her best friends -- the soon-to-be retired Caroline
        Wozniacki -- and most crucially, ended a five-match losing streak in finals
        with her daughter and husband Alexis Ohanian looking on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a361a72e-2f39-4da4-9bc7-98e923bd4de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0defc7-45fb-4738-a2dd-3abf58de4a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No wonder the 38-year-old said following her straight-set victory
        over fellow American Jessica Pegula: "It''s pretty satisfying just to get
        a win in the final. That was really important for me. And I just want to build
        on it," added Williams, who donated her prize money check of $43,000 to bush
        fire relief efforts in Australia. "It''s just a step towards the next goal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7906949f-2fb5-4885-a8c7-ba30c85f3db9'
