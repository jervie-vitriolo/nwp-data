      'mgnl:lastActivated': 2023-01-26T22:51:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7192325-6e9f-4c96-aad5-09f35bb419ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:23:09.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:21.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope was to continue serving the Queen, the commonwealth, and
        my military associations, but without public funding," he said. "Unfortunately,
        that wasn''t possible."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474bee31-7fb9-407b-bfbe-2be27fc0f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:23:09.335+08:00
