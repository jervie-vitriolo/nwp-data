      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e32ef4-9630-42bb-a674-1834c636a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d159916-bcaa-4079-8694-f36c621e4e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eyes on bigger prize</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a3323-33b8-4972-a8cb-263439b37d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, as nice as it was to be holding the winners'' trophy in Auckland
        -- where Williams once hit 88 unforced errors in a loss to Madison Brengle
        -- she didn''t make the long trip to simply prosper in New Zealand. The much
        bigger prize is the Australian Open, where Williams triumphed while in the
        early stages of pregnancy in 2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a737c-dd13-4956-b3d1-92eceadeaf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cb4cd6-5853-4599-9622-fea83e71e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Williams makes the final in Melbourne -- and she might have to
        defeat the likes of twice grand slam winner Naomi Osaka and current world
        No. 1 Ashleigh Barty along the way -- she will probably have to then defeat
        someone with a heftier reputation than the 66th-ranked Pegula.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f3331-5e36-42c2-bc02-364469fc2cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb8932-e9b1-45e2-8b3b-7785b4553e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helping Williams, however, is that one of the main contenders, Bianca
        Andreescu, isn''t in Melbourne because of another injury, this time to a knee.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a2d03-3ab5-4762-8cfd-b9bf18a19f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170851f-c5f3-4f87-a833-da7a893c00de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But winning any final -- after losses in grand slam finals to Osaka,
        Andreescu, Angelique Kerber and Simona Halep and retiring against Andreescu
        in the Rogers Cup finale last August -- could potentially be turning point
        as Williams attempts to draw level with the grand slam haul of Australia''s
        Margaret Court.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1c8189-98ee-406f-b9bd-70fedebacd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a88a39-1ea2-421f-8627-c3ffcfc357d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Serena, she certainly looks hungry, and I think she''s got a little
        momentum going into the Australian Open," Chris Evert, the 18-time grand slam
        champion, told reporters in an ESPN conference call last week. "And it would
        probably be the least pressure, this grand slam, to win for her.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006ab91e-f638-45cf-ab23-7c19663ae9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960ccc56-325f-4b99-8024-c8322386d547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every other tournament, the French Open, the clay isn''t
        her best surface. Wimbledon is a lot of pressure, US Open is a lot of pressure.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a4db48-5c15-452a-a218-2bc05dbb5ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83364b9f-220d-4037-b984-d3b9d86ad540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one, the first one of the year, it''s a ''Happy Slam,''" referring
        to the Australian Open''s nickname. "I think if she just takes a little bit
        of pressure off herself and she can just play her brand of tennis, I think
        she''s got a good shot at winning it.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedacc9b-ed9c-4efd-aae1-df256da8f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03316d23-6232-4e95-8caa-c029b03d1793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s better at grand slams than any other player when you look
        at the last two years."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d366a3e-9346-4f89-b22a-20466cc673fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459cd81c-670b-4d84-9948-9bde84ce024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way Wozniacki put it, Williams has a "big chance" to match Court.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b097fdf7-6ad4-4cba-bb28-50d66310bfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf313bb8-cd4b-46d2-964f-cf76cec3c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high-profile players, such as Halep and former world No. 1
        Karolina Pliskova -- who saved four match points last year in Melbourne against
        Williams and rallied from 5-1 down in the third set after the American rolled
        her ankle -- aren''t discounting her chances, either, despite just falling
        short recently at grand slams.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9289d5f3-9896-4cd2-8771-d919a0fbd4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a07b89-346a-4577-8d90-0906e7ff25da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very impressed about her, that she keeps playing at this level,
        with being a mother and also being a little bit older than us," said Halep,
        who made a mere three unforced errors in downing Williams in the 2019 Wimbledon
        final. "It''s impressive what she does."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd89a05-7e30-4c7d-8023-303894dfb74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0687ca6-6e72-47a3-8274-8e8dbe4640a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Challenges ahead</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae1e88-7788-469c-840a-6a07f25b7eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Evert also underscored the stiffer challenges facing Williams.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c92cc6-4750-4356-adf2-a46ec2dc4df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453aa5a9-c03e-4b27-9530-6700b882dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some darned good players out there that I have a lot
        of respect for, and the way that Osaka, Barty, Pliskova, Halep ... there''s
        not one or two threats to Serena, there''s probably about eight threats, eight
        players that can probably do some damage and that can compete against her.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fc7162-d889-4ac9-9ccd-78948ad033b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9719fb-aafc-4645-b355-1eeae06a62f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And one more thing is -- I always felt this way -- the older you
        get, I think the more bad days you may have, days when you feel burned out,
        days when you don''t want to get out of bed, days when you don''t have incentive.
        You don''t want to have that day during a grand slam, but sometimes you can''t
        help it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c1d72-80f2-4ae1-8127-75de63b17157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba32758-66b0-4a0e-a242-6d15fe92b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T07:29:52.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:51:20.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' older sister, 39-year-old Venus, faces 15-year-old Gauff
