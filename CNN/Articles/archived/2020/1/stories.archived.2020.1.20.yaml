    'template': '1'
    'title': 'IN PHOTOS: How Tondo celebrated the Feast of the Sto. Niño '
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46717061-1af4-4b8a-a203-cbc8b28e7643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:48:41.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:50:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong>&nbsp;— Thousands
        of devotees gathered at the Santo Niño Parish in Tondo, Manila on Sunday,
        January 19, to join the grand procession and celebrate the feast of the oldest
        religious image in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa11fa8-969e-4a9a-91ef-8940123765bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:48:41.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:50:47.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Feast of the Sto.&nbsp;Niño is a yearly tradition celebrated
        on the third Sunday of January. Festivities began as early as 4 a.m., with
        altar servers and marching bands leading the way. Roads were blocked around
        the vicinity to allow the faithful to make their way around the city. To ensure
        a smooth procession, Manila City Mayor Isko Moreno ordered the temporary banning
        of vendors along the procession route and the police force guarded the carriages
        to ensure safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7352ce48-f963-412c-9504-1304c4923e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:48:41.303+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:50:47.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devotees believe that the Feast of the Sto. Niño is for children.
        As such, various representations of the child Jesus can be seen raised over
        devotees’ heads, mounted on pedicabs and motorcycles, and even cradled by
        children in strollers. Some of the costumes of the images stood out such as
        that of as a Filipino cop and a suit and tie. There was even a child dressed
        as the Sto. Niño himself. The streets of Manila were filled with banderitas
        and doves were set loose as the carriage passed by. Sari-sari store vendors
        offered candies to children attendees and to Sto. Niño images displayed outside
        residents’ homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be85d5c-2a06-443b-b7b9-a87dfe3e5b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T17:52:34.510+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:50:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass was being celebrated every hour since the time of the procession,
        and the church was crowded inside and out as devotees wait in line to touch
        the image of the Sto. Niño displayed in front of the church altar. Some even
        swarmed outside the church’s balcony, waiting for their own Sto. Niño to be
        blessed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
