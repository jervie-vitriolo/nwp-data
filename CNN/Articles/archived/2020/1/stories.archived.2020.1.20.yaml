      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc20dc8d-2bd2-409b-b6a0-de3c1a2fb4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Sunday''s SAG Awards, the late actor received a heartfelt shout
        out from actor Joaquin Phoenix as the "Joker" star accepted the award for
        best performance by a male actor in a leading role.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5935b591-afa6-4d3b-abe0-46a2c8526977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f31f2b3-60f5-41b1-ba7a-0d7433b2fe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledger famously portrayed the comic book villain in 2008''s "The
        Dark Knight" and won numerous awards, including an Academy Award, a Golden
        Globe and a SAG Award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9fe8e2-a3ee-4ba1-bd68-d978d48a323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489ecbe-e024-4595-b6d7-d00796b5fff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his win, Phoenix, an Oscar nominee, is on the way to collecting
        the same trio of awards for the role.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99308978-b44f-4705-9666-bcfc8a4f289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a48323-685c-4466-bf09-2208bcf4eb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really, I''m standing here on the shoulders of my favorite actor,
        Heath Ledger," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee284939-07db-4904-ab60-020d226c8181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9499dde-50b7-43a2-bb05-d5c44c052aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledger died in 2008 from an accidental overdose. He was 28.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a57ea0-5149-4797-9406-fea7fb2e51c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0338065-5a79-4224-bb1d-a127b96f995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to paying tribute to Ledger, Phoenix took a moment to
        speak directly to each of his fellow nominees in his category. To Leonardo
        DiCaprio, who was nominated for "Once Upon a Time... in Hollywood," he said,
        "you''ve been an inspiration for over 25 years to me and so many other people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62feeaad-1459-4e66-bc2e-9381f3ee633c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e331c059-4cae-4d47-ba5c-cc227a5eeec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told "Ford v Ferrari" star Christian Bale that he never turns
        in a bad performance and "it''s infuriating."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e47fe20-5f7e-4c68-a5fa-3302a2d0ca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af6e6b4-7861-4b73-9d44-2a2cda1572d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:00:38.925+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called Adam Driver''s "Marriage Story" performance "devastating"
        and told Taron Egerton, star of "Rocketman," that he "can''t wait to see what
        else you do."</p>'
  'SAG-Awards-Parasite':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-20T12:01:10.348+08:00
    'imagesource': 'jcr:3960e45a-a937-4703-a8d9-0aa3a7602cab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64daf5ac-ddd5-4fc7-9a01-1a3c74e63502'
    'lead': 'The win for ''Parasite,'' from South Korean director Bong Joon-ho, broke
      up what had been a night that saw people of color entirely overlooked, as the
      industry comes under increased scrutiny for a lack of diversity in its awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T12:05:13.658+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:51:02.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:18.846+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Screen Actors Guild Awards make history as ''Parasite'' claims its top
      prize'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cba0d64-b70c-467a-821f-6ab409cf81be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "Parasite" became the first foreign-language
        movie to win SAG''s coveted best ensemble prize on Sunday night, capping a
        26th annual ceremony that otherwise closely followed the script in terms of
        the individual victories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b55d4b9-2157-4351-8f66-16875fbc7a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.658+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5d4069-e758-43ea-8d43-61fa2c9300a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event''s most surprising element might have been the acceptance
        speeches, which were virtually devoid of politics, other than Robert De Niro''s
        remarks in receiving a life achievement honor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab585a61-14db-4499-8477-7c09b9eaa20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f8d91c-8a3b-43c8-9e68-35ed6b861ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win for "Parasite," from South Korean director Bong Joon Ho,
        broke up what had been a night that saw people of color entirely overlooked,
        as the industry comes under increased scrutiny for a lack of diversity in
        its awards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dbf65d-2ce3-4348-8df3-6e05cfec29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404f304-5a4b-445b-a07a-da53300e60d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guild awards are watched closely for clues on how the Oscar
        race might turn out, but the perceived Oscar frontrunner, the World War I
        epic "1917," doesn''t really lend itself to the "ensemble" designation, and
        wasn''t among SAG''s nominees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad3dec-e274-4528-a700-2875db5cc91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40330ad0-2a5e-4aeb-9247-25a887722f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T12:05:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:51:02.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joaquin Phoenix and Renee Zellweger received the top acting prizes
        for "Joker" and "Judy," playing the comic-book villain and the tormented singer
        Judy Garland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4fb57-4ae6-465c-9608-3292d6d21784'
