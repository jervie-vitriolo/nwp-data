      life was at risk in his home country of Kiribati. The Pacific island is at risk
      of becoming the first country to disappear under rising sea levels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-20T20:29:40.769+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:50:43.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:50:24.249+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations-Human-Rights-Commission', 'climate-change', 'refugees',
      'Kiribati', '-']
    'template': '1'
    'title': 'Climate refugees cannot be sent back home, United Nations rules in landmark
      decision'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e6929-2295-4156-ae77-eadd9dbdfc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:29:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Refugees fleeing the effects of the <a
        href="https://edition.cnn.com/2019/11/28/health/climate-crisis-global-tipping-point-intl-hnk/index.html"
        target="_blank">climate crisis</a>&nbsp;cannot be forced to return home by
        their adoptive countries, a United Nations panel has ruled, in a landmark
        decision that could open the door to a flood of legal claims by displaced
        people around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3985cd-238c-41b3-9e48-c2fd07ded5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:29:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s Human Rights Committee was making a judgment on the case
        of Ioane Teitiota, who applied for protection from New Zealand after claiming
        his life was at risk in his home country of Kiribati. The Pacific island is
        at risk of <a href="https://edition.cnn.com/2014/12/05/world/kiribati-atlantis/index.html"
        target="_top">becoming the first country to disappear</a>&nbsp;under rising
        sea levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b542af-4db6-4f13-ab79-ced463cdfae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:29:40.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee ruled against Teitiota on the basis that his life
        was not at imminent risk — but it also outlined that countries could violate
        people''s international rights if they force them back to countries where
        climate change poses an immediate threat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a73b40c-38c5-4c5f-88cd-9711b6a53956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:29:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without robust national and international efforts, the effects
        of climate change in receiving states may expose individuals to a violation
        of their rights," <a href="https://tbinternet.ohchr.org/_layouts/15/treatybodyexternal/Download.aspx?symbolno=CCPR%2fC%2f127%2fD%2f2728%2f2016&amp;Lang=en"
        target="_blank">its ruling</a>&nbsp;said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3784bf-2771-4aee-8892-03fdd5906802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:29:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision could have a significant impact on future claims, as
        the number of people forced from their homes from the intensifying climate
        emergency grows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac4528-5f66-4afb-bebe-2a93ac1184df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:29:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Droughts, crop failure and rising seas are expected to force tens
        of millions to move to other areas in the coming years. A 2018 study by the
        World Bank found that <a href="https://edition.cnn.com/2018/03/20/world/world-bank-climate-migrants-report-intl/index.html"
        target="_blank">143 million people</a>&nbsp;across South Asia, sub-Saharan
        Africa and Latin America are at risk of becoming climate migrants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7135e452-1ba1-4e9c-947e-d3ddee72830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:29:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling, the committee cited articles 6 and 7 of the <a href="https://www.ohchr.org/en/professionalinterest/pages/ccpr.aspx"
        target="_blank">International Covenant on Civil and Political Rights</a>,
        which ensure an individual''s inherent right to life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b47af-62d7-466e-9436-0c653cbfaa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:29:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that the risk of an entire country becoming submerged under
        water is such an extreme risk, the conditions of life in such a country may
        become incompatible with the right to life with dignity before the risk is
        realized," its decision added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0dc6c8-e5db-4ac2-85fa-095f92cb054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:29:40.770+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intergovernmental Panel on Climate Change has identified Teitiota''s
        home nation of Kiribati as one of the six Pacific Island countries most threatened
        by rising sea levels. The report claims that, due to coastal erosion and freshwater
        contamination, Kiribati could become uninhabitable as early as 2050.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7070de73-563f-4116-92c8-c710b7ee6f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:29:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been among a group of Pacific nations sounding the alarm
        over climate change in recent years but has run up against <a href="https://edition.cnn.com/2019/08/16/australia/australia-pacific-islands-climate-crisis-intl-hnk/index.html"
        target="_blank">resistance from nearby Australia</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb380361-8aaa-4651-b919-e23eda7e5853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T20:29:40.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:50:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/20/world/climate-refugees-unhrc-ruling-scli-intl/index.html"
        target="_blank">Climate refugees cannot be sent back home, United Nations
        rules in landmark decision</a>."</em></p>'
  'BBC-Tony-Hall':
