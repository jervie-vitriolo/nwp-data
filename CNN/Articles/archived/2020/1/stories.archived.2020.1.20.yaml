      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec3e5a7-1ab8-4dfb-84bd-aedf6facab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-20T06:17:56.621+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:51:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Olson and her husband had taken 8-year-old Sophie to Suburbia
        North Animal Hospital in Houston, Texas, for her regular checkup and rabies
        vaccination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d652465-fd8c-4ffe-a226-c37cf46dffb5'
      'mgnl:activationStatus': true
