      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f88bf3-7631-48a4-88d9-bc57ae26873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means that if we were delayed by a day or two (at the Australian
        Open) ... it really doesn''t matter. What matters is that Australians stay
        safe and we kind of sort out the bigger issues."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68ac38-8847-439e-ae74-f027f6e189e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.141+08:00
