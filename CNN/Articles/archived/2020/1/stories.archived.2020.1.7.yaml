        Leinil Francis Yu, Edgar Tadeo, Ryan Orosco. Bottom (left to right): Gerry
        Alanguilan, Whilce Portacio, Jay Anacleto pose for a studio photo. Photo courtesy
        of WHILCE PORTACIO'
      'jcr:primaryType': 'mgnl:block'
