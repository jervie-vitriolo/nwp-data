      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oreo regularly comes out with new flavors: Peppermint Bark Oreos
        and Oreos covered in white fudge were around during the holidays. Apple Pie,
        S''mores and Chocolate Creme are other recent creations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316db3e1-c349-4086-9726-9bd84067e4d4'
      'mgnl:activationStatus': true
