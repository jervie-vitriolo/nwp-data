    'lead': 'Former Senator Ferdinand "Bongbong" Marcos, Jr. has not given up on his
      poll protest against Vice President Leni Robredo as he asked the Supreme Court
      to "reconsider, review and re-examine" the results of the ballot recount in
      three provinces and insisted to tap handwriting experts to validate voter signatures
      in three other areas. '
    'mgnl:activationStatus': true
