      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, Exxon said it was "closely monitoring the
        situation" and that it "has programs and measures in place to provide security
        to protect its people, operations and facilities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1131b02-88b6-4321-ad68-a9feb3e7c8bb'
