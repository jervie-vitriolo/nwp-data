      'mgnl:lastActivated': 2023-01-26T22:26:58.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> President
        Rodrigo Duterte will undoubtedly take sides if the conflict between the United
        States and Iran continues to escalate, his spokesperson said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd2d566-a926-4163-a14f-d9c44522bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:29:40.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:26:58.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2daaa41-f9de-423d-8274-d2c15da2c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:29:40.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:26:58.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo said Duterte will support
        US when Filipinos are affected in the ongoing tension in Middle East.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77538653-1597-45de-93cb-00903b025026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:29:40.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:26:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88bb9bc-aeab-48c9-85c7-d6e3493247ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:29:40.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:26:58.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi tayo magiging neutral [We will not be neutral]. The President
        was very specific in saying last night that if the Filipinos are harmed, he
        will side with the Americans," Presidential spokesperson Salvador Panelo said
        in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df939965-3a17-4d56-a70e-17452a9ab880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:29:40.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:26:58.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c55483-e983-4cf5-a96d-2dc3297ce414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:29:40.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:26:58.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the thousands of Filipinos in the area might get involved
        in the crossfire between the two countries considering the Philippines is
        a known ally of the US. The two countries are also bound by the Mutual Defense
        Treaty, which states that both countries would assist each other when either
        is attacked by a foreign force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f215ef9-e13b-4cf4-87fb-a345080fecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:29:40.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:26:58.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44290b4f-4e12-4a4d-8c5a-124621a68e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:29:40.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:26:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung papatayin ang Filipinos, gusto mong sabihin, hindi na tayo
        iimik? Eh ang kalaban nila Amerikano. Kaya nila gagawin ''yun, dahil kakampi
        tayo ng Amerikano," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d1525-599d-4523-a5aa-be4f791cc948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:29:40.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:26:59.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cab1843-038d-46c2-95ae-d3ccbdc481bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:29:40.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:26:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they kill Filipinos, do you want us to stay mum?
        They are fighting with America. They can do it to us because we are allied
        with the United States.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beae4912-6cc8-4a8b-899f-671c8f28da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:29:40.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:26:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5e961-40c9-4f1e-a2c1-7dfb8e14b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:29:40.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:26:59.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government is preparing the possible repatriation
        of hundreds of thousands of Filipinos in the Middle East in the event an armed
        or military warfare happens between US and Iran after US President Donald
        Trump on January 3 ordered an airstrike that killed Iranian military leader
        Qasem Soleimani in Baghdad, Iraq.</p>'
