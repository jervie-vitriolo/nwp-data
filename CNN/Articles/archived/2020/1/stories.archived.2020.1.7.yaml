      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has floated the idea of calling a special session in Congress,
        which is on break from December 21 until January 20 for the holiday season,
        to pass a <a href="https://cnnphilippines.com/news/2020/1/6/Duterte-suggests-standby-fund-Congress-OFWs-Iran-.html?fbclid=lwAR2"
        target="_blank">supplemental budget</a> for the possible repatriation of Filipinos
        in the Middle East, which is now on edge as tensions continue to rise between
        the US and Iran following Washington’s assassination of Tehran’s top general,
        <a href="http://cnnphilippines.com/world/2020/1/7/Iran-Qasem-Soleimani-mourning.html"
        target="_blank">Qasem Soleimani</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25daa4cd-ff77-45c5-b8a5-06b5dc16f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb52b7-af6b-495d-968c-26d5abbd4a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even though you cannot spend it, it has to be budgeted. Only Congress
        can order the national treasury to set aside a certain amount and that is
        not enough. That is no reason, really, for you to spend it. You have to get
        the permission from Congress to use the money,” Duterte told reporters Tuesday
        in Malacañang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d55aa8-b0cb-405e-bb07-65d61f265e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.894+08:00
