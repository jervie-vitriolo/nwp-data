        top general, <a href="http://www.cnnphilippines.com/world/2020/1/6/Qasem-Soleimani-funeral-Iran-US-.html"
        target="_blank">Qasem Soleimani</a> last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5709548-a6f6-499f-a26b-7556b27d5bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:03:52.160+08:00
