    'lead': 'As refugees from devastating bushfires crowded into a cinema in the Australian
      town of Mallacoota, "Frozen" and "Happy Feet" were playing to keep the kids
      calm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T07:31:24.122+08:00
