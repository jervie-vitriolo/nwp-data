    'template': '1'
    'title': 'Duterte sends team to Middle East amid US-Iran conflict'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44297abb-fd04-4666-a34d-a122b6c3d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:53:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e708e6b-2709-4de0-bdc7-14e5a20c3d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:53:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> President
        Rodrigo Duterte ordered top Philippine officials to travel to the Middle East
        and check the welfare of Filipinos and overseas Filipino workers in the region
        amid the escalating conflict between the United States and Iran.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d5268-cb2c-44f7-b20c-c8c2c6cbd205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:53:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177c83d-457c-45a8-b7c1-174d3b367fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:53:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo on Tuesday said that during
        the Cabinet meeting on Monday, Duterte tasked Environment Secretary Roy Cimatu
        — his former special envoy to the Middle East — to fly to the region immediately
        to lay the groundwork for the evacuation of the hundreds of thousands of Filipinos
        in the conflict areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c9430b-5189-4537-a501-14508bd7ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:53:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:11.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32acb866-e10c-4492-bf0b-64902522887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:53:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:11.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also directed Presidential Adviser on Overseas Filipino
        Workers Abdullah Mamao to head to Iran and Iraq on Tuesday to talk to the
        governments. He was asked to deliver an urgent message from Duterte to keep
        all Filipinos safe amid rising tensions between the United States and Iran
        following a U.S. airstrike on January 3 that killed Tehran’s top general,
        Qasem Soleimani, in Iraq.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4d851-d37c-4882-bbce-3652fc8f2a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:53:15.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:11.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c830b81-0a55-409e-9cde-cb0d635d76c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:53:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:11.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine troops are already preparing to bring home Filipinos
        from the affected countries in the event an armed or military warfare happens
        between&nbsp;US and Iran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47738870-bbc0-4d33-b9d0-a5b82ed618a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:53:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:11.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328fa35b-d33a-4aed-b1f1-0a5cd42ac1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:53:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:11.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special working committee was also created to draw up measures
        for the repatriation of Filipinos. Included in the group are Defense Secretary
        Delfin Lorenzana, Interior Chief Eduardo Año, National Security Adviser Hermogenes
        Esperon, Foreign Affairs Secretary Teddyboy Locsin, Labor Chief Silvestre
        Bello III, and Transportation head Arthur Tugade. Duterte instructed concerned
        government agencies to prepare for back up plans for those who will be displaced
        due to the conflict.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c110c-0c60-456c-8839-0e9796042ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:53:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:11.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4693539-d1b8-4bb5-b73b-4d263738670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:53:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:11.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of Filipinos residing and working in the Middle
        East will be affected in case of a forced repatriation. There are 1,006 registered
        Filipinos in Iran, who are mostly permanent residents with their family members,
        according to the Department of Foreign Affairs. It added there are also 50
        documented Filipino workers in the country. In Iraq, there are currently 1,190
        documented and 450 undocumented Filipinos. Meanwhile, there is a total of
        237,615 Filipinos in Kuwait.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae001c-9bd5-438a-b153-98173ececb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:53:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf5843-cd4c-4b53-8726-4f2de2f6ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:53:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PRRD likewise directed the appropriate government instrumentalities
        to prepare for contingencies that will absorb displaced workers to government
        projects so as to prevent the economic dislocation of their families upon
        their return," Panelo said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f1696b-994a-41dc-aeb3-dfc1e74fa468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:53:15.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier suggested that Congress convene a special
        session to create a <a href="https://cnnphilippines.com/news/2020/1/6/Duterte-suggests-standby-fund-Congress-OFWs-Iran-.html">standby
        fund</a> in case Filipino workers in Iran need to be repatriated.</p>'
