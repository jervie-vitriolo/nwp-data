      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;O-R-E-Oh wow. The classic chocolate
        sandwich cookie is out with two new flavors to kick off the new year, and
        they look scrumptious.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f21559-ba5d-4800-b54d-15e252a2409f'
