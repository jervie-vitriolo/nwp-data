      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat-lahat ng</em> embassy, we''ll be meeting with their liaison
        or protocol officers so we will be able to place what''s supposed to be done
        in their embassies." PNP Deputy Chief for Operations Lieutenant General Camilo
        Cascolan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c525d0-15da-4c20-87d3-249748df9330'
