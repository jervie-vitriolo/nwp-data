    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb95680-16ad-4ec6-967f-52c7151c28f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.479+08:00
