      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued escalation of tensions between the two countries have
        elicited fears from the government, which has moved to secure Filipinos living
        in the Middle East.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb456d-80e3-47da-b869-7c20fbbd3313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:03:52.160+08:00
