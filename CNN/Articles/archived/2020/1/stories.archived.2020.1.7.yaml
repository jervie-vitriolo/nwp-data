    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carole-Ghosn', 'Japan', 'Carlos-Ghosn', 'arrest']
    'template': '1'
    'title': 'Japan issues arrest warrant for Carole Ghosn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ac1c5-3d9c-444a-ab09-4e3fca78c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:28:45.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japanese prosecutors have issued an arrest
        warrant for Carole Ghosn — the latest twist in the dramatic saga involving
        her husband, former auto executive and now <a href="https://edition.cnn.com/2019/12/30/business/carlos-ghosn-lebanon/index.html"
        target="_blank">international fugitive Carlos Ghosn</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd3589b-e1e5-43b6-954c-c35cc285885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:28:45.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:32.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities obtained the warrant against <a href="https://edition.cnn.com/2019/08/22/business/carlos-ghosn-carole-ghosn/index.html"
        target="_blank">Carole Ghosn</a>&nbsp;for allegedly giving false testimony
        during a court hearing last April, according to a statement from the Tokyo
        prosecutor''s office on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a35a65-3363-4d6a-b420-91f6aa50bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:28:45.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:32.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carole Ghosn is in Lebanon with her husband, according to CNN affiliate
        TV Asahi. He has denied reports that his family members were involved in helping
        him flee from Tokyo last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c546731e-0f00-41d8-8afc-bfd544b3a55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:28:45.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:32.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for the Ghosn family did not immediately respond
        to a request for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff1b24c-0339-439b-9f6f-552a64e9eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:28:45.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:32.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese authorities have been scrambling to contain the fallout
        from Ghosn''s audacious escape and <a href="https://edition.cnn.com/2020/01/02/business/ghosn-escape-japan-lebanon-raid/index.html"
        target="_blank">figure out how he pulled it off</a>&nbsp;in the first place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b827c9e4-6fcf-4aa6-805a-55879e7bc56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:28:45.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Justice Minister Masako Mori said Ghosn had left the
        country "illegally by unjust methods," and she ordered Japan''s immigration
        department to "further tighten" rules for leaving the country "so that the
        same situation won''t be repeated."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a974fce-c90c-4bb6-86e2-34091dbc06be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:28:45.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn was arrested in November 2018 and has since faced a litany
        of charges, including allegations that he understated his income for years
        and funneled millions of dollars of Nissan money to a car dealership that
        he controlled. The arrest led to his ouster from atop Nissan and its automotive
        alliance with Renault and Mitsubishi Motors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c8f28b-f099-4e8d-b902-cbcc9f58d281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:28:45.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn has repeatedly denied the charges, claiming that his arrest
        was part of a plot to remove him from the business empire he had built.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff0b20-cfab-4268-bfbf-b0235a2c3cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:28:45.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before fleeing to Lebanon, the former auto executive had been under
        strict bail conditions in Tokyo, which included no contact with his wife.
        On Tuesday, the Tokyo district court said that Ghosn''s 1.5 billion ($13.8
        million) bail had been forfeited, the highest forfeited sum ever, according
        to local broadcaster NHK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7134b2-aa11-4528-80ee-f32c3f9a076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:28:45.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carole Ghosn had for months been blasting Japanese authorities for
        how they were handling her husband''s case, and <a href="https://edition.cnn.com/2019/06/20/business/carole-ghosn-nissan-renault-trump/index.html"
        target="_blank">calling on world leaders</a>&nbsp;such as US President Donald
        Trump, French President Emmanuel Macron and Brazilian President Jair Bolsonaro
        to step in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ebed1d-3ddf-47fe-9776-66b0c0999e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:28:45.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn holds French, Brazilian and Lebanese citizenship.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de7b618-98c7-4295-8668-801536ec473a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:28:45.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has already been using his newfound freedom to rail on Japan''s
        criminal court system, which boasts a <a href="https://edition.cnn.com/2019/03/14/tech/mark-karpeles-mt-gox/index.html"
        target="_blank">conviction rate above 99%</a>&nbsp;once suspects are charged.
        Ghosn said he was held "hostage" by the "rigged" system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08474b0a-0a3e-46df-b74f-369302465653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:28:45.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest warrant for Carole Ghosn comes a day before her husband
        is widely expected to hold a press conference in Beirut.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c93d6f-da02-426e-b2ad-c23ed38a7667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:28:45.925+08:00
