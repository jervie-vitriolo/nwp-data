      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessinger and the other plaintiffs are listed as "John Doe" in court
        filings, but in an interview with CNN, facilitated by his attorneys, Kessinger
        said he thought it was important to attach his name to his story.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659750d4-a0dc-431b-b9bb-752cc05ebb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
