  'carole-ghosn-warrant-japan':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-07T20:24:26.954+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc03b60f-f26d-44cc-9f64-1337cee0f168'
    'lead': 'Authorities obtained the warrant against Carole Ghosn for allegedly giving
      false testimony during a court hearing last April, according to a statement
      from the Tokyo prosecutor''s office on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T20:28:45.921+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:26:32.521+08:00
