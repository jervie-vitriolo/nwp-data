      'mgnl:lastActivated': 2023-01-26T22:27:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fbe572-64ce-4873-bdfc-27390826b8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The volatility in global oil prices and the potential impact of
        the African Swine Fever outbreak are the main upside risks to inflation. Meanwhile,
        the impact of global trade and policy uncertainty as well as geopolitical
        tensions continue to be the main downside risks to inflation," the BSP said,
        noting that the December outturn is still consistent with forecasts.</p>'
