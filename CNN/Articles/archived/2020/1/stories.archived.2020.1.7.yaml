      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kessinger told the leader that he didn''t have a swimsuit,
        he says he was told to get undressed, according to a lawsuit filed Monday
        in the United States District Court for the District of Columbia.</p>'
    '3':
