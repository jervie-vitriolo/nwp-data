    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff9282-7889-4b73-84a9-90bacc24a00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:03:52.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:37.919+08:00
