      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Thummel, managing director at energy investment firm Tortoise
        Capital, said America''s shale oil boom would limit the long-term impact of
        US sanctions on Iraq.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c554278-a0b2-48c3-80c1-557626012282'
      'mgnl:activationStatus': true
