  'javad-zarif-iran-us-state-terrorism':
    'author': 'Fred Pleitgen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-07T18:38:16.039+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4dbacaa-b922-46f6-95e8-05f2f97fd3db'
    'lead': 'Iran''s Foreign Minister Javad Zarif called US President Donald Trump''s
      decision to order the drone strike that killed the country''s top military commander
      an act of "state terrorism" in an interview with CNN Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T18:40:39.578+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:26:38.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:26:07.253+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Javad-Zarif', 'Iran', 'United-States']
    'template': '1'
    'title': 'Iranian foreign minister accuses US of ''state terrorism'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b09cf6-d8fd-4ff6-bb22-0b91929325a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iran''s Foreign Minister Javad Zarif called
        US President Donald Trump''s decision to order the drone strike that killed
        the country''s <a href="https://edition.cnn.com/middleeast/live-news/us-iran-soleimani-tensions-intl-01-06-20/index.html"
        target="_blank">top military commander</a>&nbsp;an act of "state terrorism"
        in an interview with CNN Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79f87d7-5b16-46c1-8c55-5799392d6ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarif said the Trump administration''s decision to abandon the nuclear
        deal Tehran negotiated with world powers and embrace hardline policies against
        Iran "destroyed stability" in the Middle East, and he warned of worse to come
        if the US did not reverse course.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50f61c1-bbbb-44f7-aac5-de2299f02d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an act of aggression against Iran and amounts to an armed
        attack against Iran, and we will respond. But we will respond proportionally
        not disproportionally," he said. "We will respond lawfully, we are not lawless
        people like President Trump."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d99cb0-6f74-4f4a-80fc-04f209a0d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarif was referring to a tweet Trump sent Saturday in which the
        President said that if Iran strikes any Americans or American assets, the
        United States has 52 Iranian sites targeted — a reference to the number of
        Americans taken hostage in the 1979 revolution — "some at a very high level
        &amp; important to Iran &amp; the Iranian culture," he wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ad294-0230-43fe-80df-6945028e0038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s top diplomat said those comments showed Trump "has no respect
        for international law and is prepared to commit war crimes — attacking cultural
        sites is a war crime."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29310ec7-1e9e-4086-84af-e0c7f03291ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview came as Iran''s parliament voted unanimously for a
        motion declaring all US forces as "terrorists" on Tuesday, according to Iran''s
        state-news agency IRNA. The vote took place during the country''s parliamentary
        session Tuesday, IRNA reported. After the plan was approved, delegates chanted,
        "Death to America."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9d4b83-12fb-4c9e-bf94-bbdf85f496f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Iran and the US have escalated since Qasem Soleimani,
        the head of Iran''s powerful Quds Force, was killed on Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b87c144-dfe3-440a-b0b6-d6d6cbe3f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from inside Iran showed streets packed with mourners clad
        in black to bid farewell to Soleimani, who was <a href="https://edition.cnn.com/2020/01/06/middleeast/iraq-us-iran-tensions-intl-hnk/index.html"
        target="_blank">revered as a hero</a>&nbsp;and is now being celebrated as
        a martyr. Iranian state television said millions of people attended his funeral,
        although this figure has not been verified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5a2ee-61b0-4caf-bc61-46243dcb8cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump, after watching the crowds yesterday, must stop
        threatening these people who will be further enraged by his threats — his
        threats will not frighten us," Zarif said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556af9ea-85e6-47b6-a005-b857932fcff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "A war was started a long time ago by the United States,
        the United States destroyed stability in this region, the United States undermined
        security in this region."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd57bf-34e3-4625-a0cb-88fdd04185de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarif was a key player in the negotiations that led to the 2015
        nuclear deal known as the Joint Comprehensive Plan of Action (JCPOA).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce97e0e-2b5f-42e3-b668-33114208c823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, the Iranian government agreed to strict limits on
        its nuclear program in exchange for <a href="https://edition.cnn.com/2018/05/09/middleeast/iran-deal-what-you-need-to-know-intl/index.html"
        target="_blank">relief from economic sanctions</a>. Trump withdrew the US
        from the deal in 2018, arguing that it was too lenient on Tehran, and reenacted
        punitive measures that have strangled the Iranian economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd22b01-7555-465b-a921-c5459c8fa7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarif claimed that by leaving the deal, Trump threw the Middle East
        into chaos.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc934090-5b6b-448c-9981-c4ce2688dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is for the Trump regime to realize is that everything
        in this region was improving following the JCPOA," Zarif said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fcce40-714a-4f99-95b4-1d6c2d386a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw normal elections in Iraq, normal elections in Lebanon ...
        we had the reduction of tensions in Syria ... what happened? The United States
        started a maximum pressure campaign, terrorizing the Iranian people, making
        it difficult for Iranians to even get food and medicine."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1901632-3e2f-468d-8d17-05ce2930da61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:40:39.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/07/middleeast/iran-zarif-united-states-intl/"
        target="_blank">Iranian foreign minister accuses US of ''state terrorism.''</a>"</em></p>'
