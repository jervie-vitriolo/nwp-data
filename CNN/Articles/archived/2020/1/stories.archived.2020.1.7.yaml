      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — What''s the travel document that opens
        more doors around the world than any other? It''s a Japanese passport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9921513-4884-4926-9d91-ae8f2046aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T23:08:11.964+08:00
      'mgnl:createdBy': 'pia'
