  'Filipinos-Iraq-forced-evacuation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-07T15:02:03.893+08:00
    'imagesource': 'jcr:e2b1f017-9c46-4987-9779-8093e92dd838'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '941a8a67-fa96-47d2-bace-8e377b97f356'
    'lead': 'Environment Secretary and Special Envoy to the Middle East Roy Cimatu
      says he has recommended to President Rodrigo Duterte a mandatory evacuation
      of Filipinos from Iraq, amid rising tensions between the US and Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T15:05:08.606+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T22:26:55.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:26:02.508+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iraq', 'OFW', 'Roy-Cimatu', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Forced evacuation of Filipinos in Iraq recommended'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3424c6e0-b720-43fa-9be6-93c3a781912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Environment
        Secretary and Special Envoy to the Middle East Roy Cimatu said Tuesday that
        he has recommended to President Rodrigo Duterte a mandatory evacuation of
        Filipinos from Iraq.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5aaf8c-be4a-42a0-b9df-1ca0a628940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4333a48b-f27f-4c0d-865d-e1f6fe0ac283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu, who Duterte tasked to lead the possible evacuation of Filipinos
        from conflict areas areas in the&nbsp;region, said Tuesday that he suggested
        during the Cabinet meeting Monday evening to raise the alert level in Iraq
        from 3 — which means repatriation is only voluntary — to 4 — which means mandatory
        evacuation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7981d541-8cc6-4a0d-9886-5e72eddd8512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f981f28-5eeb-4ea2-b548-fac09f80e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for Duterte’s response to his proposal, Cimatu said the President
        allowed him to make any decision he felt to be necessary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a99c53-8420-46cf-9568-1e0218e3e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu, a former military chief of staff, also served as special
        envoy to the Middle East under President Gloria Macapagal Arroyo. He helped
        repatriate Filipinos caught in the 2003 Iraq war and negotiate the release
        in 2004 of a kidnapped Filipino driver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406136f1-ad4f-4e47-96a8-8d44765d4be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said he plans to fly to Qatar within 24 to 48 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d426a-329b-4fb0-9ab0-95133149aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba10fb8-6937-4e69-b22e-23c967be6cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to move out immediately the Filipinos out of Iraq because
        I believe that this could be the target, initially, <em>dito</em> <em>sa</em>
        US facilities inside Baghdad. Almost the same area where the Iranian general
        was killed,” Cimatu told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2698ae70-740d-4940-af18-e2c23608b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b473d33-5d21-4bc3-9421-f68cea1b0781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said they plan to evacuate Filipinos to Saudi Arabia using
        a Philippine Coast Guard vessel, which is currently in Malta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeced2a-2b83-48cc-8654-f40e0ed2367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told reporters Tuesday in Malacañang that he has ordered
        the Department of National Defense to study possible evacuation routes, while
        he has asked the Department of Finance to earmark funds for the possible evacuation
        of Filipinos in the Middle East.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d22c41-cbad-4eb2-ae30-f290b9e463e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:58:22.589+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f80c98-c581-4e01-93eb-7dd5548d1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:58:22.589+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippines should move "physically" if any Filipinos
        is caught in the crossfire between the US and Iran, but declined to specify
        what that move could be. His spokesperson earlier said that Duterte would
        take the side of the US in case any Filipino gets hurt as a result of the
        rising tensions between Washington and Tehran.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cbec19-4461-4413-930f-c42179d9375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:58:22.589+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70242d61-439f-4d80-b17d-e1c0c4ef6435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:58:22.589+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sabi mo may masaktan o may mga</em> casualty, then I would
        not like it. Then I would have to rethink my position," Duterte said without
        elaborating.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1cbdb-3c71-449d-9c15-925842544849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:58:22.589+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b149ab-a0e6-47b0-8382-884b1c6ce8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:58:22.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there would be any Filipino who would be hurt or
        would be among the casualties, then I would not like it. Then I would have
        to rethink my position.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b53b1-1a16-489f-9388-d90e98be7d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had ordered top Philippine officials to travel to the Middle
        East and check the welfare of Filipinos in the region amid the escalating
        conflict between the United States and Iran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e46d13-f55a-457b-b3a8-28ace7fc93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3e9870-2414-4191-9160-4a834f4d1482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also directed Presidential Adviser on Overseas Filipino Workers
        Abdullah Mamao to head to Iran and Iraq on Tuesday to talk to their governments
        and deliver an urgent message to keep all Filipinos safe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f62880-2178-4878-98b4-43e7b4328268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8525f9a5-85f6-46da-a171-0dd580b71011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine troops are already preparing to bring home Filipinos
        from the affected countries in the event conflict between US and Iran esclates.
        Tensions between the two countries are rising following Washington’s assassination
        of Tehran’s top general Qasem Soleimani.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae6a153-fcc8-4546-ae8e-d12976f1221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44415f0c-bab7-4b0f-a9e2-749a655d32a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special working committee was also created to draw up measures
        for the repatriation of Filipinos. Included in the group are Defense Secretary
        Delfin Lorenzana, Interior Chief Eduardo Año, National Security Adviser Hermogenes
        Esperon, Foreign Affairs Secretary Teddyboy Locsin, Labor Chief Silvestre
        Bello III, and Transportation head Arthur Tugade. Duterte instructed concerned
        government agencies to prepare for back up plans for those who will be displaced
        due to the conflict.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6d9e05-cb83-4702-bb74-8f76fcaf525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f16343c-399a-474a-b108-786384df2538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:05:08.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 1,006 registered Filipinos in Iran, who are mostly permanent
        residents with their family members, according to the Department of Foreign
        Affairs. It added there are also 50 documented Filipino workers in the country.
        In Iraq, there are currently 1,190 documented and 450 undocumented Filipinos.
        Meanwhile, there are 237,615 Filipinos in Kuwait.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c8c85-5bae-4a33-aaf6-9a080d94245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T21:23:40.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cruise ship for OFWs?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2bb0b1-9763-4772-9844-4e9e2ed4a40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T21:23:40.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3a390c-d1b2-4cf0-837c-bc3d43436fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T21:23:40.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in Iran, most of those Filpinos there are maried to Iranians.
        So <em>uuwi ba ''yun? Baka hindi uuwi</em> [Will they come home? Maybe not,]"
        said Defense Secretary Delfin Lorenzana, who chairs the special committee
        laying out emergency plans to bring home Filipinos from the Middle East.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40eca42-a4c0-4127-bd34-da029e674070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T21:23:40.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6f75bd-f380-4063-8816-f08ef36931d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T21:23:40.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Baghdad will have to check on who among
        the Filipinos are ready to come home.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b56b062-0739-4056-9a53-a5bef0348a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T21:23:40.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb92a27a-6724-4718-973f-c153c72d651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T21:23:40.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the government gets a clearer picture on the number of Filipinos
        willing to come home, it can deploy its C-130 planes and Navy ships.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa141fc2-dd95-4836-8cbc-0977ede3c152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T21:23:40.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19142ab6-8a08-4242-b000-d62c2dec276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T21:23:40.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if military assets would not be enough, officials are eyeing
        chartering at least two cruise ships.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da8da5-8e62-4b41-8aad-0540536d9464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T21:23:40.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac57cb59-afbf-4a6c-90aa-2b94e156489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T21:23:40.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said it beefing up security in the
        embassies of Iran, the United States and their allies in the country amid
        the escalating conflict between Washington and Tehran. Lorenzana has also
        ordered his men to be on alert to help secure US interests in the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2accf-4552-4b1b-805c-d7bf706d1b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T21:23:40.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1fa644-fc2f-49a8-8b98-d66d70b763ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T21:23:40.316+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Senior Correspondent David Santos contributed to
        this report.</p>'
  'analysis-Kim-Jong-Un-lesson-death-Soleimani-':
