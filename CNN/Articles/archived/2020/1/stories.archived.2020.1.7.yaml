    'mgnl:tags': ['australia', 'australia-bushfires-']
    'template': '1'
    'title': 'Family finally rescued from Australian bushfires after being trapped
      in a cinema for 6 days'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1028be6-37a6-4af7-aa83-f501c535556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;As refugees from devastating bushfires
        crowded into a cinema in the Australian town of Mallacoota, "Frozen" and "Happy
        Feet" were playing to keep the kids calm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8b4fb-5704-4978-a6fc-caf7451e83c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d4caa-30de-4efd-938e-9735b11354fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ash was falling from the building''s air vents, covering around
        500 people inside -- they were exhausted and overheated from fleeing the approaching
        fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed9a4b2-9201-4c74-acfd-408ce0f62c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce92b1-8bd7-4a88-96a8-461333ccac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got here and it felt like a death trap to be honest," said Canadian
        Meaghan Wegg, 34, who sought refuge in the small theater along with her Australian-born
        husband Tim Buckley, 37, and her two children Georgia, 3, and Jackson, 5 on
        New Year''s Eve.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd961e240-eab0-4016-ba8a-a29291c861e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc406a8-4b11-41e6-9fe5-a6a4b5218d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wegg is one of the 4,000 people who fled to beaches as bushfires
        raged in Mallacoota, a family camping spot on the eastern edge of the state
        of Victoria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f35ca-6ae3-4570-b0ca-17f5a111c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983d2afc-e51a-42b2-b0de-a1fdd4231954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After six days sheltering in the cinema, Wegg and her family got
        evacuated to safety on January 5. But it will take a while for them to recover
        from the shock of their experience, she told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ab64f-e4e9-4d53-8075-71de454b7141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbdd01c-eb65-4a48-b7b7-1d1798bd1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No time to flee</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a32230-6635-41da-a237-75e94307552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family flew to Australia on December 27 from Montreal, Canada,
        to visit some relatives and friends at the Mallacoota Campground, a popular
        tourist destination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f85e9-d948-4152-9d29-820dcdd15466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34680326-5af2-4299-a11a-534fa5d74609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On December 31, we woke up and it was already 40 degrees Celsius
        (104 Fahrenheit) which is a danger watch and fire ban for campers, so we decided
        to take the kids to the beach to get some water play," Wegg said. "We had
        a blast and stayed longer than we usually would have to keep cool in the water,
        took our time to get back in the air conditioning and as soon as we got there
        we had a 10-minute ''get out ASAP'' call and the sirens were going off."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0981a1a4-771f-445d-9ce0-e483d33af961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e668c3a-579d-4e2c-958a-563af1fd0422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family packed quickly and drove to another beach. They set up
        a tent and mattress on the sand, and waited.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f87d2aa-bfd5-49dd-8479-0094b59fde95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.123+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b3e50c-9372-4059-ac82-544f64fe02cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1 a.m., the sky was bright and orange, with a glare from the
        fire that meant it was coming their way, Wegg said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d5db6-d3f4-4938-8815-1da30d0a046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed99b971-58ac-4bad-bdcc-62b5fdc29102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It kept us up as it was also really cold which was odd from the
        hot day we had. The fire was heading in the direction of the parking lot.
        We all left our cars because the fire was coming to the campground," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee41887-67cc-46b4-921c-c922cad267e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc62c7d-3dbe-4394-b7bf-51f94db26d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wind started picking up around 4 a.m., and it became a sandstorm
        on the beach, Wegg said. "We quickly tried to pack things up but had to leave
        lots ... ended up grabbing the kids and ... running through water to get to
        another shelter point, a campsite," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f8ba04-48ff-4a9e-808e-bf2b1bb22cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e95ead-5ac6-49ff-abb3-e627dc300faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inside the cinema</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21d22e-0313-4e63-b224-2ae2f20c0976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trucks were taking people to another shelter -- the cinema.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7419e0-4630-4c42-821c-6ece122e12fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462e6fa2-7718-4a49-b818-10d2267f02e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the ... wind passed we had a few more hours of waiting before
        they asked us to go outside with a mask to cool down as we were overheating,"
        Wegg said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84842eea-897e-4a41-b641-e9a39545b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e35be3e-9385-43af-a0b8-be4724616145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wegg''s husband left to help the firefighters take down the fires
        threatening the campsite near their tent. "They ran out of water and he was
        filling up buckets from the campsite taps and running them into the bush with
        his friends, she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f915674-ea86-4ec2-a9e6-751cd0f5d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52f3eb-6db4-45c8-a806-941edf5d8a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the family moved the tent and belongings close to the
        cinema, which then became the main shelter for about 100-200 people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d821fe-b6d5-429c-82fc-1051c9c9109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179101af-3717-4bf2-b1fb-e4f29594b687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That night we counted our blessings and it happened to be New Year''s
        Day," Wegg said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de1522-6456-4bad-92ec-d1d61fe25c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb64a5-883f-41de-be65-708c88f992c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For six days, the family slept on a crash mat, spending their time
        trying to keep the kids occupied. "We managed to get our iPad plugged in and
        the kids had some games and shows to play," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f934892f-af05-446c-bddd-9fbe9fd21070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a6cac-f813-4304-aed2-0bb190600961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hand-washed all of our clothes and hung to dry (but) couldn''t
        get rid of the fire smell," Wegg added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e1495b-2517-4a23-bc5e-d2cae8181532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a047f39-eff6-40d2-8b75-b85154e19c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"January 3 was my daughter Georgia''s third birthday. We made it
        as fun as we could, we gathered up 12 kids from friends and family and played
        games," she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a56c0-d812-4c38-a676-ef7f16914a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a9501-68a6-4280-81ae-a46b757e712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Waiting to be evacuated</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df25a7-23e8-4c60-b54f-9b1d195cf446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities drafted evacuation lists for the refugees.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93859a32-ceac-4c55-bcdf-577417807d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232cc6a3-12ff-472e-92cb-6ebd31c220b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to line up to get our name on a list, then they took kids
        under 5 and families to be in air-evacuated lines -- and the rest on the boat.
        Helicopters kept trying to land but it was too smoky."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5892c294-4187-4749-92e2-1ae85db9329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71942249-8598-43fe-9c73-128a52cd6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family drove through bush fires to get to the airport and waited.
        A helicopter circled for 40 minutes, but failed to land and went back to refuel
        before trying -- and failing -- again, Wegg said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905eb5f-f33a-4796-aa8c-62f78811b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.125+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ee7b4-ac25-4938-a395-a4fe0b70a976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the fire trucks that were there received an urgent call
        to go battle more fires. Wegg and her family found themselves lying on the
        floor of the tiny airport with no power, waiting in the dark.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35298d8b-c158-401d-9b88-e9443346057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7923b-17f1-472c-86c1-73eb06741410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By 11 p.m. they delivered sad news. Took us back in the shuttle
        to get to the shelter. We slept on the floor at the cinema but the Red Cross
        ladies were super-supportive and helpful," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b608b66-7258-48b1-b2c4-1cd84adfdec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b27748-9608-4523-b487-0751eee249c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two more failed attempts, a Chinook helicopter finally managed
        to land and the family to safety.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490a575a-19b4-4276-8204-275cb3ecbdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671849c0-180d-4213-b43b-a46978341d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all safe and rested. A bit in shock, but good," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a488cf5-882b-4ac5-a94e-2e4af3aa04d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:31:24.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/06/australia/australia-mallacoota-stranded-trnd/index.html"
        target="_blank">Family finally rescued from Australian bushfires after being
        trapped in a cinema for 6 days</a></em>"</p>'
  'Impossible-Foods-plant-based-pork':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'caption': 'Asia is an important market for Impossible Foods.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-07T08:17:03.721+08:00
    'imagesource': 'jcr:ab381e44-73f3-48aa-82d3-9f0020554b98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b2a8617-8d9b-4c0f-af53-88901d5770fe'
    'lead': 'Impossible Foods, known for its meatless burgers, is launching plant-based
      pork.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T08:22:19.409+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:27:13.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:25:56.966+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Impossible-Foods', 'plant-based', 'vegan', 'pork']
    'template': '1'
    'title': 'There''s a pork shortage, and Impossible Foods is launching plant-based
      sausage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37c660-e30d-44fe-bd71-fa574041a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Impossible Foods, known for its meatless
        burgers, is launching plant-based pork.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8248bb-bc04-405a-a895-b4654d5250b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impossible Pork debuts at tech conference CES in Las Vegas this
        week, and attendees will be able to taste the new product. Like the Impossible
        Burger, the plant-based pork is made with soy protein and is designed to look,
        taste and cook like real meat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e4b07d-43ac-495b-aab9-05e962369c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others will be able to try a sausage version of the product when
        it arrives at 139 Burger King restaurants later this month. Some locations
        in Georgia, Michigan, Illinois, New Mexico and Alabama will serve a croissant
        breakfast sandwich featuring the Impossible Sausage for a limited time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce6e586-6f48-47a7-a46f-991823371e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the hype surrounding plant-based meat has been focused on
        beef substitutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9e1bf-7f5f-4041-a683-d2cc6da967dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But pork could be the next big thing because of the industry''s
        ambitions in Asia, where African Swine Fever has devastated the pork supply.
        There''s also an increasing demand for meat alternatives in the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e0481e-779f-49dc-89bc-dd7fee0ccc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Focus on Asia</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0af98-c52b-4736-8d11-03d5d285e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impossible and its main competitor, Beyond Meat, both see huge opportunities
        for growth in Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a25f38-24b4-4291-944c-340ed7a25fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next year or two, we''re putting a lot of effort into expanding
        into international markets, particularly in Asia, where pork is the dominant
        meat product," Impossible CEO Pat Brown told CNN Business.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c0ad5-74c7-4ad9-9bcc-7e57119bf28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a call discussing Beyond Meat''s third-quarter earnings,
        the company''s CEO Ethan Brown said that "like many, we believe that Asia
        is a very attractive market for us," adding "you''ll see us continue to be
        aggressive there." The opportunity "to produce and sell pork dumplings, for
        example, in Asia is significant and not one that''s lost on us," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b91314-14c6-4401-852d-41b96d2482f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impossible is showcasing its new plant-based pork product in a variety
        of Asian dishes, including dumplings, noodles, dim sum and bao sandwiches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e29d0d-0bc7-4cbe-860a-2a68e0cac041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impossible''s interest in Asia preceded the recent swine flu outbreak,
        which drove regional pork prices up dramatically and halved China''s pig herd,
        by some estimates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81b044-4a9c-4484-b27d-65dc1263e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, plant-based meat is generally more expensive for consumers
        than animal meat. But that could change as companies like Beyond Meat and
        Impossible scale up, and major food companies like Kellogg and Nestlé make
        more plant-based options mainstream.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca9d1a4-66db-4657-8448-4faf42f989a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the crisis didn''t drive Impossible''s decision to start
        selling plant-based pork, it has "exacerbated the demand for a product like
        ours," Brown said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456a61e3-0f81-4140-8723-2224b2720c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also highlights the dangers of relying on animal meat for food,
        said Caroline Bushnell, associate director of corporate engagement at the
        Good Food Institute, a nonprofit that supports plant-based businesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813da796-7b1b-4ea9-834f-ff72938dbd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it''s exposed is the inherent vulnerability of a supply chain
        that''s dependent on animals," Bushnell said. "We''re absolutely seeing that
        this current pork shortage has created a gap that the next generation of plant-based
        pork is perfectly poised to fill."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8367150f-75bb-482c-be37-ef22b7da7ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Domestic interest grows</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f3814-ab16-458e-bc7d-f95e63cf081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Americans think about ways to eat less meat, they''re increasingly
        checking out pork alternatives in addition to chicken and beef substitutes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b323c26d-34cb-4b20-b026-5184f8bd6276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of pork alternatives grew nearly 15% in the United States
        in the 12 months ending in April 2019, according to the Good Food Institute.
        During that period, demand for jackfruit, which is often used to make vegan
        pork substitutes, jumped about 20%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c272358-426c-4135-a748-5fb7d7847da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the innovation to date has ... been in beef," said GFI''s
        Bushnell. "But we''re already seeing a ton of exciting innovation across other
        product types within plant-based meat," she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdac397-0d94-4bfc-9118-b8de581ef671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have turned to plant-based beef as a healthier alternative
        to meat may find meatless pork attractive for the same reason.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7798dac-e119-4e44-8484-86cc8e396206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A raw, two-ounce serving of the Impossible Sausage has 130 calories,
        7 grams of protein, 9 grams of fat and 4 grams of saturated fat. A comparable
        serving of real pork sausage is usually higher in fat and more caloric, and
        delivers about the same amount of protein. Both products are processed and
        may not appeal to consumers who are seeking whole foods with few ingredients.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24559d3d-0c5b-451d-9231-7d84de49ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect we''ll see an explosion in the number of plant-based pork
        options available over the next couple of years," Bushnell said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd5943-f7c7-4e8e-a8d7-f4e5604d1cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plant-based meat is still a small sector compared to the massive
        meat industry, but it''s growing. In May, Barclays predicted that the alternative
        meat sector could reach about $140 billion in sales over the next decade,
        capturing about 10% of the global meat industry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b209a-5f8a-49e8-bc9b-ec02be080238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant chains are also looking for more ways to participate
        in the plant-based meat craze — particularly in the highly-competitive breakfast
        segment. Plant-based sausages offer a new opportunity, and restaurants are
        starting to add the product to their menus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190f2705-65cd-4e31-9b50-2d57cd62ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King''s decision to test out a plant-based sausage sandwich
        follows Dunkin''s nationwide launch of a breakfast sandwich featuring Beyond
        Sausage. In December, Hardee''s and Carl''s Jr. announced a new suite of breakfast
        items that were also made with Beyond Sausage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb080ed-4bc8-4beb-93be-5ce5caa4f223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dunkin'', the move appears to be paying off.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18039d8e-8dc8-4396-ac72-d217bc17c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain first tested out a Beyond Sausage sandwich at its Manhattan
        locations this summer. The sandwich performed so well that the company decided
        to roll the product out nationally ahead of schedule.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9410d3-3300-4d5c-8cfb-53ba705c8997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very pleased with how it performed in Manhattan," said
        Dunkin'' CEO David Hoffman during an analyst call discussing third-quarter
        earnings, adding that the brand was especially happy to see customers buying
        the product more than once — a sign that they see the plant-based sandwich
        was more than just a novelty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf17ab-36fd-4e83-8453-bc902d75a785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King''s chief marketing officer Fernando Machado said that
        the new breakfast product could help the fast food chain compete during breakfast,
        adding that "breakfast sets the intention for the whole day. If you can switch
        to a plant-based patty at breakfast, you can do it at other times too."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41690e8-77d8-4b8a-b803-dbe1c6855bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could help out restaurants like Burger King, which found that
        the Impossible Whopper helps boost sales and bring customers into stores.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf41d3-95a2-4d69-b4ec-12f2a650fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:22:19.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/06/business/impossible-foods-pork-ces/index.html">''There''s
        a pork shortage, and Impossible Foods is launching plant-based sausage''</a></em></p>'
  'Australia-couple-fire-bushfire':
    'author': 'Hilary Whiteman and Anna Coren, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-07T08:26:34.909+08:00
    'imagesource': 'jcr:3883e5aa-1b0a-4ecf-9d52-9bd6d23040e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8621c594-42bd-48db-bc78-2566fe3c2185'
    'lead': 'Field after field of charred trees line a dirt road leading deep into
      the Australian bush, west of the coastal New South Wales town of Eden.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T08:30:43.716+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:27:12.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:25:57.260+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'bushfire', 'couple', 'New-South-Wales']
    'template': '1'
    'title': 'Australian couple returns ''home'' to find smoking ruin where their
      house once stood'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3240e6-fea7-40d0-8771-10a895841439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Field after field of charred trees
        line a dirt road leading deep into the Australian bush, west of the coastal
        New South Wales town of Eden.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb2436-82dc-443b-89cd-d822993a0c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For days, access to this area has been restricted by authorities
        who manned roadblocks that fire chiefs warned were too dangerous to cross.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa99d23e-bbbd-4f9d-b5aa-3ad2cc312880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bushfires have raged across several Australian states for months,
        but high temperatures and strong winds have pushed the danger level to "severe"
        in the past week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee2dc79-809e-42f1-a6e4-3c13dc4923ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge blazes have edged closer to towns, national parks and the pockets
        of dense bushland that people had cleared for their homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823cfa0-50f0-4127-9734-43df866173a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the tiny community of Pericoe, Bruce Honeyman and Julie-Ann Grima
        left their home of 10 years on New Year''s Eve, when the sky started to glow
        a deep red.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e989f7f5-d839-409e-ad44-6df50eb0f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the patio table, they left a handwritten note for firefighters:
        "Evacuated to Eden."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe438a-9ce9-412e-bad4-437b77f82412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For days, they watched the news, weather reports and fire service
        updates. The flames that had consumed millions of hectares of Australian bush
        at the start of what has been a horrendous fire season were heading their
        way.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f9a61-d837-4594-8246-70ebed48e16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday was the first chance they had to see what had become of their
        home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5b6455-894f-4407-8078-c89ae547913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a back route to evade the roadblocks, they had to steer around
        fallen trees that blocked the track, some still smoldering from the flames
        that engulfed them less than 48 hours before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7f9818-3c3e-4d0e-a05b-ea1e132c8f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple realized their home was gone before they saw the ruins
        of the building.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36916b3-ee73-45a7-9814-064d624b1746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters led the way. They''d been on the road outside, clearing
        blackened trees and looking for damaged property, putting out spot fires along
        the way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d96e02-7068-4edd-92fe-3d8732d559cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get a lump in my throat sometimes seeing people ... who come
        and have to confront this. It makes me think of how I would feel if it was
        me," Bradley Clint, the senior deputy captain of the Rural Fire Service at
        Rockey Hall brigade, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c5e55d-9a3a-4a84-b067-9e1f33657823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up a steep, potholed dirt track, the mud brick structure was still
        standing, but the intense heat had smashed the kitchen windows and the sheet
        metal roof that covered the back of the house lay buckled in the ash.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7081bb-6d10-4293-a591-d1c8b50dbfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple stared at the scene in silence as flames flickered within
        a supporting beam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08c33e2-4ab2-45ec-8c8d-b3b53ef6d3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a reasonable idea this was going to be the outcome," Honeyman
        said, as he steeled himself against tears. "The ferocity of this sort of fire
        is unbelievable. We made the right decision to evacuate. For that I''m thankful,"
        he said, turning to hug Grima.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297dda0-f04d-4fa1-9f63-5616da423836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s house may have been destroyed, but not all of their
        property was gone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451eef20-647c-4cd3-be3f-79ef23eab666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hammock hung in a nearby tree —&nbsp;untouched.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d58705b-5821-4bf2-be8a-e73c704cdee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A timber deck they''d constructed together before Christmas —&nbsp;pristine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269332b4-e1c7-435b-819d-1f41b05011d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This fire destroyed everything in its path —&nbsp;but its path was
        jagged, indiscriminate and brutal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6731f112-9518-4903-8140-9ee38c84441a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their boat had melted, spilling lead along the ground.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ada63-e4a9-47b2-96ea-96f1e8ed2b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their wood pile was intact and the clothesline in the garden
        stood green and tall.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e923f0-d3eb-419b-88aa-27c4893e1093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve just been unlucky," Honeyman said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2985e4-0697-4bee-9996-2780c98d25e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the couple surveyed the damage, their neighbor Tracey Wilson
        wandered up the driveway.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362cff67-da9d-4a57-b9b9-a7be542da3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my God," she said. "I used to rent this house, before they did
        it up."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeef5a7-790d-41d2-87f1-15851e51ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This breaks my heart to see this like this. I''ve got a feeling
        of guilt because my house is still there."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca738994-43a8-4d72-8339-8a4072a16696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1,500 homes have been lost across Australia during what has
        become the worst bushfire season on record.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f720c-9ef0-4d2c-9fcf-8f7aa4db9a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain fell on Monday, but it wasn''t enough to put out the flames.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c88910-e10a-4827-9df1-f3e28fc2ed9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters say they need weeks of downpours to nourish ground
        left parched by years of drought.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee3c30-315c-4c0c-80c9-442a0afe38cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twelve months ago this whole valley was green," Grima said. "That''s
        how dry it''s been."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a05d00-052f-4dbe-8913-67eafc58eaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple is taking time to think about what they do next.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c192f-9b3c-46ee-9c76-4c394452e7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the risk you have when you''re in the bush. This is Australia,"
        Grima said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a65afc-340f-41a9-8e11-9d32213936c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got more things than what some people have —&nbsp;we''ve
        got to be thankful for that."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070fa139-a8b8-4c2c-88dc-2d01657e2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:30:43.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:12.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/australia/live-news/australia-fires-live-nov-12-intl-hnk/h_1cd2be930526d034373d36e35c84fd9c"
        href="https://edition.cnn.com/australia/live-news/australia-fires-live-nov-12-intl-hnk/h_1cd2be930526d034373d36e35c84fd9c">''Australian
        couple returns ''home'' to find smoking ruin where their house once stood''</a></em></p>'
  'Trump-DNA-migrants-in-custody':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-07T08:32:05.357+08:00
    'imagesource': 'jcr:7505e105-70d8-4b97-b542-fa4708d58802'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45721d7e-7f3a-4cf7-99b4-a7cfbf8dcad5'
    'lead': 'The Trump administration will begin collecting DNA samples from some
      migrants in US Customs and Border Protection custody as part of a pilot program,
      something it says will allow the agency to be in compliance with an upcoming
      regulation change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T08:34:39.390+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:27:11.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:25:57.472+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'migrants']
    'template': '1'
    'title': 'Trump administration to collect DNA data from some migrants in custody'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93f8484-c039-4b6a-a243-243cb988a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:34:39.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Trump administration will begin
        collecting DNA samples from some migrants in US Customs and Border Protection
        custody as part of a pilot program, something it says will allow the agency
        to be in compliance with an upcoming regulation change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edcf2ef-428a-4309-9122-b3dc55e108d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:34:39.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:11.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Department of Justice proposed eliminating the ability
        of Homeland Security to limit its DNA collections, prompting the pilot program.
        It''s the latest attempt by the Department of Homeland Security to expand
        DNA collection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96b5ace-42bd-43c7-8fe7-122ab6545f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:34:39.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:11.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Immigration and Customs Enforcement, another agency within
        DHS, deployed DNA testing at locations along the US-Mexico border to determine
        familial relationships amid concerns that some individuals were posing as
        families to eventually be released into the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9484b-6d55-47da-8da4-38bd19fef2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:34:39.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:11.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed rule, which is expected to be finalized soon, would
        also require that DNA samples be submitted to the FBI''s Combined DNA Index
        System, also known as CODIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ab4fa-cd24-4976-8a5e-e4ed889cd250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:34:39.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:11.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DNA database allows federal, state and local forensic laboratories
        to exchange and compare DNA profiles electronically in an attempt to link
        crimes to known offenders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c28f91-8c01-460a-815a-13910f193678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:34:39.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security has been operating under exceptions
        put in place a decade ago. In 2010, then-Secretary of Homeland Security Janet
        Napolitano requested an exemption for DNA collection from the DNA Fingerprint
        Act of 2005, including for migrants in custody who weren''t facing criminal
        charges or those pending deportation proceedings, citing a lack of agency
        resources at the time to gather DNA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e78154-c126-4945-b326-7e2f38f38723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:34:39.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 90-day pilot will be implemented by US Border Patrol in the
        Detroit region, as well as at the Eagle Pass port of entry in southwest Texas,
        the agency said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe4520d-f174-4c86-b73b-1740ccbc1ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:34:39.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:11.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the pilot, US Border Patrol will collect DNA from individuals
        between ages 14-79, who are arrested and processed. At the port of entry,
        customs officials will collect DNA from people who are subject to further
        detention or proceedings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d5ed3-74ed-4b1d-b293-53f5beecba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:34:39.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:11.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the US Office of Special Counsel, an independent federal
        investigative agency, urged CBP to begin collecting DNA samples from criminal
        detainees. The office is not related to the work former special counsel Robert
        Mueller did on the 2016 election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c05fdfb-dd91-4be1-98d2-21c3a8a60a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:34:39.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CBP''s noncompliance with the law has allowed criminal detainees
        to walk free," said Special Counsel Henry J. Kerner at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0289cc-5b6c-4d4e-944d-7469efd74c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T08:34:39.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:27:11.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSC alert came after whistleblowers notified the agency that
        CBP "has evaded this law over the last decade citing a temporary Obama-era
        exception."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f12d6e-40a4-45f4-9aa1-3e048f7092bc'
