      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report notes, however, that there is a growing divide when it
        comes to travel freedom and this mobility gap is now the widest it''s ever
        been since the index''s inception in 2006.</p>'
    '26':
