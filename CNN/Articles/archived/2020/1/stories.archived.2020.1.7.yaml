      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how to eat the Caramel Coconut flavor? Dipped in a latte, maybe?
        Or perhaps just eaten on its own. Absolutely nothing wrong with that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db1302-5ddc-41fc-aedc-f35a56aa425f'
