      'mgnl:lastActivated': 2023-01-26T22:26:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yoko Wakatsuki contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e56cc8-2a42-4063-a976-b7d4e5a31a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:28:45.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:32.528+08:00
