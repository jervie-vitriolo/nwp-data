      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caramel Coconut Oreos and Chocolate Marshmallow Oreos were announced
        in November but are now being made available at US retailers. (Unfortunately,
        they''re not sold online.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd000e-cba7-4fac-a017-40541126e289'
