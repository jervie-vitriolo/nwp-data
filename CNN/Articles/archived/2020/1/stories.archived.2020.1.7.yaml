      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6977d-04eb-4cff-836c-8407421859a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has sent a <a href="https://www.cnnphilippines.com/news/2020/1/7/Philippines-Duterte-United-States-Iran-Iraq-Middle-East-conflict.html"
        target="_blank">team of top Philippine officials</a> to the region to lay
        the groundwork for the evacuation of the hundreds of thousands of Filipinos
        in the conflict areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afdb591-6b19-4664-8604-c6ed42e71199'
