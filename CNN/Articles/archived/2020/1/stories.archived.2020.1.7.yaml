      'mgnl:lastActivated': 2023-01-26T22:26:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee delivered another stellar outing for Ginebra with
        38 points and 16 rebounds, including four crucial free throws in the endgame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c53674f-48a1-4b87-85b9-55f722275764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:43:12.254+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:26:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Japeth Aguilar who lifted Ginebra to the victory after
        blocking Allen Durham''s game-tying lay-up with only 13 seconds left in the
        final period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1fecb-e976-441e-849d-a2ce6eb512fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:43:12.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:26:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar contributed 16 points and six rebounds, while L.A. Tenorio
        chipped in 14 markers for Ginebra.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c10948-9348-4a49-8aa5-72de73cf855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:43:12.255+08:00
