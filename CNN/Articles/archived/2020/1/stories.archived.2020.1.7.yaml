      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Lantern Parade
        is a yearly UP Christmas tradition that showcases colorful floats, lanterns,
        and artworks. This tradition is deeply imbued within UP’s culture and is so
        widely known and celebrated that there’s an official afterparty to wrap up
        the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f906a-81dc-43a3-85fd-97c7db20b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:43:39.401+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:26:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Maskipaps: The Crossover 2019 is a music festival that has its
        very own lasting legacy — deriving from the word “maskipapaano,” this event
        has been going on for 41 years strong, hosting beloved and up and coming Filipino
        bands and artists. This year’s show was nothing short of a spectacle — complete
        with fireworks, giant inflatables, and fire hoses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa82aa-27ef-4226-ae62-9564659de2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:43:39.402+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:26:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP Sunken Garden was filled with over 15,000 attendees, all ready
        to sing, dance, and celebrate all night. The festival lineup features an impressive
        list of 33 bands and artists that kept the energy going from 7 p.m. well into
        the morning. From the get-go, it was clear that the festival is its own beast,
        as Drizzle UP and Pyro UP made sure to bring elements of a summer music festival
        to a crowd willing to get drenched — literally, as the fire hoses soaked the
        crowd in between lively sets.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0faa031-b779-46af-aab3-972b4721c5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:49:56.537+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:26:45.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were booths and food stalls set up at the back of the Sunken
        Garden with long lines that snaked around the area. A particular crowd-favorite
        is the mobile bar, which served cups of San Miguel Flavored Beer for ₱50 each.
        People were quick to grab San Miguel Flavored Beers that came in three variations
        — Apple, Lemon, and Lychee. Additional freebies were given to those who bought
        three or more, so groups of people wearing bucket hats were seen swaying along
        to the music, while enjoying the refreshingly delicious taste of San Miguel
        Flavored Beer.&nbsp;</p>'
    '22':
