      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canberra International, which got underway on Monday, has been
        relocated 600 kilometers away from the capital to the city of Bendigo because
        of the air quality, and tennis isn''t the only sport to be affected.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80710fd-6cb6-4497-a39a-213efbbf84a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35557a-2cd3-4e06-9e58-38473d6256be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rugby union side the Brumbies have moved their training base from
        Canberra to Newcastle because of poor air conditions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae366d4-3f5f-4598-a49e-f90af9cf6fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.141+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241494a1-df4b-47e8-b78b-3d52582307aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.141+08:00
