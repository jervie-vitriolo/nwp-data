    'title': 'Almost 80% of Filipinos believe that ''ninja cops'' exist in the police
      force  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59dd3a4-fecf-4a4c-9097-ec4896033893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Almost
        80% of Filipinos believe that there are so-called “ninja cops” in the police
        force, according to the latest survey by the Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35afd72c-9dff-49a2-994f-0c1778ac6836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107998bf-a749-4661-a671-21f090c12ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its survey conducted on December 13-16, 78% of Filipinos believe
        the accusation that there are “ninja cops” or policemen who sold illegal drugs
        they seized from operations. Seven percent do not believe the accusations,
        while 15% are undecided about the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c013e2f5-4ed5-4989-ad36-8875e2dbfe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2467a5a-14aa-4807-a658-3bb52a5f7755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey showed that the net belief in the accusation that there
        are “ninja cops” in the police force is highest in Metro Manila at +77, followed
        by  Balance Luzon at +71, the Visayas at +69 , and Mindanao at +65. Balance
        Luzon refers to areas in Luzon outside of Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458e4cef-f031-4d3d-affd-531da588ef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20510283-007e-4a75-83ab-d4c4474ac328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS poll also showed that 50% of respondents believe that former
        Philippine National Police chief General Oscar Albayalde was a “protector”
        of the scalawag policemen. Meanwhile, 13% do not believe the accusations and
        37% were undecided.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a280a0-2a80-4478-9dec-422af1f0eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b8cdf-aa2d-43f4-9969-c7ec0f5c8a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said that the net belief in the accusation that Albayalde protected
        the “ninja cops” is highest in the Visayas at +43, followed by Metro Manila
        at +40, Balance Luzon at +3, and Mindanao at +33.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003c4c55-ba39-45e4-b452-314db28620ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa05d6a-1b8f-4980-a04f-298f15086e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde was put into hot seat last year following the Senate’s
        investigation into the alleged involvement of active policemen in the illegal
        drug trade at the New Bilibid Prison. The former police chief was accused
        of blocking the dismissal of the 13 policemen involved in an anti-illegal
        drug operation in Pampanga.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d6db6c-ae3f-4fbc-8731-48ee4533b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065e37e-56a8-445a-a5d0-d0dbc35023cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency Director General Aaron Aquino
        testified that Albayalde asked him not to dismiss the policemen involved in
        the controversial anti-drug raid in 2013.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5733344-ac4d-4418-b8a7-e8c2270fede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4244193-61e2-4400-b6b5-65b214498535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde eventually resigned from his post amid the allegations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860c1a1-9661-42a9-a0b7-9eeb7c127399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb6bb9-755c-4a32-a740-361c3b94bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also said that 23% think that there are many cops involved in
        illegal drug trade, while 44% answered “somewhat many.” Twenty-eight percent
        of the respondents, on the other hand, believe that the number of “ninja cops”
        in the police force are “little” and 3% said there were no “ninja cops.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa1aec-6e2d-401d-9515-08143daf723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67304491-63bc-4261-8aa4-21ef26bd8ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Rodrigo Duterte said in a chance interview
        with reporters that PNP has always been problem to any administration due
        to corruption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13416d8b-561b-475f-9946-2e000d291459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07ba51-37aa-43bc-8fca-046d1a4a6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, the police, the PNP has always been a problem for
        any administration. Alam ninyo yan. And I think that with the remaining two
        years, if I can just fix a third of what’s bugging the PNP, and that is corruption,"
        said Duterte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d469a92-9a8c-4c98-a135-c676400a0cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd34a9a3-92f8-4269-820c-52fa2ceb8e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-commissioned survey was conducted through face-to-face interviews
        with 1,200 adults nationwide. It has&nbsp;sampling error margins of ±3% for
        national percentages, and ±6% each for Metro Manila, Balance Luzon, Visayas,
        and Mindanao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d8168-62f4-49d0-b032-e675245e7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91975af-0ccd-4703-86b7-89ebeeb8df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:39:04.627+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:40.959+08:00
