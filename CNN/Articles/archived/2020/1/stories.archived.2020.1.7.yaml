      'mgnl:type': 'text'
      'text': '<p>- Near Quiapo Church</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a09787-9ab2-4f64-964c-892e5a1eabcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:43:00.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>50 ambulances and a thousand volunteers will be deployed on the
        ground to provide assistance, the PRC said. It had also coordinated with the
        Philippine General Hospital (PGH) and other nearby hospitals along the route.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78995fda-f410-4b82-9538-a25d06875366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:43:00.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will set up an emergency medical unit which will function
        as an outdoor hospital to give special services to the devotees including
        emergency childbirth and basic surgery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c887240-9ed3-46cf-8970-416639949bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:43:00.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since this year’s procession will cross Ayala Bridge, it will be
        closed as early as 3 a.m. on Thursday, as well as the bridges of Del Pan,
        Jones, McArthur, and Quezon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630bac49-cef6-4a6c-9ad8-0afe16a1e356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:43:00.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To minimize accidents, barbed wires, 20-feet-high concrete barriers,
        and container vans will be placed in some parts of the procession route, according
        to the MMDA and the NCRPO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193f5ae-0a52-47c8-b21d-54f2537f2bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:43:00.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These containers would be placed to the routes that are not part
        of the original routes," MMDA spokesperson Celine Pialago told CNN Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f4372-7b65-4906-960a-0e0fa0305d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:43:00.255+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA said barbed wires will be placed along Ayala Bridge to prevent
        the participants from jumping off the bridge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ab8c9-3d9c-4c79-b14d-5d08a299cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:43:00.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:58.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC chair Sen. Richard Gordon, however, said that their agency will
        offer anti-tetanus shots, and ambulances on the ground should there be any
        reported injury from these barbed wires.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac04bc0-f137-4615-b760-ba4a56c6c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:43:00.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not about the length of the procession, but the preparation
        and prevention involved to avoid injuries. As early as today, PRC will set
        up stations in Manila to be ready for the procession,” Gordon said Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdcfe45-2aaa-4ab7-971f-c0bbac084a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:43:00.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s Traslacion&nbsp;lasted&nbsp;for around 21 hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd457834-a709-4ced-bb24-5120b21b18bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:43:00.256+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/1/10/traslacion-2019-ends-21-hours-quiapo-church-black-nazarene.html">Traslacion
        2019 ends after 21 hours</a>&nbsp;</strong></p>'
  'New-contracts-underway--Duterte-threatens-gov’t-takeover-of-water-services-if-Maynilad,-Manila-Water-reject-deal':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-07T13:46:29.317+08:00
    'imagesource': 'jcr:93f7c76b-2ad2-4c1d-b95e-2117ec989f35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc62e3f1-e275-4367-a77b-ea1f536e319f'
    'lead': 'President Rodrigo Duterte has warned Maynilad and Manila Water to accept
      a new water-distribution agreement, or be prepared to have their existing concessions
      canceled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T13:50:15.737+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:26:57.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:26:01.750+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Maynilad', 'Manila-Water']
    'template': '1'
    'title': 'New contracts underway: Duterte threatens gov’t takeover of water services
      if Maynilad, Manila Water reject deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b991484-2c06-478e-93f2-85cfe9772012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:50:15.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:57.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 8) —</strong> President
        Rodrigo Duterte has tasked two Cabinet officials to work on a new water distributions
        agreement with Maynilad and Manila Water, without the "onerous" provisions
        under the existing contracts with the two concessionaires.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd0d23-4db1-498e-8429-bb342b0f7d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:08.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:57.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told reporters in Malacañang on Tuesday that the two water
        firms should accept the new deal or the government will take over their operations
        and they will be sued for "plunder" or "estafa on a large scale."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f0b3ac-8997-43dd-99f6-28414da83f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:08.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f88a26c-a649-4bde-9308-beac4c8bff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:08.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if they do accept the new deal, Duterte said there is no
        guarantee that the companies would escape prosecution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3038b3c1-230a-4a1e-b682-56917c529cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:08.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94713b24-a513-4541-b91a-315ae413dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:08.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:57.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot stop anyone, especially a Filipino and a consumer of water,
        to file any case to damages or anything," he said. "<em>Wala akong pakialam
        diyan</em> [I don''t care about that.] I leave it to anybody’s choice to run
        after or not to run after."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3b5ca-1d62-4677-a4a7-9e87d505c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:08.668+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269789df-f889-44c5-87d1-a896980770eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:08.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the issue on the
        22-year-old water concession agreements was “extensively discussed” during
        Duterte’s meeting with his Cabinet members on Monday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bce097-55ce-4732-8e61-fe59b021c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:08.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Solicitor General and the Department of Justice
        presented the new contracts to the Cabinet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54163d5-e98d-4f22-b791-7781b8f7c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:08.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The terms will be very, very different in this one,” Panelo said.
        “There is a time for reckoning. That time has come.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2a86b-4c00-477e-936d-6066266841a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:08.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pang takeover (there is no takeover yet). That’s still constitutional.
        But the government can take over public facilities in case of a national emergency,"
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95e4f2-a5a8-4550-8532-b5ace3da39b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:08.669+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad, the water concessionaire that services western Metro Manila,
        said they have yet to receive a copy of the new water deal, but assured the
        government of their cooperation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131cbba4-8dad-412e-ad80-9a4d38d006c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:50:15.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration’s warning of a government takeover on
        water services has gone far back as early as October last year amid the ongoing
        water crisis in Metro Manila and other areas under the jurisdiction of Maynilad
        and Manila Water.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68451174-8e69-4914-9fc3-c235aa7359c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:50:15.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international tribunal had ordered the Philippine government
        to pay Manila Water ₱7.4 billion in losses stemming from rejected water rate
        hikes back in 2015. In a similar case in 2017, the government was ordered
        to reimburse ₱3.4 billion for Maynilad''s losses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df83464-055f-4f63-b8fd-bd69508787a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:50:15.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in December, the two water firms said they will no longer demand
        payment from the government arising from their arbitral tribunal win, after
        Duterte threatened to sue them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad97bb-e22a-4117-a929-ed76b207448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:50:15.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/12/10/Maynilad,-Manila-Water-will-no-longer-demand-P10.8-B-compensation-from-gov’t-after-Duterte-threat-.html?fbclid=IwAR1mMIc6ehonI--iXTn7HbbPn17cxLnxLpujhwLeANf0aHvBFSfnRbQZkok">Maynilad,
        Manila Water will no longer demand P10.8-B compensation from gov’t after Duterte
        threat</a>&nbsp;</strong></p>'
  'Koko-Camden-Palace-music-venue-fire-London':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-07T14:45:25.196+08:00
