      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tales from Balete Drive</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe7761-2ce9-432b-ab47-77a1e812af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.651+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c96ff-20c6-4513-8458-1063419f8cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.651+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If hanging out with rockstars is surreal, what more working among
        the otherworldly creatures of Balete Drive? “We lived in a huge stone gothic
        house, and we have all these stories!” says Portacio. “Edgar, hindi ba memorable
        sa ‘yo na sinampal ka ng multo?” asks Alanguilan. Tadeo responds: “Si Gilbert,
        shoulder to shoulder daw!”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400e5a9-2cd6-4a57-8690-0278386bc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.651+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e319ff2a-a204-438e-8c9b-c880f30b638e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.651+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were parts of the house that seemed darker, even if it was
        fully lit. It felt like something very weird,” says Alanguilan. “The dancers,
        they freaked out one night and came running to the main house really terrified.
        We asked them why, they told us that they saw one of the water closet covers
        rising by itself.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0556e-ab68-481d-96f6-b49796615f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.651+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ec814-afac-4d1b-b3a5-410d01d0b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.651+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was often left in the house during weekends, nagwawalis,” Monsanto
        recalls. “Tanghaling tapat, sabi ko, matutulog muna ako. Paghiga ko, may zipper
        na tumutunog. Zip. Zip. Hindi ko pinapansin kasi inaantok ako. Bumilis! Zipzipzip!
        Binuksan ko ‘yung ilaw, wala akong nakitang bag o ano. So lumabas ako, doon
        ako natulog!”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72889dac-0607-43be-b1aa-8f233fb6f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.651+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8a21b1-e69c-49ac-bffe-439e3535344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.651+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez adds, “There were two nights where we heard crying from
        a baby or child somewhere in the house.” Not that it stopped them. “Even though
        they think there’s a ghost in the house, nobody’s been afraid. We even stayed
        up all night drawing.”</p>'
