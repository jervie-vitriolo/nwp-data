    'template': '1'
    'title': 'Treating the first known blood clot in space'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0de9e-37fe-4ad6-9df1-611e33c12659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When astronauts encounter a medical
        risk on the International Space Station 250 miles up from the Earth''s surface,
        it''s not exactly easy for a doctor to make a house call.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66708179-74a9-4e46-91d0-a5d837f3d8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c06a4-2897-488c-a1d7-50d745ed61dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when NASA researchers suspected a blood clot in one of their
        astronauts during a long-duration stay on the space station last year, they
        had to act quickly to treat the unexpected risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6920483-5ff2-4925-8fbb-3c7f270b4a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734937ee-8bd3-406c-ae62-54b6fa892f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blood clot was detected during a vascular study of 11 astronauts
        on the station to assess the effect of space on the internal jugular vein.
        In zero gravity, astronauts'' blood and tissue fluid shifts toward the head.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dfa45b-bb2c-49f6-82e2-9d2f9e70a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4256a76-757a-4ed0-892c-4b7bc4e66427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved nine men and two women with an average age of
        46. The identities of the astronauts were not included in the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db73fd7-f3de-4362-a45d-1798dc01b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87fd3af-93a7-4069-b26b-91ace6969387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new assessment of the blood clot published Thursday in the New
        England Journal of Medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9820e3-29a0-4651-ae3d-b8591cb27fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5459d68-0793-4c2e-ac45-abf999fa2349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the astronauts experienced stagnant or reverse blood flow,
        one had a blood clot and another was found to have a potential partial blood
        clot. None exhibited symptoms and the findings wouldn''t have been apparent
        without the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c6f140-4b36-4ef3-97d8-2e39f3ecc8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326690a0-2865-4dde-8d49-d76d7191ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months into a six-month mission, an ultrasound of one of the
        astronaut''s veins revealed a blood clot. The astronaut performed a second
        ultrasound, guided in real time from scientists and radiologists on the ground,
        to confirm the findings. The radiologists interpreted the results of the ultrasound
        immediately.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e27e57-d2f3-482c-801b-1c6a91180617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1a432-9109-43c2-87d2-880855f425a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This risk had never been spotted in an astronaut during spaceflight
        before, so the scientists weighed the risk of the blood clot and its potential
        to block a vessel in the absence of gravity. They also assessed how treatment
        might impact the astronaut in this environment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6519122-b19e-4a95-aae2-34c3b52ece61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c96fcce-ac14-4d57-b3c0-c785512b1294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Stephan Moll at the University of North Carolina at Chapel Hill''s
        School of Medicine was the only non-NASA physician consulted to help the astronaut
        in real time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101c7c6-b53c-41a8-a767-406363dc63ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8678d026-1bd7-40ab-92b3-f3630b8464b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first reaction when NASA reached out to me was to ask if I could
        visit the International Space Station to examine the patient myself," Moll
        said. "NASA told me they couldn''t get me up to space quickly enough, so I
        proceeded with the evaluation and treatment process from here in Chapel Hill."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee92398b-c235-4801-a94d-8d68b17fbd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd228a958-17d4-4ae9-a3f6-a7316ce3ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moll is a member of UNC''s Blood Research Center and is a blood
        clot expert.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9124cf-b4eb-458e-a145-b41d54dc4266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a203147-2f9c-4089-a00f-47cabb612d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.677+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally the protocol for treating a patient with deep vein thrombosis
        would be to start them on blood thinners for at least three months to prevent
        the clot from getting bigger and to lessen the harm it could cause if it moved
        to a different part of the body such as the lungs," Moll said. "There is some
        risk when taking blood thinners that if an injury occurs, it could cause internal
        bleeding that is difficult to stop. In either case, emergency medical attention
        could be needed. Knowing there are no emergency rooms in space, we had to
        weigh our options very carefully."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69827901-a7c0-4509-bff2-aa43ca2f4581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456c4e3-2c23-4e40-9fae-205cad90d3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moll spoke with the astronaut during a "phone call from space,"
        consulting with them as if they were one of his other patients.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3f5ef6-58f4-4057-b98f-a8d708ab215b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc1e192-2d89-493c-864b-3803bf21fd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pharmacy on the space station contained 20 vials with 300 milligrams
        each of an injectable blood thinner, which the astronaut was directed to use
        on a daily basis until an anticoagulant drug could be sent up to the station
        on a resupply mission.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe5b237-336b-448e-a6ee-bf6e044e529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f729b23-a6e6-4d2d-a5cf-495760154bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Injections themselves can be challenging on the station. Syringes,
        like other supplies, are limited and zero gravity has an effect on liquids
        as they are drawn from containers. The astronaut took a higher dose of the
        injectable, enoxaparin, for 33 days to control the risk of the blood clot.
        That dose was lowered after 33 days as the astronaut awaited the arrival of
        the drug apixaban.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bbb943-6f01-4e88-ac0d-54f00de4c7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de3539-99a7-4961-8411-64b11846851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers watched the clot shrink over time. Blood flow was
        induced after 47 days through the vein, but actual spontaneous blood flow
        was not achieved even after 90 days of treatment.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d36c8b0-e23e-453a-8334-ea9cf9e0291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6fb659-eea9-4cf6-8737-815e6f8f0abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After landing, the blood clot disappeared once 24 hours had passed.
        Six months later, the astronaut was still asymptomatic. The astronaut also
        had no family history of blood clots.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bfc895-31db-4b53-96fb-637e6bdf2d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f6b5b-194a-44b0-88b7-1b7acaf02f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new findings demonstrate that the human body still surprises
        us in space," said Dr. Serena Auñón-Chancellor in a statement, study author,
        NASA astronaut and clinical associate professor of medicine at Louisiana State
        University''s Health New Orleans School of Medicine. "We still haven''t learned
        everything about Aerospace Medicine or Space Physiology."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13631a76-2ccf-4c7a-8cee-de9089a223fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63372c7-63f0-4a50-bf37-dbcdf33b26bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.678+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But stagnant blood flow and the blood clot made NASA aware of this
        potential risk, especially when considering future long duration missions
        to the moon or Mars.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb192fa-a102-4f3b-8bd2-802bcdc57532'
      'mgnl:activationStatus': true
