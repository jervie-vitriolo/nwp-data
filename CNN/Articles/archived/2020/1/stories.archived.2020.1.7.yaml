      'mgnl:created': 2020-01-07T11:50:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plaintiffs should not be denied a remedy by the happenstance that
        they were abused as a child by a BSA scoutmaster or scout leader in a state
        without a window statute," the complaint reads.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0896ac74-2da7-44ab-960c-3dc1c4ef8f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa0b778-fb32-4958-92b1-d81b4c41d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the court agrees with the plaintiffs on venue, it would conceivably
        allow suits against the BSA from scouts and former scouts regardless of where
        alleged abuse occurred.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a0a551-ce8b-4601-8d5c-5389d4a0f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7bb04c-4ab1-4a6e-b724-c0bfa6313343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only 10 states have window statutes for civil claims
        regarding sexual abuse of a minor, according to Alice Hanan, an attorney with
        CHILD USA, a non-profit that tracks such laws. One of those states, Rhode
        Island, allows such claims against only perpetrators, not institutions, she
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45edd61-480d-45c0-8d00-0423a2fc11ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393730ef-85e1-4bb2-9950-12fac40a5073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re on solid legal ground here," Aitan Goelman, an attorney
        and part of a consortium of lawyers representing alleged victims of abuse
        by the Boy Scouts of America, told CNN. "We don''t see this as a one-off case.
        This could be a model for other cases."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf48f46-48b3-478b-b83b-640a68b27a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d99d4-1642-4016-84a8-d5b08f0538b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Ineligible volunteers''</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8981e0b0-a692-48f8-b624-b22c6e696a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are potentially many other cases in the offing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c5d2d-eb3c-43cf-8501-fe37697359ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b341c-fbd3-442f-bb3c-e39a716ac354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, in a Minnesota trial unrelated to the Boy Scouts of America,
        an expert witness who had done work for the organization testified the BSA
        had revoked the registrations of 7,819 people from 1944 through 2016 on the
        belief that they were involved in sexually abusing a child, and that it had
        identified 12,254 victims.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfbcc02-56a0-4dc9-ae6c-e3e5d0ccd861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009845a8-4ab5-4985-b6bf-ff2148191a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witness, Janet Warren, a professor of psychiatry and neurobehavioral
        sciences at the University of Virginia, had been retained by the BSA to review
        its database of so-called "ineligible volunteer" files.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7f162f-4721-4d8f-b8fd-c1bbc29b2d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9484309-351b-4067-beb2-be733f8a7be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those files are referenced in Monday''s suit, in which the plaintiffs
        characterize the files as "overwhelming evidence that Scouting attracts large
        numbers of pedophiles."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7efb6bd-00e2-418b-b429-f7b148cc875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2f0c4-a505-4b98-b35f-eb0a1f5aff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit claims that the BSA "destroyed tens of thousands of files,"
        but that the organization still maintains "ineligible volunteer" files.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd5120c-2e9d-47da-b8b9-ad6f30474840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f887e-beb8-474c-90df-4b3590ecafe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boy Scouts of America did not immediately respond to direct
        questions about the particulars of the case, but in a statement shared with
        CNN, the organization said it was "committed to fulfilling our social and
        moral responsibility to fairly compensate victims who suffered abuse during
        their time in Scouting, while also ensuring that we carry out our mission
        to serve youth, families and local communities through our programs."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d8f9fb-67d6-48a8-8cd6-531019e6d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86046915-f6d0-4ab9-b8e9-dd2815d772b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We care deeply about all victims of child abuse and sincerely apologize
        to anyone who was harmed during their time in Scouting," the BSA said. "We
        are outraged that there have been times when individuals took advantage of
        our program to abuse innocent children. We believe victims, we support them,
        we pay for counseling by a provider of their choice and we encourage them
        to come forward. It is the Boy Scouts of America (BSA) policy that all incidents
        of suspected abuse are reported to law enforcement. "</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61710ca3-3b72-4fc5-bc24-e2f7ad86398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5933f6aa-85ce-44a0-83cb-f1f0ed3e8635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSA went on to say that under its current policies, adults are
        banned from having one-on-one situations with scouts in person, online or
        by text message. The organization said it currently has a "thorough screening
        process" for adult staff and volunteers that includes criminal background
        checks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb096d8e-0b37-4250-8ea9-246ae4f73b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f5de18-163b-4638-afaa-6fa78f6db558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren, speaking after her testimony in 2019, said she found no
        evidence of a cover-up on the part of the Boy Scouts of America.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a09e5f-d115-4335-8841-8f27fcdc8689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba93ba-1be5-48d8-a070-d40764473437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The window statute in Washington, DC, remains in effect until May
        3, 2021.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cf739f-42ee-4f57-9c88-2f0af5a96574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aa41fb-8c73-4945-9984-778e8c797581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Abuse allegations</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219601ce-0e35-4c71-a2d3-f4eb02b33d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the allegations made by the seven other men in the suit are
        repeated instances of fondling and forced anal or oral sex.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d0f5a-bc17-460a-a40e-afffbac04ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7660747a-40f7-4970-9983-ae7a691109a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:02.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plaintiff alleging abuse in North Carolina in the 1990s says a
        "range of sexual activity" was forced upon him by an assistant scoutmaster
        "on a daily or near-daily basis," according to the suit. That man''s alleged
        abuser was ultimately arrested and convicted after the plaintiff reported
        the abuse to his scoutmaster, according to the filing.</p>'
