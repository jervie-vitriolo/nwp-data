    'template': '1'
    'title': 'LIST: Traslacion 2020 do''s and don’ts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc3c8dd-22b6-4b22-8ae3-71c9855497c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> — With
        only two days away from the 2020 “traslacion” of the Black Nazarene, devotees
        participating in the day-long procession are reminded of a few guidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f7ae0-7c77-47e9-8363-09b2984b7486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Alex Irasga, procession coordinator, laid out the reminders
        to keep the solemnity of the religious event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8b0d2-4146-401a-9f26-62c571ec611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Participants are encouraged to:</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5972b128-34f9-4112-9407-c5aeffffee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Bring candles (to those hearing Mass at the Quirino Grandstand)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2f309-bfbd-4247-83f3-737766196094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Bring rosary and prayer booklets (to those who will be in prayer
        stations)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbfb843-8710-490c-b807-3debdfc072e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Bring an identification card (ID) in case of emergency</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d44c2-64a7-42ff-ad0a-400f2cf42148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Bring transparent bags and garbage bags</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcbb6ff-9845-4685-b1f4-eb15b868f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Bring sufficient food (especially those attending the Vigil Mass)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48153673-37a9-4f60-b61f-e4b86c706b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Use public transportation instead of your own vehicles</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75731d75-4f8f-4fae-a6cd-476347863e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Use designated public restrooms</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f14c7-631e-4a7a-937c-8cb5b0605a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Attend Mass before participating in the procession</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7964d0d-b0fe-4412-a3d4-ff8cde380515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Report any suspicious activities to authorities</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e149d7-b760-49ad-b13c-177eec3650d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The following items are prohibited from the event:</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aeaf7f-797f-4fe5-8c8f-36e1e698a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Types of bags other than transparent ones</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8106815c-3ab2-4c49-a16a-054dcd186f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Black garbage bags</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ae505-30af-420a-936d-a7d413ff2076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Cellphones</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e816e0-771d-45e3-948c-04e771eb59a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Flammable items</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b4654-d05f-43e3-92da-ce779dd2be68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Barbecue sticks and other sharp objects</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7cfe3-b866-424a-a2c8-487925588f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Liquor</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08499e94-2b2c-4c1a-9bb2-2d7c3a17288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Firearms and other weapons</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85081500-fe54-42cd-ac68-2d06b850bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other reminders:</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42634c6-85dc-421c-b9e1-56730e6f9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Do not attend if you have any heart disease or airborne disease</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf5d6a6-a863-4c51-a5d0-da821d7c704b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Do not participate if you have consumed alcohol prior to the event</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118f672-9e8f-4b57-a96f-ed178978c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Do not remove the concrete barriers, steel posts, and barbed wires
        along the procession route</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b315c-e169-46ef-82cc-de9b5da93dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Do not litter</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7cf0f2-fdd1-406a-829c-83a09d301d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:23:13.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Traslacion will start at 5:30 a.m. at Quirino Grandstand on
        Thursday.</p>'
