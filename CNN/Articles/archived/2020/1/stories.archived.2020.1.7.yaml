      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we did Iraq sanctions," Rapidan''s McNally said, "I think we''d
        see a repeat of the situation with Iran."</p>'
    '55':
