      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport spokesperson Mary Ann Dimabayao said they will use thermal
        scanners from the SARS outbreak to monitor for carriers of the virus strain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44edd41a-504c-4650-a235-80db4e4365f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:17:32.290+08:00
