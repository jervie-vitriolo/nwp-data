      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed27a4-9e40-4585-88c0-07a015ad2168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:13:25.303+08:00
      'mgnl:createdBy': 'lara'
