      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25282679-d850-49e8-b4c7-94c6212fdc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation picked up from November’s 1.3 percent but still kept the
        full-year average at 2.5  percent, well within the Bangko Sentral ng Pilipinas
        (BSP)’s 2-4 percent target band.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a45eb-154d-4ae9-92ca-b4f37470b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260a786e-ad93-4217-93e2-a7e777a8b7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month’s rate is also slower than the 5.1 percent logged in
        December 2018, and is faster than expectations. A <a href="http://cnnphilippines.com/business/2020/1/3/December-inflation-poll.html">CNN
        Philippines poll</a> among economists pegged December inflation at 2 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1468d141-d6ce-4e08-95d6-f9c2d2b9c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd11d15-1fb4-4f9a-9c35-c29ab7ee2a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said the 2.2 percent climb in transport costs had the biggest
        impact in the prices of basic goods, followed by a 1.7 percent rise for food
        and non-alcoholic drinks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6915fda6-36e8-4bd2-b352-0f97da69dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.803+08:00
