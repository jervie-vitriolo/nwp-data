      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be56dc6-5484-40f9-b3f7-311a1b160af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melbourne, which hosts the tournament, is expected to see smoke
        blow over from fires in the southeastern states of Victoria and New South
        Wales during the tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e4c99-d55d-4c3d-bdcf-1a3bd784ccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a787c-663f-4201-929c-fe46c7fd053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending men''s champion Novak Djokovic said earlier this week
        that delaying the start of tournament had to be considered given the extreme
        nature of the fires.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e0e2b-9647-4f5b-8e3c-6d3d614138e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99aed31-40af-4405-8d4e-d8afb12da9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know in China the playing conditions are very tough in terms
        of quality of air but this is something different -- I have never had this
        kind of experience before," said Djokovic, who will inform decisions made
        ahead of the Australian Open as president of the ATP Player Council.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e215b297-8406-4039-9463-801ea8a15a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a5139-5ce1-46d5-a426-d8b48f5d5e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Delaying the tournament) is probably the very, very last option.
        If it comes down to ... the conditions affecting the health of players, you
        have to consider it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df544ca-1c4f-4181-93ea-0995eaa2c45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.139+08:00
