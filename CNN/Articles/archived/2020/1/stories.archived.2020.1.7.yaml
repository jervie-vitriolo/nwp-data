    'template': '1'
    'title': 'Duterte: Robredo is a ''colossal blunder'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0869a61d-449d-4a77-ae3a-f07b2a078de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:08:43.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> — President
        Rodrigo Duterte did not hold back in his criticism of Vice President Leni
        Robredo, calling her a "colossal blunder" at an ambush interview Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363cce41-0a3b-47e8-97ec-457c2201ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:08:43.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte spoke to members of the media after conferring the Order
        of National Scientist on agronimist Emil Javier at a ceremony in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f769576-ba7f-4737-a49c-b4f01aa5c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:08:43.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For all of these years, she has done nothing. She’s a colossal
        blunder,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff56da-a819-48d6-b091-b58b6906ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:08:43.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He struck back after Robredo called the government''s drug war a
        "failure."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f655af96-5f11-45c0-b64f-c9d687e5fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:08:43.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has been there how many days, 17? Eighteen days. I hate to
        say this but how many voters are there in the Philippines and just do away
        with the 200,000 plus that she got over Marcos — it was really a mistake.
        With a slim margin and you talk this big," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5355c980-916d-42c9-a169-1d615dc4558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:08:43.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was co-chairman of the Inter-agency Committee on Anti-Illegal
        Drugs, a position she held for <a href="https://www.cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html"
        target="_blank">less than three weeks</a> before she was fired by Duterte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35615d2-fc8f-422d-afd4-61b4a2ffacf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:08:43.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Vice President <a href="https://www.cnnphilippines.com/news/2020/1/6/Robredo-flunks-PH-admin-in-drug-war,-says-less-than-1-percent-shabu-seized-by-authorities-in-the-last-three-years.html"
        target="_blank">bared her findings and recommendations</a> on the drug war,
        saying the government failed in its anti-narcotics campaign with a measly
        score of 1 over 100, with the way it implemented the narcotics campaign since
        President Rodrigo Duterte took office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3fbce-ae00-4e1d-8047-31f03c28822d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:08:43.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure <em>talaga siya, dahil ''yung kampanya sa droga, maraming
        aspeto. Masyadong tinutukan ''yung</em> street-level enforcement," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df817324-4e0f-479e-9524-9068897efde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:08:43.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The anti-drug campaign really was a failure. There
        are a lot of aspects. They focused on street-level enforcement.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b083e566-7829-467e-be3d-173e2c31946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:08:43.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo cited official data from various government agencies, implying
        that drugs continued to proliferate not just in small communities but also
        among big drug networks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0509c11-7054-4c4e-bf7e-0eecfd5761fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:08:43.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said Robredo''s recommendation to make the Dangerous
        Drugs Board instead of ICAD the lead agency in the anti-drug campaign was
        something she could do if she ever became President.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2559b-4881-43b2-a92a-de0109be1b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:08:43.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gawin niya ''yan</em> [She can do that]. She does not lecture
        me," he said.</p>'
