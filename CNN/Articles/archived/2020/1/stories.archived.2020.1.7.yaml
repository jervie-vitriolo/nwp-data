      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE has been the index''s biggest success story of the past
        decade, climbing 47 places over the past ten years to sit in 18th place, with
        a visa-free or visa-on-arrival score of 171.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400edecf-43f4-4961-9fd5-c44b1dc56037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T23:08:11.965+08:00
      'mgnl:createdBy': 'pia'
