      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/07/business/carole-ghosn-arrest-warrant/index.html"
        target="_blank">Japan issues arrest warrant for Carole Ghosn</a>."</em></p>'
