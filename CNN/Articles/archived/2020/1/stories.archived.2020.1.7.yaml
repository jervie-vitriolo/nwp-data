      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5037a8f-7e6d-4cde-aaa4-3e4c5fbaf688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:29:40.620+08:00
