    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d84a08-faab-423b-9739-deee0272df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.048+08:00
