      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0505447b-9ee3-4862-ac8b-932d33703b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:03:52.160+08:00
      'mgnl:createdBy': 'xave'
