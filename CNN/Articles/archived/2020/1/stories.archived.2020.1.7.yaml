      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi oil production has recovered strongly in recent years, hitting
        4.7 million barrels per day in late 2019, according to the International Energy
        Agency.</p>'
