      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of the virus first surfaced in <a data-cke-saved-href="https://edition.cnn.com/2020/01/06/health/china-pneumonia-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/01/06/health/china-pneumonia-intl-hnk/index.html">late
        December in the central Chinese city of Wuhan</a>, causing concern over the
        possible resurgence of the SARS —&nbsp;an acute viral respiratory illness
        first reported in China in 2002. SARS caused a pandemic, spreading to 37 countries
        and killing 774 people until 2003.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b5f72f-b254-49c8-9633-fdb5aa0f3f72'
      'mgnl:activationStatus': true
