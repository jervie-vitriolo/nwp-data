      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of questions about North Korean nukes that we don''t
        have answers to, and until we do, it''s crucial that we don''t make foreign
        policy decisions that introduce greater risks of nuclear instability."</p>'
    '49':
