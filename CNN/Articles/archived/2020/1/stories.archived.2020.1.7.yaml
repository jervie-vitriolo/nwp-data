      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;When a new year rolls in, the eyes of the world
        usually turn to Australia as it hosts the first tennis major of the season.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c96b72-2c15-4f9c-a5c8-e695b9cd31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2c8a0-a520-40d3-85f2-f579765472d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year it is raging bushfires which have put the country
        in the spotlight, and consequently raised questions about player and fan safety
        ahead of tennis'' grand slam curtain-raiser.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784ace0-0c85-40b8-9be8-d4248eba8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a378248e-b358-485e-93ce-5a00299ff3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, fires have devastated homes and wildlife across Australia,
        killing 24 people. The air quality in the country has also worsened, with
        the capital of Canberra now amongst the most polluted in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30845b9f-d11f-4fad-8b2f-36eb5f7839b1'
