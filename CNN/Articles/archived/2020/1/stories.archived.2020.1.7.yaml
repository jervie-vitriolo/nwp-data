      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a441d2-aac7-4757-bcdf-ff056e80bfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:13:25.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift refused to be "date shamed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf25b6c-d7c2-4c7a-a878-0deeae8f2828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:13:25.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65a05d8-076a-417b-9678-687b6bcb66dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:13:25.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a female to write about her feelings, and then be portrayed
        as some clingy, insane, desperate girlfriend in need of making you marry her
        and have kids with her, I think that''s taking something that potentially
        should be celebrated — a woman writing about her feelings in a confessional
        way — that''s taking it and turning it and twisting it into something that
        is frankly a little sexist," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a722b195-9f54-499d-a65e-1afcc71636e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:13:25.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e9aa2-9d08-482d-b558-30244d6c1315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:13:25.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to 2020 and Swift is in a better place.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a9c33e-f0b0-4018-a134-109b8e28f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:13:25.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:21.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe9c0f1-3f47-4559-8477-29a10fcb3343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:13:25.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only has she squashed her beef with Katy Perry, but it appeared
        to be all love Sunday night with Poehler as well.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25fb40-074d-46ab-8e15-408aba8b5c04'
      'mgnl:activationStatus': true
