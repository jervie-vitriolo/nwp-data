    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b46abf-c548-4f4b-a8da-d1dbe34a0bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:50:38.724+08:00
      'mgnl:createdBy': 'mel'
