    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'TESS', 'planet']
    'template': '1'
    'title': 'First potentially habitable Earth-size planet discovered by TESS mission,
      and it''s nearby'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8da64-bfe2-4a08-b28a-253e284785c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> NASA''s planet-hunting mission TESS has
        found its first potentially habitable exoplanet the size of Earth orbiting
        a star about 100 light-years from Earth, according to the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d3e0e-d034-4f11-bebb-3e09366baf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780553c2-5a9e-4521-98db-f79903717fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were announced during the 235th meeting of the American
        Astronomical Society on Monday in Honolulu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229bdd36-f54b-4bd4-b3e3-cb2cee746831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797c94c-d1d6-4940-b235-8e1e9f97b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet is part of a multi-planet system around TOI 700, a small,
        cool M-dwarf star in the Dorado constellation. It''s only about 40% of our
        sun''s mass and size, with half of the surface temperature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ac17a-cb8d-4bf4-b3e3-baf571f0da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719cf82-5756-47f2-8b2f-8d9bfb322479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet is known as TOI 700 d, one of three orbiting the star.
        It''s at just the right distance to support liquid water on the surface in
        the star''s habitable zone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2bcfce-98f9-4bb7-99c1-81a8dd18d8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59050a16-cbe3-4a0c-9084-8e11fc11d20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers confirmed their discovery using NASA''s Spitzer Space
        Telescope infrared capabilities with follow-up observations. They also modeled
        the planet''s potential environment to further investigate its habitability.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb00d9-b4f4-4d8e-b0f8-2087b65d1c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89a2600-a35b-45ab-8457-54c458191885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The find is exciting to astronomers because it''s one of a select
        few potentially habitable planets discovered outside of our solar system that
        happens to be the size of Earth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc63ac19-9194-4326-b78c-f92932cb34f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a21ef8-8c33-44df-bb45-63e780211356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TOI 700 d is the outermost of the three planets, completing a single
        orbit around the star every 37 Earth days. From its smaller star, the planet
        receives about 86% of the energy that our sun supplies the Earth. The planet
        is thought to be tidally locked, meaning one side is always in daylight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb50243-bc83-42cf-b378-1396f2f2ded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d4726-327d-453b-8139-633718c2eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other two planets in the system, TOI 700 b and c, are different.
        The innermost planet, b, is the size of Earth and rocky like our planet and
        zips around the star every 10 Earth days. The second planet, c, is considered
        to be gaseous and between the size of Earth and Neptune, completing an orbit
        every 16 Earth days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52c23d-1eb9-47b0-b2c9-01bb68880e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f89aa48-410b-444d-a2f7-dac239bbab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TESS was designed and launched specifically to find Earth-sized
        planets orbiting nearby stars," said Paul Hertz, astrophysics division director
        at NASA Headquarters in Washington. "Planets around nearby stars are easiest
        to follow-up with larger telescopes in space and on Earth. Discovering TOI
        700 d is a key science finding for TESS. Confirming the planet''s size and
        habitable zone status with Spitzer is another win for Spitzer as it approaches
        the end of science operations this January."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116cf47-c73f-46b8-9b13-e30442360577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa10b9-eb0e-41af-adf3-99431ea66cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, the star was miscategorized as much hotter, leading astronomers
        to think that the planets orbiting it would be too close and hot to support
        life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aabe82-53c6-4ae5-89cc-2bb209a06b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd48cc7-9e0d-4d47-9862-c15ce5fcfdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But researchers, including high school student Alton Spencer working
        with the TESS team, pointed out the error.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae46b00-1458-4587-b1f4-9a06c5a62924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048d6f93-0af7-41df-b6d1-284cb2db6302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we corrected the star''s parameters, the sizes of its planets
        dropped, and we realized the outermost one was about the size of Earth and
        in the habitable zone," said Emily Gilbert, a graduate student at the University
        of Chicago. "Additionally, in 11 months of data we saw no flares from the
        star, which improves the chances TOI 700 d is habitable and makes it easier
        to model its atmospheric and surface conditions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da06dcf9-c579-4687-a15c-3f061d610208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c4479-e149-415a-bad6-c73ff8c33d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, missions like NASA''s James Webb Space Telescope,
        launching in 2021, could determine if the planets have atmospheres and their
        compositions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14340201-7b8d-4117-8ef3-109954560850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df0667c-fc12-45f1-b78b-ad56b8ed6dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment simulations created by researchers using TESS'' data
        revealed a planet that may behave very differently from our own. Because it''s
        tidally locked, the way clouds form and wind blows may be alien to us.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f8ec2-876b-40c3-a9bb-e5a2ead73e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f28d56-a322-4498-9a72-cc6879c42d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someday, when we have real spectra from TOI 700 d, we can backtrack,
        match them to the closest simulated spectrum, and then match that to a model,"
        said Gabrielle Engelmann-Suissa, a Universities Space Research Association
        visiting research assistant at NASA''s Goddard Space Flight Center. "It''s
        exciting because no matter what we find out about the planet, it''s going
        to look completely different from what we have here on Earth."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c1707-3589-4fc2-b537-4dc6a3a7a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0a7e95-ed59-4b9c-869c-a53c906df5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>TESS'' Tatooine discovery</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceef5dd-8d63-4136-b74e-4eba5e7c165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another first for TESS is its discovery of a planet orbiting two
        suns, like Tatooine in the Star Wars films.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe7bb07-8801-4b7e-8854-e8cbd3df3749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030db60b-16e2-4590-bc70-470fe97339bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet TOI 1338 b was found 1,300 light-years away in the Pictor
        constellation. It''s the only planet in the system with two stars. It''s between
        the sizes of Neptune and Saturn and experiences regular eclipses from its
        stars.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed002f9b-88a3-4209-a75b-12db2e423826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59fbaa5-9cfc-4bda-94c8-0a53c240a1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars whirl around each other in orbit every 15 days, with one
        10% more massive than our sun and the other is more diminuitive and cooler.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac824112-aa7b-460e-9715-51125b686f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407ca20-f2b0-4948-9db7-815b77377f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the planet was found by a high school student.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4452b272-4d69-4ee6-a03c-eb3ac9aebd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb261805-f785-4ee2-b1cf-18b98f2e1e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scarsdale High School student Wolf Cukier was interning for NASA''s
        Goddard Space Flight Center over the summer when he spotted something in TESS''
        star data.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb514f9-b69c-4c44-bddb-9a19fd1b1fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ffa53-2ec5-49a1-bb74-0f9003739a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was looking through the data for everything the volunteers had
        flagged as an eclipsing binary, a system where two stars circle around each
        other and from our view eclipse each other every orbit," Cukier said. "About
        three days into my internship, I saw a signal from a system called TOI 1338.
        At first I thought it was a stellar eclipse, but the timing was wrong. It
        turned out to be a planet."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488b2a2-36a8-4563-b7d6-2e5f05200de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b235fa-c9fc-481f-b706-41ff905e0aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planets with two suns, especially when one is dimmer like in this
        system, are harder for TESS to detect. Cukier''s contribution of examining
        the star data and the passes of the planet in front of both stars was key
        to identifying it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d3011-af33-40ae-bdaa-cba2ed02cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:33:42.680+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/06/world/tess-new-exoplanets-scn/index.html"><em>"First
        potentially habitable Earth-size planet discovered by TESS mission, and it''s
        nearby"&nbsp;</em></a></p>'
  'nasa-christina-koch-quadrantid-meteor-shower':
    'author': 'Michelle Lim, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-07T15:35:34.303+08:00
    'imagesource': 'jcr:5e5523c3-6c48-459a-9093-efaca7cdd2bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cb6330d-5670-434f-b3e3-521fcc28e78b'
    'lead': 'NASA astronaut Christina Koch posted a dazzling image of the Quadrantid
      meteor shower — the first meteor shower of 2020 — with a tweet saying that the
      shooting stars could be seen from space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T15:47:00.904+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:26:50.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:26:03.615+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'Quadrantid-meteor-shower', 'Christina-Koch', 'astronaut']
    'template': '1'
    'title': 'NASA astronaut shares beautiful image of 2020''s first meteor shower'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ae491d-111f-4481-bb9b-121640664ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:47:00.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An astronaut on board the International
        Space Station had a front row view of <a href="https://edition.cnn.com/2020/01/03/world/quadrantid-meteor-shower-scn-trnd/index.html"
        target="_blank">"shooting stars"</a>&nbsp;lighting up the sky over the Northern
        Hemisphere <a href="https://edition.cnn.com/2020/01/03/world/quadrantid-meteor-shower-scn-trnd/index.html"
        target="_blank">last weekend</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f5ccab-ef5f-4532-8ba0-45f557c6a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:47:00.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA astronaut Christina Koch posted a dazzling image of the Quadrantid
        meteor shower — the first meteor shower of 2020 — with a tweet saying that
        the shooting stars could be seen from space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06bb8a7-ae11-433c-958e-5d465943a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:47:00.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The composite image shows the bright lights of several meteors blazing
        into the atmosphere. Also captured were green bands of the <a href="https://edition.cnn.com/2019/11/20/us/aurora-borealis-wednesday-trnd-scn/index.html"
        target="_blank">aurora borealis, or northern lights</a>.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Can you see shooting starts from space? Turns out, yes! The first
        meteor shower of the decade and we were lucky enough to catch it from the
        <a href="https://twitter.com/Space_Station?ref_src=twsrc%5Etfw">@Space_Station</a>
        along with the northern lights. This is a composite image of a few of the
        <a href="https://twitter.com/hashtag/quadrantids?src=hash&amp;ref_src=twsrc%5Etfw">#quadrantids</a>
        as they blazed into the atmosphere. <a href="https://t.co/ETdMRK1d86">pic.twitter.com/ETdMRK1d86</a></p>&mdash;
        Christina H Koch (@Astro_Christina) <a href="https://twitter.com/Astro_Christina/status/1214202593410453505?ref_src=twsrc%5Etfw">January
        6, 2020</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbae076-91f6-46b2-a500-b8419563eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:47:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6c657-ee6f-4a2d-8de8-806446f0105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:47:00.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quadrantids are known for their bright fireball meteors — larger
        explosions of light and color that can last longer than an average meteor
        streak, according to NASA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c904a610-518d-4ae7-9a23-774313f9969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:47:00.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The <a href="https://solarsystem.nasa.gov/asteroids-comets-and-meteors/meteors-and-meteorites/quadrantids/in-depth/"
        target="_blank">Quadrantids</a>, which peak during early January each year,
        are considered to be one of the best annual meteor showers," NASA says on
        its solar system exploration website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43074e9e-aa24-4b63-896c-2e9954dbbdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:47:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch made history in December, setting the record for the <a href="https://edition.cnn.com/2019/12/28/us/christina-koch-longest-spaceflight-record-woman-scn-trnd/index.html"
        target="_blank">longest single spaceflight by a woman</a>&nbsp;after she exceeded
        the previous record, set by NASA astronaut Peggy Whitson in 2017, of 288 consecutive
        days in space.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Finally found Mount Everest through the lens. Can you? <a href="https://t.co/Tq19PgSIpa">pic.twitter.com/Tq19PgSIpa</a></p>&mdash;
        Christina H Koch (@Astro_Christina) <a href="https://twitter.com/Astro_Christina/status/1210696692733038593?ref_src=twsrc%5Etfw">December
        27, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3faf7-c5f3-4415-b86b-5ec0c3dd5971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:47:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0023f3dd-4e34-4f79-8b6f-29564bebe77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:47:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on NASA''s schedule, Koch will remain on the International
        Space Station until February 2020, falling just shy of the longest single
        spaceflight by a NASA astronaut: 340 days, set by Scott Kelly. Astronauts
        normally stay on the station for six months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f29529-cca8-4b44-a06d-88905a022cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:47:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image is the latest of many fascinating photographs and videos
        that <a href="https://twitter.com/Astro_Christina?s=20" target="_blank">Koch</a>&nbsp;has
        shared on social media, including <a href="https://twitter.com/Astro_Christina/status/1213245067613392896?s=20"
        target="_blank">what she does in her free time</a>&nbsp;and stunning images
        of Earth from space.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f6342-90b5-458d-bbb8-2dad22bb6448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:47:00.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/07/us/meteor-shower-nasa-intl-hnk-scli-scn/index.html"
        target="_blank">NASA astronaut shares beautiful image of 2020''s first meteor
        shower</a>."</em></p>'
