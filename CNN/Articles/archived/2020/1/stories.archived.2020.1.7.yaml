      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/sports/2020/1/6/Maria-Sharapova-Novak-Djokovic-tennis-Australia-bushfire.html">Novak
        Djokovic matches Maria Sharapova''s $17,400 donation to Australia''s bushfire
        relief</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e689412-5cc9-4595-82ed-7c27886a5bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.139+08:00
