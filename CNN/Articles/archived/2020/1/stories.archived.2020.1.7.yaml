  'Mass-repatriation-Filipinos-Middle-East-US-Iran-conflict':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-01-07T12:58:43.830+08:00
    'imagesource': 'jcr:cd622621-2afd-4224-8273-4e6efa51db85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16704780-bc48-40c7-8346-e669281d8da0'
    'lead': 'The Philippine government is ready to roll out a mass repatriation for
      Filipinos residing and working in the Middle East in case conflict in the region
      further escalates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T13:04:46.902+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:26:59.567+08:00
