      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, oil prices soared after he promised to zero out Iran''s
        oil exports through sanctions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ec463-01be-4d16-a22d-ce10f1d6834a'
