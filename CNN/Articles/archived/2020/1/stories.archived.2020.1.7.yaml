      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049594db-0994-4e7a-87d2-07bcec17dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:13:25.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, Katie Couric is one of my favorite people," Swift said.
        "Because she said to me she had heard a quote that she loved that said, ''There''s
        a special place in hell for women who don''t help other women.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc113e03-93a4-4c3f-8bd6-14a2958a580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:13:25.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:21.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b909d1-783d-405e-82c7-5dc98b892828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:13:25.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:21.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ouch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13faf62c-017c-4724-a357-75414b3c90e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:13:25.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:21.464+08:00
