    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf737bec-17e6-46bc-a5ac-dbbcd8287d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:00:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epstein, 66, was found non-responsive in his cell with a noose around
        his neck on August 10, weeks after he was accused of running a sex trafficking
        ring for underage girls. He had pleaded not guilty to the charges.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f4a2f-dd4c-4028-8499-c42431f4edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:00:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a26b6-99b7-4d8c-a32f-e1ef9079f61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:00:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two prison guards who allegedly failed to check on Epstein the night
        he died and falsified logs saying they had done so were charged with federal
        conspiracy and filing false records. They have pleaded not guilty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20403775-bf53-4fa5-a253-38b232a60948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:00:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94eb3bd-e3e8-41dc-8f36-dd1d7025d3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:00:11.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:26.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the indictment detailing the charges against the guards, prosecutors
        say Epstein was alone in his cell all night, and internal surveillance video
        shows that no one entered the tier where Epstein was housed overnight.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc2147-5da4-49c5-b4be-93ec0fb9c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:00:11.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499881bd-bf5d-45ac-bd67-1cefe2e2a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:00:11.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment also says that less than three weeks before his death,
        Epstein was found on the floor of his cell with a strip of bedsheet around
        his neck, and was subsequently placed on suicide watch for about 24 hours.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e2dcd-3a7e-4f95-9ead-f01a1ee1602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:00:11.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17005f-7ec3-4946-9209-5b26fc65ef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:00:11.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:26.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General William Barr said in August that there were "serious
        irregularities" at the prison, and he removed Hugh Hurwitz, the acting head
        of the Bureau of Prisons at the time.</p>'
  'NASA-space-blood-clot':
