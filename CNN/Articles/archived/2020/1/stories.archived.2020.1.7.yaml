      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef678ead-b132-4cd2-a1e6-2a10f2075582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does that mean for the Australian Open, which is scheduled
        to start on January 20?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6718885-248f-4eb4-a95d-ad51d7eafa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.138+08:00
