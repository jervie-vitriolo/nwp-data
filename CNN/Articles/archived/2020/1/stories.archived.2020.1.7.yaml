    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Esper contradicts Trump on targeting Iranian cultural sites: We ''follow
      the laws of armed conflict'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff22d2-01dd-4464-a1e7-420e9957c70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Secretary of Defense Mark Esper on
        Monday contradicted US President Donald Trump by asserting the US would not
        target Iranian cultural sites amid rising tensions after a US strike killed
        Iranian military commander Qasem Soleimani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6934ef3b-b822-49b2-a76f-46c79fce6c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef69ac57-2379-4c58-965d-77c0cfbe2604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will follow the laws of armed conflict," Esper told CNN Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed27b47-0f17-42fb-9ec6-19b7e18e3f10'
