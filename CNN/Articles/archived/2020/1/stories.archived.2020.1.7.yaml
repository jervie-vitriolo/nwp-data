      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Prices
        of basic goods rose faster in December at 2.5 percent with higher food and
        transport costs, the Philippine Statistics Authority (PSA) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f9332f-145b-4ca2-8dab-c575d7e80000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.803+08:00
