    'template': '1'
    'title': 'Quarantine bureau told to be alert for mysterious virus from China'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2036ab4d-57ea-496e-b2f6-8881eaea605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:17:32.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:26:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong>&nbsp;The
        Department of Health has instructed the Bureau of Quarantine to intensify
        surveillance amid a mysterious virus that has infected dozens of people in
        China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb4ec9b-4d18-4818-8240-0fe99f1913e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:17:32.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:26:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53252c03-f3ea-4bb7-a502-32db4462cb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:17:32.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:26:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque, who spoke with an official from
        the World Health Organization, said around 59 people in the East Asian country
        have been reported to have contracted an unknown viral strain of pneumonia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dba9a0-8b47-4a04-8930-8f99aa580c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:17:32.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:26:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1460e0-9b51-44b5-982a-3938bef2d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:17:32.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:26:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They still do not know the cause of this severe pneumonia but they
        have ruled out [Severe Acute Respiratory Syndrome] and bird flu and [Middle
        East respiratory syndrome coronavirus] according to the WHO," said Duque on
        Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72062b57-1bd2-4f34-b07b-33d487911798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:17:32.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:26:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe12855-6570-4eca-97c2-b09a3adea527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:17:32.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:26:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 38 to 40 thermal scanners have been deployed at Philippine
        air and sea ports to check passengers from China and nearby countries. Should
        the scanner detect body temperature of 36.5 degrees celsius or higher, the
        passenger will be led to the quarantine bureau for further evaluation. If
        the passenger‘s fever persists along with respiratory symptoms, he will be
        sent to the Research Institute for Tropical Medicine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c7035-1a05-4fe8-8ab6-a8ccf8c23fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:17:32.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:26:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1423798-4fd2-4463-9a6c-baf4b481a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:17:32.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:26:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some passengers said they were advised by authorities to reveal
        where they came from and to be cautious when travelling to other countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26928c9-8d03-42a0-8ee3-cb2fc388c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:17:32.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:26:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992c1dc-bfa1-4df9-95da-026b8435336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:17:32.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:26:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cebu, measures have been placed at the Mactan-Cebu International
        Airport, which has daily flights from Chinese cities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
