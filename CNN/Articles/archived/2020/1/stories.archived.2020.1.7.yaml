      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US could produce more oil if it had to. It would take a little
        while because oil production is not like turning on your faucet. It takes
        time," said Thummel.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
