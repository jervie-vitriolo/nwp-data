      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, in the past Trump has displayed concerns about how oil sanctions
        will impact the American economy.</p>'
