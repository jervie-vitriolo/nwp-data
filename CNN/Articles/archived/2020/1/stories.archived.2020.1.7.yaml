  'US-troops-withdrawal-mistake':
    'author': 'Zachary Cohen, Barbara Starr and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-07T05:55:14.122+08:00
    'imagesource': 'jcr:da469d56-368c-4450-9250-f14ec2a7a40b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee4a3c15-30f6-4d15-a14b-8a25058d7e2c'
    'lead': ' The top US general says a letter suggesting the US would withdraw troops
      from Iraq was released by mistake and poorly worded, telling reporters ''that''s
      not what''s happening.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T05:56:34.934+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:27:27.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:25:53.450+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top general says letter suggesting US would withdraw troops from Iraq
      was a ''mistake'''
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a84fe7-c537-4f4d-acee-10c373b93f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The top US general said Monday a letter
        suggesting the US would withdraw troops from Iraq was released by mistake
        and poorly worded, telling reporters "that''s not what''s happening."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538eeb6f-c869-4bd9-83c8-ac5ed8c9222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc158a0-8b2a-4be1-8a6c-6f912b3935f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman of the Joint Chiefs of Staff Gen. Mark Milley scrambled
        to address the confusion that began after the leak of an unsigned letter from
        the US Command in Baghdad notifying the Iraqi government that US troops were
        being repositioned in the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c437359-5599-4b53-8962-47d39b70a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91eeb99-152d-4523-8583-850d92583394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed to suggest American forces were being moved out of the
        country and fueled an immediate wave of questions as US officials in Baghdad
        confirmed its authenticity but said it did not indicate US troops were being
        withdrawn.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc64d2-398a-4f4b-9bdd-d6a17a09cbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9206af2a-e40f-4fd8-9cab-8b686aa9e6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Pentagon, Milley and Defense Secretary Mark Esper were asked
        about the letter by reporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191ed76-f9e6-4159-ab4a-8ea0142aeb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a9ebf-0eae-4369-98d5-6064e0a0183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are repositioning forces throughout the region," Esper said.
        "That letter is inconsistent of where we are right now."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83aff0a-c84c-4828-9107-7617aa6410ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c8e6d5-a6b9-4b62-bcbc-2dfcd571e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the confusion lingered even after the two men left the Pentagon
        briefing room and persisted until Milley returned to clarify further.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73020cdf-25a8-4e3c-995f-2d9b4b5c9089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef66a4-2375-47ff-97e8-575720f18df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That letter is a draft. It was a mistake, it was unsigned, it should
        not have been released ... (it was) poorly worded, implies withdrawal, that
        is not what''s happening," Milley said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9b3467-2b2a-48cc-ad6e-9a81af9c14e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c5c7a4-edc4-4539-9ef2-550bbb58932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an honest mistake ... it should not have been sent," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16486b1b-7c31-4aca-bbfa-b77b83a0ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8839d9-0f4d-4830-9d0f-d8622a2973a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it became clear that the US had not ordered troops out
        of Iraq but had sent notice that some of its forces would be repositioned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afacfe4-c30d-46fa-bd45-d0dc6391ee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e2e2d-d374-462c-9762-7de784b7211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official in Baghdad told CNN that the letter was a notification
        about repositioning of troops from one place to another. The official said
        that such notifications are standard.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e961364-5847-41b3-927f-c184436ad22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320312f9-2cd2-47ab-900a-a32f4c3049ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after Iraq''s Parliament voted nearly unanimously
        to force the government to work toward the removal of US and other foreign
        troops inside the country, a clear rebuke to Washington over the strike that
        killed Iranian commander Qasem Soleimani.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a96043-9be9-43ea-b13a-7aa5cf8fbdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90ac8be-fb4a-4999-948c-b70a8366837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:42:47.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
  'Jeffrey-Epstein-suicide':
    'author': 'Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-07T05:58:56.190+08:00
    'imagesource': 'jcr:c3532ca0-7617-4bee-8f3d-f80fd18129c8'
