      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP has operations in the giant Rumaila oil field in southern Iraq,
        in partnership with Chinese and Iraqi companies. BP estimates that the field
        has around 17 billion barrels of recoverable oil.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b75d54-4ff3-4871-bd8e-0800ab747b79'
