      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e22769-6547-4418-8eb3-08bb67d0b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.649+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Origin story</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ab1fd-fe86-4b19-be37-89a97fbd501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.649+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb7b83-22cc-4e48-a6f8-4f3adab1aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.649+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portacio co-founded Image Comics (the studio responsible for such
        titles as “Walking Dead” and “Kingsman”) in 1992. He started visiting Manila
        often and noticed several groups of indie comic creators that were coming
        up with their respective projects. “I met with all of them and encouraged
        them. Instead of competing against one another, band together so you can share
        each other’s skills and potential,” he shares. This was how Alamat Comics
        was formed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd014bd3a-d73d-4bd7-a340-140117ac66cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.649+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042c969d-3238-47a3-90ad-1f72250ef85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.649+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the members of Alamat was the late architect Gerry Alanguilan,
        who had published comic book stories in magazines and worked on “Harriers”
        and “Aster,” the first Filipino-made comics published in the US. It was here
        where he met other artists that eventually came to Starfire Visuals, Leinil
        Yu and Jay Anacleto.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4b136e-a04f-4b63-ba63-53240b9d57a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.649+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e5d50-8317-4141-85c3-2882dcc5caf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.649+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members were buddies Roy Allan Martinez and Gilbert Monsanto
        from the independent circuit. This was the time when indie komiks were having
        a resurgence, and the two were gaining prominence with their GASI comics publications
        “Tough Hero” and “Kick Fighter.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e929a774-8519-4ead-91a7-3641b4d26e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.649+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3499460-a818-4281-ae61-6539e41d9532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.649+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the team was Edgar Tadeo, a Computer Science major who
        shifted to Fine Arts just as Portacio was opening his doors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c6b51d-f610-4ecb-a919-ea40b4a6012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.649+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1435be8e-ee31-45c4-8c50-0508c2a3937f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.649+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the SuperManila panel, Portacio shares that it was Alanguilan
        who suggested he put up a studio in Manila. His co-founders at Image, Jim
        Lee (with whom he also shared Homage Studios) and Mark Silvestri (who owned
        another studio called Top Cow) housed their respective studios under one roof.
        He decided it was this collaborative model that he would follow for Starfire
        Visuals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df4f03-280c-432f-be31-be8848a0fa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.649+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd224ea-1499-448a-8afc-27c7fccf793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.650+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tadeo, he had a self-taught painter who wanted to color and build
        models. “This was the early ‘90s. Nobody was doing 3D,” Portacio says. “This
        guy is smart, we’re gonna go [to] a lot of different places.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1072de9-edca-4252-91bd-b6a38ed18be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.650+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b90e0e1-0c2a-4d1b-a14a-cc6449686ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.650+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alanguilan is a good example. He’s the sage, he inspires people
        by just being,” adds Portacio. He was also instrumental in launching the career
        of Yu, who would go on to co-create Wave and work on the newly relaunched
        “X-men,” among other huge titles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a583a-a51a-416a-9039-db0beab96918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.650+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea36d13-0735-425b-98ec-5ddc62a206dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.650+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu shares, “Whilce hated my work when he first saw it, but through
        Gerry’s persistence, nakita naman niya ‘yung potential.” Portacio discovered
        that Yu’s strength seemed to be line art and encouraged the latter to develop
        this more: “Because he did, he got Wolverine.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f0b2c-df43-43b0-b56c-0fbaaa098399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.650+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
