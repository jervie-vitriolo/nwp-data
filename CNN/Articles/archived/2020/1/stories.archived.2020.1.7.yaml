    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7bb818-5d55-4a05-b768-9845d1681985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.893+08:00
