      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles County District Attorney''s Office had previously
        said that eight women had come forward against Weinstein. Lacey said that
        three of those cases were outside of the statute of limitation, two led to
        today''s charges and three others are still under investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba9980-7098-4ffa-aaef-9048b13c0cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdcc8e8-14c3-4ef4-a291-ade4d67e0857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Weinstein is the first criminal case to be filed
        by the task force Lacey created in 2017 in response to allegations in the
        entertainment industry, she said. Her office investigated more than 40 cases
        and most were declined because they fell outside the statue of limitations
        or evidence was insufficient.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2411978-1b22-4f60-a954-3cb11ef5a2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf6820-82f5-437c-bfbd-7c3bfbaeea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weinstein''s New York trial began today</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb7de1-435d-4523-8bf8-c74d6d6f81ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, 67, arrived to court in Manhattan using a walker on Monday
        to begin his trial for allegedly raping a woman in 2013 and forcibly performing
        oral sex on another in 2006.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc465b7-67e6-4fa5-82d9-4f2e53ae2118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da92e77-3535-4b76-9b33-380c61279b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces five felony charges based on the claims by two women, one
        of whom remains anonymous. Several other women who say he assaulted them will
        also testify, including "The Sopranos" actress Annabella Sciorra, as prosecutors
        seek to prove he committed sex crimes against multiple women.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f3201-4813-4ee5-b952-3dbd6e323e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b2dfd1-b5e2-4c7c-baee-e5f8e29467ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jury selection in the New York case is expected to begin Tuesday
        and last for two weeks, followed by arguments and testimony expected to last
        another 8 weeks.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96bb8a-16fb-440d-b5bf-7102b7e70c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b33bd15-271a-4906-8ff8-0d4143dc186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In emails to CNN prior to the trial, Weinstein said that he has
        learned to self-reflect over the past two years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb307ed5-8afd-4f26-9c96-9b3298986b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70f200-b384-46c5-be47-f437ed3bb411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.530+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past two years have been grueling and have presented me with
        a great opportunity for self-reflection," Weinstein wrote. "I realize now
        that I was consumed with my work, my company and my drive for success. This
        caused me to neglect my family, my relationships and to lash out at the people
        around me. I have been in rehab since October 2017, and have been involved
        in a 12-step program and meditation. I have learned to give up my need for
        control."</p>'
