      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exxon is the lead contractor in a project to redevelop the West
        Qurna I oil field in southern Iraq. Indonesian, Chinese and Iraqi companies
        are also involved in the project, according to Exxon''s website. Exxon said
        in its statement that production at West Qurna I was continuing normally.
        A Shell affiliate exited the project in 2018.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe6ccb-aa2c-42ed-beef-9f6e05068d43'
