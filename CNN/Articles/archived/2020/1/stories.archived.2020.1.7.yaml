    'mgnl:tags': ['exoplanets', 'oxygen', 'science']
    'template': '1'
    'title': 'New way of detecting oxygen on exoplanets could help find life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c423bacc-c93e-445c-ae00-2e6cf8c1c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The search for oxygen on other planets
        outside of our solar system, called exoplanets, is thought to be an aid in
        the search for life outside of Earth. Now, astronomers have developed a new
        method for detecting oxygen on exoplanets, according to a new study published
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a079e-4459-4122-92ec-edbb4576d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ceb4a5-b583-417b-80bc-4689a8b66378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists believe their new method could speed up the quest
        for life by making it easier to tell if individual exoplanets could host life
        on their surfaces by peeking into their atmospheres.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d694c4-602f-4422-ae1e-d4df517aeb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b62ed45-77cf-4961-99c1-94ca616ece2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if an alien species was searching for life outside
        of their planet, one of the ways they could tell Earth hosted life is because
        of the presence of biosignatures, such as oxygen. Individual organisms like
        plants on Earth produce oxygen through photosynthesis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d18b6d8-6409-435f-ba1f-f70201dd7161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd36dcac-d667-4ec6-8563-e866357a95b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new method will rely on detecting the strong signal created
        when oxygen molecules collide in the atmospheres of expoplanets. The method
        will be used by NASA''s James Webb Space Telescope, which will be able to
        peer into the atmospheres of exoplanets and search for this signal. The telescope
        will launch in 2021 and take a closer look at intriguing exoplanet targets
        already identified by previous planet-hunting missions such as NASA''s Kepler
        and TESS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5652df86-5573-40b0-b59c-320c1ae7595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7abb809-f9b2-4032-b0c6-651c1c7df9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This unique signal produced by oxygen molecule collisions could
        actually help astronomers decide if the planet hosts life or not. Once this
        determination is made, they could quickly move on in the search.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff781c-e600-4e85-84a4-9f270aa385f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d74e91-14d3-44ec-acf2-b788a4d73b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of the new method were published in the journal Nature
        Astronomy and presented at the 235th meeting of the American Astronomical
        Society in Honolulu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ae79e4-7cdf-4c0c-9444-1d7161ca313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ac6491-02aa-4b52-afb5-489178a83656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before our work, oxygen at similar levels as on Earth was thought
        to be undetectable with Webb," said Thomas Fauchez, lead study author at NASA''s
        Goddard Space Flight Center. "This oxygen signal is known since the early
        1980s from Earth''s atmospheric studies but has never been studied for exoplanet
        research."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31068ec9-0fe0-47b4-aafc-bca735eae474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa60cee-e438-4d70-bad2-3c4d9b086a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision of the oxygen molecules is key because they block
        infrared light from the telescope, creating patterns in the spectrum that
        help determine the composition of the atmosphere. To create their method,
        the researchers calculated the amount of light expected to be blocked out
        by the collisions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde4ee2-739a-432b-a623-ec26b36bb71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556fa0af-304c-4adc-ba03-a8b6cdb5c6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oxygen is one of the most exciting molecules to detect because
        of its link with life, but we don''t know if life is the only cause of oxygen
        in an atmosphere," said Edward Schwieterman, study co-author and astrobiologist
        at the University of California, Riverside. "This technique will allow us
        to find oxygen in planets both living and dead."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f728e5b-e08d-4b13-9b5b-5f68e7031cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d426f6-45a9-477d-93e9-9fe6314fa686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of oxygen alone in an exoplanet atmosphere is no guarantee
        that life is present as well. Sometimes oxygen acts like a false positive
        of a biosignature because it can form in other ways.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a672a87-b38c-446e-9604-a2faf0ee5d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bec4c1-2526-4701-9af4-8f0ef4b0cda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the exoplanets discovered in recent years are incredibly
        close to their host stars. In the 2010s, astronomers found that exoplanets
        were common around cool, M-dwarf stars which are much dimmer than our sun.
        This means that exoplanets can be closer to their stars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba11b4-1961-44d0-ab08-4765e17aa8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855309f4-0d41-4725-8b50-f978b5c1861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these planets, like those in the TRAPPIST system, were found
        to be potentially habitable -- at the right distance from the star to be warm
        and support liquid water on the surface. But M-dwarfs are also active, meaning
        the stars can be lashed with intense radiation and light -- something Earth
        doesn''t encounter from the sun.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba82781-ed12-453c-9796-6fb89591dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8dd633-554f-4f17-97fb-46334f90b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If liquid water is on the planet''s surface, it will heat up and
        evaporate, creating the presence of water vapor, broken down into hydrogen
        and oxygen, in the atmosphere.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79f375-d759-4831-b8bb-35899bdf927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b74038-92c2-4096-b7c3-c4f2cd355d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light hydrogen gas leaves the atmosphere and disperses into space.
        Oxygen, which is heavier, remains behind, making it appear that the planet
        has an oxygen atmosphere just right for life. In reality, the thick oxygen
        atmosphere is too great to have been generated by photosynthesis and instead
        reveals water loss.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a64e07-108e-4a68-884e-007ead58b009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aafac5c-4685-46d9-8c75-27b1a3d9d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This method will help astronomers to understand the difference when
        they look at exoplanet atmospheres.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28ed48a-882c-43f6-ab57-cff4c7ac0656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.896+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ece58-a4d3-475b-a342-24eeda197bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:47:44.896+08:00
      'mgnl:createdBy': 'xave'
