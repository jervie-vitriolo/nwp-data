    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad910ad0-20f1-4344-9471-6d017cc64bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:42:48.360+08:00
