      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be50a6f-a1ff-406e-a98e-a754b9040602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:03:52.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has sent a team of top Philippine officials
        to the region to lay the groundwork for the evacuation of the hundreds of
        thousands of Filipinos in the conflict areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569173c7-3365-473f-b752-4f0ab5293c23'
      'mgnl:activationStatus': true
