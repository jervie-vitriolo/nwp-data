      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other foreign workers were not departing and oil fields across the
        country were operating normally, the Iraqi oil ministry had said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422a69bc-f446-48e1-9d75-0273f0960c0e'
