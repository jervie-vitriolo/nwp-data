      'jcr:uuid': '3853e1bc-c382-423d-86a7-28b9ee5eed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding fast radio bursts can also help astronomers learn
        more about the universe itself. The more bursts they can trace, the better
        they may be able to use the signals to map how matter is distributed across
        the universe.</p>'
    '32':
