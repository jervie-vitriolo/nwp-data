    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:25:53.974+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Photos of Jeffrey Epstein''s cell and a noose made out of a bedsheet
      published by ''60 Minutes'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04e6b8-a421-4028-a4a0-d818b0858c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:00:11.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Several photos believed to be of Jeffrey
        Epstein''s prison cell taken after his death, and an image of a bedsheet that
        had been turned into noose, were made public by CBS''s "60 Minutes" on Sunday
        night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236cd810-d5b7-4273-9cd9-fabcbf7b2b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:00:11.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6b2866-2878-4b9b-83de-68cf335f8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:00:11.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The images show the chaotic state of Epstein''s cell after he died
        in August at the Metropolitan Correctional Center in New York while awaiting
        trial on federal sex trafficking charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8317b-bdc5-4f30-8764-853c7e599a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:00:11.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:26.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad3a79-e4d5-4abd-bfd4-e9d90c1a9188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:00:11.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one photo, a mattress sits on the floor and orange bedsheets
        are strewn around the room.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02aba6-f3a1-40b5-8b6c-492d427e577b'
      'mgnl:activationStatus': true
