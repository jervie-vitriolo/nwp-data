      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and the UK, meanwhile, continue to slide down the rankings.
        As we step into the 2020s, they hold joint eighth place — a far cry from the
        number one spot they jointly held five years ago, in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e7838c-3518-4fb2-9f97-cc9f1bb37446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T23:08:11.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing certainty in the UK over what travel mobility in a post-Brexit
        Britain and Northern Ireland will look like means that this downward trend
        might not be reversed anytime soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e74b8-b85f-4983-928a-38cbf2ba8da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T23:08:11.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report quotes Madeleine Sumption, director of the Migration
        Observatory at the University of Oxford, as saying: "The Conservative government
        has promised an ''Australian-style'' points-based system that would be more
        liberal than current policies towards non-EU citizens, though still much more
        restrictive than free movement. As with all big migration policy changes,
        what this will mean for actual levels of mobility, however, remains extremely
        difficult to predict."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0232c68a-f685-4209-86fc-38aec3d5e6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T23:08:11.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumption also notes that net EU migration to the UK fell by 59%
        between 2015 and 2018, with many EU citizens perhaps wary of settling in the
        UK with the threat of Brexit on the horizon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90da00cc-b90e-4423-9811-af11b5071b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T23:08:11.965+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One step above the UK on the leaderboard is Ireland, at No.7. A
        record-breaking 900,000 Irish passports were issued in 2019, due to a steady
        rise in applicants from British residents since the Brexit vote in 2016.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5f0fe-af0a-4214-aa2c-019da1ecf2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T23:08:11.965+08:00
      'mgnl:createdBy': 'pia'
