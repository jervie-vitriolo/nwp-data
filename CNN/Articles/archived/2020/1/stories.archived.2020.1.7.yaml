      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Prosecutors in Los Angeles charged
        Harvey Weinstein on Monday with raping one woman and sexually assaulting another
        in separate incidents over a two-day period in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ad402-808d-45b4-b989-f567c3a43ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828aa7a-cf8a-4aff-a24e-e0c646482a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein faces new felony charges of forcible rape, forcible oral
        copulation, sexual penetration by use of force and sexual battery by restraint,
        Los Angeles County District Attorney Jackie Lacey said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b60e4e-f8b2-47dd-8cbc-14d2192bf7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ee04a-713c-457b-9a9b-45fe9668a54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the evidence will show that the defendant used his power
        and influence to gain access to his victims and then commit violent crimes
        against them," Lacey said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702a25f3-f448-413a-b729-85ec5d9203e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ab18ff-519f-4cce-926e-3011e84ea5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lacey, Weinstein allegedly went to a Los Angeles hotel
        on February 18, 2013, and raped a woman after pushing his way inside her room.
        The charges of forcible rape, forcible oral copulation and sexual penetration
        by use relate to that incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e230b7e-3f66-43cc-9986-3a78f92e8799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b71023-bf4c-4f7d-b62d-da39b550f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next evening, Weinstein allegedly sexually assaulted a different
        woman at a hotel suite in Beverly Hills, and he faces a charge of felony sexual
        battery by restraint for that incident, Lacey said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a3487-5962-4dd7-8b05-1143d5293338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf51743-74a1-4470-ba2b-7ffb6bcaf91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges came hours after Weinstein appeared in a New York court
        for the start of his criminal trial on similar charges in a separate case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61957a03-b2d9-4ce3-87ec-eab18fe617c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1538d3a-19f3-4b48-b00a-6e3a7870bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has denied all allegations of "nonconsensual sexual activity"
        related to the New York case and other claims made against him. In a press
        conference earlier on Monday, Weinstein attorney Donna Rotunna said any new
        charges would be "highly prejudicial" to a jury in the New York case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a1c57-d3f4-4934-8e61-0194b480ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f406d519-6338-4842-a92f-559daf9d2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once one of Hollywood''s most powerful producers and gatekeepers,
        Weinstein''s career collapsed in October 2018 after The New York Times and
        The New Yorker published stories detailing numerous accusations of sexual
        harassment and assault against him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3352bb2f-f520-4b6b-81df-90fd01f26591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c556388-b84e-4b9c-ae26-5ee11ec6374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then more than 80 women have come forward with similar stories
        of Weinstein using his power and influence to take advantage of young female
        assistants and actresses over several decades. The reporting, which garnered
        the two outlets the Pulitzer Prize, also showed how Weinstein used his powerful
        team of attorneys and media allies to pressure the women into staying silent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c316cbc5-d659-4c30-b4fb-ce663de9c6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2150140-230c-4046-a49d-e63154794c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victims first reported attacks in 2017</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db7335c-5375-4561-9ea8-8bccd26da979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the LA case, the two victims reported these incidents to police
        in 2017, and they were presented to the district attorney''s office for criminal
        charges later that year. Lacey said that the charges were announced today,
        years later, because of the challenge of the specific cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0e4c4d-e40c-49f7-b9ac-774dd3d5caee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f61b50-3d38-458e-90bc-6df4818046e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very challenging to get those victims to open up and tell
        us what they needed to tell us. For some of them it was embarrassing, it was
        terrifying, and so until then we were just working to see if we could get
        the evidence needed to get to court," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526d1d6a-57cb-4466-ba03-de7e237d448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64873783-8cbf-47d1-923c-fa2b223dc8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither of the two women have previously come forward with their
        allegations, and one is expected to testify in the New York case, prosecutors
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c440bf48-f006-48b7-a040-73095beefe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8706d8-f944-4c1d-b342-a37da35ca6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the charges were announced the same day as the start of his
        New York trial was just a coincidence, Lacey said. Prosecutors are asking
        for his bail to be set at $5 million.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158236a7-cc62-4bde-936b-7a638a69ab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b033d-d63a-4448-9ff8-05fc6c5b9383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacey said she did not want to interfere with the New York case
        and that the judge will have to decide whether he can remain out on bail given
        the new charges.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ede037-babe-4c79-a8f2-eb4b57841b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:23.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c74bc-8d45-4e7c-8f04-be7d1951efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.529+08:00
      'mgnl:createdBy': 'lara'
