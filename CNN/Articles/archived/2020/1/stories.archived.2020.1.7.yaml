      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong>&nbsp;The
        remains of Jeanelyn Villavende – the Filipina domestic worker killed in Kuwait
        – are set to be repatriated from the Gulf state this week, an official confirmed
        Tuesday.</p>'
