    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6cf1853-8114-485a-8d4f-2e0e9d126470'
    'lead': 'Several photos believed to be of Jeffrey Epstein''s prison cell taken
      after his death, and an image of a bedsheet that had been turned into noose,
      were made public by CBS''s ''60 Minutes'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T06:00:11.236+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:27:26.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
