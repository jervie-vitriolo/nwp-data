    'template': '1'
    'title': 'Marcos asks PET to ''re-examine'' results of poll recount where Robredo
      won '
    'updated': 2020-01-07T14:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5234c488-b9b5-49ae-8445-4bdeccfa5633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:10:16.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Former
        Senator Ferdinand "Bongbong" Marcos, Jr. has not given up on taking the vice
        president''s seat, as he now asked the Supreme Court to "reconsider, review
        and re-examine" the results of a ballot recount in three provinces where his
        rival Leni Robredo won.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0801d26c-a553-478e-aa25-fccf2b26e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:10:16.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos asked the high court sitting as the Presidential Electoral
        Tribunal (PET) to revisit the results of a poll recount conducted in precincts
        in Iloilo, Camarines Sur — Robredo''s bailiwick — and Negros Oriental, where
        the incumbent vice president''s <a href="http://cnnphilippines.com/news/2019/10/18/Leni-Robredo-Bongbong-Marcos-increase-lead-poll-recount.html">lead
        rose by 15,000 votes</a> after the ballot review. The pilot areas for the
        recount were chosen by Marcos'' camp.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8434694-a91d-460b-9a7f-db647338ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:10:16.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/10/15/robredo-marcos-poll-protest.html"
        href="https://www.cnnphilippines.com/news/2019/10/15/robredo-marcos-poll-protest.html">Robredo
        to Marcos: How many wins should I get for you to accept defeat?</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2316cf1-be55-4a92-a253-13a1a90aefc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:58:05.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator''s team wants the tribunal to reconsider its
        findings and conclusions, saying there were 174 signatures of the Board of
        Election Inspectors in Iloilo, which had "glaringly different" signatures
        compared to other election documents. Marcos'' lawyers added that votes objected
        to by their camp have been "erroneously overruled" in the recount, saying
        that there were hundreds of ballots which were not shaded or had partial markings
        in favor of Robredo but were counted anyway.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f654f6-1a2d-4645-8aca-32cae0f5bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:58:05.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efb3c56-e728-406a-8853-e9bd88b590e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:58:05.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the claims of protestee Robredo which were admitted even
        though the ovals for claimant were ambiguously shaded, that finding and conclusion
        of the Preliminary Appreciation Committee is again flawed," the petition read,
        adding that some votes credited to Robredo did not specify the basis for doing
        so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18091b12-579d-473d-af42-802bce623106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:10:16.096+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyers of the defeated vice presidential bet submitted its
        comments on the recount on December 19, 2019, or two months after the PET
        released the results. Marcos'' response spanned nearly 600 pages, plus annexes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e156f383-dad8-4351-a433-ab96754f0aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:10:16.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9f9a2-5be1-43cb-ab58-201c823dae0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:10:16.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET originally gave the lawyers of Marcos and Robredo just 20
        days to <a data-cke-saved-href="https://cnnphilippines.com/news/2019/10/15/Still-no-vote-VP-poll-protest.html"
        href="https://cnnphilippines.com/news/2019/10/15/Still-no-vote-VP-poll-protest.html">submit
        their comments</a> on the court''s next course of action, but both asked for
        more time to study the pile of documents in court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21545f8d-2da8-4587-82a1-0a95ab490efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:58:51.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Nullify votes in Mindanao</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7acbe9-8adf-4bbd-998e-91bbb639cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:10:16.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a32dd5-477a-4671-84b6-8db602c3087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:10:16.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the request, Marcos'' team also insisted to tap handwriting experts
        to validate voter signatures in Lanao Del Sur, Maguindanao, and Basilan as
        he pushes to nullify ballots tallied in these areas, saying that the Commission
        on Elections discovered "massive fraud" here.&nbsp;They want this process
        to be implemented even if the poll recount has not been resolved, deeming
        them as "separate and independent causes of action."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438f12a2-71cf-48b8-812c-083e22ce480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:10:16.097+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/16/leni-robredo-congbong-marcos-vice-president-poll-protest-mindanao-provinces.html">Robredo
        camp confident of winning despite Marcos'' call to nullify votes in 3 Mindanao
        provinces</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e0b75a-89d8-4cb7-88ed-8854522dc486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:58:05.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results in the appreciation of the ballots in the pilot precincts
        are not mathematically insurmountable as to render the third cause of action
        moot and academic," it added, insisting that the 477,985 votes Robredo garnered
        in the provinces — versus Marcos'' 169,160 votes — must be nullified.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10587e4a-5195-4416-9374-aca4a1c58ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:58:05.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89715ca4-aefd-4e70-b5dd-50197220de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:58:05.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annulling the votes in these areas would effectively wipe out Robredo''s
        lead of 263,473 votes during the May 2016 elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb5211e-4d89-45fc-9d0a-efb047aa66d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:58:05.855+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, he wants experts to compare and/or examine the data
        of 82,316 registered voters in 508 precincts from the three provinces, alleging
        that over 40,000 signatures and thumbarks were not identical.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee82d9-9525-4ae1-9501-eaec41138371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T12:58:05.856+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos cited a report from Sulu Vice Governor Abdusakur Tan, who
        said that a technical review of the COMELEC Election Records and Statistics
        Department showed that 40,528 signatures and 3,295 thumbprints in the three
        provinces do not match the original specimen from voters'' registration records
        during the 2016 polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1fe042-4bb0-4f40-8e5b-ca73eabdd058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:58:51.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Boy who cried wolf''</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0706836-228a-43d9-9503-6f3630b25ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:58:51.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the PET''s poll recount report, Robredo said that
        Marcos'' election protest should already be dismissed, saying he "lost all
        credibility to claim that he was cheated" out&nbsp;of the vice presidency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf6903-b216-4ac4-acf4-6c3afaa77a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:58:51.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sitting vice president said that all PET members agreed to the
        recount result which added 15,000 votes to her lead against the former senator
        and son of the late dictator, Ferdinand Marcos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45251768-7b8a-4e73-900b-131dbbf6cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:58:51.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surely, there is sufficient factual and legal basis to conclude
        that ''for failure of protestant to make out his case, no basis exists to
        continue with the proceedings in this election contest,'' and the Protest
        should be dismissed for protestant’s failure to make out a case using his
        pilot provinces," Robredo''s camp said in a statement, citing Rule 65 which
        triggers the dismissal of an electoral protest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7b98f-73b3-40f0-84aa-a8b431efc972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:58:51.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/life/culture/politics/2018/4/3/vp-recount-leni-robredo-bongbong-marcos.html">How
        will the VP recount change the country?</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa8ac8d-eee9-4feb-be88-65069da648e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:58:51.557+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s lawyers pointed out that COMELEC, as well as the Senate
        Electoral Tribunal and House of Representatives Electoral Tribunal, observe
        the same rule.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b648edb-5bc7-444c-8142-f00eb19a0f45'
      'mgnl:activationStatus': true
