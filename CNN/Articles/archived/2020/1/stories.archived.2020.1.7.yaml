      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7251c1-68fe-484d-ab63-dd61561e1656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said last week that the seasonal spike in demand due to
        the holiday season may have pushed prices up, as Filipinos buy more for parties
        and reunions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bcf53c-94aa-40e7-b579-486c1aae2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557382ef-931b-4352-a552-6a0df9116c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prices of alcoholic drinks and cigarettes also climbed by 18.4
        percent year-on-year, while housing and utilities also saw costs inch up by
        1.9 percent, according to PSA data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070939a-3e8e-4145-9d1f-d609bf4f9901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460a8359-5bba-4d45-8ecb-86dd18af7cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, prices rose faster at 2.8 percent in Metro Manila last
        month, against a 2.4 percent climb in the provinces. Inflation logged fastest
        in Bicol, which reeled from the impact of strong typhoons. Prices stood relatively
        steady in the new Bangsamoro region, moving by 0.8 percent year-on-year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866784ef-57e7-4747-b448-aa43f7526035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae397eb-6712-424e-b16f-801611d68dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2020, the BSP said it expects commodity prices to rise by 2.9
        percent. However, some market watchers have warned that the intensifying tensions
        between the United States and Iran could cause oil prices to soar, which may
        push up costs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f420e9-5087-409a-88ea-054d303a4da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d3315f-1509-43b7-b903-9abd6b0530c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices are bound to rise faster this year, the central bank said
        in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c44b6f-2f21-4958-ab73-a632c0e0c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.805+08:00
