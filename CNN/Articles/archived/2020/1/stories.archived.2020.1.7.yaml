  'Trump-US-Iran-oil-gas-prices':
    'author': 'Matt Egan, CNN Business'
    'caption': 'Sidelining Iraq''s output would exacerbate fears of a supply shock
      that erupted after Trump ordered the drone strike in Baghdad last week that
      killed a top Iranian commander. '
