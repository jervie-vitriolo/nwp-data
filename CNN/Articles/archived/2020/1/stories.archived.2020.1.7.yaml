    'lead': 'Harvey Weinstein faces new felony charges of forcible rape, forcible
      oral copulation, sexual penetration by use of force, and sexual battery by restraint.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T06:07:02.526+08:00
