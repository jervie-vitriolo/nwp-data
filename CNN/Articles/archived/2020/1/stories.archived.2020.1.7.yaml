      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cbea5f-6c91-456a-a5c1-8e9b3ff4e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senate Majority Leader Juan Miguel “Migz” Zubiri said
        the Senate is ready to hold a special session if Duterte asks Congress to
        pass a supplemental budget for the repatriation of Filipinos from the Middle
        East.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358645d1-d1ae-4d32-b092-7766b3e1bbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc03e8-6c6c-476e-854d-8e4500fb8ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zubiri also pointed out that Duterte can also use “billions
        of pesos” in the contingency funds of the Overseas Workers Welfare Administration
        for this.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bb6a59-21a0-4b14-948a-d66eaf5c1eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.423+08:00
