      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>(CNN) —&nbsp;</b>Iranian lawmakers have unanimously voted for
        a motion declaring all US forces as "terrorists" in response to the assassination
        of Iranian General Qassem Soleimani last Friday, according to Iran''s state-news
        agency IRNA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84032666-c1c4-41e4-9bc2-412d3c23497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:42:59.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote took place during the country''s parliamentary session
        Tuesday, IRNA reported. After the plan was approved, delegates chanted, "Death
        to America."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd88a1d0-8251-4ec1-9cc9-5367d383fad6'
