  'lithium-sulfur-battery-phone-charge':
    'author': 'Rob Picheta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-07T06:18:55.022+08:00
    'imagesource': 'jcr:551c1213-36fd-4d50-8561-fdccd4a9f846'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0502db2-ceea-4358-8edf-460d5e4aedf5'
    'lead': 'Australian researchers claim they have developed a battery that can keep
      a smartphone charged for five days or power an electric car for 1,000 kilometers
      (over 600 miles).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T06:22:07.983+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:27:20.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:25:55.460+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['battery', 'melbourne']
    'template': '1'
    'title': 'New lithium-sulfur battery could charge your phone for five days, researchers
      say'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80cc823-c28a-46f4-bdab-76f3c74f2079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Australian researchers claim they have
        developed a battery that can keep a smartphone charged for five days or power
        an electric car for 1,000 kilometers (over 600 miles).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd909a5-e9cd-4fcb-ab92-181ab73ebd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4768537e-e794-4492-a9cc-bcdbb567b33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the technology comes to be used widely, it would represent a
        significant breakthrough in the hunt for greener, more efficient energy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6688a0f7-deb2-473a-9fd3-108accce85b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db5e17-096f-452a-aa55-2e51091529c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team from Monash University in Melbourne says the lithium-sulfur
        battery it has created is the "world''s most efficient," and can outperform
        traditional batteries by four times.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04290f35-c018-4d8f-9ca7-59c9cf24f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cf79d2-0e67-4675-80cf-693019a92bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said they are "on the brink" of commercializing
        the innovation, and touted its benefits for the fight against climate change.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ce478-0168-4c71-ad49-7c0684aef19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f894bb-9fa3-4e14-a110-70202b40cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most commercial batteries are lithium-ion, but lithium-sulfur alternatives
        have long been attractive because of their higher energy density and ability
        to power objects for longer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623149e-c518-46f6-9427-c748fc6198ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc18fa-3b2f-4794-b648-2ba76186ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, lithium-sulfur batteries tend to have a far shorter lifespan.
        They are used in some aircraft and cars, but previous attempts to bring them
        to mass production and phase out lithium-ion batteries have failed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d687230-981e-460b-a5ec-8abccda30058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20fc8cf-9ab1-47d2-8fb0-be24adbde613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to battery experts The Faraday Institution, the widespread
        use of lithium-sulfur batteries faces "major hurdles" stemming from sulfur''s
        "insulating nature," and degradation of the metallic lithium anode.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c21ca1a-85f4-4efe-a935-2c885a27b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca4e69-471a-4b9c-a219-7f5ee83600ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team in Australia, whose research was published in the journal
        Science Advances, reconfigured the design of sulfur cathodes so that they
        are able to withstand higher stress loads without seeing a drop in overall
        performance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0052da-8c6a-4963-92d6-791113b4b81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84448098-ae21-48b2-a80c-e60ab6107666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their work "will revolutionise the Australian vehicle market and
        provide all Australians with a cleaner and more reliable energy market," lead
        researcher Professor Mainak Majumder said in a press release.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9c79f7-8b2f-4e4b-bebc-3495010441ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4749dfd4-d442-41ca-bfd6-735db7a7bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, whose work received funding from the Australian government,
        has patented the new battery and further testing is scheduled for later this
        year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef215a6-742b-42a6-91e8-ac93b5be8125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db73305-85aa-4791-9e34-7de21946e0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This approach not only favours high performance metrics and long
        cycle life, but is also simple and extremely low-cost to manufacture, using
        water-based processes, and can lead to significant reductions in environmentally
        hazardous waste," Matthew Hill, who also worked on the team, said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a349f7-fa94-4dfb-a8d1-06db7fa64769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d39c472-95b6-4ef4-bf74-90855e868217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the there are some challenges and limitations associated
        with the technology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed43f8-251d-414f-be9e-6b4a5407c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:22:07.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/06/tech/lithium-sulfur-battery-scli-intl-scn/index.html"
        target="_blank">New lithium-sulfur battery could charge your phone for five
        days, researchers say</a></em>"</p>'
  'ancient-Amazon-women-warriors-Russian-tomb':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-07T06:24:34.088+08:00
    'imagesource': 'jcr:fda36342-d90a-4fac-9c69-87157cc1fb79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f8db042-b3a1-4765-98fe-5939a3e85d91'
    'lead': 'For the first time, researchers have uncovered the remains of four Amazons
      with different ages in the same tomb, according to a release by Russia''s RAS
      Institute of Archeology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T06:27:26.608+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:27:19.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:25:55.709+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russian-tomb', 'RAS-Institute-of-Archeology']
    'template': '1'
    'title': 'Three generations of ancient Amazon women warriors found in Russian
      tomb'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a26c45b-150e-4d08-9eef-46de1f636a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;For the first time, researchers have
        uncovered the remains of four Amazons with different ages in the same tomb,
        according to a release by Russia''s RAS Institute of Archeology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d817225-4a5a-48e1-b341-bdc5314ad868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40335eb-c968-42a8-93a5-3c8934834bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the tomb, located in Russia, made of clay and oak blocks,
        they found skeletons of four women. One was estimated to be between 12 and
        13 years old when she died, the second was 20 to 29 years old, a third was
        25 to 35 years old and the fourth was 45 to 50 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c4496-cf5e-4f6d-b928-0acc23746c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ea20f5-c80c-46e5-b218-b1a654693c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scythians were nomadic tribes of warriors that lived across Siberia
        between 200 and 900 BC. And Amazons, like those depicted in the "Wonder Woman"
        film, were Scythian warrior women. The remains align with other previous discoveries
        to show that Amazons lived among other nomadic tribes in Eastern Europe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c04cd0-2c88-4da1-af95-50fd6bd110df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e38d26-1dc9-45e7-add9-fc27de662cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items found with the remains helped the researchers to estimate
        their burial occurred during the 4th century BC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8937e-5a78-43b5-8c79-a222f01d584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c3dfe-478a-496c-9488-b470bb4dcc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iron arrowheads, a bird-shaped iron hook, horse harnesses, harness
        hooks, iron knives, animal bones, molded vessels and a broken black lacquer
        vase painted with a red palmette were found with the teenage girl and one
        of the young women. Their part of the tomb was disturbed by grave robbers
        in ancient times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5085c5-faaa-44c7-b158-0fca0d505942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a186f0-909f-4c53-bb43-d24ea8db3656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the graves of the other young woman and the older woman remained
        pristine, still reclining on wooden beds covered in grass.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6df22-c787-4a0a-a350-5b9666d9a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a770cbb0-5b29-430d-b6e8-8879280f9d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young woman was buried as a "horseman," which includes a specific
        grave tradition of cutting the tendons in the legs. Beneath her left shoulder
        was a bronze mirror, along with two spears and a glass bead bracelet along
        her left side and hand. Two vessels, including a molded dish with a black
        lacquer design and a one-armed drinking cup, were laid among her legs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32cf1d3-d5ce-46d8-93d2-94541bce85b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc07e91-0a3b-48ff-bdb8-2e380c455cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oldest woman bore a surprise, besides her age. The average life
        expectancy of a Scythian woman was between 30 to 35 years old, according to
        the researchers. She was buried in a calathos, or ceremonial headdress, bedecked
        with floral ornamented plates and shaped pendants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102021d1-38d0-4ea0-bf53-f795ce394212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.609+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278327b7-dc20-4db6-8da8-ec65680226cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her jewelry was 65% to 70% gold, mixed with copper, silver and iron
        to create an alloy. Typically, Scythian jewelry contains much less gold. She
        was also buried with an iron knife wrapped in fabric and a rare iron arrowhead
        with a forked end.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de082ad-35e2-4acb-b898-987db5879b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec5420d-2bbf-4d05-8afe-44a918003372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headdress is a unique find because so few survived burial to
        be uncovered by archaeologists, the researchers said. Other discoveries have
        released fragments, rather than this well-preserved ceremonial headdress with
        its intact ornaments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048df506-354d-472d-a608-1e2a41c40001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ffec0-17e7-4449-b640-ee269bfaa7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains were found in a cemetery known as Devitsa V, a site
        consisting of 19 mounds that has been studied since 2010 in the Voronezh region
        of Russia. This year the Don Archaeological Expedition from the Institute
        of Archeology of the Russian Academy of Sciences excavated the remains of
        the four women in one of the mounds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c213b-c4fc-4bb8-8e80-6828d42108f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b22cd9-89b5-48f2-8d7e-8a57aa57bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Amazons are common Scythian phenomenon and during the last
        decade our expedition has discovered approximately 11 burials of young armed
        women," said Valerii Guliaev, head of the Don expedition. "Separate barrows
        were filled for them and all burial rites which were usually made for men
        were done for them."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6bc8fa-3a53-4a38-a115-c0c4d78e5622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:27:26.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/06/world/scythian-amazon-burial-scn-intl-scli/index.html"
        target="_blank">Three generations of ancient Amazon women warriors found in
        Russian tomb</a></em>"</p>'
  'spiral-galaxy-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-07T06:27:49.456+08:00
    'imagesource': 'jcr:1efcd4b5-fc07-4e08-9a00-664ddc7444b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a6e21f8-77c0-4da1-90d3-e61285f21719'
    'lead': 'Astronomers have traced the signal of an enigmatic repeating fast radio
      burst for only the second time – and it''s in a spiral galaxy similar to our
      own, not so far away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T06:30:02.171+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:27:18.287+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:25:55.925+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['milky-way-galaxy']
    'template': '1'
    'title': 'Mysterious repeating fast radio burst traced to nearby galaxy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841c201-b55f-4ca5-8414-63ea6e8ff0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Astronomers have traced the signal
        of an enigmatic repeating fast radio burst for only the second time -- and
        it''s in a spiral galaxy similar to our own, not so far away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c19dd5-9b13-4463-a7a3-e59c107f4930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818422e7-2a5f-4273-aacd-ec62d81ff80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast radio bursts, or FRBs, are millisecond-long bursts of radio
        waves in space. Individual radio bursts emit once and don''t repeat. Repeating
        fast radio bursts are known to send out short energetic radio waves multiple
        times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad7bd0-a0b9-4e87-9a21-b7d1b1cc2762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51619cd-8460-43da-a935-fd75c152e70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple individual fast radio bursts in past years have been traced
        back to their sources in other galaxies, although those have yet to shed light
        on what created them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b5ea6-e373-455e-a63e-557f36194a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b06d809-45b6-4a60-b257-7fcb3f0ea4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this newly discovered repeating FRB has a different source from
        the first one that was found in 2019, deepening the mystery of how these radio
        waves are created.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12516d11-99d5-4162-9042-f8a36eb92cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24c500-d60f-453a-9e3c-26e1570ce507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source of the new repeating FRB, known as 180916.J0158+65, was
        observed by the global effort of eight ground-based telescopes, which pinpointed
        the location in a galaxy half a billion light-years from Earth. While that
        sounds incredibly distant, it''s seven times closer than the other repeating
        radio burst and more than 10 times closer than non-repeating FRBs that have
        been traced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b157ef62-2a2d-496a-8da7-e01bcbeb8332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527487aa-90f7-40a4-8b64-23553997d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FRB is among the closest yet seen, and we even speculated that
        it could be a more conventional object in the outskirts of our own galaxy,"
        said Mohit Bhardwaj, study co-author and McGill University doctoral student.
        "However, the observation proved that it''s in a relatively nearby galaxy,
        making it still a puzzling FRB but close enough to now study using many other
        telescopes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede010d-25e1-4346-b66d-dde94561cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f43f81a-9172-43b0-b705-f569d34e2aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Monday in the journal Nature, and its findings
        were presented at the 235th annual meeting of the American Astronomical Society
        in Honolulu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cfdfc2-0cd5-4568-9280-e60a81205eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd0a04-fb72-4811-a688-b9bc86900e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first repeating fast radio burst traced, FRB 121102, linked
        back to a small dwarf galaxy containing stars and metals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa737b5f-2c80-496e-84c8-4af8c1223f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9e975-47d1-4425-ae27-4b5d777584a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The multiple flashes that we witnessed in the first repeating FRB
        arose from very particular and extreme conditions inside a very tiny [dwarf]
        galaxy," said Benito Marcote, lead study author from the Joint Institute for
        VLBI in Europe, which turns a global network of telescopes into a single observatory.
        "This discovery represented the first piece of the puzzle but it also raised
        more questions than it solved, such as whether there was a fundamental difference
        between repeating and non-repeating FRBs. Now, we have localized a second
        repeating FRB, which challenges our previous ideas on what the source of these
        bursts could be."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426786b0-876d-4634-909c-ff3076bbfc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a26318-44a1-46b7-8787-d37224662c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 19, 2019, the joint institute tuned in to the repeating
        fast radio burst, which was initially discovered by Canada''s CHIME telescope
        in 2018. Over five hours, the telescopes detected four bursts that lasted
        less than two thousandths of a second.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f760f38a-cf24-4ce3-8895-2dfb37bce02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4114dbb0-c823-4764-b2b4-3b7761854dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They used a technique called Very Long Baseline Interferometry to
        combine the power of the telescopes and use them as one to pinpoint the FRB''s
        location to a region that was seven light-years across. The astronomers compared
        that ability to someone standing on Earth being able to recognize someone
        on the moon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b87e238-eb45-480d-9fcb-9471f82d7d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d7816b-ac32-4407-a706-4cc779dced11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only does this new repeating fast radio burst differ from the
        other traced repeating one, but from all fast radio bursts ever traced.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f9273a-2dfd-478a-82c8-bbf5cbb2cde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11945405-8cb3-4d96-8e91-b31fd1631497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The differences between repeating and non-repeating fast radio
        bursts are thus less clear, and we think that these events may not be linked
        to a particular type of galaxy or environment," said Kenzie Nimmo, study co-author
        and PhD student at the University of Amsterdam. "It may be that FRBs are produced
        in a large zoo of locations across the universe and just require some specific
        conditions to be visible."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe117e-4172-4e4b-b28e-bf1114973f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d285bcd-33cf-4c41-8910-10a3013a2773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The repeating fast radio burst was traced to one of the spiral arms
        of a Milky Way-esque galaxy. It was also within a star-forming region of the
        arm, the researchers said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cfee56-8826-4815-b68e-ef2d8ca5ba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe06fa1-5d7b-4076-96eb-8dc5af21078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:30:02.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:18.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning more about the host galaxy of the burst can tell astronomers
        about the environment from which these originate and, ultimately, unravel
        the big mystery of what creates them. Given the fact that this one is closer
        than the others, astronomers will observe it more in the future.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0afd19-da8e-4109-9e06-fe35baf95c0b'
