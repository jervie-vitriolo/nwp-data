      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Says Dominic Volek, Henley &amp; Partners'' head of Southeast Asia
        and manager partner, "Countries that embrace this new reality of global mobility
        are thriving, with their citizens enjoying ever-increasing passport power
        and travel freedom, as well as the array of benefits that come with it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823427a7-4b6d-4f03-955e-21dacc2edb56'
      'mgnl:activationStatus': true
