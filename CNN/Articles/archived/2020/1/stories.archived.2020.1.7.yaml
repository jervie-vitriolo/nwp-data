    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd23c169-e484-4566-bd8e-663cbb923354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:42:48.361+08:00
