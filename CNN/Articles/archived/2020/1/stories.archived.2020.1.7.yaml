      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an April 2013 cover story for Vanity Fair she shot back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c0d3cb-96d8-43a5-a63e-1b7846dcbd33'
      'mgnl:activationStatus': true
