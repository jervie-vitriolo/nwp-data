        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0d459-03c9-4793-af0c-397e55417262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:03:54.679+08:00
