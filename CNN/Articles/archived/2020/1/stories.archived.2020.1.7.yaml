      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:21.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879438dc-3830-44f4-951f-41f117bd4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:13:25.303+08:00
      'mgnl:createdBy': 'lara'
