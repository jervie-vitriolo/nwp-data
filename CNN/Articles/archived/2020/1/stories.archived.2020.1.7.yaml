  'Iran-United-States-retaliation-cyberattacks':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-07T19:47:50.456+08:00
    'imagesource': 'jcr:c806ed0b-1a09-44ba-b639-be3eb1af5b67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2003bd8b-8600-4d90-95f9-5e9d84bae789'
    'lead': 'Experts believe Iran is likely to inflict damage through a cyber attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T19:55:45.207+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T22:26:35.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:26:08.185+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'United-States', 'cyberattacks']
    'stories': ['f4dbacaa-b922-46f6-95e8-05f2f97fd3db', '92ea60ca-f28a-4274-ba55-f8cf20fc8976',
      '749233ad-87c8-4721-8dba-2d97036a0193']
    'template': '1'
    'title': 'One way Iran could retaliate on the United States: Cyber attacks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19482492-7cc5-420d-97f7-35e1ed192800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Iran has vowed revenge after a <a
        href="https://www.cnnphilippines.com/world/2020/1/3/Baghdad-airport-explosion.html"
        target="_blank">US air strike</a> ordered by President Donald Trump killed
        the country''s top general Qasem Soleimani. One likely way it could retaliate
        is through cyber attacks, experts say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52aa00-c20e-4ebe-b2dd-c26e66beea22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988628dc-b5a0-4036-a5b6-525c14f37a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran has a long history of politically motivated cyber attacks
        across the world," Evercore analysts Ken Talanian and Kirk Materne wrote to
        investors in a note shared with CNN Business. "The attacks often follow closely
        to changes in [US] sanctions."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067867b6-ff7d-409b-ab7f-cd8c892668b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d659e6c-d67d-495c-b3e8-630e848be2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Supreme Leader Ayatollah Ali Khamenei, has vowed "harsh
        revenge" for the killing of Soleimani, the head of the Islamic Revolutionary
        Guards Corps Quds Force and the country''s second most powerful leader. The
        Trump administration says Soleimani was to blame for deadly attacks in the
        Middle East.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba932bb-19bc-44dd-8a37-6d06b26ec369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f893391a-a0c0-4a23-90d1-0168ad8ccf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soleimani was revered by Iran as a national hero.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7939cf-9400-48c4-a748-8390d6c23982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2759a71-bb8d-4c99-af22-85305fbe2ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the tools Tehran has to retaliate, including its large military,
        Iranian-backed proxies around the Middle East, and robust <a href="https://edition.cnn.com/2020/01/03/tech/iran-disinformation/index.html"
        target="_blank">disinformation operations</a>, experts believe it is likely
        to inflict damage through a cyber attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afbc118-d5f0-40e7-a25c-8546a8474b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16622bef-9745-4511-a2ba-afd4aa71f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Killing Soleimani crossed a significant threshold in the US-Iran
        conflict," said Kiersten Todt, managing director of the Cyber Readiness Institute.
        "Iranians will certainly try to retaliate — definitely in the region and they
        will also look at options in our homeland. Of the options available to them,
        cyber is most compelling."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3720b4cc-de63-4faa-872b-4867732c6b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed77a0-996b-4b0e-a1b8-5986b2ebab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber attacks have a few advantages, Columbia University computer
        science professor Steven Bellovin told CNN Business. "First, they''re more
        deniable. If there is a missile attack on a US base or a diplomat is kidnapped,
        that''s much more easily traceable," he said. "Second, it doesn''t risk your
        own personnel."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77675202-ae2c-4b27-a1bc-cb5b44e458bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e2a5d2-5936-427e-91ee-420b28cd544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran possesses strong cyber capabilities, as <a href="https://csis-prod.s3.amazonaws.com/s3fs-public/191122_Significant_Cyber_Events_List.pdf"
        target="_blank">history has shown</a>. From late 2011 to mid-2013, Iranian
        hackers <a href="https://money.cnn.com/2012/09/27/technology/bank-cyberattacks/index.html"
        target="_blank">targeted major banks</a> like JPMorgan Chase, Bank of America
        and Wells Fargo with large "denial of service" attacks, making it difficult
        for customers to log into their accounts and access their money.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072bbd7e-55df-4527-86b4-7e368c78823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f168cd9-a06c-4e42-9f85-a53291829e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks were overwhelmed by huge amounts of traffic that caused
        their websites to crash. Seven Iranians were indicted in 2016 by a New York
        grand jury for the hacking. The seven were employed by two Iranian companies
        that worked for the Iranian government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a86e2-e7d8-4d42-be89-318dd91f3056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b506cb84-d8e5-48e1-b65d-768537d83f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since those hacks, Iran''s "capabilities and resources have increased,"
        said Todt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda9a192-7f34-4857-974b-50bce9f9480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd321be19-35fb-4e8e-aa9f-b01556c0105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Iran hackers infiltrated the control system of a New York
        dam, raising concerns that American infrastructure could be quietly targeted.
        In 2018, <a href="https://edition.cnn.com/2018/03/23/politics/iranian-hackers-indicted-universities-government/index.html"
        target="_blank">nine Iranians were charged</a> with hacking hundreds of universities
        and companies to steal their data and intellectual property.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8875d7d-ee50-4a66-852e-439f4fef8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434748ac-a335-4067-a1d2-43b830190ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should expect an Iranian attempt against our infrastructure,"
        said Todt. "But the US government is aware of the intent and capabilities
        of Iran and is prepared for its response."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a21712-98f9-4699-8c19-d79245d7acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c17201-c013-4c9b-b4ad-119d1a472831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Iran ranks below Russia and China in cyber capabilities, it
        has teams that can pull off recon and target analysis, Bryson Bort, CEO and
        founder of Scythe, a start-up building an attack emulation platform, told
        CNN Business. Besides "denial of service" attacks, Iran also has espionage,
        ransomware and destructive <a href="https://edition.cnn.com/2018/03/23/politics/iranian-hackers-indicted-universities-government/index.html"
        target="_blank">attacks at its disposal</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e962b-04c7-4bbc-a254-17ee5579d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b17fc0-164e-4abf-b4da-88780d2de85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran and American allies have <a href="https://edition.cnn.com/2011/11/08/tech/iran-stuxnet/index.html"
        target="_blank">dueled in cyberspace before</a>. Nearly a decade ago, hackers
        believed to be from the United States and Israel, successfully infiltrated
        an Iranian nuclear facility and destroyed centrifuges, but it was never confirmed
        the Stuxnet worm came from the United States.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1af468a-003f-4a89-8566-02a625cd8e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7999067f-f820-4fcf-b799-87ea78883221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bellovin, the Columbia professor, said that Iran hackers likely
        wouldn''t be able to infiltrate tough targets like the NSA, CIA or tech giants
        like Google and Amazon. "But most companies aren''t as good as these," he
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74afb324-769b-480d-9ba7-08ec117446cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae351e-280f-43ab-93c8-3e990a375c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US businesses could be impacted if hackers target global supply
        chains and American infrastructure, such as electrical utilities, power grids,
        factories, bridges and dams.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a437773-641f-4695-a5dc-b14d0680b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c65a39-dcdd-4933-b544-2609df366f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many businesses would not be able to prepare for an Iranian cyber
        attack, experts say, but they can at least save data to another location and
        make sure the back-ups are working.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d38df-0278-463e-979a-622174c307a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed23988d-e7c5-4677-ac44-b395792e530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most important thing to realize is that this is going to be
        a marathon not a sprint," said Bellovin. "It might take Iran a few years to
        develop an attack against a particular target... will people stay alert for
        that long?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8111b1dd-96c7-4094-9496-088d6f67629e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4291a22a-70bc-4d0e-a77a-5942f4b99f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talanian and Materne, the Evercore analysts, pointed out that Iran
        is said to care more about a hacker''s religious values and political loyalty
        to the government rather than how good they are as a hacker. "In theory, this
        could be a benefit to organizations trying to defend against these attacks,"
        the analysts wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35833e-303a-4f8d-a114-f2e34a64213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a7b7fe-cdd6-46a2-aa1f-68df27cfd603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity experts also say that hacking might only be one form
        of retaliation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f000240-45d5-4eec-ac39-b33b3078672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5a952-3df2-405c-966f-a8e4b2a34b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran has to find the proper response to save face, but not escalate
        the fight to traditional warfare," said Bort. "I think we''ll see cyber activity
        increase because it''s easy to do, but it won''t feel settled for them until
        there has been an equivalent loss of life."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d6e6a7-9bd4-4f72-be36-510d12b9f3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:55:45.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/05/tech/iran-cyberattacks-retaliation/index.html?fbclid=IwAR0Ih8YG1ajhjVEk36G6MTLb_SAREI1PIZY8sxnDqk15EipPgJfxWqZRBiM"
        target="_blank">One way Iran could retaliate on the United States: Cyber attacks</a>."</em></p>'
  'Congress-special-session-US-Iran-Rodrigo-Duterte':
