      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e6b6b-27b3-462e-91a1-6832869dfc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:03:52.159+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:37.917+08:00
