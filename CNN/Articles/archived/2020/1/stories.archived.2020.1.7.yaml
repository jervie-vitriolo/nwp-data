      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As there were 33 artists lined up for the event, the audience witnessed
        a diverse selection in music which featured OPM’s bests. There were bands,
        DJs, and rappers that kept the energy going all throughout the festival. Hale
        set the mood with their classic songs, bringing the crowd to an instant sing-along.
        Kiyo and Allison Shore moved the crowd to chill beats while short DJ sets
        filled the lull in between sets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8cee4-f034-4c77-bacf-24fad7a8c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:43:39.402+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:26:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kamikazee graced the stage, it was time to party. The loud
        and glorious energy of the band and frontman Ray Contreras’s strong stage
        command got the crowd into a frenzy, making their hour-long set feel like
        a short, fevered dream. The Juans followed with an infectious pop party, while
        Munimuni serenaded the crowd with their heart-warming tracks. A rave set by
        the dynamic Flo Kids followed shortly after, which brought a jolt of energy
        to the crowd.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc8547-2545-4385-9cf5-bf7fd0b7f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:43:39.402+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:26:45.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IV of Spades got groovy and the rest of the crowd followed and danced
        along to their much-loved hits. Even at past midnight people were still going
        strong. Crowd favorite band Ben&amp;Ben gave exactly what the crowd was waiting
        for — an hour of lively, sometimes slow, lullabies that everyone loved and
        cherished. This Band and Mayonnaise closed the last quarter of the festival,
        ending the event in the early hours of the morning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32df17c-bc5e-4530-8dd2-ebb1bf62ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:43:39.402+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:26:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a great night out with friends, Maskipaps delivered, as it
        was truly a night to remember. It’s the perfect way to close the semester
        off for students, and the year for all. Though some people in the audience
        were drenched in the cold December air, they still cheered for their favorite
        artists, all while dancing in the rain with a good beer in hand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
