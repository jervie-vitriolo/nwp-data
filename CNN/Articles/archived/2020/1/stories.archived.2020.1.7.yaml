      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorneys representing the men, though, hope to circumvent those
        limitations by bringing the suit in Washington, DC, where the Texas-based
        BSA claims legal residency, according to the lawsuit. And, crucially, it''s
        where the District Council voted in 2018 to open a temporary "revival period"
        -- a so-called "window statute" -- for claims of sexual abuse that would be
        otherwise outside of the statute of limitations. It remains in effect for
        another 16 months.</p>'
