      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116a82a-0589-451a-ad91-b5e3651fe637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the council needs to come up with an action plan regarding
        the safety of Filipino workers in the Middle East.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eff824-829b-4664-b825-6950c955035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.894+08:00
