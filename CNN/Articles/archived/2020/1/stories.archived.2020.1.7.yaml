    'template': '1'
    'title': 'Trump''s Iraq threats could backfire on oil and gas prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e893676-e883-45f7-a052-eb80ed5eb49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Political and economic realities could
        make it difficult for President Donald Trump to carry out his threat to punish
        Iraq with bruising sanctions if US troops are expelled from the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e8ef8-dcd2-476f-a97d-4e17727026cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3a328-b10c-4240-904a-2bd425deb91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump vowed Sunday to hit Iraq with penalties "like they''ve never
        seen before" if American troops are forced out on an unfriendly basis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a6875c-546f-4486-bc90-afc7a176b9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace85f61-a614-48b6-8ace-303ed97629c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll make Iranian sanctions look somewhat tame," the president
        told reporters aboard Air Force One.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a34bc-7bf2-4bcf-b789-3c3d4818a9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542e0d05-15f2-4700-9ac1-54b25997ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be difficult to achieve without lifting already-rising
        oil and gasoline prices. Iraq is one of the most important oil producers on
        the planet. Sidelining Iraq''s output would exacerbate fears of a supply shock
        that erupted after Trump ordered the drone strike in Baghdad last week that
        killed a top Iranian commander.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e47026-08a1-456f-93fc-f6b3f4705ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7b4696-cac0-42ad-9633-47f920ed50ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there were Iran-style sanctions that made Iraq''s oil toxic
        to the rest of the world, that would drive prices up quite sharply," said
        Bob McNally, president of consulting firm Rapidan Energy Group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c0fde-1feb-42dc-b86e-cb46547adbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820994ab-da34-4dbf-9474-ff52cf46c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly why analysts don''t believe Trump will follow through
        on his threat, especially with the presidential election only 10 months off.
        He made the statement after the Iraqi parliament voted Sunday to obligate
        its government to work towards ending the presence of all foreign troops on
        Iraqi soil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f39e9-9ba9-48d0-8d63-7da90a48ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f935bc-b7e2-4ed3-82f2-f1dd37d35dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be really bullish for gas prices and therefore hurt the
        economy and Trump''s election chances," McNally said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed4a18-5405-47d6-9add-5b1969b72637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8327f4-b2d0-4a4e-b527-7bccc7d2f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The targeted killing of Qasem Soleimani, a top Iranian commander,
        sent Brent oil prices above $70 a barrel on Monday. US crude also ticked above
        $63 a barrel. Neither move signals outright panic, but investors are clearly
        concerned about the threat of an oil price shock caused by Iran''s promise
        for harsh retaliation for the drone strike.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c944d9d3-6019-45a9-80ad-eceda89e52a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cacd981-99ba-4b8d-9a8a-23cf01b1aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq is the No. 2 oil producer within OPEC, behind only Saudi Arabia.
        Iraq produced 4.6 million barrels of crude per day in November, well above
        the 3.1 million barrels produced by the United Arab Emirates, the No. 3 player
        in OPEC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792c2486-01ab-458d-879f-7b58abd006bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cf9986-1580-4991-8b5b-f9f23ce2f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigger picture, Iraq is expected to be the third-largest contributor
        to global oil supply through 2030, according to the International Energy Agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fdbadb-1d1a-4c3c-8611-af6c284ad60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f08a9-f9f0-4035-a723-4d9436501357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States relies on Iraqi oil to keep the American economy
        humming. US oil imports from Iraq totaled 252,000 barrels per day in October,
        according to the most recent US government stats. That makes Iraq the No.
        4 source of foreign oil to the United States, behind Canada, Mexico and Saudi
        Arabia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75543d7-3db0-422d-91dd-ca77e7e3356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3751caf-ab8e-4124-9df0-f36d5e10a44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who can predict what Trump is going to do next? But it doesn''t
        make a great deal of sense," said Matt Smith, director of commodity research
        at Clipper Data.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b0699-240d-4e4b-832f-a9740a1532a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7e310-0a98-4ccc-b077-c55b27569124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC has room to pump more oil to offset losses from Iraq or elsewhere.
        The cartel, along with allies like Russia, has been restraining production
        in a bid to boost prices.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f5464-b636-4a8f-ae31-02c2e483bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ca7b57-5ffe-4f2c-adf7-a3371686c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, McNally said OPEC wouldn''t be able to compensate for the
        loss of all of Iraq''s production. "We''d be out of spare capacity."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3420a9d5-713f-4064-968a-3337bd2e278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20700d6d-8987-4f62-9ee5-f1bad8e65d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, Trump did not specifically mention that US sanctions
        would target Iraq''s oil industry. However, oil is clearly Iraq''s most important
        industry. Oil exports, excluding ones made by the semi-autonomous Kurdistan
        Regional Government in the north, accounted for 88% of total government revenue
        in 2017, according to the US Energy Information Administration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfca5342-e54f-43a3-b823-d41a38ee632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e80dd-9e41-4a4b-aed5-b786848325a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, it would be hard to severely punish Iraq without
        touching its oil industry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb692f-6fdf-4eee-9f38-e0e0b17f47f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0b3a2-53d9-499c-9c2b-dee6816457cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Shale revolution reduces America''s foreign oil needs</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25f5c8-d1bc-4925-a649-8ab09148babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US presidents typically try to avoid taking action that causes pain
        at the pump. The national average price of gasoline is $2.58 a gallon, roughly
        flat with a month ago, according to AAA. However, a sudden rise above $3 a
        gallon could upset voters ahead of the November election, and a sustained
        spike in energy prices would slow parts of the American economy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc1317-f805-46e7-bbf1-4bd0bb2747ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bff774-2582-4134-95b1-93cae5d18ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump is clearly bound by the election dynamics to ensure
        the markets are supported and the economy does not suffer an oil shock," said
        Matt Gertken, a geopolitical strategist at BCA Research.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe0ad0-fa6f-4ddb-a12a-62797163d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b9640-671c-4b59-a91d-10d8dbde9891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump likely isn''t as worried as his predecessors were
        about an oil shock. That''s because the US is now the world''s leading oil
        producer, lessening its reliance on foreign crude. In fact, the shale revolution
        has left America with so much oil that it is now exporting millions of barrels
        a day.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aed692-3983-4b4f-91bf-6553831151fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9383928-f2c4-4d9b-93ca-316aedce19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net imports (imports minus exports) stood at just 2.9 million barrels
        per day in October, according to the most recent Energy Information Administration
        statistics. That''s down dramatically from 8.7 million a decade earlier.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ea607-6ad4-42a3-b489-1ec3932b1850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae01b59-de55-472b-8967-9ded99bc0424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump feels he has a buffer with voters over gasoline
        prices. That has emboldened him to put pressure on Iran," said Gertken.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6e888-65e0-4e8c-aca7-ba58bb661727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c9110-42a2-455b-9925-29b23145180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:47:13.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:04.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
