      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exxon Mobil, a major US oil company, has operations in southern
        Iraq. Britain''s BP and Anglo-Dutch company Royal Dutch Shell also work in
        the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb5fce-21f9-4f92-a419-7fe4bddf8af7'
