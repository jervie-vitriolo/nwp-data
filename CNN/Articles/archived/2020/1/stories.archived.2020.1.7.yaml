    'template': '1'
    'title': 'Senate set to tackle bills on motor taxi regulation'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d5983-3989-4d6d-8052-78e86d27e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:11:12.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:27:07.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)—</strong> A Senate
        panel is set for next week to tackle the bills seeking to regulate the operation
        of motorcycles as public utility vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d851653-086a-4a43-9b2b-f6b3224ed010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:11:12.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:27:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Grace Poe said the committee on public services will hold
        a public hearing on January 14 as legislators continue to study the legality
        of motorcycles-for-hire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d70d40e-ad26-4ddc-9803-8f7437a80b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:11:12.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:27:07.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope this hearing will help find solutions to issues on safety,
        legality and other questions that need to be threshed out towards an efficient
        transport system as a whole,” Committee chair Poe said in a statement Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e9cc3-1af6-497d-b516-f968c20a8739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:11:12.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:27:07.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearing will highlight four bills on motorcycle taxis— including
        the proposed Senate Bill 128, which lets motorcycle taxi operators use online
        or pre-arranged platforms for their ride-hailing and transport services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77f52b-0bdf-4fb2-9856-6a8758b11c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:11:12.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:27:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel will likewise tackle the ongoing pilot program for the
        motorcycle taxis—a move seen to aid lawmakers in crafting the final version
        of the bill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251bafc-f65b-4bcd-bf63-b372f7c14d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:11:12.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:27:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-month pilot run, originally set to end in December, has
        been extended until March as operators aim to “gather more data” on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7eaa0-4a58-4d55-a0d9-cc8b5b0fd53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:11:12.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:27:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2019/12/20/ltfrb-motorcycle-taxi-move-it-joyride.html">Two
        new motorcycle taxi services to rival Angkas</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8dd74d-8942-4c82-bc5c-f92836f78d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:11:12.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:27:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official of the government’s technical working group, however,
        said authorities hope to wrap their study and submit their recommendations
        to Congress <a href="https://cnnphilippines.com/transportation/2019/12/27/motorcycle-taxi-pilot-run-study-before-March-2020.html">ahead
        of schedule.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c6be0-c52f-46da-b737-bd7220f9540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:11:12.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:27:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, the measure will amend Republic Act No. 4136 or the Land
        Transportation and Traffic Code. Under the present law, only four-wheeled
        vehicles could register with the Land Transportation Office to transport passengers
        and goods.</p>'
