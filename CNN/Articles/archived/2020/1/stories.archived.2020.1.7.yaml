    'title': 'Chevron pulls oil workers from Iraq'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db1dfc4-05b1-4bcb-9806-d00030e58473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:42:48.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:06.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chevron has evacuated all of its American
        oil workers from Iraq following last week''s US airstrike in Baghdad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05131af1-a8e1-4ce6-8f46-60030cea26e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:42:48.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68842f1-c2f8-4d73-b1ab-5d9bc55e60bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:42:48.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:06.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chevron, America''s No. 2 oil company, said in a statement Monday
        that as a "precautionary measure" its expatriate employees and contractors
        have left the Kurdistan Region in northern Iraq "for the time being." Chevron
        does not have oil workers elsewhere in Iraq.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa630fff-7ea0-4beb-bf4e-48894720e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:42:48.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:06.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed6140-d714-473a-9969-54e1f45e9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:42:48.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:06.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of our people and facilities is Chevron''s top priority
        globally," a Chevron spokeswoman told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e8ba4-78d1-4747-ae32-63d338ae7a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:42:48.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd4d1c2-54d3-4589-a00c-551057ae87ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:42:48.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:06.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local staff are overseeing Chevron''s ongoing operations in the
        Kurdistan Region, the company said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691ba01-e8da-4c29-9975-313d4f50d554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:42:48.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0b683-4b40-4df8-9407-34a71b42f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:42:48.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chevron evacuation comes after the Iraqi oil ministry said Friday
        that "a number of" Americans working in southern Iraq were leaving the country
        after the United States urged its citizens to immediately depart due to soaring
        tensions. Iranian military leader Qasem Soleimani was killed in a US airstrike
        in Baghdad late last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b824fd9-bf2c-42a9-82ad-b952460aef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:42:48.359+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230741d6-24fc-4ec4-a07a-65890ab27b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:42:48.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number" of Americans working in southern Iraq began leaving the
        country after the United States urged its citizens to depart immediately because
        of heightened tension in Iraq and the region, the Iraqi oil ministry said
        Friday.</p>'
    '11':
