      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers can keep up-to-date by using the <a href="https://www.rfs.nsw.gov.au/fire-information/fires-near-me"
        target="_blank">"Fires Near Me"</a>&nbsp;app, developed by the NSW Rural Fire
        Service.</p>'
    '58':
