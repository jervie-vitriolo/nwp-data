      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Workers Welfare Administration (OWWA) administrator Hans
        Cacdac told CNN Philippines’ The Source that Villavende’s body is expected
        to be returned to their families “in the next few days," as initial investigation
        into the case finally wrapped up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10117b8a-2891-4912-b7b6-dce286f2a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:21.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:27:09.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a30577-86f3-487a-bc72-795a7e30d34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:21.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:27:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She''s coming home very soon, and we hope also that the investigation
        itself will be concluded and formal charge in court against the employer-couple,”
        he said. The body''s repatriation could be as soon as Wednesday or Thursday,
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5133fad-3b4f-438f-9ac9-3ce4fd9dbe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:21.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:27:09.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d45dfb-d0f6-4fa4-b1ec-f3bae4ca843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:21.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:27:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An embalming certificate released by the Kuwait''s Ministry of Health
        has confirmed that Villavende was killed on December 28, 2019. She died of
        "acute failure of heart and respiration" as a result of shock and multiple
        injuries in the vascular nervous system. She was 26.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263de62f-91ab-4c20-a1fe-2726b09e86e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:21.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:27:09.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64fae05-f26b-4b86-ad77-6ac156d0954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:21.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:27:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino officials informed her family about her death on December
        30 that year. The news shocked the family, who had not talked to her in two
        months since her Kuwaiti employee would not allow her to take calls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c4969-7248-490d-b23c-2a5105c3d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:25:07.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:27:09.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/1/3/jeanelyn-villavende-OFW-murder-victim-kuwait.html"
        href="https://www.cnnphilippines.com/news/2020/1/3/jeanelyn-villavende-OFW-murder-victim-kuwait.html">Slain
        OFW wasn''t allowed to talk to family for 2 months</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea11207b-2b75-4028-85cd-e0b0473f4ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:21.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:27:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said Villavende had been beaten “black and blue”
        before being rushed to the hospital.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26320c2c-0cbb-4c94-b086-b8f31cba2dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:21.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:27:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e29d1-bb42-487a-b5a2-7acb9a9f64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:21.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:27:09.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects— the couple of the household where the Filipina worked—are
        now detained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d328be-5391-417a-a302-f6054858d532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:21.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:27:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015527a-cfdd-48f2-9cac-77c1ad1978ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:21.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:27:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villavende’s case—along with other reported “maltreatments and deaths”
        of overseas workers in the foreign state—prompted the Philippine government
        to impose a partial deployment ban to Kuwait. The ban, which took effect on
        Friday, covers newly-hired household service workers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c1abbb-bbd4-4be8-9d30-3c9cc4eeea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:21.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:27:09.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a028b-7e03-4c22-91cd-44fd5643c914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:56:21.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:27:09.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silverstre Bello III, however, previously said the
        move may be lifted if Kuwaiti courts take appropriate action on the Filipina’s
        case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd0a4bb-fef7-4cd3-ad35-fea6ace01ace'
      'mgnl:activationStatus': true
