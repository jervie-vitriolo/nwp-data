      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices moved higher Monday as investors reacted to the risk
        that the death of Soleimani could prompt retaliation by Iran, including attacks
        on US assets in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb9131-eae3-4dc9-883d-8ff196e6a1c3'
