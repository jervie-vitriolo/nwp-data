      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fe78da-d7ea-4c6f-89e0-d5bf11546bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fresh increase in fuel excise taxes took effect last year. A third
        and final tranche of hikes in excise duties has been rolled out for 2020,
        which will raise gasoline prices by ₱1 per liter and diesel by ₱1.50 per liter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ed7c1-0011-4d54-af39-f340e0c03929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2020/1/6/US-Iran-crude-oil.html">Crude
        oil tops $70 as US-Iran tensions escalate</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1046881f-b795-4487-a5c7-32dddfeac51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T09:41:56.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:10.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vegetables also saw prices climb by 8.2 percent, followed by a 7.4
        percent spike in fish prices. Rice enjoyed a 6.8 percent price drop, which
        authorities attribute to the implementation of a law lifting import limits
        to welcome cheaper supply of the staple.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24326b-d517-4e65-a347-c912af77c274'
      'mgnl:activationStatus': true
