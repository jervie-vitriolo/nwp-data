      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the outside of his cell are also included in the piece.
        One photo shows the door of his cell marked off with police tape.</p>'
