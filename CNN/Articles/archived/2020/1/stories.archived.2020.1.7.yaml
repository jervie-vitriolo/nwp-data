      'mgnl:created': 2020-01-07T06:13:25.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:21.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what, Taylor Swift?" Fey said. "You stay away from Michael
        J. Fox''s son."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1d264-4d8f-4b92-bf7d-2bfee7dc7831'
