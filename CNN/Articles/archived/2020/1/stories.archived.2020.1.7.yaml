      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7efb937-f3cb-4d2c-affb-d8396515b95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the Australian Open''s show courts at Melbourne Park --
        Rod Laver Arena, Margaret Court Arena and Melbourne Arena -- have retractable
        roofs that are closed in the case of rain or extreme heat, and the site also
        hosts the National Tennis Center, which has eight further indoor courts that
        are thought to be an option for the tournament if the air quality is too poor
        to play.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3cbc93-0af0-451f-b095-8c9eea1a37e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24c3a9-24af-47f0-9f2d-73878f18a6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the calendar year''s first grand slam is no stranger to severe
        weather.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b5329f-c08a-482c-b595-2fc790175021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d9776-f710-4751-9282-96864dfaf297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures often soar above 40 degrees Celsius (104F) over the
        course of the fortnight, and the same is expected this time around as the
        country nears its hottest point of the year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1b1ae8-472c-4ef6-be8f-8e7b4f31e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8427c839-06ad-4d1c-acf8-88684e6e4964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extreme heat policy has been in place for a number of years,
        and last year a heat stress scale was introduced to help measure hot weather
        conditions more comprehensively.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b09c3d-2eee-4689-bbf3-eed535da84fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915fd15b-4d8e-42b9-8f5a-19a9dacebdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assessing the likelihood of smoke-induced interruptions is a bit
        like how we treat heat and rain," head of Tennis Australia Craig Tiley is
        widely reported as saying this week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f00cb87-c975-4580-9034-8e6bbaf56272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198183bd-aa85-4215-b610-bc720dc04be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have experts who analyse all available live data as specific
        to our sites as possible and consult regularly with tournament officials and,
        in the case of heat and smoke, medical experts."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef23e1-46cb-4749-96ff-fd23b3050bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7340459-818f-4078-ba8b-325e201bd7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the players, the resounding response to the bushfires has
        been a rallying cry for support.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d69673-6d39-4b17-8674-7672772b957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e34a082-717a-457d-92ae-8b42a52b01b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Kyrgios kick-started fundraising efforts last week when he
        pledged $140 (200 AUSD) to relief efforts for each ace he hits at upcoming
        tournaments. Numerous other players -- Australian or otherwise -- have since
        joined with their own offers of financial support.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a9f80-f651-4d47-a490-e9f78345fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca3e857-96c5-4a85-9e95-d4d397600f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Sharapova has donated $17,400, with Djokovic agreeing to match
        her, and world No. 1 Ashleigh Barty has offered to give up her prize money
        from the Brisbane International.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e19edb-44f9-4ca0-8a81-3950d8ce2a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef19d8-0d60-43af-a283-b14bbfff7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abad77b-d0a1-449d-997a-f05377c97e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tennis is a sport, it''s a game that we play, and there are certainly
        a lot of bigger things going on in Australia right now that we need to take
        of," said Barty, who also donated $20,850 ($30,000 AUSD) to the RSPCA to support
        wildlife affected by the fires at the end of last year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8165b51-affb-4d4c-aa41-0f6ab1341883'
      'mgnl:activationStatus': true
