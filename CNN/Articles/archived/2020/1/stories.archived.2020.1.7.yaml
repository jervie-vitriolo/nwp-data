    'template': '1'
    'title': 'Australian Open: How bushfires might impact tennis'' first major'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26ec22-98fb-494b-8f09-8168213ee3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:53:19.138+08:00
      'mgnl:createdBy': 'alyssa'
