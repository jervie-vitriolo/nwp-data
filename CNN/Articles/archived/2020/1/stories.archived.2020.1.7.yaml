      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11699c6-2f24-44cd-bd50-e58cf1bd824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:03:52.160+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu, who is also serving as the special
        envoy to the Middle East, has recommended a <a href="http://cnnphilippines.com/news/2020/1/7/Filipinos-Iraq-forced-evacuation.html"
        target="_blank">mandatory evacuation</a> of Filipinos in Iraq, where Soleimani
        was killed by an airstrike.</p>'
