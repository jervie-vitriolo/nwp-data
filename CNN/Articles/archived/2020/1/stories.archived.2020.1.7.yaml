      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Barangay
        Ginebra drew first blood in the 2019 PBA Governors'' Cup finals after outlasting
        the Meralco Bolts, 91-87, Tuesday at the Smart Araneta Coliseum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e38100-489f-40b1-b144-116ffb552c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T22:43:12.255+08:00
