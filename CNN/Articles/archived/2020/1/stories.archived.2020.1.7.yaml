      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Iran have been <a href="https://cnnphilippines.com/world/2020/1/6/US-can-t-protect-everything-Iran-.html?fbclid=IwAR3w1Q5RvPNnXhzrgld-slhUPUIxWGyyxSbH7QEtk9HvMrjewZNWvtIC9hU"
