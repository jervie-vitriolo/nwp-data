    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe7dde1a-46a7-44e8-9e75-15778cd96a2e'
    'lead': 'Investors are clearly concerned about the threat of an oil price shock
      caused by Iran''s promise for harsh retaliation for the drone strike.'
