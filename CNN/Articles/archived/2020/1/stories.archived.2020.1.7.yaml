    'template': '1'
    'title': 'Grab eyes revival of bike service amid motorcycle taxi hype '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9444210c-4d85-46f2-9d6e-7bf3b1cc8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:36:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Grab
        Philippines announced it was looking to offer motorcycle taxi rides again,
        three years after its GrabBike service was shut down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c3134-e4b1-4681-8073-b0b7ca115bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:36:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c53a12-30cc-434a-95ba-02cbf575a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:36:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the car-hailing app bared plans to revive the GrabBike
        service given the popularity of motorcycle taxis under a pilot run conducted
        by the Land Transportation Franchising and Regulatory Board (LTFRB).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6f4da-102c-451b-8eb5-76ee1c683e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:36:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:08.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88db4e51-fcb4-4e52-ae36-337e075ee7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:36:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of the recent conversations around motorcycle taxis in
        the Philippines, Grab would like to reiterate its interest in participating
        in the motorcycle taxi space to help provide affordable and agile transport
        solutions to hundreds of thousands of Filipino commuters," Grab said on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922f2d3-17a6-4eb5-9f9a-c2208c51d6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:36:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd59b2c-13e6-4d4f-b385-82c1b4abbf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:36:21.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes in the middle of a three-month extension
        in the pilot run of motorcycle taxis, now <a href="http://www.cnnphilippines.com/news/2019/5/10/dotr-approves-angkas.html">dominated
        by Angkas</a> and with new entrants JoyRide and MoveIt offering trips around
        Metro Manila in Cebu. The trial period ends March 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c030dc26-7201-483b-a78a-eb7a43467487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:36:21.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf0488a-9762-480a-b9cc-7428b0568d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:36:21.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:08.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab used to offer bike hitching services when it entered the Philippine
        market, but had to drop GrabBike mid-2016 given the <a href="http://cnnphilippines.com/news/2016/02/04/LTFRB-Grab-Bike-Inc.html">directive
        from LTFRB</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4078b27-b112-4d2d-98bc-c32740b55878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:36:21.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2016/02/03/grab-ltfrb-dotc-grabbike-motorcycle-taxi-regulation.html">Grab
        asks LTFRB, DOTC for motorcycle taxi service regulation</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9e016d-6d4e-4f0a-92e4-1e3d2563a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:36:21.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas founder Angeline Tham headed Grab''s two-wheel service for
        a year until it was shut down, according to her corporate profile.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69991447-ca0d-4ff9-9101-917f4929a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:36:21.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With motorcycles now viewed as the commuter hack to the worsening
        Manila traffic, Grab said it is "seriously considering to re-invest" and relaunch
        GrabBike "with the blessing of the Land Transportation Franchising and Regulatory
        Board and the Department of Transportation." The company said it is ready
        to make its pitch to authorities when it is asked to do so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2dc7b-547f-4e13-8916-0369a3866186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:36:21.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:27:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
