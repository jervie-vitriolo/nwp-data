      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4787f53-dc72-4d51-896c-e4b932f9aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.650+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think one of the strengths of the studio was not only was it
        comic book artists. We had the Big Brothers dance group, actors, comedians,
        bands, hanging out,” says Portacio. “That shows how diverse the creative community
        is here in the Philippines.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edcf553-af89-40ba-8917-09c5a34d3884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.650+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965667f-1d1a-4be9-9b33-b0790f6169e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.650+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think of today’s coworking space — done two decades ago, so sans
        the technology. Monsanto, also known as the studio’s troubleshooter, shares:
        “Dial up pa. ‘Yung transition ng comics, pinapadala pa via FedEx. We photocopy
        the pages then send them, kasi wala pa gaanong Internet.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e529d6-97df-4fd7-b8ba-1d96b4a5198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.650+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f377633-9246-4d0f-87e9-c545a37a550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.650+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tadeo adds, “Once na mag-fax ulit [‘yung] Marvel sa amin, approved
        ganitong pages, then we start. An issue is 22 pages to finish within a month,
        so that includes work on Saturdays and Sundays. No holidays too because we
        have to beat time.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5635ac46-e7a7-4809-a6ca-5b069915ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.650+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4c1c5-d202-42f5-9911-4efc34da20f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.650+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It certainly took a lot, but Yu says it was fun. “I was 18 or 19
        during that time. I was with Gerry, Roy Allan, Gilbert, and Edgar — we were
        there, just kids hanging around on futon beds,” he says. “It was a good two
        years, roughly. Just spending time with the guys, playing Tekken, and sharing
        our love for comics.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6ad818-3505-47d5-afe1-ef45fadabf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.650+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7479ca24-1c0f-4c93-aee4-b9f5609684a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.651+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every budding comic book artist could say that they hung out
        with the Eraserheads. But the boys of 55 Balete could. Alanguilan recalls,
        “I walked in the studio one day with the full intention of working, and then
        Eraserheads was just there. Another day, it was Alamid. The lead singer was
        a huge comic book fan. I signed his books, he signed my stuff. It was pretty
        much a mutual adoration society.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d2b1da-73fb-485d-ae59-c3a2148a7d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.651+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d122b5-1971-4a38-ab1a-1a0ef779dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.651+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his birthday one year, Portacio was surprised by his manager
        Day Cabuhat, who also happened to manage Ely Buendia. “I walk in and they’re
        building a stage with a nice ramp on it, I see people bringing food and alcohol,
        pretty soon, movie stars start coming in, Francis Magalona gets on stage,
        Rivermaya, Alamid, and Eraserheads start playing,” he recalls. “It was a real
        cool, fun time.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5142f55a-e69c-40ac-9fec-bfa2b9ba00fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.651+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ec5e2-12e9-4aec-9139-39db64a9be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.651+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also did multimedia projects for these musicians, along with
        other artists like Ryan Cayabyab, director Chito Roño, and a popzine called
        “Zero,” headed by Paolo Abrera.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de338734-03bf-4ab6-bc0e-3dec35419001'
