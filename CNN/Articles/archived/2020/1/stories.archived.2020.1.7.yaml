    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ab693-26df-4552-8031-3d829259caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s primary emergency call service number is Triple Zero
        (000), which can be dialed from any fixed or mobile phone.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96723328-7119-4f45-94d7-173c28a62c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will the fires end?</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc75375-6e4c-418f-b19f-2b007f2703f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Australia is only just entering its summer season.
        Normally, temperatures peak in January and February, meaning the country could
        be months away from finding relief.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad973b0-1c1c-4075-8641-3f160c25cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.703+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires are unlikely to end entirely since they are an annually
        occurring event — and may even get worse if recent years are an indicator.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e13a3-31b4-49b3-8985-1a1345522bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For information on how you can help victims of the bushfires, <a
        href="https://edition.cnn.com/2020/01/03/us/how-to-help-australia-bushfire-victims-iyw-trnd/index.html"
        target="_blank">read this CNN guide</a>.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596170c5-9546-4eb6-bc41-09b91f272c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impact on Australia''s tourism industry</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231068ec-b1fc-4c5e-b10f-0eb561b2f330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of the affect these devastating fires will have on the
        country''s travel industry, Australia Tourism staff tell CNN Travel they are
        currently gathering feedback and monitoring impacts on future bookings closely
        as the situation unfolds. But for now, their focus is on the present.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac5fe30-3f6f-4eeb-8353-dd629916347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number one priority right now continues to be the emergency
        response to these devastating bushfires and the safety of communities and
        tourists in affected areas," Tourism Australia managing director Harrison
        tells CNN Travel in an email.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce9c01-a37e-4a19-a12d-e101cfb66d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we have seen, a number of regional destinations have been affected
        and people''s travel plans have been impacted but at this stage it is too
        early to quantify the full impact of the bushfires on the tourism industry."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8ff5ba-8c46-4e64-b2c0-ca7537db1e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds that past severe weather events and natural disasters have
        shown that tourism is an extremely resilient sector.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4c7a3-0067-457a-8a4b-4c2dd6c39aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When affected communities are ready to once again welcome visitors,
        tourism will continue to play an important role in their supporting their
        recovery," says Harrison.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d44a3b-c9b6-4797-beff-8815c32724d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Tourism Australia announced it''s pausing its
        new <a href="https://edition.cnn.com/travel/article/australia-kylie-minogue-tourism-trnd/index.html"
        target="_blank">"Matesong" digital ad campaign</a>, as the country''s bushfire
        crisis continues to dominate global headlines.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde80cf3-821d-4b10-8b43-063065c3bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AUD $15 million (US$10.4 million) campaign, aimed at UK travelers,
        features a three-minute music video starring singer Kylie Minogue.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec47a21-aa24-4349-b101-798bab040bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/australia-fires-travel-safety/index.html"
        target="_blank">With the Australia fires, is it safe to travel there now?</a>"</em></p>'
