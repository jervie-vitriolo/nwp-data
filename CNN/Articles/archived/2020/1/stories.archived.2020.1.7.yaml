      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> The
        Philippine National Police&nbsp;will intensify the security around embassies
        of Iran, the United States and their allies in the country amid <a href="https://www.cnnphilippines.com/world/2020/1/7/javad-zarif-iran-us-state-terrorism.html"
        target="_blank">rising tensions</a> between Tehran and Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cda770-a940-4d49-b5e1-ac52d51a47cd'
      'mgnl:activationStatus': true
