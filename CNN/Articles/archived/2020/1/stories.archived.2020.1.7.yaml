    'mgnl:tags': ['Philippine-Space-Agency']
    'template': '1'
    'title': 'Duterte appoints first head of Philippine Space Agency  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ab883-0174-45e4-98c4-03b7b0669069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> — President
        Rodrigo Duterte now has a Presidential Adviser on Space Matters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cd4ec6-048a-4fcf-abf8-d09b4e8e3415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d60831-67bf-4129-9f45-c39491e12a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Joseph Marciano, Jr., the acting director of the Department
        of Science and Technology''s Advanced Science and Technology Institute, has
        been named Director General of the Philippine Space Agency (PhilSA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5da1d-929a-4fd8-a3c9-abb86087a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de3672e-eaee-416c-90e7-ee4a29d87ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was appointed on December 5, 2019, based on the list of presidential
        appointees released by Malacañang on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead73c9e-12cd-4bd1-9d7c-54c8bfb10a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd21ec0-3e89-45a0-8f95-5a7263e4c088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marciano is the first-ever head of the PhilSA, a government body
        dedicated to the improvement of space science and technology.&nbsp;Duterte
        <a href="https://www.cnnphilippines.com/news/2019/8/13/Philippine-Space-Act-Rodrigo-Duterte.html">signed
        the law creating this agency under the Office of the President in August 2019.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a47bd-cdfa-4a82-bb6f-e17d4d68375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369c952-a237-4e43-afb8-3b82f258e0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act No. 11363 or the Philippine Space Act, among
        the tasks of the Director General is to "advise the President on the promulgation
        of executive and administrative orders and formulation of regulatory and legislative
        proposals on matters pertaining to SSTA (Space Science and Technology Applications)
        development."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f19fb-b7bc-4933-8a27-a16bc7af6c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986d825-1b8a-43e2-8812-7b9f3d796ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, Marciano has the rank and pay grade of a Cabinet
        Secretary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ff9675-ec65-4c88-b5d3-3e88cf212740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a03df-bc90-4ceb-a36c-bcfacc7c2e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shall manage the operations of the PhilSA,  which will plan programs
        and craft policies for the Philippines'' space development program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158f516-3dd7-4176-92ee-83dd9cdb78fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbedf7a5-a40b-4955-95c7-d81b17184f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law has set ₱1 billion as the agency''s initial operating fund,
        taken from the budget of the Office of the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e6e5d-b0a9-4617-9d4b-2d6f050f07a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79bc92a-c349-4496-9861-d82504cee804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also mandates at least 30 hectares of land to be used for
        the office and research facilities of the PhilSA in the Clark Special Economic
        Zone in Pampanga and Tarlac.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635693d-5137-4419-adca-9fd089331e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4686cf27-9b86-403a-ad8e-8e8c2cd021d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s space program will focus on the development of space
        technologies for use in national security, hazard management and climate studies,
        space research and development, space industry capacity building, space education
        and awareness, and international cooperation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7878aa8-ce83-4a50-808a-6363b1e752c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e717fa08-0f9e-4165-b6c1-944c25733341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to make the Philippines a "space-capable and spacefaring
        nation within the next decade."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc18be7-740e-43af-b642-62e2140bcb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:42:40.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:40.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Marciano, Duterte also formalized the appointment of
        Eduardo del Rosario as Ad Interim Secretary of the Department of Human Settlements
        and Urban Development. He also reappointed Manila Times'' chairman emeritus
        and columnist Dante Ang as Special Envoy of the President for International
        Public Relations.</p>'
  '6.5-magnitude-earthquake-Puerto-Rico':
    'author': ' Joe Sutton and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-07T18:07:32.068+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeb5391a-2eee-49f9-be4c-8cc12b00af97'
    'lead': 'A 6.5 magnitude earthquake rocked Puerto Rico early Tuesday morning,
      just one day after a 5.8 magnitude quake shook the island, according to the
      United States Geological Service earthquake map.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T18:10:40.383+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:26:39.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:26:06.898+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['earthquake', 'Puerto-Rico']
    'template': '1'
    'title': 'A 6.5 magnitude earthquake hit Puerto Rico a day after another quake
      rocked the island'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9068ab-87d2-4cb2-891f-615885318685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:10:40.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:39.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> A 6.5 magnitude earthquake rocked Puerto
        Rico early Tuesday morning, just one day after a 5.8 magnitude quake shook
        the island, according to the United States Geological Service earthquake map.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a8b2f5-3a3f-4b58-bcd9-40b30cdcdaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:10:40.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:39.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7280137-2e77-4fb4-9003-9e0da7304065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:10:40.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:39.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.5 quake struck at 3:24 a.m. local time about 10 kilometers
        south of Indios, Puerto Rico USGS said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc60a9b-1bfe-4554-bae0-57b363f562c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:10:40.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Authority of Electrical Energy, the power company for Puerto
        Rico, said that power plants have activated an auto protective mechanism and
        are out of service following the earthquake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee5aff7-d9a0-45e2-99dd-28e51bda33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:10:40.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Puerto Rico Governor Wanda Vazquez Garced told citizens
        to remain calm as the government responds to the most recent quake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae50330-56e9-47c2-8987-6bf681df2434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:10:40.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:39.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope all are well. We are getting our information from @NMEADpr
        and @DSPnoticias," the tweet said. "The entire government is active and in
        action. I ask our people to remain calm and urge you to remain safe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5173e5a1-0d12-414d-b35d-76329b4b50ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:10:40.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:39.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No tsunami is expected following the earthquake, the US National
        Tsunami Warning Center said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a4dbb1-93fa-4069-bdff-c8889223529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:10:40.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:39.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of damage following Tuesday''s quake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5925447e-c218-4f6d-9568-44170d2723c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:10:40.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:39.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geologists warned that more earthquakes, known as aftershocks and
        tremors, would follow Monday''s quake.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eb0fac-4810-4eca-9e69-16a682c94534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:10:40.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:39.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there are more earthquakes, the chance of a large earthquake
        is greater which means that the chance of damage is greater," the USGS said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae14c0f-d0d9-423b-a2b1-0aae7b4e6876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:10:40.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:39.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the early morning quake in the same area caused some
        damage, including a home collapse in Guayanilla, Puerto Rico, Director of
        Emergency Management Carlos Acevedo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6584c2-d4cd-4d44-8647-520747ae4df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:10:40.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:39.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acevedo also said that rock slides along Route 2 were reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5636df50-552a-4fd6-9188-9dd828227e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:10:40.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:39.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story and CNN will update as more information
        becomes available.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ebfc38-0b6e-45e3-9acf-a59b91a8200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T18:10:40.385+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:39.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/07/us/puerto-rico-earthquake-tuesday/index.html"><em>"A
        6.5 magnitude earthquake hit Puerto Rico a day after another quake rocked
        the island"&nbsp;</em></a></p>'
  'Chris-Hemsworth-bushfires-Australia':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-07T18:12:30.648+08:00
    'imagesource': 'jcr:7d6c08d2-66e8-4e23-a58b-d052a970e9a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e0a9597-a593-47d9-9f2a-436116d859f0'
    'lead': 'Actor Chris Hemsworth is calling for donations to help with Australian
      fire relief and has kicked it off with a $1 million donation of his own.'
