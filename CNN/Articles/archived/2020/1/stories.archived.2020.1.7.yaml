      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or go for it," Poehler deadpanned, to which Fey responded, "No,
        she needs some me-time to learn about herself."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7067b7ff-ae4d-4333-9cc3-24bcfc53d68a'
