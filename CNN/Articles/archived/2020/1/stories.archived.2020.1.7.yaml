    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa18daa-497a-4d1e-addf-93bd8bdad678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:07:02.526+08:00
      'mgnl:createdBy': 'lara'
