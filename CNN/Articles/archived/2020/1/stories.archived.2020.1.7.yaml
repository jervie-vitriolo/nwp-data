    'title': 'Inflation picks up in December as food, transport costs climb'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6222a7-0704-41d5-aeb9-44495f4e6526'
