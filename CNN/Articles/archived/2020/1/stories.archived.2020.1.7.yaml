      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/1/3/Philippines-Kuwait-partial-deployment-ban-household-workers.html"
        href="https://cnnphilippines.com/news/2020/1/3/Philippines-Kuwait-partial-deployment-ban-household-workers.html">Kuwait
        deployment ban signed, but may be lifted if suspects in OFW death charged
        – Labor chief</a></strong></p>'
  'Grab-revival-motorcycle-taxi-GrabBike':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Grab Philippines says it is looking to relaunch its GrabBike service
      and is preparing its pitch to transport regulators, just as motorcycle taxis
      grow popular among commuters. '
