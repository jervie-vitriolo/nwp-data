  'australia-bushfire-tourist-travel':
    'author': 'Karla Cripps, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-07T16:28:34.614+08:00
    'imagesource': 'jcr:65a058f5-14a8-458f-871e-0c1dd4bf75cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '280129e8-8f1a-4057-892e-13edf404ed8c'
    'lead': 'In recent days, many embassies and government bodies have updated their
      travel advice to citizens concerning travel to Australia, telling them to stay
      abreast of the situation by following local media and be prepared to comply
      with any evacuation orders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T16:40:22.698+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:26:47.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:26:04.742+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Australia-bushfires', 'tourist', 'travel']
    'template': '1'
    'title': 'With the Australia fires, is it safe to travel there now?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c40df6-5274-4eb6-816b-853b939e3071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As bushfires continue to rage across Australia,
        with scenes of glowing red skies and scorched landscapes filling social media
        feeds around the world, travelers planning to visit the country in the coming
        weeks are likely wondering whether they should cancel or postpone their plans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd45a20-a280-45b9-aa56-60f91d76cf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short answer? It depends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1702ee9e-351e-47a8-8019-e6501145c429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, many embassies and government bodies have updated
        their travel advice to citizens concerning travel to Australia, telling them
        to stay abreast of the situation by following local media and be prepared
        to comply with any evacuation orders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a5844-a05d-489a-8c1f-6302f03d3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia continues to battle serious bushfires across multiple
        regions," says the <a href="https://www.gov.uk/foreign-travel-advice/australia"
        target="_blank">British Foreign and Commonwealth Office</a>&nbsp;in its latest
        update.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e288f-a14a-4741-a30a-a032456e57b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authorities in some regions have declared a State of Emergency
        and ordered road closures and evacuations. Poor air quality can occur some
        distance from the sites of the fires and provoke respiratory conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f86283-8d5a-4b3a-88e1-0a5b7db555e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re in or near an affected area or planning any travel,
        stay safe, monitor TV news, radio and social media channels for updates, and
        follow the instructions and advice of local authorities."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd270b587-2d9e-4c0b-9cbe-0b99b1b811d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers are also advised to check with their insurance providers
        and read the fine print, as certain situations — i.e. a government ordered
        state of emergency — may invalidate coverage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee211a2-1272-45c5-a024-edb5730bdedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airline policies concerning cancellations and changes vary, so check
        with your carrier if you are concerned about flexibility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd74cd-9f47-4bed-9627-f0da8ce7996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etihad, for instance, announced Monday it''s waiving flight change
        fees for Australian residents affected the national emergency. Virgin Airlines
        has a similar policy in place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ba2eb9-bd53-4dba-9b53-0434142b66be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to confirm your flight''s status before departure, as some
        cancellations have occurred due to poor visibility. The country''s flag carrier,
        Qantas, canceled all flights to and from Canberra on Sunday due to hazardous
        weather conditions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599337ca-6d6e-465c-a206-6d80ec4a7117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which areas are worst affected?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca655af-6665-40dd-8439-e9ccbab5bced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Westaway, executive director of the Australian Tourism Industry
        Council, tells CNN Travel that while the fires are vast, "Sydney, Melbourne,
        the Gold Coast and the Barrier Reef, as with much of Australia, is in essence
        unaffected by these fires."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ee81e7-df85-4d24-a661-27b0b72917af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Australia released a general press statement on January
        3, taking a similar tone by writing "many areas are unaffected and most tourism
        businesses are still open."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cab2281-e604-442d-a028-395d15f8105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is more important than ever that we rally around our communities
        and the tourism sector who may have been impacted," Phillipa Harrison, managing
        director of Tourism Australia, said in the statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce34caa-79af-45d5-8781-eea49b308cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would encourage all travelers coming to Australia to seek the
        most up-to-date information prior to departure, and remain informed about
        changing conditions whilst on the ground."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a5930-2c20-4f7c-aa92-2492d0e9cfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires have hit every Australian state, but New South Wales (NSW)
        and Victoria — home to the cities of Sydney and Melbourne, respectively —
        are presently <a href="https://edition.cnn.com/2020/01/03/australia/australian-fire-inferno-intl-hnk/index.html"
        target="_blank">in the worse shape</a>.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79514301-3c13-48ae-bb45-67aaa29c15b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria is currently under a state of disaster and NSW has declared
        a state of emergency — both granting extraordinary powers and additional government
        resources to battle the fires.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb19c591-b931-4799-a3b9-34438dc29a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney itself is presently safe from the fires, as is Melbourne,
        though the coastal regions between these two cities have been hit hard — particularly
        the South Coast, which stretches south from Sydney to the Victoria border.
        Authorities in early January dubbed this a "Tourist Leave Zone," advising
        travelers to evacuate.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f14320d-6dce-4b1d-9d0b-f016fe7cea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality is also a concern, so travelers heading to destinations
        with poor conditions may want to consider wearing P2 rated masks, which can
        filter out the hazardous microscopic PM2.5 particles produced by bushfire
        smoke.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090444d-ff08-4f99-9a79-3b607f5d2119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.700+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global website <a href="http://aqicn.org/city/beijing/" target="_blank">Aqicn.org</a>&nbsp;offers
        real-time updates on air quality. The air quality in Sydney and Melbourne
        aree both currently listed as "Moderate."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b21eaa-987f-4ede-b203-f719eba68584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Capital Territory is now under a state of alert.
        The Australian federal government department responsible for managing emergencies
        <a href="https://edition.cnn.com/2020/01/06/australia/australia-fires-capital-intl-hnk/index.html"
        target="_blank">shut its Canberra office</a>&nbsp;due to poor air quality
        on Monday, however local media reports the situation has improved. On Monday,
        Canberra had an AQI rating over 340, designed as "Hazardous," however it''s
        since improved dramatically and sits at a "Moderate" 81.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6476616b-ad2a-4b9a-8192-b0c2b0f04b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Australia, popular for its vineyards, is also facing several
        heavy fires but air quality in its capital, Adelaide, is currently rated as
        "good."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef65433e-995c-45d4-be3e-08994311073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Off the coast of South Australia, popular tourist getaway Kangaroo
        Island has been severely affected by the fires as well.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f6f1d-6158-41df-8369-5fb87b20bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the island''s resorts have been destroyed or badly damaged,
        according to <a href="https://7news.com.au/news/bushfires/kangaroo-island-fires-claim-two-lives-luxury-accommodation-and-number-of-properties-c-632347"
        target="_blank">CNN affiliate 7 News</a>, as well as large swaths of Flinders
        National Park.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c454bdc-e4fd-4bac-a22a-ae4e6dbfac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queensland, which recently faced its own spate of fires, reportedly
        has the situation under control. Nevertheless, "bushfire warnings are in place
        and visitors should ensure they stay up-to-date with the latest information
        and advice being issued by Queensland Fire and Emergency Services (QFES),"
        advises the <a href="https://www.qfes.qld.gov.au/Pages/default.aspx" target="_blank">Queensland
        Tourism body</a>. Queensland state capital Brisbane''s air quality is currently
        ranked "Good" by AQI.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d8d7c-1b71-48d3-b4b1-6455bf0cb3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, Western Australia is dealing with several blazes
        but these are reportedly under control and the state — including capital Perth
        — remains safe to visit. Air quality in Perth is currently rated "good."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc106445-bf07-4b83-bfcd-6b59f8e6ab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Northern Territory, home to Kakadu National Park
        and Uluru, are dealing with a handful of fires but overall the state is safe
        to visit.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb55ee-3075-4773-9fa2-ae44f96392e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:40:22.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasmania too is facing a series of blazes though these are reportedly
        under control and local communities are <a href="https://www.abc.net.au/news/2020-01-06/tasmania-news-briefing-monday-6-january/11842098"
        target="_blank">not presently at risk</a>.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd670828-8beb-4daf-98ec-643dd7ef858b'
      'mgnl:activationStatus': true
