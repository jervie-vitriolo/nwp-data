  'UP-Maskipaps-year-ender':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The 41-year-long UP Lantern Parade’s official after-party tradition
      wrapped up the year with a bang, with performances by Kamikazee, Munimuni, IV
      of Spades, Ben&Ben, Mayonnaise, and more. Photo by NIKKI BONUEL'
