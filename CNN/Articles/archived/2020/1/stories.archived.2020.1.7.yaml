      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> – A lawmaker
        from the House of Representatives lost more than ₱200,000-worth of belongings
        after thieves broke into her car in a Quezon City mall’s parking lot on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bea3b7-5df2-42e5-ae3f-23217d87687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078ba97-ed50-4ebe-9f51-0b74b13c62fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Crime and Terrorism Community Involvement and Support (ACT-CIS)
        Rep. Niña Taduran is the latest victim of the “basag-kotse” gang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd788dea-6525-4135-ad33-0afc16a304ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d789ebf-f977-4a18-9dd3-4941be4ef43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group stole Taduran’s government-issued laptop worth more or
        less ₱60,000; one iPhone 11 Pro Max with an estimated cost of ₱97,000; one
        Chanel gold necklace worth around ₱40,000 and one gold pendant worth about
        ₱5,000, PMaj Bernardo Pascua said in a spot report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75cd5e-9b5a-48f4-8699-ba451d465f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a240cb-781e-46a5-b9ac-bd1fed34c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.783+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascua added the basag-kotse gang also took the legislator’s ATM
        cards, USD 500 and P5,000, identification cards (IDs) and two cellphone chargers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f8f0cf-677c-4f29-92fe-a25e68dae726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d44fd6-7c01-446c-b366-cd6ed29afb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Taduran, her companions proceeded to the SM City Sta.
        Mesa in New Manila after dropping her off at the Malacanang for the 2020 budget
        signing by President Rodrigo Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2626d9-badd-4220-9976-45e193a37904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c836f407-39e9-45a9-a3de-e21f635814f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they returned to the car, the vehicle''s window was smashed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467b16c-acce-48d1-bf3a-06592a80e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b59d5-9f7c-4026-a92e-bed4f261cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taduran already lodged a complaint before the police.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee3d00-0b7a-49a6-9ab3-d878dc64cfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15454812-4a9e-4059-b71e-a53c3485c8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the ACT-CIS representative urged to the public
        to be cautious because criminals are everywhere.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff5c51c-04f1-4e9f-84f9-802f8eb9f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd123391-4d0f-4ce7-bb48-f5a3f0a3cdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tayo po ay mag-ingat sa lahat ng oras, sapagkat wala na pong
        sinisino ang mga masasamang loob. Maging mapagmasid, mapagbantay at maging
        alisto sa lahat ng oras at sa lahat ng lugar.</em>”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f0c1c5-f033-497f-8b2c-a81dfcde47f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eaefce-2388-42a7-8aa4-c44919b91057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T10:42:10.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let’s be careful at all times because criminals spare
        no one. Be aware, careful and alert at all times and places.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7833d-abe3-45a5-9b20-4b6944a7e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:32:01.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident involving her, Taduran said she will file
        a House resolution seeking to investigate thefts in buildings with guarded
        parking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9776934-39d6-4ec9-9719-8a78ebb4bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:32:01.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7090e0c-32dd-43c1-9cf8-cf7f66566e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:32:01.773+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker argued that parking establishment owners should be
        held responsible in case there are crimes committed within their properties.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc217ec-b0cb-48c5-8243-189c40ee2aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:32:01.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df6fb3-481d-44ce-885e-257799b979e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:32:01.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parking establishments should be liable for the losses and damage
        to vehicles inside their guarded premises,” Taduran said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dea87f2-091b-43fb-b7e7-0ef76e78870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:32:01.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7b742-be89-4616-b183-15dbf7ee6b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:32:01.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker then slammed the establishments for failing to secure
        the premises despite charging costumers fees for a parking space.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d6b9e3-b049-40ed-b802-8cfd3e4853a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:32:01.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c06e2-f113-4f01-90dc-85b21293ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:32:01.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:27:08.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We pay exorbitant fees for parking and yet these establishments
        can’t provide the assurance that our vehicles will be safe from theft and
        damage,” Taduran said in a statement on Thursday.</p>'
