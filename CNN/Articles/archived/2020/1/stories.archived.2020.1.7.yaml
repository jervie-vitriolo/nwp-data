    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:26:01.163+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mass-repatriation', 'Filipinos', 'Middle-East', 'United-States',
      'Iran', 'OWWA', 'DFA', 'Department-of-Foreign-Affairs']
    'template': '1'
    'title': 'PH ready for mass repatriation amid conflict in Middle East – OWWA'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e8b208-cebd-40ae-95ba-ef21795ad929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)—</strong> The
        Philippine government is ready to roll out a mass repatriation for Filipinos
        residing and working in the Middle East in case conflict in the region further
        escalates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c3d630-a9b0-4a47-8202-6ef8d5736ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.902+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Workers Welfare Administration (OWWA) administrator Hans
        Cacdac said Tuesday the agency is coordinating with other government units,
        including the Department of Foreign Affairs (DFA), in reaching out Filipino
        communities in conflict areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44953fa7-926b-4a81-988f-eb89b7a04141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mass repatriation, we are preparing for it. As I said, it''s been
        done before; we can definitely do it again,” Cacdac told CNN Philippines’
        The Source. “Yes, we''re ready for mass repatriation.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7239f-3fd3-4484-ba58-57f4259ce2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac added the Labor Department has reactivated its crisis management
        team, which is meanwhile tasked to coordinate with the families of the overseas
        workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81818630-16c1-46f9-aeb5-7151f6b8950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Filipinos in the Middle East are seen to be affected
        should tensions between the United States and Iran continue to rise. The conflict
        stemmed from the death of top Iranian commander Qasem Soleimani, who was killed
        following a strike ordered by US President Donald Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99517b47-270a-4427-8d23-c7a0ab4875b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 7,000 Filipinos living in Iraq and Iran, according
        to data from the Defense Department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ce7f6-3e98-4c66-a0bc-79346935ae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a large chunk of overseas workers stationed in the region,
        evacuation will not be easy, Senator Richard Gordon stressed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4005e8-615b-4f92-8cea-5c489f88f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To fly over there will cost you a pretty penny,” Gordon said in
        a media briefing. “You will need to hire maybe a hundred cruise liners, a
        cruise line carries 5,000 to 7,000 max.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5ffe2-b762-4fa1-ac56-930ec303b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s not easy... I know that the DFA is quite good, the OWWA,
        the DOLE, they have plans for evacuation,” Gordon maintained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26fca34-8eb2-431a-af0f-71415654af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.903+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d26cc-21b5-4ae0-9660-353db52ed661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6bf527-36de-47f2-9384-9c0ceedc7fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4dfdae-57a9-420f-9d59-11483f35f588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filipinos ‘not panicking’, but urged to reach out</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071a398a-e844-4a04-9330-908ea7d7b8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ongoing conflict, Cacdac noted the body has yet to receive
        negative feedback from Filipinos in affected and nearby areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a74dbe9-0913-4c44-8df8-282d0ebeca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, residents in the region are urged to reach out to concerned
        agencies— whether online or on the ground.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8422ede3-bf43-4e62-a1b3-6280d0f560f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:04:46.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:59.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also advised families of Filipino workers to reach
        out to OWWA’s hotlines in case repatriation is set.</p>'
