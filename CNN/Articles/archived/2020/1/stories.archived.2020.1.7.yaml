      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government has advised that individuals can protect
        themselves from bushfire smoke by staying indoors with windows and doors shut
        and avoiding physical activity.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096aa1e7-e4f0-4b99-a546-9d74df70bc59'
