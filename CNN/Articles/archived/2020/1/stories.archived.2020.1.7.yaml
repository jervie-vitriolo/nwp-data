      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Metro Manila police, the Special Action Force, the
        Police Security and Protection Group, and the Anti Cybercrime Group are involved
        in the planning and execution of the intensified security protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9928ce8b-b697-4794-add6-78ad7d711f62'
      'mgnl:activationStatus': true
