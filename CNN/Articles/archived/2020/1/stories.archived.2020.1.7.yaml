      'mgnl:type': 'text'
      'text': '<p>Gunmen attacked Recinto as his pickup truck was passing a highway
        in Barangay Belumin in Lambayong, Sultan Kudarat. He was pronounced dead on
        arrival at the hospital from multiple gunshot wounds. Recinto was also the
        former mayor of Lambayong town.</p>'
