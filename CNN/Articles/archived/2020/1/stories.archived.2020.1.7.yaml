      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7) —</strong> Congress
        is ready to hold a <a href="https://cnnphilippines.com/news/2020/1/6/Duterte-suggests-standby-fund-Congress-OFWs-Iran-.html?fbclid=lwAR2"
        target="_blank">special session</a> to tackle the government’s possible response
        to the <a href="https://www.cnnphilippines.com/world/2020/1/7/javad-zarif-iran-us-state-terrorism.html"
        target="_blank">ongoing conflict</a> between the United States and Iran as
        requested by President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba05134-5352-4eca-b0d8-867025abe17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f39f91-11dc-4c1b-b860-b52da65decee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Martin Romualdez points out, however, that
        Duterte should first send formal communication to both chambers of Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd739b95b-f205-4cec-8310-934ee02c5cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf069b7-07bc-48ab-9c6a-e2d03e98471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such communication is needed to guide us on what is expected of
        Congress during the special session,” House Majority Leader Martin Romualdez
        said in a statement Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b098d-d5a8-49a9-8318-30bebcb5dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9befaf-034a-45ea-ae11-9c6c1ffe7ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even without formal communication from the Malacañang yet, Romualdez
        said House Speaker Alan Peter Cayetano has asked the House Secretariat to
        make the necessary preparations for a special sesison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41427b57-64fb-4de7-aee2-a18d1f3271c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2801132a-21a3-42fd-9a53-42baf45d8da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.893+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We agree with the President’s pronouncement that the rising tension
        in the Middle East is a major concern that needs urgent legislative attention.
        We are ready to clothe the executive with all the powers needed to make sure
        that every Filipino is safe and secure in these trying times,” Romualdez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a292f4bf-31f2-4060-ba2a-49a112c80c31'
      'mgnl:activationStatus': true
