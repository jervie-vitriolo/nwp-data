      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to stay updated on the situation</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a8b3f-0090-480a-805b-0c4e3a24d9a1'
      'mgnl:activationStatus': true
