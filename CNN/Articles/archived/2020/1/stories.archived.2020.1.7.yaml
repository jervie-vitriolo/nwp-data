    'template': '1'
    'title': 'PNP to investigate Nova Parojinog''s unauthorized leave from jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ee636-6096-48eb-82a8-002180baf318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> — The
        Philippine National Police is looking into the one-day furlough enjoyed by
        former Ozamiz Vice Mayor Nova Parojinog in November 2018 without permission
        from any court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cb5318-a1ef-412c-ba65-1f33dd1986fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b097bcb-74cd-48cb-bd9d-6947acf28759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents obtained by the media show that the Quezon City Regional
        Trial Court Branch 228 in an order on December 17, 2019 asked the jail warden
        of the PNP Custodial Center to explain why Parojinog was allowed to leave
        her detention cell on November 12, 2018 – without the knowledge of the court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b268ec0-80ce-464e-94d7-de9753e7c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3467da3-49ee-4817-8a27-ead9bebfd723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Mitushealla Manzanero-Casiño noted that Parojinog did not
        even have a motion for furlough at that time. Parojinog''s lawyers were also
        ordered to show cause, as requested by state prosecutors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1addb10-2af9-40fd-9910-0d6f48cb849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca959bf-23c8-4495-8ed0-8b586557ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, PNP officer-in-charge PLtGen Archie Gamboa said
        they will launch a probe on the issue, agreeing that no detainee can leave
        the Custodial Center in Camp Crame without a court order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4103ddc2-44a3-4e95-9335-6682fb041686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498c09e-a943-451e-80a4-f41511856203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will investigate on that case<em> na sinasabi ng</em> (what
        is being said by the) DOJ (Department of Justice)," Gamboa said in a press
        briefing on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0583d163-060f-414b-be5e-565d78f77198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fada3a2-fa0b-4ec2-aacb-9c865bf25a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explanations from the PNP and Parojinog''s lawyers were among the
        conditions set by the court in allowing Parojinog to visit her younger brother,
        Reynaldo, Jr. in Camp Bagong Diwa on December 23, 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54336d7f-6094-43b1-99d2-21dc6cc0da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:00:03.836+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ruled that Parojinog should shoulder all costs for
        transporting her from Camp Crame in Quezon City to Camp Bagong Diwa in Taguig
        City – including expenses for her police escorts and other security measures.
        It''s unclear if these requirements have been met.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45947a1-2dd6-40ef-abde-08c0313ea160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50657fec-fc89-460d-8237-7a4d3e21e247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second furlough granted to Nova Parojinog that month
        despite the objection of state prosecutors, who said there was no valid ground
        for her to enjoy a Christmas leave. The prosecutors even stressed it was tantamount
        to giving her preferential treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534c4e51-e96c-49ca-ba82-05be18041721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0174e78d-f04b-4924-b451-52cb1060e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parojinog siblings have been detained since 2017 <a href="https://cnnphilippines.com/news/2017/08/01/police-file-illegal-drugs-firearms-charges-vs-ozamiz-city-vice-mayor-brother.html">over
        drug charges and illegal possession of firearms.</a> Reynaldo, Jr. <a href="https://cnnphilippines.com/news/2019/5/31/Reynaldo-Parojinog-Jr-shabu-guilty.html">was
        sentenced to life imprisonment</a> in May 2019. The Parojinog patriarch, Reynaldo
        Sr., was Ozamiz City mayor when he and 14 other people <a href="https://cnnphilippines.com/news/2017/07/30/Ozamiz-Mayor-killed-in-police-raid.html">were
        killed in a police operation</a> in the Misamis Occidental city that year.
        Police have tagged the Parojinog family as the source of illegal drugs in
        the city, with President Rodrigo Duterte tagging Nova Parojinog and her father
        and as among the narco-politicians operating in Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be942f24-88fb-4343-bd61-91a55e1352dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec7a88c-7f9c-49ba-b158-3488f3f19007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:00.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:26:49.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Parojinog siblings were not allowed to attend the wake
        and burial of their parents in August 2017. Nova Parojinog <a href="https://cnnphilippines.com/regional/2018/10/11/Nova-Parojinog-death-RTC-Ozamiz-City-judge-Edmundo-Pintac.html">has
        since denied any involvement in the killing of Edmundo Pintac</a>, the Ozamiz
        regional trial court judge who denied their petition.</p>'
  'Carlos-Ghosn-Nissan-legal-action':
    'author': 'Sherisse Pham, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-07T15:54:23.616+08:00
    'imagesource': 'jcr:a02e2372-1319-42af-a518-5cd575fb975f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4aff3d5b-8123-4015-bd8d-d986c90f2923'
    'lead': 'Nissan said Tuesday that it will pursue ''appropriate legal action''
      against its former boss Carlos Ghosn, despite his incredible escape from Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T15:58:24.120+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:26:49.116+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:26:04.181+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carlos-Ghosn', 'Nissan']
    'template': '1'
    'title': 'Nissan says it will still pursue legal action against Carlos Ghosn'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eba5e8-dfa6-4456-8b86-d40677ad19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:24.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> Nissan said Tuesday that it will pursue
        "appropriate legal action" against its former boss Carlos Ghosn, despite his
        incredible escape from Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1100823-bc57-41f8-8b45-4ab891a57039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:24.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca6aaeb-4573-4c7c-9e76-c183d72d8172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:24.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first public statement since Ghosn fled Tokyo last week,
        Nissan said it still plans to hold the former chief executive responsible
        for "serious misconduct," including allegations that he under-reported his
        income and used company assets for personal benefit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bfcbe2-363a-402e-8705-d08a5d35f089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:24.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483dde3-3a69-4c42-8552-0ab9f8bdf9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:24.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company will continue to take appropriate legal action to hold
        Ghosn accountable for the harm that his misconduct has caused to Nissan,"
        the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df610c7-1aa3-434e-9696-029addfc82cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:24.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c262fa2-6539-4425-9394-d454d32660a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:24.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:49.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn was arrested in Tokyo in late 2018 on suspicion of financial
        misconduct, leading to his ouster from atop Nissan and its automotive alliance
        with Renault and Mitsubishi Motors. Ghosn has repeatedly denied the charges,
        claiming that his arrest was part of a plot to remove him from the empire
        he built.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a40f7-4ca8-4cce-8d7c-5981b6a68dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:24.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab90d963-051d-41c6-b5af-513ae3a0f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:24.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was under strict bail conditions in Tokyo when he made an audacious
        escape to Lebanon last week. He is already using his newfound freedom to rail
        on Japan''s criminal court system, which boasts an incredibly high conviction
        rate, and which he claims had held him "hostage." He has promised to communicate
        "freely" with journalists about his plight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fcae80-2330-43cc-8aa1-1cddb21c30c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:24.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7efa03-6574-4013-b283-eb928b63e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:24.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan called Ghosn''s escape "an act that defies Japan''s judicial
        system."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7fed8-0371-4916-85f3-c06173190065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:24.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4731ff0-048f-456f-925f-7e3a0f35277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:24.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said consequences of the former auto executive''s misconduct
        "have been significant," pointing out that he was probed by the United States,
        and adding that investigations in France are ongoing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65594886-49e9-45da-8acd-0f03d82c54da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:24.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869cb8c2-1000-4cc1-b501-3ea8dad6d95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:58:24.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Ghosn agreed to pay $1 million to the US Securities
        and Exchange Commission to settle allegations that he concealed compensation
        received from Nissan. The SEC''s lawsuit was a civil matter, unlike the criminal
        charges he faces in Japan. He did not admit to any wrongdoing as part of the
        settlement.</p>'
    '16':
