  'dog-allergy':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-07T22:43:22.460+08:00
    'imagesource': 'jcr:6c96cb03-9a8e-4020-959f-89f3d8adfe79'
