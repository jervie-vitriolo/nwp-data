      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven years ago Poehler and her BFF Tina Fey co-hosted the Globes
        and poked some fun at Swift''s love life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afab8c6-98b0-4284-ab5a-5e5a62bf970c'
