      'mgnl:lastActivated': 2023-01-26T22:26:57.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Firefighters battled a blaze at the
        under restoration music venue Koko in London on Monday night, according to
        fire officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79c472-ce47-40ce-808d-f69a1268170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.048+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7075f9-b174-4a6c-b679-7625781ff6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight fire engines and around 60 firefighters worked to get the
        fire under control, according to the London Fire Brigade. Videos from the
        scene show smoke and flames billowing out from the roof.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bca99f-59a1-4987-bd82-44d60d18d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb5540-2b4c-4a1e-ab8f-3c959a5c2468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koko, previously Camden Palace, is currently closed for "major state-of-the-art
        transformation," according to its website. It was set to reopen in the spring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0091b77f-17b2-43c5-81ad-96b3bbe64063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e03a58-6de4-4475-9161-a5503a2674cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music venue located in Camden, north London, is famously known
        for hosting many big name music acts, including Madonna, Prince, Kanye West
        and Bruno Mars. The building was originally opened in 1900 as the Camden Theater.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc013ba-2d1a-49a9-b542-a6cac510cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5415523-d3fe-45e4-9868-c5814ab63819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Fire Brigade said that 22 people called the emergency line
        to notify officials of the fire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c25c5a-c7cb-4e20-8868-eff4b4b0754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ea3c2-f2f3-48ca-9a6c-8d93c6cf1620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hard work and dynamic action has helped prevent significant escalation
        and fire spread," Jonathan Smith, assistant commissioner for brigade control
        and mobilising, tweeted. "We will have a presence throughout the night to
        ensure a safe resolution to the incident."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707eab0-fd41-4c75-a958-ae54a5b2e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962ca2e9-d171-4a5e-b145-30fb06310867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others on social media shared their sentiments for the popular venue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91bc8b6-1cc9-46b8-9150-ac5ade23ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd6327-db88-4694-a635-fc2bf83b2710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heartbreaking watching the Camden Palace / Koko up in flames this
        evening, a building that holds so many memories and means so much to us in
        Camden," Georgia Gould, councillor for Kentish Town Ward, tweeted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d391dc-0121-4ce7-8feb-c7a02cbf009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.049+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df869b86-bbc7-4f92-a596-fbb3b7c18751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.050+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:26:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire is still under investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f1534-2266-486a-bb8b-284080f18673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T14:48:22.050+08:00
      'mgnl:createdBy': 'alyssa'
