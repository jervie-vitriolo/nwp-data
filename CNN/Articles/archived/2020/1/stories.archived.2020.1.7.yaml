      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ebfd36-27c4-4952-8e7c-01b67d0bb55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T06:00:11.238+08:00
