      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After US crude reached nearly $77 a barrel in early October, Trump
        backed down. The administration provided waivers that allowed some of Iran''s
        major customers to continue buying crude. The reversal caused supply fears
        to vanish. US crude eventually plunged into a bear market.</p>'
    '53':
