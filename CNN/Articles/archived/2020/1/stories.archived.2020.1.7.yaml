    'mgnl:tags': ['Japan', 'Carlos', 'Ghosn', 'Nissan', 'Renault', 'Mitsubishi', 'Lebanon',
      'Brazil', 'escape', 'Japanese', 'business']
    'stories': ['02d8fe0c-9d77-4934-ab30-6dcaec81720b', 'ab1c7c33-6ce7-4eb4-aa19-96a457bf7ec4']
    'template': '1'
    'title': 'Carlos Ghosn is now free to speak out. Japan''s reputation could suffer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0d0d1-327a-421a-ba0b-baa0930fdb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Following his escape to Lebanon, former
        auto titan Carlos Ghosn is now free to tell his story about Japanese justice
        and his ouster from Nissan. His revelations could further dent Japan''s reputation
        as a place for foreign executives to do business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46adae-78e7-44be-b89b-ed06ecae2ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d05dfc-62e2-49f6-a328-ad1bba9e9ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn, an international executive with French, Brazilian and Lebanese
        citizenship, was credited with leading a stunning turnaround at Nissan after
        he took over as CEO in 2001. His reign at the carmaker was one of the few
        examples of a foreigner successfully running a big Japanese company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3486c7a4-7135-43f4-88e8-c4659844efc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91862b60-ba9e-4540-a3df-92feee4e4075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tensions brewed beneath the surface, and they came to a boil
        with Ghosn''s arrest in late 2018 on suspicion of financial misconduct, leading
        to his ouster from atop Nissan and its automotive alliance with Renault and
        Mitsubishi. Ghosn has repeatedly denied the charges, claiming that his arrest
        was part of a plot to remove him from the empire he built.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f6f0f-01bf-42d0-b276-3735dbaa42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a408913-1897-46ba-be1e-8c6da2151f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His audacious flight last week from Japan, where he had been bailed
        under strict conditions that included remaining in the country, puts a new
        twist on an already strained issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629ece5-181f-477b-b2c8-bd3c9480a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8723f2-0ade-48b4-8dca-f7c54f647499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ghosn''s public attacks will bruise ''brand Japan''</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b1440b-09fa-47d6-ba8d-73f330c751c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brand Japan is going to suffer a great deal," said Jeffrey Kingston,
        director of Asian Studies at Temple University Japan. "His case is certainly
        a major black eye for the Japanese judicial system."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de5986-474a-45ea-b9d5-6eddc0a68c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.654+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c1c73-2262-4f98-961b-0795d5d60f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn is already using his newfound freedom to rail on the country''s
        criminal court system, which boasts an incredibly high conviction rate, and
        which he claims had held him "hostage." He has promised to communicate "freely"
        with journalists about his plight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba26037-e2d0-4a05-b3da-c5ec7486134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf91e5-fd1a-4c9c-a528-d708b3f78737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Nissan chief may be guilty of various financial crimes,
        Kingston said, "but that has all been over shadowed" by Ghosn''s treatment
        and his arguments that the judicial system is rigged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae726f-64c8-4827-8179-218f43528686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb098b-3e4e-4734-8078-b2830c588ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s top judicial official, Justice Minister Masako Mori, acknowledged
        "various criticisms" of the system at a press conference Monday, without going
        into detail. She also repeated her defense of the system, saying it assures
        "fundamental human rights." Japan could seek Ghosn''s extradition from Lebanon,
        Mori said, but such a request would need careful consideration as no extradition
        treaty exists between the two countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc8368-b370-451f-babe-91af5da08122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda7f57-8916-4f53-8b02-abd92baa0bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More public attacks by Ghosn on the justice system and Nissan could
        scare off corporate Japan from wanting to deal with any foreigners at all.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4284b-b49d-4eb6-8a93-194a40d0d6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e36219-f242-4aa5-9038-a5062e8f0dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Japanese companies following the Ghosn debacle and mulling hiring
        foreign executives, "the lesson is: the risk is too high," according to Kingston.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748736c-7217-473a-ad41-d43a08a50328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60864fe-b39e-4ab5-8e1a-58b54684c241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential candidates are also likely to think twice. Attracting
        international talent will likely become a lot harder because foreign executives
        may not want to deal with Japanese firms, fearing they could become the next
        Ghosn, according to Kingston.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00243799-7082-471a-9e29-04c3d4f4de32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe584b4-ab4e-4673-b0a0-fc834139c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine if you''re a foreign CEO being recruited into Japan," he
        said. "Can we say, ''evacuation insurance?''"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc9282f-9aed-4bda-801f-58a21a3f162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d12898-73e6-47af-a35d-3e0815c1ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Foreign CEOs in Japan don''t usually work out</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4747dee-730f-4217-89d8-63259b3fc994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.655+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn''s fall in 2018 was stunning, but tensions between foreign
        management styles and the rest of corporate Japan have long predated this
        latest controversy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60383ed1-5dc9-4117-9653-741b40d8e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3818171-73b5-4dc6-9406-71adf463e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality is the overwhelming majority of Japanese companies don''t
        bring in outside CEOs because the salary-man, lifetime employment system means
        they rarely need to hire outsiders, let alone foreigners who may have a tough
        time fitting in. And several high-profile CEO appointments to big Japanese
        companies haven''t worked out so well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6229693-7b01-4265-8986-7fd1b62f4a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b8feb-37d4-491b-a4a7-8bbe58d45392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Woodford''s brief stint as CEO of electronics maker Olympus
        ended after he uncovered fraudulent practices at the company in 2011. Howard
        Stringer''s tenure at Sony coincided with an extended period of poor earnings.
        And Craig Naylor resigned as chief of Nippon Sheet Glass after less than two
        years on the job because he had major policy differences with the rest of
        the company.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7d00a-e4bf-43f3-a881-a828067f8848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c64e0-f1cd-47e3-9224-89d88b312297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christophe Weber, the French head of pharmaceutical maker Takeda,
        is now the country''s most prominent non-Japanese boss. His bold, $62 billion
        acquisition last year of Ireland-based Shire was criticized by Japanese investors,
        who thought it was too risky for Takeda.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4d78be-afbe-48f8-b17e-4f14f565e636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe6039-94bc-4a8f-a916-1773b72f99fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A brash style and lavish compensation</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad217d8-f5c3-49ef-8a63-4a791cdebd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension leading up to Ghosn''s ouster, meanwhile, was partly
        fueled by resentment toward having a foreign CEO and a foreign shareholder
        imposed upon Nissan, according to Stephen Givens, a law professor at Tokyo''s
        Sophia University. With that resentment came criticism about how Ghosn ran
        the company and how much he was paid.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d550310-f1a1-46fa-8ecd-d451373e6a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc913769-afcc-4d13-96d4-990e851506a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn engineered the global alliance between Nissan, Renault and
        Mitsubishi. Because Renault owned about 40% of Nissan, the French carmaker
        was able to force Ghosn on the Japanese firm, according to Givens.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f4d30-64e2-4bf6-bafb-ccd94707031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6473f12-343b-4c2c-b4be-6ceacd1a7ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His appointment turned heads at the time because of Japan''s unfamiliarity
        with his approach to management. Having rescued Renault, Ghosn set about cutting
        costs and laying off workers at Nissan, which Japanese executives had been
        reluctant to do. The turnaround earned Ghosn the nickname of "Le Cost Killer"
        and paid off for Nissan, which as part of the alliance vaulted atop the global
        car industry.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee85009-f215-4e72-bf31-66bb9eaf5117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.656+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31140d4-0d4a-448c-9045-fb4b4ed519bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, Ghosn''s brash style and generous compensation
        began to rub many in Japan the wrong way.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64aef3a-a255-4ae0-a27e-35bfafe52df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dafbffc-5489-447c-a1e4-74d3bc63c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japanese will tolerate a lot of things, but they will not tolerate
        greed and self-enrichment," said Jesper Koll, head of Tokyo-based investment
        fund WisdomTree Japan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbece994-5787-48d0-9153-a4256aa29f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2aecc-0cf8-49bb-9296-9a2f4bc7e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive salaries in Japan are generally lower than in the United
        States, which made Ghosn''s reported Nissan salary of about $9.7 million in
        2017 stand out. A study last month from advisory firm Willis Towers Watson
        found median CEO pay in Japan was 156 million yen ($1.44 million) in 2018,
        compared to $13.7 million for CEOs in the United States.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818f5f0-ca3a-48ad-b83c-312a3ca3f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88564c6-7b4a-4bd1-a931-73fd25a87e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese companies want "the CEO superstar" to grow business globally,
        but they don''t "want to fall into the American trap of CEOs taking all the
        money and leaving nothing for regular staff," said Koll.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca40bf7-4b7b-4521-b66f-df83af3a1541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9a1a7-40a3-4547-bdf0-99abd9824efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a huge challenge for corporate Japan. You have to pay somebody
        Michael Jordan wages, but in Japan they want to find another way," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75147cd3-a094-441b-9719-3cc55548ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ebcc0-aeda-4088-a0f1-21772093afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan has also blamed a "personality cult" around Ghosn for its
        troubles. After Ghosn was forced out, Nissan''s governance committee laid
        out a damning report that claimed the former executive was "deified within
        Nissan as a savior," creating a culture that failed to apply checks and balances
        on Ghosn''s power.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999c35da-4c54-4157-9298-bfaee800d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d130f-ba4f-4bf0-ba29-54baace1d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Global talent remains essential''</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55b626-82d7-41b2-9a4b-e8228c5ec1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts caution against using Ghosn''s case as a precedent
        for Japanese firms looking to hire global talent.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114df17-6931-42d9-b90a-516541028c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec17be45-24dc-491c-be75-85270b05c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.657+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His situation isn''t necessarily indicative of a larger trend against
        foreign CEOs, according to Sophia University''s Givens and others. Rather,
        the circumstances behind his downfall are just so bizarre and outlandish that
        they aren''t likely to be repeated.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b89846b-2b76-4618-839f-2f9238a78923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a7dc6-6747-4f86-b4f5-df8c91899167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a better-governed company, "this strange series of events would
        never have occurred," said Nicholas Benes, head of The Board Director Training
        Institute of Japan.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f562f-179b-4478-a415-5ab9cbeae698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e345c04a-4093-441c-9ada-d38d091413fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, this will strengthen further the perception that hiring
        global talent remains essential but good governance is necessary in any case
        — because no matter what, it doesn''t make sense to have the CEO in de facto
        control of the board," Benes said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0b9ee8-0985-47bd-b698-5824fc06d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5caeebc-4c08-4082-a2ff-79ebf58b929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:05:50.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yoko Wakatsuki contributed to this report. This was first
        published on CNN.com, "<a href="https://edition.cnn.com/2020/01/06/business/carlos-ghosn-japan-foreign-ceos/index.html">Carlos
        Ghosn is now free to speak out. Japan''s reputation could suffer</a>."&nbsp;</em></p>'
