  'emil-javier-farmers-fisherfolk-progress':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-07T19:33:08.203+08:00
    'imagesource': 'jcr:fdb5eebb-5838-4ee2-a63a-7893e93e6348'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a6dd965-4c31-4510-a692-695ff03e5f5f'
    'lead': 'A scientist recognized for his great contributions to agricultural developments
      in the country said not enough attention has been given to local farmers and
      fisherfolk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T19:35:34.122+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:26:37.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:26:07.631+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Emil-Javier', 'Dr-Emil-Javier', 'science', 'Order-of-National-Scientists']
    'template': '1'
    'title': 'National scientist Emil Javier: We have ignored farmers and fisherfolk
      for too long'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe46a3-04da-433f-9399-74aad3448b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:35:34.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> — A scientist
        recognized for his great contributions to agricultural developments in the
        country said not enough attention has been given to local farmers and fisherfolk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70d7f49-14c1-424f-8a66-3186d3ce83b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:35:34.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Order of National Scientists was conferred by President Rodrigo
        Duterte on agronomist Emil Javier at a ceremony in Malacañang Tuesday. In
        his speech, Javier said he accepted the honor with "great joy," at the same
        time "with some pain and embarrassment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf9cc10-eb97-46cd-94f2-fe791defff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:35:34.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2019/8/8/emil-javier-national-scientist.html"
        target="_blank"><strong>READ: Agronomist, former UP President Dr. Emil Q.
        Javier named ‘National Scientist’</strong></a>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc270c-e8d2-4519-9933-a7c6b1ef444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:35:34.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his happiness at the conferment of the title national scientist,
        which he said was the "highest recognition" that could be given to a "lifelong
        academic," was not only elevated because it was endorsed by his peers, but
        also because it happened in Malacañang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb32e18c-3529-4d1c-9c92-35907ee40d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:35:34.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One really cannot ask for more," added Javier.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ad0b3-5c2f-448c-96d7-69df1664f1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:35:34.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said, the honor was "diminished" by the impoverished
        conditions of Filipino farmers and fisherfolk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a45997-262a-4bd8-a473-6b0412d994f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:35:34.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, collectively, including myself, we have not done enough
        to help our farmers and fisherfolk. For far too long, we have not invested
        enough and allowed agriculture to stagnate," he said in his speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f77770-3162-4b23-8323-a7ec4e8d188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:35:34.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no virtue in pointing fingers now because there is so
        much blame to spread around. And yet, Mr. President, we have the expertise
        and technology to move agriculture forward. We can do much better if only
        we can put our act together,"added Javier.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf672056-5de6-4dc2-97c0-a197b11e2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:35:34.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier also said he was hopeful that attention would finally be
        given to the agriculture sector given the appointment of a new agriculture
        secretary, along with new laws that aim to help farmers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a014ed6-292c-448d-b553-39cef6ea1e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:35:34.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/02/15/rice-tariffication-law-signed-rodrigo-duterte.html"
        target="_blank"><strong>RELATED: Rice tariffication bill enacted into law</strong></a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a32be4b-d227-4fb0-ac63-c36012df4af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:35:34.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte praised Javier''s achievements, saying his
        work "played a significant role in alleviating poverty."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bac7f2-b558-411f-ae8e-e349a939c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:35:34.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my hope that his success will encourage more Filipino scientists
        across the nation to carry on with the work and help achieve a sustainable
        and inclusive future for every Filipino," said Duterte.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1292386-5533-4db5-bc2c-bb98c9cd6873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:35:34.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Presidential Decree signed in August 2019 gave Javier the title
        of National Scientist.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39275c1c-7ea0-4875-a5c0-429f1d8f1d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:35:34.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier earned his bachelor''s degree in agriculture from the University
        of the Philippines Los Baños, a Master of Science in Agronomy from the University
        of Illinois at Urbana-Champaign, and a PhD in Plant Breeding and Genetics
        from Cornell University.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c440174f-e4e6-4fe3-803a-7426ab750bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T19:35:34.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also served as the 17th President of the University of the Philippines
        from 1993 to 1999.</p>'
