      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exxon also has a presence in Baghdad and the Kurdistan region of
        Iraq, according to its website.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ecf46-f61a-4445-b683-2b860a307330'
