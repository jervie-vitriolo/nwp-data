    'template': '1'
    'title': 'The Philippines is particularly vulnerable to any Middle Eastern conflict.
      Here''s why'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48385166-09fd-4649-908b-a56d325c6e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Philippines may be thousands of miles
        away from the Baghdad airport where top Iranian commander Qasem Soleimani
        was killed in a drone strike, but a major conflict between the United States
        and Iran could have direct knock-on effects for the Asian nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d40c6d-bcca-426f-b35a-a7df3ce1e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44608e73-1ff6-49dc-8b95-a906243bb0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because hundreds of thousands of Filipinos work abroad in
        the Middle East and send billions of dollars home annually in the form of
        remittances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7596cf6-d98c-4754-8f01-509918a51e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d7dd0-a09d-435a-9ab2-b6eee689a27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brewing hostilities following President Donald Trump''s decision
        to order a drone strike that killed Soleimani have prompted Philippine President
        Rodrigo Duterte to ask the country''s Congress to prepare to evacuate thousands
        of Filipinos working in Iraq and Iran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5823ded-89a4-46a2-be2b-05c041c591d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4d3417-0f3b-4852-98f1-a34df587692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is considering calling a special session of Congress
        to address the issue of how to help Filipino citizens in the region if conflict
        were to break out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564fd5f9-4ec0-449e-a649-e938f7801e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fbdb54-d2de-4477-9149-db78e1ba289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need billions," Duterte said on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92beb505-f7b3-4aaf-b879-3039c3ac3692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe0c553-0dcb-4814-8d44-94a63d2dfbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.730+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 2.3 million Filipinos -- or about 2% of the country''s
        population -- worked overseas between April and September 2018, according
        to government figures released in April 2019. Overseas workers sent some $4.64
        billion in remittances during that time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110fd3b5-c1ae-43cb-a6b3-9f2bedcb60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84aa32a-d3fb-41df-ae9d-6d59170d705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the Filipinos working abroad were in the Arab
        Gulf countries. Saudi Arabia alone hosted nearly 25% of all overseas workers
        from the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f5f9e-ffa9-406f-a581-c1ea9d644e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e18fb-ef0d-49eb-8282-6c845a9e7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine armed forces said in a tweet that there are 1,600
        Filipinos in Iran and 6,000 in Iraq. Many work on oil rigs, in service industries
        and as domestic workers. If they evacuated and left their jobs, it could have
        a notable impact on the Philippine economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d6d78-4aa5-4ea1-a0c9-66e272171d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b4c6f-1a92-4cfd-9aef-68914daa0e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has tasked the military with preparing plans to evacuate
        the overseas workers "if and when open hostilities erupt in the Middle East
        that may endanger their lives."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f957961-a523-402b-ae02-cbcd346fab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6efb699-416f-4f79-aa1e-d9c7c7e85626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration said the decision to kill Soleimani was
        based on intelligence that the Iranian general was involved in planning an
        "imminent attack" that put American lives at risk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd2f25-1dff-4103-ad6c-7bcc84d059ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458c474-cc25-414a-8edd-9642fdea4d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has long viewed Soleimani as a terrorist and adversary
        responsible for aiding and abetting attacks by Iran''s Shia allies against
        American troops. Trump said Soleimani was killed "to stop a war," but the
        action marks a significant escalation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba3a8bf-d82b-49b2-af89-ffa489d5e850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f9424-5788-45d7-be6b-0a2467cf8520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soleimani has been hailed a martyr and a hero inside Iran, especially
        due to his work in the fight against ISIS. Iranian state television said millions
        of people attended his funeral, although this figure has not been verified.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebbb091-c910-400f-adc1-9eb390dd160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870e9867-2e29-4366-8bd7-82682ba3348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has vowed revenge. Maj. Gen. Hossein Dehghan, the top military
        adviser to Iran''s Supreme Leader, told CNN that Tehran would retaliate by
        targeting military sites. The US operates about 800 military bases and logistical
        facilities outside its sovereign territory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f48cfc-3be6-4a60-9691-0934eab98381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:57:53.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/07/asia/philippines-middle-east-tensions-intl-hnk/index.html"><em>"The
        Philippines is particularly vulnerable to any Middle Eastern conflict. Here''s
        why"&nbsp;</em></a></p>'
