      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(redacted) kept me in a locked shower stall for 1 hr. Noel sent
        me burnt food. Giant bugs crawling over my hands. No fun!!" the note reads.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeb2f38-7729-4590-9aa7-cf0f1fd7062d'
