    'title': 'What went down at Maskipaps: The Crossover, UP’s annual year-ender music
      festival'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50af04b-dc89-4ea4-8914-493e4b67ce6a'
