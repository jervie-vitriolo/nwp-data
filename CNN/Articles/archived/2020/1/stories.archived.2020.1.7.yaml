      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.henleypassportindex.com/passport" target="_blank">Henley
        Passport Index</a>, which periodically measures the world''s most travel-friendly
        passports, has released its first report of the new decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d1879f-43c5-4f09-94d6-5da050c33257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T23:08:11.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:29.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is now top of the leaderboard, offering visa-free or visa-on-arrival
        access to an incredible 191 destinations around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6cc3c-169c-4075-9dd5-3a4919d1e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T23:08:11.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:29.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia dominates the top of the list, with Singapore in second place
        (with a score of 190) and South Korea tying with Germany in third place (with
        a score of 189).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d007f76-f991-45cf-8a07-d43ecf8c9c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T23:08:11.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:26:29.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European countries have a strong showing in the rest of the top
        ten, with Finland and Spain at No.4, Spain, Luxembourg and Denmark coming
        fifth, and Sweden and France sitting at No. 6.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b4b779-8568-4450-ad56-178d03820ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T23:08:11.965+08:00
      'mgnl:createdBy': 'pia'
