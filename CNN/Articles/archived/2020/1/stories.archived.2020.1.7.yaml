      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e702707-b20f-47e8-9897-ffdd3d5526db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed if that meant not targeting Iranian cultural sites,
        Esper replied, "That''s the laws of armed conflict."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68316fd-af9a-4c44-9e2d-bfcd5e11a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426662d5-997b-447d-844f-15954a96d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come one day after Trump reiterated his threat to target
        Iranian cultural sites in a conversation with reporters aboard Air Force One.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4794e1e6-6360-4887-b580-c329a2bb563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b34ec75-6ef9-4a10-a63b-39c72d75ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re allowed to kill our people, they''re allowed to torture
        and maim our people, they''re allowed to use roadside bombs and blow up our
        people, and we''re not allowed to touch their cultural sites? It doesn''t
        work that way," Trump said, according to a pool report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a2549-cfcb-4a2f-86e1-690bcfe3e24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa820f-bfd8-44fa-a79a-67eb5c9f9a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threats have been met with criticism because it is against international
        law to target cultural rather than military sites, and the US military''s
        policy has long been to avoid striking areas of cultural importance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef621c3-c5d0-4790-ab7d-059efcb891a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14171f17-3efb-43f9-a453-441141bc44a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senior US officials told CNN Sunday there was widespread opposition
        within the administration to targeting cultural sites in Iran should the United
        States launch retaliatory strikes against Tehran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0422f96b-fea5-4651-93dc-410046372b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98bfa14-2dd1-4ace-a95c-da494911bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing rallies people like the deliberate destruction of beloved
        cultural sites. Whether ISIS''s destruction of religious monuments or the
        burning of the Leuven Library in WWI, history shows targeting locations giving
        civilization meaning is not only immoral but self-defeating," one of the officials
        told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cba5609-836c-45f6-8636-4c34acbe5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5881f6-7b86-4c13-ba84-e0c81f39caec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Persian people hold a deeply influential and beautiful history
        of poetry, logic, art and science. Iran''s leaders do not live up to that
        history. But America would be better served by leaders who embrace Persian
        culture, not threaten to destroy it," they added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65898b89-cfc0-4387-9c76-8ac79fcb5a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6364c2-a16b-498b-a504-2292f7d23f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistent with laws and norms of armed conflict, we would respect
        Iranian culture," the second senior US official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616bcb24-8c8c-461c-a295-43e70e28f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a56e7-c398-41ac-b9ea-9967e287390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo, however, defended Trump on Sunday,
        arguing on CNN''s "State of the Union" that such an action would not violate
        international law and instead suggested it would be a continuation of the
        administration''s attempt at deterrence and defense.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de2d7b-cd9c-42ef-8620-347fbf8024d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b4d0a-b20a-4250-a80e-6fa1b2d6179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we need to defend American interests, we will do so," he told
        Tapper.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0151ff-9772-485e-b620-15fb6235382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7b5305-b3ba-43f1-98ed-dbb4ae006c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on Fox News on Sunday, Pompeo claimed Trump
        never said he would order attacks on cultural sites if they struck Americans
        or American assets, something Trump did tweet on Saturday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acae6ca-3e02-4415-94ca-c07fadfc2c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929cb9c-2dd7-4474-a9c2-5b6f531fba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T07:11:25.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:27:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for these critiques, President Trump didn''t say he''d go after
        a cultural site. Read what he said very closely. We''ve made clear that the
        cost, if they use proxy-forces in the region, will not just be borne just
        by those proxies. They''ll be borne by Iran and its leadership itself," Pompeo
        said.</p>'
  'australian-fires-family-rescued-':
    'author': 'Gianluca Mezzofiore, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
