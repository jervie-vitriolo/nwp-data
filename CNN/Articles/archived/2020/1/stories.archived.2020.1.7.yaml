    'template': '1'
    'title': 'Boeing has uncovered another potential design flaw with the 737 Max'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a782f3ae-8491-42d3-aab5-905242d5c3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of 737 Max jets are sitting, grounded,
        as Boeing awaits approval from aviation regulators for the troubled plane
        to return to flight. But now, the company has discovered yet another potential
        hurdle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc600de-f1ff-4246-b6fd-0cfc10899ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c3b1a-2ed1-4f70-8583-8d405e2aae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was grounded worldwide in March after two crashes that
        killed 346 people. The company determined a software fix was likely to correct
        the issue with the automatic safety feature that caused the crashes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad9c039-1426-42f2-8340-93a0566cec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8965ab4-3cea-44f1-865c-95b07a509f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>s part of a December audit of the plane''s safety ordered by the
        US Federal Aviation Administration, Boeing found "previously unreported concerns"
        with wiring in the 737 Max,However, as part of a December audit of the plane''s
        safety ordered by the US Federal Aviation Administration, Boeing found "previously
        unreported concerns" with wiring in the 737 Max, according to a report earlier
        Sunday from the New York Times. The company informed the FAA last month that
        it is looking into whether two sections of wiring that control the tail of
        the plane are too close together and could cause a short circuit — and potentially
        a crash, if pilots did not react appropriately — the Times reported, citing
        a senior Boeing engineer and three people familiar with the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a28eef-ff83-4cd7-8852-32613a183a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.052+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c13be-fe82-472e-bbbd-ff167b3c0d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Boeing spokesperson confirmed the report to CNN Business on Sunday,
        saying the issue was identified as part of a "rigorous process" to ensure
        the plane''s safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c76e4f-22c2-41a3-a0cd-0c4522755c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc52ec1-d315-42b4-9fee-7d2fc92d1614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our highest priority is ensuring the 737 Max meets all safety and
        regulatory requirements before it returns to service," the spokesperson said.
        "We are working closely with the FAA and other regulators on a robust and
        thorough certification process to ensure a safe and compliant design."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db512cf-6f5b-4571-b5de-ee830712f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9172de56-5fad-43b8-8aa3-124bbf58ce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said it "would be premature to speculate" whether
        the discovery will lead to new design changes for the plane, or further extend
        the timeline for its recertification.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dddd18-9256-4c90-995b-097f7dcea57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42317d89-7607-4632-899d-7639eb00e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a challenge for Boeing''s new chief executive, David
        Calhoun, who officially takes over the job on January 13 after former CEO
        Dennis Muilenburg was ousted on December 23.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86b91c-1cc2-4237-9667-313738b473ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa74ea9d-a5c9-4157-8378-efc85f92ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A change in leadership was necessary to restore confidence in the
        company moving forward as it works to repair relationships with regulators,
        customers, and all other stakeholders," the company in December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c05624-e7a6-4616-88d9-e0eb1d864647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in December, the company announced it would take the dramatic
        step of suspending production of the 737 Max in light of the continued setbacks
        to recertification.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef5a0ad-a5f4-46ea-aaba-80dfd89521ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orders for the 737 Max dried up following the grounding, and it
        wasn''t until November that Boeing recorded its first new orders since the
        grounding. In the meantime, the company had continued to produce the planes
        at a rate of 42 jets a month, in hopes of a quick recertification by airline
        regulators around the globe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aabc5ba-2d60-4582-a71f-715d991c51d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the process was pushed into 2020, Boeing said the plane''s
        uncertain future had forced it to pause production and prioritize the delivery
        of the approximately 400 airplanes it has in storage.<em>​​​​​​​</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43459e1d-fa8c-47d6-b5ff-2b5db3e50612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:29:01.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:26:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/05/business/boeing-737-max-wiring-issue/index.html">Boeing
        has uncovered another potential design flaw with the 737 Max</a>."&nbsp;</em></p>'
