      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Charles Kessinger was 10 in 1994 when he
        set out on his first camping trip with the Boy Scouts of America as a newly
        minted scout in West Virginia. As night fell on the Blue Bend Campground in
        Greenbrier County, West Virginia, Kessinger says a scout leader took him,
        alone, to a nearby swimming spot.</p>'
