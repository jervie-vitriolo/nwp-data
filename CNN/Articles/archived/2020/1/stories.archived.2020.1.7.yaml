    'template': '1'
    'title': '55 Balete: The studio where Pinoy comic book legends were made'
    'visualType': 'image'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1dd410-e88d-4faa-9ea5-aa32feb3ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.653+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s Note:</strong> Gerry Alanguilan <a href="https://www.cnnphilippines.com/entertainment/2019/12/21/Gerry-Alanguilan-comic-book-artist-Hey-Baby-dies.html"
        target="_blank">passed away</a> on December 2019.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b8a825-6d8d-4efb-aef2-dc220859732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.648+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b1a531-46ec-4da9-a6e3-54a24675871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.648+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Just <a href="http://nine.cnnphilippines.com/life/culture/literature/2018/10/08/new-york-comic-con.html"
        target="_blank">a year ago</a>, California-based artist Whilce Portacio said
        it was his dream to reunite the powerhouse comic book team he built in 1994,
        a studio called Starfire Visuals, then located on 55 Balete Drive in Quezon
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d39e79-2755-445d-ba4d-d0c0c510da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.648+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a88fb-1481-4646-b537-08cd8d22490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.648+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, Portacio was back in Manila to see this dream happen
        through SuperManila — the pop culture convention that’s practically a reunion
        organized in his honor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4785fc52-18c4-4bd6-9963-3bd637822941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.648+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc46fe97-5415-481f-9ade-1e9df48a5f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.648+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wish we had digital cameras back then,” says Portacio, “to document
        all the things we had, all the stars that hung out, all the events. We started
        a lot of things. We did comics, movie posters, record album covers… It’s really
        nice to see that it’s still happening.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b049336-d211-4c11-b0e8-caa988ccf78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.649+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea781306-20b9-4afb-ae93-5d1ea4bd9b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.649+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leinil Yu. Gerry Alanguilan. Edgar Tadeo. Roy Allan Martinez. Jay
        Anacleto. Gilbert Monsanto. Whilce Portacio.&nbsp;They are legendary comic
        book artists with thousands of pages created among them, who paved the way
        for hundreds more men and women in the comic book industry that are now creating
        waves and opening the local network to the international market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d955d27-77e8-47ce-9d2a-c4fc470c06cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.649+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
