    'mgnl:tags': ['Traslacion2020', 'security', 'PNP', 'AFP']
    'template': '1'
    'title': 'Authorities beef up security for Traslacion 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15abc445-4466-4f63-8b80-8af8b3460e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:43:00.254+08:00
      'mgnl:createdBy': 'glee'
