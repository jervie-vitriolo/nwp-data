    'template': '1'
    'title': 'A lesson for Kim Jong Un in the death of Qasem Soleimani'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3671d2-5021-4c79-8d17-4e8e35144cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the dog days of 2017, when it appeared
        North Korea and the United States were on the path to war, a debate raged
        in the halls of the White House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9079af98-a93f-41fe-b068-daadaf0446dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8b232-76a4-4f01-8395-93a0038579c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the US military conducted a limited series of strikes on North
        Korea, would it scare Kim Jong Un enough to stop the young leader''s dogged
        pursuit for nuclear weapons and ballistic missiles?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70d16e4-ecb4-4489-a7a3-6f1a65d1e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f96a0-2c3a-4518-9407-a9d68c71d95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s answer, at least in state media, was a resounding
        no. Pyongyang warned it would respond to any military action against its sovereign
        territory with force of its own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefae757-e496-415d-93c2-ea9fbe67c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25874330-e5b5-41f6-a208-821ea23dc8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The empire of America would go to the hell and the short history
        of the US would end forever, the moment he destroys even a single blade of
        grass on this land," a commentary in state media said in February 2018, months
        before Trump and Kim''s first meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc5a009-a10b-42d2-b7ed-c3e48d9944ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c37319-ae16-41e7-967c-f3d2f59d39d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll never know whether North Korea was serious.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7d67c-97ee-4a26-b517-4a688a6bff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.654+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe507d1f-7578-4648-84cc-89c93cdbb909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, President Donald Trump never ordered a strike, thanks
        in large part to the diplomatic efforts that led to Kim and Trump''s historic
        meeting in Singapore in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc80d8d-de09-47b2-b1b1-f772ef42ae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind North Korea''s colorful threats was always an important
        message: Pyongyang is developing nuclear weapons and ballistic missiles capable
        of reaching the US, so decision makers in Washington will think twice about
        whether to conduct a so-called "bloody nose" strike or, say, kill a general
        whom is deemed a terrorist and an imminent threat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c84c93b-7f40-41ec-91a4-cffb4e5eb55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76d58c4-19ac-4bc9-b64c-9cda8cfb614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is likely the lens through which North Korea views the Trump
        administration''s decision to kill Iranian commander Qasem Soleimani in a
        drone strike on Friday, a strike that has thrown the Middle East into crisis
        and inflamed tensions between Tehran and Washington even further. Washington
        didn''t have to fear nuclear retaliation with Iran. But it does with North
        Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0fdae6-ee6e-49b1-ac86-9f9239f60732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531d930-c8bb-4f65-bc7c-20296022e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is right next to Iran on the state sponsor of terror
        list. And the administration is now justifying the assassination of Soleimani
        by calling him a terrorist," said Adam Mount, a senior fellow at the Federation
        for American Scientists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb9d3b-c2d7-4e6a-8519-f260e0aeb9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe737cf5-524a-4050-be16-dfbe2c8eccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soleimani''s killing, Mount said, would likely strengthen North
        Korea''s resolve to expand its nuclear deterrent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ed09e-7371-4e65-856a-5dd0843e8309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51657c6-770a-4cb1-9257-7235109f7493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case something happens to their leadership, they can credibly
        threaten to impose costs," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fd3716-02ae-4d85-8afb-cc6643aadcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a39ab-0f9c-4f0e-9550-7439acce8fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>From ''Axis of Evil'' to ''Fire and Fury''</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2ba5d-23b6-4079-a368-dfde6a078f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President George W. Bush entered the halls of Congress to deliver
        his first State of the Union speech after the 9/11 attacks, few -- if any
        -- on the Korean Peninsula knew that the Kim Jong Il regime was about to be
        included among the infamous "Axis of Evil" trio.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9586c8c9-9a0b-48f8-a90b-80a70d642538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.655+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aac7397-15f8-45d7-a3d8-2ca8efdf0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing decision to include North Korea along with Iran and
        Iraq, and the subsequent invasion and overthrowing of Saddam Hussein, likely
        helped convince Kim''s regime that it needed nuclear weapons to ensure its
        survival.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6a3af9-d1f2-42ce-8f69-a132217522dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98101f1-7ba7-4b5c-997b-27286e9deb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang has pointed to leaders like Hussein and Moammar Gadhafi
        of Libya as telling examples of why it needs nuclear weapons, and why it is
        so hesitant to give them up in negotiations. Gadhafi agreed to abandon his
        nuclear ambitions in exchange for sanctions relief in the early 2000s. Within
        years, he was overthrown and killed by rebels backed by Washington.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d6730-f6c6-4b28-ae92-b3a244163e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338dcb2e-703c-4977-8870-95ada83fad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea already believed the US couldn''t be trusted. It already
        believed its nuclear weapons were the only thing that made its fate different
        than Iraq or Libya," Van Jackson, a former official in the Defense Department
        under the Obama administration, told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79236f93-16e9-40b8-925b-f2b5e73a3198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d6f08-2cf5-412e-9a99-02ff5b362403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has hoped that a top-down approach to nuclear negotiations
        could help him succeed where his predecessors had failed. But the diplomatic
        negotiations between Washington and Pyongyang that have followed the three
        summits between Trump and Kim have not made any progress in part due to the
        issue of trust -- or lack thereof.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbb1205-4ab8-49f2-aedf-891e03e55673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb4006-3840-40c6-9677-32769f4310b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have accused the other of being inflexible in their attempts
        to reach a deal that would see Pyongyang trade its nuclear weapons and ballistic
        missiles in exchange for relief from the economic sanctions that have crippled
        the North Korean economy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e6061-9ac7-41f4-a99e-a27934a190d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1e2fb6-4840-4f4c-b454-1ff90a17b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was quoted as saying his country "will never" give up its nuclear
        weapons if the US "persists in its hostile policy" in an important speech
        published New Year''s Day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c617ed6c-7abf-4356-910d-67b5bbb76127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03317d8-9c88-457a-bb0b-9a0f2580d60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US labeled our state as its enemy, ''axis of evil'' and target
        of its ''preemptive nuclear strike'' and applied the most brutal and inhuman
        sanctions against and posed the persistent nuclear threat to the latter over
        the past seven decades," Kim was quoted as saying in a speech.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7f23de-65ae-4f69-a736-9d3208460677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff00489-4b68-4406-9204-7c776fbe6a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue boils down to a catch-22 that has eluded diplomats for
        years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71229fa9-cbd3-4cfa-b57c-dee407ae99ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f32780-a1a5-414f-91c8-732f596bbe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea will likely get rid of its nuclear weapons program if
        it has a trusting and stable relationship with the United States. And the
        US will likely only develop a normal relationship with North Korea, remove
        sanctions, and help Pyongyang grow its economy if it abandons its nuclear
        weapons program.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda8998-635c-4ed7-a3a8-7b0e080bcdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3962547-7ea6-45b2-b43e-0fa4b5b4bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision to kill Soleimani has added another wrinkle. It
        proves Trump''s threats are not always bluster, which could give North Korea
        reason for pause if it was considering doing something provocative, like testing
        a long-range ballistic missile or nuclear weapon.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9cb9eb-a2ad-4f08-b6c0-c10200b4ea7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639e0dc-7dcf-47ff-80ef-79ebdf1cc4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T15:23:42.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:26:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also be more dangerous. If Kim believes Trump would order
        a drone strike on North Korea, "then he may feel greater pressure to keep
        his nukes on a hair trigger," Jackson said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a174e6-524b-4251-bc30-1f3833b20bb8'
      'mgnl:activationStatus': true
