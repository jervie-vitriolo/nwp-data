      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Michael Fox, son of actor Michael J. Fox, was serving as a Golden
        Globes Ambassador that year and Fey jokingly waved Swift away from the younger
        Fox.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbcf872-c5c7-4fb8-bf3b-b9443c46de35'
