      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grifton Medina, Bureau of Immigration Port Operations Division Chief,
        said the Philippines is vulnerable to the virus given that there is an influx
        of Chinese tourists in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ae22d-94a6-4324-af83-cec2df486356'
