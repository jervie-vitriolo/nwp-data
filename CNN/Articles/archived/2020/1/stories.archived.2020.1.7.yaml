      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joyce Gonzales of the airport''s quarantine bureau said they
        are particularly monitoring Chinese nationals and people from Chinese cities.
        The biggest influx of tourists in Cebu usually arrive in January for the Sinulog
        festivities on January 19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de0d56-3516-4be6-8b96-bd07de1486dd'
