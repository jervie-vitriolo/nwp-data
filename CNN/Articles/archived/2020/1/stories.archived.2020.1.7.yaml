    'jcr:uuid': '6621a963-74d1-4725-84f9-57c3a58f61e6'
    'lead': "From the creative process of iconic Filipino comic artists to playing\
      \ guest to Pinoy rockstars such as Alamid and Eraserheads, this studio was a\
      \ witness to it all. \n"
