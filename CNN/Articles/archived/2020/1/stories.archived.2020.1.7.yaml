      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19312d6a-be16-4e67-95a2-81e5f5827bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.895+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu, who is also serving as the special
        envoy to the Middle East, has recommended a <a href="http://cnnphilippines.com/news/2020/1/7/Filipinos-Iraq-forced-evacuation.html"
        target="_blank">mandatory evacuation of Filipinos in Iraq</a>, where Soleimani
        was killed by an airstrike.</p>'
