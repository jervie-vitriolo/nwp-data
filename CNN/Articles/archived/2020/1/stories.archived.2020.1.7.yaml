      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae23f1e-a04a-4a91-bd38-42637c048444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T16:42:59.091+08:00
