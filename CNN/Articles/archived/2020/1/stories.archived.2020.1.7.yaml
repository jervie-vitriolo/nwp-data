      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a major impact considering na mayroon tayong [we
        have an] influx of visitors from China. Chinese tourists is number 2 when
