      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e180c640-d301-4ab6-a723-bedaa56e1ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.894+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:26:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued escalation of tensions between the two countries has
        elicited fears from the government, which is now moving to secure Filipinos
        living in the Middle East where they have job contracts</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4db5a2-34d5-4a3b-a85f-e1c2ea243d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T20:03:51.895+08:00
      'mgnl:createdBy': 'xave'
