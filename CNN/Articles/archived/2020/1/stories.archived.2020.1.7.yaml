    'lead': 'President Rodrigo Duterte orders top Philippine officials to travel to
      the Middle East and check the welfare of Filipinos and overseas Filipino workers
      in the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T08:53:15.529+08:00
