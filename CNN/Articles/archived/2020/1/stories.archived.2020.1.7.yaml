      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo: Duterte to side with Americans if Filipinos harmed in US-Iran
        conflict</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26d424-0fde-4689-b151-4bda6e6b7456'
