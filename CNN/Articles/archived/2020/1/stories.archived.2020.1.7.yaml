      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 7)</strong> — Authorities
        are beefing up their security operations for the upcoming Traslacion 2020
        to ensure the safety of the devotees and the solemnity of the event on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777e2624-0a67-4e01-8904-a72337f997a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:43:00.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:58.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 16,000 personnel, composed of officials from the Philippine
        National Police, National Capital Region Police Office (NCRPO), the Bureau
        of Fire Protection, Metro Manila Development Authority (MMDA), the Philippine
        Coast Guard, the Armed Forces of the Philippines, the Bureau of Jail Management
        and Penology, and volunteers will secure the procession from the Quirino Grandstand
        to Quiapo Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962b38a6-6fc1-431a-ac63-2047d3b1bdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:43:00.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:58.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/6/Traslacion-2020-FAQ-.html">Everything
        you need to know about Traslacion 2020</a>&nbsp;</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947ed4d-194e-4073-b804-b49d123701e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:43:00.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting National Capital Region Police Office (NCRPO) chief Police
        Brigadier General Debold Sinas said Monday that a total of 2,144 policemen
        will form an “andas wall” to secure the “andas” or the vehicle which will
        carry the Black Nazarene.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a313e0e-71b1-4ccb-924c-4040b35dd011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T13:43:00.254+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:26:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These policemen will be part of the 13,573-strong personnel who
        will man the route as early as 5:00 p.m. of January 8.</p>'
    '25':
      'image': 'jcr:54f1093e-9d44-4569-91f9-88ffa4b8544d'
      'imageCaption': 'The procession will begin at the Quirino Grandstand at Luneta
        Park and will end at Quiapo Church in Plaza Miranda. '
