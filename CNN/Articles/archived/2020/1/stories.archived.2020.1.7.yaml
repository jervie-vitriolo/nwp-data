    'lead': 'Firefighters battled a blaze at the under restoration music venue Koko
      in London, according to fire officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-07T14:48:22.048+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:26:57.185+08:00
