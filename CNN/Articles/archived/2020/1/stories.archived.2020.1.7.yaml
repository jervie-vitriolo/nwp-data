      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Big Bash League fixture in the capital was abandoned because of
        a smoke haze in December and golfers complained of coughing fits and burning
        eyes while competing at the Australian Open in Sydney, where New Zealander
        Ryan Chisnall borrowed a mask from a spectator to help his asthma.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2003975-c06d-4c24-9c65-01f37f4e8596'
