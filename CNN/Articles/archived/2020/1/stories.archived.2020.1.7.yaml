      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Chocolate Marshmallow Oreos have marshmallow pieces in the
        cookie and chocolate marshmallow creme in the filling. That''s definitely
        worth dunking in a mug of hot cocoa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa32d7-caaf-4271-b660-8a7827074e69'
