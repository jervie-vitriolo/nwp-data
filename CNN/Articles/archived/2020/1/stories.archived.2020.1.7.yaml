    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4102904b-c619-4c06-9f53-2ab8c34d2b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.653+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9d17c-aac1-4ba5-b17d-0e71581d4313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.652+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, the supernatural ended up in these artists’ pages.
        The biggest, most ambitious project of the studio, was “Stone.” Portacio says
        they envisioned it to be similar to “Streetfighter” in concept. “You have
        champions fighting each other and the loser will have his agimat go to the
        winner, who then upgrades his agimat,” he says, except that its characters
        included Filipino folkloric creatures.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e09fb-7e25-459f-807c-1c4859f5f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.652+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60ed3e-1044-406d-b801-75406e99c9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.652+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s tikbalang, manananggal and duwende champions.” Robin Padilla
        was the peg for the titular character. “It was just really a balikbayan taking
        mythology that I’d just learned at some point and putting it into a format
        I’m used to and showing ito the world, and the world reacted.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969cf32b-4271-4d53-9494-0b9b4e08dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.652+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8d315f-7991-4934-b9d8-3a7716d6bc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.652+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, indie books averaged 30,000 to 40,000 in units sold.
        “Stone” came out at 88,000 and was the bestselling independent book.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc2f608-c04f-4755-9f2b-d438a8a4ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.652+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbb770f-82ab-4425-9fe0-2407fb04a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.652+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It certainly helped that the promo and radio interviews for “Stone”
        were far from typical: it had a soundtrack, featuring the best and brightest
        of the 1990s. The titular song was performed by Filipina rapper Chill, and
        other songs were by local bands Wolfgang and Razorback, and international
        rock bands like Our Lady Peace, Korn and Incubus.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9785dfaf-20e0-457f-aec0-a8fbfde42805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.652+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ab1fc7-bfd4-4d2a-bffb-cc712be18366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.652+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portacio’s studio thrived in less than a decade. But he knew that
        while spotting talent is one thing, developing it is a different story. Because
        of the assembly-line nature of comics creation, the skills tend to overlap.
        He decided he would put up a comics creation course that started from the
        conceptualization of an idea, drawing, inking and coloring, then selling them
        into a poster.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afcb449-dda4-4271-ac05-ea25d691bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.652+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f63a9c-7b61-4f45-b214-c112c591095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.652+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This became the LEARN School, where Portacio was primarily assisted
        by Monsanto. “That became the mecca. If you want to get into comics, into
        Balete, into LEARN, you had to go through Gilbert first.”</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79254fb3-7847-4cc1-90bd-228aa228e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.652+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c0173-4ca1-42c0-adaf-0ff5a5d3ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.652+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day, even without the school, Monsanto encourages people
        to put their ideas out there. He even offers to conceptualize characters and
        stories through his incubator, Arena.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc44600-d00a-44ee-9969-9468bcec15d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.652+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c2c33-e173-4f94-9bee-e4c89579cdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.652+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we taught there was to accept that comics was a job. Kahit
        ano dyan — penciler, inker, writer, isang part ‘yan ng comics,” Monsanto says.
        “Ang tinuturo sa school ay kahit ano na kaya mo gawin, i-offer mo, maging
        well-rounded.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4913580-a6c2-4df8-9ef6-302af61f2a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.653+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'image': 'jcr:7a66dace-be5d-467e-ac53-1212b74bf30a'
      'imageCaption': 'Starfire Visuals founder Whilce Portacio and Pinoy comic book
        artist Rafael Kayanan in front of the 55 Balete booth during SuperManila 2019.
        Photo by ANTON HOLMES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4e0814-1844-426a-b914-07053b7785d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.653+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf354a61-5f2f-41e4-86e9-ac6712be57e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.653+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Next chapters</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef73e589-329f-4124-b2ac-b4cafe9800be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.653+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aea28b-f9a6-43f3-8c0b-c821d5e0e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.653+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Netflix, Amazon, and Disney are buying or looking at properties
        from the guys from Alamat,” says Portacio. “I’m proud. I helped foster their
        creativity in the ‘90s and now they’re seeing the fruition of their stories
        and their characters. They’re my first understanding of how vast and how much
        creativity our industry has.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e16aa1-2884-4782-8a6b-74888d8217dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.653+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71843c60-f5d7-4d84-a607-d1a7b76cebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.653+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, Portacio is busy as ever. He’s been traveling in and
        out of the country over the past year working on a movie with fellow Pinoy
        comic book artist Rafael Kayanan, a Sayoc Kali master and Hollywood trainer.
        “For every still artist, there comes a time when they want to see the pictures
        move,” he says. “So fingers crossed, the next stage would be live-action movies
        and maybe even animation down the road. It’s all gonna be based on us, bringing
        out our character to the world and bringing out our mythology to the world.
        It’s time!”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a1531-168e-419d-be2e-3eebb8eb7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.653+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a7c28-83d8-4d47-9562-87f6e75bcbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.653+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three decades in the business and being known as the co-creator
        of “X-men’s” Bishop, it can be challenging for an artist to pick a favorite
        project. Portacio realized his at SuperManila.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45fde70-9c05-4b47-a8b2-317495829f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.653+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’d say that my proudest work is 55 Balete. It’s Starfire, all
        of the artists here,” he says.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e2d9a9-596e-4284-a26f-4c5e247b463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.653+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7631b43-647e-46df-a1f7-58bb743967f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T17:33:44.653+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:26:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really wish we were able to document everything, the progress
        of the artists, who they’ve become in the field and what they’ve contributed.
        I’m really proud that my first batch is so powerful. It’s a strong example
        kung ano ang kaya ng Pinoy.”</p>'
