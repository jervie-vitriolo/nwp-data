    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a17918-c8ef-44e8-a44d-8114ebde5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-07T11:42:48.360+08:00
      'mgnl:createdBy': 'mel'
