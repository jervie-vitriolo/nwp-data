  'Boeing-potential-new-flaw-737-Max':
    'author': 'Clare Duffy, CNN Business'
    'caption': 'As part of a December audit of the plane''s safety ordered by the
      US Federal Aviation Administration, Boeing found "previously unreported concerns"
      with wiring in the 737 Max. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-07T15:24:39.912+08:00
