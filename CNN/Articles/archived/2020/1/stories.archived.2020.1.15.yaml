    'template': '1'
    'title': 'Awkwafina says she''s grateful despite Oscars snub'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dc53cc-c762-4eaf-bb90-eb4af05d364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:44:50.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:53.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Awkwafina''s "The Farewell" didn''t
        get any Oscars nomination love on Monday, but the multitalented star isn''t
        sweating it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1349c9-cc43-45b9-ad5c-b86eb366c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:44:50.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a055b5-bf32-4772-b124-715c2305eb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:44:50.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''The Farewell'' came out last January and Sundance and we really
        didn''t know where it would take us and to see all the attention that it''s
        gotten, that that feels like a win," she said on a panel Tuesday at the Television
        Critics Association press tour in Pasadena. "I feel very grateful for where
        I am and where we''ve come."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e47806-cd7e-4150-b00f-385213383e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:44:50.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cd9807-0bbf-4450-9996-ea3bb896bf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:44:50.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awkwafina, who won a Golden Globe earlier this month for her role
        in "The Farewell," was on hand promoting a new television show, "Awkwafina
        Is Nora from Queens," which debuts later this month on Comedy Central.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f51680-289e-49d2-90cf-cb97c2cffdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:44:50.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e413c-e9a9-405e-a520-d311b578d6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:44:50.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Farewell," which features as predominantly Asian cast, tells
        the story of a young woman named Billi (Awkwafina) whose family decides to
        keep news of a terminal diagnosis from the family''s elder matriarch, Billi''s
        grandmother Nai Nai (Shuzhen Zhao).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b282659d-5775-49e7-adee-4faf7fff76c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:44:50.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015e8726-05ee-4e86-9b05-482bf1a32436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:44:50.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer and director Lulu Wang adapted a personal story she first
        told on NPR''s "This American Life."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd967338-f108-4055-96d8-d590fe92be0b'
