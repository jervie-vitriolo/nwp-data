      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42223fc-9143-4dcd-af43-c6d3dfabef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:44:50.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang was among the directors considered to be strong contenders
        headed into Oscars nomination day. In the end, all the nominees were male,
        drawing criticism from many, including actress Issa Rae, who helped announce
        the nominations.</p>'
    '12':
