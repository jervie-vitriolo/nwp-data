      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> – The
        number of people forced to leave their homes due Taal Volcano’s unrest rose
        to more than 40,000, according to disaster response officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b918eb-4796-4811-8ba4-e95b4a764a8e'
      'mgnl:activationStatus': true
