    'mgnl:tags': ['Microsoft', 'Windows-7', 'security', 'cybersecurity']
    'stories': ['1f4c6ac5-ff71-4a06-81a9-12dc948db065', '23f18f23-0c8e-41d6-858f-2ff329f37170',
      'f57f6178-1b73-4648-80c4-94946788b75d']
    'template': '1'
    'title': 'Your PC is in danger if you use Windows 7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72d5b1-e5d3-45e7-9ebd-b2d61ca6b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Microsoft has ended support for Windows
        7. That means it will no longer provide updates or security patches for the
        11-year-old operating system, and the hundreds of millions of PCs still using
        it are vulnerable to attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37652a99-81e7-4c61-acb5-3cad4190a895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94c79b-bed5-4ff6-867c-9049c81f2592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-third of PCs around the world run Windows 7, according to NetMarketShare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c7ab82-fccb-490f-8a43-4bcc1c623ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9218caad-f229-490f-bdc5-dc252e6e7fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, if you''re one of those people impacted, what can you do?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc482e00-638d-4da2-9914-0fd7a4dea8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.017+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb8cd1f-1fd0-4e47-a9b1-b9e677e8fa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good news, for starters: You don''t have to throw your computer
        or laptop out of the window(s). It''s still usable, but it''s less secure.
        Microsoft is warning users in a <a href="https://www.microsoft.com/en-us/windows/windows-7-end-of-life-support-information"
        target="_blank">special website</a> that they will be at "greater risk for
        viruses and malware" because it will no longer provide security updates or
        fixes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4d8aa6-c89e-4948-99b7-36168d242467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea5796-291e-4efd-a978-b6bc7764a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is suggesting you do one of two things:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367bb78c-08e4-44bc-bf7d-53b43d584872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04dd131-ab8f-48cc-8021-c62680c02a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, upgrade your existing equipment to Windows 10. The $139 version
        is good enough for most PCs -- even some older ones that still run Windows
        7. There''s also a Windows 10 Pro version for $199 if you use it for business
        purposes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac50ea7-c93d-486f-b1f5-39e71da5b022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e32494-6a66-4fec-b538-7ffb2ab24598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To check if your computer will be able to run Windows 10, Microsoft
        has published a <a href="https://www.microsoft.com/en-us/windows/windows-10-specifications"
        target="_blank">compatibility guide</a> that will help you determine whether
        your specifications meet the minimums for the latest version of Windows. For
        example, your PC needs at least 32 GB of hard drive storage space, 1 GB of
        RAM and a processor with a clock speed of at least 1 GHz. Those aren''t exactly
        stellar specs, but some older Windows 7 PCs won''t make the cut.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c0f570-2428-4152-ad23-80aabd4471fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d05bc0-7d49-45c8-8073-878d12435fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your computer can''t run Windows 10, it might be time to buy
        a new one. Even if you missed the flurry of holiday deals, Microsoft notes
        that computer prices are considerably lower than they were five to 10 years
        ago, when Windows 7 was in its heyday. Microsoft has created a quiz to help
        you find the right computer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2dc307-b507-46f2-821a-080e82b458de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7b39c-c54d-41b7-9c20-224bee6b3f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re not going to do either of these things, well, good luck
        to you. The internet is filled with malware that might infect your Windows
        7 machine, so keep your browser updated. Google Chrome said it will continue
        <a href="https://cloud.google.com/blog/products/chrome-enterprise/how-chrome-is-helping-enterprises-still-using-windows-7"
        target="_blank">providing updates to browsers running on Windows 7 PCs until
        July 2021</a>. Microsoft also said it will provide security updates for its
        Edge browser for around the same time, <a href="https://www.neowin.net/news/microsoft-will-support-edge-on-windows-7-for-at-least-18-months"
        target="_blank">according to a report</a>. (CNN Business didn''t immediately
        hear back to confirm the date.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ccc186-3463-4996-90c3-757e2a6b7404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa658c7-4a36-4480-91e7-764ec19ea018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, browser updates alone aren''t sufficient to protect your
        computer against hackers and bad actors. Operating systems have zillions of
        lines of code, and despite more than a decade of fixes and patches, holes
        and bugs continue to become apparent. Now that Microsoft has stopped updating
        Windows 7, those bugs will live on forever, ready to be exploited by bad actors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02211076-785e-48bd-8ab6-3d3fd46f39fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.018+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab1cd57-15fc-44b0-861a-af38f2113bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.019+08:00
