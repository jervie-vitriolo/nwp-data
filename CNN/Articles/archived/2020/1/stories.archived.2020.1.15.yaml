      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Substandard''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0057c235-9ed6-4e0d-b4eb-21e7e3e445e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:33.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health also cautioned against using substandard
        face masks, citing DTI''s report that there were many fake N95 masks being
        sold to the public.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd9292-11eb-46ed-8ee0-c5f4a5809031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:33.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398990c4-8723-421b-b50b-7aa4fe16cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Assistant Secretary Eric Domingo said N95 masks are considered
        as medical devices and manufacturers must be registered with the Food and
        Drug Administration (FDA). He added that low-quality masks discovered by DTI''s
        monitoring team in Bambang will have to be confiscated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b00b3c-ef53-4da7-9893-59ea9105062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57476267-b124-445f-a5cf-3df9760e6318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the look, it says ''N95''&nbsp;<em>na may nakatatak dapa</em>t.
        Rigid, they are quite thick, and they are molded <em>talaga sa</em> contour
        of the face," Domingo said when asked how to check if an N95 mask is legitimate
        and can protect people from the ashfall. "<em>Kapag mukhang duda kayo na masyadong
        malambot or manipis, at hindi talaga maganda ang</em> contour <em>sa</em>
        face, then that''s probably a falsified product or a counterfeit."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a6994-64a6-49e2-b9d9-6db177fac06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.732+08:00
