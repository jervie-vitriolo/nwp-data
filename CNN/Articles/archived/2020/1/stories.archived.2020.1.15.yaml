    'title': 'IN PHOTOS: Scenes from the aftermath of Taal’s eruption'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9dee61-5c42-466d-94c7-684bee445eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:08:41.910+08:00
