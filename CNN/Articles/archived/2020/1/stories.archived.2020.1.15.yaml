      'jcr:uuid': 'c7fb56c0-ebbb-460e-a190-dae1622c8901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:44:28.109+08:00
      'mgnl:createdBy': 'eimor'
