  'best-country-to-raise-a-child-':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-15T19:22:23.214+08:00
    'imagesource': 'jcr:a6de3d59-1ef4-4913-b422-d243055bc912'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dd99e5b-425b-4be8-b9e6-18881d7df233'
    'lead': 'The US came in at number 18 for best country to raise a child, beaten
      by many countries in Europe, Canada and Australia.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T19:30:17.020+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:40:22.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:45.324+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', '-Denmark', 'Sweden', 'Norway', 'child']
    'template': '1'
    'title': 'The best country in the world to raise a child? It''s not America, survey
      finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ab1c3-324f-40ba-a793-9ffea4aee5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.020+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> What''s the best country in the world
        to raise a child? If a well developed public education system tops your list,
        you''d likely consider the United States -- it took the top spot in education
        in this year''s Best Countries Report, done annually since 2016 by U.S. News
        &amp; World Report and the Wharton School of the University of Pennsylvania.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd03d3ac-87cc-4b09-a50f-1e5f4eba953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ab0660-039a-4c1c-ada9-5ebc9b9fce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you factor in such qualities as safety, gender equality,
        green living, family friendly laws and human rights, you''d look elsewhere.
        The US came in at number 18 for best country to raise a child, beaten by many
        countries in Europe, Canada and Australia. Child raising is just one of several
        categories listed in the survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95395da-fa19-4cf0-b30f-52239415aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544fa437-95c5-4cc9-8e87-8c199da2174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top marks went to Denmark, Sweden and Norway, a typical trend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631a453-44cd-4fa9-88d2-22bddae4a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c59fc9-97e5-4202-914b-33c86a694ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These countries tend to have generous paternal leave and maternal
        leave, offer free preschool and have good overall public education systems,"
        said Deidre McPhillips, senior data editor at U.S. News &amp; World Report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef3968-fef8-41ef-8181-1747aef26057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62255ee4-df11-4da4-baf2-34d2170ae063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One area where the US falls behind quite a bit is in the safety
        metric," she said. "In that attribute, the US actually ranks 32, pretty far
        down the list. So that really impacts its ratings for raising kids, of course."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8470ef1-dc1a-4248-afd9-9ed72b47bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c139f8-6a79-4fc0-a302-36f53c733423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada came in fourth for raising kids, followed by the Netherlands,
        Finland, Switzerland, New Zealand, Australia and Austria. The UK came in at
        number 11.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc1635-1e78-42d6-a002-5c685be1d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5539925d-bd6b-4070-a1fd-15f01c735c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A huge, international survey</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eade913-f697-4e6f-9bd3-a30bd925f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.021+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Best Countries report evaluated 73 nations across 65 different
        metrics. To do so it surveyed more than 20,000 people in the Americas, Asia,
        Europe, the Middle East and Africa. Respondents are rather evenly split between
        leaders in business; college-educated citizens who consider themselves middle
        class or higher and who read or watch the news at least four days a week;
        and the general public, defined as over age 18 who''s age and gender were
        nationally representative of their countries'' demographic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdba465-76b1-4866-abf0-fa27095024d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74adde9e-77c6-4e73-a1b2-0cfac655de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland took the blue ribbon as Best Country for the fourth
        year in a row. Canada moved up to number two overall, followed by Japan, Germany,
        Australia and the UK. The US came in seventh overall, better than last year
        but still behind its original number four ranking on all attributes in the
        inaugural 2016 report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fbc6fb-f5b8-4533-aeef-a9ded758855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d931c-5823-45ba-a35e-4766f8ba2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US scored first in influence and power, but slipped dismally
        in a key area: Just as the 2020 presidential election cycle heats up, the
        world''s most powerful country hit a record low of 16 out of a 100-point scale
        in "trust."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67824c-4484-4117-9e61-0d3adb401c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91bc44c-d136-46b3-881b-518c48177ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"United States is no longer trustworthy. It''s 50% less less trustworthy
        than it was when we first started a survey back in 2016," said McPhillips.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d973620-a50e-491a-a6ed-a8cae22252f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c09a1-f855-4c0d-9296-65751df05f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK saw the second largest drop, possibly due to Brexit worries,
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd1cd8-bdea-4b56-9a73-35d83d14e788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1faee8-d0ee-49b1-8c82-ca625cccb40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also came in at number 15 in citizenship, quality of life
        and best place to visit. It ranked 17th in greenest countries, 18th in most
        transparent countries, and 26th in best places to travel alone -- another
        safety issue.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46293f-145a-4ba1-8b83-7e50e0d1fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.022+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38f71c-38eb-4212-a560-94bfe4d8b4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:30:17.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on a key attribute, gender equality, the US came in at number
        15, way behind the Scandinavian countries, Canada, Australia and New Zealand.</p>'
    '27':
