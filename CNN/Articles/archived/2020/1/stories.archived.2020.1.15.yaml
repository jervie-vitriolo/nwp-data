      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January-November, remittances reached $30.25 billion, up 4.1
        percent from $29.06 billion during the same period in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3498f6-e641-4e72-afd6-a98b7377bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:53:05.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da50bb-c028-4c52-b4f7-568395efb019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:53:05.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said OFWs with contracts of at least one year sent
        home $23.1 billion. Meanwhile, seafarers as well as Filipinos with short-term
        work arrangements remitted $6.5 billion as of end-November.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd86eb0f-f399-43f2-82b7-16510a83e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:53:05.517+08:00
