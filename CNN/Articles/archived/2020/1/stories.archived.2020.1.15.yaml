    'template': '1'
    'title': 'A killer was released after nearly 30 years in prison. Two years later,
      he killed again, prosecutors say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f4aa9-0d84-4b72-8b02-b8d2bf38e5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Just two years ago, Timothy Chavira was
        released from a California prison on parole after serving nearly 30 years
        for killing his stepmother. He''s now accused of killing someone again, authorities
        say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d53cbb2-9594-452f-9c0f-972952415df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334c4ca8-81a3-4079-a89e-e5cbc6ae826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavira, 56, was arrested in December 18 on suspicion of killing
        Dr. Editha Cruz de Leon in Los Angeles, authorities say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c05c7-2786-477f-b443-7ae2185ae2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209c91f-383d-4c5d-9957-3de859f83ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz de Leon, a retired obstetrician, was killed December 7 with
        a sharp object in her northeast Los Angeles home, the Los Angeles County District
        Attorney''s Office said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d868b-e73c-4de4-abfe-37306e1257d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e796bc4-64eb-4f0f-aae0-a99d91644706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavira has been charged with one count of murder, and is being
        held without opportunity for bail at the men''s central jail in Los Angeles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa4a037-2b1e-43e1-a72f-4ff1e702fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401598ad-8273-489c-b0cd-3d48da776c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities haven''t said why they believe Chavira killed the retired
        doctor, or what they believe the motive was. CNN has reached out to the public
        defender''s office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c03671-1616-4b84-ac60-8d7893ba5f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50615b54-6a63-4957-930c-2988b73ab669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jury had found Chavira guilty of murder before.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5b119-181b-4091-a92a-1acef53c4aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7dbbc5-4319-447c-ad1c-72547a9f25c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.783+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavira was 23 when he was charged in September 1986 with murder
        in the death of his stepmother, 48-year-old Laurie Ann Chavira, who lived
        in Burbank near Los Angeles. She was found dead in the trunk of her car, the
        Los Angeles Times reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf059341-b5fa-4728-b7eb-402cfcab8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df282a3-cc41-45a5-a704-ceda61e3ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had beaten and stabbed her to death, authorities said. A deputy
        district attorney said at the time that the only motive he could come up with
        was hatred, the Times reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e51cf3-1f95-4d9f-9b2b-bd421cc4d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670dcf09-2a51-4b38-861e-d1c1df3022ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavira was sentenced in 1987 to at least 26 years in prison. He
        was released on parole in July 2017, just short of 30 years after his conviction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b68cf-13b4-4b0a-8491-6cee5e2d6c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1962fc84-9d0b-4a6b-ace8-45eb6c4c055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s next scheduled in court on March 2, the district attorney''s
        office said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f6a1f7-8f4a-4173-9833-bf67c859eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:48.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:36.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/15/us/california-los-angeles-timothy-chavira-trnd/index.html"><em>"A
        killer was released after nearly 30 years in prison. Two years later, he killed
        again, prosecutors say"&nbsp;</em></a></p>'
