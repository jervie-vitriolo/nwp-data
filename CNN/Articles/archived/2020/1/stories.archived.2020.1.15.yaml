      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> &nbsp;Elon Musk is getting close to the first
        big payday from his massive stock package.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f024d8d-96cb-48e6-acef-044c155be467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.337+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3265c881-e3d8-4520-9130-2b7fc8b22d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.337+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Tesla shareholders approved a pay <a href="https://money.cnn.com/2018/01/23/investing/tesla-elon-musk-compensation/index.html"
        target="_blank">package</a> for Musk that pays him only in company stock options,
        and only if the company hits aggressive growth targets, both for its operations
        and for its total market value. It could eventually make him the <a href="http://cnnphilippines.com/business/2018/03/22/elon-musk-tesla-pay-package.html"
        target="_blank">richest man in the world</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd6cc8-feb1-4885-91e3-592d6dbc1056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.337+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4bf99b-e7d8-428a-8348-28d04151aebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.337+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, it hasn''t given him a single share of the stock. But the
        recent <a href="https://edition.cnn.com/2020/01/04/investing/tesla-short-losses/index.html"
        target="_blank">run-up</a> in Tesla stock -- up nearly 30% so far this year
        as it has tripled in value since early June -- means he''s getting close to
        the first of 12 big paydays he could eventually receive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f5b27-cb82-4f36-85a4-29b6471878db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d787fa-8e4a-431e-a084-c6b8471e06e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would come in the form of options to purchase 1.7 million shares
        of the stock at a reduced price. The net value of those options -- the difference
        between the share price and the exercise price -- would be more than $350
        million for just this block of options.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950252c2-4ba2-48c5-9701-c569670799d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df59516c-0c05-43ec-a2c9-1ab0dcf716b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company already hit the sales and earnings target it needs for
        this first payday. Now it just needs an average market value of $100 billion
        over the course of six months, including during its most recent 30-day period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc800c2-a8b7-4028-ae4c-4d92fcfa8f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db6a14-e235-41a4-8d0e-599fbdca8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has yet to reach that mark, although it''s <a href="http://cnnphilippines.com/business/2020/1/13/Tesla-most-valuable-US-automaker.html"
        target="_blank">already worth more</a> than much larger rivals General Motors
        and Ford combined. And it could very well reach that six-month average above
        $100 billion in the first half of this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b188e-a743-40b1-ac50-c3d7e06dc77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3ad46a-bc4c-4474-993d-2736509ee4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock crossed the $500 mark for the first time in the company''s
        history Monday, and the market valuation reached $95 billion at the close
        of Monday;s trading. More gains are expected as several analysts have already
        raised their price targets for the stock this week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e0676d-6526-4afd-a8e5-85830c68a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc2b34-80d5-4143-b29b-69bf60cc86c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk already owns 34 million shares of Tesla and another 4.5 million
        options that he could exercise today if he chose to do so. That gives him
        control of about 22% of the company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746120d4-3808-473e-8959-4d8e0d14a9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38937fb1-b6dd-4877-a6a8-574f4a3b04ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his current compensation package, he could get options to
        purchase another 20.3 million shares, including this first block of 1.7 million
        options.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de86eda-74e3-44d2-b8be-9c9aa03dd5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef9a570-8c3a-4e39-96a7-a47d01be47a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get the full amount of options, Tesla would have to reach sales
        of $175 billion, and an operating profit of $14 billion. Both of those measures
        would be above what GM earned in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f606a-d3a3-4358-a9cb-ab347f380e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.338+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ce52f-ab4d-4299-a1b9-e3e4787628aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also need a market value of $650 billion -- slightly above
        where Facebook shares stand today.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baebfcb7-2004-4d97-bc86-f9f1ca9369e1'
      'mgnl:activationStatus': true
