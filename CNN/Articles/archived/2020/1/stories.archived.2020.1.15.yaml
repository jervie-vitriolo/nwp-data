      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)—</strong> A Filipina
        in Singapore was sentenced to seven weeks of imprisonment on Tuesday for submitting
        false documents to the country’s Immigration and Checkpoints Authority .</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caa0d21-6fdc-4ace-81ec-d7c8f4587f82'
