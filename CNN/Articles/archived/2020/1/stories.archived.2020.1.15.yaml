    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb20ec-406d-4c4a-931c-ce0314096c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.177+08:00
