      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain 2018-2019 model year Toyota 4Runner, Camry, Highlander,
        Land Cruiser, Sequoia, Sienna, Tacoma, and Tundra</p>'
