      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oplan Tulong Express booth is where everyone can drop off their
        donations such as clean drinking water, food, medicines, and essentials like
        mats, blankets, pillows, water containers, and utensils.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a85903-9f06-45c2-8b4a-7e6194be731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:39:40.161+08:00
      'mgnl:createdBy': 'joemil'
