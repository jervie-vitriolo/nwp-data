      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first batch of 13 Filipinos is <a href="https://www.cnnphilippines.com/news/2020/1/15/13-Filipinos-Iraq-repatriation.html?fbclid=IwAR33MW6vEVhPOCk5xzH-7RaH24ue-MrXyOVWBEG6V6HNxlpCGLCPrAEVxwQ">arriving
        in the country on Wednesday</a>. Cimatu earlier said that about 1,600 Filipinos
        have expressed intent to avail of repatriation. However, only a few of them
        actually went to the Philippine embassy in Baghdad to arrange their exit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beca23e-b2ff-44d5-96cc-995a049c42e3'
