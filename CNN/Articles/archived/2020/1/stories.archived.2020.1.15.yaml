      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that even if an offense is non-bailable, an accused
        may still file a petition for bail if he or she believes that the evidence
        of the prosecution is weak.</p>'
