      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387508e2-b0a5-4af7-a30c-9aae63a27705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar earlier said those in the agricultural and fisheries sectors
        affected by Taal’s unrest could each loan ₱25,000 with zero interest. They
        can pay back the government in five years, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7db2e-fdb3-42f2-b0a0-4b6959f507ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c809bbf8-ef55-4b84-a262-de1e53b2fbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livelihood grants worth ₱130 million were also distributed on Tuesday
        to farmers and fisherfolk in Calabarzon, he added. The region is comprised
        of Cavite, Laguna, Batangas, Rizal and Quezon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f9283-3600-4648-bba6-a8987df1083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0babf53b-04ad-4327-b03d-699dfb386abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1740, a Spanish Franciscan monk introduced the first coffee tree
        in Lipa, Batangas, according to nonprofit Philippine Coffee Board. Coffee
        growing was then adapted in other parts of the province namely Ibaan, Lemery,
        San Jose, Taal, and Tanauan, the group added. .</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaaa378-d7b2-4cd8-a8f2-9b8f766d555c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6fee16-e605-4a8e-bcf2-bfa28fbd5306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology, in its latest
        bulletin on Wednesday, said that Taal Volcano is emitting less ash and steam,
        but that "a hazardous explosive eruption is possible within hours to days."
        Taal''s activity may last from days to several months, the institute added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e948bf8-3b18-4d1a-88e5-f285f541edc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1295798e-9dc2-4e7c-b50f-cd02eef64070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.381+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists recorded Wednesday cracks or fissures in several
        villages in Sinisian, Mahabang Dahilig, Dayapan, Palanas, Sanggalang, Poblacion,
        Mataas na Bayan in Lemery, Pansipit, Bilibinwang, Agoncillo, Poblacion 1235
        in Talisay, Poblacion in San Nicolas in Batangas, which caused structures
        in those areas to partially collapse.</p>'
