      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Salalima, Metro Manila Development Authority''s Disaster
        Risk Reduction and Management focal person said over CNN Philippines'' <em>The
        Source</em> on Wednesday that evacuees still need water, meals and beddings.</p>'
    '8':
