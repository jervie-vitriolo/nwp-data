      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Teofilo said "less than a thousand" still remain in the
        14-kilometer danger zone, while several others attempt to return to their
        homes out of fear of being looted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe9a26-096c-4a40-a761-9848bc9645ed'
