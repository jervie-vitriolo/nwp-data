      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said investigation showed that De Luna does not have any records
        of enrolment at Centro Escolar University, proving that the diploma and transcript
        of records she provided during her applications were not officially released
        by the said school.</p>'
    '6':
