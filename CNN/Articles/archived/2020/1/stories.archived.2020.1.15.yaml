      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan did not dial into royal crisis talks with Queen, source says</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5df71-93c9-4d0c-9b9b-b3f0b2a57c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meghan, the Duchess of Sussex, did not
        dial into the crisis meeting called by Queen Elizabeth II on Monday, a royal
        source told CNN Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a741f9-938f-4467-be0f-15cdbb702369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.515+08:00
