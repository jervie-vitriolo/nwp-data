      'mgnl:lastActivated': 2023-01-26T22:40:32.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5826b7e-6078-4f2d-ac9c-e3731f24c4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the catch: users drove this badly even when they were no
        longer high.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06e7e5-dc82-4b8c-b89c-b99053eadee3'
      'mgnl:activationStatus': true
