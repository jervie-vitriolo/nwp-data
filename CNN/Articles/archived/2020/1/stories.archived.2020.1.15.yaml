      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd571e6bb-630b-4ee1-8d12-09b5ec9f4535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:16:08.115+08:00
