      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, January 15) —</strong>&nbsp;Kapeng
        barako (barako coffee) farmers suffered heavy losses when Taal Volcano started
        unleashing its pent-up wrath, but all is not lost, the agriculture chief said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f77e3f-e0e7-42ef-a84f-65ba21effa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e665e665-296c-433d-b0ae-02eced98ff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture reported that at least ₱73.95 million-worth
        of coffee was damaged after the volcano started emitting ash, magma and steam
        on Sunday, threatening the local coffee industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72efd9e-d459-434f-8752-f83d19479bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.379+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano’s restlessness affected 748 hectares of land and 3,541
        metric tons of the coffee in Batangas — which accounts for most of the damage
        —&nbsp;and Cavite, the department said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f235cfe-8075-4037-a97c-e5008dfb7ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all hope is not lost for farmers who cultivate <em>barako</em>
        or liberica, as they could still save their produce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24adb438-8622-4f75-8ddc-985ff45bac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/14/department-of-agriculture-crop-livestock-damage-taal.html">Agriculture
        Dep''t: Initial crop, livestock damage from Taal eruption pegged at ₱577M</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc203f6f-0d44-427b-8c4c-b7edf0c181b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar, in an interview over CNN Philippines’
        <em>Newsroom Ngayon</em> said Wednesday: “<em>Pwede naman i-rejuvenate. Kung
        nabali-bali na ang mga sanga, dapat i-cut at lalago na ulit ''yon.”</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54771b08-1396-4c08-ab43-19caaf4984f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51bff8-55d9-4dab-b6ca-22ef41a1dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They could still be rejuvenated. If the coffee tree
        branches broke, they have to be cut and they will grow back.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5b6ed2-8daf-444f-8cc1-1f46dddcf725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1912f8-5663-4fa3-af7d-207d6da454f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:41:06.380+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:27.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the trees had gotten totally damaged, Dar assured them that
        the government is ready to give 5,000 coffee mother plants to affected growers.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="tl" dir="ltr">Agriculture Department chief: Hindi na ligtas kainin ang
        mga isdang galing sa Taal Lake. <a href="https://t.co/zk73mYNEd2">pic.twitter.com/zk73mYNEd2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1217287348016181254?ref_src=twsrc%5Etfw">January
        15, 2020</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9dca5c-9926-4cdf-ac6d-6a5f5856ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:47:30.435+08:00
