      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Open, the first Grand Slam of the year, starts in
        Melbourne on Monday.</p>'
  'Russia-government-resignation':
    'author': 'Mary Ilyushina'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-15T22:04:48.257+08:00
    'imagesource': 'jcr:f139dea9-2adf-4f84-a266-2143858bdbc4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5492253-bba4-4bd5-a886-3dbedf30d314'
    'lead': 'The entire Russian government is resigning, Prime Minister Dmitry Medvedev
      announced Wednesday, after Vladimir Putin proposed sweeping reforms that could
      extend his decades-long grip on power beyond the end of his presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T22:06:42.464+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T22:40:14.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:47.448+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Dmitry-Medvedev', 'Vladimir-Putin']
    'template': '1'
    'title': 'Russian government resigns as Putin proposes reforms that could extend
      his grip on power'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6bc451-3508-422c-9f6e-ce95d8a85c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:06:42.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:14.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The entire Russian government is resigning,
        Prime Minister Dmitry Medvedev announced Wednesday, after Vladimir Putin proposed
        sweeping reforms that could extend his decades-long grip on power beyond the
        end of his presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387c59c-b604-4ce8-a375-829c4665d2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65bcdbb-d2b0-4aaa-ae17-2fc876dd3789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin thanked members of the government for their work but added
        that "not everything worked out." Putin added that in the near future he would
        meet with each member of the cabinet. The mass resignation includes Medvedev.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5878a88-e93e-4666-82e8-fbaac6abc342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dd8d2a-63ab-4f35-ab1c-6ad7f1767192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise announcement came after Putin proposed constitutional
        amendments that would strengthen the powers of the prime minister and parliament
        at the expense of the presidency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6768f95a-102b-4169-be6c-5d5fcc7da854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0f15e-b3a7-48cd-bf0f-2dfedb6d5f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking power from the presidency and handing it to parliament could
        signal a power shift that has been long speculated about in Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd44c0-c237-4b85-85d3-f9526e8c60cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c8edad-70c3-41c0-8ab2-a937916a410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s critics have suggested that he is considering various scenarios
        to retain control of the country after his presidential term ends in 2024,
        including the option of becoming prime minister with extended powers. Similarly,
        in 2008 Putin swapped places with the prime minister to circumvent the constitutional
        provision banning the same person from serving two consecutive terms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c1b276-83db-49c0-a636-92ea1bfdc6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.409+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f449716-2e04-4f80-b681-a28df0fb8e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Medvedev indicated that the government was resigning
        to clear the way for Putin''s proposed reforms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162057e8-c892-4755-a2fc-d06e61f4ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7b6d4-2895-41e8-a776-57ec32b5011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin "outlined a number of fundamental changes to the constitution,
        significant changes not only to a number of articles of the constitution,
        but also to the balance of power as a whole," Medvedev said in his statement,
        which was aired on Russian state television.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5201eb94-34cf-4776-912a-58f28f68ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0ab69-7bd1-4973-b4ff-ea363a8e6a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this context, it''s obvious that we, as the government ... should
        provide the president of our country with the opportunity to make all the
        decisions necessary for this. And in these conditions, I believe that it would
        be right, in accordance with Section 117 of the constitution," for the government
        to resign, Medvedev added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290e7d25-ecf7-4de4-9a1e-5409fb4fd4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f9f78-92c4-4239-b49c-0f118a1905b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin nominated the head of the Federal Taxation Service, Mikhail
        Mishustin, to replace Medvedev as prime minister, according to a Kremlin statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c947cf-170a-491c-8259-2f71dbaad7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6720307-a782-414d-82f8-5781682652b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With his consent, [Putin] submitted Mishustin''s candidacy for
        the post of prime minister for consideration by the State Duma," the Kremlin
        wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa2e1c-428f-4d14-9a94-9754ddc43d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.410+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd98bfe-a686-4a4f-a8ba-1fb3a24ba42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower house of Russian parliament will discuss and vote on the
        country''s next prime minister on January 16, State Duma speaker Vyacheslav
        Volodin said, according to state-run news agency TASS.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee244c88-2c95-4822-8cb9-e4d6fea5a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c12a33e-cafe-4e35-8ed2-ace556384307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Russian constitution, State Duma must consider
        the candidate within a week from the date of their official submission.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4f6df-e6a0-45e9-bcdf-2f326ddc3c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14aa64c-c843-402e-ac70-5d0ed9879ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Power to the parliament</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc893b1-6d10-4f6c-8978-8b286f42b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his annual address to the Federal Assembly earlier Wednesday,
        Putin said he agreed that no one should serve as president for more than two
        consecutive terms, and proposed several constitutional amendments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d362ed1-2984-4006-b7d0-8b030fcc93c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db379d67-9bb4-454a-bff5-bef4c6814872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His key proposal is to transfer the power to select the prime minister
        and cabinet from the president to the parliament.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e738dc9b-88d7-42e5-88ef-217aab20a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8feedd-02e7-4704-b16f-91d8ef3fd353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.411+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that a constitutional provision is being discussed in our
        society that the same person should not be president for more than two consecutive
        terms," Putin said. "I don''t think this is a fundamental issue, but I agree
        with that," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a37776-2971-4f0a-9a60-15e06b28d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be8d5fd-fcd8-4519-83ec-7bc2d351c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I propose ... entrusting the State Duma with the power to approve
        the candidacy of the prime minister, and then, per the prime minister''s proposal,
        [appoint] all deputy prime ministers and federal ministers," Putin said. "In
        this case, the president will be obliged to appoint them, that is, he will
        not have the right to reject parliament-approved candidacies."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1187120-3647-4445-8491-13892a3218f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e182adb7-4d9b-4d89-b598-2c68351e534c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexei Navalny, a Russian opposition leader, said the "only goal
        of Putin and his regime" was to remain "the sole leader for life, taking ownership
        of an entire country, and appropriating wealth to himself and his friends."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b7a91f-5917-489f-bcdc-cc9a5aedcb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161a647-acea-48ab-a1ec-905d8f6683a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All those who said that Putin will step away from power in 2024
        are such idiots (and/or crooks)," he tweeted.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949cfb91-3e47-4431-a69f-52ada39d0692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00714b9-586f-4bda-8152-e4d04b9b17b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the current constitution, the president needs to secure
        approval from the lower house of parliament to appoint the head of the government,
        and it is within presidential rights to then appoint all deputies and ministers.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a125e-cc2a-4972-a60a-db71eabc4ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05c0aa0-f5bd-4f9f-b8c3-aab879ef2fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised statement, Putin asked current members of government
        to fulfill their duties until a new one is formed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3800cd04-0061-443d-a8f9-f09b29f9079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba75bf4-ecce-4d2d-90bc-479076d9a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to express satisfaction with the results that have been
        achieved," Putin said. "Of course not everything worked out, but nothing ever
        works out in full."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c9bbc-2888-447e-8184-ad84421a859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38627bab-2e17-4d29-b329-e433b5c8727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medvedev is expected to become deputy chairman of Russia''s Security
        Council. Putin is the chairman.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa5c94-ca37-4a20-8997-51bb2a91396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:24:53.413+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:14.493+08:00
