      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SM Foundation, Inc. is in charge of distributing "kalinga" relief
        packs or care packs to affected barangays in Lipa, Lemery, Sto. Tomas, and
        Batangas City.</p>'
    '7':
      'image': 'jcr:e337377f-c2eb-41d4-8237-0ea705509ac5'
