      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012e1205-b331-48fd-9680-426c8ef9644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people are taking advantage of the situation, the difficulty
        being experienced by consumers now, so consumers will not have a choice but
        will have to buy the N95 regardless of price," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
