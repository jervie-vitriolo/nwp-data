      'mgnl:type': 'text'
      'text': '<p>"Daily cigarette use among 12th graders was 2.4% and marijuana use
        was 6.4%," she said. "Remember the whole campaign with Nancy Reagan, ''Just
        say no,'' and how it did not work? So we say to teens, ''Just not yet.'' Give
        your brain more time and opportunity to develop before you use."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228baa2-c551-4a65-9bc7-37528922daa4'
