      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal, which is still closely being monitored by state volcanologists
        for a possible hazardous eruption, has dealt <a href="https://www.cnnphilippines.com/news/2020/1/14/department-of-agriculture-crop-livestock-damage-taal.html"
