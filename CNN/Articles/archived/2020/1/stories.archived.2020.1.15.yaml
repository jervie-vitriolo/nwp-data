      'mgnl:lastActivated': 2023-01-26T22:41:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2261db-88ed-48c3-9877-4f7bf823a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.686+08:00
