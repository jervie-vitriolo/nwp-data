      'jcr:uuid': 'b298bb05-0355-4dc2-8025-9cf013a7dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:45:48.575+08:00
      'mgnl:createdBy': 'eimor'
