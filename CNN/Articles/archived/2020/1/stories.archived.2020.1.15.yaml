      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — The
        Chinese Coast Guard made its presence felt in Philippine-occupied Ayungin
        Shoal even as its commandant leads what is billed as a goodwill visit in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84047f-df50-4b6c-ae09-6dba804f0fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:37:19.992+08:00
