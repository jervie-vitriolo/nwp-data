      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is facing a non-bailable offense for allegedly violating
        Section 5 of the Comprehensive Dangerous Drugs Act of 2002, which penalizes
        the "sale, trading, administration, dispensation, delivery, distribution and
        transportation of illegal drugs."</p>'
