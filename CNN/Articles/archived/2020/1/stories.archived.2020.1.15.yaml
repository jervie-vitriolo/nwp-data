  'Amazon-lifts-FedEx-ban':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-15T08:34:10.892+08:00
    'imagesource': 'jcr:bb27472b-cbd2-449d-88fe-8bd664f528e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29882ad2-489f-4d3a-b86f-d6e286365da9'
    'lead': 'Amazon has lifted a ban that temporarily kept some third-party sellers
      on the site from shipping orders using FedEx.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T08:38:01.586+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:41:08.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:32.121+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'FedEx']
    'template': '1'
    'title': 'Amazon sellers are no longer barred from shipping Prime orders with
      FedEx Ground'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616dc3cb-09ac-4eb8-8194-46e3e023f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:38:01.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amazon has lifted a ban that temporarily
        kept some third-party sellers on the site from shipping orders using FedEx.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cbc69a-6a00-42c8-b5a4-f761c66393ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:38:01.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday afternoon, FedEx Ground and FedEx Home are again available
        as shipping options for Amazon Prime orders from third-party sellers, according
        to an email Amazon sent to sellers that was obtained by CNN Business. In the
        email, Amazon said its "Buy Shipping" feature for sellers also takes into
        consideration orders'' ship-from location, promised delivery date and other
        information in determining what shipping services to make available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4279b-1054-4cc3-a142-8ef7bf065cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:38:01.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FedEx''s stock rose around 2% Tuesday following reports that Amazon
        had lifted the ban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff557d45-ccbf-4943-a70e-32a42689e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:38:01.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon blocked third-party sellers from using FedEx to ship Prime
        packages in December over concerns about performance and delivery time amid
        the crucial holiday shopping season. However, third-party sellers were still
        allowed to use FedEx''s more expensive Express service for Prime orders and
        Ground for non-Prime shipments, according to Amazon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca431aa-d72e-423e-b668-3880f545c2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:38:01.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FedEx said at the time the ban would affect only a small number
        of shippers, but that it could create challenges and raise prices for small
        businesses by limiting their shipping options during the busiest shopping
        season of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43be1b8f-e77c-4d91-99d6-73c4ee9be3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:38:01.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came amid Amazon''s aggressive effort to speed up delivery
        times and expand its own shipping network, moves that threaten established
        shipping companies such as FedEx and UPS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fa6497-bf18-48a0-88e1-ce5b2c66c4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:38:01.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Amazon''s own distribution ambitions are likely to continue
        causing problems for FedEx. The two companies underwent a very public breakup
        in mid-2019 when they decided to no longer partner for deliveries directly
        from Amazon. Amazon still allowed third-party sellers to use FedEx, until
        the December ban was imposed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d5357-2631-4aee-8177-4d5b2d831cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:38:01.587+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FedEx''s profits slipped in the months after ending its relationship
        with Amazon, a drop it attributed in part to the "loss of business from a
        large customer." FedEx is also in the midst of transitioning to a new business
        model, a change that''s driven up costs and put a strain on the company''s
        profits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2546d83e-e575-441b-a541-105654c9d404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:38:01.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2020/01/14/tech/amazon-fedex-ban-lifted/index.html"
        href="https://edition.cnn.com/2020/01/14/tech/amazon-fedex-ban-lifted/index.html">''Amazon
        sellers are no longer barred from shipping Prime orders with FedEx Ground''</a></em></p>'
