      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Thirteen
        Filipino repatriates from Iraq have arrived in Manila on Wednesday afternoon,
        the Department of Foreign Affairs said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d653b5-3fcc-405c-9d09-964db438ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed5fc62-905d-4588-b38d-3bca8374ae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This represents the first batch of Filipino nationals repatriated
        from Iraq amid the tensions in the Middle East. A group of seven adults and
        two kids was supposed to fly to Manila on Tuesday but had some visa trouble
        in Baghdad. Authorities at the Baghdad International Airport reportedly held
        them for visa fraud, which the DFA dubbed as a "baseless" allegation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7add8-b304-4bc6-ab43-73f63f6578fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:12:11.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities earlier said that it will prepare the necessary
        documents to assist the Filipinos in their journey back home, adding that
        travel documents will be provided by the DFA to those who do not have their
        passports on hand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce840c-a43e-4776-ae74-f4b8014636bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b639c3eb-31d9-42a1-92ad-92509308291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other Filipinos came from Erbil, north of Baghdad. The two
        groups travelled to Doha, Qatar to catch their Manila-bound flights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63d6e82-cc74-4f3d-bec4-4c2940ef0d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145280d-411d-4973-ba6a-8797954a9a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13 Filipinos were scheduled to head back to the Philippines
        on Sunday but their homecoming after ashfall from Taal Volcano <a href="https://www.cnnphilippines.com/news/2020/1/12/naia-flight-suspensions-tal-volcano-ashfall-ash-cloud.html">disrupted
        NAIA operations</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95767c5-bb2a-481c-a659-3ec45279c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/10/PH-airlines-repatriation-Middle-East.html">Airlines
        pledge free flights for OFW repatriation amid Middle East tensions</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af357608-a4c8-45a9-b9c6-cfcefb630ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos are fleeing the conflict in Iraq following a US drone
        attack that killed a prominent Iranian commander in Baghdad on Jan. 3. That
        was followed by an Iraninan retaliatory assault on an Iraqi military base
        housing US troops, but the two sides have since indicated they won''t seek
        further retaliation, at least in the short term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d4222a-dbd6-4c40-99bd-65da5ed13b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Envoy to the Middle East Roy Cimatu earlier said that <a
        href="https://cnnphilippines.com/news/2020/1/9/1600-OFWs-Iraq-repatriation.html">about
        1,600 Filipinos have expressed intent</a> to avail of repatriation. However,
        only a few of them actually went to the Philippine embassy in Baghdad to arrange
        their exit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b13a6-81f9-46bc-a2fa-909e9f4b48c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Labor and Employment showed there are
        2,191 overseas Filipino workers in Iraq, while records from the DFA counted
        4,204 Filipinos in the Middle Eastern country as of June 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4de63b-d477-49e3-ae0e-0bdeeb8f4b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte ordered a mandatory repatriation of Filipinos
        from Iraq as crisis alert level 4 has been hoisted in the area since January
        8.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec67af6-7bc9-4117-a181-589d3e722642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/8/US-Iran-conflict-Philippines-Filipino-workers.html">TIMELINE:
        US-Iran conflict and how it gravely affects Filipinos</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa81b9-137d-4438-b97f-804cb7a9b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos remaining in Iraq are expected to be brought home "in
        the coming weeks," DFA Undersecretary for Migrant Workers'' Affairs Sarah
        Lou Arriola said.&nbsp;Cimatu said these Filipinos must be moved out of Iraq
        as soon as possible, as it is uncertain if the US-Iran conflict has really
        settled down.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f53dbf-739b-47da-82e8-462c5778ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc4054-c83f-4821-8529-77dc32325b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.192+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:41:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles earlier said that these OFWs can
        either avail of livelihood training and packages as they head home, or seek
        redeployment in other countries not affected by conflicts to continue working.</p>'
