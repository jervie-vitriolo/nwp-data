      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Senate has recently approved a resolution urging the White
        House to impose sanctions on Filipino government officials who were involved
        in the arrest and detention of De Lima.</p>'
