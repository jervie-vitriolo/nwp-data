    'jcr:uuid': 'b15e7318-45cb-4175-9db5-0fd71008e6c7'
    'lead': 'The Humans Rights Watch''s latest World Report also claimed there had
      been continued attacks against political activists, human rights defenders,
      and environmentalists in the Philippines in the past year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T16:04:25.508+08:00
