      'mgnl:lastActivated': 2023-01-26T22:40:43.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eceeb26-54c2-4c0e-979b-981cf9890332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:37:19.992+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:40:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the observation of Ryan Martinson, assistant professor
        of the China Maritime Studies Institute at the US Naval War College, who has
        been <a href="https://cnnphilippines.com/news/2019/8/8/china-ships-spotted-philippines-eez.html?fbclid">monitoring
        developments</a> in the disputed South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f9708-d099-4a1d-a525-c135fc12058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:37:19.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:40:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ede9a-b06e-49f8-bdce-9104edf1425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:37:19.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:40:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to CNN Philippines'' tweet on the arrival honors accorded
        to Chinese Coast Guard''s Director General Maj. Gen. Wang Zhongcai in Manila,
        Martinson posted a map tracking the "back and forth" movement of Beijing''s
        Zhongguohaijing 5402 in Ayungin, internationally known as Second Thomas Shoal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5645a1-6b8b-4ae9-82e0-12eafac165c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:37:19.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:40:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd003ad0f-d941-4203-86d2-f3801715dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:37:19.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:40:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines rolls out the red carpet for the Commander of the
        China Coast Guard. Meanwhile, a China Coast Guard ship steams back and forth,
        menacing Philippine Marines posted at Second Thomas Shoal," Martinson said.</p>'
