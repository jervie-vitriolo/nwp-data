      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroon pong lawa diyan ang</em> main crater lake <em>ay naubos
        o na-</em>vaporize <em>na nung pumutok, nung activity po ng bulkan nung mga
        nakalipas na araw,</em>” Bornas said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2223f-25bd-4bb5-aced-e376cdcbf9f7'
