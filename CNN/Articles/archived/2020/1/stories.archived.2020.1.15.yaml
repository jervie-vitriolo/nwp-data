      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f33a620-db0c-49bb-9a26-83f045708937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such international condemnation has been hard to come by, however,
        particularly among Muslim countries, which might be expected to speak out
        against China''s hardline tactics.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a109244-0e9a-4b73-98d5-93ede85ff439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b28b1d-946d-4899-8a10-b7c49144e385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the UN General Assembly in late October, 23 mostly Western countries
        came forward to make a strong, official statement criticizing Beijing''s Xinjiang
        detention centers. In response, Belarus issued a statement claiming 54 countries
        were in support of the Xinjiang system. Not all signatories were revealed,
        but a similar statement in July included several Muslim countries, such as
        Saudi Arabia, Pakistan and Iran.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bcea04-0fae-4e82-b3f7-e1d4bbb94501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25b5ed-9d72-4f7a-a2c3-1462917bfd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An inhospitable terrain for human rights is aiding the Chinese
        government''s attack," the organization said in a statement. "A growing number
        of governments that previously could be relied on at least some of the time
        to promote human rights in their foreign policy now have leaders, such as
        United States President Donald Trump, who are unwilling to do so."</p>'
  'Menopause-sex':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-15T12:54:22.793+08:00
    'imagesource': 'jcr:7055cb99-41f9-4b3e-aab5-5fcb0e3832a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2023da99-01ad-4140-8410-790c5fdcb81c'
    'lead': 'Having sex less frequently could lead to an earlier menopause, a new
      study suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T12:55:02.014+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:40:57.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:34.920+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Less sex linked to an earlier menopause, study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a72e48-dff5-4732-8765-dafb8b3ded3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Having sex less frequently could lead
        to an earlier menopause, a new study suggests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afca9ff-5c4b-4f62-875d-07505088a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba9b70-dc1a-4683-bbd5-dc80fd890f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that women who reported having sexual activity
        weekly were 28% less likely to have experienced menopause than those who had
        sex less than once a month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f907a-2957-4f21-ad33-c3f3b0646201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45926284-6705-4a52-bb84-bac8ffc09ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, those who had sex monthly were 19% less likely to have
        attained menopause -- defined as 12 months without a period -- than those
        who had sex less than once a month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2b8be-87fc-449d-a453-230417d009ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e9864-bcad-4212-8681-70a16bcd39fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study didn''t look at the reason for the link, the authors
        said that the physical cues of sex may signal to the body that there is a
        possibility of getting pregnant. But for women who aren''t having sex frequently
        in midlife, an earlier menopause may make more biological sense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a848ce85-9ef7-45ce-a46e-9f16ebfd01ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e35e2-cb15-4c74-b623-c527859a8dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re not going to reproduce, there''s no point ovulating
        -- you''re better off using that energy elsewhere," said Megan Arnot, the
        lead author of the study and a PhD candidate in evolutionary anthropology
        at University College London.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70845279-09f1-4a71-abad-14239bf328d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ccf138-b305-4882-b309-c1577f2992b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During ovulation, a woman is more susceptible to disease because
        the immune system is impaired, Arnot said. If pregnancy was unlikely due to
        a lack of sexual activity, that means it wouldn''t be beneficial for the body
        to allocate energy to the ovulation process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98518b4-9784-4d47-8a5e-6992a511852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2969641-1a73-4330-8aef-7c563ae115c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she said, the findings support the "Grandmother Hypothesis,"
        a theory that suggests the menopause originally evolved in humans to reduce
        "reproductive conflict" between different generations of women and to ensure
        their grandchildren survived and thrived.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978d463-791c-49b5-a803-a1c2db5985ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb1719b-252f-45d0-acf3-047e80304ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may be a biological energetic trade-off between investing
        energy into ovulation and investing elsewhere -- such as keeping active by
        looking after grandchildren," Arnot said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01755376-7f0a-443b-9f3d-7b81c24d59b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3d70f-2b4b-421c-ad8e-98cae4e3c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research is based on the US Study of Women''s Health Across
        the Nation, a unique look at women''s midlife health that started in 1996.
        The nearly 3,000 women in the data set had an average age of 45 when the study
        started, had two children on average, and were mostly married or in a relationship
        or living with their partner. Some 45% of the women experienced a natural
        menopause at the age of 52. Interviews were carried out over a 10-year period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11ad35-cfef-44d2-be91-05b766590881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e56ae4-6f6f-4607-b962-b650801de7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the study, none of the women had yet entered menopause,
        but 46% were in early peri-menopause (starting to experience menopause symptoms
        like irregular periods and hot flashes) and 54% were pre-menopausal (having
        regular cycles and showing no symptoms of peri-menopause or menopause).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d35e1b-c091-4363-bff4-30486b7e0c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fa2e15-66ce-4f34-888f-6118d97e0c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their analysis, the researchers ruled out factors that could
        have explained the association, including estrogen levels, education, body
        mass index (BMI), race, smoking habits and when a woman first started her
        period.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71a0e3-ee72-48a5-a9c3-83aff3326a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a363da-a5bf-40d4-8e16-8ecf1fd4fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual activity wasn''t just defined as intercourse. It also included
        oral sex, self stimulation and sexual touching or caressing, Arnot said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4434312-6f3c-4514-b33c-296e7780dd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f53e1c-8a47-48c8-87ff-84a15df089c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnot also said their study tested whether living with a male partner
        affected menopause -- one existing theory was that increased exposure to male
        pheromones as result of living with a man delayed menopause. However, they
        found no correlation whether a male partner was present in the household or
        not.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a08389b-31f9-49f6-aebf-5269767b2ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1df1d-3425-41f5-9710-3b7e3124e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time a study has shown a link between frequency
        of having sex and the onset of the menopause, Arnot said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02572ebc-5d3f-41d9-bf92-09be72a13d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a4d1cc-f5dd-4a35-be06-09566c4d0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step is to try to replicate the findings in other population
        groups, although she said there was little available data on sex and menopause.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c5268-0435-469e-97d7-6b3e54ab11db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b536b-b32a-487b-aebb-67b719beb7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women looking to delay the onset of symptoms like hot flashes
        that can cause discomfort in the years around the menopause, Arnot said more
        sex probably couldn''t hurt -- but that the study didn''t examine this issue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a79733-230f-45b5-84ab-bdcdd6cb12f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea6472-b70f-4417-a2b3-7477a1e4e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:55:02.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mechanism of the relationship between sex and menopause is
        a promising avenue for future research and could open the door on behavioral
        interventions," Arnot said.</p>'
  'Jonny-Kim-Harvard-Navy-NASA-astronaut':
    'author': 'Alicia Lee, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-15T12:56:10.769+08:00
    'imagesource': 'jcr:c7efd5e8-5202-41e1-a3b3-5ddd5d13e113'
