    'lead': 'The documents show how the associate, Lev Parnas, sought to set up a
      meeting between Rudy Giuliani and Ukrainian President Volodymyr Zelensky and
      connect with members of his government. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T14:39:02.714+08:00
