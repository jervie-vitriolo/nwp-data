      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you drive a Toyota, you might want to
        read on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612921ae-452c-4340-891c-929814314567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T23:47:46.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota is recalling nearly 700,000 Toyota and Lexus vehicles in
        the US because of issues with the fuel pumps. The pumps can stop operating,
        the company said, leading to engine failure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e6f281-7fef-4ae2-8771-d5c372ae7c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T23:47:46.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a vehicle stall occurs while driving at higher speeds, this
        could increase the risk of a crash," the company said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e18556a-41c9-40eb-b677-76b89d7d6edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T23:47:46.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota says it''s investigating the issue. When it comes up with
        a solution, it''ll notify owners by mail by mid-March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18a8bdc-b207-431e-863d-c3fb585451a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T23:47:46.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicles under the recall are:</p>'
