  'standhardinger-pba-bpc-award-durham-best-import':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-15T19:51:06.924+08:00
    'imagesource': 'jcr:51dc644d-34d6-4115-8b43-b2687a947892'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5a42049-c932-4441-82e1-799c5892e8c7'
    'lead': 'The Filipino-German big man finally wins his first major award in the
      PBA. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T19:52:19.030+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:40:21.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:45.524+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Standhardinger wins Best Player of the Conference award, Durham
      hailed Best Import anew'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca929a2-3247-4d53-9d5e-ae96b1bbd1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:52:19.030+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> NorthPort
        Batang Pier''s Christian Standhardinger and Meralco Bolts reinforcement Allen
        Durham were recognized as the best players in the 2019 PBA Governors'' Cup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfd13b5-834c-461e-b104-301ec2a13b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:52:19.031+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standhardinger was named Best Player of the Conference, while Durham
        got the nod as the Best Import Wednesday at the Smart Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31481680-6d91-4e9d-8f47-78a44c3306fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:52:19.030+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first major award of Standhardinger in his PBA stint,
        which came after the former top pick in the 2017 PBA Draft was traded to NorthPort
        from San Miguel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba2129-27c1-45a5-80d9-5a00262c88c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:52:19.031+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standhardinger had a total score of 1,011 from stats, media, players,
        and league votes — beating San Miguel''s June Mar Fajardo (657 points), TNT''s
        Jayson Castro (615 points), Columbian''s CJ Perez (506 points), and NLEX''s
        Kiefer Ravena (481 points).</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We speak
        to the 2019 PBA Governors&#39; Cup Best Player of the Conference — Christian
        Standhardinger of the NorthPort Batang Pier. <a href="https://t.co/saEqrXOivJ">https://t.co/saEqrXOivJ</a>
        <a href="https://t.co/ngMmKOGuWc">pic.twitter.com/ngMmKOGuWc</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1217462579527745536?ref_src=twsrc%5Etfw">January
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8e350f-2738-481e-aa79-d01946b159d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T23:04:59.963+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c61ba3b-ff1f-439b-a4c2-76a9c945e5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:52:19.031+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:21.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Durham got 1,170 points to edge out Ginebra''s Justin
        Brownlee (937 points), TNT''s KJ McDaniels (528 points), and NorthPort''s
        Michael Qualls (528 points).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43100bbe-0a71-4a78-9400-70876a98bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:52:19.031+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:21.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third Durham''s Best Import plum.</p>'
