      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not a hypothetical. The massive <a href="https://edition.cnn.com/2019/10/08/business/ransomware-attacks-trnd/index.html"
        target="_blank">WannaCry ransomware attack</a> in 2017 left millions of Windows
        XP computers vulnerable to attack. Microsoft ultimately relented and issued
        an emergency patch for the then-16-year-old operating system, but it has not
        updated it since. Hackers exploit the most vulnerable parts of the internet,
        and Windows 7, with its millions of users, will quickly become one of those.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab542b9-c3da-4fad-a7cf-bf2cae8dc773'
