      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. Thursday, 53,832 people are taking shelter in 244 evacuation
        centers in Batangas and Cavite according to the National Disaster Risk Reduction
        and Management Council. The council also reported that 65,184 people have
        been affected by the volcano’s eruption.</p>'
