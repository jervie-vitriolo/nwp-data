      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It raised the question of whether some respected married elder men
        -- known as "viri probati" -- could be ordained to help overcome a shortage
        of priests in the region.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2c3ec-27c8-46c7-aee1-0a092f4f1abf'
