    'jcr:uuid': 'edf14647-6d9d-4616-8e3c-1e442910330d'
    'lead': 'Just two years ago, Timothy Chavira was released from a California prison
      on parole after serving nearly 30 years for killing his stepmother. He''s now
      accused of killing someone again, authorities say.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T15:04:48.782+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:40:36.496+08:00
