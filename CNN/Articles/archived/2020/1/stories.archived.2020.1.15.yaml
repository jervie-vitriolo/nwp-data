      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef8fb8-91d7-441b-a00d-1bf23ac27e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.932+08:00
      'mgnl:createdBy': 'xave'
