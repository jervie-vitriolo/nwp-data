      'jcr:uuid': '7c3bb4e1-295f-4e20-9526-64c1b39efe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.732+08:00
      'mgnl:createdBy': 'mel'
