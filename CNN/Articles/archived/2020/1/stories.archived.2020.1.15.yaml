    'lead': 'Rich people live healthy, disability-free lives an average of nine years
      longer than less wealthy people, according to a major study that lays bare the
      troubling economic inequalities behind lifespans in the US and UK.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T22:49:18.393+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:40:12.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:47.902+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['research', 'study', 'United-States', 'United-Kingdom', 'health',
      'lifespan']
    'template': '1'
    'title': 'Rich people are staying healthy for almost a decade longer than poor
      people'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62320ce5-c0d4-4a0b-8039-58ea286a4445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:49:18.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rich people live healthy, disability-free
        lives an average of nine years longer than less wealthy people, according
        to a major study that lays bare the troubling economic inequalities behind
        lifespans in the US and UK.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664afc7a-7a1d-49ec-9390-68ef71843962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:49:18.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers analyzed data on more than 25,000 adults over 50, looking
        for factors that could predict how long they lived before they started suffering
        from age-related disabilities, like being unable to get out of bed or cook
        for themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9128ec9a-0744-421f-8260-9e0f7986471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:49:18.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest socioeconomic factor in predicting when those problems
        began was wealth, the team discovered, with richer people enjoying almost
        an extra decade before experiencing difficulties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11160f94-3d40-47b3-9a0c-5e2dc485a738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:49:18.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the age of 50, the wealthiest men analyzed could expect another
        31 healthy years of life -- compared with the least well-off, who could only
        expect another 22 to 23 healthy years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e22c472-b57a-4228-915e-c1609e2c2178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:49:18.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women, the wealthiest were projected to enjoy 33 more years
        of good health, compared with 24 for the poorest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1665eb-3f99-4a4e-8c63-bf8628bdd8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:49:18.394+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While life expectancy is a useful indicator of health, the quality
        of life as we get older is also crucial," lead author Paola Zaninotto, a public
        health specialist at University College London, said in a statement. "By measuring
        healthy life expectancy we can get an estimate of the number of years of life
        spent in favorable states of health or without disability."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7cbafa-b893-4f79-a913-ae5b3721943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:49:18.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study — the work of researchers from a team of universities
        in Europe and the US — is far from the first to pinpoint the importance wealth
        plays in how long people live, though most have focused on life expectancy
        rather than quality of life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c02f04-d91f-418f-a72d-0d25633f1a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:49:18.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/2016/04/11/news/economy/life-expectancy-rich-poor/index.html"
        target="_blank">Research in 2016</a>&nbsp;found that men in the top financial
        1% in the US can expect to live until the age of 87.3, nearly 15 years longer
        than those in the bottom 1%. The gap for women was 10 years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ab3f3d-c332-41b5-9ab0-eec92093b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:49:18.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the UK, a study in 2018 found that poor people die <a href="https://edition.cnn.com/2018/11/22/health/life-expectancy-gap-uk-study/index.html"
        target="_blank">around a decade earlier</a>&nbsp;than those who are better
        off.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98e7ac7-7d8c-4e73-a694-112c5c4a6eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:49:18.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data for the new research was pulled from two aging studies: one
        from the UK, which had 10,754 respondents, and another from the US, with 14,803
        respondents. There was no significant difference between the two countries
        in relation to the study''s key findings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b64b506-8dcf-4def-a182-47b4f0217591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:49:18.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inequalities in healthy life expectancy exist in both countries
        and are of similar magnitude," the authors wrote in their conclusion. "In
        both countries efforts in reducing health inequalities should target people
        from disadvantaged socioeconomic groups."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f7efe7-633f-432a-bee8-720cac0946a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:49:18.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, the global life expectancy at birth in 2016 — the latest
        year for which data is available — was 72 years, according to the World Health
        Organization. The global average life expectancy rose by 5.5 years between
        2000 and 2016, the fastest increase since the 1960s, WHO said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e3b04-ee9d-4e17-b306-917d7d5e4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:49:18.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story waws first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/15/health/life-quality-wealth-nine-years-difference-scli-intl-wellness/index.html"
        target="_blank">Rich people are staying healthy for almost a decade longer
        than poor people</a>."</p>'
