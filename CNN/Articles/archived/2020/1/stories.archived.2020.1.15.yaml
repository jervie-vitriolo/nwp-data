      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III signed the department memorandum
        on Tuesday following confirmed reports of profiteering and hoarding.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efb2857-e3ba-4fa3-9ee5-dd41c44ee2b8'
