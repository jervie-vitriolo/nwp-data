      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b055f71-a260-494e-8272-87278218e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:23:08.977+08:00
