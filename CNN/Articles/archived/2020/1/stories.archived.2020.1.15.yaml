  'pakistan-avalanche-deaths':
    'author': 'Jessie Yeung, Sophia Saifi and Sajjad Qayyum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-15T18:48:23.204+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0f6c0a0-002e-40d8-9632-ce5cb2821d9b'
    'lead': 'At least 71 people have been killed and dozens more injured in northeast
      Pakistan after a series of avalanches destroyed and buried houses on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T18:50:27.035+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:40:23.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:44.859+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'East-Asia', 'Pakistan', 'avalanche', 'Neelum-Valley', 'Imran-Khan']
    'template': '1'
    'title': 'At least 71 killed and dozens injured after avalanches bury homes in
      Pakistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5762c9-1988-471e-a297-082eccb51d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T18:50:27.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:23.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 71 people have been killed and
        dozens more injured in northeast Pakistan after a series of avalanches destroyed
        and buried houses on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4416a0-7a80-44e8-acac-6b77f511c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T18:50:27.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:23.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The avalanches were triggered by heavy snowfall in the Neelum Valley,
        in Pakistan-administered Kashmir, according to local authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e4a23-f69c-41f1-9d08-bb47149de358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T18:50:27.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:23.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of houses had been wrecked and buried by the snow, with most
        of those killed and injured in their homes when the avalanches hit, said Ahmad
        Raza Qadri, state minister for disaster management and rehabilitation, on
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d3958-94e9-46e7-ae66-7fd9b3450610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T18:50:27.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:23.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the 71 dead, another 53 people have been injured, local
        officials said on Wednesday. The death toll may continue to rise, as there
        are fears that many people may still be trapped.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04683fe3-e36c-4999-9abd-5b4cf80693db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T18:50:27.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:23.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath, desperate villagers conducted a search and rescue
        attempt to find those buried in the avalanche, carrying shovels and wading
        into the deep snow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa2d791-e988-41dd-b40f-72835e1c0f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T18:50:27.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:23.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency personnel are also on the ground responding to the crisis.
        Pakistani Prime Minister Imran Khan said on Tuesday he had asked the national
        disaster agency, the military, and federal ministers to provide humanitarian
        assistance to the affected residents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243b4465-0d08-48ac-a8b1-2bc1bc06b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T18:50:27.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:23.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the injured victims were airlifted by army helicopters
        to the region''s capital, Muzaffarabad, for treatment, and more helicopters
        will airdrop food and essential supplies to residents cut off by snow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f7b49-c412-4517-9218-2e3beb86ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T18:50:27.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:23.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Tuesday, the region''s Prime Minister Raja Farooq
        Haider Khan extended his condolences to those affected, adding that his administration
        would "leave no stone unturned to alleviate the sufferings of (the) affected
        population."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09c6e5-921c-4e7f-903e-6a1496662668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T18:50:27.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:23.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The avalanches come during one of the harshest winters in 20 years.
        Daily life in Pakistan-administered Kashmir had been severely affected, with
        roads blocked by snow, communication services down, and disruptions to electric
        power supplies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2038f8-f50e-4ed8-bb10-5e30f3131aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T18:50:27.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:23.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, in the country''s southwestern province of Balochistan,
        16 people have died in 48 hours this week due to rain and snow related incidents,
        said Imran Zarkoon of the Provincial Disaster Management Authority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee2929a-61f2-4fae-9ded-f550ae9680ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T18:50:27.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:23.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy snowfall is normal for this time of year, said Zaheer Ahmed,
        director of the National Weather Forecasting Centre in the capital, Islamabad.
        But "due to climate change, this year the intensity of cold is much higher
        than the previous few years."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d081d8-968e-4653-ac34-02743f6c2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T18:50:27.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:23.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/15/asia/kashmir-pakistan-avalanche-intl-hnk/index.html"
        target="_blank">At least 71 killed and dozens injured after avalanches bury
        homes in Pakistan</a>."</em></p>'
