    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74011e9-19c0-42ee-92da-18ed6d230436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Tehran on Tuesday, Rouhani called for the punishment
        of those behind the downing of Ukraine International Airlines flight 752.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f6e72-2ea7-47c5-b35e-33cd92d10725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775cd55-95f4-4432-9056-0ceddd289983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a special court with "a high-ranking judge and dozens of
        experts" should be established in order to investigate the incident. "This
        is not an ordinary case and all of world is looking at us," Rouhani said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c362b5-419d-4ad1-aa85-c6d459335bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62161f87-8f30-4e38-a67f-16f3b4a5acb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I announce that we will do the follow up in order to detect all
        aspects of the event and punishing those responsible," the Iranian leader
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6906b34-68ca-4bf6-bf47-68c9d1e47576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6baa025-6c08-476a-b1d9-47f21c5c890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three days of denials, Iran admitted on Saturday that its
        military had mistakenly shot down the plane.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13e5b81-e895-4cd3-80df-e4c8c5315bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195bef89-1bfb-4492-9728-72246a3a9025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The admission sparked another wave of anti-government protests in
        Iran and appeared to expose a rift within the country''s leadership.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee25d6b-30af-4ba8-9102-7091b4c577c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000caf1a-dc84-49ab-845a-2e16a3491d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tehran has rejected allegations that it tried to cover up
        the shooting down of the plane, the editor in chief of right-wing Tasnim news
        agency -- which is tied to the Islamic Revolution Guards Corps -- criticized
        Iran''s leaders for attempting to lie to the public.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5496236-d840-48db-8dae-b63acdc96f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6587d6-3ae2-4c2c-ab4e-4c1ac9a8974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 30 people have been arrested for taking part in the latest
        round of protests, according to Esmaili, who described them Tuesday as illegal
        rallies that had put national security at risk.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5932cc3e-cd01-4775-878b-9c3b952a6c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b862c01-e333-4c97-bca6-9b5dadf99ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government is accountable and we will fulfill our legal responsibilities
        but most importantly the people should be assured that such an event should
        not take place again," Rouhani said, expressing sympathies for the families
        of the victims. He added that the public deserved to know the details about
        the cause of the crash.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58432cd2-16f8-42cd-84af-bdb7e552f357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561db768-00f5-4aaf-a41a-a53d07c25ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s main insurance agency said the damages that should be paid
        for the crash could amount to $150 million, Iran''s Press TV reported Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683c173-abe3-49fb-93c5-c61a3a9ea0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c567f818-2714-4dfe-8fd7-bf90522c8404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian authorities are also attempting to find the person who distributed
        the video, according to Tasnim News Agency and the semi-official Fars News
        Agency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c2fc29-839e-41f5-9548-bf19f0825307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e8749e-a7fa-483a-98b4-fdcf93aa5690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No suspects were named in both reports.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b253d88-2d7c-42d2-b007-4b636de327e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d0416c-b3ec-4acd-990e-1b5931232009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, CNN obtained video that appeared to show a missile being
        fired into the Tehran sky and striking an object, around the same time the
        plane was hit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a90dbd3-cdd7-40f7-ae07-eef0c3aeada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443782b1-bae4-402d-ad6b-0c8e402d06b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 176 people on board were killed when the Kiev-bound flight was
        shot down shortly after taking off from the Iranian capital early last Wednesday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8336be12-2473-4c96-9978-82e91e7bfa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d69f66-731d-4d4e-a38a-b27b4795ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passengers and crew included 82 Iranians, 63 Canadians, 11 Ukrainians,
        10 Swedes, four Afghans, three Germans and three British nationals, according
        to a tweet from Ukrainian Foreign Minister Vadym Prystaiko.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82036e46-9887-4c85-8927-0bf94a1c35a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba782c4a-b7a6-456d-ae1d-71bb30b65cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the countries whose citizens were killed also called
        for those responsible to be held accountable.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307216aa-7a2a-455e-99f4-1a9167bb43f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5f2cbe-fd12-4cb5-9ac3-246568014f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau said Canada would ensure
        that "a full, transparent investigation is conducted."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b71abc-7c60-4297-b7f5-6ac8e19287a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40be73-cdcb-4bae-9d9c-d34d73a5c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to assure all families and all Canadians -- we will not
        rest until there are answers. We will not rest until there is justice and
        accountability," Trudeau said at a vigil on Sunday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1622031-9f84-428b-9cf9-dea89ac0fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fbe4ab-6dae-4dcf-b4c9-6e68410bfdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane crash came shortly after Iran launched strikes on Iraqi
        bases housing US troops. Those strikes were retaliation after the US killed
        a top Iranian general on January 3.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38376fd2-d66c-4961-a306-466debed9d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9eee4b-31e9-407f-bf07-74d7c02b1a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran initially blamed a technical failure for the disaster. But
        as evidence mounted and western intelligence agencies started pointing fingers
        at Tehran, the government conceded the aircraft was shot down in an error.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6348d01-00b4-4551-ae0c-204307bdf373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4597285-f7df-4356-8680-89bbd9107d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Javad Zarif blamed "human error" prompted
        by "US adventurism," alluding to the escalating brinkmanship between Iran
        and the United States over the US killing of a revered Iranian commander,
        Qasem Soleimani.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c43e6-f9e4-4cc1-aa92-7a6a93b056c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb62063-39a5-4785-92f8-f357ef25bda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s semi-official news agency Tasnim reported Tuesday that Tehran
        is planning to file a criminal case against the US army, government and President
        Donald Trump in the international criminal court over Soleimani''s death.
        According to Tasnim, Gholam Hossein Esmaeili, a spokesman for the Iranian
        judiciary, said that "there is no doubt that US military action was an act
        of terrorism."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24543c1b-374a-4cbb-a0f8-2dc9b2a0da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ccf5de-2e05-44ee-aab5-9c474733241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump personally has confessed ordering this criminal act and that
        is the strongest evidence that a court could have," Esmaeili said, according
        to the news agency.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c13518-1490-4fab-8853-f85cb791f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c7fe7-e64b-4190-a62b-ef5f58760359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference, Esmaeili also reportedly said the
        British ambassador to Tehran should be expelled from the country. It was unclear
        whether he was sharing his own opinion or if the Iranian government was moving
        ahead with the expulsion of ambassador Rob Macair.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb4229-644c-4a40-a7b2-5e44dbbc9edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c94d3-306b-4514-898b-afd17d324bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macair was briefly arrested in the middle of a crowd of protesters
        on Saturday in what the UK Foreign Secretary Dominic Raab then called a "flagrant
        violation of international law."</p>'
  'Health-challenges-WHO':
