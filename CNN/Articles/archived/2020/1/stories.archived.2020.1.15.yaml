    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3e2b4ed-7bcd-485e-a30b-0b203b6cc202'
    'lead': 'Cavite Rep. Elpidio Barzaga, who earlier sought a House probe into the
      government’s disaster response efforts, also lamented the lack of alerts to
      warn the public about Taal’s eruptions'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T11:50:47.946+08:00
