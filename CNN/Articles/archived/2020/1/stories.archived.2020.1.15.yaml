    'template': '1'
    'title': 'Three Taal volunteers die in a car crash'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c0615-642b-4070-9536-7d7337d8d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T18:31:38.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Just
        within hours after lending a helping hand to evacuees in Batangas province,
        three young men died in a tragic car crash, police and a source close to the
        victims confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b610fb5-d747-48d6-95f4-1a777568b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:27:21.954+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e7e03-7f12-43d0-ba6b-390bf94c411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:27:21.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio Abel, Maximino Alcantara and Darwin Lajara, all in their 20''s,
        hit a trailer truck as they were driving along San Jose town at 1:30 a.m.
        on Tuesday, a police report said. The accident took place hours after they
        visited an evacuation center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857fa580-09f4-49de-b01b-e6a6e8f7c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:27:21.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d52b153-50a0-4c3a-8d9f-04e6e3103373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:27:21.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said Abel and Alcantara died on the spot. Meanwhile,
        an acquaintance of Lajara said he died Wednesday morning while being treated
        at a hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68746e3-1e76-485f-b8d1-ae769f0fbab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:27:21.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a492a9-bd63-4daa-a08d-84d34e0697d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:27:21.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the news broke, condolences poured on social media from friends
        and other netizens, mourning the loss of the three and calling them "heroes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418e288-c828-43b8-bfe0-2a2007e52aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:27:21.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10356210-6ca2-4c12-b59b-4424dc560313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:27:21.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40,000 residents remain in over 200 evacuation centers
        in Batangas and Cavite, according to the National Disaster Risk Reduction
        and Management Council. The council also reported that over 53,000 people
        have been affected by the volcano’s eruption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6492619a-ae38-445b-a9f4-97339aa1cfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:27:21.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5070380-11c8-495a-95e4-058c648e03e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:27:21.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal remains restive and volcanologists warn a hazardous explosive
        eruption is possible within hours to days. As evacuees await their fate, authorities
        emphasize the need for donations and volunteers to help them overcome this
        crisis.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cbc12c-c029-4444-8059-7c4b91f50ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:08:27.960+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Ron Lozano contributed to this report.&nbsp;</em></p>'
