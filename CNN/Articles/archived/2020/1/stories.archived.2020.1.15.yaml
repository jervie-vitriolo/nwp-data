  'Poor-Chinese-student-dies':
    'author': 'Eric Cheung and Yong Xiong, CNN'
    'caption': 'Wu Huayan, 24, regularly skipped breakfast and for other meals, only
      ate rice mixed with chilli that she prepared at home.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-15T14:10:44.192+08:00
    'imagesource': 'jcr:d77e7007-ae50-4eba-b203-ac93c0f2cf13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9844d889-7c50-4d09-89e3-513960f07a37'
    'lead': ' A college student who experienced malnutrition because she was too poor
      to afford adequate food has died in southwestern China, sparking concerns about
      poverty in the world''s second largest economy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T14:14:07.878+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T22:40:44.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:39.064+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Wu-Huayan', 'poverty', 'poor', 'Chinese', 'woman', 'Guizhou']
    'stories': ['71887b62-a87a-45b1-855a-69dbb9e7f390']
    'template': '1'
    'title': 'A student was too poor to buy enough food. Her death has raised poverty
      concerns in China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73428224-cbcc-43bf-8670-e2917981e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A college student who experienced
        malnutrition because she was too poor to afford adequate food has died in
        southwestern China, sparking concerns about poverty in the world''s second
        largest economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d18d36-1b87-4bf5-aa0a-dd4ed82319b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454441cb-5096-4c18-ad59-1202417aa056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Huayan, 24, died at the Affiliated Hospital of Guizhou Medical
        University in the city of Tongren on Monday, a spokesman for the hospital
        confirmed to CNN, while declining to provide a reason for her death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb7507d-d0a4-49a5-9c90-25c3ca39d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7da873-d829-40a6-a585-517de72a0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third-year student at Guizhou Forerunner College, Wu was 135 centimeters
        tall (4.4 feet) and weighed just 21.6 kilograms (48 pounds), according to
        a statement by the Tongren municipal government in October. She captured national
        attention that month, when her story was told in Chinese media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212a67c-c6c5-435c-8d33-1df91afdb9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc72603-ad01-4b38-b895-255bc1e0fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both of Wu''s parents had died and she was living with her younger
        brother, surviving on a social security program allowance of 300 yuan ($43.50)
        per month, according to the government statement. Her brother had a mental
        illness, and Wu had adopted an extremely frugal lifestyle to save money to
        help care for him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cec672-cc05-4d5a-9211-b983ac963ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faf211e-0afe-481f-a09f-a7fc21998e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Beijing Youth Daily reported that Wu regularly skipped
        breakfast and for other meals, only ate rice mixed with chilli that she prepared
        at home. The government statement said she had reportedly taken up the diet
        as a high school student.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3420e2e2-8c21-48ef-a097-137a8a9eb8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ba63e-fd99-4b13-a553-e2598dffc80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Wu was admitted to hospital in October
        after her legs became swollen. A doctor said her heart valve was seriously
        damaged, and correctional surgery would cost over 200,000 yuan ($29,000),
        it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dac705-be74-4247-8f28-718905ebde1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc423290-28d7-4766-a71b-99dc476c2b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her plight shocked the country, a Beijing-based charity set
        up a fundraising campaign for Wu, which has since raised over three times
        the amount needed for the surgery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726d8290-a9e7-4d68-8311-b919126facdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621c0998-a28f-4e56-9e23-734d9f34c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the donations, Wu''s health deteriorated this year before
        she died on Monday, according to Beijing Youth Daily.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02204c85-fac4-4626-815b-235b39c2b968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a3d061-351c-4044-aec7-ba5d830e8197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu''s death has sparked outrage among Chinese social media users,
        and many questioned why the country could not have done more to save the student.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3b24a-32cd-46e0-8fa7-354cd144ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a77d60c-a7f4-4c68-a91c-bff04d313a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard to imagine that some people still do not have access
        to proper food even though it is already 2020," a user posted on Weibo, China''s
        version of Twitter. "I just cannot understand the poverty alleviation work,"
        another wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78740cf-50bc-45cb-9287-22b828472ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43723919-4ca1-432c-bbd3-81e95b3b303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Xi''s plan to eradicate poverty</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c889172e-bce3-4ccf-9ae9-c31ebf3fc164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Chinese President Xi Jinping announced a plan to eradicate
        poverty and build a "moderately prosperous society" by the end of this year.
        China has dispatched some 775,000 party officials to drive the anti-poverty
        campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c5dc45-d4d8-4821-8a1b-71ad0fa4d1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ef3d81-2dd7-4a94-9a41-db9f5db36bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is the second largest economy in the world, with a GDP of
        $13.6 trillion in 2018, according to World Bank estimates. However, the country''s
        journey of economic development has created great inequality between mega-cities,
        such as Beijing and Shanghai, and rural areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684da3b6-189b-4369-a526-384c4ce3c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327071d-3294-4d15-b8b9-c85f40cc5609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Monetary Fund, China has "moved from
        being moderately unequal in 1990 to being one of the world''s most unequal
        countries."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b35789-a81e-4354-81cf-845a6f51749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11794164-858d-4dde-b560-5c5554c7d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Donaldson, a poverty expert and associate professor at Singapore
        Management University, told CNN in April that while local leaders appeared
        to have taken the task seriously, there is still a long way to truly eradicate
        rural poverty in the long run.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe8931-d669-469e-8a66-8a9a52e836ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d445c-d7c1-489b-b33f-c5f7fcaa95a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of 2018, some 16.6 million people were still living under
        the poverty line across China, which is defined as below 2,300 yuan ($333)
        per year per person, according to the country''s National Bureau of Statistics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d7ecfd-7f0e-43c5-a9a4-0f39314589d1'
      'mgnl:activationStatus': true
