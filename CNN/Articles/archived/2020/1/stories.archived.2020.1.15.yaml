      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d223484-8223-4c3b-b69d-49ec977f355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:44:28.109+08:00
      'mgnl:createdBy': 'eimor'
