      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra cruised to a 94-72 Game 4 victory over the Meralco Bolts
        to take a commanding 3-1 finals series edge Wednesday at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0933ad91-2adf-45ea-b6fe-6b4c8ae15119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:28:57.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee and Stanley Pringle once again anchored Ginebra''s
        offense with 27 points and 21 points, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d50f73-9585-4b50-a900-ff4d654b2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:28:57.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:15.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a close first quarter action, Ginebra pushed the tempo in
        the next two frames to build a 15-point cushion entering the final canto.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d0b1e5-35b4-45ac-8eea-c6bec0938015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:28:57.265+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:15.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts could not catch up as Ginebra further extended its lead
        to as high as 27 points in the fourth period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d92d430-0181-4d49-a9a2-48ecb9e68fac'
