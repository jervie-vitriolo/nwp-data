      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/15/world/nasa-all-female-spacewalk-2020-first-scn/index.html"
        target="_blank">First spacewalk of 2020 has all-female crew</a>."</em></p>'
  'IP-teachers':
    'author': 'Portia Ladrido'
    'caption': 'Despite difficult circumstances, teachers assigned to schools in IP
      communities forge on. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-01-15T20:22:19.756+08:00
    'imagesource': 'jcr:0969c58e-7a78-4241-abfe-4269fb6189ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd61659a9-7b3f-4d2f-a6d3-136aef061a00'
    'lead': 'Despite difficult circumstances, teachers assigned to schools in IP communities
      forge on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T20:41:02.762+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-26T22:40:20.235+08:00
