      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15263932-d74c-4515-9de7-2e3818cd3652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Robbins, Yovanovitch''s lawyer, declined to comment on the
        texts.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a629bab-45b7-49b3-ad97-54d0fefa28a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.717+08:00
      'mgnl:createdBy': 'xave'
