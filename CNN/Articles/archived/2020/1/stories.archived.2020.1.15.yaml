    'title': 'A Chinese traveler was caught trying to smuggle 200 live scorpions out
      of Sri Lanka'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2ff9c-0b5e-436a-927f-b1c57fe3caff'
