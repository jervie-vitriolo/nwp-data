      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recession of the water from the volcano’s crater has revealed
        smaller vents inside, Bornas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ba76e-c355-4c38-86c0-6bc6c7041efe'
