    'title': 'Philippines totally bans deployment of OFWs to Iraq'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d69fd7-2d36-4516-8b81-040f6659fcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:44:28.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — The
        Philippine Overseas Employment Administration has imposed a total ban on the
        deployment of Filipino workers to conflict-stricken Iraq, an order that came
        a week after the government ordered all Filipinos there to come home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f8680-071a-49ae-ad55-042e5c887a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:44:28.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:00.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0725e74-d7b0-4fe7-9adb-af774234d46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:44:28.109+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:00.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POEA Governing Board, chaired by Labor Secretary Silvestre Bello
        III, on January 10 ordered "a total deployment ban on the processing and deployment
        of all [overseas Filipino workers], including crew changes and shore leaves
        of Filipino seafarers in Iraq." The resolution was released and made formal
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58c98bb-cf72-4e1f-96e1-66191f512873'
      'mgnl:activationStatus': true
