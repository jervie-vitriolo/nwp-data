      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran appears to be standing down, Trump said, but Special Envoy
        to the Middle East Roy Cimatu stressed that evacuation should still be done
        as soon as possible to ensure the safety of all Filipinos in Iraq.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
