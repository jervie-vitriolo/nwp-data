      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d765cad-fbaa-4c4d-b889-f6a3b0390aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.908+08:00
