  '2020-US-Democrats-debate':
    'author': 'Eric Bradner and Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-15T10:19:14.069+08:00
    'imagesource': 'jcr:0a994891-dba9-4335-add3-ec1b2d6a75f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2858eb67-494a-477a-8c2a-d49e7d1d0bc2'
    'lead': 'The final debate before the Iowa caucuses brings new challenges for the
      Democratic presidential field.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T10:26:36.736+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:41:06.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:32.810+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2020-democrats-debate']
    'template': '1'
    'title': '9 things to watch in Tuesday night''s Democratic debate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffec3ea-879a-4c69-bdd3-7ed9112f561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The final debate before the Iowa caucuses
        brings new challenges for the Democratic presidential field.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2dc084-f2ea-4bd7-a34f-2668367f3d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Middle East, a crisis is rising, with President Donald Trump
        increasingly at odds with Iran. In Washington, the looming Senate''s impeachment
        trial could soon command the national spotlight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c768a4-96de-4330-93d9-420eab6dc308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Iowa, the race is wide open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376defc-5a7e-4530-b6b2-92787f6df2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls show a tightly bunched top tier ahead of the February 3 caucuses,
        with Vermont Sen. Bernie Sanders, Massachusetts Sen. Elizabeth Warren, former
        South Bend, Indiana, Mayor Pete Buttigieg and former Vice President Joe Biden
        all with real shots at victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94729a5c-b329-4149-ae4b-ffe4e45c2bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes Tuesday night''s debate, which will have the smallest
        number of candidates onstage to date, a high-risk, high-reward affair -- with
        each candidate forced to weigh whether they want or need the sorts of direct
        confrontations a smaller six-person stage could bring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e76e94-ebe3-4890-95b9-70359ba63914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate also includes two candidates still vying for a breakout:
        Minnesota Sen. Amy Klobuchar, whose hopes hinge on a stronger-than-expected
        performance in Iowa, and billionaire investor Tom Steyer, who qualified for
        the debate on the strength of his polling in Nevada and South Carolina, the
        third and fourth states to vote. In those states, television ads aired by
        Steyer''s campaign and former New York City Mayor Michael Bloomberg have dominated
        the airwaves. (Bloomberg will not be on stage Tuesday.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf74503-a31a-434d-ac83-531937257029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are nine things to watch Tuesday night in Des Moines:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542c2086-0a46-4dd3-9b27-9d2c1d412aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanders and Warren fight breaks out</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fe5e2-5431-4e6e-9fed-9ea101b503ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The months-long, unspoken pact between the field''s two most progressive
        candidates —&nbsp;Sanders and Warren —&nbsp;finally appears to have broken.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df63099-8156-4df6-ab6f-60adc29531f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, CNN reported that in a 2018 meeting between the two,
        Sanders told Warren he believed a woman could not win the presidency, according
        to four sources.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30dd8f-8244-4995-ae74-8facc8d75803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders disputed the account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7965225f-9924-4968-9e5c-6dbcb2ca6818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is ludicrous to believe that at the same meeting where Elizabeth
        Warren told me she was going to run for president, I would tell her that a
        woman couldn''t win," Sanders said in a statement to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ccfb4c-3623-4362-b645-62e7ee6ea8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday evening, Warren released a statement backing up the
        sources'' characterization of the meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2d475-9cbd-4010-9c87-477bf2a2c212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought a woman could win; he disagreed," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51fa54f-ef5c-4a3b-9d2b-9fc3e5db2d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no surprise that the two would eventually be at odds. Sanders
        has increasingly consolidated the party''s left wing, while Warren is a favorite
        of college-educated liberals. But both likely would need broad support from
        progressives to win the nomination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97203d7f-cbfb-44ed-8980-6217753b1d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Politico reported on the Sanders campaign''s talking
        points instructing volunteers to say that Warren''s supporters are "highly-educated,
        more affluent people who are going to show up and vote Democratic no matter
        what" and that "she''s bringing no new bases into the Democratic Party."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b3a09-1550-497f-8728-49c4bf96aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren told reporters that she was "disappointed to hear that Bernie
        is sending his volunteers out to trash me." Sanders himself appeared to distance
        himself from the memo, saying on Sunday that his campaign has "hundreds of
        employees" and that "people sometimes say things that they shouldn''t."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ccf9d5-66ab-43f5-a5c7-26e5b5a702db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never said a negative word about Elizabeth Warren, who is
        a friend of mine," Sanders said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb8a5be-9bf0-4add-91d4-8aa7ff7be181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This debate is different on foreign policy</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6789ee5-6fc5-4189-9720-d84881ccf675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision to order the strike that killed a senior Iranian
        military commander gave rise to a new crisis in the Middle East —&nbsp;and
        is forcing Democratic presidential contenders for the first time to seriously
        detail their own views of foreign policy and the United States'' role in the
        world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa4907-4197-4a1d-9c1f-b35f4b15e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s campaign is convinced this new reality helps the former
        vice president the most: He has decades of foreign policy experience and worked
        alongside former President Barack Obama to craft international deals like
        the Iran nuclear agreement, which Trump scrapped. He has long argued he''s
        the candidate best prepared to work effectively on the world stage immediately
        after taking office, and —&nbsp;in an effort to draw contrast with Trump —&nbsp;is
        emphasizing the stability he would offer in television ads, statements and
        campaign appearances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f1e50a-6aec-4f97-a15d-e8d57f1cc90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sanders sees an opening, too: He''s lambasted Biden for voting
        in 2002 to give then-President George W. Bush authority to use military force
        in Iraq. It''s the issue that helped propel Obama past Hillary Clinton in
        the 2008 Democratic primary, and could retain some of its potency 12 years
        later.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb096a4-ccf5-4488-8510-a07c8453fbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Buttigieg —&nbsp;a US Navy Reserves veteran who served
        one tour in Afghanistan in 2014 —&nbsp;is emphasizing his own military credentials.
        He introduces himself "as a veteran" in a new Iowa TV spot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c391a1-adcf-4b0b-95f3-4d3ca69445ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The all-white stage</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c23ea-8c1c-4566-ac09-021d8122025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What started as the most diverse presidential primary field in history
        has turned into an all-white debate stage, frustrating Democratic activists
        who worry that the diversity of the party''s base isn''t being represented
        in the 2020 race.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f75cb9b-2c54-4070-bfab-c993c4ce6687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month''s lineup is the same as December''s, minus Andrew Yang
        -- the Asian American entrepreneur who''d said on stage last month it was
        "both an honor and disappointment to be the lone candidate of color." Yang
        missed the polling requirements to qualify for the January debate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdfb082-1e68-428d-80c0-c46ed20645d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, New Jersey Sen. Cory Booker -- who had missed the December
        debate, too -- dropped out of the presidential race on Monday after again
        failing to qualify for the debate stage. California Sen. Kamala Harris and
        former Housing and Urban Development Secretary Julián Castro have also dropped
        out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4545eb6d-8115-4b0a-91f7-35a9c5bd45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.738+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impeachment looms</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ca05f-12cf-481d-812f-1fd44aed63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three of Tuesday night''s participants —&nbsp;Sanders, Warren
        and Klobuchar —&nbsp;opportunities to visit Iowa ahead of the February 3 caucuses
        might soon be running out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34b9c1-ba54-45b1-9b13-406513789be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming impeachment trial could force members of the Senate
        —&nbsp;including Michael Bennet, who did not qualify for the Iowa debate —&nbsp;off
        the campaign trail and back to Washington at an inconvenient time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454b7df3-b57a-4beb-86f7-5c1b90346ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more importantly for the candidates: It could knock the 2020
        race off the front pages as the Republican-led Senate''s handling of the Democratic-controlled
        House''s move to remove Trump from office takes center stage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c7b0ee-24e3-4f47-8f5e-831c5aeb4070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means fewer opportunities in the final three weeks before the
        Iowa caucuses, and final four weeks before the New Hampshire primary, to shake
        up the race -- a reality that only raises the stakes in Tuesday night''s debate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b28191-ca57-409f-a8f8-e5ac7354bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bernie under the microscope</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874dc272-fdde-40c4-8d59-8ee30927c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders proved that he has a loyal coalition of supporters on the
        left in 2016. But in the 2020 race, he has largely avoided scrutiny from his
        opponents. At times, he''s even being credited by them in underhanded attempts
        to whack other rivals, such as when Biden said that, in contrast to Warren
        and Harris on increasing taxes to pay for their health care plans, Sanders
        is "honest about it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac2cf3-b8bc-4d48-9daf-34a9ba7e606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may change on Tuesday, after the recent CNN/Des Moines Register
        poll found Sanders was on the rise as he polled at 20% among likely Democratic
        caucusgoers —&nbsp;a hint that the Sanders campaign may be picking up momentum
        at just the right time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1780929d-0730-4421-bed9-357ddc04027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' campaign has grown feistier in the weeks leading into
        this debate, too, especially in taking on Biden on foreign policy and his
        vote for the North American Free Trade Agreement.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a30b9d-eb31-4705-9dca-1d770e69bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders was believed to have a high floor in Iowa, meaning that
        he came into the contest with a core group of supporters -- largely from last
        cycle —&nbsp;who were devoted to him and unlikely to move to another candidate.
        What the CNN poll and on the ground reporting have shown, though, is that
        his support may be expanding beyond that base as the February 3 caucuses approach.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adec928-c992-48b5-8eaa-ab5e1bebcbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dynamic may also lead candidates like Buttigieg and Biden,
        both of whom have stark ideological differences with the senator and high
        hopes in Iowa, to take him on at Tuesday night''s contest, a dynamic that
        could be helped by the fact that there will only be six candidates on the
        stage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc517dc-bc53-4b2b-a705-395112e8ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Buttigieg needs to stop his Iowa slide</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16399f5f-3be5-4937-a779-fff93388a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg''s high point in Iowa came in early November when a CNN/Des
        Moines Register poll found him in the lead: 25% of likely Democratic caucusgoers
        supported his once long-shot presidential campaign.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ecdaaf-5565-4f0b-a674-1b0a13acdb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for nearly two months, Buttigieg rode that poll —&nbsp;and the
        belief it created among voters, pundits and activists that he was among the
        front-runners in Iowa —&nbsp;as he crisscrossed the state.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8531fc-8c8a-4fa0-b8c7-7beba20a79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on Friday, the latest CNN/Des Moines Register poll found Buttigieg
        had slipped 9 percentage points to 16%, solidly in the middle of a four-person
        top tier with Biden, Warren and Sanders.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bd288a-7d26-4013-85d4-fbdd319c3523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.739+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This debate is Buttigieg''s last chance to stop that slide and deliver
        a debate performance that reminds voters in Iowa why they had gravitated toward
        him.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db47d06-af6e-4f1e-860b-d797063cb582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg took a healthy amount of incoming attacks at last month''s
        debate in Los Angeles —&nbsp;on his experience, his reliance on big donors
        and a host of positions he holds —&nbsp;and everything points to the same
        happening on Tuesday night. How the mayor handles those attacks could go a
        long way to defining his Iowa campaign.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b2ea1-cee7-45ee-9d95-3879240c58d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, for Buttigieg in particular, the impact may be broader. Buttigieg,
        arguably more than any other candidate in the top tier, needs a strong finish
        in either Iowa or New Hampshire to propel him past the first two states. A
        falter in this debate could prove disastrous.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5125abe5-3bc7-485a-9998-b6016e124022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can tonight be different for Klobuchar?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9000bd0-c366-49b0-a12d-b952c0ca9acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar, in particular, needs a breakout night. Iowa''s caucus
        rules require candidates to reach 15% at individual voting sites in order
        to amass delegates —&nbsp;and polls have shown her well below that threshold,
        putting her at real risk of a distant fifth-place finish that would all but
        end her campaign.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a1319-0cf7-4769-9721-dc3b0cdb2f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar has performed well in debates previously, but has so far
        struggled to use those performances to launch her candidacy into the top tier
        of Democratic candidates in Iowa.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b10292c-1c81-4c25-a133-c2ff3573a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar earned 6% support in Iowa in the latest CNN/Des Moines
        Register/Mediacom poll, far behind the four candidates leading the Democratic
        race.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e066173-6e7d-4b93-a5c2-9819320e6da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Undecided Iowa</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc026d-5b62-4822-a5cb-fd34d27b68f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Wells, a 62-year old social worker from Des Moines, had
        a busy day on Sunday. She woke up and drove straight to a Warren event in
        Marshalltown, then took in a Klobuchar town hall in Perry and ended her day
        with a Buttigieg town hall back in Des Moines.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e7c0a-5d79-4b12-bad5-045138846919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wells remains undecided -- like many voters here in Iowa.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6008c-e0dc-430d-81a4-e2804f09cec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fluidity means that while polls show a tight race between Sanders,
        Warren, Buttigieg and Biden, the next three weeks could bring wild swings
        in support as Iowans like Wells begin to make their final decision.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19eaef4-4fe2-4045-8266-d65f22c9da2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We circled around and I watched no football today," Wells joked
        as she waited for Buttigieg to speak.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86619c28-4714-41e4-8373-e5c3c7392413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that really impresses me about Amy is she talks about
        how she worked with this person to get this done and this person to get that
        done. And so that''s where I think she really has a lot of experience that
        causes me to give Pete a second look," Wells said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fede67-2f29-4ce4-9b87-3ef83baff441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigns are well aware of voters like Wells -- the people who
        have a list of three candidates they are willing to support and likely won''t
        decide on who until days before the caucus.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9053499a-9eb5-4785-9589-970ef7cb4b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday night''s debate will be a key moment for these voters, too,
        and the best chance for a candidate to move up in that top three list or eliminate
        other candidates from a voter''s list.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da47085-18a6-41ef-999d-d95117213a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tom Steyer will also be on stage</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7394e29d-1488-4d81-801f-a883eaf363fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.740+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire former hedge fund manager who has spent more than
        $100 million on television ads was underwhelming in the last debate, largely
        drowned out by the more experienced debaters on stage.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb862ac2-dc70-4000-9d55-6ff14cfb6456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steyer barely made Tuesday''s debate —&nbsp;he got in with a pair
        of Fox News polls, one from Nevada that found him at 12% and another from
        South Carolina that found him at 15% —&nbsp;but the question for Steyer and
        his campaign is whether he can make the appearance count.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2991e79-d570-4efe-884a-809b39e2614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:26:36.741+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:06.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/14/politics/democratic-debate-guide/index.html">''9
        things to watch in Tuesday night''s Democratic debate''</a></em></p>'
  'taal-volcano-ashfall-batangas-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-15T08:48:48.980+08:00
    'imagesource': 'jcr:e87f8b9b-b5c4-48d1-a909-bd0c98cf0174'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08b09585-1021-420a-84d7-9cbc2d135775'
    'lead': 'Ashfall from Taal Volcano may no longer be felt in other parts of the
      country, and would only reach the southwestern portion of Batangas, a state
      weather bureau official said Wednesday,'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T10:46:21.799+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:41:05.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:33.132+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['taal-volcano-', 'ashfall', 'batangas']
    'template': '1'
    'title': 'Winds to bring ashfall in the southwestern area of Batangas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4a3b33-084d-49c6-be12-651b7f07ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) –</strong> Ashfall
        from Taal Volcano may no longer be felt in other parts of the country, and
        would only reach the southwestern portion of Batangas, a state weather bureau
        official said Wednesday,</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a2244-bd07-4d75-9e69-3309d17561ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2254d9-2bcf-42a4-ae18-df9129ad09a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the volcano continues to emit ash up to two kilometers into the
        air, from 12 kilometers in the previous days, "expect some of the ashfall
        over the southwestern portion of Batangas," Chris Perez, weather forecaster
        from the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        said over CNN Philippines’ New Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc9678-ca27-4863-b977-67de5fdb8157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7784676-03a7-4c7e-b99c-da4ebe9958b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez did not mention which areas will be directly affected. Batangas
        is comprised of 30 municipalities and four cities. Rainy weather will also
        be experienced in the whole province, the weather specialist said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c17bc-1e1c-4f06-8726-8c9876a8e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b090044-0800-47c8-909e-69456e49cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities noted Wednesday that Taal Volcano is spewing less ash
        and steam, but they were still warning against a dangerous or hazardous explosion
        "within hours or days."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7b5d5-b90e-4674-85ba-6320ecf9b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe6e483-4d10-4d0f-9510-2c619878986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Perez said Metro Manila will experience generally improving
        weather but partly cloudy skies and isolated light rains due to the northeast
        monsoon were still possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf52c1d-c856-4f7a-9099-329d2b9cb6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24643517-23de-4f19-9df8-52df6f7b0c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloudy with scattered rains and thunderstorms will also prevail
        in parts of Bicol including Catanduanes, Albay, Sorsogon and Masbate as well
        as the Samar provinces in the central Philippines due to the combined strength
        of the northeast monsoon and the tail-end of the cold front, the forecaster
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cefd246-9463-46c1-b485-e9a73814b664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.800+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0fb73-00ed-4751-bd0a-d1ceb75cea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said it is not expecting any tropical cyclone within the
        next two to three days. However, it is monitoring another low pressure area
        east of Hinatuan, Surigao del Sur with a slim chance of developing into a
        storm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf90a2-4782-48fb-a9c7-486673295b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769b5ad-aa68-4774-bc3b-79cb4a60ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, PAGASA said that winds coming Taal area were heading
        towards Rizal, Quezon and Aurora, indicating the abrasive plumes may be felt
        in these provinces then it shifted its course, going southwest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b56f72-a69d-4bcc-8776-05ec8dd1600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano began acting up on Sunday afternoon, spewing steam
        and ash that reached parts of Luzon including Metro Manila. That prompted
        authorities to suspend work and classes and shut down Manila''s international
        airport. On Monday, a "weak" lava fountain also gushed out of the volcano
        in a magmatic eruption, state volcanologists said,</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea7aa17-06ea-4951-9995-005f23dbdd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c7d8d6-702b-401d-9ce6-c475f0dad953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ninoy Aquino International Airport partially opened on Monday
        while some classes resumed on Wednesday. Classes in Batangas, Laguna and Cavite
        are still suspended as of Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937cf28a-4fd4-48bf-afe3-eaf2fe81c14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5bc129-df6c-455b-8569-361cabef58b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal''s eruption has caused over half a billion pesos in agricultural
        damage, officials said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39433528-c502-42a5-8725-b309c8ca2426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132fab1a-f44f-48dd-b47d-07a3ac09a1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a precautionary measure, over 40,000 people from Batangas and
        Cavite have been evacuated, disaster response officials said in its report
        Wednesday noon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368e3b4a-32f0-488d-9047-036b9a874ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d75f2a-6d14-4fa6-98d2-1d1e76cf45ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:46:21.801+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathing ash could irritate the eyes, mouth, nose and skin, and
        may cause lung diseases, said Dr. Rabindra Abeyasinghe, World Health Organization’s
        country representative. This health hazard caused people to panic and hoard
        face masks. Manila City Vice Mayor Honey Lacuna-Pangan on Monday said her
        office has received complaints that N95 masks were being sold for ₱200, from
        the previous ₱30.</p>'
