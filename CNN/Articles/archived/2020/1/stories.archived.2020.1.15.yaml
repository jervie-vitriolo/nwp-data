    'lead': '''The list reflects a deep concern that leaders are not investing enough
      resources in core health priorities & systems, putting lives, and economies
      in jeopardy,'' WHO says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T06:13:24.127+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:41:17.917+08:00
