    'mgnl:tags': ['weeds', 'driving-skills']
    'template': '1'
    'title': 'Weed impairs driving skills long after the high is gone'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e04d2d-39ce-406d-ad63-223b809ffa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.150+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Running red lights. Driving at high speeds.
        Crossing center lines into the opposite lanes. Getting into accidents -- even
        hitting pedestrians. A new study found these were some of the dangerous driving
        behaviors of regular, heavy users of recreational weed who began using before
        the age of 16.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e6d5a-3ec4-4e8b-91cd-de2c0fefd8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.150+08:00
