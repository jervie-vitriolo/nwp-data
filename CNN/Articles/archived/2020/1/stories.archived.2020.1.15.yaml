      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3a770e-d6c9-4deb-8800-b2141343ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:22:49.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology chief Renato
        Solidum noted Wednesday that there should not be residents in the Taal Volcano
        Island as it is a “permanent danger zone.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3044345a-bd88-4d6b-967c-7590cec0fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:22:49.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ac37b-0f95-42b1-9f18-6b803f9d63af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:22:49.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs, in its latest bulletin, said that Taal Volcano is emitting
        less ash and steam, but they are still warning against a dangerous or hazardous
        explosion "within hours or days." Taal''s activity may last from days to several
        months, based on its eruption history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c0221-5fd1-4d54-9128-91e2a9bcb081'
