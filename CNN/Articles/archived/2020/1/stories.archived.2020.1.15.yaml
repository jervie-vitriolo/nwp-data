    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taal', 'Taal-Volcano', 'Barzaga', 'Phivolcs']
    'template': '1'
    'title': 'Solon calls for ‘consistent’ Phivolcs advisories amid Taal Volcano unrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd50ab-1118-4fb3-aec4-72f80363eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)—</strong> Amid
        Taal Volcano’s continued unrest, a lawmaker on Wednesday called on state scientists
        to release regular and consistent advisories to help the public prepare better
        for future calamities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da8a8d-7a14-4f9d-8462-190954827868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Rep. Elpidio Barzaga lamented the lack of alerts from the
        Philippine Institute of Volcanology and Seismology — saying its latest bulletin
        on Taal’s volcanic activity was last shared over a month ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e291354-d155-49da-a4cd-adabfdac6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Barzaga, the bulletin bared pertinent information—
        including recorded volcanic earthquakes and temperature increase— which were
        not properly relayed to residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7e9f9-c05f-4c12-a5c6-ba5ba3b18550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They said on their bulletins on December 3 that there were already
        23 volcanic earthquakes. And there was already an increase in temperature
        in the water. 31.5 Celsius to 31.6,” Barzaga told CNN Philippines’ The Source.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b43ad-6cd7-4e63-8682-a6aac33aec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have experienced that on January 12, as early as 11 a.m., there
        was already smoke, there were also volcanic tremors. Inspite of that, we did
        not receive any warnings in so far as the public is concerned… They should
        inform the public,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d59f0-3e44-4f9e-86cc-1ee7855daece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barzaga previously <a href="http://https://cnnphilippines.com/news/2020/1/14/House-probe-Taal-disaster-response.html">sought
        an investigation</a> into the government’s disaster response efforts amid
        Taal’s eruptions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b54b49-bb56-408c-a549-7cb3f3076489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His House Resolution 643, filed on Monday, particularly aims to
        determine the timeliness of Phivolcs’ information and warning dissemination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f251f-426f-4a87-843a-ff81bd8fc1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff579416-d33f-40eb-a5f1-10ba9f487a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monitoring equipment present?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c578e0-a034-49da-ad52-c9bfaa08bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon said the proposed hearing will likewise shed light on
        the availability of Phivolcs’ monitoring equipment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3363ecdf-3716-4cd1-9d2d-94b8e9dd3361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Does Phivolcs have the necessary manpower? We have learned our
        lessons in the past... Do they have the sophisticated equipment? What are
        the things lacking?” Barzaga said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cf0118-587a-4168-899e-a5c3f76ed95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency had said it is open to investigation. Barzaga, however,
        said his fellow lawmakers have yet to set a date for the probe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b273e-5635-499c-b5d8-24d1fbde1c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, over 40,000 residents from Batangas and Cavite
        have been evacuated following Taal’s stream-driven eruption on Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63c2f69-bb49-413d-879a-39dc506208d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanologists have warned of a possible “hazardous explosive eruption”
        soon, prompting the Batangas local government to place the province under
        a state of calamity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e7b166-036a-4a31-9534-364da9b5c5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power outage and tremors have also been experienced around the area
        following Taal’s eruption. The activity has also sent ash falling in nearby
        provinces— including in parts of Metro Manila.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5b3287-6ffc-4c01-b1f2-b9a6b56388a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/1/13/what-you-need-to-know-Taal-Volcano-eruption-2020.html">Taal
        Volcano eruption: Things you need to know</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040cf677-a2fd-4199-ad09-ec50aebeba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:50:47.948+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:01.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batangas provincial government has since called for donations
        for evacuees— including N95 masks, drinking water, clothes, food, and gasoline,
        which will be used for vehicles for evacuation and rescue operations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec381c-bca3-4217-8049-350ddc52fe81'
      'mgnl:activationStatus': true
