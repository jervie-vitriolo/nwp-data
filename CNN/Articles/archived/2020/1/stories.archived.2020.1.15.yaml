    'jcr:uuid': '986bfebf-4a56-4af3-83b7-aa7b3348dea3'
    'lead': 'The Philippine Overseas Employment Administration has approved a resolution
      imposing a total ban on the deployment of workers to Kuwait, according to the
      Labor Department'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T16:10:16.688+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:40:29.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:43.239+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POEA', 'Philippine-Overseas-Employment-Administration', 'Kuwait',
      'total-deployment-ban']
    'template': '1'
    'title': 'Philippines OKs total deployment ban of workers to Kuwait'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdae215-37c6-4f90-91ab-8fc1df9b1a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:10:16.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:29.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)—</strong>&nbsp;The
        Philippine Overseas Employment Administration (POEA) has approved the total
        ban on the deployment of workers to Kuwait.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfd3c1a-7586-4a5f-a727-8e8e3e6032a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:26.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:29.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e4f31-bf0a-4188-be28-a288e3e14c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:26.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:29.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated January 15 and released Thursday, the agency’s
        governing board said the government will stop the processing and deployment
        of all Filipino workers—including household service, semi-skilled, skilled,
        and professional—&nbsp;to the Gulf State.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3856ae-9919-4224-9d59-379dd873deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:26.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:29.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came following the release of the local autopsy results
        on Jeanelyn Villavende, a Filipina domestic worker allegedly killed by her
        Kuwaiti employers in December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94c24b3-9373-4426-846d-d60405f44c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:26.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:29.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POEA said the National Bureau of Investigation’s findings, which
        showed that the 26-year-old was “sexually abused and brutally murdered”, countered
        Kuwaiti officials “inadequate” autopsy report—which only highlighted Villavende’s
        physical injuries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae47627-1450-4322-a1a6-060eb1c44a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:26.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:29.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted from the ban, however, are skilled workers and professionals
        categorized as balik-manggagawa-- or employees who took time off for vacation
        and holidays.</p>'
