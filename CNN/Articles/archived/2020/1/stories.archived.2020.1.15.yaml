      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        Philippine Institute of Volcanology and Seismology said Wednesday that the
        lake at the crater of Taal Volcano, which has been flocked by tourists, has
        dried up as it <a href="https://www.cnnphilippines.com/news/2020/1/13/Philippines-Taal-Volcano-eruption-live-updates.html"
        target="_blank">continues to erupt</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4262c3-583a-487e-9ce0-50cae7d65d2e'
