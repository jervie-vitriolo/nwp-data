      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8bf2f-bb5e-4823-adc5-ed565fefa387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:37:19.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:40:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayungin, a submerged reef west of Palawan, is part of the Philippines''
        200-nautical mile exclusive economic zone, to which only Manila has sovereign
        rights. This is the ruling of an international tribunal backed by the Permanent
        Court of Arbitration in the Hague which China rejects. The East Asian giant
        continues to claim almost the entire South China Sea as its own, including
        Ayungin, which it calls Ren’ai Jiao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22fdae2-cee3-4e5c-9345-e5f91257f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:37:19.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:40:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb228e3d-e360-4267-a5a8-590210e9a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:37:19.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:40:43.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dilapidated BRP Sierra Madre has served as the Philippines''
        outpost in Ayungin since 1999, after China occupied nearby Mischief Reef.
        Known in the Philippines as Panganiban Reef, Mischief is China''s biggest
        outpost in the disputed Spratlys, but the arbitral ruling said it is also
        part of the Philippines'' EEZ and continental shelf.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00f7d3d-baa1-4c56-89dc-2ed35accae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:37:19.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:40:43.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415fa52d-d5dc-480a-81a3-41224897153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:37:19.993+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:40:43.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Defense Department has said China has been regularly
        deploying at least one Coast Guard ship to Ayungin Shoal, apparently to monitor
        Philippine activities in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3f2de-c2e6-47b9-bae2-7b11b6400a9c'
      'mgnl:activationStatus': true
