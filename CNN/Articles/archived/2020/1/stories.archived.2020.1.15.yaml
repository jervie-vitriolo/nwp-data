  'costs-of-Trump-trade-war-China':
    'author': 'Katie Lobosco, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-15T06:12:02.424+08:00
    'imagesource': 'jcr:f98ea6af-d46b-453d-aa61-e1ab767291f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73f87f94-320f-4726-825c-246b14ae6e7d'
    'lead': 'President Donald Trump is set to sign a "phase one" trade deal with China
      on Wednesday, but the agreement – which has been almost two years in the making
      – won''t lift the tariffs he''s imposed on Chinese-made goods.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T06:19:18.784+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:41:14.071+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:30.830+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'China-']
    'template': '1'
    'title': 'Breaking down the costs of Trump''s trade war with China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5b7612-6fa6-4005-b80b-6ec16ee81abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;President Donald Trump is set to sign
        a "phase one" trade deal with China on Wednesday, but the agreement –&nbsp;which
        has been almost two years in the making –&nbsp;won''t lift the tariffs he''s
        imposed on Chinese-made goods.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0693d2fb-d768-4576-bbb3-9a37ae33f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af56d2-39e5-4e66-852c-5b1e1d581d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is expected to leave tariffs on about $370 billion of goods,
        or nearly two-thirds of what the United States imports from China. The taxes
        have raised the price for items such as baseball hats, luggage, bicycles,
        TVs, sneakers, and a variety of materials used by American manufacturers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0274572-80ca-4257-a273-6449d39e6a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09b017-6f53-4f7b-b221-2749bebb8b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.784+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump used tariffs as a negotiating tactic, meant to hurt China''s
        economy and pressure Beijing to agree to a new trade deal that addresses unfair
        trade practices, such as intellectual property theft and forced technology
        transfers. That''s a goal that business leaders across the country, as well
        as lawmakers on both sides of the aisle agree on.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e711f53-518f-4dcc-8520-bea522b55d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8e7f7c-c2b1-4f53-bc8b-629dc52ce7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tariffs have hurt Americans, too. They''ve cut into US businesses''
        bottom lines, forcing owners to make decisions about job cuts and raising
        prices on consumers. Plus, the uncertainty around how long the tariffs will
        be in place and whether Trump will escalate the rate -- which he did last
        May with just days'' notice -- deter businesses from making long-term investments,
        potentially costing the US growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb76db-38dc-42a1-9b33-650d04f952a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45e578-152b-44b0-9098-18985f3b9520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>300,000 jobs lost</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeec413-692b-427b-9c3f-8307d5ceecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from Moody''s Analytics says that the trade war with China,
        which started in early 2018, cost 300,000 jobs through September, based on
        an economic simulation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d141c-5076-499d-9492-b079bfba5fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101345fd-783e-4ed0-9d5b-07149875a53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with that loss, US job growth is still strong. The economy
        added 2.1 million jobs in 2019 -- though at a slower pace than the year before
        when 2.7 million jobs were created.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f481a1fc-c9ce-44d1-a8e8-a57d144552b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f9191-432a-4d1e-851a-868474dbae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s hard to know exactly how many jobs losses can be attributed
        to trade tensions, the Moody''s report isn''t the only one that suggests the
        duties are having an effect on US workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bdc715-3204-4b10-b850-018de5574a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7ecae3-703f-4b9d-a281-7992e89899fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey of businesses by staffing firm Challenger, Gray &amp; Christmas
        found that trade difficulties were cited as the reason for more than 10,000
        job cuts in August alone. And an analysis by the Tax Foundation also suggests
        the trade war will result to job losses in the long-run.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7059a67b-ed31-41bd-925b-584dd4aa7ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2605a5-009b-4ef6-a4b8-6b9864614dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>American importers paid an extra $46 billion in tariffs</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df547dc5-2840-48b6-8ca4-8f856de4dddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is wrong when he claims that China is paying the tariffs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3c3ba5-c314-43b5-9a96-0a254a04b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.785+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949c908-2f2b-4c7f-bf58-5800fcf5ad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of the tariff comes directly out of the bank account of
        an American importer when the good arrives at the port.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845fb01-ab74-4f6b-8f7e-296c71d02895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b722c-fd4e-450f-ab8c-44378175ab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US companies have paid $46 billion more in tariffs than they would
        have without Trump''s tariffs, according to an analysis of government data
        by the free-trade coalition called Tariffs Hurt the Heartland. American importers
        can choose to eat the cost of the tariff, or pass some –&nbsp;or all –&nbsp;of
        it along to the consumer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865fc68-f93f-4629-b414-f3d3392109a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c744d30-9c58-47b9-8607-e87dcaefaa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that some Chines manufacturers lowered their prices
        in order to stay competitive in the US market. But at least two papers released
        last year suggested that US companies and consumers are bearing the brunt
        of the tariff cost.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af6eb2-7301-4b91-9b85-71d7d409b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba96338-81f0-4022-874b-c1eefe25db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tariffs cost US consumers</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57566974-eb2d-4728-97c6-2d5439df0384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies show that tariffs end up costing US families. JPMorgan
        Chase said that the tariffs imposed in 2018 cost the average household $600
        a year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c2784e-10f6-4cac-b7a4-ceb81219e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546332f-c6ca-400c-bee7-e125de637692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report, from researchers at the NY Fed, Princeton, and
        Columbia University, estimated that those tariffs would cost households even
        more: $831 annually. Their research also considered the cost of shifting supply
        chains to avoid paying the tariffs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac270e0-e4ca-492d-ab34-5d48cf3cd41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce195208-8fb9-4817-92d6-9e548ee622be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those estimates don''t account for the tariffs imposed in September,
        which hit consumer goods like toys, TVs and clothing. Earlier rounds of tariffs
        hit industrial goods and were less likely to directly drive up the cost for
        shoppers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e374000-7dc0-47bf-b867-93ab01072bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55e2b1-72a7-414a-a794-d3c940fa1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite those increases, consumers are not seeing huge spikes in
        prices for goods across the board. Inflation has hovered around 2% ever since
        the trade war started and while consumer sentiment has fluctuated month-to-month,
        it also hasn''t changed much since early 2018.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8203a-2c3a-4525-a0ea-38a5a45f491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350c909-97a5-4149-8638-a43f4162a8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manufacturing takes a beating</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e852dc5-ec44-4518-91ec-1b08a1ef1751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has often argued that his tariffs are boosting the American
        manufacturing sector, but the industry is in a slump. In December, a measure
        of manufacturing activity weakened to its lowest point in more than a decade.
        Data from the Bureau of Labor Statistics show that just 46,000 net manufacturing
        jobs were added in 2019, an increase of less than 0.5%.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7396844-ab7a-4887-80dc-e96920ea320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193746cc-c16c-4664-aaaf-9d079d8cf87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are likely a lot of factors at play, a recent paper
        from economists at the Federal Reserve showed that the tariffs are certainly
        dragging down the sector.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcbbacf-f929-4d49-bbc3-bc13736369b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cefeb92-94f5-4cfa-8cc2-753a4c98315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that some businesses benefit when Trump''s tariffs make
        a foreign competitor''s goods more expensive. But many manufacturers need
        to import materials from abroad in order to assemble goods domestically --
        and tariffs have hit hit items like steel, motors and bicycle parts.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d7f01b-ca1f-4c0f-8623-786530578112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028aca73-a0fd-4ce3-b893-304bdb9d93a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any benefit from the tariffs has been offset by the rise in price
        for input materials and damage from China''s retaliatory tariffs on American-made
        goods, the paper said. It further stated that those factors led to a reduction
        in manufacturing jobs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f552fa9-4745-4c16-bb59-7e465ff4da12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b028b92-1714-4e6b-86e9-84ccc9455a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Farmers are hurting. But Trump''s aid package helped</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2fb20-20fc-430f-85cd-00ba3f0c5ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China targeted US farmers by hitting agricultural products, like
        soybeans, wheat and corn, with retaliatory tariffs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee3ae93-fbfa-4b8a-81b3-b3e4ca07a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced2cb3-4ed1-444a-8bab-83063ad809fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though farmers lost one of their biggest export markets,
        a recent survey found that farmer sentiment is higher than it has been since
        2016 and the US Department of Agriculture projected that farm income will
        be up 10% this year, to the highest level since 2014.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c724f3-4cd1-4651-a577-bdd4176b27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90052a31-e318-455e-b7f4-282db31d438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s largely due to a bailout from Trump. His administration
        has given about $28 billion -- about double the cost of the 2009 auto bailout
        -- to farmers hurt by the Chinese tariffs. The payments aren''t meant to make
        up for their total losses, but it''s helping bridge the gap.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919cae90-4177-48ab-999c-f4fa534c3fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f4ace-62b7-4119-9ba3-db083f39279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without government payments, which are expected to be up 64% in
        2019, farm income would have actually shrunk.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f7d82-a4ed-4dca-abe4-61c47415c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a64e0-dc58-4ef0-93c1-c54c6afab20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s aid payments aren''t saving everyone. Farm bankruptcies
        are up 24% compared to the year before, according to the American Farm Bureau.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ede1f-c0f1-4d4a-a492-65cf37194276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbb5d88-96d4-4a16-989f-2d7bd01eef45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China''s growth slows. US economy stays strong</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e639543-3a94-4a7d-af85-7a9e93b6ff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economic growth slowed to its lowest level in nearly three
        decades last year, at least in part due to the pain from the trade war. Some
        US importers have shifted their supply chains, buying from manufacturers in
        other Asian countries in order to avoid paying the tariff.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2960bd6-45ff-45f8-bf06-e716ef1a6285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900ec620-ef67-4312-bab9-20c0ecde032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the American job market remains resilient and the economy
        continues to grow, it did slow down over the course of 2019.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5179677-5f6d-4368-a954-9b6afe7994a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8401eb24-f078-4d11-9883-b903cce76ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to tell how much of that was due to the trade war, which
        slowed China''s economy and had other global effects. But Trump''s tariff
        threats continue to foster an uncertain business environment. In addition
        to China, he''s imposed tariffs on foreign steel and European wines and cheeses.
        His administration is currently weighing escalating those European tariffs
        and imposing new duties on a variety of French-made goods and products --
        a move that has drawn sharp outcry from wine importers and restaurants.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6ac104-45af-4149-8797-0a976883ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:19:18.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/14/politics/cost-of-china-tariff-trade-war/index.html"
        target="_blank">Breaking down the costs of Trump''s trade war with China</a></em>"</p>'
