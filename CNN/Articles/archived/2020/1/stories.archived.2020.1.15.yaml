    'mgnl:tags': ['United-States', 'Donald-Trump', 'Rudy-Giuliani', 'Democrats']
    'stories': ['9a8d3d35-c32a-4502-bdda-cc7bafc3f686']
    'template': '1'
    'title': 'House Democrats provide new evidence of Giuliani''s push to meet with
      Zelensky'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf2654-52ae-4a28-ba23-ec0d43b08f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;House Democrats unveiled new evidence
        Tuesday that they plan to send to the Senate as part of their case to remove
        President Donald Trump from office, providing text messages and hand-written
        notes from an indicted Rudy Giuliani associate that add more details about
        the push for Ukraine to announce an investigation against Trump''s political
        rivals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a63cbbe-e079-4a54-8e88-4742091c5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666210e-5426-4884-934e-b77c312973c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents show how the associate, <a href="https://edition.cnn.com/interactive/2019/10/politics/ukraine-giuliani-associates-indictment-annotated/"
        target="_blank">Lev Parnas</a>, sought to set up a meeting between Giuliani
        and Ukrainian President Volodymyr Zelensky and connect with members of his
        government. The records also add more details about the push by Giuliani to
        seek the ouster of the then-US ambassador to Ukraine, Marie Yovanovitch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91852d42-1e14-4447-84f1-2cfe304976dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ac2f8-3bff-4386-9ce7-25a85a98a294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Intelligence Committee pored through the reams of material
        provided by Parnas as they prepared for Trump''s Senate impeachment trial,
        and the transition of the material to the Senate suggests House Democrats
        may cite the documents while presenting their case. Joseph Bondy, Parnas''
        attorney, hand-delivered the contents of an iPhone to the Intelligence panel''s
        staff over the weekend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d6777-acbc-4abd-adec-d470c655a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d4ded-2242-4306-b5ef-f6db223b4208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House panel made some of the documents <a href="https://edition.cnn.com/2020/01/14/politics/read-lev-parnas-house-impeachment-investigators/index.html"
        target="_blank">that Parnas provided public on Tuesday</a>, including a letter
        from Giuliani to then-President-elect Zelensky requesting a meeting as the
        President''s personal attorney, in which Giuliani said he was working "with
        the President''s knowledge and consent." There are also text messages that
        show Parnas'' communications with members of Zelesnky''s aides where he pursued
        a meeting between Zelensky and Giuliani and provided negative information
        about former Vice President Joe Biden and his son Hunter Biden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f76a5d-6950-49f4-9a23-28e0d7458848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5538e814-0cbd-480b-9100-0a627717ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.714+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text messages provided show exchanges with former Ukrainian
        Prosecutor General Yuriy Lutsenko, who provided Giuliani with unsubstantiated
        allegations against the Bidens last year, pushing for the ouster of Yovanovitch.
        In the texts, he suggested that he wanted Yovanovitch removed if he was going
        to provide allegations to Giuliani about "B," which could be a reference to
        Burisma or the Bidens, saying, "If you don''t make a decision about Madam
        — you are bringing into question all my allegations. Including about B."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86912cf3-5b92-49d3-b1ba-ba69851d4032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efeb2db-75bc-4f0e-9435-363417d7b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents also include a hand-written note on stationery from
        the Ritz-Carlton in Vienna, Austria, that Bondy said was written by his client,
        which says: "get Zalensky (sic) to Annonce (sic) that the Biden case will
        Be Investigated." There are also cryptic text messages suggesting that Yovanovitch''s
        movements were being tracked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a229ef-f714-4daf-8d45-943ceb8576f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef1cb4-2309-4df5-b462-09ac2b45f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate trial is expected to begin next week, and House Intelligence
        Chairman Adam Schiff, a California Democrat, is expected to lead the House''s
        presentation of the case against the President. The House is expected to have
        to present exhibits and trial records ahead of time, according to sources,
        which means Democrats expected to need to provide materials on the front end
        — although the House has yet to see the formal resolution laying out the trial
        rules from Senate Majority Leader Mitch McConnell.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8039713-f19f-4c32-b427-5b0b6dec56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed004806-8680-49a6-b21f-c5d28fa1ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s something we can''t ignore," said Rep. Val Demings,
        a Florida Democrat on the House Intelligence and Judiciary committees, told
        CNN when asked about Parnas'' documents. "To what extent we can get through
        it before the Senate trial remains to be seen."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ecf5c-b47f-4b10-873a-a1d8eb519953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a603173c-23a3-4d2f-8d34-59f7bffb3f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the House committee releasing the records, Bondy
        tweeted: "HPSCI has just transmitted evidence from Lev Parnas to the Judiciary
        Committee, which it deemed relevant to @POTUS'' impeachment inquiry. Mr. Parnas
        remains committed to testifying as to all the actions he took in Ukraine on
        behalf of @realDonaldTrump."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af8f1d-e044-4c4e-ab47-bd81fc1342b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bed00e1-9493-4720-b706-19216f2674da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''With his knowledge and consent''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af77d8-a861-475f-bb07-99b6ab4af90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tranche of documents released Tuesday included the previously
        undisclosed letter from Giuliani to Zelensky asking for a meeting in mid-May
        of last year. Parnas included a screenshot of the letter in a text to Serhiy
        Shefir, an aide to Zelensky.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb68e0d-64ea-4399-be77-0e8d52af9b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eda06bf-b52a-44a7-b4ac-4cbb4ccf136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along with many others, I am very hopeful that your election is
        a real turning point and allows the Ukraine to prosper and overcome some of
        the long-standing problems of the past," Giuliani wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563680d-d64e-4be2-a010-e5d7d2784fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af89a38-25aa-4d1d-852b-bcac0bbf2242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then made his ask: "In my capacity as personal counsel to President
        Trump and with his knowledge and consent, I request a meeting with you on
        this upcoming Monday, May 13th or Tuesday, May 14th. I will need no more than
        a half-hour of your time and I will be accompanied by my colleague Victoria
        Toensing, a distinguished American attorney who is very familiar with this
        matter."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b56617-f09c-46a9-8b30-17693888aacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.716+08:00
      'mgnl:createdBy': 'xave'
