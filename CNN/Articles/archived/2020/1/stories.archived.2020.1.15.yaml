    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5bc6c-2c3d-4d47-8b8c-6f3065f8af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.133+08:00
