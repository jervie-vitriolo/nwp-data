      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen Colley, a 6-year-old from Hingham, Massachusetts, was upset
        to learn about the Australian bushfires two weeks ago, his mom Caitlin Colley
        said. He asked if any animals had been hurt in the fire and his mom said yes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c097132c-c893-4da4-9cb7-c62827cec4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiet, he left the room and drew a picture of a kangaroo, a koala
        and a dingo in the rain. The picture represented his wish for Australia, a
        wish for rain and wildfire relief, his mom said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39a875d-8f88-42d6-85f9-6b1339564993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really the first time Owen had made a wish for something
        other than Lego or something other than himself," Caitlin Colley told CNN
        on Tuesday. "We asked him if he wanted to help and ... together we came up
        with this. We could make some clay koalas and give them in response to donations
        from friends and family."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25be9c3-a108-4cac-822b-f072ca8474ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen started making little gray koalas out of clay and his parents
        set up a way for people to donate to Wildlife Rescue South Coast, a wildlife
        rescue group in New South Wales. The Colley family is sending one of Owen''s
        koalas to each person that donates $50 or more. So far, he''s made about 55
        clay koalas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f726d8-3819-44fc-a637-2bf6e95cb918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday evening, Owen has raised more than $20,000 for the
        rescue group in just a week, his mom said. It started with $1,000 in donations
        via Venmo in an Instagram post, which was their fundraising goal. It got so
        big that the family launched a GoFundMe campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0c254-da83-4949-86f6-5aff7ce2b241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half a billion animals have been affected by the fires in
        NSW alone and millions of them are potentially dead, according to ecologists
        at the University of Sydney. Birds, reptiles and mammals, except bats, are
        among those affected. Insects and frogs aren''t included in that number.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de5c4ef-5b66-4c2f-b816-293c8a666334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He wants people to know more about Australia</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d8fd3b-f9e4-40c0-966b-56c0d20c842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want them to know more about Australia and I want them to know
        more about what animals are in Australia," Owen said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcce8a1-62c6-4f93-a6f4-4a3d1406d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kindergartner knows a lot of animals from Australia and he can
        prove it. He rattled off a list of animals: Tasmanian devil, kangaroo, wombat,
        kookaburra and koala.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932990a7-91e5-4fba-a86b-fe9191d56bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s about helping the animals, Owen is also helping because
        he has a connection to Australia. His father, Simon, grew up in the suburbs
        of Sydney and Owen even lived in Australia for a few months when he was a
        toddler.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99990c73-ac03-492e-97c0-938d88d96486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has a pull to Australia," Colley said. "He''s very proud of
        the fact that he lived there. I don''t think he remembers any of it but he''s
        proud of it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c3e26-bba6-4736-8d0b-b1299339693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen talked about missing Australia and wanting to go back. His
        mom said he was sad when she told him it wasn''t a good time to go because
        of the fires.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1345904-4840-4b74-9a53-44421775afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making each koala with 6-year-old hands</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e0f91-f07c-4f4c-bf7d-3fcb7a5e23ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen already enjoys making clay creations, so making these special
        koalas for a good cause made sense, Colley said. His mom made a sketch of
        the koala, an iconic Australian animal, and together they created the design
        for the clay creatures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94cb086-5996-48d3-adac-5295a454aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.847+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes 3 or 4 minutes to make each koala. Making the koala heads
        is Owen''s favorite part, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd50d04-666b-471e-9201-93de32068a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen uses silver Sculpey clay to make the koala''s head and body.
        He adds white clay to make its fluffy ears and black clay to shape the animal''s
        face.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefdd9b1-7f13-4761-a682-e2a30b4338d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The koalas bake in the oven at 275 degrees and that takes 17 minutes,
        Colley said. The creations are called Owen''s clay koalas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39768a08-f75f-43f7-bf3c-402babacb8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Owen has made about 55 koalas. The only problem is that
        he ran out of clay. His mom said she''s bought all the Sculpey clay she could
        find within a 20-mile radius and they''re waiting for more to ship in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa8acf1-8994-4783-a094-b57b7228df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing all of the donations coming in and we''re like, ''Oh
        my gosh, we don''t have the clay,''" Colley said. "We have every intention
        to fulfill every koala, it just won''t happen by tomorrow. It''s a 6-year-old
        using his little hands to make the spaces and the ears, so it does take time."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c0ac39-494d-4655-9953-95cca6f3cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donations range from $5 to up to $150, Colley said. Donations
        that earn an Owen-created koala have come in from just about every US state,
        Colley said. Mom and dad will pay the shipping costs of the koalas when they''re
        ready to be sent out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad1b9a-777d-4838-b965-1bcea3d65770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen aspires to help more organizations and help animals across
        Australia, Colley said. The family is looking at how to do that.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e293336-d588-408c-89f3-ddaacd67a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owen''s parents are explaining the online campaign in a way he can
        understand it. Every $25 raised helped feed a joey for a month. A joey is
        Aussie slang for a young kangaroo. They''ve helped hundreds of joeys thus
        far.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9253ec-5a6d-4cd2-bb0f-51ea948177da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colley hopes that other parents and children can find ways to help
        with those affected by the bushfires.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ba9ce-79fb-4879-a426-272857f68256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.848+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone can make a difference and when we come together we can make
        an even bigger difference," Colley said. "I just I love the idea that maybe
        other kids can take this to their communities and sell little clay koalas
        locally and raise money for this great cause."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e98b6-2e3c-4b67-b0d4-bdb6106d4a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.846+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a data-cke-saved-href="https://edition.cnn.com/2020/01/14/us/boy-makes-clay-koalas-australia-fires-trnd/index.html"
        href="https://edition.cnn.com/2020/01/14/us/boy-makes-clay-koalas-australia-fires-trnd/index.html">''A
        6-year-old is making clay koalas to raise money for the Australian fires.
        He''s raised over $20,000''</a></em></p>'
