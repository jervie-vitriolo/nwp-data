    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Retired Pope distances himself from book seen as undercutting Pope Francis
      on celibacy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e311077-1a89-4b56-a089-17a5492fa9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Retired Pope Benedict XVI said he did not
        co-author a book seen as undercutting his successor Pope Francis, according
        to his private secretary, Georg Gaenswein.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e062c-6a15-407e-bd02-f39f9806bebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f2cb7-199b-43fa-8ab5-d9c667a6cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, titled "From the Depths of Our Hearts," argues in favor
        of the centuries-old tradition of priestly celibacy within the church, defending
        the ability to "put oneself completely at the disposition of the Lord" as
        a criterion for those wishing to be ordained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1512c400-471b-4750-b9e0-fd1c7b12c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a5f51-f16d-4927-962b-b04b9a561cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the book, which will be published Wednesday in French,
        comes as Pope Francis considers whether to ease the church''s ban on married
        men serving as priests in certain cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90704a4-41ef-4315-93d7-2cd3e51e5944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6735ee-cc19-463c-a1c4-060216ac3a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaenswein said the former pope asked him to call Cardinal Robert
        Sarah, the book''s author, on Tuesday morning to request the removal of his
        name and photograph from the book cover, reports Austrian Catholic news agency
        Kathpress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee4812-ce83-49a4-87e3-2db87d8d4e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc2adfb-8340-4fa3-bc49-5a30357b4826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict also asked to have his signature removed from the book,
        Gaenswein said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12347ff-c224-4401-9589-fc3c7d21c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba0642c-08bd-4c0a-9b16-89665ac04f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a section of the book bearing the former pope''s name is
        "100 percent Benedict," the secretary added, explaining that Benedict wrote
        it last summer and gave it to Cardinal Sarah.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6224c4-58b6-41ba-845c-b611af366a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59470f56-4d86-4bdf-9ae7-2442ede0a8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict knew the writing would appear in a book, but did not know
        its format or makeup, Gaenswein said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bc6936-f473-4943-9f26-61453cf06f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c5b6b-7d54-437e-a85b-864cc135ac46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican Press Office is not planning to make a further statement
        about the book, it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01440e09-b37f-4350-b953-da23399f8e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc4f4b-cca3-4a65-bf7b-17cedf10b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Sarah also said Benedict would no longer be credited as
        co-author.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62221044-65b7-4f39-b241-e518e5f36a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aad26e-2364-4309-ae52-45ab82435e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the controversies caused by the publication of the
        book ... it is decided that the author of the book will be: (Cardinal) Sarah,
        with the contribution of Benedict XVI. However, the full text remains absolutely
        unchanged," Sarah tweeted Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d52014-b767-44ad-a595-eafefc710383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a43f10-9413-4e27-8a58-fc1d84b76778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah, a leading conservative within the church, also published
        a detailed letter outlining Benedict''s involvement in the book. The introduction
        to the book states that the authors "cannot remain silent" as the Vatican
        considers whether to allow married men to become priests in some circumstances.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e460a26-30ca-4984-9fa5-778211c5b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9da55f-91b2-48be-b60a-217389a94f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can say: ''Silere non possum! I cannot remain silent!''" Benedict
        and Sarah wrote in the joint introduction to the book, according to excerpts
        released by French daily newspaper Le Figaro on Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d168f72-dd04-4691-af2c-167c8bb4d43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f54f8c7-8076-47c2-9f28-ba7be5386ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict also wrote that he believes celibacy carries "great significance"
        and is "truly essential" as a priest''s path to God becomes the foundation
        of his life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e4ccb0-8ab8-443a-af7e-45486e0ff7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7ac8e-2db0-457f-bf11-d7d43ff046e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The call to follow Jesus is not possible without this sign of freedom
        and of renunciation of all commitments," he wrote. "Celibacy must penetrate,
        with its requirements, all of the attitudes of existence."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1262cec-540b-4bbc-94d5-454caacf5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef62a0fb-207d-421a-859b-fd9c1a7d5aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Pope Francis opened a contentious three-week summit
        to discuss environmental and religious issues in the Amazon.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a1081-a8ca-4793-9cc2-57e8b8730e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853b62b-b4d7-4502-949b-37c7aa45516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:25:51.518+08:00
      'mgnl:createdBy': 'lara'
