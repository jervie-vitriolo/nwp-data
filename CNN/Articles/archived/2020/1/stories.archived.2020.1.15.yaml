      'mgnl:lastActivated': 2023-01-26T22:40:21.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The second spacewalk in history to
        be conducted entirely by female astronauts got underway at the International
        Space Station on Wednesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c03259-643c-4b0d-a810-8a7368402dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b288a0d1-0053-4224-acdf-99328ac7faac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA astronauts Jessica Meir and Christina Koch are scheduled to
        replace batteries on solar arrays on the outside of the International Space
        Station during the first spacewalk of 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698c4a6-e924-4122-9ffd-f71eb84d1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13147ec4-6d04-4b19-8452-071a7f84650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can watch live <a href="https://www.cnn.com/specials/live-video-2"
        target="_blank">here.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a5cd3-e41f-4fc4-bdd3-e47426dbc781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72baa26-f048-47a0-8d87-4ac605a698d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are the same astronauts who made history after successfully
        completing the <a href="http://www.cnnphilippines.com/world/2019/10/18/first-all-female-spacewalk.html"
        target="_blank">very first all-female spacewalk</a> in October. That came
        months after a planned spacewalk with an all-women crew had to be <a href="https://cnn.com/2019/03/25/us/nasa-first-all-female-spacewalk-canceled-trnd/index.html"
        target="_blank">canceled in March</a> because of a lack of suitable spacesuits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435397d2-6060-402d-9d3a-1d4bf7912f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a517e10-fd3e-4fc2-a5d8-8be87b938321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said that Meir and Koch would be replacing nickel-hydrogen
        batteries with new lithium-ion batteries that store power generated by the
        solar arrays on the ISS''s port truss. They are scheduled to conduct a second
        spacewalk on Monday to finish the battery replacement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312985b-9655-4ab2-9e82-32c57f4809f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c23270-0e93-4867-8f93-9433662752bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will be the second and third spacewalks for Meir and the fifth
        and sixth for Koch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa88008c-6a1b-4157-be54-77870337f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3deaec6-faef-431c-8be6-b30ae981e3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.178+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the battery replacement work goes as planned, NASA astronaut
        Andrew Morgan and space station Commander Luca Parmitano from the European
        Space Agency will exit the station January 25, to finish installing the Alpha
        Magnetic Spectrometer''s (AMS) new cooling apparatus and lines begun in November
        and December, and verify they are ready for use.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afc57bd-a4e3-4109-b8ed-8a80314f7bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15add74f-ef0d-4f17-be31-dc1dc56c9a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectrometer is searching for dark matter and antimatter in
        the universe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8c52e-186b-4b67-a0f3-78d4713812e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9a343-a655-444e-a108-7580bdfc8a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said Wednesday''s spacewalk is the 225th conducted at the International
        Space Station.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f2bff-7bdc-42ce-9a87-6840149ec89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:33:25.179+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:21.090+08:00
