      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> At 1 p.m. on Sunday,
        Jan. 12, Taal Volcano spewed ash about 14 kilometers high, sending residents
        of CALABARZON and Metro Manila into a frenzy. Residents were evacuated, classes
        and work called off, and domestic and international flights in Ninoy Aquino
        International Airport cancelled. Ash and mud covered lakeside towns like Talisay,
        Tanauan, Laurel, and Cuenca, and earthquakes continued to rock the area. Ashfall
        rained down on Cavite, Bulacan, Pampanga, and Metro Manila, blanketing sidewalks
        and cars with gray ash and leaving a heavy haze all around.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b8bf1c-38f1-4657-8277-a4f92eb293b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:08:41.910+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday and Tuesday, despite warnings by PHIVOLCS of an imminent
        eruption, several residents have attempted to return to their homes to save
        their livestock and other animals left behind, check on their farms, and even
        to catch fish in the lake.</p>'
    '3':
