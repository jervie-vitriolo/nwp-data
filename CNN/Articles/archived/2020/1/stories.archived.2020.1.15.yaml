      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2018-2019 model year Lexus LS 500, LC 500, RC 350, RC 300, GS 350,
        IS 300, ES 350, LX 570, GX 460, and RX 350</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
