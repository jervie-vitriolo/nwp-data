    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519e4ea-8196-46de-8c2d-3e0d8551e4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.767+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leading with ideals</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c569ee76-ce94-45a7-9ef9-f441d8af3c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.767+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through education, IPs do become more empowered, and chieftain Roy
        Tanglao of the Aeta community in Sitio Haduan, Pampanga says that education
        also allows them to ascertain a dignified life for every IP.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244817a8-7832-47b2-9223-93c434d49a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.767+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sinasabi ng iba ‘Pabayaan mo na ‘yan katutubo lang naman ‘yan wala
        namang napagaralan ‘yan,''” he shares. “So nagsisikap tayo para kahit man
        lang, kahit hanggang high school man lang ang bata, hindi masabi ng ibang
        tao na katutubo lang ‘yan.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be301944-d8bc-4d01-a6d3-9dcd26c9e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.767+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been the chieftain in the community for 20 years now, and
        his mission was to always improve the conditions of education in his community.
        He is not without his grievances, however. He shares that he feels as though
        teachers that DepEd provides for their school, the Haduan Negrito Elementary
        school, are only using it only as a sort of dummy school, a stepping stone
        to the actual institution that teachers actually want to work in.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3881c2-c236-4c1e-8be2-5add117bb2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.767+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang ginawa nilang training center ba, ‘yung lugar namin,” he
        says. “Ba''t mga unat [the term for straight-haired non-Aetas or outsiders]&nbsp;‘yung
        iakyat sa kabundukan na gawin nating training center ‘yung kabundukan tapos
        ‘pag natapos diyan tuturo sa baba?”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c0861-c8ce-445b-9594-196e23dfe71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.767+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because there are not enough teachers who willingly want to teach
        and serve schools that are in remote areas, DepEd has devised a policy that
        if a candidate accepts the post, one cannot request for any transfer for three
        years. “Unlike before, wala pang one year, magpaparequest na ng transfer.
        Ayaw natin ‘yun,” explains Mateo.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8dd52-3f02-43fa-84c1-95e260bee82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.768+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo adds that DepEd is also working toward supporting the career
        progression of teachers though merit-based promotion, meaning a teacher will
        no longer have to wait for a vacancy to occur for the teacher to get promoted.
        “Kaya naman nagtatransfer ‘yung mga teacher kasi wala silang pagkakataong
        mapromote,” he says. “Mapropromote lang sila doon sa malalaking school na
        madaming teachers na mas mababakante.”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5e3111-076a-4eac-a6e5-def46c2b2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.768+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tanglao, what is best for IP students is for DepEd to train
        actual IPs who can then be the teachers of their own communities. Mateo does
        agree that this is the ideal scenario, but there are also other things to
        consider, he adds, like meeting the standards of DepEd’s hiring requirements
        as well as ensuring that there are IP students who are actually interested
        in pursuing a degree in education.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f2db1e-ad92-4a13-a9e4-ea6169d6c435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.768+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung preference ng course kasi you cannot dictate naman to the
        learner, ‘Oy mag teacher ka!’ Hindi naman pwede ‘yun,” he explains. “Very
        complex kasi ‘yung education.”</p>'
    '0':
      'image': 'jcr:a27dff48-024e-4e28-a6de-773cd88f190d'
      'imageCaption': 'Aeta children in Sitio Haduan. Because there are only four
        teachers in the community, there are times when classes get automatically
        suspended because teachers are called to a seminar or are assigned other administrative
        work in their division’s DepEd. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823bad09-5e42-47e6-86cb-40e0aee0eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-22T18:27:47.477+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:40:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eda1e4-e40c-441b-9ff2-d00db8f29c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.768+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is often regaled that teaching is a vocation, a calling that
        is beyond one’s self. <a href="https://www.theguardian.com/teacher-network/2015/jan/27/five-top-reasons-teachers-join-and-quit">Data</a>
        shows that seventy-five percent of people go into teaching because they want
        to make a difference. It is perhaps this ideal, this commitment to a sacred
        moral value that teachers like Zafra-Torino and Jorta aspire to.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b6566-6bbf-469a-bdd6-aabf2fde558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.768+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rough roads they have to travel, the rivers they have
        to cross, the multi-grades they have to juggle, the late allowances they have
        to deal with, and the additional children that they have to feed, what is
        it that drives teachers to still teach?</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ac10c-8436-4abf-8e36-b0ec6f0bd72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.768+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s something in me that makes me want to still serve and extend
        a part of myself to the IPs,” Zafra-Torino says. “''Di ko mawari kung ano.”</p>'
