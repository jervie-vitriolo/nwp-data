      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, WHO said that it not only has been working with national
        and international authorities to reduce the threat of antimicrobial resistance
        but also has advocated for research and development into new antibiotics.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbda85f-fd0d-431b-afac-ab853235dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.133+08:00
      'mgnl:createdBy': 'lara'
