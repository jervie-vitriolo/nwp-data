      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heavy use was defined by daily or near daily use, a minimum of
        four or five times a week, with a lifetime exposure of 1,500 times," said
        Staci Gruber, director of the Marijuana Investigations for Neuroscientific
        Discovery (MIND) program at McLean Hospital, the largest psychiatric teaching
        hospital of Harvard Medical School.</p>'
