      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6523c87-45d4-4aa5-974f-8b7332e06a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, WHO also has advocated for improvements in water, sanitation
        and hygiene conditions, specifically in health facilities. Roughly one in
        four health facilities globally lack basic water services, according to WHO.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96a29d-5730-443c-85bd-4762a11ef7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc6885-5041-4fc5-81a5-7f35e64f7de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health organization has set a global goal for all countries
        to have water, sanitation and hygiene services included in plans, budgets
        and implementation efforts by 2023, and, by 2030, all health care facilities
        around the world should have basic water, sanitation and hygiene services,
        the agency said.</p>'
  'Machu-Picchu-tourists-feces':
