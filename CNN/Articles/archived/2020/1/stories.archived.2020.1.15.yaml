    'template': '1'
    'title': '''They tried to stifle the voices of our children'': Meet the women
      protesters who have been occupying a New Delhi street for a month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb865cef-1db1-4abb-b52a-269c92f96db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Only a month ago, 50-year-old mother
        Bahro Nisa was a regular New Delhi shopkeeper, making a living selling cold
        drinks to tourists visiting one of Asia''s biggest mosques.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce058a1a-8e2d-463a-a1e5-c4f9299f9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53099803-59b5-4956-bc88-ddf3165343e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had never protested a day in her life -- but on December 15,
        that all changed. She saw images on television of police appearing to assault
        students protesting at the prestigious <a href="https://edition.cnn.com/2019/12/18/asia/india-protests-muslim-woman-viral-video-intl-hnk/index.html"
        target="_blank">Jamia Millia Islamia University</a> (JMI) in the Indian capital
        against a <a href="https://www.cnnphilippines.com/world/2019/12/12/Indian-citizenship-immigrants-Muslims.html"
        target="_blank">controversial law</a> that fast-tracks citizenship for non-Muslim
        minorities from select countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913dc836-2430-465f-a8ec-7f1da00b3586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b90bb7-0457-44aa-81f0-b73678c61086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That night, Nisa and others headed to the residential Muslim area
        of Shaheen Bagh to express their solidarity with the students -- and oppose
        the controversial law that was passed on December 11 and came into effect
        last week. She has come every day since -- and even quit her job so she could
        stay full time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f001c9f-d308-4ca7-8eb6-0c2489a0f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af5999c-d19f-409d-8e2b-5d8cef247c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They tried to stifle the voices of our children," she told CNN
        at Shaheen Bagh on Monday, as she sat on an elevated bed set up for older
        women, wrapped up in a thick shawl. "So, as mothers, we decided to stand up."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534d40c-e6ef-4da8-ba64-a97b3218f05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed8123-478d-4aba-875e-c52ba1a9847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.909+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nisa is one of hundreds of Muslims who have occupied the once-bustling
        road in Shaheen Bagh for the past month as protests against the Citizenship
        Amendment Act (CAA) have raged around the country. But the gathering at Shaheen
        Bagh is no ordinary demonstration: only women can take part -- and men support
        them from the sidelines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31557b10-3424-4286-b3d1-490c7f8c5e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0300f1-28ba-48ca-b99d-502d828cc979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a vibrant atmosphere at the protest. Children play in front
        of protest posters strung around the area and run after a man selling a balloon.
        Street hawkers sell peanuts and popcorn on the periphery. There''s even a
        makeshift library, where books and crayons are laid out. It''s almost like
        a quiet Saturday evening -- except two young girls can be heard on the loudspeaker
        shouting "Long live the revolution."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405a01f3-8bec-4af3-a726-41e242499bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5664fdc-9311-47a1-bc0e-1be8daf9978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each night, women and children gather in the center of a tent while
        men offer their support along the periphery. The women -- many of whom are
        grandmothers, mothers and sisters of students at JMI -- sing songs and chant
        slogans of freedom, while speakers on stage discuss the Indian Constitution.
        Members of the community serve tea and snacks, and many of the shops nearby
        have closed in solidarity. Then, many of them bunker down for the night on
        cheap cotton mattresses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c7b97-3371-4ced-80ee-30b28ba03982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9475d-94e5-468e-afeb-f9cdad29fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even an unusually chilly winter hasn''t deterred them. On December
        30, New Delhi recorded its coldest day in more than a century with the temperature
        dropping to 9.4 degrees Celsius (49 degrees Farenheit). Instead of leaving,
        the women have wrapped themselves in quilts and drunk cups of tea to keep
        warm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60878871-fc6b-4935-bca3-c5957b80984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcce766-6905-46e9-b4f3-07279a4ba186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the women are protesting</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53704a5-68b2-4009-9d69-9d913278832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, it was the alleged police brutality on December 15 that
        prompted them to come out. But it''s broader concerns about Prime Minister
        Narendra Modi''s treatment of Muslims that made them stay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b935bd1c-bc6c-4332-bdf2-f12e03705c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1162f6a-e13a-47fe-9c6f-3b74985c3794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi said Muslims were excluded from the CAA because they are not
        minorities in India''s neighboring countries. But critics say the bill isn''t
        constitutional in secular India -- and some worry about the implications for
        the country''s 200 million Muslims, especially against a backdrop of growing
        anti-Islam rhetoric.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b01a32-9ac1-460e-b188-955b44a30a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac79d3cd-6208-426d-b03d-94b3e5c6ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2,000 people demonstrated against the CAA at JMI on December
        15. The protests were broken up by police, who forced their way into the university
        library, firing tear gas. Dozens were arrested and hundreds were injured,
        with students telling CNN they were beaten by police with sticks and batons.
        Delhi Police said they were unarmed and used minimum force to bring the crowds
        under control.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ccfa4-eb72-4f81-8ae8-70ed4874e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.910+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511f7d2-ed9c-4576-9566-c25d4f1c1757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger in Shaheen Bagh, like elsewhere in the country, is palpable.
        Nationwide, over 20 people have died in protests -- but here in Shaheen Bagh,
        the protests have been peaceful.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e03f415-a433-48aa-bbf9-16e1b02f8da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa62c15-6dcd-4666-87ed-6e8f2df49a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The CAA) is against Muslims," said 24-year-old Nazma, who goes
        by only one name and who brought her two-year-old daughter Isra to the protest.
        "My daughter wants freedom. If we are not free, then my daughter also won''t
        be free."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4944e07c-659b-40bd-b15a-bafa5411a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe5a4d1-6ce8-440e-ab0e-83d854663f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazma -- who wears a headscarf -- only heard about the CAA after
        the JMI demonstration. Since then, she has been coming to the protest a few
        times a week once she has finished her chores. Her mother-in-law stays out
        at the protest 24/7.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a442f70-d2e6-4d6a-82a4-1f3696abec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c8fb78-0bb9-43c2-95d7-e9cc01879615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many others, Nazma is afraid that the CAA could be part of
        the government''s <a href="https://edition.cnn.com/2019/12/14/asia/indian-citizenship-laws-muslims-intl-hnk/index.html"
        target="_blank">bigger plan to implement a nationwide register of citizens</a>,
        which it says is intended to root out illegal immigrants, but which critics
        fear could be used to target Muslims without documentation. So far, the register
        has only been implemented in the northeastern state of <a href="https://edition.cnn.com/2019/08/30/asia/assam-national-register-india-intl-hnk/index.html"
        target="_blank">Assam</a>, where an estimated 1.9 million people were excluded
        from the list -- the majority of whom were Muslim.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7015929-6e5a-4a1b-b73f-e7f4dd842c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a552b92-3af3-4cc8-92dd-6eb7ac1fc993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wonder what will happen to India," Nazma said, adding that her
        non-Muslim friends have stopped talking to her. "My grandfather fought for
        the freedom of this country. We are citizens and we are being asked to leave.
        We were born in the lap of this country and now they want to throw us out
        of that very lap. It is like a mother abandoning her child."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412f393a-b6f2-4022-8416-5a63eca4cfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dae2dfc-e3af-4792-b4cd-50c1a4085226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaction to the protests</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc3cab-b174-4f12-9b53-812620049d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To many onlookers, the protest breaks with the stereotype that women
        must stay in the home.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e393f-4061-4fc4-bbd8-3ab839bcbddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d83e43-abf6-4077-9467-ac34fe39abf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazma''s husband Riyasat Ali, a 29-year-old contractor, said: "My
        mother stays here all night and we are so worried that something will happen
        to her. These goons (the police) might come and assault them one night. If
        (the police) can get into a university and assault people ... this is just
        a street."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf3070e-6059-428b-9c1e-ffe2d15d5ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82a1a05-37ac-43ec-acd9-f9baad87dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his wife, he is worried about the possibility of a <a href="https://edition.cnn.com/2019/12/14/asia/indian-citizenship-laws-muslims-intl-hnk/index.html"
        target="_blank">nationwide register of citizens</a>, even though his family
        has correct documentation. "There are others who don''t have documents --
        where will they go? We won''t abandon them," he said as he checked out street
        art in Shaheen Bagh. "This is not a fight for just Muslims, it is a fight
        for everyone."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687e6f23-badf-4b70-b1f8-b3274a2bcef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8358a5bf-b219-4bc7-b028-69a14dc79f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazia Shakil, a 34-year-old housewife, said she makes food and finishes
        the housework by 11 a.m. each morning, and stays at the protest until 3 a.m.
        Her husband -- who educated her on what the CAA meant -- joins her after he
        comes back from work, and then the pair head home together.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cad6a1-2687-4972-8732-40902909bfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd6a97-0ace-4034-816e-73210269001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn''t have any children, but she said she is out protesting
        for "humanity."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e12b2-c132-43fb-9209-8657f73035f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7cd134-82b1-408d-9df5-cba76ab1b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People say that we should do this for our children. I don''t have
        any children, but I think about the people living in this country and about
        the (lack of) humanity that is being shown to them," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b3739-2f45-459c-8b87-a83905b9827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.340+08:00
