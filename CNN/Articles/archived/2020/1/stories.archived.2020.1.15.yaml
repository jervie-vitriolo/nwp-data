      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A unnamed Chinese traveler was caught red-handed
        when he attempted to smuggle 200 live scorpions out of Sri Lanka on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ebffb-c57e-4dd2-9095-a7dbaba7f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da825c-b272-4fda-846c-1f21d236d9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old man was scheduled to fly to Guangzhou in southern
        China from Colombo''s Bandaranaike International Airport when authorities
        detected the live scorpions in his checked-in luggage, Sri Lanka Customs spokesman
        Sunil Jayarathna told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d12d2c-bc07-4ab1-af23-c7f5f633e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e56d97f-80a8-4e3d-b982-bd0a6eb4dfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos provided by Sri Lankan Customs show the scorpions packed
        inside at least seven plastic boxes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699fac18-0485-4006-afca-95de5925c501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.424+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d868f0-0436-498a-a9fd-0a448bae47cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These scorpions were collected from several areas in Sri Lanka,"
        Jayarathna said. "While the venomous scorpions are not deadly, they are protected."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d728b2-e9bf-4cb1-b7c9-04abb5a5fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af7333-0a77-47a8-9cb5-dbc334e61e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayarathna added that authorities released the man after he paid
        a fine of 100,000 Sri Lankan rupees (US$552).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd288bf-c2d3-449d-8e17-d4bbbd6f428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6893c109-ee7f-4a64-9656-ee9b46585c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are continuing to investigate the incident.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd492549c-d75a-4063-a9d6-47d3b54e1fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4e155e-7b04-41f0-8379-391359356b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scorpions are used in Traditional Chinese Medicine in herbal formulas
        that practitioners claim can help relieve pain in muscles and nerves, according
        to a notice from the Hong Kong Department of Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988d0a3-99da-4fd6-924a-4f043bbf74b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd614866d-a3ba-4e6a-bc06-43e49cbdc2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka is a tropical island nation home to a diverse range of
        wildlife, and this is not the first time that air travelers have been caught
        trying to smuggle live animals out of the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1223cc07-badc-4620-9064-1d67fac6d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379aa393-a9a7-49bc-8dda-af5b2a99483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:51:42.425+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, a Chinese man was arrested in Colombo while attempting
        to smuggle swallow nests worth $50,000, according to CNN affiliate CNN News
        18.</p>'
  'China-human-rights-global-threat':
    'author': 'Amy Woodyatt, CNN'
