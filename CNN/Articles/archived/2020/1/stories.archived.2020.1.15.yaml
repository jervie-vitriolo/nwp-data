      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43100c0-7032-4398-8ce8-c6289a1b02dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s on an unconscious level, of course. But from the viewpoint
        of her inner animal brain, who wants to pucker up to a mouth fringed by a
        thicket of hair that might contain tiny, squirmy, maggot-like creatures?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f979de73-95ce-4900-9922-6fb3792b2109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd443d08e-e048-4acc-b4e6-5082a32e404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Highly masculine features</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5ddcc-203e-475f-96be-09b8fdb9ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nature has programmed us on a deep, visceral level to be attracted
        to mates who show the most masculine and feminine qualities for reproduction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1024e385-61a4-4a7f-bddd-2e5584c38398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdecc6f-56bd-4019-8102-70f03f4df691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a man, that has to do with anything testosterone related —&nbsp;taller,
        with bigger muscles and more facial hair.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b696d-f12c-4195-b15e-494e20177631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad7761-f5b8-4b62-b844-18590192a451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2013 study explored the amount of hair considered by females to
        be the most attractive. Women ranked faces with heavy stubble most attractive;
        light stubble, heavy beards and clean-shaven faces were judged less attractive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a18ff7b-8ba8-40a5-bde7-4a8ec116d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a3e89-337f-421d-8b64-40ab4fadd7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this new study, published Tuesday in the Royal Society Open Science
        journal, very masculine faces and those with beards were rated more attractive
        than feminine-looking male faces or clean-shaven faces. This held true regardless
        if the woman was looking for a short-term or long-term relationships.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda9566-9352-47f6-9dfc-64ef47edd28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3e1d6-948b-450a-b597-963d4e62eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, men with masculine features such as a wide jaw and strong
        brow who had beards were the most attractive for both types of relationships.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f5bb7-9120-4c69-915c-7855523b463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f6a31e-bede-4f68-a88a-b997d5b704c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when our innate disgust toward parasitic creatures was factored
        into the equation, things changed. The study found women who expressed higher
        levels of disgust toward parasites and other pathogens were more likely to
        judge a man''s beard as unattractive.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a8ca28-2b03-4197-bbcf-11d58922dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82d2de6-00a3-42fe-a098-bfbb8200e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In evolutionary theory, this could make sense. It''s thought humans
        evolved to have less hair on our bodies partly because it lessened the risk
        of disease-carrying parasites to proliferate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a36b6-c594-4d7f-a329-4cdc81699c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de06d885-9bc6-4448-baba-b61b6cc0d55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, surveys show hairless chests are preferred among women from
        the USA, China, New Zealand, Finland, Brazil, Slovakia, Czechoslovakia and
        Turkey (but not among women from the UK and Cameroon).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc927a-4c22-4777-8736-c7543000375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7665c25-d3e8-4399-9064-9c48779be1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, research in the area is confusing: Studies have shown that
        if a woman grew up with a bearded father they are more likely to find beards
        attractive; women who are in current relationships with men with facial hair
        also tend to like it more.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e1c92a-9214-4872-a3e0-1c8acd5f519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb3cee-b32f-49b1-8082-12650afb9a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While science sorts it out, guys, you might as well play it safe.
        If you''re considering growing a beard and your partner finds ticks, fleas,
        lice and other hair-dwelling creatures nauseating, your stubble could get
        you into trouble.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b442ea-90c2-482b-87ec-a2a79a262180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:13:04.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/14/health/beard-bugs-female-disgust-wellness/index.html">Bearded
        men are more attractive to women, study says, unless they''re squeamish about
        hair-borne bugs</a>"</em></p>'
