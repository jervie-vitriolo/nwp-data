      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/1/10/POEA-admin-case-recruitment-agency-Jeanelyn-Villavende.html">Admin
        case filed vs. recruiter of slain OFW in Kuwait</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c83697-0eb2-4b51-9e78-852c3487b942'
      'mgnl:activationStatus': true
