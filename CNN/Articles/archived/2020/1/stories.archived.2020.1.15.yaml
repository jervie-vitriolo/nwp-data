    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de62e9-de2f-48e4-85b4-698f45171999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:39:40.160+08:00
