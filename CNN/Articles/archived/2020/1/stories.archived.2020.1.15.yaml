      'mgnl:lastActivated': 2023-01-26T22:40:55.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Barcelona has become the world''s highest-earning
        soccer club, usurping fierce rival Real Madrid at the top of <a href="https://www2.deloitte.com/uk/en/pages/sports-business-group/articles/deloitte-football-money-league.html">Deloitte''s
        Football Money League</a> for the first time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a70d2d-135e-40a9-b4ce-8a7362a470a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new study found that Barca generated a record-breaking revenue
        of $935.9m (840.8 million euros) last season, becoming only the third club
        to hold the top position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3482a1-b503-404a-be1c-f0dd3faaa6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Real Madrid slip into second with $842.9 million whilst
        Manchester United remained in third.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7033ebe0-6edb-4229-9fc6-404fff32ab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite uncertainty on the pitch, with the recent sacking of <a
        href="https://edition.cnn.com/2020/01/13/football/barcelona-ernesto-valverde-spt-intl/index.html">Ernesto
        Valverde</a>, Deloitte says Barcelona "is a clear example of a club adapting
        to changing market conditions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd2687-7ba3-49a0-9554-661c1f9235de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report outlines how the Catalan club has reduced its reliance
        on broadcast revenue deals and shifted its focus on revenue channels within
        its control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2560a28-d83f-4fc2-9508-50b9407a6c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish giant is expected to retain its top spot for next year
        and could become the first $1 billion Money League club in future seasons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ac030a-09d6-4c14-92b3-45a2dc2e9835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/01/13/football/real-madrid-atletico-valverde-red-card-spt-intl/index.html">READ:
        Federico Valverde sent off for shocking tackle as Real Madrid wins Spanish
        Super Cup</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af89d64f-763d-45c7-9408-8d4115eda2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positions are ranked on clubs'' ability to generate revenue
        from factors such as matchday sales, broadcast rights, and commercial sources
        -- based on the 2018/19 season. It does not include money generated from player
        sales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f08e625-6c9a-458f-97bc-a1db9274db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 20 money-spinning clubs generated a staggering $10.3 billion
        in the 2018-19 season, an 11% increase from the year before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc5f93-428a-4ee5-9147-203d639f647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.345+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Changing EPL</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d8f9a-13af-4df0-8568-89a826c22fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Manchester United is at risk of losing its position as
        the highest-earning English Premier League club next year due to its declining
        performances on the pitch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c1f4c2-3559-442b-b231-dd2f9d325821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Old Trafford outfit failed to qualify for the UEFA Champions
        League this season and currently sit outside the qualification spots for next
        year''s edition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8800996-fb95-4c5f-9f4f-c3636d7fb0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deloitte says the club''s predicted revenue for the current season
        "would likely see the club fall to its lowest ever Money League position in
        next year''s edition."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3295b57f-d9e9-4599-9ffb-6c268d18b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, United''s current demise is good news for two of its fiercest
        rivals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107239c3-d951-496a-b581-f204fca08796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European champion Liverpool retain its seventh spot after a successful
        season and, <a href="https://edition.cnn.com/2020/01/07/football/liverpool-nike-kit-deal-premier-league-new-balance-spt-intl/index.html">since
        announcing a lucrative multi-year kit deal with Nike</a>, can now start looking
        at the teams above them in the Money League.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93694df-319c-466b-9be0-c235caa3afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>League champion Manchester City, meanwhile, falls down one place
        to sixth but is likely to return to the top five next year should its new
        commercial deals be twinned with a run in this season''s Champions League.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cda0ab-8dbd-4880-b014-2e10b51b815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, eighth-placed Tottenham climbed to its highest ever position
        to become London''s top revenue generating club for the first time since 1996-97.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea57b90e-8b7f-4d33-90b9-25863293012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It leapfrogged above both Chelsea and Arsenal, with the latter falling
        out of the top 10 due to its continued absence from Europe''s most prestigious
        tournament.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7185ad0-58af-422d-8701-05bbf826f4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ronaldo influence</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308903e-3256-4127-8646-451af82f3689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regaining its place in the top 10 is Juventus, with the Italian
        champion having one man in particular to thank.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334299f-6dcc-401a-9582-b05857bd226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of Cristiano Ronaldo in 2018 has allowed the club to
        capitalize on his image which has seen an 17% increase in revenue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b50785-fd66-4935-96ba-661d277e38c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talisman has more Instagram followers than Real Madrid and Barcelona
        combined which, according to Deloitte, has "undoubtedly increased Juventus''
        commercial appeal."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8104ff6-0a14-4621-a901-26d4557a247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only two new teams to break into the top 20 this year
        with Olympique Lyonnais and Napoli stepping up into 17th and 20th respectively.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0eb07f-d79c-45a6-bf4b-bcabd9b52ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.346+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:55.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/14/football/barcelona-deloitte-money-league-spt-intl/index.html">Barcelona
        topples Real Madrid to become the highest-earning soccer club in the world
        for the first time</a>"</em></p>'
  'jet-fuel-dump-elementary-school':
