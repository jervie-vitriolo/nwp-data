    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255bdd83-1e20-457d-859a-801268393927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:23:08.977+08:00
