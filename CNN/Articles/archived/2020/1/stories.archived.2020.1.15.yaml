      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede5b6c2-38a3-48fa-ac17-235ea449af89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:22:49.093+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday noon, 43,681 people are taking shelter in 217 evacuation
        centers in Batangas and Cavite, according to the National Disaster Risk Reduction
        and Management Council. The council also reported that 53,019 people have
        been affected by the volcano’s eruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3038f38-9ed0-4314-a869-7c467805ac7b'
