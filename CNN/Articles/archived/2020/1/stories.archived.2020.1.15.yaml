    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The public school teachers’ commitment to indigenous communities'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc55563-a128-41e5-8e08-977599567a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.763+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On Aug. 22, 2019,
        Windel Zafra-Torino was having dinner with her co-teachers in Pantaron Elementary
        School in Davao Del Norte when they heard an explosion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd804db8b-2f33-4b4c-989d-f6a0e97778d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.763+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malayo lang sa school pero dinig na dinig na namin,” she says.
        “Nag-decide kami na hindi muna umalis. [Pero] may follow-up [na putok], dalawa
        o tatlo.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b316413f-ec8a-47f5-a85f-c4126472d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.763+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area where the school is located, Sitio Pantaron Banlag in Bukidnon,
        is prone to NPA encounters, she says. But it is also an ancestral domain,
        the home to the Indigenous People of the Manobo, Higaonon, and Talaandig tribes,
        with Pantaron Elementary School, a DepEd certified public school, catering
        to pupils where 95 percent are Manobos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847203de-994f-482d-8a1e-ccbae03156bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.763+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with these circumstances, teachers like Zafra-Torino continue
        their tasks nonetheless. “Nakakatakot pero kasi trabaho po,” she says. “Dapat
        gampanan namin ang trabaho naming magturo.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d29fa-951e-48be-babf-24594010babd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.763+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zafra-Torino joined the school in 2016, albeit reluctantly, as it
        required her to travel through rough roads, rivers, and mountain ranges for
        at least an hour just to get to the school. “First week ko palang gusto ko
        na mag-apply mag-transfer,” she shares.</p>'
    '87':
      'image': 'jcr:1723bb3a-4302-4804-9352-138865b35d50'
      'imageCaption': 'Teachers of Pantaron Elementary School on a trek to go to the
        school. They usually travel for about an hour or two — through rough roads,
        rivers, and terrains — to get to the school. Photo courtesy of WINDEL ZAFRA-TORINO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02595de3-8673-4833-8a43-45dc3f1eccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.768+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b35011-8afb-4a3f-b2b8-4534cfe29e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.763+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hardship allowance</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cabdc6-fd5f-499b-956c-f616ce35da63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.763+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In situations like Zafra-Torino, where one is stationed in far-flung
        schools, the Department of Education provides a Special Hardship Allowance
        (SHA) in accordance to the <a href="https://www.dbm.gov.ph/wp-content/uploads/2012/03/NBC-514.pdf">DepEd
        Special Provision No. 1 and Republic Act No. 9401</a>. The provision is also
        known as “2007 General Appropriations Act,” following the stipulations under
        the <a href="https://www.dbm.gov.ph/wp-content/uploads/2012/03/NBC-514.pdf">National
        Budget Circular No. 514, s. 2007</a> of the Department and Management (DBM).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb17ee02-1509-45e5-a3a1-82ea12ac46a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.764+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the circular, SHA “refers to the allowance granted
        to teachers under any of the following circumstances: (1) being assigned to
        a hardship post, (2) performing multi-grade teaching, (3) carrying out mobile
        teaching functions, and (4) performing functions of non-formal education coordinators.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af2e7c-61e2-48c3-a504-c1491cde24f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.764+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hardship post refers to public schools and community learning
        centers in areas where there are extraordinarily hard, uncomfortable, and
        extreme difficulties; while multi-grade teaching is when a teacher handles
        a class of two or more grade levels. Both of these definitions qualify Zafra-Torino.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc908568-9167-4081-b3b4-cc6e1983edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.764+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines of the circular also honor&nbsp;the Magna Carta for
        Public School Teachers, which states that any teacher assigned to a hardship
        post will be provided an SHA that doesn’t exceed 25 percent of their annual
        basic salary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81adb3c0-8c5b-4ab4-90b6-6086663166c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.764+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond Basilio, the secretary general of Alliance for Concerned
        Teachers, says that the SHA isn’t always provided for. “Dapat matanggap ‘yan
        every month however hindi ‘yan nangyayari,” he says. “Kaya kami nakikipagugnayan
        sa mga division superintendent, hinihingi namin kung ano actual computation
        nila. Magkano ang computation ng teachers and magkano ‘yung binibigay ng DBM?”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a0374f-9953-4319-88d9-dd9895536a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.764+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilio shares a case in Nueva Ecija in 2016. “Millions ‘yung hindi
        nabayaran ng DepED doon sa hardship at nirequest [ng teachers] ito after two
        years,” he says. “Sabi ng DBM hindi tayo pwede magbackpay kasi tapos na ‘yung
        allocation nito, 2016 ‘yung pinag-uusapan natin, 2018 na tayo, we cannot pay
        the benefits of 2016 kahit pa legitimate ‘yung claim ng mga teachers.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02625635-1db1-4f34-888d-083e3d0400e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.764+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the end, kawawa ‘yung teachers,” he adds.</p>'
    '88':
      'image': 'jcr:3ad37805-f916-453f-b011-8fbc2f3e097f'
      'imageCaption': 'Windel Zafra-Torino teaches at Pantaron Elementary School in
        Bukidnon, where 95 percent of her students are Manobos. Photo courtesy of
        WINDEL ZAFRA-TORINO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59efb67-876c-41b8-9929-d8ea8e08825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.768+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '90':
      'image': 'jcr:bfe75927-cfb5-4afc-92a8-976956af8dc9'
      'imageCaption': ' “‘Yung preference ng course kasi you cannot dictate naman
        to the learner, ‘Oy mag teacher ka!’ Hindi naman pwede ‘yun,” DepEd Usec.
        Jesus Mateo explains when asked about ensuring that IPs can be teachers of
        their communities. “Very complex kasi ‘yung education.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fcbc6-60d8-4263-8d7d-8c7f7fd0530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.769+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c8884-ca42-493a-83fc-5a35b0188953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.764+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Complex budgets</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b70e23-d5fa-41d4-8177-389a11ee222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.765+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most teachers, like Zafra-Torino, assigned in remote schools start
        as Teacher I. According to the Salary Standardization Law of 2019, the <a
        href="https://www.teacherph.com/public-school-teachers-salary/">salary grade
        of Teacher I</a> is at ₱20,754. Recently, Senate <a href="https://newsinfo.inquirer.net/1195836/senate-allots-p63b-for-govt-workers-in-2020-budget">alloted
        ₱63B</a> for the increase of wages by 2020, making the entry-level salary
        jump to ₱30,000. Twenty-five percent of this is then expected to be given
        to the teachers who qualify for hardship allowances.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a9fc7b-b7b0-4828-8bd2-1cef23c9b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.765+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this isn’t always the case. “Sabi ng school head 25 percent
        ng sahod monthly. ‘Yun din ang sabi sa orientation namin,” she says. “Pero
        sabi ng accounting sa division namin, kung ano lang ang pera na dumating ‘yun
        lang ang paghahatian.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6db3f-125b-4af3-bcfc-78a3e18d4995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.765+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zafra-Torino clarifies that they do get their allowances, but never
        on time, which is monthly, as promised.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4204faa4-0a0e-4e88-9d12-0f2cded36981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.765+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Usec. Jesus Mateo says that in DBM’s current <a href="https://www.dbm.gov.ph/index.php/243-national-budget-circular-2019/1443-national-budget-circular-no-577">National
        Budget Circular</a>, DepEd would only know the approved budget once officially
        agreed by Congress, making it administratively hard to distribute allowances
        every month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086aa1f-1b3b-486b-b69e-950a78d0a394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.765+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Imagine the cost if you do it monthly. Posible naman but then again
        you have to add more staff, diba?” he explains. “Kasi calculation ‘yan eh.
        You have to look at the attendance sheet pa. Hindi mo naman mabibigay ‘yan.
        Papaano ‘pag nag-absent? Entitled ba ‘yung tao dun?”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd5051-73fc-45f9-ade5-e67ea1c70439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.765+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon being pressed on how DepEd might possibly ensure that teachers
        get their hardship allowances monthly, Mateo again reiterates that it is indeed
        possible, but that it again depends on the budget that Congress approves.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac388df-7904-4a84-afd2-eeb781f1ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.765+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basilio asserts that giving allowances later than promised is not
        acceptable. “Halimbawa, ‘yung cases natin sa Sarangani, nagbabangka itong
        mga teachers natin, eh ayun ₱3,500 isang way ng bangka. Mahal ito,” he says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c0cf6-0452-4986-a28a-863aca52e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.765+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So saan kinukuha ng mga teachers yung pambayad para doon? Eh dagdag
        ‘yun sa perwisyo. Kaya sila nangungutang. Kasi obligado sila. Obligado sila
        magreport,&nbsp;obligado silang gumastos.”</p>'
    '89':
      'image': 'jcr:099162d4-7620-4aac-a5e6-8a279d4a25a7'
      'imageCaption': 'The hanging bridge that community members, teachers, and visitors
        alike pass through to get to the Aeta community in Pampanga. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1cd1a-3351-4a63-9fa7-e1d3dc38839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.769+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '91':
      'image': 'jcr:ed1073d1-9f4f-4df6-a755-5337603336f5'
      'imageCaption': 'The Aetas live very near their school. Like other DepEd-approved
        schools that cater to IP students, DepEd says that it’s important that the
        IP’s culture is respected in the lessons. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22856400-6967-4c87-a891-8ab9e1bc4ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.769+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5132b4b-6475-4f36-a47f-816f916edd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.766+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lack of support</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44887aec-95cf-4687-b6ec-f4cfc416ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.766+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the hardship allowances not given on time, teachers who
        are stationed in DepEd schools that cater to IPs have found themselves teaching
        multiple grade levels in one class.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a78b298-c98b-4f1a-af68-2c7f32f93682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.766+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorta Conrad, a Teacher I at Cabuling Elementary School in Bukidnon,
        started teaching students of the Matigsalug tribe in 2015. Since he started,
        the school has only had six teachers that cater to 187 students as of 2019.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a74d1-cb3c-4693-addc-af227df03e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.766+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ewan ko kung bakit hindi nakita ng division [Bukidnon] namin ng
        DepEd na kulang kami,” he says. “Mahirap kasi turo ka dito, tapos turo ka
        sa kabila.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54410466-5502-4d84-b97d-5fe1db76181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.766+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shares how he teaches grades 4 and 5 in one classroom, 40 students
        in total, and would give an activity sheet for grade 4 students, for instance,
        while giving a lecture to grade 5 students. After finishing a topic, he switches
        the approach, making grade 5 students answer activity sheets while proceeding
        to lecture grade 4 pupils.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5049e27-1e56-417f-ac0c-56846506c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.766+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorta also noticed a high level of absenteeism among&nbsp;his Matigsalug
        students. Especially that he teaches grades 4 and 5 students, their demographic
        is often expected to help work on the farm.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c63fc4-bc85-4a82-b34e-11a4654cc561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.766+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung ibang students gusto ito kasi pagdating ng hapon meron silang
        pera,” he says. “‘Yung iba napipilitan lang kasi wala silang magagawa kasi
        wala silang makakain. Kung walang makain, ‘yung iba naghahanap nalang ng prutas
        sa paligid.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b41ce-ab59-40ea-9932-c1c17949b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.766+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling a deep obligation to help his students, he approached their
        barangay in Bukidnon and requested for 10 sacks of rice every year. The barangay
        obliged, and since 2016, he has been distributing these to his students.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac43d651-83bb-42c7-b7b1-66f89344e84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.767+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zafra-Torino has also taken the responsibility of helping her students
        morally and financially, when needed. “Kulang sila ng motivation ... Aanhin
        nila ang school? ‘Mas mabuti nalang pumunta ng bukid, makakain pa tayo,’ yan
        ‘yung mindset. Kulang sila ng push at motivation. Sinong gagawa non? Kaming
        mga teachers.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea077483-3543-4fff-a7e9-f6efe05f3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:41:02.767+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:40:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that teachers would also buy the produce of students so
        they wouldn’t need to skip school to sell their products elsewhere. Staying
        in school, Zafra-Torino adds, can shield them from people who take advantage
        of their community. “May mga pupumunta doon na nagbebenta ng mga gamit, radyo,
        aparador, plato, and very pricey and ‘yung taga doon, nauuto,” she says.</p>'
    '92':
