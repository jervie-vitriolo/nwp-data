      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/14/politics/lev-parnas-documents-house-investigators/index.html"
        target="_blank">House Democrats provide new evidence of Giuliani''s push to
