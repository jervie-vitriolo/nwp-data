      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is racism. This is a hate crime," volunteer Dimplejeet Bhullar
        told KCRA. "This is unfortunately something no one should have to go through,
        no community, no religion."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
