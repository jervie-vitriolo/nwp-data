    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436c4e3-97a5-4e2b-8c67-fa3c3100ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T19:42:40.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:41:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and the military has kept Talisay, one of the towns closest
        to Taal Volcano, off limits to people and will remain so until the volcano
        no longer poses a threat to public safety.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22038b4a-3d6d-4ccb-a2cd-04c22c51900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:22:49.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, who is overall in-charge of
        calamity response, also said in a Tuesday briefing that the government will
        bar people from going back to the island where Taal Volcano stands. He said&nbsp;the
        move has the approval of President Rodrigo Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e803083c-e3f0-471d-81aa-22ed7d7d51b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:22:49.094+08:00
      'mgnl:createdBy': 'catherine'
