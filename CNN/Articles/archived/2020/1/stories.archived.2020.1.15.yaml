      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Tuesday in the journal Drug and Alcohol Dependence,
        asked chronic, heavy marijuana users to drive in a customized driving simulator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf8c8a-34bb-439a-b4ae-74b2ff89a1c2'
