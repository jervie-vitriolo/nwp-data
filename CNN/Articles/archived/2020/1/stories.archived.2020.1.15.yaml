    'template': '1'
    'title': 'Iran announces arrests over plane crash as Rouhani warns those responsible
      will be punished'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de5aee6-aaca-4277-b28f-0bec5c09b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Several people have been arrested
        in Iran over the downing of a Ukrainian passenger plane as Iranian President
        Hassan Rouhani warned that those responsible would be punished.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44747d6d-a3c3-4803-b1ba-8443bdc09439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc383727-9d9f-45ef-8524-ccd7226f386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gholamhossein Esmaili, the spokesman for Iran''s judiciary, was
        quoted by the semi-official FARS news agency Tuesday as saying that an investigation
        into the crash had started and several arrests had been made. He did not provide
        details on how many people had been arrested or what their roles in the incident
        may have been.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94079a37-b078-4f02-9f08-e3830178be27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834a48f-e8e1-4bbc-b6f0-26d1ad3a8fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:09:59.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the arrests is the person who filmed "the scene of the missile
        hitting the Ukraine airplane" for further investigation, according to Iran''s
        semi-official Tasnim News Agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b50b8e-2d25-4ce1-a0d9-8d1bfc57b9d5'
