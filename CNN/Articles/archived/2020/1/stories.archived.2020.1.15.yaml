      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Chinese Coast Guard''s Vessel 5204 is on a week-long
        port call in Manila until January 17 for exploratory talks and joint exercises
        with the Philippines. Admiral Joel Garcia, commandant of the Philippine Coast
        Guard, <a href="https://cnnphilippines.com/news/2020/1/14/chinese-coast-guard-philippines-manila-port-call.html?">said
        talking to China is the only solution</a> to the long-standing maritime dispute.</p>'
  'House-Democrats-new-evidence-Trump-impeachment':
    'author': 'Manu Raju, Jeremy Herb and Erica Orden, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-15T14:30:56.880+08:00
    'imagesource': 'jcr:a77a5c86-ac3b-466a-bcbd-787e3ed05688'
