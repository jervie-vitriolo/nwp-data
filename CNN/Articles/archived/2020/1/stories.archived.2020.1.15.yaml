      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So get Windows 10 or a new Windows 10 PC. Or buy a Mac. You''ll
        be a lot safer when you do.</p>'
  'Killer-released-after-30-years-kills-again':
    'author': 'Jason Hanna, CNN'
    'caption': 'Timothy Chavira'
