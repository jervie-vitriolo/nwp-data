      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/14/health/weed-impact-driving-wellness/index.html"><em>"Weed
        impairs driving skills long after the high is gone"&nbsp;</em></a></p>'
  'colombia-hyman-rights-activists-deaths':
    'author': 'Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-15T15:46:09.387+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9f3d603-8f4c-4b53-9f0c-618f7dd2954d'
    'lead': 'Human rights activists and community leaders in Colombia are being killed
      at an alarming rate, the United Nations human rights agency warned Tuesday as
      it urged the government to "make a strenuous effort" to prevent attacks on those
      who are defending fundamental rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T15:49:36.081+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:40:30.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:42.833+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'Colombia', 'human-rights', 'United-Nations', 'Maria-Hurtado']
    'template': '1'
    'title': '''Staggering number'' of human rights defenders killed in Colombia,
      the UN says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75724591-e05c-4493-8a77-ed91a40ed48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>— Human rights activists and community
        leaders in Colombia are being killed at an alarming rate, the United Nations
        human rights agency warned Tuesday as it urged the government to "make a strenuous
        effort" to prevent attacks on those who are defending fundamental rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e350485-8098-4477-ac85-b9bc1dc38d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply troubled by the staggering number of human rights
        defenders killed in Colombia during 2019," <a href="https://twitter.com/UNGeneva/status/1217099049796603904"
        target="_blank">agency spokeswoman Maria Hurtado</a>&nbsp;said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c2569-3e4c-44fb-be65-547458fa6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 107 activists killed in Colombia last year, she said,
        with 13 other cases under investigation that could bring the total to 120.
        The year before, the Office of the UN High Commissioner for Human Rights confirmed
        115 killings of human rights activists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940e03ff-543c-4706-94e4-35b9908e45f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This terrible trend is showing no let-up in 2020, with at least
        10 human rights defenders already reportedly killed during the first 13 days
        of January," Hurtado said at a briefing in Geneva, Switzerland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5fe8b4-3811-4333-83fd-fd28598072eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vicious and endemic cycle of violence and impunity must stop,"
        she said. "Victims and their families have a right to justice, truth and reparations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6386d163-0d19-4f9d-9e63-149c4c71dffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single most targeted group, Hurtado said, was human rights defenders
        advocating on behalf of community-based and ethnic groups, such as indigenous
        peoples and Afro-Colombians. The number of female human rights defenders killed
        has increased "by almost 50 percent in 2019 compared to 2018," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef138b5-255f-4f7f-a195-dd383bbcc78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the killings were recorded in four provinces —
        Antioquia, Arauca, Cauca and Caquetá -- but killings happened in 25 of Colombia''s
        32 provinces, Hurtado said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fd4f13-ddea-4add-8cb3-06d92f0846d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the killings happened in rural areas formally occupied
        by the Revolutionary Armed Forces of Colombia (FARC), where drug cartels,
        criminal gangs and newly formed armed groups operate, Hurtado said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb14307-a095-4f9b-9eb1-1154d1cff1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN agency called on authorities to investigate each case of
        violence and prosecute those responsible, "including those aiding and abetting
        the deadly attacks."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55488a0-dc22-4412-82e1-4d3deb38108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer of the government should be multidimensional," Hurtado
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a07919-3c9a-440d-b760-308a3cc1ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Government response</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944cd76e-57df-4cb1-a452-c311579f798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia''s government under former President Juan Manuel Santos
        signed a <a href="https://edition.cnn.com/2016/11/12/world/colombia-farc-peace/index.html"
        target="_blank">UN-backed peace deal with FARC</a>&nbsp;in 2016 after years
        of negotiations and half a century of conflict.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db20b03a-e4ce-456a-8cc6-f02749c39851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of President Ivan Duque has come under sharp criticism
        for not doing enough to contain the violence and support the implementation
        of the peace plan, such as ensuring adequate security in rural areas, the
        proper rehabilitation and integration of former FARC members, tackling chronic
        poverty and providing basic services for residents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b633859-991b-4cb8-b06e-b222b6222acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there has been some progress, Hurtado said the number of deaths
        shows that more needs to be done.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c8961-1ef2-412d-9ca1-e6c533a3728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the authorities to redouble their efforts to ensure
        a free and secure environment for civic engagement and to increase the presence
        of civil State authorities in rural areas to provide basic services, such
        as health and education," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49947f03-2249-4cf9-9741-697783b55788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:49:36.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/14/americas/staggering-number-of-human-rights-defenders-killed-in-colombia-the-un-says/index.html"
        target="_blank">''Staggering number'' of human rights defenders killed in
        Colombia, the UN says</a>."</em></p>'
  'Human-Rights-Watch-2020-World-Report-Philippines-drug-war-media':
