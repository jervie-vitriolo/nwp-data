    'template': '1'
    'title': 'Why Michelin chefs are handing back their stars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ae310-0f63-43ba-884a-ec56425f224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Being awarded a Michelin star was once
        the ultimate culinary accolade -- a reward for the punishing hours and dedication
        to detail that helped usher chefs into the upper echelons of their industry
        and bring big-spending diners into their restaurants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f39d16-4041-4b5a-905e-cebf78a9634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6194e89-c635-4fcf-9575-8aa0ab197f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some in the culinary world, those stars have begun to seem
        more of a burden than a blessing. In the past few years, several chefs have
        handed back their Michelin status, closed the doors on their upscale eateries
        and begun a new foodie life away from the confines of haute cuisine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8043c7-250c-42d5-8cb4-df8726f8af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45242511-0e55-4c41-bee6-ad00570fc9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars have begun to lose their luster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e987f18f-2d44-4ea6-9b63-ac2fc19f64b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b65649-cd4e-4dfd-8924-d9ae7e86bb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.784+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017 French chef Sébastien Bras requested to be left out of the
        next edition of the Michelin Guide blaming the unrelenting pressure on maintaining
        a fine dining kitchen -- an issue that''s increasingly becoming a concern
        in the wider restaurant industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c97121f-15bd-492f-84d4-9e726b81d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f30b3-9a6a-4edf-96f6-f526e6bd70ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, in December 2019, Swedish cook Magnus Nilsson shuttered
        his two-Michelin-starred eatery Fäviken, citing tiredness and plans to dedicate
        more time to family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a1d64-cfcf-4955-8b2b-f5d2c2bdccec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d79b42c-887f-422d-91e2-d1820f2663e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been cases of chefs suing Michelin when they lose a star,
        and chefs suing Michelin when they gain one, of restauranteurs closing shop
        on old ventures and opening intentionally low-key locales, instead of lofty
        fine-dining hotspots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846cd9d6-4ab4-4b51-9476-b008b5ada2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcead7b-28ef-4cbd-afe9-92a6b26f0755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And among chef graduates, there''s a thirst for new gourmand adventures
        -- in 2020, supper clubs and street food trucks are as favored as the hallowed
        halls of established restaurants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3764f9-d40f-4470-abcb-52ae88f5b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c962ccb-b0ec-428c-be3f-92902be484ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Star surrender</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9331721-afec-4182-a4a7-4896cb0b1ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelin, in case you''d forgotten, is actually a tire company.
        The Michelin Guide launched at the beginning of the 20th century as a directory
        for French motorists, detailing hotels, petrol stations and other stopoff
        points. Stars were awarded to fine dining restaurants from 1926 onwards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb97c1-b6b6-4274-854d-ff6ee720e65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a84b23-850e-4709-a2e1-a2b7fb872814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A century later and the guide''s got an indisputable power: gaining
        -- and, by default, losing -- a star has the ability to shape a restaurant''s
        future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0596a-1e2f-4d91-97f3-90af64d7c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5330f-97a4-4cb4-9a07-42367bebadc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, a 32-year-old Marco Pierre White became the youngest chef
        to achieve three stars at his eponymous restaurant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc96db8-0ec1-4e52-af94-3de5aeefa35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46336530-1fb2-4ded-9464-c3d723e32cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.785+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1999, he''d renounced the stars, quitting the restaurant that
        had made him a culinary star.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a221d89-65a8-4d31-a11d-ef3231478c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d98eb1c-1349-46fa-8864-ed622378964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierre White kickstarted a trend that''s slowly gathered steam over
        the last couple of decades, with Michelin-based headlines becoming ubiquitous
        over the last few years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa48d7e-9cb4-47dd-81da-b674e593910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5dcff0-af57-4d0d-8346-7f4914a285fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take South Korean chef Eo Yun-gwon, who sued Michelin for including
        his restaurant in the Guide, on the grounds that he''d told them not to. Eo
        told CNN Travel in 2019: "Michelin guide is a cruel system. It''s the cruelest
        test in the world. It forces the chefs to work around a year waiting for a
        test [and] they don''t know when it''s coming."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a6dc2-bf16-4d32-ab83-1ab7faa35f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c960d6e0-1ece-446a-afee-d2f286133d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, French chef Marc Veyrat -- who lost a Michelin star and
        later lost a Michelin-based lawsuit objecting that decision -- echoed some
        of White''s earlier comments when he called the inspectors "incompetent."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd049ba-301a-4c84-8a09-786737f1b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f27d056-71aa-4eae-b0d3-96ff26ac6830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restauranteurs who''ve turned their back on the Michelin route
        have spoken of their desire to focus on a better work life balance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4249207d-a83b-4d4c-8334-5dc0c57a2fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5172b-92c8-4e38-9f80-ea53e31de3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with that doesn''t necessarily mean losing your fanbase or curbing
        your profit -- particularly in the social media age, where visitors are perhaps
        as likely to head to an Instagram-famous eaterie as a restaurant recommended
        in the Michelin Guide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc51f2c-e90d-43b7-b00f-27ccc064177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef114ce-4e89-4bd3-8b5a-80c5a75ef5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think more and more chefs are actually saying: ''Well hang on
        a minute, I can cook very nice food without being overstressed [...] without
        charging a fortune -- just be successful and enjoy life," says Emil Minev,
        culinary arts director at Le Cordon Bleu London, the British outpost of the
        world-famous cookery school.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85df8551-8bf7-4c48-b48c-19a6afcda979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1831c075-015c-4563-974b-bec53dcc3fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have your three Michelin stars, you''re basically fighting
        to keep the Michelin star. You cook for the three Michelin stars, you''re
        not necessarily focused on your customer, because what matters is your Michelin
        star."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93deefa-344c-4ba4-b926-4dcb02915802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797552ba-6a45-45e5-bffe-acf80bb25b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.786+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unhealthy work culture</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2629e-cf2e-427d-9ed6-4ac664e7a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some chefs are becoming more vocal about the pressures that characterize
        the profession -- and which are exacerbated by the quest to maintain Michelin
        status.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b1fee0-0235-4667-ae72-a3346a4acef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2965ea-90f9-4fbb-ac3a-f5bff2ccee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the loss of his Michelin star, Veyrat says he suffered
        from depression.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ff5f6-5d9b-43ea-aab4-b3156d4ba4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ce36a-1b15-44fd-9cd3-7b92e9795184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepping away from the more traditional restaurant route can be
        a way of dealing with the strain.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded2530-b0a5-4c7a-9dcb-352032af4655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48628d2-ad42-4964-add7-7372c90d3b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 survey of London chefs by Unite, the British union, revealed
        than two-thirds of the city''s chefs believe the industry''s culture of long
        hours is harming their health.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f403f84-5a6b-4f95-a335-1547fdc5d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629089e1-a36f-4084-b250-5dc08d6f7857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half -- 51% -- said they suffered from depression due
        to being overworked, while nearly a third said they drank alcohol to get through
        their shift.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a1413-7692-402f-9422-1cd6f0d1b164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b7088-1e42-446b-a788-7ce3569992cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more recent 2019 survey of British chefs commissioned by Swiss
        food giant Nestlé suggested that 48% of chefs felt there was not enough done
        to support their mental well-being, pointing towards staff shortages, lack
        of time and limited budgets as the chief factors contributing to raised stress
        levels.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf546fd4-103a-4b0e-b811-b65971ea7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41967587-edee-4c14-90c7-bb3bff21c2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also suggested that 87% of chefs questioned felt "more
        freedom to be creative in the kitchen would significantly improve stress levels."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40feda08-a66d-46d0-9678-53d9fd29f3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b99378-5bbe-4fff-8e06-9e1bd2e0c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minev suggests there needs to be a shift in chef lifestyle.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e3587-a728-4077-98ad-23bff27062df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.787+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95244207-b12c-4edf-a494-8e0e4d813e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to create altogether a better environment for the young
        chefs, because the number of young chefs who graduate from school, who go
        to great kitchens and then they burn out, and then they change careers, is
        just enormous," says Minev.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0313bf61-3143-4c04-834f-74d60ae0e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882338d2-e8b5-48d4-8f54-38a39a97987e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s our duty and responsibility to make sure that we retain
        these young chefs and they stay in the kitchens. It''s very important and
        the only way to do it is to create a better work life balance for them."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b95eb4-21c3-4552-b432-5a8e2143e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6640ff1c-86d9-48a0-b0bd-1a088169136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guide, for its part, stresses that it does not encourage Michelin-mania
        -- or overtly pressurized environments.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7be1f32-7c8f-46e2-bddb-1af090c50ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e6762a-57ee-4edb-8e91-2032eea2eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Running a successful restaurant is tough, and we absolutely appreciate
        that -- so we have never encouraged chefs or restaurateurs to obsess over
        gaining or retaining Michelin stars," Rebecca Burr, director of the Michelin
        Guide Great Britain and Northern Ireland, tells CNN Travel.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9cd42d-b48b-456e-9e4a-63b48a48d22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3454e26b-0165-4fab-8d3e-b06fb185832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s entirely up to them what sort of experience they want to
        give their customers and how they run their business."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f689c20-6140-4600-b896-345b632e7fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbfbbab-0beb-440a-91d2-26b628cb1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burr concedes that a Michelin star carries the power to transform
        a restaurant''s fortune, but adds "it''s entirely possible to run an extremely
        profitable restaurant without having a Michelin Star."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05ab31-34b5-4777-976d-fe7d40d1547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa11b4d5-a620-4c31-803f-c8c8d1a72995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On the other side</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2ee3e7-64cf-4e7e-8991-775d0bfd1c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team behind the acclaimed Michelin-starred Checkers Restaurant,
        nestled in the green landscapes of rural Wales in the UK, made the decision
        back in September 2018 to relaunch as a more low-key breakfast and lunch establishment,
        Checkers Pantry.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d877974-c2d9-4548-90c5-2a3ba65749fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.788+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d84f9c7-4955-49a9-a841-a03359c6ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought long and hard about taking our business in a new direction,
        having a star is the ultimate benchmark of our trade and we have treasured
        ours for seven years," co-owner Kathryn Francis told CNN Travel at the time.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959761b0-f7ae-434f-b100-8cb6fa710453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cf6aa8-e1d7-4303-91dd-f9112b9dcb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it was time to take a new direction -- one that frees Stéphane
        [Borie, head chef] up to do more freelance and private work and one that made
        having our own business a little more family friendly."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f300b45-ef34-43de-bfc0-ddb0c564c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a41aa0-e033-4c33-a2be-f491d5740a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catching up with CNN over a year later, Francis says this was absolutely
        the right choice, and the team hasn''t looked back.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b9883-30fa-454c-8f86-eae12d6f5b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada7c6d2-33a6-4b44-98a6-4532df99647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest change is how refreshing it is not to work during the
        evenings -- late nights and a young family are a tricky combination, getting
        a better work-life balance was a key motivator and I think we have achieved
        this on many levels," she says.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98274a4a-0d95-4e3d-9152-a31d5c065f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab512dfa-5d44-425d-9129-d566edfb3c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transition has been relatively straight forward -- our core
        team remains an integral part of the business and we had our existing customer
        base as well as reaching a new audience."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70120910-3848-49f4-8237-7d5192220e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d9a0ad-6a81-40ee-9c53-23bf9a51b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has benefited from their change in hours, but Francis points
        out that owning any restaurant, Michelin-starred or not, comes with its own
        set of tensions. In the case of Checkers Pantry, she refers specifically to
        the "unsettling impact of Brexit" and the recent UK election.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49683d1-11a4-4f48-830b-140e0d7eb2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24cedae-7cc3-4451-a426-7b5d8c9f550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, I''m hopeful that there will be a new era where we will
        see enterprise and small businesses encouraged and supported to flourish,"
        she adds.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fbaac5-4784-4ec6-b74a-cfb049fb162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.789+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b223f5c7-7440-43f2-b582-7744830774a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Checkers Pantry is currently on the market (due to Francis'' personal
        plans to relocate, it''s nothing to do with the business, she says.)</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02a37d-3cf7-41a5-876e-6c46d39991d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b7809a-0825-467b-a64e-6ce54e97b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team aren''t looking into new ventures at the present time,
        says Francis, but she''s still excited about the gear change in her industry.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6608e573-c632-47a7-8821-876312e2bcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e0830-46ab-4264-afbd-810e586eab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The versatility and new operations we see in hospitality are an
        exciting progression for professionals and consumers alike," says Francis.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca8513-6bc6-4dd9-852a-cd75d2180a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be5b03f-e6ef-4f25-a137-02736af80ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alternative career trajectories</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0197ad80-24b9-45d9-9aef-f2aca13561c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the London outpost of Le Cordon Bleu, the renowned culinary school
        that instructs budding chefs in the nitty-gritty of French cuisine, trainees
        are getting a taste of the pressures to come.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99109d26-221b-4576-84e7-7bace61004ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0fcdc7-33f4-4c7b-81dd-aabfad5b9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s 8.30 a.m., and the students are already hard at work, meticulously
        preparing sweet treats in the spotless kitchens and classrooms for judgment
        at the annual Julia Child Scholarship finals.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c40f5a2-1bce-474b-8102-3e9db8add8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f5d1be-c09e-4862-9789-ec855e5b8f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner earns a sponsored slot on Le Cordon Bleu''s Diplôme de
        Pâtisserie and Diploma in Culinary Management.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412def5-99dd-4824-bcb9-01ee5caebf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd03a6-fa5c-499c-8f61-4554d5c64f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It used to be that the Diplôme de Pâtisserie, Cordon Bleu''s pastry
        qualification that gives students a grounding in producing perfect croissants
        and other baked delights, or Cordon Bleu''s Grand Diplôme -- the crème-de-la-crème
        of culinary qualifications -- were the first steps to a career spent in the
        world''s acclaimed kitchens.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a43bfe-f5fc-4453-8b9a-e2cf46089f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76741cc2-2d5b-40bf-9a6b-29def58ab718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.790+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordon Bleu''s Minev, who previously worked as executive chef at
        the Shangri-La Hotel in London, considers that there''s been a change in dining
        habits. People don''t necessarily always want to spent three or four hours
        in a restaurant, he says, and they may prefer a relaxed environment.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc29c3-9abb-4be9-9637-badefb977804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a21fa-b2e9-42a6-a1a2-e58a01d80d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the one thing that hasn''t changed is people still look for
        quality food," he says.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc57cd-d76e-4a34-8dc7-5e52e07e2a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d88c7-604f-48b6-ab41-20ea671184c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether they''re going to an acclaimed Michelin-starred restaurant
        or heading to a food truck that serves the best burgers in the city, diners
        still expect a high standard.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e9a2f-ba6d-4b2f-8720-bf9f4c1bb6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3d705-3f43-47c3-ab0e-08fad3f6353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lynne Staartjes, her decision to enrol on the Diplôme de Pâtisserie
        was never predicated by a desire to work in the Michelin-starred environment.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced3f45f-5a28-4d97-ad0e-278edb96a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f51c3d-2b0b-43e5-9f18-0980e5c84d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d had that experience before, working as a pastry chef in Paris
        when she was 18, and was reluctant to return.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25393cf7-34df-42e4-9b0e-b66863e983ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb951d2-c0a3-4054-a20d-140ab620f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2017, shortly before graduating from Cordon Bleu, Staartjes
        established Sweet Tooth Tours, guiding tour groups to the best sweet treats
        in London and Paris.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c2e84-2598-4314-b9bf-73caf006ea31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8b2b7e-fa61-4575-a895-9a896ea001be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staartjes thinks her in-depth understanding of how to prepare the
        perfect pastry elevates her tour experience, but she can''t see herself working
        in a kitchen any time soon.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c551f8b-5fa6-45ed-a53e-4f96145a39c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b46ede-d445-4028-92cc-575ab9085239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope fine dining restaurants will continue, absolutely," she
        tells CNN Travel. "But I made that conscious decision that I would rather
        do something a bit more creative, in a sense.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7079901c-622f-43f4-85b3-e8d42d696c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.791+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36a21b4-418a-4ef8-bb5e-38bc78e8fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working in a restaurant, you need a tremendous amount of creativity
        to put together dishes and it''s an extremely competitive environment -- but
        creative, I think, in a different way," she says.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb52906-8933-4168-8829-fbb7e77d984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa5a5e-84a0-4dc5-84f1-72cdf3b1e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Casual versus "cutthroat"</h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118f08e-2791-43bc-ac35-02abe6d89357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian-born chef Dhruv Mittal trained in haute cuisine, graduating
        from Le Cordon Bleu with a Grand Diplome in 2014 and going on to work in Michelin-starred
        restuarants in the UK and India.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c814bae-4afd-4701-b182-66e04dc202a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0991cb0-6c73-4c4b-a260-ab857b8d4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mittal knew he wanted to break from that tradition, start a
        business that was personal and different. He experimented with a supper club
        at his London home, and later opened his casual Indian restaurant DUM Biryani
        House in 2016. It''s since gone from strength to strength.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc20c31-8158-4847-914a-8ccf47948c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a94de4-fd39-4b15-b338-f590024930df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mittal tells CNN Travel that his aim was: "Good food and a friendly
        price point without it being something which is taken to a stuffy fine dining
        level, which often I found, in my past, removed a lot of the fun behind it."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410be493-a215-477d-8202-81b17fd288e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a841a1e-d420-4003-8d57-2e5ce25f5b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conscious that working in a fine dining restaurant can entail "a
        disregard for your own mental health and physical health", Mittal was drawn
        to the more connected, personal feel of a casual eaterie.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4c11c-91df-401b-a238-2af1fecfa05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f812ed1-b8d9-4b36-881d-6554675cfc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You feel like people really care about how you feel day-to-day
        and how able you are to be able to do the job -- whereas in a fine dining
        setting, it is very much you either do the work or you get out, and I think
        it is very cutthroat," he says.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47546c-a17a-496a-a20c-bbd9668f7dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b4895-47a3-41a3-a113-b38295840fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Mittal consciously tried to echew the the high-pressure,
        high-octane restaurant environment, he says it''s hard to avoid -- even when
        you''re running the show.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4933f0-c777-473b-8b8c-ef0714dafbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.792+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72563958-60c3-4b6f-a5fd-29451c3858dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that when I started the restaurant, I could negate or
        ignore a lot of the formal structure around how an operation operates -- and
        I could create an environment which is fun and great for my employees and
        really take care of them," Mittal says.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f999406-457a-4bec-9a39-7bba37cf598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18a883-c056-450f-a5fb-f0785b593c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But actually now, after a couple of years of working in the industry,
        and managing a couple of restaurants, there is a lot of perfection that we
        still demand from our employees.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c3cfbf-471b-4609-a340-0b22de973e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c9d25-095a-4a81-bb13-9248d2055050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be discipline in order for the business to work
        all the time, to get the numbers that you need to be successful."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439064b-3af9-44f9-b6dc-1bbd04669713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff2fcc1-f2bb-4142-864b-0967fad6da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supper clubs and street food stalls</h2>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8a756d-88d4-441e-8220-42ed7c80d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly, food trucks, supper clubs and market stalls are as
        much "on-the-map" as Michelin-starred eateries.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2ffcc-62af-4093-9507-f3692e3d33b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f46a17-c6fe-45a2-8393-3faba8165c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes there''s even an overlap: in Singapore, two street food
        stalls -- Liao Fan Hong Kong Soya Sauce Chicken Rice &amp; Noodle and Hill
        Street Tai Hwa Pork Noodle earned Michelin stars in 2016 in recognition of
        their tasty food on the go.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724f8b68-2a9b-4e29-8627-3809c452ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6464ab-8737-411d-99bf-c7fcb3f2ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Michelin star recognizes the quality and consistency of the
        food on offer, regardless of how formal or informal a setting is," says UK-Michelin
        director Burr.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d6131-bc9b-426c-8fa2-95668db95135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f110c2-21a0-4996-8b64-05f9cb95ad1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation becomes more complex with food trucks or supper clubs
        because of the mobile nature of the business and the potential for limited
        public access. Essentially, if our readers and the users of our apps can easily
        access an outlet, and the food on offer is consistently excellent, then it
        can be considered."</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7732a3e6-11d9-4875-a3b3-8e29db3d0f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5121c82e-26a2-4b70-9241-3a506dab8d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.793+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luiz Hara, a Japanese-Brazilian chef who lives in London, is an
        ex-banker who graduated from Le Cordon Bleu with Le Grand Diplome, the top
        qualification.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ae0ce5-ae11-4da4-a6b2-12587444826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf844d3-322c-449b-8c93-8e018bc9545d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He now runs the London Foodie Supper Club hosting supper clubs in
        his home. He started off catering for a max of 16 people, now it''s up to
        32 -- but Hara doesn''t want it to be any more than that.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188c4e88-222c-4fd1-965a-90b881f61a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c2e760-8250-4b2e-8c09-bf5e3f312cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easier, he says, because he doesn''t have to pay rent on a
        restaurant building. He also enjoys greater creativity and a more flexible
        lifestyle.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8872e4cc-9340-47b7-8370-e148c2f46366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade29d5-278c-4273-8e28-5cf9ea5bdd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work, he says, goes back to the crux of why he became a chef
        in the first place -- because he loves to cook.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8005d3-17e9-4de7-ab99-0418b590d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af9376-9f96-4661-ba09-9ce6a06e25bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t possibly do the kitchen work, day in and day out,"
        Hara tells CNN Travel.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ebf6a5-0803-4e8c-8514-d83d56f2bad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222dc89f-6c3a-4934-bf77-d07ead9f1127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:09:26.794+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:48.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it was more being able to have a balanced life, a balanced
        lifestyle. I didn''t want to burn out either. So I felt like, if I''m going
        to do this, it''s going to be something that I''m going to enjoy."</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386bf559-bdc3-40a3-9048-154b9f93abd8'
