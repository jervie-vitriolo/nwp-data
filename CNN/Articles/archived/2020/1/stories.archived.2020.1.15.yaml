  'federer-nadal-australia-bushfire':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-15T21:41:42.966+08:00
    'imagesource': 'jcr:e768bba5-f801-4cea-a7a2-4da3e5ebcb18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60e5eed7-c5df-46bc-906e-16b0262dbd15'
    'lead': 'Australia is experiencing one of its worst bushfire seasons on record,
      with fires burning for months and killing 28 people, destroying more than 2,500
      homes and razing forests and farmland the size of Bulgaria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T21:43:16.523+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:40:14.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:47.204+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federer, Nadal kick in $170,000 for Australian bushfire relief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bac17c-ca70-4126-8d8e-1834be165873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:43:16.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>Tennis greats Roger Federer and
        Rafa Nadal pledged A$250,000 ($172,000) towards the Australian bushfire relief
        efforts at a charity event on Wednesday in the leadup to the Australian Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bd047e-df8c-42d6-ac90-a5bbd97fdeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:43:16.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World number one Nadal made the announcement at Melbourne Park’s
        Rod Laver Arena during the “Rally for Relief” event where top players including
        Serena Williams and Australian Open defending champion Novak Djokovic led
        fundraising efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90965c9a-01ef-4e73-8571-632b760df4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:43:16.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully that will keep inspiring the people to support this terrible
        disaster that we’re going through and helps to recover all the things that
        we need,” Nadal said on court after an exhibition match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d605f-455b-4a26-a16b-3df3be74c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:43:16.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is experiencing one of its worst bushfire seasons on record,
        with fires burning for months and killing 28 people, destroying more than
        2,500 homes and razing forests and farmland the size of Bulgaria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262cc72e-24a5-43a4-9e8a-ac7a266e367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:43:16.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke from bushfires blanketed Melbourne in a thick, gray haze on
        Wednesday before a clearing rain-storm, disrupting the Australian Open’s qualifying
        matches for a second successive day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ffeb8-52d2-4814-abc6-c11e1008a9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:43:16.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATP on Sunday pledged $500,000 to the WWF Australian Wildlife
        and Nature Recovery Fund as part of the bushfire relief efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11542639-fcf6-4bbe-a5be-2f90578fbb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:43:16.525+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of players have made individual pledges including American
        Williams who said she would donate all her prize-money from winning a tournament
        in Auckland on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133cf4d4-dbb6-485c-81a3-3b5c92865e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:43:16.525+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Nick Kyrgios has pledged A$200 for every ace he hits
        this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c47f390-4bfb-4d0b-b819-030e71cfd62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:43:16.525+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:40:14.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
