      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1caf1b-5e9f-4a27-98d7-9ba392426cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:16:08.116+08:00
