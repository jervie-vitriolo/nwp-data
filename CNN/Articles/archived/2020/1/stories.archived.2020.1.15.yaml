      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, NDRRMC spokesperson Mark Timbal urged the local government
        of Batangas to ban residents from returning home following reports that some
        locals defied orders to evacuate amid Taal Volcano''s activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caffd0e-2421-4ed4-b4fb-3a5a635a1cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:22:49.094+08:00
      'mgnl:createdBy': 'catherine'
