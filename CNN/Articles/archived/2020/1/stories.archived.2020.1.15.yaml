      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noriza Dancel De Luna, 38, was arrested in October 2017 for presenting
        false statements in her applications for permanent residency for herself in
        2008 and her daughter in 2009, ICA said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f8ab7-8c03-4e5e-a3b0-28d569741c50'
