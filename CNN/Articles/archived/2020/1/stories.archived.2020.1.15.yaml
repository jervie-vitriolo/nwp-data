      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/15/europe/russian-government-resigns-vladimir-putin-reforms-intl/index.html">Russian
