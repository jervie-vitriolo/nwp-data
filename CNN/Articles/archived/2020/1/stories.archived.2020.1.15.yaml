      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of driving experience, the marijuana group had not used
        for at least 12 hours, and based on urine tests were not intoxicated on THC,
        the main psychoactive compound in recreational marijuana.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b1efea-d1a2-4679-82c7-6966c2830ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1677060-489e-45a4-b14b-dca712728700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having no THC in their system, heavy users consistently
        performed worse on driving tasks than non-users, making critical, dangerous
        mistakes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb3f6ff-b4c7-4851-9994-77360dd1f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07586b6-4830-4901-96b4-92e54e6147da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst drivers? Those who began using regularly before age 16.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c00d5d-d64e-4886-a125-0a43f8c1e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c4da95-feb9-4a14-ba70-cb92f5136874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to age 16, the brain is especially neurodevelopmentally vulnerable,
        not just to cannabis but to other drugs, alcohol, illness, injury," Gruber
        said. "The brain is really under construction, or if you''re in the cannabis
        world, ''half-baked.''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fa606-5c64-4a71-8914-7c2700d14bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9392fd-0a15-4373-ab57-cca41d24004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when we looked at the cannabis users and separated those into
        early (before age 16) versus later onset of use, almost exclusively these
        differences between the two groups were attributed to the early onset group,"
        Gruber said. "So it''s really early exposure to cannabis that appears to confer
        greater difficulty with complex cognitive tasks like driving."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd63031-d076-4ba5-96b8-732605fc67f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00bb57f-d1ec-4b3e-a73f-634fa3ec7977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That wasn''t a real surprise, said study co-author Mary Kathryn
        Dahlgren, a post-doctoral fellow at MIND.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0096b72-958b-4ad1-b89e-4db6bd83ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c6bfc7-f61b-4a5e-9aef-407b4a48c150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research has consistently shown that early substance use, including
        the use of cannabis, is associated with poorer cognitive performance," Dahlgren
        said, "specifically tasks controlled by the most frontal part of the brain,
        the part behind the eyebrows."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149caf0f-5fe3-40f4-9edb-2b66d93e2c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5456edc9-9d2f-4c86-be50-b312be51d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s also the part of the brain that controls our impulses, a
        major factor in appropriate behavior choices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd146c-04f9-4304-a07b-94394ee0851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e7190-c367-4e6c-b38d-d5b805510647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve documented the role of impulsivity in cannabis users previously,
        and it does appear that earlier onset may confer a decreased ability to inhibit
        inappropriate responses," Gruber said, adding that science doesn''t completely
        understand the relationship.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45eae84-8720-4337-a9ce-aab129571acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3703b614-422a-4629-967a-2ed4237485d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What comes first? Is it these impulsivity differences that drive
        early cannabis use? Is it early cannabis use that drives impulsivity differences?
        That question really needs to be addressed in future longitudinal studies
        that look at these folks before they ever begin using cannabis."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc76434-d31e-4eba-b408-472398f3ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8943746-841d-410c-bd90-8a62735d88c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does this same concern apply to users of medicinal marijuana? Not
        at all, Gruber says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e9c698-973f-4664-8678-01312d80fb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa96e3-3465-4002-92fa-b95ba281fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our medical cannabis patients we don''t see that at all. We
        actually see improvements," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de6636-916b-4c1c-9534-15c3003bae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555b255-47cc-4e4a-a21a-45ea02effb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveys indicate that approximately 124 million Americans aged 12
        or older have tried weed at least once, with almost 28 million reporting use
        within the last month, according to the 2018 National Survey on Drug Use and
        Health.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad683868-cded-4f0b-a501-c1fe7284b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf095f0d-86e0-474f-b839-3511e857c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more and more states legalizing weed for recreational use --
        currently 11 states and the District of Columbia -- there is growing concern
        about a potential impact on driving, crime and other safety issues.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b064586-a80c-4576-8a65-889118940da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21051a9e-e320-4f17-a22a-4ed7021ec949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both Gruber and Dahlgren stress it''s too early to tell how
        significant these results may be.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00789ce6-b41b-410d-9190-714672bc19fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff879d-4b15-4cb5-8d8b-f27c8f39de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By no means does this data suggest that everybody who uses cannabis
        is impaired, they can''t drive," Dahlgren said. "But we do need to be mindful
        of our youngest, most vulnerable consumers with regard to the age at which
        they become exposed and perhaps begin using regularly, because there may be
        downstream effects of that use later on."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dba3b8-afdd-4837-80b3-fe478b763d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b51ad9-7a7c-4b38-bd4b-44b16456f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is especially worrisome considering the fact that weed appears
        to be replacing cigarettes in recent national surveys, Gruber said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e81a9-9df2-4d98-8767-25135e0a1a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:20:06.153+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:32.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8239547c-00c1-4174-9847-2264f7a8d212'
      'mgnl:activationStatus': true
