      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano began acting up on Sunday afternoon. The following
        day, a "weak" lava fountain also gushed out of the volcano in a magmatic eruption,
        state volcanologists said.</p>'
