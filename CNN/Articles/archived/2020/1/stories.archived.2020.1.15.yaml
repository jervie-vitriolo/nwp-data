  'NSA-Microsoft-major-security-flaw':
    'author': 'Brian Fung, CNN Business'
    'caption': 'The NSA''s rare announcement of the flaw, along with its decision
      to warn Microsoft rather than exploit the bug for intelligence purposes, underscores
      the magnitude of the threat it could pose to businesses, consumers and government
      agencies worldwide. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-15T14:02:01.501+08:00
    'imagesource': 'jcr:795b53ea-2323-4166-acff-885c6c83adcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f4c6ac5-ff71-4a06-81a9-12dc948db065'
    'lead': 'The National Security Agency recently alerted Microsoft to a major flaw
      in its Windows operating system that could let hackers pose as legitimate software
      companies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T14:05:01.384+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T22:40:50.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:37.417+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NSA', 'National-Security-Agency', 'security', 'flaw', 'Microsoft',
      'Windows']
    'stories': ['ed40ef1d-b743-4861-8744-79599acf959e', 'cf23fd9c-4879-4b28-8e66-e9b0599b2614']
    'template': '1'
    'title': 'NSA alerted Microsoft to major Windows security flaw'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbb01af-b862-46cc-837e-442052fcbb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The National Security Agency recently alerted
        Microsoft to a major flaw in its Windows operating system that could let hackers
        pose as legitimate software companies, agency officials said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567c012-979c-47e8-b71c-2a5c7a173c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b0eaf1-092e-40b2-80b2-b32fddd0e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.384+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft issued a software update on Tuesday to fix the vulnerability,
        as part of its normal schedule for releasing software patches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803dd2a-6f24-4bcb-8422-8b72a41dec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4bdb5-097c-45cd-b5e3-679ab0118788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the vulnerability and patch were first reported by independent
        journalist Brian Krebs, who said Microsoft provided its software fix to the
        military and key infrastructure companies ahead of Tuesday''s public release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed722a-212b-4d44-a30d-c48affd61286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc266fed-1d90-46d7-b57a-74bd0dd9e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said in a statement Monday night that it provides advance
        versions of its updates to some users under a special testing program. Jeff
        Jones, a senior director at Microsoft, declined to discuss specifics of the
        flaw "to prevent unnecessary risk to customers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b0803-7a3f-4c07-8f40-c348d04ea8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15581474-14f4-4f72-a0d1-9fa546021c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not immediately respond to a request for comment
        on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20a1a90-fe34-4d8f-b53d-4ce17b6c323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f2cde1-1b4d-4545-af66-4c4bdb3deac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSA''s rare announcement of the flaw, along with its decision
        to warn Microsoft rather than exploit the bug for intelligence purposes, underscores
        the magnitude of the threat it could pose to businesses, consumers and government
        agencies worldwide.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a51e0c-af35-4ca9-bd93-20a4d58392d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28215e17-4b87-4bff-a9ee-43d45f61ad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSA said that, while it has shared vulnerability information
        with the private sector in the past, this marks the first time that it has
        come forward publicly to do so. The agency said the decision reflects an effort
        to build trust with cybersecurity researchers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f4ff2-8255-46fb-9138-eb5c7e40bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17605b42-cd3f-4338-9722-ca2180797ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of building trust is showing the data," Anne Neuberger, the
        NSA''s director of cybersecurity, told reporters on a conference call Tuesday.
        Because the NSA has never allowed itself to be linked to a vulnerability disclosure,
        she said, "it''s hard for entities to trust that we take this seriously. And
        ensuring vulnerabilities can be mitigated is an absolute priority."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf72e1-f2c0-4bae-807b-a7be12ec3b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed5a71c-e97b-4d04-abb4-4e31eecefc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.385+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSA did not use the vulnerability to exploit adversaries, and
        the bug was turned over to Microsoft as soon as it was discovered, Neuberger
        added. She said the NSA has not detected any other entities using the bug.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cf4836-a96b-4100-9d1e-1f2c0e3005c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b3ba8-db34-4a95-925e-d4a621993dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security said on the call that it would
        issue a bulletin to federal agencies advising them to install the Microsoft
        patches immediately.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45556620-4aff-4671-965d-1c2b0d7461f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69f621a-6d00-411e-b793-d47ea1625961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flaw concerns a core Windows function that verifies the legitimacy
        of apps and programs, a feature known as CryptoAPI.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75404ff-a090-465d-a204-68a1874d2e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004877a1-c9fa-464d-b474-71dfbd830a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the equivalent of a building security desk checking IDs before
        permitting a contractor to come up and install new equipment," said Ashkan
        Soltani, a security expert and former chief technologist for the Federal Trade
        Commission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e5060-61dc-48f1-b5dc-1a9b32011e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d24d711-2538-4c62-9264-dcd55700abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By compromising that validation feature, hackers could easily impersonate
        "good" software companies to install bad software, Soltani said, potentially
        allowing them to spy on computer users or hold their devices hostage for ransom.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80a2628-1ace-4ac2-aa5c-cdec5d2ff907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:05:01.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:50.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/14/tech/nsa-microsoft-patch/index.html">NSA
        alerted Microsoft to major Windows security flaw</a>."&nbsp;</em></p>'
