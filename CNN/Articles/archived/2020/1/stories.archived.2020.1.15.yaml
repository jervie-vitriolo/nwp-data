      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix announced Tuesday that it has renewed the series "You" for
        a third season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1462f1df-2566-44b7-8d39-8e4b9db25071'
