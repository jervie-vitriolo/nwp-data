      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2069871-0ac7-47ed-9929-ede7a11fb6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:53:05.517+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:26.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States remained the biggest source of fund inflows, accounting
        for nearly 38 percent of the sum. Other major sources of cash were Filipinos
        working in Saudi Arabia, Singapore, Japan, United Arab Emirates, and the United
        Kingdom, the BSP said. Those in Canada, Hong Kong, Germany, and Qatar also
        added to the pile.</p>'
