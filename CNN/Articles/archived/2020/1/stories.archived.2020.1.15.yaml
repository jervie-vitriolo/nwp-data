      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awkwafina acknowledged the omission, but, on a separate point, said
        that she felt that there was cultural representation in the movies that came
        out this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e75f1a-69ae-4052-b6ef-88610c670b84'
