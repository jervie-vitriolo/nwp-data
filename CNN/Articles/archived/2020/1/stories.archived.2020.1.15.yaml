      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e9cd24-82be-4fd3-9845-067ff07cabcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later press briefing, she clarified that this is a normal occurrence
        for Taal during an eruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b3ee9e-6a25-4559-9ca6-d0fb797542d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.933+08:00
