        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec72dca5-273f-4222-97e9-4bd71980862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not have a comment on Musk approaching his first distribution
        from the current compensation package. But the Tesla board defended the package
        when it was first unveiled in 2018 as a good move for both the company and
        shareholders, as well as Musk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2cd04c-e174-49b3-b06a-5fe754c4854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9b097-21ba-4bae-b027-754c30bba14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe Tesla has a unique opportunity to continue delivering
        stockholder value," said the board''s statement at that time. "Our aspirations
        may appear ambitious to some, and impossible to others, and that is by design.
        We like setting challenging, hard-to-achieve goals for ourselves, and then
        focusing our efforts to make them happen. This is why we based this new award
        on stretch goals and why we gave Elon the ability to share in the upside in
        a way that is commensurate with the difficulty of achieving them."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f144c5-531e-4beb-8eff-86e76700bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b671879c-3559-49d4-a76a-d7a07af61410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shareholders approved the package with 73% of the shares voting
        in favor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d21ffda-fb4f-456f-a013-cf8dedba70a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5c7ce-8169-4824-a108-e1ed56d4fc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has done pretty well hitting past growth targets under previous
        compensation packages. Tesla achieved 90% of the goals laid out in his 2012
        package, which resulted in him receiving the 4.5 million options he currently
        holds. He also might still be eligible for the final 527,000 options allowed
        under that package if Tesla achieves a final profit target before August of
        2022.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d7e02-9516-4eb0-9046-e71cb5aa4f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:00:03.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/14/investing/elon-musk-pay/index.html"
        target="_blank">Elon Musk is closing in on a $350 million payday</a>."</em></p>'
  'Microsoft-Windows-7-security':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-15T15:00:32.489+08:00
    'imagesource': 'jcr:96d221b3-4011-457f-83af-e5dc8b6c0e24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a64f1738-80c8-4263-9480-a6abc8709d69'
    'lead': 'Microsoft will no longer provide updates or security patches for the
      11-year-old operating system, and the hundreds of millions of PCs still using
      it are vulnerable to attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T15:04:32.017+08:00
