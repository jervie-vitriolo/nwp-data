    'mgnl:tags': ['Billie-Eilish', 'James-Bond']
    'template': '1'
    'title': 'Billie Eilish wrote and performed the new James Bond theme song. She''s
      the youngest artist to do so'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf825f-02c3-45a2-8713-e1b863ed01ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:45:47.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Billie Eilish''s star just keeps on
        rising.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6ea58-9fac-45df-8f16-46f79be512bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:45:47.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab326a8d-9e92-436e-99c9-6c1c36d44540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:45:47.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish, who only just turned 18 in December, is already the first
        artist born in the 2000s to have a No. 1 album and the youngest artist in
        history to nab four Grammy nominations. Now, she can add another cool stat
        to her growing accolades: the youngest artist in history to write and record
        a James Bond theme song.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd3c529-d547-4d5b-a8f2-6c2b9f0e4648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:45:47.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024f5a75-c1ee-4e51-bb38-a2c06f7290b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:45:47.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though details about the song have yet to be released, we do know
        she wrote the song with older brother Finneas, who also played a role in Eilish''s
        debut album "When We All Fall Asleep, Where Do We Go?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5989d-5e53-479b-b020-7fd72f23f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:45:47.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a730080-a78b-4f4e-abf5-afa9c9e5ba2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:45:47.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels crazy to be a part of this in every way," Eilish said
        in a statement. "James Bond is the coolest film franchise ever to exist. I''m
        still in shock."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76730abf-3295-4ae3-9f52-59de1a1a0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:45:47.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b8ba3-c9f6-4799-8591-e81f0793599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:45:47.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past Bond theme songs have done incredibly well. Adele''s "Skyfall,"
        accompanying the film by the same name, and Sam Smith''s "Writing''s On The
        Wall," released for the film "Spectre," both won for best original song at
        their respective Academy Awards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82536947-5c5b-4985-b165-491ff7b96e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:45:47.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae74ebf-620d-447a-ac26-0cc1543583b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:45:47.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Skyfall" and "Spectre" are also the two latest Bond films -- meaning
        Eilish''s track will have big shoes to fill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6eaa0f-de46-41fb-94df-c7d70e3e7f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:45:47.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8caff-3dff-4488-8a91-2d3bffca05cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:45:47.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Bond film, set to be released in April, is titled "No
        Time to Die." It''s also expected to be Daniel Craig''s last appearance as
        Bond.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef806d-6ae0-446b-92b8-cfee8c50e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:45:47.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Billie Eilish wrote
        and performed the new James Bond theme song. She''s the youngest artist to
        do so."</em></p>'
