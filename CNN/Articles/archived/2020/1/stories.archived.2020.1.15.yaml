  'US-Elizabeth-Warren-CNN-Democratic-debate':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-15T13:53:54.681+08:00
    'imagesource': 'jcr:fc0ae5b9-27c1-43cd-8d69-db9bdf1badb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04b0f1a3-0203-44f0-a648-f6731cf20f03'
    'lead': 'It was Sen. Elizabeth Warren''s answer about she would overcome the skepticism
      of voters who do not believe a woman can win the presidency that won the night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T13:58:19.567+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T22:40:52.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:36.957+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Elizabeth-Warren', 'Democrats', 'CNN', 'Joe-Biden',
      'Andrew-Yang', 'Bernie-Sanders', 'Tom-Steyer', 'Amy-Klobuchar']
    'stories': ['2858eb67-494a-477a-8c2a-d49e7d1d0bc2']
    'template': '1'
    'title': 'Warren makes the case that a woman can beat Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e17df-fa7f-45bb-a641-cf9f05120575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Making their closing arguments to
        voters in the last televised debate before the Iowa caucuses, the six top
        Democratic candidates did their best to explain how they would overcome the
        biggest challenges facing their campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d93539-1c4d-4b2d-bd55-d8c22599ae77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a359d64f-b6d5-4e14-ac1e-359ebd16ab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former South Bend, Indiana, Mayor Pete Buttigieg insisted that he
        would be able to overcome his scant support among black voters. Vermont Sen.
        Bernie Sanders argued that his embrace of socialism would not be off-putting
        to a broader electorate. And businessman Tom Steyer said it would not be his
        wealth that was important to voters, but rather his ability to take on Trump
        on the issue that matters most to them: the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e50b6f-6d0a-4116-865d-aaa5ad1a31de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea31d1-e29c-4d85-ac14-0c80b659c82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Sen. Elizabeth Warren''s answer about she would overcome
        the skepticism of voters who do not believe a woman can win the presidency
        that won the night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3171c6-76f0-4095-814b-267c336e299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9ed958-32ed-47a3-80ad-42956ca2fdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, this question about whether or not a woman can be president
        has been raised and it''s time for us to attack it head-on," the Massachusetts
        senator said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48bf539-74c5-496b-9246-bc26aca4e339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e2794-ae67-4132-995e-ba6d5c062413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can a woman beat Donald Trump? Look at the men on this stage. Collectively,
        they have lost 10 elections," she added. "The only people on this stage who
        have won every single election that they''ve been in are the women: Amy and
        me," she said, referring to the only other woman onstage: Minnesota Sen. Amy
        Klobuchar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc9b1ea-d561-4530-a4be-9316b7718b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29af5ad6-df3e-4f2c-8b6c-fe799e003e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So true," Klobuchar chimed in from the other side of the stage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7bc91-e103-4f0c-9936-45436bccffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.568+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe177b97-3b84-4ee9-8024-d7216fa65fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minnesota senator pointed to her winning record in the Midwest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb3e06-54e8-4de2-89e5-5e9d3f645eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b9f48-959f-4831-a554-91acdec8e97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have won every race, every place, every time. I have won in the
        reddest of districts. I have won in the suburban areas, in the rural areas,"
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe1705-7b80-4472-bcaa-40e0a3e28cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4acf1-d8d1-4d46-831b-7bc9bfd9a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange came after Warren had affirmed what four sources told
        CNN: Sanders told her at that private dinner that a woman could not win. But
        on Tuesday night, Sanders once again insisted he never made that statement
        and said he would support whoever ends up being the Democratic nominee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bef79f2-2886-4703-911a-5efbcffbd4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4eedd2-52b1-48e7-9159-f98069210bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren had also noted she was the only person onstage who had beaten
        an incumbent Republican in the past 30 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6289ba-e06a-4c42-a0b9-e52c03cb33d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea2919-8abb-4bc2-abe9-1a629c9c80d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to set the record straight, I defeated an incumbent Republican
        running for Congress," Sanders said when his turn came. Warren pressed him
        on when that was and he said 1990.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945d8db-2cd4-4829-a924-35f4a791398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b828b580-52da-411c-ad46-3654c6e73e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wasn''t that 30 years ago?" Warren asked after appearing to do
        the math in her head. "I was the only one who''s beaten an incumbent Republican
        in 30 years."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ba1f3-f0b8-4291-8194-35cc3bcf6544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ec63d-7357-496d-8fab-86ae6c0bc434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, 30 years ago is 1990, as a matter of fact," Sanders replied.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97d2da-792d-4a3b-abf7-43f00b614a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.569+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e016d3-8999-4662-9334-f142a944ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran dominates opening stages</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7825c-ef74-443a-b824-7a372a1685c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate started with the <a href="https://edition.cnn.com/2020/01/07/politics/iran-foreign-policy-2020-voters-trump/index.html"
        target="_blank">candidates tangling</a> over who was best positioned to keep
        the country safe as they face voters who are increasingly anxious about another
        conflict in the Middle East after President Donald Trump ordered the targeted
        killing of Iranian commander Qasem Soleimani.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd7b88-0520-4d04-8539-4e9f15755b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b59fdc-24b3-4ea6-b67a-e54455daf943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first few moments of the debate, <a href="https://edition.cnn.com/2020/01/04/politics/joe-biden-bernie-sanders-iraq-foreign-policy-2020/index.html"
        target="_blank">Sanders faulted former Vice President Joe Biden</a> for voting
        in 2002 to authorize the use of force in Iraq while he was a senator for Delaware.
        Sanders noted that he and Biden listened to the same intelligence from the
        administration of former President George W. Bush claiming that Saddam Hussein
        had weapons of mass destruction, but they voted differently on the Iraq War
        Resolution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce2b662-e25f-41bb-9205-f8a127f02fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a4589a-f633-42ea-8497-059d31c209b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The war in Iraq turned out to be the worst foreign policy blunder
        in the modern history of this country," Sanders said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274af204-8861-4581-be1c-fdfd88ea8a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ca6fe-1d3f-4a37-9f9e-066ba7af887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Joe and I listened to what (former Vice President) Dick
        Cheney and George Bush and (Secretary of Defense Donald) Rumsfeld had to say.
        I thought they were lying. I didn''t believe them for a moment. I took to
        the floor. I did everything I could to prevent that war. Joe saw it differently."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe00deb-40a1-43f2-9d02-95d33e80176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086a6c1-471f-454e-99b0-dff891c1d80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden immediately noted that he made a mistake in voting for the
        Iraq War Resolution, but he emphasized the fact President Barack Obama tasked
        him as vice president with withdrawing the US from that conflict.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae5447-b957-4f8f-b95b-e945a2a8ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61333649-cd97-4a33-a541-e24002e21493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said 13 years ago it was a mistake to give the President the
        authority to go to war if, in fact, he couldn''t get inspectors into Iraq
        to stop what was thought to be the attempt to get a nuclear weapon. It was
        a mistake," Biden said Tuesday night. But once Obama was elected, he said,
        "he turned to me and asked me to end that war."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9763d833-9eb9-40dc-a6f6-30c2f3b8a971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b053f-492c-4750-b190-69136709dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not send anyone anywhere unless the overwhelming vital
        interests of the United States are at stake. They were not at stake there,
        they were not at stake in Iraq. And it was a mistaken vote," Biden continued.
        "But I think my record overall on everything we''ve done has been—I''m prepared
        to compare it to anybody''s on this stage."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7929676-98ac-4a3f-88ea-2af264769898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.570+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a65b940-e684-471d-a4ba-3665a98f7dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraq War has created a bind for the former vice president because,
        at a time of heightened tensions with Iran, he has argued that his decades
        of foreign policy experience in the Senate and as vice president have made
        him the most prepared candidate to handle crises abroad.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f2f643-4ba6-4726-975e-de9aec98aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76d0142-0d39-4d47-945b-316882f5bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, Biden, Warren and Buttigieg are tightly clustered at the
        top of the Democratic field in recent polling. In interviews, Iowa voters
        have expressed a profound sense of indecision -- driven largely by the size
        of the field and what they perceive as the complexity of defeating Trump in
        November.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f8dcc-1dfa-4408-9496-94bd0a2c05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c38004-2cbc-4194-8ec7-8c59a7325428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Iowa voters who are leaning toward Biden have noted his strength
        in the foreign policy arena, particularly his long-standing relationships
        with foreign leaders. The former vice president sought to highlight that quality
        on Tuesday night by touting that he was tasked with bringing the troops from
        the Iraq War home.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd308f0-d9b4-41d1-b88f-c3aa947607f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef53c2e-ace3-4d53-8020-3366baf58143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his rivals, including former South Bend, Indiana, Mayor Pete
        Buttigieg have rejected that argument as he has batted away questions about
        his own relative inexperience in government. As a veteran in the US Navy Reserve
        who served one tour in Afghanistan in 2014, Buttigieg has called Biden''s
        vote authorizing military force in Iraq "the worst foreign policy decision
        made by the United States in my lifetime."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ba261-efe4-47e9-a9b6-9d8aac1d30d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f85afe-ab05-42d9-928b-c3f6eebe071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, Buttigieg highlighted his military experience
        but did not immediately attack Biden. instead he pivoted instead to an attack
        on President Donald Trump.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5a83f3-3bfe-4f18-9956-7fc086cb549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66558d-018d-4f63-96c4-f809c84b844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very President who said he was going to end endless war, who
        pretended to have been against the war in Iraq all along -- although we know
        that''s not true -- now has more troops going to the Middle East," Buttigieg
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e597d-8b1b-4006-8cc1-1b4bb8fe9c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b0896-562c-4953-af33-bbb4ad39b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled how one of his fellow lieutenants had to gather the
        strength to leave his one-and-a-half-year-old son, who had no idea that his
        father was leaving for war.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db8e66-3d55-435b-9890-8d6e04780463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268cefb8-0c5a-4bbb-b85a-41162735f275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.571+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is happening by the thousands right now, as we see so many
        more troops sent into harm''s way. And my perspective is to ensure that that
        will never happen when there is an alternative as commander in chief," Buttigieg
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad77953-b9f7-4c84-b446-3cc3a2aee3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ece9280-5a8c-45da-8e68-93be02e14c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time Buttigieg insisted that he would not allow Iran
        to get a nuclear weapon: "Our security depends on ensuring that Iran does
        not become nuclear." He added that the Trump administration "made it much
        harder for the next president to achieve that goal by gutting the Iran nuclear
        deal."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed7f54-9fa3-4199-ad0e-d85429800fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c736f1-8754-4dcb-b453-88b76a1683ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klobuchar said she would try to prevent Iran from becoming a nuclear
        power by starting negotiations again.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aadcffb-24d2-458a-8c14-cd47bb1a1674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eae5b7-2913-4ba8-b542-4ab24110cb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the actions of Donald Trump, we are in a situation where
        ... Iran is starting to enrich uranium again, in violation of the original
        agreement. So what I would do is negotiate," Klobuchar said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf264ab5-6aa2-4bda-bfc8-8be7d6b7bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5f0e66-8a5d-4000-b853-c98dfc031508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN moderator Wolf Blitzer asked Warren how she would deal with
        the fact that a third of her supporters say her ability to lead the military
        is more of a weakness than a strength, according to a new CNN/Des Moines Register
        poll. She noted her work on the Senate Armed Services Committee and her visits
        to troops around the world.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9ca01-c0ce-444b-b5ac-27c3c52e3e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a35a3b-2c8b-403e-aab1-be950a62bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fight for our troops, to make sure they get their pay and the
        housing and medical benefits that they''ve been promised, that they don''t
        get cheated by giant financial institutions," she said, noting that she has
        three brothers who served in the military.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086be4f-99b4-4376-91bc-807a77409708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6b480e-9d54-431e-96be-bef23f07e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Candidates clash over the ambition of their plans</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71885f0-03c7-417d-a67a-a5f4ea4befa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates engaged in a now familiar debate over the varying
        costs of their health care programs, particularly the "Medicare for All" plan
        embraced by Sanders and Warren. Klobuchar, who supports building on the Affordable
        Care Act, called Medicare for All a "pipe dream."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75f7c65-e331-4433-996f-fdaee2cf4961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.572+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947de37d-57ae-4bb5-97ce-c07442bf21cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders insisted his campaign proposals would not bankrupt the country
        even though it would double federal spending over the next decade and insisted
        that his transition fund would ease the pain of likely job losses in towns
        like Des Moines where the insurance is central to the economy.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727b0d8-7f8f-4b69-8923-7ba4828ef7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d77a5-38cb-48d1-a337-afbd89c6ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren challenged Buttigieg on his plan to make Medicare for All
        an option.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af1f5e-f68c-4d29-aa7a-0931dfc4bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f47b816-9c86-4016-93b5-a4c1420d31c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers that the mayor is offering don''t add up," she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90bad22-180d-447c-97f8-4c2b28c5e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f88a5-1c66-4832-88fb-192f681a44ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg, in response, rejected the notion that his plan was too
        small.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bdd756-a89d-4655-a2c7-cad4b00e1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6ad26c-f612-44a3-939f-eba48ed8c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to move past Washington mentality that suggests that the
        bigness of plans only consists of how many trillions of dollars they put through
        the Treasury," he said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6263380a-ca5c-4220-b2f1-3c8747df512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1764a14b-0e34-4039-9136-660fb9009c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg and Klobuchar also raised their objections to Warren''s
        and Sanders'' respective plans providing free college for everyone. Klobuchar
        argued that the money would be better directed to job training for the professions
        that will face shortages in the future, like home health care, nursing assistants
        and electricians.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c572c3-effb-4ae6-aae4-a4749960fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9f152c-b8f8-4a73-896e-966e41e6f21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buttigieg argued that there''s a "very real choice about what we
        do with every single taxpayer dollar that we raise" and said those dollars
        should be used "to support everybody -- whether you go to college or not."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e04a772-b575-4ba3-9dfd-502be88ef0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c282af-36e5-47da-9d54-07e65ad98334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.573+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to target the tax dollars where they will make the biggest
        difference," Buttigieg said. "I don''t think subsidizing children of millionaires
        to pay zero in tuition of public college is the best use of the scarce taxpayer
        dollars."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b1bbd1-7ba3-4613-a06a-c919fc851a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.574+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f15bab-34c7-47b7-87d3-ea51985a3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.574+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Tom Steyer was asked -- as a billionaire -- whether
        he would have supported free college for his children.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2174caf-3f9e-49a9-a0d3-545c97712207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.574+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d88120-a24f-4ace-ba4c-71b6f94da89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:58:19.574+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:52.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No," Steyer answered simply, noting that he has supported a wealth
        tax for more than a year. "I believe that the income inequality in this country
        is unbearable and unjust and unsupportable. The redistribution of wealth to
        the richest Americans from everyone else has to end."</p>'
