      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c8b31-1174-4998-bcda-9781a1a2ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:14:07.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/14/asia/china-student-malnourishment-intl-hnk/index.html">A
        student was too poor to buy enough food. Her death has raised poverty concerns
        in China</a>."&nbsp;</em></p>'
