      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8fce16-ebef-48ef-a6d2-51b7054166ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:33.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The N95 face masks have been in demand since Sunday when Taal Volcano''s
        eruption sent a cloud of ash into the air, which later spread to nearby towns
        and all the way to Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d6a55-dd67-4c32-b5be-cbac8f4c33f5'
      'mgnl:activationStatus': true
