    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab117843-c31d-424d-b62d-aff42a3a533c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:29:40.345+08:00
