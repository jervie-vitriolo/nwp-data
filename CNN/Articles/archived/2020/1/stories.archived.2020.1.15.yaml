      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Brig. Gen. Kit Teofilo, commander of the Joint Task Force
        Taal, told reporters Wednesday that 82,068 people are now taking shelter in
        evacuation centers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef3a9aa-b30d-44a9-8dc1-975cd487727d'
