  'NBI-files-new-complaints-against-Espinosa,-25-others-':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-15T22:03:34.553+08:00
    'imagesource': 'jcr:7c3f1568-02ae-48d3-a524-384574dc4496'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee1ab357-6c86-46a0-b2bf-363b1a4ef3e3'
    'lead': "According to the complaint filed before the Department of Justice, Espinosa,\
      \ along with his cohorts and coddlers, were in conspiracy for the flourishing\
      \ of his illegal drug trade in Eastern Visayas which ran until 2013. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T22:06:58.919+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:40:12.991+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:47.713+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kerwin-Espinosa', 'National-Bureau-of-Investigation', 'Department-of-Justice',
      'complaint', 'Eastern-Visayas']
    'template': '1'
    'title': 'NBI files new drug-related complaint vs Espinosa, 25 others'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b2c36-e25e-4387-bd77-e8469a0ee377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:06:58.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)—</strong> The
        National Bureau of Investigation (NBI) has filed another complaint against
        alleged drug lord Kerwin Espinosa and 25 others for their involvement in illegal
        drug trade in Eastern Visayas</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c824d-1e57-4edc-8fc3-14de3cd18cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:06:58.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02237361-4561-480a-9089-b9e9c98566ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:06:58.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:12.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the complaint filed before the Department of Justice,
        Espinosa, along with his cohorts and coddlers, conspired to run the trade
        in Eastern Visayas for three years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c529a-58a3-4f68-87f8-fa648156d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:06:58.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efbb012-92ed-40d2-8fdf-b262e4c43e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:06:58.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He moved his operation to Eastern Visayas in 2011. Kerwin was detained
        in Ormoc City Jail on 19 May 2011 to 31 July 2013 for illegal possession of
        firearms and frustrated murder,” read the complaint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a575ab0-78c1-4f27-bdd8-0560d7d88a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:06:58.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2301a7e4-f7e5-4986-adbe-3ba797520fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:06:58.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite of detention for almost two years, Kerwin drug trade flourished
        in Eastern Visayas region through his cohorts, private armed men and coddlers,”
        it further read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d6dd72-6cc5-4413-92c1-78d3d51d2f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:06:58.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8e9f20-09b5-4584-afe0-0d133d9e9b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:06:58.920+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Espinosa’s coddlers were police officers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d18188-b2a2-45d1-acf5-b713d54fb1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:06:58.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcedd38-4c66-452a-ad6e-137e998ddc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:06:58.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa is the son of the late Albuera Mayor Rolando Espinosa who
        was killed in an alleged shootout with the police at the Leyte sub-provincial
        jail in 2016. His father was in President Rodrigo Duterte’s so-called narco
        list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd16cfa4-cee7-4fa1-9106-780d3a692a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:06:58.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b74e5f1-05ec-4025-81d1-9aa992bc7c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:06:58.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:40:12.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Espinosa was also known for linking then Justice Secretary
        Leila de Lima to his drug business. He alleged that De Lima used the P8-million
        drug money he gave for her 2016 senatorial campaign.&nbsp;</p>'
