      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three drug-related charges against the senator are still pending
        before the Muntinlupa Regional Trial Court. These were filed by the Department
        of Justice in 2017 against De Lima for allegedly facilitating the illegal
        drug trade in the New Bilibid Prison during her stint as former Justice chief.</p>'
