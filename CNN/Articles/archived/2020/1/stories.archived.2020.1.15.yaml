      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the victims, Maharudin lunani and Samion Bin Maniue, were
        <a href="https://cnnphilippines.com/news/2019/12/22/Military-rescues-Indonesian-kidnap-victims.html"
        target="_blank">rescued in Panamao, Sulu in December</a>.</p>'
    '14':
