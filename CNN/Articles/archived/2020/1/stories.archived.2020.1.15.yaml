  'taal-volunteers-die':
    'author': 'CNN Philippines Staff'
    'caption': 'Three young men, who volunteered to deliver relief goods to evacuees
      in Batangas province, died from a car crash, police and a source close to the
      victims confirmed on Wednesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-15T18:16:46.527+08:00
    'imagesource': 'jcr:be445e88-6f8f-4a45-a992-fbac68ad1f2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1da025fc-d52e-4d4d-bb1a-46c3603f323d'
    'lead': 'The accident took place hours after they delivered relief goods to evacuees.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T18:31:38.135+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:40:24.928+08:00
