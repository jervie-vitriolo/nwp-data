      'text': '<p>The proposal is pending approval by Francis, but critics fear that
        it could lead to a wider dissolution of the discipline of celibacy around
        the world.</p>'
  'Billie-Eilish-James-Bong-theme-song':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-15T07:43:44.619+08:00
    'imagesource': 'jcr:6f72e294-9ddf-4f5b-97dd-075268985923'
