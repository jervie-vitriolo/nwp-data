      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III previously said the ban may
        be lifted if Kuwaiti courts take appropriate action on the Filipina’s case.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df1968-956a-4c5b-bda3-7cc56198d73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:26.696+08:00
