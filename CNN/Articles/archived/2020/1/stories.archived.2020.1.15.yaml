    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cdd707-6d95-4cc2-8104-1a3831570da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        cracks found in Batangas streets may get worse if a stronger eruption happens
        in Taal Volcano, state volcanologists warned on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9446274-20bb-44f9-89e4-8f5a25a0ba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beec897c-6bb2-480d-a435-ddfa8e410410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology said cracks
        — called fissures — were found in several barangays in Sinisian, Mahabang
        Dahilig, Dayapan, Palanas, Sangalang, Poblacion, Mataas na Bayan in Lemery,
        Pansipit, Bilibinwang, Agoncillo, Poblacion 1235 in Talisay, and Poblacion
        in San Nicolas in Batangas. The fissures caused several houses to partially
        collapse following the steam-driven and magmatic eruptions that have been
        happening since January 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a0c0c-4fe2-455b-9c73-2372e9d430d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109729b0-1de2-4a91-b3a1-27557e64fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fissures are signs that magma or molten rock is moving towards the
        Taal Volcano crater, which may lead to further eruptive activity.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d662463-0045-436c-8830-9f7b2f6bdb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:07:59.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief of Phivolcs'' volcano monitoring and eruption prediction Antonia
        Bornas added that based on Taal''s eruption history, fissures show up when
        the volcano''s main crater erupts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad1096-c7e2-4be3-987f-a60ab632e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528fa95-43c3-4516-8b90-9cad67c2b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that based on Taal''s eruption history, fissures show
        up when the volcano''s main crater erupts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b7b107-8a1f-47bf-b8d2-ecfafa33671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff3812c-0842-4fc9-9ffb-318e9144e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon pang umaakyat sa ilalim ng bulkan kasi sige sige ang volcanic
        earthquakes at ngayon nga ay nag-bulge ang Taal region at nagkaroon tayo ng
        fissuring," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f44e97-df97-43d3-a52c-6262fffe5a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e9cd29-baf8-4ef2-bd99-e4dcb46d4753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Magma is moving up from under the volcano because
        of the volcanic earthquakes. This caused the fissuring in Taal region.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744cdd8b-cfc5-40a2-baf2-9d74e726e338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fae06a-4809-4943-b2aa-afc9049ddee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bornas said the fissuring seen in this eruptive episode of Taal
        Volcano are exactly the same cracks that showed up during the 1911 eruption.
        In January 1911, cracks appeared on the streets before the climactic eruption,
        then portions of the ground sank, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a201ce-aa97-4a25-941e-1a79f1412548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc387c-285c-40f9-9248-54f2b77d97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs official, who has studied the activity of Taal for
        years, said the current situation isn''t as bad as the one that occurred decades
        ago. But she warned one explosive eruption will make the fissures worse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555696b-58ca-4a75-b2f4-0cdfc3a41b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f94b073-bb3f-4fd1-a135-1a5ff83d51b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon yung fissures hindi pa bumabagsak. Baka lumaki pa yan
        kapag nagbuga na ng malaki yung bulkan... Kumbaga hindi pa nanganganak ang
        fissures na ito," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0e16c-de94-4a27-9c43-462ad795f539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6ca64-bf48-4a76-872d-a4604d2069ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fissures haven''t moved downwards yet. It may
        get worse if the volcano has a hazardous explosion. For now, it''s not yet
        there.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bbd0e2-dd2e-43bf-9c6a-dfac35e07c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1e1ddb-3b9b-47b4-8c2c-d7ac250c9731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said it''s a good strategy to "memorialize" or preserve
        damaged houses and properties due to Taal''s eruption, adding this will serve
        as a warning to stop other people from residing in the area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6bd827-0bd2-408b-b094-cd77956e334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9010f40b-6bca-4541-82d8-6cdfb95537c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said they are working with international space organizations
        to measure the width and depth of fissuring using satellite technology.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9448203-33c2-4781-b78d-25f3e680f2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e06d2c-277f-427f-b3bc-d27446c179ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:06:04.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:56.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano''s activities were generally weaker on Wednesday, but
        the eruptions are continuous. The volcano remains on Alert Level 4, which
        means a hazardous eruption is imminent.</p>'
  'Barcelona-Real-Madrid-Deloitte-highest-earning-soccer-club-world':
