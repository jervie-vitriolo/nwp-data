      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208728ca-0eaf-4023-a029-66693a922d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here to stay</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0378cd0a-2dba-4c43-a86b-a5741ac8ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads have been closed in Shaheen Bagh for the protesters -- but
        a petition was recently filed to ask the courts to intervene and stop the
        road closure.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a7ef8-093d-4140-9342-700c7210fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce354b65-a228-4596-aec5-c352a0ab41b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Delhi''s High Court dismissed the petition and told
        the police to asses the situation and deal with it themselves, while keeping
        in mind "the larger public interest as well as the maintenance of law and
        order."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3f468-ee0b-47ce-ae8b-df1e8ed54ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c24b8e-01f3-4162-8258-cd216e254681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also bigger things at play. The state of Kerala has filed
        a legal case against the CAA, claiming it is unconstitutional. That case,
        along with dozens more, is expected to be heard in India''s highest court,
        the Supreme Court.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3decf10f-c85c-4c33-a014-fa2f1d461b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the women CNN spoke to seemed determined to stay.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c222783e-2496-4c2b-a8ef-1e8acba08b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0c72b-e124-4b52-aba1-45fac6ab278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nisa, who has been on hunger strike for two weeks, said she will
        not eat until the national register and the CAA are abolished.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfddbec0-67d3-48bf-a19a-632a3fd07bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1ae732-74a2-407a-b3e7-928af77f3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ready to die for this. So many people have died for this already,"
        she said. "If they roll back the bill, we will leave."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3522c1c-e6a5-420d-8a49-7256e92f99d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0077e2-d5b0-43b0-b34c-78cb10aa4f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noor Nisa -- no relation -- has been protesting since December 15,
        and feels the same.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e14f2-3b7d-4fb9-ac7c-eb291fda2145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d0cae-0524-4a26-9194-cca10f9917af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fighting for our children," said the 70-year-old. "It does
        not matter for me. I will not be alive for very long."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8bcf48-4799-4e03-b697-9f7593f2d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:45:33.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "''<a href="https://edition.cnn.com/2020/01/14/asia/shaheen-bagh-muslim-intl-hnk/index.html"
        target="_blank">They tried to stifle the voices of our children'': Meet the
        women protesters who have been occupying a New Delhi street for a month</a>."</em></p>'
  'Earth-biodiversity-mass-extinction-10-years':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-15T14:46:06.076+08:00
    'imagesource': 'jcr:61d5c027-5648-4470-b604-2646963063e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'feafe607-6d78-4df5-8984-e29a4a3011a4'
    'lead': 'Almost a third of the Earth will need to be protected by 2030 and pollution
      cut by half to save our remaining wildlife, as we enter the planet''s sixth
      era of mass extinction, according to a United Nations agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T14:51:36.859+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T22:40:39.673+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:40.507+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations', 'mass-extinction', 'biodiversity']
    'stories': ['0b287bee-1be3-415b-b0c8-3744bc92fa21', '3755489d-e545-4f26-9007-6ba71492dbd3']
    'template': '1'
    'title': 'We have 10 years to save Earth''s biodiversity as mass extinction caused
      by humans takes hold, UN warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e9b5cf-c606-4365-9955-5c9b1ae63a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Almost a third of the Earth will need
        to be protected by 2030 and pollution cut by half to save our remaining wildlife,
        as we enter the planet''s sixth era of mass extinction, according to <a href="https://www.cbd.int/article/2020-01-10-19-02-38"
        target="_blank">a United Nations agency</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f73156-b1b4-47e2-a054-301b88ac973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3b67b-c15f-4b20-9c3d-4d04d27992b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Convention on Biological Diversity <a href="https://www.cbd.int/doc/c/efb0/1f84/a892b98d2982a829962b6371/wg2020-02-03-en.pdf"
        target="_blank">released a draft plan</a> on Monday, which sets global goals
        to combat the ongoing biodiversity crisis in the coming decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48abc3be-48ba-4fdb-8a16-55f17aa8fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b65250-0d3f-403b-b7d6-3d365a96cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convention had set similar targets in 2010, at a summit in Japan.
        But the world failed to meet most of those 2020 goals -- and is now facing
        unprecedented extinction rates, threatened ecosystems, and severe consequences
        for human survival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20832d9-6674-4b7b-9ebc-670e96daf613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e1a301-1e06-4ba4-9c5e-9a81ede1bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biodiversity, and the benefits it provides, is fundamental to human
        well-being and a healthy planet," the draft plan reads. "Despite ongoing efforts,
        biodiversity is deteriorating worldwide and this decline is projected to continue
        or worsen under business-as-usual scenarios."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42779eb0-4e52-4a5f-b0f8-da17c7cf1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640ee986-c650-48c2-9f9e-a6be60cfd59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convention aims to stabilize our fragile biodiversity by 2030
        and allow ecosystems to recover by 2050, allowing for a final vision of "living
        in harmony with nature" -- but these goals will require urgent action on both
        local and global levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bcb1e-f67a-4bb7-9600-8c59730f8b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1150a78-d948-4d6f-ab0a-d6521bcf584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve this, the draft plans lays out 20 targets for the next
        decade, ranging from carbon emission reduction to food sustainability.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef96cd80-2dc9-41fb-aeec-3576f5938def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba850b2c-7d74-4413-b19f-5dbadcebc50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One target is to give protected status to sites important for biodiversity
        -- covering at least 30% of these land and sea areas by 2030, with at least
        10% under "strict protection." Another target is to cut pollution from biocides,
        plastic wastes, and excess nutrients by at least 50%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3af803-79b0-4cc6-b02c-e5061c97ce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7741715-91c6-4c4d-ab30-3e8db5ef805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other 2030 targets include ensuring that the trade of all wild species
        is legal and sustainable, bringing greater sustainability to economic sectors
        and individual consumption, and empowering indigenous communities in the conservation
        effort.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3644211c-70f2-41fe-955f-c550fb826463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a1d23-3d84-438a-b04f-989afce6da8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some targets focus on the quality of human life, like providing
        better food security and clean water for the most vulnerable communities --
        which are then expected to reduce "human-wildlife conflict," the draft plan
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4719f2-8f57-4a8e-b6f3-0235574cbb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ac8b1-b3de-4a0c-b96f-c933e3d5b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan will be finalized and adopted in October at a biodiversity
        summit in Kunming, China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497e406-f004-4e39-b258-23d0c8253ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff05c773-8966-45d3-aad9-d3309e4bfaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Earth has entered its sixth mass extinction</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578707a6-e8b1-48d3-bdd4-fd6c5602b5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, scientists have warned that we are in the midst of a
        mass extinction -- the sixth in the planet''s history, and the first one caused
        by humans.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f2d21-ad86-4d67-b185-ad152b710c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0585068-413c-42e1-823f-6147072cd842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elephants could be <a href="https://edition.cnn.com/2016/12/11/world/vanishing-mckenzie-botswana-elephants/index.html"
        target="_blank">gone from the wild</a> within a generation. Amphibian populations
        <a href="https://edition.cnn.com/2016/12/11/world/vanishing-sutter-amphibian-extinction/index.html"
        target="_blank">are collapsing</a>. And climate change is warming and acidifying
        the oceans, threatening to annihilate coral reefs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9ce513-cef4-46be-ae63-6716949e8483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ecee7-1ab6-4ec1-8b2c-5d772a5eb668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, a million of the world''s 8 million species are currently
        facing extinction, many within decades, the UN warned in 2019. The global
        rate of species extinction is at least tens of hundreds of times higher than
        it has been on average over the past 10 million years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7096ba25-f555-411f-b0d7-8b8f6dbc2787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487cff6-0afc-4c2c-9aa7-153a6e89088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main threats are shrinking habitats, the exploitation of natural
        resources, climate change and pollution, said the 2019 UN report. Humans have
        altered 75% of Earth''s land and 66% of marine ecosystems since pre-industrial
        times -- changes that come in different forms, from waste dumped into oceans
        to human-introduced invasive species.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45450a95-b8a7-4ca1-aaa0-98261dff4c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02ac711-7784-45f2-a4b4-2f326006538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have wrecked the world''s natural ecosystems -- <a href="https://edition.cnn.com/2019/06/11/asia/plant-extinctions-science-intl-hnk/"
        target="_blank">almost 600 plant species have been wiped out</a> in the past
        250 years, an extinction rate 500 times faster than it would have been without
        human intervention. The plants'' mass extinction spell trouble for the millions
        of species -- including humans -- that depend upon them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b728776-96b9-465d-8384-4d619453f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63c1cf-2a8a-41ab-a19e-0d19db470755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge part of the problem lies in population growth, rising demand,
        and depleted resources. With a growing population, we have more mouths to
        feed, but fewer resources than ever. The planet''s declining biodiversity
        threatens agriculture, placing our livestock breeds and crops at risk.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137174c-e7dd-418c-864d-bfffea24a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5551aa2-d0e9-41d7-9a37-3a0bae2c366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the population boom won''t end anytime soon. The draft plan
        released Monday warned that the current world population of 7.6 billion is
        expected to reach 8.6 billion by 2030 and 9.8 billion by 2050 -- with severe
        "implications for the demand for resources, including food, infrastructure
        and land use."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a40a1-82aa-4d76-afc5-eb9ce9f139a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:51:36.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:39.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/14/world/un-biodiversity-draft-plan-intl-hnk-scli-scn/index.html"
        target="_blank">We have 10 years to save Earth''s biodiversity as mass extinction
        caused by humans takes hold, UN warns</a>."</em></p>'
