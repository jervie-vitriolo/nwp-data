      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/1/8/US-Iran-conflict-Philippines-Filipino-workers.html">READ:&nbsp;TIMELINE:
        US-Iran conflict and how it gravely affects Filipinos</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4146215a-bf2a-4729-b776-504aeb7021e6'
