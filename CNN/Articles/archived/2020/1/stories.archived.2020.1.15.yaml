  'DOJ-resolution-ninja-cops-out-by-Friday':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-15T16:13:22.333+08:00
    'imagesource': 'jcr:8cce334e-cfab-4695-8f3b-8aa13a3f6ee7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad91a420-3aa9-47d1-bd91-aa84df562c7f'
    'lead': 'The Department of Justice will finally issue its resolution on the “ninja
      cops” controversy before the week ends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T16:17:58.510+08:00
