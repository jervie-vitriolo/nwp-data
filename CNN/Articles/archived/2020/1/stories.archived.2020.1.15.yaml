        It has also <a href="https://www.cnnphilippines.com/news/2020/1/14/Tourism-in-Tagaytay,-Taal-affected-.html"
        target="_blank">hit tourism</a> in areas near the volcano, particularly in
        resort town Tagaytay City.</p>'
