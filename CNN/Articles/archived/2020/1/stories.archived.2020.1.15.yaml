      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432f5d6-714c-457f-a53f-a4205061e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:44:28.109+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:41:00.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been trying to repatriate all Filipinos in Iraq
        after raising the highest alert level there on <a data-cke-saved-href="https://cnnphilippines.com/news/2020/1/8/Iraq-Filipinos-mandatory-repatriation.html"
        href="https://cnnphilippines.com/news/2020/1/8/Iraq-Filipinos-mandatory-repatriation.html">January
        8.</a></p>'
    '0':
