      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By looking at it, an N95 masks should have that label
        printed on it. It should be rigid, quite thick, and molded to the contour
        of the face. If you think it''s too soft or paper thin and the contour doesn''t
        fit well, it''s probaby a falsified or counterfeit product.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca08f402-fb2b-4ece-ad66-54f556d2d06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.732+08:00
      'mgnl:createdBy': 'mel'
