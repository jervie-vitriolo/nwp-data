      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e2cd1-e646-4cec-bce8-e82c8b20bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:33.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Undersecretary Ruth Castelo said the cases have been prepared
        after authorities inspected establishments in Bambang. Residents flocked to
        the area known as the hub of medical supplies, only to learn that the price
        of dust masks there have skyrocketed.</p>'
