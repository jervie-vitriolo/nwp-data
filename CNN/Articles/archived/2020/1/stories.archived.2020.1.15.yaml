      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a663b6c-9f45-45c9-9f0e-bb2d8bd9837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:16:08.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:15.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourists damaged a wall at the site and feces were found inside
        the temple on Sunday, the Ministry of Culture told CNN affiliate TV Peru.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a94a49-41d4-402f-a59b-5f93d58bf643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:16:08.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548236c9-e437-472f-8154-cbc1c62f3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:16:08.115+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darwin Baca León, mayor of the Machupicchu district, which contains
        the iconic Machu Picchu site, told reporters after the arrests were made that
        the group had "attacked" the local heritage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8f06a3-d166-485d-8400-d72b8a959acb'
