    'lead': 'Graduating from Harvard Medical School and being a part of the Navy SEALs
      must not have been enough accomplishments for Jonny Kim. The 35-year-old is
      now the first Korean-American to become a NASA astronaut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T12:58:05.873+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:40:57.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:35.189+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An ex-Navy SEAL and Harvard doc is now the first Korean-American headed
      to space'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2157f9e1-a83f-4b92-b121-49f454710ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Graduating from Harvard Medical School
        and being a part of the Navy SEALs must not have been enough accomplishments
        for Jonny Kim. The 35-year-old is now the first Korean-American to become
        a NASA astronaut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b49dd45-8caa-460d-a294-93859fb3d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09968109-ace9-4f8e-ab1c-17304d0bbdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim, along with 12 others, graduated last week from NASA''s Artemis
        program, allowing the astronauts to be eligible to participate in missions
        to the International Space Station, to the moon and even Mars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea69c6c1-00b0-4f5e-abb3-9147b4088786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c3f38c-3b7b-434d-8f1a-be1af0731c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the candidates were from the Canadian Space Agency, but the
        11 others, including Kim, were selected from an initial pool of more than
        18,000 applicants, NASA said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62cfd8-b2a5-460a-8b98-4d53f9da90d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5ae289-281b-4873-bd8e-1f84815f01e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A child of immigrant parents</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3057f9-bc5f-4c61-82ef-82779223d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s family background is one that many children of immigrants
        can relate to.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8291b818-d6d2-4223-aba7-c3aa2340023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a32cb0-ff0e-4df2-b87f-82f75d81e519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents were South Korean immigrants who came to America in
        the early 80s for the hope of a better life for their children," Kim said
        in a 2017 interview with NASA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fbb188-a259-4a6b-8083-578c7a44e02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6da662-df03-4ded-be11-b6031d3773ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he graduated high school in Los Angeles, Kim joined the Navy
        as a Seaman recruit, which eventually led him to obtain the elite military
        status of a Navy SEAL. He served as a combat medic, sniper, and navigator
        on more than 100 combat operations across two deployments to the Middle East,
        NASA said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f745dea-9262-4a9f-9445-25518782ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237cab6e-328a-4650-b575-4b7a91aa8aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim went on to earn his degree in mathematics at the University
        of San Diego and a doctorate of medicine at Harvard Medical School. At the
        time of his astronaut candidacy selection in June 2017, Kim was a resident
        physician at a hospital in Massachusetts, according to NASA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54571fa0-2017-4240-b873-acd729914afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e290533-ddba-44ca-944e-0a6450794330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim wanted to become an astronaut because he "fundamentally believed
        in the NASA mission of advancing our space frontier all the while developing
        innovation and new technologies that would benefit all of humankind," he said
        in the 2017 interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1fc187-466e-4dfc-b13d-deb8a341d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0450116-c687-48ca-9e6e-ed7653abfdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those thinking that these achievements came easy, think
        again, Kim said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d36af-3ffd-4ed2-beec-8525859af9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1873104a-7bc9-4387-90d5-49bc2178e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:58:05.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:57.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he had to give his younger self a piece of advice, he said it
        would be this: "All things that are worthwhile are very difficult to obtain."</p>'
