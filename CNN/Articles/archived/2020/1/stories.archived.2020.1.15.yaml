    'mgnl:tags': ['Human-Rights-Watch', 'drug-war', 'Duterte', 'human-rights']
    'template': '1'
    'title': 'Attacks vs. PH media ‘intensified’ in 2019, human rights report says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a2cbe-9010-4143-a286-616e7b2b6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4906e3f-820f-4f7d-bb84-3e7307790254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)—</strong> Political
        attacks against members of the Philippine press have “intensified” in 2019,
        according to an international human rights group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e11e9-9b66-47a4-89e0-4ec70335466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.hrw.org/sites/default/files/world_report_download/hrw_world_report_2020.pdf">World
        Report 2020</a>&nbsp;released Tuesday (Wednesday in Manila), the Human Rights
        Watch said state security forces have continued to “harass, threaten, and
        attack” Filipino journalists— three years into President Rodrigo Duterte’s
        administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc15f4-35e5-4f21-a689-24743614781e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Political attacks against journalists intensified in 2019, beginning
        with the arrest on two occasions of Maria Ressa, executive editor of Rappler,
        a news website, which has published extensively on the drug war,” the HRW
        said in its 652-page report, stressing that the cases filed against Ressa
        were “baseless.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19eac74-338e-46fc-8db8-a5ba18a2585c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of eleven complaints— including of tax evasion, libel, cyber
        libel, and the alleged violation of the Anti-Dummy Law— have been lodged against
        Ressa and some members of the Rappler staff since 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3afbc8e-ef5c-468e-990e-ceb9c9a4dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights advocates have attributed these developments to the
        online news platform’s critical reportage of the current administration— a
        claim repeatedly debunked by Malacañang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506df43c-33dd-45d5-a83a-cf8b8c7501c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/2/14/president-rodrigo-duterte-maria-ressa-arrest.html">Duterte
        washes hands of Maria Ressa''s arrest</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd8dabf-9775-4370-8346-b0f686c61801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Ressa, the rights group also pointed out the death of
        Kidapawan-based radio news anchor Eduardo Dizon, who was shot dead in July.
        Murder charges have already been filed against North Cotabato <a href="https://www.cnnphilippines.com/regional/2019/9/19/KAPA-leaders-Ed-Dizon.html">leaders
        of Kapa-Community Ministry International, Inc</a> for Dizon’s killing.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324f4140-2f53-46a0-9f39-fabfc0ddaae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added other members of the press were also subjected
        “red-baiting and threats”— with some journalists accused of having links to
        communist groups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa59db-8f2f-4e30-a5c3-4546845d9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, however, has previously maintained that press freedom
        in the Philippines remains robust.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ecda61-e74f-4eb4-b122-6f5b1061b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38480335-436f-4826-a7fa-bde17178ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Continued attacks against activists, environmentalists?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d513fe-c25d-4344-9ca9-ba995c6b087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted there had also been continued attacks and killings
        of political activists, human rights defenders, and environmentalists in the
        past year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abded5ac-d793-4640-b960-d2d2743fe17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from Rappler, the HRW said there were over a hundred
        killings of these individuals on Negros Island from July 2016 to August 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9afe71-2246-4932-b6cf-90ed4b97315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While some cases may be drug-related, most victims were activist
        farmers and farmer group leaders, reflecting the violent land conflict that
        has wracked the island for decades,” the report read.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a2e7c3-c5d9-4832-9b6a-95181eccbfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks against members of the civil society also continued, the
        group added, with sedition complaints filed against Vice President Leni Robredo,
        members of the opposition, and religious leaders.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db991bc-692e-4465-9e85-dec99d75687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b303b17-6b23-45d2-a4da-8d9d3dcfdd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0532e-d754-4b9f-b9d1-a6a1b6c2f7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘No letup in drug war killings’</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5aefa6-a9e2-4b6a-a93c-47585b6d622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights advocates also tagged the administration’s war on drugs
        as the country''s <a href="https://www.hrw.org/news/2020/01/14/philippines-no-letup-drug-war-killings">“gravest
        human rights concern in 2019”</a>— and stressed the need for accountability
        for all those behind the killings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b29635-e9ac-49c6-9ff0-cf28171d6451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Four years into the ‘drug war,’ the need for international mechanisms
        to provide accountability is as great as ever,” HRW deputy Asia director Phil
        Robertson said during the launch of 2020 World Report.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845127aa-46b0-41dd-8fd5-061e38d217b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the government’s flagship anti-illegal drugs program
        also damaged the livelihood, education, and mental health of surviving family
        members of victims.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e4dff7-3e8b-422c-9ace-21a49d0c0e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also lamented the supposed involvement of police officials
        in the killings, claiming some had a modus of planting weapons near suspects’
        bodies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ace1e81-523f-4bcc-bc8d-321daf30077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows more than 5,000 people have been killed in
        anti-illegal drug operations since Duterte took office in July 2016. Human
        rights groups, however, have cited higher figures.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece89c0-7b00-4f1d-92c6-658d41b83048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive faces a complaint before the International Criminal
        Court (ICC) for crimes against humanity in connection with his flagship anti-drug
        campaign. Lawyer Jude Sabio filed the "communication" before the Hague-based
        tribunal in April 2017. Two months later, then opposition Senator Antonio
        Trillanes and then Rep. Gary Alejano also filed supplemental communication
        before the court.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b44a5-0db4-481b-86d2-63953dc98189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2020/1/14/jude-sabio-international-criminal-court-rodrigo-duterte.html">ICC
        says lawyer''s complaint vs. Duterte cannot be withdrawn</a></strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd698e7-c62e-4a43-ae0b-4df55003e47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:04:25.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:30.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s prosecutor, Fatou Bensouda, last year launched a preliminary
        examination on the situation in the Philippines. The ICC said it aims to <a
        href="http://cnnphilippines.com/news/2020/1/14/jude-sabio-international-criminal-court-rodrigo-duterte.html">conclude
        the move by next year</a>—&nbsp;to see if there is a need for a formal investigation
        for the case.</p>'
  'Philippines-total-deployment-ban-Kuwait':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-15T16:07:44.626+08:00
    'imagesource': 'jcr:2868dce1-7d15-45e0-a9cd-21028db48df9'
