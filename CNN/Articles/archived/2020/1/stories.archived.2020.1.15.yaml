      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:26.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:29.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No more issuance of overseas employment certificates</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e421957-3963-4e7c-998e-4f61d06731b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:26.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:29.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest ban would prohibit the government from issuing overseas
        employment certificates (OEC) to Filipino workers, Senate Labor Committee
        Chair Joel Villanueva clarified on Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e416a549-3dc1-4cbc-8905-d6fde43c779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:26.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:29.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meaning to say, <em>minsan kahit may</em> contract <em>na kayo
        sa</em> recruitment agency <em>at</em> recruitment agency <em>sa ibang bansa,
        wala ‘yung</em> OEC, <em>hindi kayo makakatuloy</em>,” Villanueva told CNN
        Philippines’ The Source.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6fad32-5559-49e5-acdf-b317fc9525c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:26.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Meaning to say, even if you have a contract with the
        local recruitment agency and the recruitment agency of other countries, if
        you don’t have the OEC, you won’t able to fly out.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3e3cb-8e7b-4a97-b1ed-d52aebd385c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:26.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, however, said those who have already paid for the
        documents may ask for refund from POEA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ed9dc-3fb6-4729-a99b-741bbb4899e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:26.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:29.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang</em> good news, <em>nakausap namin ang</em> POEA<em>, pwede
        niyong i</em>-refund <em>''yan sa inyong</em> recruitment agencies.<em> At
        kung hindi kayo i</em>-refund, <em>i-reklamo niyo sa</em> POEA,” he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bf2ee8-a743-4470-afab-70e467962d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:26.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:29.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The good news is, we talked to POEA. You can refund
        it from your recruitment agencies. If you don’t get your refund, you can send
        a complaint to POEA.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd66108-66e0-485f-8e24-1db0281285bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:26.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:29.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POEA earlier this month imposed only a <a href="https://cnnphilippines.com/news/2020/1/3/Philippines-Kuwait-partial-deployment-ban-household-workers.html">partial
        deployment ban</a>, which covered newly-hired household service workers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc76b86-2c4a-4a37-ac92-bf2004883897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-16T13:52:26.695+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:40:29.490+08:00
