      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        Department of Trade and Industry said it is suing 12 medical supply stores
        in Manila caught selling overpriced and substandard N95 masks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b2fcd4-4709-49e9-b6d7-af5264c2a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.730+08:00
