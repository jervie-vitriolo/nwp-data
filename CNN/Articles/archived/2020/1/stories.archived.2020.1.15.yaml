      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> Barangay
        Ginebra is on the verge of winning its third PBA Governors'' Cup title.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ab483e-95e6-4401-af74-806160d3645a'
      'mgnl:activationStatus': true
