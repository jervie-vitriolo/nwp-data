      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b1e357-6200-4395-93eb-4bfeffe36f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:54:59.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must all stand up against hate in our communities," said Basim
        Elkarra, executive director of the Sacramento Valley chapter of the Council
        on American-Islamic Relations. "We are here to support the Sikh community
        and encourage any witnesses to come forward with information about this hate
        attack on a house of worship."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50033395-5fab-46ef-a0f2-2b1ac36ff27f'
