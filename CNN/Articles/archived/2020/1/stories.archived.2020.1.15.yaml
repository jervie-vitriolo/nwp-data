    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOJ-resolution', 'ninja-cops', 'Albayalde', 'Menardo-Guevarra']
    'template': '1'
    'title': 'DOJ resolution on ‘ninja cops’ case out this week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ead18a-dd1e-4e93-9d6a-e0f313b48227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:17:58.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:40:28.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        Department of Justice will finally issue its resolution on the “ninja cops”
        controversy before the week ends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4046779b-0bcd-4b64-b4ad-697b5f497937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:17:58.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:40:28.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra made the announcement Wednesday
        in a media forum in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5eb62-4d2e-4341-9bb6-67c60e5eab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:17:58.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:40:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was just informed by the Office of the Prosecutor General and
        that’s the case of the ninja cops. I was informed within the week, maybe by
        Friday, a resolution will come out,” Guevarra said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a19904b-4eff-42a8-a810-c3fbd5dfa00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:17:58.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:40:28.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ three months ago re-opened the case involving 13 policemen
        tagged in the supposed recycling of some ₱50 million worth of drugs and cash
        from a suspected high-profile drug trafficker during police operations in
        Pampanga in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886d121-6779-4e1a-9842-afa6a23fc21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:17:58.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:40:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Guevarra formed a three-man panel of prosecutors consisting
        of Senior Assistant State Prosecutor Alexander Suarez, and Assistant State
        Prosecutors Josie Christina Dugay and Gino Paolo  Santiago to review the case
        of PMAJ Rodney Baloyo and all the other  policemen who were accused.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10430f77-db5e-492a-813a-e84b333293b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:17:58.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:40:28.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine National Police (PNP) chief PGen Oscar Albayalde
        resigned from his post after Baguio City Mayor Benjamin Magalong, former chief
        of the PNP''s Criminal Investigation and Detection Group, accused him of blocking
        the dismissal of his men.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e54cd-992d-4d39-a1e9-baf8eec10cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:17:58.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:40:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde was Pampanga’s provincial director when the questionable
        drug raid happened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc93e00-b670-4bda-a189-c368e13d229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:17:58.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:40:28.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/11/4/dilg-probe-albayalde-no-evidence-ninja-cops.html">DILG
        probe finds no strong evidence linking Albayalde to ‘ninja cops’</a>&nbsp;</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eba52f-107d-4442-a146-54dce13b2a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:17:58.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:40:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra issued Department Order 528 dated October 7 requiring all
        the accused to participate in the "reinvestigation of the complaint and to
        submit any additional evidence on October 16".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b4fd0-8d39-44a7-b86a-ced9761e10a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:17:58.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:40:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate investigation wrapped up on the second week of November,
        with Albayalde denying his involvement in the case and insisted that he only
        let his subordinates do the job since he thought it was a "simple" anti-drug
        operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8638f250-33ad-498f-a7c4-43c82ff8059f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:17:58.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:40:28.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/14/PNP-Chief-Oscar-Albayalde-steps-down.html">Albayalde
        resigns as PNP Chief amid ''ninja cops'' controversy</a>&nbsp;</strong></p>'
