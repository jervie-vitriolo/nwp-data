      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6869701c-4e0a-4312-8467-a35dbd8e757b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s release comes after HRW executive director Kenneth
        Roth said he was denied entry to Hong Kong -- with no reason given by immigration
        authorities. Roth had planned to launch the report in the city, which has
        been rocked by anti-government protests for over seven months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04207b06-91d1-49e5-bea6-0ca143651609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c600a4aa-87b2-443d-b371-ffb44e56a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW echoed longstanding concerns about China''s use of an "Orwellian
        high-tech surveillance state" and sophisticated internet censorship system
        to catch and stamp out public criticism. The report also pointed to the detainment
        and intense surveillance of hundreds of thousands of Uyghur Muslims in the
        far western province of Xinjiang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dcb282-1bf5-4aaa-8dcc-97c889202613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55a169-63f5-49a6-9865-33c08272c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has faced increasing international pressure over its tactics
        in Xinjiang, with multiple, unprecedented leaks shining a light on a massive
        network of reeducation camps targeting Muslims. Former detainees have also
        spoken out, with a former teacher in the camps telling CNN they witnessed
        abuse and attempts at brainwashing of detainees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880efec6-8a4f-425f-be36-0e46210aca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b2a5e-db5a-4bba-87c3-04094b46f404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has previously denied accusations of ethnic or religious
        discrimination in Xinjiang, which is home to 10 million Muslims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3982d0d-e5d9-49a6-b4ee-462d9b15ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc4849-0415-41e6-b7f9-2ce7c2de320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It insists that its vast camps in the province are centers for "vocational
        training," and "de-radicalization," where people learn job skills and are
        then free to leave.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda438c-ef25-4074-8fac-e00680a9b002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fffc16-a09c-4dad-aa13-6421671f2f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certain media are trying to smear China''s counter-terrorism and
        de-radicalization efforts in Xinjiang by despicably hyping up Xinjiang-related
        issues, but their attempts will not succeed," Chinese Foreign Ministry spokesman
        Geng Shuang said last year. "Stability, ethnic solidarity and harmony in Xinjiang
        is the best response to such disinformation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed56947c-ed8d-44ca-aa21-4ab503358329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c6715-e0f4-4c4b-aa3d-a0d35b9c39d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Xinjiang, HRW warned of "mass intrusions" on personal privacy
        including the forced collection of DNA and use of artificial intelligence
        and big data analysis "to refine its means of control."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc189ba1-7751-4966-b6bf-d31550452dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631f4d6-6380-42c4-a0c4-cef9b8e92bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-tech surveillance and censorship tactics pioneered in Xinjiang
        have previously been rolled out to other parts of the country, and there have
        been concerns that other religious minorities -- including Hui Muslims and
        Tibetan Buddhists -- are facing similar restrictions to those placed on Islam
        in Xinjiang.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a64e3f2-cbd3-42ea-84d7-3be8d4dc831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf31d80-cd21-44ff-86e5-7ade41e2cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing has long suppressed domestic critics," Roth said in a news
        release after he was prevented from entering Hong Kong. "Now the Chinese government
        is trying to extend that censorship to the rest of the world. To protect everyone''s
        future, governments need to act together to resist Beijing''s assault on the
        international human rights system."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c07a94-1615-4bc7-88bb-46d142b9dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30edb8-47ba-4528-bb2c-58bd775d7995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a presentation of the report at the United Nations on Tuesday,
        Chinese diplomat Xing Jisheng denied the allegations contained in it and accused
        HRW of fabrication.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e313ddd-8748-44dc-82a8-7bdfd1a87c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf62e0-944e-46ae-be39-3921b8154f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report is full of prejudices and fabrications and ignores the
        factual information provided by my government. We totally reject the content
        of this report," Xing said. "We have been making every effort to advance human
        rights in China."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0b0301-a172-4a38-bafa-d2bcb666a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ecce6c-46f8-4fd5-b2ec-4bd7dc3b8b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Lukewarm and selective support''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95014077-c3d9-465c-8b75-efd891581bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as criticizing China for undermining international human
        rights protections, HRW also took aim at democratic governments and world
        leaders for their "lukewarm and selective support" for existing standards.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9b36dd-dfa1-4e16-ba8a-07fe2316549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0581a32c-05e3-482c-8623-620d0371f411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization criticized US President Donald Trump, who was deemed
        to be "more interested in embracing friendly autocrats than defending the
        human rights standards that they flout."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9032d9d3-010f-483e-ab5c-f61808b3c5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd6ee65-ff6a-48ab-9ea7-b7ddeca0f97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also singled out the European Union for a failure to adopt a
        "strong common voice" on human rights, both in China and around the world,
        and noted that it was instead distracted by Brexit, nationalism and migration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53d0915-aa9c-427d-82b7-85f319c24d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbbae0d-b220-4c6b-9260-c3d8bd480167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, the NGO calls for governments and financial institutions
        to offer alternatives to Chinese loans and development aid, and for universities
        and companies to promote codes and common standards for dealing with China.
        Beijing has emerged as the primary donor for much of the developing world,
        as well as extending major trade and infrastructure investment through President
        Xi Jinping''s signature Belt and Road project.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a96b27-b9e9-4cc2-81ea-bed6f8877a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059909dc-1851-455d-8ced-dcf9cb3b9c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also urges leaders to force a discussion about Xinjiang
        -- where detention centers are located -- at the UN Security Council.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31edee-1a22-4cc2-87ce-b29fcf409eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.992+08:00
