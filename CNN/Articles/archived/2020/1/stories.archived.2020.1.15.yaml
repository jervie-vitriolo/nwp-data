      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you believe the charges against you are not true, slug it out,
        fight it out, file a demurrer, file a petition for bail. There are so many
        legal remedies available to her,” the Justice chief maintained.</p>'
