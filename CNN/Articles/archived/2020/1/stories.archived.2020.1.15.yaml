      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1afec-9afd-4ad4-9e79-fa5de247c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Questions on how the documents will be used in Senate trial</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e493d-4e98-43d1-bc69-db863fe8bae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Schiff said he didn''t know if the House impeachment
        managers would be able to present in the Senate any new evidence that has
        emerged since the chamber impeached Trump in late December because they don''t
        know what the trial procedures will look like under the resolution being drafted
        by McConnell, a Kentucky Republican.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bda091-a0b1-4a19-86fc-714bf773ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ea33d-df50-4187-8ed7-41609569ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be a partisan resolution by Mitch McConnell, and
        I''m sure it will be drafted with the White House lawyers to give the President
        every advantage," Schiff said on MSNBC. "I will say this, though. It''s going
        to be hard for the Senate to ignore information that comes into the public
        record and say we''re not going to consider that, even though it''s directly
        relevant, even though it''s directly incriminating."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a646352-e265-4728-9430-3c4addb6460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951ea89-d54c-4d87-8fdd-ab8d01456bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parnas and Igor Fruman worked with Giuliani in Ukraine as part of
        the President''s lawyer''s efforts to oust the US ambassador to Ukraine and
        then push the country to investigate Burisma, the Ukrainian gas company which
        made up the core of the House''s impeachment case. Parnas and Fruman were
        indicted by federal prosecutors late last year.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dae476-4122-466d-89c6-6220797e0405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2aec05-f246-4468-b9f6-0cc61549a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parnas'' document dump is one of several developments that have
        occurred since the House passed <a href="https://edition.cnn.com/2019/12/10/politics/articles-impeachment-trump/index.html"
        target="_blank">two impeachment articles</a> against the President — and additional
        information could be released during the trial. The watchdog group American
        Oversight has already received documents from the State Department, thanks
        to Freedom of Information Act lawsuits, and is slated to receive Ukraine records
        from the Energy Department on January 28 — which is likely to be in the middle
        of the Senate trial.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533da35e-94ac-4b09-8271-0972a8559488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151d6ff-a724-41ad-acfb-e787ae76b86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If new documents come up in the trial, Chief Justice John Roberts
        could have to rule on whether they are admissible. Fifty-one senators could
        vote to overturn a chief justice''s decision, senators said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be64ebb1-31d0-4d47-a238-073fc95392b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b9532-df36-4078-9762-2293a09a3b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could" overturn Roberts'' rulings, said Sen. Roy Blunt of Missouri,
        a member of Senate GOP leadership. "Or if he doesn''t admit (records), we
        could overturn the chief justice."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad6edd1-aabd-4042-9e82-913be48ab2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0011ca-edd2-4870-bfa3-75981b9d1fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear how Schiff and other potential House impeachment
        managers would use any new information during the trial that wasn''t available
        when the House voted to impeach the President, but House Speaker Nancy Pelosi
        has touted the new development as part of her argument that the strategy <a
        href="https://edition.cnn.com/2020/01/13/politics/impeachment-watch-jan-12/index.html"
        target="_blank">of withholding the impeachment articles for</a> nearly a month
        was effective.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564ec25-7d69-4e83-beb2-8cb9802487a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989825d0-771e-4909-9fd0-90161bd619d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.718+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Tuesday
        and more details about the text messages provided.</em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9890148-05e1-421e-857c-9ee392515206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.719+08:00
