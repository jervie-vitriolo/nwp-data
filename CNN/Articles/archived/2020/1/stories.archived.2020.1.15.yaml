      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15) —</strong> The
        Department of Health (DOH) has ordered a temporary stop in the increase in
        prices of medicines and medical supplies in areas affected by the Taal Volcano
        eruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a9cad-2e5d-4950-90ea-471281aa1833'
      'mgnl:activationStatus': true
