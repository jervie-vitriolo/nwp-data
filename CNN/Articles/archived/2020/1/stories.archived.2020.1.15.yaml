    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97cb8dfa-2acd-4278-a65b-bc693e58bcc6'
    'lead': 'For some in the culinary world, those stars have begun to seem more of
      a burden than a blessing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T14:09:26.784+08:00
