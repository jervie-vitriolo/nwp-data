      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs volcano monitoring and eruption prediction chief Antonia
        Bornas told CNN Philippines’ <em>Balitaan</em> that water at Taal’s main crater
        vaporized following its initial eruption which began Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d4555e-6ac0-47b6-b586-7ad41312ca96'
      'mgnl:activationStatus': true
