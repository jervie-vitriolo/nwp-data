      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is: Who is Ken Jennings?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0945c47-c5bc-4ce1-8540-4519a5dcc1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T23:12:54.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennings defeated James Holzhauer and Brad Rutter to win the "Jeopardy!
        The Greatest of All Time" special tournament on Tuesday night. Jennings was
        the first to win three matches, which made him champion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2e052-cb6c-49dc-b6b7-ab1121f800de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T23:12:54.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides bragging rights, the Seattle-based software engineer turned
        author won the grand prize of $1 million. As the runners-up, Rutter and Holzhauer
        each won $250,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf63902-7fac-4457-be7a-6963ab0627de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T23:12:54.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:11.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennings became a household name during his record 74-game winning
        streak, which was the longest in the game show''s history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10eb51a-3e78-430b-9f38-aab8448ccdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T23:12:54.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday night''s victory brought his winnings total to $4.37 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a425353-e0cc-43f6-96b6-34759a8f3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T23:12:54.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three contestants were selected for their standout performances
        on the show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f715bef-4f45-457e-9d7a-e10f76bd93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T23:12:54.456+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:11.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutter holds the title for the most money won by a contestant across
        any television game show, raking in $4.68 million in "Jeopardy!" prize money.
        He has never lost "Jeopardy!" to a human opponent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdfa163-a95d-4457-bddf-2ae9535bac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T23:12:54.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holzhauer is the record holder for all 15 of the top single-game
        winnings records on the show. He won the 2019 Tournament of Champions and
        his winnings total $2.71 million.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd22e31-0f2a-41c2-ac88-c76efa552d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T23:12:54.457+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:11.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/15/entertainment/jeopardy-greatest-all-time-trnd/index.html">''Jeopardy!''
        crowns ''Greatest of All Time.''</a>"</em></p>'
