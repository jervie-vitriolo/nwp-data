      'mgnl:lastActivated': 2023-01-26T22:41:20.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ecb2c4-98ab-4d59-b2f8-b677eff04273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had been expected to call in to the meeting with the Queen and
        Princes Charles, William and Harry about the Sussexes'' decision to step back
        from senior royal duties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838a1da-8e66-4599-a3b6-19055ba2dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af90214-1d2e-4f58-8cba-bd966744bd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the Sussexes decided it was not necessary for her to
        join the discussion, the source said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb351d1-72f0-4695-9887-f3091a0973b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95364382-ae56-4ba1-812b-61adef329fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was held at the Queen''s Sandringham Estate in Norfolk,
        some 100 miles north of London, and Meghan is currently in Canada, with the
        couple''s baby son Archie.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd8311-2f7d-4cbe-a073-1831e75a74ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750a3fea-f441-4840-8016-6b6e718ae246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued after the meeting, the Queen said the family
        would have preferred the couple to "remain full-time working members of the
        royal family," but that they "respect and understand" Harry and Meghan''s
        "wish to live a more independent life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8034c1f9-f1c7-4952-a25d-2bf3433e9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c2a39-1d99-4240-98f9-a6787e62ab81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen has agreed to a "period of transition" while details of
        their new role are hammered out, the family announced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f9f909-a204-4cdc-8e3d-ffbef91d57ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ab2ea-29bb-44fb-b665-992324761cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan will spend time in both the UK and Canada during
        this period. The couple revealed last week that they wish to step down as
        senior British royals and live part-time in North America.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9288f744-901e-4d6c-abc5-369f1b3617aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0141cf17-d262-413a-888d-724734a099e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen said she had agreed that Harry and Meghan could split
        their time between the UK and Canada but that "complex matters" would have
        to be resolved. The monarch added that she had ordered final plans to be drawn
        up in the next few days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c56a371-9264-4d54-bdba-cd939abb7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d5524-d3ad-49ae-97d7-ca566104a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau told a local television station
        Monday that discussions are ongoing over who will pay the costs of the Duke
        and Duchess of Sussex''s security for their proposed new life in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a4e0b-b520-42d5-963b-feccaeef79af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6debb-1647-4e9a-8991-a2aa8a79b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:06:20.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:20.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said "there is a general feeling of appreciation for the
        Sussexes" in Canada, but talks continue as to the exact arrangements.</p>'
  'Iran-President-Rouhani-Ukraine-plane-crash-arrest':
