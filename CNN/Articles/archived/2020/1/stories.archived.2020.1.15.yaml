      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf4169-67a0-4982-bc62-63676b184f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:37:19.993+08:00
