      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October last year, the Department of Foreign Affairs<a href="https://cnnphilippines.com/news/2019/10/2/DFA-Locsin-Chinese-Coast-Guard-vessel-Ayungin-Shoal-protest.html">
        protested the presence of a Chinese Coast Guard vessel</a> four to five nautical
        miles from Ayungin. A month before that, defense officials reported that a
        Chinese Coast Guard ship <a href="https://cnnphilippines.com/news/2019/9/19/Defense-Chinese-Coast-Guard-Ayungin-Shoal.html">had
        blocked three Philippine civilian vessels in Ayungin.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2079ec9-5859-4f7b-a70a-a558b82e76f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:37:19.993+08:00
