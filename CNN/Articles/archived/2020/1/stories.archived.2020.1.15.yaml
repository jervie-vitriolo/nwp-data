      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> Retail giant SM
        Supermalls extended relief assistance to communities affected by the eruption
        of Taal Volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a8b0d-14cc-48e2-bde4-6f36534bfc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T16:39:40.160+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:40:24.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with its corporate social responsibility affiliates SM Foundation,
        Inc., and SM Cares, and in partnership with the Philippine Red Cross, SM Supermalls
        established the Oplan Tulong Express booths in its South Luzon malls: Bacoor,
        Dasmarinas, Molino, Rosario, Trece Martires, Imus, Sta. Rosa, San Pablo, Calamba,
        Batangas, Lipa, and Lucena.</p>'
