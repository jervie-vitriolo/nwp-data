    'template': '1'
    'title': 'Ash-covered fruits, veggies still safe to eat after washing – DOH'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cb8102-5902-40c1-9b33-93a946f4d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, January 15) —</strong>&nbsp;Taal
        Volcano''s eruption last weekend buried fields of crops under a thick layer
        of ash, resulting in <a href="https://www.cnnphilippines.com/news/2020/1/14/department-of-agriculture-crop-livestock-damage-taal.html">millions
        of pesos worth of losses to agriculture</a>. But the Health Department said
        Wednesday, the dusty fruits and vegetables can still be safe to eat after
        some thorough washing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e4656-4640-4697-8742-70dcd05b342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd43af-8638-4e92-94eb-29fd153c5542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung gulay at prutas na nalagyan ng abo basta hugasan ng
        mahusay ''yun at linisin, pwede kainin ''yun</em>," said Health Undersecretary
        Eric Domingo in a press briefing in Malacañang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3968d0-fbad-420f-acdd-49ddd0c991c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.635+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d89b0ac-41bd-4eda-8179-c2027a4ca7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those vegetables and fruits that were covered with
        ash, as long as you wash and clean them thoroughly, you can still eat them.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2736737e-c69f-4c54-a288-3111a89b846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e82b611-01f8-4971-a510-d0414e7b2627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if that includes those still planted in farms, Domingo
        replied with "yes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4392c1f0-72d4-4840-a7ca-c65d5a9634f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e393fa2-70db-4503-83a3-d18035b4e0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Agriculture Secretary William Dar said this also applies
        to the <a href="https://cnnphilippines.com/news/2020/1/15/Taal-eruption-barako-coffee.html"><em>barako</em>
        or liberica plants</a> where Batangas and Cavite farmers get their coffee
        from.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702db01-df95-4798-90b7-42a2c3230125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e6759-b28d-43a2-8d25-f7a33728f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to crops and livestock due to Taal Volcano''s eruption on
        Sunday reached ₱577 million, according to the agency''s latest data, two days
        after the event. The figure included rice, corn, coffee, cacao, banana and
        animal heads in the list of affected produce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed6e6e-104b-4183-b295-aa9d8525577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6dad0-aaa6-49d1-aadd-24721d2834ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though these plants may still be salvaged, that may not be the case
        for fish, Domingo clarified.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46a90b-9a32-48f4-a20b-70d58e06f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e090e-d852-4d71-8c2f-4b39bc6f40f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said fish that came from bodies of water affected
        by the eruption may contain toxins that can have harmful effects on humans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801edca0-7097-4ca1-b045-55dbb6491a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.636+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941aca9f-4927-4f88-935f-10f757f58695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Might as well be cautious because we know toxic substances have
        been thrown out of the volcano and<em> na-</em>dissolve <em>''yan sa tubig
        natin</em> [that dissolved in the waters]. " he explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b349f1-1b3a-4d38-8c89-0a022ec2e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2b4d46-f7af-4064-afdd-91caa8692e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised to refrain from catching and eating such fish until the
        DA''s tests say they are safe to eat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d85daa-4b5d-41b0-bf2e-0e4e5d0a0abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:13:51.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:16.929+08:00
