      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d374796-ad37-4ead-aa02-486c5ab4614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:54:59.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sacramento County Sheriff''s Department is investigating the
        vandalism as a hate crime, Sgt. Tess Deterding told CNN. They have no information
        about a suspect, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0c11cb-71e9-400d-afc8-886d27c0239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:54:59.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9951ffab-5ed6-465d-a5fe-1ab4016f020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:54:59.225+08:00
      'mgnl:createdBy': 'xave'
