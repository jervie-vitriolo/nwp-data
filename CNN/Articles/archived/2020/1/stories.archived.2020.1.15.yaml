      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Chinese government increasingly
        poses a "global threat to human rights," according to NGO Human Rights Watch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ab963-64fe-4b58-abe3-346785a43a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5962f171-271e-4a18-90f9-23fa65835831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:40:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its annual report reviewing human rights standards in nearly
        100 countries, the NGO warned that the Chinese government is carrying out
        an intensive attack on the global system for enforcing human rights.</p>'
