      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH set the lowest and maximum ceiling prices for emergency medicines,
        such as analgesics, antibiotics, antibacterial medicines, respiratory tract
        medicines, and anti-asthma medicines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70fb8d6-5689-4f77-bed6-7cfa7afba414'
