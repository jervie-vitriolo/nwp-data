      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff718a-1972-4b84-adc6-2eecb4b91478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:04:32.019+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:37.254+08:00
