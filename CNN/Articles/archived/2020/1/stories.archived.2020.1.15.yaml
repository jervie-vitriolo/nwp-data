      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>One little boy has done so much to
        help his animal friends in Australia and he''s doing it by making one clay
        koala at a time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7a3dd-f8a6-461f-8237-4b76f1b5f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:42:32.846+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:41:08.327+08:00
