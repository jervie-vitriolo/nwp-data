      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the notice of violation, we will file charges against them.
        <em>Bahala silang magdepensa ng kaso nila</em> during the hearing," Castelo
        said in a Wednesday media briefing in Malacañang. " When found to really have
        committed profiteering, we can impose the highest penalty <em>na</em> ₱2 million."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd7b7b-5a12-4c44-976e-7b6302c9237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/1/13/Taal-Volcano-eruption-N95-masks.html">Duterte
        vows to give free masks amid reports of overpricing</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af39f01-a0d8-460b-b7d4-f653c4214d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:33.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, DTI and even the Manila City government have warned retailers
        against jacking up the prices of face masks. The Department of Health has
        also <a href="https://cnnphilippines.com/news/2020/1/15/Taal-Volcano-eruption-medicine-N95-mask-price.html">imposed
        a price freeze</a> on these protective gear, saying the N95 mask should only
        cost between ₱45-₱105, while disposable surgical masks should cost a maximum
        of ₱8 per piece.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3876a25-85f3-40ae-ac3d-68da5113d34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:33.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282caaa7-4fba-431f-8794-82cc38927e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:33.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said businesses can only add a maximum of 10 percent to
        the acquisition cost for medical supplies. However, DTI''s team discovered
        that some stores sold face masks for ₱120-₱150 each even if delivery receipts
        showed these cost only ₱60-₱65. Earlier reports showed that the N95 masks
        are being sold at ₱200 apiece after Taal''s unrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d44c0d-8aa9-499e-8234-42a3994d3780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:33.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte vows to give free masks amid reports of overpricing

        Castelo added that DTI would also recommend that the Manila local government
        suspend the licenses of businesses caught overpricing N95 masks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5729f210-4378-425c-8e08-7fb404b2ffe8'
      'mgnl:activationStatus': true
