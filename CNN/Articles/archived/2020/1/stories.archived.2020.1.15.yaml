      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The day after a Sikh temple in California
        held its official grand opening, someone spray-painted a swastika and the
        words "white power" on its property.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d4f41-b102-4dee-8d43-3c24a43558bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:54:59.224+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc400c28-e94d-41c1-b9d5-8a45e558eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:54:59.224+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A neighbor found the vandalism Monday morning, <a href="https://www.kcra.com/article/vandals-paint-racist-graffiti-on-orangevale-sikh-center/30508755"
        target="_blank">CNN affiliate KCRA reported</a>, on a stone at the entrance
        to the Guru Maneyo Granth Gurdwara Sahib in Orangevale, northeast of Sacramento.
        The neighbor was out walking his dog and put a tarp over the vandalism, <a
        href="https://www.kcra.com/article/vandals-paint-racist-graffiti-on-orangevale-sikh-center/30508755"
        target="_blank">KCRA reported</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42f1438-9768-4683-963d-8d1222f64eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:54:59.225+08:00
