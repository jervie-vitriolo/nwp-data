    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f81b257-60b7-4fef-949a-bcb9d1cf2a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:22:49.094+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:41:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
