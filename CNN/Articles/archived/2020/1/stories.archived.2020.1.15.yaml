      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — An
        Indonesian national kidnapped by the Abu Sayyaf group was rescued by military
        forces in Indanan, Sulu Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b73d70-91a3-4c47-94db-656eab9e720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:58:30.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MGen Corly Vinluan Jr., Commander of Joint Task Force Sulu, confirmed
        the rescue, saying Indonesian Mohammad Farhan escaped from his captors two
        days ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b88fc6c-414a-4423-8e52-0e281304b8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:58:30.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakatakas si</em> Mohammad Farhan two days ago from the ASG
        (Abu Sayyaf Group) kidnappers in the forested area of Barangay Kagay, Indanan.
        Then a civilian in the area saw him and reported to one of our units that
        a non-Tausug has escaped from his kidnappers. After coordination with our
        troops, he was successfully picked up at Barangay Bato Bato, Indanan by our
        troops at about 6:45 in the evening," said Vinluan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8ed7b-58c9-478b-93a8-0899f70e5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:58:30.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Mindanao Command (WMC) Spokesperson Maj. Arvin Encinas said
        Farhan was brought to Kuta Heneral Teodolfo Bautista Station Hospital for
        medical examination after being rescued; before being brought to the WMC in
        Zamboanga City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e108a43-10d5-4558-8a01-8693a4680f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:58:30.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WMC chief LtGen Sobejana also confirmed Farhan''s rescue to CNN
        Philippines and that he was now at the WMC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54326fb7-6826-4ada-aea5-994b5b68db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:58:30.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farhan was one of three Indonesians abducted by the ASG in September
        2019 in Lahad Datu, Sabah.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3049b66-936b-4d4c-9a14-f19c56e7c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T22:58:30.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:12.047+08:00
