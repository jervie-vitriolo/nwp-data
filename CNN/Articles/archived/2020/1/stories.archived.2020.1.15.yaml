      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building doesn''t have any outside markers signifying that it''s
        a Sikh temple, Deterding said, adding it''s possible the vandal thought it
        was a Jewish temple or other building.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb653d-3910-46ae-b6d4-3dc6c31c6ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:54:59.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9b6e0-a74f-4631-a387-eeee53395ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:54:59.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has one of the largest populations of <a href="https://www.propublica.org/article/sikhs-in-america-hate-crime-victims-and-bias"
        target="_blank">Sikhs in the United States</a>. Yuba City, about an hour''s
        drive away from Orangevale, draws around 100,000 people for its annual Nagar
        Kirtan parade, a Sikh festival.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51388a3-76dd-4661-91d5-05f187cc4707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:54:59.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a70833-6504-48b9-9748-290ca1246e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:54:59.225+08:00
      'mgnl:createdBy': 'xave'
