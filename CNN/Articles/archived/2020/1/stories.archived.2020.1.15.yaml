    'template': '1'
    'title': 'Climate crisis, epidemics, and drug resistance among next decade''s
      urgent health challenges, WHO says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f64c82f-bf98-415b-842d-e637156cd571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Climate change, infectious diseases, anti-vaxxers,
        and antimicrobial resistance all made their way onto the World Health Organization''s
        list of health challenges facing the next decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de610ae-f1ca-4753-b464-75be2697acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91116c-ef16-42f1-a959-60d03d6785e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list, published on Monday, was developed with input from experts
        around the world and presented "urgent, global health challenges," according
        to WHO, the United Nations'' public health agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc7f84a-fbec-4817-ab91-23479f62b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c745d8b2-8073-485c-976b-f843a4b30bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The list reflects a deep concern that leaders are not investing
        enough resources in core health priorities &amp; systems, putting lives &amp;
        economies in jeopardy," WHO Director-General Dr. Tedros Adhanom Ghebreyesus
        wrote in a Tweet on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f504f1-43e1-4c6a-8238-3eb40af7e61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ee15c5-25d3-45ce-baa8-c7ff3daaac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to realize that health is an investment in the future.
        Countries invest heavily in protecting their people from terrorist attacks,
        but not against the attack of a virus, which could be far more deadly &amp;
        far more damaging economically &amp; socially," he wrote. "We face shared
        threats &amp; we have a shared responsibility to act."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68242670-1023-4ace-b554-7b2ddd10e354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb88200-a896-4354-b98a-223ab044e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, WHO published a list of 10 global health threats for
        the year 2019, which also included climate change, antimicrobial resistance,
        weak primary health care and vaccine hesitancy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df95788-22fa-4e6a-bdeb-4c3369691b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161d16c-4687-492c-80d5-24549b6190dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO noted that the challenges listed for the next decade are urgent,
        many are interlinked and none take higher priority than another.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016b5fbb-6b43-44d9-886e-29ccf9588d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b3319-89fd-44cc-b7b7-27e375a1a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO also noted that all of the challenges demand a response from
        not just the health sector, but governments, communities and international
        agencies working together.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e171bf2-a7ae-46b3-8e4c-6543f4145588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4881fc04-59f2-4dad-9b44-ce95ff499696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the WHO''s list of health challenges for the next decade,
        along with a snapshot of what each challenge involves.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338a42ef-2825-42ee-b1e9-b37791fa338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cef629-2632-4be5-94d7-1ddc4d66dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate crisis as a health crisis</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecab89b-5f3c-46af-b2f0-9e3510f26e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO called the current climate crisis "a health crisis" on its list,
        noting, for instance, that air pollution kills an estimated 7 million people
        every year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a66ca-2671-484f-9a11-dc4b75357783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4297e7-c3bb-4636-83f2-96c34e54ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change also has been linked with more extreme weather events,
        malnutrition and the spread of infectious diseases, such as malaria.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d8c72-fe53-4c6b-8a57-2fe377aae198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f831e3-de04-4f68-b865-848dcf04a9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaders in both the public and private sectors must work together
        to clean up our air and mitigate the health impacts of climate change," according
        to WHO.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52b9035-a7b7-4d34-bfab-126512bc2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a648e5-e90f-44e8-83d9-bcb26b4d51d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health care amid conflict and crisis</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f01a9ca-844f-476e-a542-0678d4c72ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a troubling trend continued in 2019 in which health workers
        responding to medical needs in areas of conflict were targeted with violence.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f4c1a-1825-4305-a6f2-ee49587ec9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa69f3-cc4a-45fa-9586-957999065bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, WHO recorded 978 such attacks on health care in 11 countries,
        with 193 deaths.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606032f0-a1d6-40a8-81ae-2531b171d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008762f-0d9e-4a07-8f4f-c12c44549308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When an Ebola outbreak hit the Democratic Republic of Congo in 2018,
        conflict between militant groups and government forces made it difficult for
        health workers to access some of the hardest hit areas.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d15643-d634-4f86-938e-6230b3449b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e72bf4-6022-433e-b020-e42a44d8247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, we need political solutions to resolve protracted conflicts,
        stop neglecting the weakest health systems, and protect health care workers
        and facilities from attacks," according to WHO.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e321c-21ac-4f60-9c6b-9b4bc7479cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10e492-071b-4909-8dae-0bf806b8bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making access to health care fairer for everyone</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c21dfd-884d-4b99-b65c-44dd6273de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO list also focused on significant health disparities, including
        persistent and growing gaps in who has access to quality health care based
        on income and other socio-economic factors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2837d6-4413-400f-9ad1-680e5a3e6d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8e48be-2569-44b5-ae1b-3324827b032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, WHO noted that there is an 18-year difference between rich
        and poor countries in life expectancy -- and, as a separate challenge, about
        one-third of the world''s people lack access to medicines, vaccines, diagnostic
        tools and other essential health products.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c3f26f-1811-4c61-9e48-581966f5a55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26498b54-34d4-478d-af45-47e72b64b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Low access to quality health products threatens health and lives,"
        according to WHO.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09c3d7-9c80-4007-8eca-478a9d034c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ddb1f5-1dc5-4f2e-96e0-9643463f34c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization called for all countries to allocate 1% more of
        their gross domestic product to primary health care, to give more people access
        to services they need close to home.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405a6e1-eb83-45e7-9641-1b502a3e907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962efe5a-aaf4-4a1e-94f3-043a7890245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stopping infectious diseases, preparing for epidemics</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb3d7aa-153e-477d-9126-6c8a8d5e3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases -- such as human immunodeficiency virus or HIV,
        tuberculosis, viral hepatitis and malaria, among others -- will kill an estimated
        4 million people around the world this year, most of them poor, according
        to WHO.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d33acee-9496-4934-b5d5-d24a9763739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474c6c9-13fa-4ab7-b994-2e4f79057b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stop the spread of infectious diseases, WHO said that greater
        political will and increased funding is needed for health services, routine
        immunizations, improvements in the quality and availability of data and increased
        efforts to mitigate the effects of drug resistance.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9448eb0-1151-4c54-93d6-e5981f65e2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf255b-790f-42a7-b78b-30102a6cdc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, WHO noted that the world spends more responding to disease
        outbreaks, natural disasters and other health emergencies, than it does preparing
        for and preventing them -- and that needs to change.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d430e95-e9b5-4a88-ba3b-fdc9a3e2f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72fab59-700a-415d-b6a9-064be8f7c78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unsafe food and tobacco products</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582d69e-5ce1-4d10-80c4-a2242ca6addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of food, unsafe produce and unhealthy diets are responsible
        for nearly one-third of the current global disease burden, according to WHO,
        and while hunger and food insecurity pose significant health challenges, so
        do obesity and unhealthy diets.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc21689-86f5-4ee6-bd2d-bb0dd61c8d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeab08b-9e22-4ec4-8b5b-dc3ba9ed60c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO added to its list that "tobacco use is declining in a few but
        rising in most countries, and evidence is building about the health risks
        of e-cigarettes."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08df2cd2-3290-4dfe-ae1e-a7368d0381a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc2dfd-c7de-4cdd-9f26-b0331e98d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, WHO said that it has been working with countries to
        help reshape food systems and to build political commitment and capacity to
        strengthen the implementation of certain tobacco control policies.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e3bd3-6d7e-47ad-ae68-775ec021ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2d97c-5bc3-4685-98a9-8374f1b72303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investing in health workers and teens</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e348d07-0bc0-49cc-a3de-4db167ecff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world will need 18 million additional health workers by 2030
        in low- and middle-income countries -- and that includes 9 million nurses
        and midwives, according to WHO.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f98c7-cdcc-4220-84b4-66a40611bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1bca2-966c-4f10-858d-a5951478c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said that it has been working with countries to stimulate new
        investment to "train health workers and pay them decent salaries."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616a2ab-f2f9-4301-bc7f-c5988886a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc33e88-7c60-4349-88ad-962427c404ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a separate challenge, WHO pointed to a global need to invest
        in the safety of teens and adolescents too.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d0931-a1c0-4146-8460-3a1a79b768c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3837479-7678-4b1d-87bb-0d69153e4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 million adolescents ages 10 to 19 die every year, according
        to WHO. The leading causes of death among that age group include road injury,
        HIV, suicide, lower respiratory infections and violence.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf8ff9-3f58-4ee3-81bb-c7e5d111c4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5310ea-d734-4b54-98d6-4fe9f82ca713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, WHO said that it will issue new guidance for policymakers,
        health practitioners and educators to help promote adolescents'' mental health
        and prevent the use of drugs, alcohol, self-harm and interpersonal violence.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7943fb40-d147-44e2-bdd4-1655a396726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a088f47-facc-4458-a206-8f6ddc3aa353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance will also provide young people with information about
        preventing HIV and other sexually transmitted infections, as well as information
        about contraception use and care during pregnancy and childbirth, according
        to WHO.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0926e8f8-a3a8-4254-a753-5330391dde19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835a9089-5692-4298-91fc-dfd13b35ee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Anti-vaxxers and new technology</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc6597-b412-47a9-9f7d-5c55928fbeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public''s trust in doctors can influence whether they follow
        recommendations around vaccinations, taking medicines and even using condoms,
        according to WHO.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b07ff-3932-4805-a361-b7273e7a5036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f935b159-099c-4643-af53-ecb623528e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has worked with social media platforms, such as Facebook and
        others, to help ensure that social media users receive accurate health information
        and not misinformation.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cd52f1-55be-4ae2-ac79-db7c793db00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac22ccc-a3af-4ab0-bdac-4237cead9c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public health is compromised by the uncontrolled dissemination
        of misinformation in social media, as well as through an erosion of trust
        in public institutions," according to WHO, which noted that the anti-vaccination
        movement has played a role in that.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bfdc4e-6ef3-434e-845e-cb70f6fdeecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd5bd9-177e-477d-a90f-496df41ebdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a separate challenge, WHO also pointed to how new technologies,
        such as human genome editing, can be used to prevent diseases, as well as
        diagnose and treat many illnesses.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f43f1-c666-4012-b492-9c0ac5b50f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd25b3-16d1-485b-9f38-c6e8a2400401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said that it has been working with countries to help enable
        them to plan, adopt and benefit from new technologies while also supporting
        better regulation for their development and use.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da80edb-7162-4e17-8e36-2e272495325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b1456c-508b-436d-aef4-285703067921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Medicines and clean facilities</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f30998-b747-4fd5-b4d1-fcb19baf40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO also noted that antimicrobial resistance could reverse advancements
        made in medicine.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd445bf3-d350-4844-9ee6-51800aa356e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed16c9-0ea6-467a-b0e8-c682ac8d13a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antimicrobial resistance refers to the ability of bacteria, viruses
        and some parasites to develop ways to block medicines used to fight them,
        so that the medicines may no longer work.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c57ab-6c80-4e04-9ad1-e4b30305cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78de57c-1026-49c8-86ad-8e18b529e657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T06:13:24.133+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:41:17.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among myriad factors, sometimes that resistance can occur when antibiotics
        or other medicines are used unnecessarily, allowing for bacteria or other
        microorganisms to develop resistance.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353752df-cc8b-49b1-bafc-01554b994706'
      'mgnl:activationStatus': true
