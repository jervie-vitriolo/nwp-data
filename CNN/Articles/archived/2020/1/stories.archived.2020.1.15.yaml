      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e580f-66fb-4a68-b0ec-676091a0d563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent texts between Parnas and Shefir indicate the two met
        in Kyiv at Restaurant Prague after Giuliani canceled his trip.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64131e9c-7461-46c4-b18d-098b513973d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b993958-a54e-4c21-921e-c2a73df61691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new documents also provide additional details on Giuliani''s
        efforts to obtain a visa for former Ukrainian prosecutor general Viktor Shokin,
        which had been denied by the State Department. Giuliani repeatedly told Parnas
        in text messages that he would help him obtain a visa after it was denied,
        and provided Parnas with the contact info of the President''s attorney Jay
        Sekulow. The visa was ultimately not issued.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0406bfd-01cb-45d8-ae4d-bcd66b6c887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b999ae06-d1a3-47fb-8194-4fbd6d5f981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The texts help establish the role that Parnas played in Giuilani''s
        Ukrainian efforts. In the early stages of the impeachment investigation, Trump
        allies described Parnas as a low-level "translator" who assisted Giuliani
        and occasionally had his photo snapped with Trump at events for political
        donors. But the documents make it clear that Parnas was not a bit player --
        he was in direct communication with members of the incoming Zelensky administration
        in spring 2019.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cddc492-b534-4179-89e5-79a0eb619d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303403eb-5a26-4193-ae9e-cefe4f1b9ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents reveal that Parnas communicated with Ivan Bakanov,
        who is the chief of Ukraine''s Security Service, which means he is one of
        the senior law enforcement and intelligence officials in Ukraine. House Democrats
        say the documents show how Parnas sent articles to Bakanov containing smears
        and "false allegations" against Biden, and that Bakanov said he shared the
        articles with Zelensky. The articles were about alleged corruption by Biden
        and his son, the same claims Trump has promoted without providing any evidence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356067d9-48b2-4eec-8d8a-a7bb6a90102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661f304-4d17-4668-bb53-c5833f3a4d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new figure emerges</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1615dfe9-8368-48f4-ab0a-e48b1b54ff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The texts disclosed Tuesday also revealed a previously unknown participant
        in Parnas'' efforts: Republican Connecticut congressional candidate Robert
        Hyde. In a series of texts, Hyde ranted in crude language about a person identified
        by the House of Representative committee officials as Yovanovitch.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9e7c2f-42f6-402b-aaac-62200a195af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb07051-c68f-4045-988f-5828e7cb004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"F--- that bitch," Hyde wrote to Parnas on March 22, 2019, in response
        to a series of articles and tweets Parnas sent him. The following day, he
        continued: "Wow. Can''t believe Trumo (sic) hasn''t fired this bitch. I''ll
        get right in that."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda9d42-9f24-47a8-b6aa-d4693f2fcbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597abc4-f806-4ca7-8e07-df9bdb6b5220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Intelligence Committee said that the texts suggested he
        had Yovnoavitch under physical surveillance while in Kiev.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41d019-7b8b-4e81-a32b-dee7a757642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec373b27-754b-4d6e-9337-3428e7330934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wake up Yankees man. She''s talked to three people. Her phone is
        off. Computer is off. She''s next to the embassy. Not in the embassy. Private
        security. Been there since Thursday."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a6a71-0786-45d4-85bb-5e834a85e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd48a342-017d-4b9d-a4d9-3a096bc4b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyde told Parnas "that address I sent you checks out" and "they
        are willing to help if we/you would like a price." He added: "Guess you can
        do anything in the Ukraine with money ... what I was told."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7896b208-6e5f-4108-b79e-6ae73c82b447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d520c-adc0-457d-85fd-85cf441efa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text messages also provide the first evidence that Giuliani
        and Parnas had advance notice Trump had made the decision in April to remove
        Yovanovitch as ambassador to Ukraine. One day before she was informed by her
        bosses at the State Department that she was being stripped of her position,
        Giuliani texted Parnas, "he fired her again," according to the documents.
        Giuliani has spoken openly about his role in removing Yovanovitch, but the
        information released Tuesday is the first contemporaneous written record of
        his central role in the scheme.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c68cbbb-3c62-4c6f-8380-71c485efe74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81c5f26-f053-4635-a13e-7de4ce12b2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached by a CNN reporter by phone Tuesday, Hyde declined to comment
        when asked about the House Democrats'' statement that the text messages suggested
        Hyde had Yovanovitch under physical surveillance in Kiev. He said he has not
        heard from prosecutors.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3a4540-9bd2-478f-957c-fd1acb7a0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746376aa-a07d-48f6-a6f7-044db4f194aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Told he was speaking to a CNN reporter, Hyde said: "Communist News
        Network? Sorry, I only talk to Fox, OAN and Blaze reporters like Eric Bolling."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf9b8e3-497e-4b73-bd8b-1e7155de353d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T14:39:02.717+08:00
