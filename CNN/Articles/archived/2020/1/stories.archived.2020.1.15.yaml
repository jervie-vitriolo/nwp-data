      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq served as battleground of United States and Iranian forces
        after President Donald Trump ordered the killing on Jan. 3 of top Iranian
        commander Qasem Soleimani at Baghdad''s airport. That was followed by Iran''s
        retaliatory missile barrage on an Iraqi military base west of the capital
        that houses US troops, raising fears of a wider conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84499512-0187-4938-953e-d5ba2db28ee9'
      'mgnl:activationStatus': true
