      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Six tourists have been arrested at
        Machu Picchu after fecal matter was found at a sacred location on the famed
        Inca citadel in Peru.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a257020d-98a3-48f5-99ee-cd20505b0025'
      'mgnl:activationStatus': true
