      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sen. De Lima says all of this evidence being presented against
        [her] is fake, fabricated, coming from polluted sources…if that is her position,
        why hasn’t she applied for bail? why is it that other people — even foreigners—
        will be asking for her freedom now permanently or temporarily?” Guevarra raised.</p>'
