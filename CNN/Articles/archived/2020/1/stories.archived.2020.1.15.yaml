      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb78ccd-6579-485a-ad06-6aa2a50f02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they are also looking into the possibility that water
        from the main crater receded because of the ground expanding or even breaking
        apart — a phenomenon volcanologist call <a href="https://www.cnnphilippines.com/news/2020/1/15/Taal-Volcano-eruption-fissures.html"
        target="_blank">fissuring</a> — which happens when magma pushes its way upward
        to the earth’s surface.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b563ab-54ee-4da8-9550-07c9d5ebc44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05415805-119e-4bcf-bfa5-54fcb1350367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mayroon ding fissuring na nangyayari sa pulo kapag ito’y pumuputok.
        So along these</em> fissures, <em>pwedeng magkaroon ng vents,</em>” Bornas
        told reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f28fd-c3b8-473d-b25f-8121882ccde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ada83bb-3b81-4a01-af82-cc993a6becca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Fissuring also happens on the Taal Volcano Island
        when it erupts. There can be vents along these fissures.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d5804-64ac-436e-9e48-63759969a1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd196d5-fa66-452f-bfc9-59b845bb3768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also her explanation as to why the water level went down
        at Taal Lake, the larger lake surrounding the island where the volcano stands,
        and why portions of Pansipit River which connects to Taal Lake has dried up.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992e9517-bdee-48f9-8b5f-9ad2ca8d8062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9600abd-686d-47e2-9b16-f8d06720d4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagkaroon siguro ng pag-alsa o pag-</em>uplift <em>nung</em>
        Taal region. <em>Posible din na ‘yung mga bitak sa</em> Lemery, <em>ito ay
        dire-diretso hanggang</em> Talisay. <em>Baka mayroon tayong</em> underwater
        fissures <em>sa</em> floor <em>sa ilalim ng</em> Taal Lake, so <em>nag-</em>seep
        <em>ang tubig dito.</em> So <em>pwede din ‘yun,</em>” Bornas said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125e8e54-54fb-4e18-bf54-4e7a2ee001a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd4e222-dc4b-44ae-b41c-1fb49bdf1eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe the ground in Taal region swelled. It’s also
        possible that fissures in Lemery cut straight to Talisay. We may also have
        underwater fissures on the floor of Taal Lake, so water seeps through this.
        So that’s also possible.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff035f-9a39-4a25-aabd-48fc19f74d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82815ac-5f7e-49b4-80e4-29d785892c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also allayed fears of some residents in some towns in Batangas
        where fissuring occurred who reported on social media that water has begun
        seeping through the cracks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb04c4-33f5-40ea-aa02-211c57754b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03d6f8-7b71-4fb8-99c6-dffd1b2dc259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our field team has conferred with DPWH (Department of Public Works
        and Highways) officials who have confirmed na <em>ito po ay</em> burst pipe
        <em>at</em> pipe <em>na papunta sa isang ospital sa</em> Lemery. <em>Hindi
        po siya kumukulong tubig,</em>” she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c63625-298e-489f-bb7e-a25cd22b6bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe4760-c7f1-4f2c-b7c0-eadf3a6f4fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our field team has conferred with DPWH officials who
        have confirmed that this is just a burst pipe heading to a hospital in Lemery.
        It’s not boiling water.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95481dd4-bb2b-4fd5-9ee7-743fd2e41247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf4a555-c662-4355-99e5-c49388c9d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second to the highest alert level is still hoisted over Taal
        Volcano as Phivolcs continue to warn of a hazardous eruption soon.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f899e-2752-4a93-99bc-d0e389ff9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4dbf2a-639a-4024-8df9-f002d8b388c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update issued Wednesday at 5 p.m., Phivolcs said it
        observed new fissures in Sambal Ibaba in Lemery town. It has previously identified
        fissures in the towns of Lemery, Talisay and San Nicolas in Batangas province.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95fcb01-5ebb-436a-8ee0-d7cc6059e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b753eb31-f5a7-477b-bcb9-c16a4a928dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T20:54:00.934+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:40:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2020/1/14/taal-evacuees-batangas-cavite.html"
        target="_blank">Over 40,000 people</a> are now staying at evacuation centers
        due to Taal’s unrest. The volcano’s eruption has also left <a href="https://www.cnnphilippines.com/news/2020/1/14/department-of-agriculture-crop-livestock-damage-taal.html"
        target="_blank">more than half a billion pesos in damage</a> to agriculture
        and dealt a blow to tourism in nearby areas, especially to resort town Tagaytay
        City.</p>'
  'mississippi-river-emergency-dam':
    'author': 'Jamiel Lynch and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-15T20:59:45.279+08:00
    'imagesource': 'jcr:e2743782-09e2-4be3-9ebd-52db44c8d4ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '626cae8f-6d08-416a-8f0b-1bce347ed14d'
    'lead': 'Authorities have activated an "emergency watch" and closed the gates
      of the Steele Bayou control structure Tuesday as high-water forecasts threaten
      the Mississippi River.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T21:01:58.002+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:40:17.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:39:46.698+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Mississippi', 'Mississippi-River', 'Steele-Bayou']
    'template': '1'
    'title': 'Mississippi River expected to rapidly rise as dam threatens to fail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531df67-d1d2-475e-a92f-9467e631a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:01:58.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:17.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Authorities have activated an "emergency
        watch" and closed the gates of the Steele Bayou control structure Tuesday
        as high-water forecasts threaten the Mississippi River.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230e2e1-4119-42fb-9c9b-c3542d672ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:01:58.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:17.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently experiencing higher-than-normal water stages across
        the region. We''ve activated our Emergency Operations Center to monitor the
        forecasted flows and its impacts on our infrastructure," said Vicksburg District
        Commander Col. Robert Hilliard. "The district has begun and will continue
        to work with its local, state and federal partners."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d3f32-8297-4481-a7e6-b66931840066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:01:58.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:17.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to National Weather Service forecasts, the Mississippi
        River is expected to reach flood stage at the Arkansas City, Arkansas, and
        Greenville, Vicksburg and Natchez, Mississippi, gages by mid-January.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c73e1-1a11-47bc-9b32-1f5ac785e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:01:58.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extensive rain has extended flood warnings down the banks of the
        river about 700 miles. Daily rainfall records were broken Tuesday in Jackson,
        Meridian and Vicksburg, Mississippi. Jackson saw 4.5 inches, breaking the
        previous record of 1.48, Meridian had 2.06 inches breaking a 1.13 inch record
        and Vicksburg received 3.5 inches of rain after a .94 inch record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cbf6d9-aa0e-440d-a58a-efed7807a9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:01:58.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oktibbeha County Lake Dam in eastern Mississippi is in imminent
        danger of failing and officials are warning residents to be ready to leave,
        county emergency management Director Kristen Campanella said Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f3d50-3cb7-4f73-991e-3bda8bc55285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:01:58.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions at the dam, 100 miles northeast of Jackson, had worsened
        by an 11 a.m. (12 p.m. ET) inspection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491cd60-b6ff-407b-90b5-f3e6a526d9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:01:58.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:17.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a high probability of failure," the National Weather Service
        office in Jackson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86706b2c-beb4-4b9f-b939-42f6ab5b8a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:01:58.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:17.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alert for residents is at the warning level, Campanella said;
        if it gets to the emergency level, authorities would order evacuations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe811cf5-34d0-4958-b4cc-e72951a99b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:01:58.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:17.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the dam breaks, about 250 people would have to evacuate and more
        than 17,000 acres could be flooded, Campanella told The Dispatch newspaper
        of Starkville in September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b8428-a005-462f-87d7-9dd677132db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:01:58.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campanella said that every time it rains they watch the dam, which
        is in need of repairs that the county has not been able to secure funds for
        the past several years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c6c59-08bd-4ba0-9ec3-5d61af3ae0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:01:58.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oktibbeha County District 3 Supervisor Marvell Howard told The Dispatch
        a project to fix the problem could cost up to $8 million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d490c6-1777-4fcf-98af-f88092b7f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:01:58.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are expecting half an inch or more of rain Tuesday and
        possibly Wednesday, Campanella said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66bd991-4854-4c05-8e7d-ab8a4b4a1191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:01:58.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather service in Jackson said there is a flash flood emergency
        for northern Okitbbeha County and south central Clay County.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98ee33-c1cc-461b-aca8-f9b83fae9480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:01:58.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged people to move to higher ground.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88770576-c22a-4737-9ea0-262de256c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T21:01:58.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:40:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/14/us/mississippi-dam-imminent-danger-failing/index.html"
        target="_blank">Mississippi River expected to rapidly rise as dam threatens
        to fail</a>."</em></p>'
  'taal-volcano-fruits-veggies-safe-to-eat':
    'author': 'CNN Philippines Staff'
    'caption': 'Taal Volcano''s eruption last weekend buried fields of crops under
      a thick layer of ash, resulting in millions of pesos worth of losses to agriculture.
      But the Health Department said Wednesday, the dusty fruits and vegetables can
      still be safe to eat after some thorough washing. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-15T21:08:26.509+08:00
    'imagesource': 'jcr:fd3fcfe8-8cd0-4810-a08d-9a66aa0f515e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e0654ef-4b21-40be-bebb-5899e2475331'
    'lead': 'The Health Department says this includes the fruits and vegetables still
      planted in fields.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T21:13:51.635+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:40:16.922+08:00
