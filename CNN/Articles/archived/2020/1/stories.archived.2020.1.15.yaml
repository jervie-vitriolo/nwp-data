      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/14/Taal-Volcano-eruption-ashfall-N95-mask-hoarding.html">No
        need to use N95 masks in Metro Manila – Health Department official</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a77c39-090a-474e-ba2d-9ee2f18940ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T15:18:11.732+08:00
      'mgnl:createdBy': 'mel'
