    'template': '1'
    'title': 'Elon Musk is closing in on a $350 million payday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68910f09-16d2-4598-aa55-0eec41887bb3'
      'mgnl:activationStatus': true
