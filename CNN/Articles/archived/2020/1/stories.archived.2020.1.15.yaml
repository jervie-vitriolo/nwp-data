      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price freeze was also set for medical supplies, such as the highly
        in demand N95 face mask. DOH said the N95 mask should cost between P45-P105,
        while disposable surgical masks should cost a maximum of P8 per piece.</p>'
