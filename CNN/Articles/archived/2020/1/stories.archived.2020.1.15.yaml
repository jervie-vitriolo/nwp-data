      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite is the second province to declare a state of calamity, following
        Batangas, where Taal Volcano is located.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e2fc0-c003-43cc-831d-66ab8ef1858f'
