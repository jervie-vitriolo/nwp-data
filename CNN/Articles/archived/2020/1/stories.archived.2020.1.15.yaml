    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d7d35ba-71ac-441b-8319-20307c9076b5'
    'lead': 'Billie Eilish can add another cool stat to her growing accolades: the
      youngest artist in history to write and record a James Bond theme song.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T07:45:47.984+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:41:10.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
