  'Pope-Benedict-Pope-Francis-celibacy-book':
    'author': 'Saskya Vandoorne, Hada Messia, Sharon Braithwaite and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-15T06:24:10.566+08:00
    'imagesource': 'jcr:3d715711-1178-4645-83d2-dc4f544750f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbd16bf8-75ce-4601-9dea-c8fbbb41f611'
    'lead': 'The book, titled ''From the Depths of Our Hearts,'' argues in favor of
      the centuries-old tradition of priestly celibacy within the church, defending
      the ability to ''put oneself completely at the disposition of the Lord'' as
      a criterion for those wishing to be ordained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-15T06:25:51.515+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:41:11.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
