      treated'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4bd1c6-74ba-433d-9b7d-d9282ef6a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sixty people were treated after a
        plane dumped jet fuel while returning to the Los Angeles International Airport
        on Tuesday, hitting five elementary schools and one high school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb1614-5a12-4537-8c46-1b62cd36672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d6ff8-b018-4f9a-83b8-69ad59f6c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened just after noon Tuesday, inspector Sean Ferguson
        of the Los Angeles County Fire Department told CNN. The most heavily affected
        school was Park Avenue Elementary in Cudahy, where 20 children and 11 adults
        reported minor injuries. The school is about 19 miles east of the airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03862784-1830-48de-9c35-6aed08e8a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5abf3d5-e8b8-46cb-8ed9-bf95c5c8f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other schools affected were San Gabriel Elementary, Graham Elementary,
        Tweedy Elementary, 93rd Street Elementary and Jordan High School.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63707a32-a314-4849-be94-6f8b25de5d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4745542d-2f21-4eda-88d9-1e372ba82ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After checking all of the affected schools later Tuesday, hazardous
        materials experts said there was no more danger, fire department officials
        said. All schools will be open and operating on their normal schedules Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f279af7-53f1-417d-bdc3-7b9668ba7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dbc279-ce4f-495a-b90c-ce669aacf49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the monitoring devices that we have, there are no explosive
        limits that are being detected at all, as well as solid or liquid products
        remaining," Battalion Chief Jason Robertson said in a news conference, adding
        that the fire department believes all of the jet fuel has evaporated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1faff6-5ca1-46dd-85b2-33f6cd820215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e87983-152b-4f33-a111-8f22268d0f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People were decontaminated</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018925b-38c7-41a6-aa82-a641d0fed514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people who were hit by the jet fuel Tuesday were decontaminated
        with soap and water, but no one at any site needed to be taken to the hospital,
        Sgt. Rudy Perez with the Los Angeles School Police Department said. The schools
        briefly went through shelter-in-place procedures, but there were no evacuations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44551f6d-3bc2-443d-9490-556775a18c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24764f3a-7120-46eb-96db-b092f1e318bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children were given gowns so they could change out of their
        clothes, fire department inspector Sky Cornell said, adding there were no
        reports of injuries from other people in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc21ed6-fa5c-4958-a4d4-370226325bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ac0dfa-1633-48ee-9128-e9d3b9c40f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Guiti, a fifth grader at Park Avenue, was hit by the fuel.
        He told CNN it sprayed all over him and his friends, even getting into his
        eye.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0590ab-8176-4c6c-b0e2-0f999209c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1027be89-dd95-4e34-aeaa-32e0835aecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drops of water were coming down. I thought it was a rainbow, and
        I looked up, and it was gasoline," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3069884b-ebbb-4366-bd40-771a80890ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd721fd51-6e1c-4da7-8c21-eebc925e30a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miguel Cervantes, a sixth grader, was also hit. He said his skin
        was itchy afterward.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98adbb10-7aa6-4289-92f3-4a3ec10cba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80299e5-1586-47c6-a9be-5df49fdd9000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was smoke," he said. "But when it went down, I felt
        it and it smelled like gas."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f6a342-61ce-4349-84c7-c3ddbaf7f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ff0c9-6e93-4ba7-99eb-424ba8e1af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a938e-0092-48e5-99c9-2e8c2518ea26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Air Lines said the fuel came from Flight 89, which had just
        taken off from LAX bound for Shanghai, China, when it "experienced an engine
        issue requiring the aircraft to return quickly to LAX."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd378cd0-0fcf-4dce-934a-31ef8f344445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af43c61-751f-4537-baaf-17654a5e3c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircraft landed safely after a release of fuel, which was required
        as part of normal procedure to reach a safe landing weight," the airline said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d2705f-43a9-4e54-8776-c157e5204f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818bddae-c17f-4a83-9d0d-ea4e1fb9c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft is a Boeing 777-200, according to Delta''s website,
        with 288 passenger seats.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0af0e0-a8cc-40f7-9936-fac2f161d712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86054d5-ebd5-4d72-9d58-927ede3a445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta said it is in touch with airport authorities and the LA County
        Fire Department, and it expressed concern for those who reported injuries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b59e44-6d98-4aec-aaef-18d98b44cf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4dd3f-0f55-4090-ae84-75e1318c7eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted on YouTube shows the plane overhead with white streaks
        coming from the tips of the wings. Alan De Leon, who shot the video, told
        CNN he heard a loud whistle, smelled jet fuel and felt irritation in his eyes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1781d7a6-8e31-4153-adae-78f0d9dc0357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223dc7c-d3fc-48e0-a247-6f70c0e151b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Aviation Administration said it is investigating the
        incident.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b24ac-8034-4ac6-a4c8-b4ee4b22e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a69f9f5-d666-4bfc-97ea-b3c26d398b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planes aren''t supposed to dump fuel over populated areas</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ae2899-9d66-4a34-9ad9-108a196d71bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Soucie, an aviation safety analyst, told CNN there are maximum
        takeoff and landing weights for aircraft, so in order for a plane with full
        fuel tanks to land, it must dump the fuel to avoid potentially crashing upon
        landing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef9eb0-1d9e-49db-bb03-cef286cdba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1af860-1694-4390-a857-10ddf648a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are special fuel-dumping procedures for aircraft operating
        into and out of any major US airport," the FAA said Tuesday. "These procedures
        call for fuel to be dumped over designated unpopulated areas, typically at
        higher altitudes so the fuel atomizes and disperses before it reaches the
        ground."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57cfc72-e214-48c3-81d5-383c72d5b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062adf8a-6813-4104-b591-9e6134e61df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T13:34:40.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:40:54.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Unified School District said its health and safety
        inspectors were working to ensure the outside areas of the schools are safe
        for attendance.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4eb729-c586-4641-b110-064a5e9b997a'
      'mgnl:activationStatus': true
