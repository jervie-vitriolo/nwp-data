      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75480ced-fa2d-4d87-9c8d-b654c91012e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:44:28.109+08:00
