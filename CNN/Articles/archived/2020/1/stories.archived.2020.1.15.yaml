      'mgnl:lastActivated': 2023-01-26T22:40:26.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sustained a three-year trend where Filipinos based abroad would
        scale down the money they send home right before the Christmas season. Remittances
        usually soar in December as OFWs fund the celebrations and presents for their
        family and relatives during Christmas and New Year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54de55d0-ecb4-4812-95ed-a42c8e7895b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:53:05.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40162018-a2f4-4573-b26a-df648eda471b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:53:05.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are a big source of disposable income among Filipino
        families, as the dollars that overseas Filipino workers (OFWs) send usually
        support food, daily expenses, and even luxuries of their loved ones in the
        Philippines. These support household spending, which props up the country''s
        economic growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2aca6-3d8a-4671-b5b0-566fbc095e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:53:05.516+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:40:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b32d13-c4d9-4447-b700-e564ac9498b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T17:53:05.517+08:00
      'mgnl:createdBy': 'mel'
