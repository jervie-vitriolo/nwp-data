    'title': 'China''s government poses a ''global threat to human rights,'' report
      finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32a113-7abb-4b29-b1a8-5abd015d05b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T12:53:19.990+08:00
