    'title': '13 Filipino repatriates from Iraq arrive in Manila '
    'updated': 2020-01-15T17:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ea882-f441-4c8f-bd68-dfeb3b2f6f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:11:18.191+08:00
      'mgnl:createdBy': 'mel'
