      'mgnl:created': 2020-01-15T07:49:51.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the players and the WNBA Board of Governors OK the eight-year
        labor deal, known as the collective bargaining agreement, it will take effect
        this season and run through 2027.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f9b0a3-cbab-482c-8216-316409b2e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04a088-1967-48e3-99ee-2d38ff4483c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We approached these negotiations with a player-first agenda, and
        I am pleased that this agreement guarantees substantial increases in compensation
        and progressive benefits for the women of the WNBA," Commissioner Cathy Engelbert
        of the WNBA said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd20ca3-cf77-4153-9ffe-136bdb3fd619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4d7c0-842e-4638-9526-8add03f9c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, according to Nneka Ogwumike, president of the Women''s
        National Basketball Players Association, not only improves working conditions,
        but it also marks a progressive business model "with strategic planning and
        intentional marketing that will keep the WNBA front and center year-round."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80075514-1108-4c1d-ab15-9af62f47ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bda8234-0574-41a0-8cc0-7bc65a6e813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Show her the money</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d008b-9136-4e1a-b463-bf2ca2bdd983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foremost for many players will be the bag, which will represent
        a 53% increase in total compensation, a figure derived from salary, performance
        bonuses, prize money for "newly created in-season competitions" and marketing
        deals, according to the proposed CBA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f823564f-4da9-4d8a-a5c4-a78351e27fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806e97b-bce5-4efd-a12e-8927d539984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top players such as the Washington Mystics'' Elena Delle Donne and
        the Phoenix Mercury''s Brittney Griner -- who, like roughly two-thirds of
        the league''s athletes, plays abroad during the offseason to supplement her
        salary -- could see their compensations for the 34-game regular season triple
        to more than $500,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe6a86-bea2-4b5a-8a29-ead18dd2d29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6fd6dc-d69c-476e-9e49-c0610ad74fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(It could be argued that Griner and other stars actually moonlight
        in the WNBA to supplement their larger salaries in other countries, as Griner
        and hoops legend Diana Taurasi told ESPN in 2016 that Russia''s UMMC Ekaterinburg
        paid them multitudes more than did their WNBA teams. In fact, Taurasi skipped
        the 2015 WNBA season when her Russian team told her to rest and paid her the
        equivalent of her American salary.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98483483-5d1c-4074-b35d-0ca2a3956e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84728d0b-89f3-4e05-8243-65ef326111ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lesser stars will also see a bump in pay, to between $200,000 and
        $300,000, while the average compensation will be almost $130,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80a231-3436-4822-80cf-a2b659e4e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f527bc-1c02-4251-b350-79e2dd2e98f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will that compare to the NBA? Not terribly favorably. Superstars
        such as Stephen Curry and James Harden reportedly make in the neighborhood
        of $40 million annually, while a no-name rookie rakes in almost $900,000 for
        an 82-game season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fdd677-a7f0-45ac-8ac5-4eebf38ee836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb611998-9469-4a49-abc9-00900786b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before launching into "equal pay!" chants, it''s important to
        realize that the WNBA is not the women''s US soccer team.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c578a06-0370-4035-8f7a-4cf9b62f0b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb4bde0-2bb3-40cc-bece-404734a82b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the nonprofit US Soccer Federation administers both the US
        Women''s National Team and Men''s National Team in international competition,
        the NBA and WNBA operate on for-profit models in domestic competition between
        individually owned clubs. Where the WNBA got its start in 1997, men have been
        playing organized professional ball since the 1930s (the NBA was formed in
        the late 1940s with the merger of two pro leagues) and they''ve collected
        paychecks since the end of the 19th Century.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12103770-45f7-449c-8d3a-d834e20b5f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43182a06-80c5-42b2-9ca9-54e969c640b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mothers, posher travel and more cash</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9775ff8d-d519-420b-a873-25b8e346ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed CBA announced Tuesday isn''t all about the money, however.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca0e536-7eee-4587-b597-db1afc9b67ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0039395-4781-4380-b4b3-eca2505be017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indicative of the WNBA''s appreciation of its players'' distinctive
        needs, the CBA also includes maternity leave with full salary, an annual childcare
        stipend of $5,000, two-bedroom apartments for players with children, workplace
        accommodations for nursing mothers and, for veteran players, reimbursement
        of up to $60,000 in adoption, surrogacy or fertility treatment costs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c8a7c-ec36-43ca-96d9-58a2c63ef248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0852b207-1d23-4f08-b093-52879dcc127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New rules would permit players to enter free agency more frequently
        -- meaning more competitive salaries, as they''ll learn what other teams believe
        they''re worth -- and limit how often a team can keep its hoopsters out of
        free agency by designating them "core" players.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be8c0e-dfd3-4ee4-b994-03414a1ca953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c594b75f-1c71-4768-a1a2-063a07944cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 50-50 revenue sharing agreement promises to bolster parity in
        the league, prizes for honors like league MVP and Rookie of the Year will
        increase and there will be new cash bonuses for honors such as making the
        All-Defensive First Team, the prospective agreement says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352899ff-5005-4bce-bdf0-a1fe657a5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c8b7b0-b6fb-49e1-8dd7-006e9d2fd824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will also improve the players'' travel situation, resulting
        in premium economy flights for regular season travel and individual hotel
        rooms for each player.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b26271-37dd-4875-b621-d6cf8352d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:41:10.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee9987e-9099-4bb7-b6e5-f229b3c95df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T07:49:51.266+08:00
