      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee82223-044b-41e2-896e-8a0fa1557295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:23:08.977+08:00
