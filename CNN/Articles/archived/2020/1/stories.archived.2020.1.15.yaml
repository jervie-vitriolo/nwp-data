    'title': 'Down but not out: Saving kapeng barako after Taal Volcano’s unrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22114da9-359e-4291-b6d2-db9d1140f35c'
