      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the incident is under investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
