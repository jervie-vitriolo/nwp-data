      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we are celebrating this event and embracing it as
        one of our own reflects the strong and inseparable bond that has been forged
        through centuries of friendly and beneficial relations between the Philippines
        and China," Duterte said in his Chinese New Year''s message.</p>'
