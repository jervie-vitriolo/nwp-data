    'title': 'NBA: Kawhi Leonard''s first career triple-double helps Clippers douse
      Heat'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad45b72-3520-46b7-a0f1-afd9a073eda5'
