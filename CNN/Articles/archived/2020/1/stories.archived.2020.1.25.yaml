      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in China have linked the initial infections to a Wuhan
        seafood and wildlife market, which has been closed since January 1 to prevent
        further spread of the illness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730cec92-db6d-42a0-8aa8-4b7e2951065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.543+08:00
