    'title': 'Kamala Harris considering endorsing Joe Biden for US president, source
      says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d0383-9297-4670-8f5f-0f7ff4bd96a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong> Sen. Kamala Harris is considering endorsing
        former Vice President Joe Biden for president ahead of the California primary,
        a source close to the California Democrat tells CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49079dd1-9d49-4902-a8ba-161e4dd5af74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f006c-7a62-4f44-aab0-f51ae96b6f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris on Friday did not deny the New York Times report that she
        is weighing endorsing Biden when asked by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e69ee-6814-4ebe-836d-50b70571cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab2382-f380-480b-82da-236f7ade2889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am talking to everyone and no one. I am talking to my team, I''m
        talking to my colleagues about this (impeachment) trial, that is my entire
        focus," Harris said. She is serving as a juror in the ongoing Senate impeachment
        trial of President Donald Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f6730-ea87-4837-a0be-854a7f8bed71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc04d578-e9af-45cf-9188-21792170cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris told CNN, "The fact is I have not made a decision. I haven''t
        made a decision about who, I have not made a decision about when."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb99db-c6a9-4519-81ef-dbd8085bdf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bde9d71-e8a7-497c-9f4a-05b3b8040039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Biden have largely mended their relationship since a tense
        exchange at the June presidential debate, where she confronted him over his
        decades-old fight against busing to desegregate schools, according to the
        source. At the debate, Harris delivered a blunt, pointed attack that mixed
        her personal story and race, which put Biden on the defensive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea0078e-8650-4bc1-b42b-082db0bdd369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f5df1-0901-4d41-aefa-4db7e1bee789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris had a personal relationship with the Biden family before
        the 2020 presidential campaign; she served as California attorney general
        at the same time that Biden''s late son, Beau Biden, was attorney general
        of Delaware. Joe Biden has publicly and privately encouraged Harris to remain
        involved in politics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c0bc91-fc87-4a92-bebd-ea3a8dac0cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a257752-bea8-404c-8840-63b2a23da972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An endorsement by Harris ahead of the state''s March 3 primary could
        be a boon for Biden and increase the value of her endorsement to him. But
        a decision about which candidate to endorse could be informed by the outcomes
        of the early caucuses and primaries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7a0c0-0fd8-4dd0-a9ed-26685c75e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c969ceed-74d8-4acc-83df-2cd5421710e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris was once seen as a leading contender for the Democratic nomination,
        but she ended her campaign in December after struggling for months to move
        her low poll numbers. She said in an announcement at the time that financial
        pressures had led her to end her bid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7548b-6caa-4e54-93c5-fc506f521d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45461367-b9b1-47fd-9cfd-56603dae6b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source described Harris as "open" to being a vice presidential
        pick but said she also remains receptive to other ways "her leadership could
        make the most difference."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdee4a4-1a72-4844-b15d-5d2dc5ae04cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc5c9e-24fb-476d-b969-6a1fe7676aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endorsing Biden could prove controversial in Harris'' home state
        of California, where Sen. Bernie Sanders of Vermont has considerable support.
        But this source noted that Harris is leaning toward Biden because of her desire
        for ideological and temperamental compatibility.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4833a-fad2-4604-811e-4ca472c34ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2080f3f-1058-4677-bbb0-81735c12c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.107+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wants to maintain her independence and her freedom around the
        positions that she takes," the source said. "But she has a different style.
        She doesn''t believe in binary choices."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021353f-506a-4666-8e39-e4f82bc9e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:53:02.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/24/politics/kamala-harris-considering-endorsing-joe-biden/index.html"
        target="_blank">Kamala Harris considering endorsing Joe Biden for president,
