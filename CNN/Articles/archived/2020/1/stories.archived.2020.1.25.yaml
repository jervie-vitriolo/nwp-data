      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN </strong> Nour Fakih was at his office desk on a Thursday
        afternoon in October when he sent his friend Abed a prescient WhatsApp message.
        "Abed, should we call for a revolution, bro?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5dbe52-3c41-4a56-b38a-1365d83d9af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.632+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54793a98-6779-4eae-8e43-854aae2691bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah bro, but we keep forgetting to do that. Save it as a reminder,"
        came the snarky response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c4f13b-d65d-4df0-b934-0746281f33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6008430e-fd96-447b-9082-6b99b9f0b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, plumes of black smoke billowed over Beirut''s skyline.
        Barricades of burning car tires cut through most of the capital''s main roads
        and highways. Travelers arriving at Rafik el-Hariri International Airport
        carted suitcases past throngs of angry protesters. Breaking news bulletins
        screamed through radios as drivers careened through the apocalyptic scenes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e63c0a-7079-4e4e-8fe8-566a8135cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.260+08:00
