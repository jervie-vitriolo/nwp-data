      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7947d-3606-40e6-909a-4a26feceb9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.735+08:00
