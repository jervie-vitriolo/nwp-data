      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember going down to the streets that night and thinking ''oh
        my, God. It''s actually happening,''" Fakih, 28, said, recalling the events
        of October 17 when Lebanon''s anti-corruption protests kicked off.</p>'
    '10':
