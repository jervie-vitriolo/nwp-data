      'mgnl:created': 2020-01-25T15:28:29.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf56350b-146c-4084-be8f-226c98647d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:28:29.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e107c530-4806-4c3f-8a7f-84494a8f3bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:28:29.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means observational parameters have returned to baseline or
        background levels and no magmatic eruption is foreseen in the immediate future,
        Phivolcs said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3040ae8-a3d5-4023-8cce-626337483527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:28:29.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0c14a1-1aba-41eb-91f2-8539d16742f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:28:29.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418bc052-6592-4b0b-90ca-9bbacc392b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:28:29.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state volcanologists noted that Bulusan only caused one or two
        volcanic earthquakes since May 17, 2019. They also recorded that the volcano
        has been spewing relatively low levels of sulfur dioxide and steaming activity
        at its active vents or eruption points were weak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f46945-850f-4460-a6b8-52fe1ca2d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:28:29.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d38a7-1989-4b84-ba9e-b868f10f2ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:28:29.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Phivolcs warned against entering the permanent danger zone,
        or four kilometers from the volcano, due to possible explosions, rockfall
        and landslides.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc717021-7160-4711-a4ef-48336ba62be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:28:29.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ce2c9-280c-4303-b4d3-f61113b997b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:28:29.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 15, 2019, Phivolcs raised alert level 1 over Bulusan due
        to an "increase in seismic activity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d81180-d08a-4cbe-acca-25f6f1891d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:28:29.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf50227-84f6-49ec-b929-dd7d9b72b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:28:29.497+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulusan, which is among the most active volcanoes in the Philippines,
        last erupted in June 2017.</p>'
