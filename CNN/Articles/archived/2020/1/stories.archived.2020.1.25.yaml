      'mgnl:lastActivated': 2023-01-26T23:08:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong>  Unlike
        Taal Volcano, Bulusan Volcano has fallen silent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2aac5e-10e1-44f3-946a-c944570a8c93'
      'mgnl:activationStatus': true
