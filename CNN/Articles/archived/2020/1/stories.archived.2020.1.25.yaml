  'BBC-editor-steps-down-PTSD-':
    'author': 'Rob Picheta, CNN Business'
    'caption': 'The BBC''s Africa editor, Fergal Keane, is stepping down from his
      role after suffering from post-traumatic stress disorder caused by reporting
      on conflicts around the world. Keane speaks onstage in New York on May 21, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-25T00:28:50.389+08:00
    'imagesource': 'jcr:2fce9a70-1d9c-49bf-ab90-f8690af81d95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
