    'lead': 'The Bureau of Internal Revenue has suspended the deadlines for the filling
      and payment of tax returns in Batangas province due to the eruption of Taal
      Volcano.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-25T09:14:37.534+08:00
