      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana later confirmed the incident,
        saying it occurred 80 kilometers from Okinawa, Japan.</p>'
