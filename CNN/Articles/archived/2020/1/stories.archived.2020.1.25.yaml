      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus, believed to be a cousin of the Severe Acute
        Respiratory Syndrome coronavirus, has left 41 people dead in mainland China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b37d52-5804-4da6-bb65-a0ccf88b104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:16:03.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49304c03-91f6-4d6b-bbd2-b9b96f825558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:16:03.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, common signs of coronavirus
        infection include respiratory symptoms, fever, cough, shortness of breath
        and breathing difficulties. In more severe cases, it can cause pneumonia,
        severe acute respiratory syndrome, kidney failure and even death.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12267868-5b63-484c-b3c0-062b63351bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:16:03.777+08:00
