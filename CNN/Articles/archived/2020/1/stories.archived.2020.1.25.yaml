      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;The Dow and the broader stock market
        ended deep in the red on Friday as fears over the spread of the Wuhan coronavirus
        tainted investor sentiment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a72f6-11ff-4cd9-8310-8b144dd37307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T07:29:05.473+08:00
