      'mgnl:lastActivated': 2023-01-26T23:08:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, January 25) </strong> State-run
        China Global Television Network reported Saturday that a doctor who had been
        at the front line in battling the novel coronavirus outbreak in Wuhan, China,
        has died from the new virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3381bef-19b5-4c9e-9dc0-5ad8c9c26c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T12:21:38.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang Wudong was a doctor at the Hubei Xinhua Hospital in Hubei
        province, where the outbreak of the novel coronavirus (2019 nCoV) began, CGTN
        said in Twitter post. He was 62, it added.</p>'
