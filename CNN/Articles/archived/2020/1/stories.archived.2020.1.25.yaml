      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is <a href="https://cnnphilippines.com/news/2020/1/24/DOH-no-confirmed-Wuhan-coronavirus-case-PH.html">no
        confirmed case of the novel coronavirus in the Philippines</a>. A five-year-old
        Chinese boy recently tested negative for the virus, while the DOH said it
        is monitoring a 36-year-old man from Tacloban.</p>'
