      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader S&amp;P 500 and the tech-heavy Nasdaq Composite both
        ended 0.9% lower. The S&amp;P saw its worst one-day percentage drop since
        early October, while the Nasdaq had its lowest close since early December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d6bbac-0d44-4040-9c26-72c751727706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T07:29:05.473+08:00
      'mgnl:createdBy': 'catherine'
