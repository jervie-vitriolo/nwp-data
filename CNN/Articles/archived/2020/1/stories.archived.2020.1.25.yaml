      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b58a52-045e-4862-8093-6c0d1881026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:16:03.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the spread of the new coronavirus in parts of Asia, the
        United States, France, and most recently, Australia, the Philippines'' Department
        of Health has asked all tourists who have been to Wuhan and who show symptoms
        to immediately seek medical attention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1cb76-fa28-40a9-98dc-ad765de4975c'
