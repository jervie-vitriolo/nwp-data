      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf4802c-65b2-4367-928a-7ef9d38b8233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T07:29:05.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it was the worst week for the Dow since mid-August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f8b5f-80eb-4a74-bc65-54344cd42a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T07:29:05.473+08:00
