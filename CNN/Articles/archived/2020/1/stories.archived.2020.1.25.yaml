      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff27d1-3a7a-49d2-8f81-cbaca881fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T07:29:05.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks started the day higher as it appeared markets were shrugging
        off the coronavirus news, but took a turn for the worse after a second case
        was confirmed on US soil in Illinois. The first case was confirmed on Tuesday
        in Washington state. Both patients had traveled to the central Chinese city
        of Wuhan, where the virus outbreak originated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45fc72d-0cbf-4505-a80d-a917e53ce607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T07:29:05.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:40.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3aac46-6754-4530-b347-1724accaf0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T07:29:05.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple cities in Wuhan''s Hubei province are facing travel restrictions
        ahead of this weekend''s Lunar New Year celebrations. Investors are now beginning
        to worry about the outbreak''s impact on the Chinese economy, which is widely
        considered the growth engine of the global economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194ed27-d5dd-4c09-9df2-b64bd65431f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T07:29:05.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7a3ee-179c-4529-bc93-82b5a68b6a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T07:29:05.473+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:40.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow closed down 0.6%, or 170 points, logging its worst day since
        the start of the month. The index benefited from an afternoon turnaround of
        Boeing''s stock, which finished up 1.7%, after the Federal Aviation Administration
        said Boeing''s struggling 737 Max jet could regain regulatory approval before
        the summer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ddba9d-04a4-4d27-9266-d96f0838e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T07:29:05.473+08:00
