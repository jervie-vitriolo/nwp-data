      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, US Central Command said that 11 service members were
        treated for concussion symptoms from the attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0ab446-6c58-4f6f-9d6f-ae5bf09a0fbc'
