      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong>  President
        Rodrigo Duterte on Saturday said he hopes for an even stronger bond between
        the Filipinos and the Chinese as the country joins in celebrating the Chinese
        New Year.</p>'
