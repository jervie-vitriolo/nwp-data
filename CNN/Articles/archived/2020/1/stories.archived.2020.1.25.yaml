      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d82195-0c70-44f4-8e51-6727e43ac8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials are racing to contain the outbreak after it was
        confirmed the infection can be spread from person to person, raising the possibility
        of increased transmissions as China enters into the busy Lunar New Year travel
        period. Wuhan is the largest city in central China and a major transportation
        hub.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9dca3d-499a-457e-840b-4053eb5c30a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.737+08:00
