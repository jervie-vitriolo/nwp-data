    'template': '1'
    'title': 'Disease control center confirms second US Wuhan coronavirus case'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a8203-f8f4-4a27-a68e-c57a8df19486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A second case of Wuhan coronavirus in
        the United States has been identified in Chicago, the US Centers for Disease
        Control and Prevention said Friday in a press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a2c65-54dd-470f-ba44-0ef3428ac25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e62638-9f92-4706-9a22-f1f8a7058e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient is a Chicago resident in her 60s. She is in isolation
        at a hospital in Chicago, and is in stable condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f59400-53a5-408d-99fd-8c368ae0b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1293a8e-7184-47f4-9039-2d821f388706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient flew from Wuhan to Chicago on January 13. She was not
        ill while traveling and health authorities do not think she spread the virus
        during that time. Health authorities say she has had limited close contacts
        since returning to Chicago; she has not used public transit, attended large
        gatherings or had extended close contact with anyone outside her home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c43f4f-baa1-4272-8f2e-2a2e330b7dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d07b35-9244-40d8-a114-b917dd55e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first confirmed US case, announced Tuesday, is a man in his
        30s in Washington state. The Snohomish County resident is hospitalized at
        Providence Regional Medical Center in Everett, Washington, where he is in
        stable condition. He arrived at Seattle-Tacoma International Airport on January
        15, before any health screenings began at US airports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875941b-af87-4d62-923a-e928bedf5eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b74e50-0a11-4847-9ed0-313362c81e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-three people from 22 states are under investigation for the
        virus, health officials said. Eleven of the 63 tested negative for the virus
        and two, the Chicago patient and the Washington patient, tested positive.
        The CDC says there are likely to be many more under investigation in the coming
        days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ce295-8324-4993-84ab-2157b341528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f97bcd-00c4-4ee5-8651-55fafa1ffd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The immediate health risk from Wuhan coronavirus to the general
        American public is considered low at this time, according to the CDC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a2cb2-14b3-49e5-b9c6-e62ceb25dd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b0ef59-4ed9-4d5a-ac62-c1d63899118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that some people are worried about this virus and
        how it may impact Americans. While this situation poses a very serious public
        health threat, CDC believes that the immediate risk to the US public is low
        at this time but the situation continues to evolve rapidly," said Dr. Nancy
        Messonnier, director of the CDC''s National Center for Immunization and Respiratory
        Diseases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4efaf-6815-49e3-93d7-e1f8bc4d2d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91597a18-aef1-4bcc-bee0-4462d8c2256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to health authorities, patients infected with the Wuhan
        coronavirus may have common symptoms such as fever, cough, headache or muscle
        pain. A subset of patients may have more severe illness including trouble
        breathing and scans revealing signs of infection in both lungs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a693a889-5afc-48fb-ac49-5a5934d7e4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f65f5-ba58-4b65-b7c0-b4bf3f9e4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has launched health screenings at several airports.
        Similar measures are being adopted by airports across Asia, including temperature
        screening of incoming passengers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1ea6f-54b8-46a1-9cf5-93a6f8815d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfee02c-00a9-4ab2-956b-d317b786e9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US Centers for Disease Control and Prevention raised
        its travel notice for Wuhan to its highest level, "warning," recommending
        "that travelers avoid all nonessential travel to Wuhan, China."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b26103-3d4d-498a-befc-330bc37413ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892eca00-13c7-4fc5-bec2-15071417a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, the agency also activated its Emergency Operations
        Center -- as it has done with Ebola and vaping-related lung injuries -- to
        centralize the US response to the outbreak.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5bae5f-f70c-4d9f-8c9f-88e455a3f0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
