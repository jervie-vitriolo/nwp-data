      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong>  A
        government hospital in Puerto Princesa City, Palawan has placed two patients
        under observation amid heightened precautions against the novel coronavirus.</p>'
