    'template': '1'
    'title': 'Duterte to soon receive DOJ memo on how to terminate VFA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed59c6-dfc1-45dc-ad28-b7720b9bf3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong>  Questions
        surrounding the termination of the Visiting Forces Agreement will soon be
        answered as the Department of Justice finished its study on the "proper procedure"
        in ending the country''s two-decade military pact with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f8da8-5067-4895-b7ad-53398aeafeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8277d7e-bb5b-4549-8d64-c87426271598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra on Saturday told reporters he
        will submit the department''s findings in a memorandum to President Rodrigo
        Duterte on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a767a5ea-569a-4088-bfb6-90bb392c6c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbfff23-fe1f-42d8-a306-24ebf90bc248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to disclose details, but said his memo will answer certain
        points of contention, including the following: "Is the VFA a treaty or an
        executive agreement? If its a treaty, is Senate concurrence required for
        termination? Who will give the notice of termination? Is it necessary to state
        any ground for termination?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15a4b2-80c4-4d5b-a44c-6c309d3e6edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf3412c-6256-4148-becd-9a07c6bf710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These questions have cropped up following Duterte''s order to scrap
        the VFA  <a href="https://cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html">a
        drastic response to the US'' cancellation of Senator Ronald "Bato" dela Rosa''s
        tourist visa</a>. Dela Rosa has admitted that alleged extrajudicial killings
        under his watch as chief of the Philippine National Police from 2016 to 2018
        <a href="https://cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html">may
        be the reason behind the revocation of his visa.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205a425-245c-4fdc-adcd-e42e50cef3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.072+08:00
      'mgnl:createdBy': 'eimor'
