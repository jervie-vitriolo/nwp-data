      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1be88c-e9f5-4a0b-9885-2ec917c1de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.633+08:00
      'mgnl:createdBy': 'catherine'
