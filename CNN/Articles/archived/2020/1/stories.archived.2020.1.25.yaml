      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/01/24/health/wuhan-coronavirus-chicago-cdc/index.html"><em>
        "CDC confirms second US Wuhan coronavirus case"&nbsp;</em></a></p>'
  'Earthquake-hits-Turkey-':
    'author': 'Isil Sariyuce, Hamdi Alkhshali and Amir Vera, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-25T03:30:48.278+08:00
    'imagesource': 'jcr:4cdead8e-280f-4f61-a9de-da5996464e98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4a8aab0-f50a-4fbe-a4ae-1706f4981028'
    'lead': 'At least 22 people died and hundreds were injured in eastern Turkey after
      an earthquake rattled the region on Friday evening, according to authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-25T03:32:49.246+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:08:41.014+08:00
