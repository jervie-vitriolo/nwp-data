      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we open a new page in our shared history, may we foster even
        stronger bonds of friendship with those of Chinese descent all around the
        world through cooperation, investments, cultural exchanges and people-to-people
        ties," Duterte said.</p>'
