    'template': '1'
    'title': 'BBC Africa editor Fergal Keane steps down, suffering from PTSD'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394c07e-d26d-4293-a800-8df375ca1fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The BBC''s Africa editor, Fergal Keane,
        is stepping down from his role after suffering from post-traumatic stress
        disorder (PTSD) caused by reporting on conflicts around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f5998-b842-495d-abbb-6469d92b1d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45de503-f5ff-45fa-9936-b5d31d7094e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keane had been "dealing privately" with the condition for "several
        years," the British broadcaster''s head of newsgathering, Jonathan Munro,
        said in an email sent to BBC staff.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b21648-db43-45b3-99f1-5ef1595ca767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad9ccb-5be3-41a4-8783-e90c1fe7dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has been supported throughout this time by friends and colleagues
        in News, as well as receiving professional medical advice," Munro added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727d5151-a832-4aa0-99ca-26f1d48e284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a97ec1c-9a41-4907-ba2c-06dea137067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keane joined the BBC in 1989 as its Northern Ireland correspondent,
        before moving to cover southern Africa the following year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1795fb6-389d-4e95-9073-759d0b6a8e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1231093-267a-4a2a-bd55-11bb498d4395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reports covered unrest and political upheaval during the final
        years of apartheid in South Africa, and the Rwandan genocide that killed hundreds
        of thousands of the country''s Tutsi minority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6de02ed-f53a-4c87-85ae-99129b485ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52cfb29-21c7-4fe3-bc39-c702bcf09ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munro said Keane "now feels he needs to change his role in order
        to further assist his recovery. It''s both brave and welcome that he is ready
        to be open about PTSD."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7697e2-2694-4d74-9b8f-22d12b6ec1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f7e12b-7127-4d69-b529-1188a74e8e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the company was working on a new role for the journalist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dfee53-8a85-4c0f-a119-a0e61491140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187845cc-6487-41ca-b077-b1b6ce17a758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munro praised Keane for bringing "huge insight, experience and thoughtfulness
        to the role, covering a wide range of different stories across the continent."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4d8d7-de04-40d2-8276-9a68ca168030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b19b5c8-a239-42a7-93e2-686aefc63950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PTSD affects people who have witnessed or been involved in a traumatic
        incident, such as murder, natural disasters, sexual assault and violent attacks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a63094-d27a-4ce3-8fd0-b0af9478be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849fd18-6346-4c3e-806d-3c7486f7f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It often forces sufferers to revisits such incidents mentally and
        can be triggered by anything that reminds them of past trauma.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acfd8a4-4c92-458e-9bb7-4b1d33b88c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:06:00.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/24/media/fergal-keane-bbc-ptsd-scli-gbr-intl/index.html"><em>"BBC
        Africa editor Fergal Keane steps down, suffering from PTSD"</em></a></p>'
  'London-police-facial-recognition-':
    'author': ' Hanna Ziady, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-25T01:35:45.644+08:00
    'imagesource': 'jcr:f5dfa416-8662-4375-8f44-4b429df13229'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '620b84d7-426b-44a7-af58-0df590b343bb'
    'lead': 'London''s Metropolitan Police has announced controversial plans to use
      live facial recognition technology to improve officers'' ability to identify
      suspects and police the British capital.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-25T01:40:57.204+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:08:43.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:08:14.667+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['London', 'facial-recognition', 'London-s-Metropolitan-Police']
    'template': '1'
    'title': 'London will use live facial recognition cameras to police the city'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dda450-d60a-4955-aea4-24041c5b01bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> London''s Metropolitan Police has announced
        controversial plans to use live facial recognition technology to improve officers''
        ability to identify suspects and police the British capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ba324-5a06-4b87-bef0-690a56386082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a58d8-1a0f-4afc-bb6b-c25d2cd488ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Met said in a statement Friday the technology will be deployed
        to places where data indicates people responsible for serious and violent
        crimes, such as gun and knife attacks and child sexual exploitation, are most
        likely to be located. Clearly marked cameras will be focused on small, targeted
        areas to scan people''s faces as they walk by, it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e7cb45-2de8-45d4-8793-2c63c4ce4c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208f3c1-b5e9-4b42-bfc9-49609b631747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a modern police force, I believe that we have a duty to use
        new technologies to keep people safe in London," assistant commissioner Nick
        Ephgrave said in a statement. "We are using a tried-and-tested technology.
        Similar technology is already widely used across the UK, in the private sector,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ecd26-87d6-48ee-9314-adc02a9073a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bb3674-140e-4c63-852f-64538998d1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology, which is made by Japanese company NEC, is a standalone
        system not linked to any other imaging system, such as closed-circuit television,
        body worn video or automatic number plate recognition, the Met said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2ce2db-a785-4b2c-8171-fd4356813bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22cd408-9067-4ae9-8b3b-35936050a245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision follows an October investigation into live facial recognition
        technology by the UK''s Information Commissioner''s Office, which raised serious
        concerns over privacy and accuracy. It flagged evidence that the technology
        discriminates against women and people of color -- an issue that''s been documented
        by Federal researchers in the United States, where several cities have banned
        use of the technology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45a7e6-1090-42f3-b257-ef6f77ae7135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd4192-1179-4928-9757-0f2cdcfcb2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving too quickly to deploy technologies that can be overly invasive
        in people''s lawful daily lives risks damaging trust not only in the technology,
        but in the fundamental model of policing by consent," Elizabeth Denham, the
        UK''s Information Commissioner, said at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf7f4d-0617-434a-8a25-bc57f112c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794250f5-671b-483d-a1e7-e48d969fa012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, some California cities including San Francisco
        and Oakland, as well as Somerville, Massachusetts, have decided the risks
        of facial recognition technology outweigh the benefits and banned its use
        by city departments. India, on the other hand, has used the technology to
        find missing children and wants to build the world''s largest facial recognition
        system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73c5216-bc6d-4f4e-9686-b6a17b2afe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4ab88-65d9-4e33-bfa6-59ad218ec3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denham''s office on Friday called on government to urgently introduce
        laws to govern live facial recognition. "We have received assurances from
        the [Metropolitan Police] that it is considering the impact of this technology
        and is taking steps to reduce intrusion and comply with the requirements of
        data protection legislation," the commissioner''s office said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b66426-455b-452a-b7aa-e38a09f75eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b4584b-23ce-4714-8b2e-78853db0d180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy groups warned democratic freedoms would be undermined.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c618b53-a89d-4421-9b95-e4261c6302b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332db3e7-a671-4aa5-a0cf-d3d07128c959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision represents an enormous expansion of the surveillance
        state and a serious threat to civil liberties in the UK," Big Brother Watch
        director Silkie Carlo said in a statement Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8372942-44ca-49c2-a91b-baa48fd40ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e314c180-09c6-4b80-90fc-cb5954defd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facial recognition technology gives the State unprecedented power
        to track and monitor any one of us, destroying our privacy and our free expression,"
        Liberty''s advocacy director, Clare Collier, said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64126dd6-92ab-4e53-b7f9-1ce10130d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02471fe-e341-419c-9f3c-1a48b150d534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Met said it will engage with local communities before deploying
        the technology.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c12bc-71b3-4f53-aa4b-fbb8ae9fa206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:40:57.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:43.112+08:00
