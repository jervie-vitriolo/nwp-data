      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landry Shamet and Lou Williams chipped in 22 points and 16 points
        for the Clippers, respectively.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ec70b-0f81-456d-a3e6-7ba9b35c3b31'
