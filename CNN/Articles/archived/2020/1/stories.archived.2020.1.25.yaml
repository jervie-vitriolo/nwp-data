      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audie Cipriano, chief of the medical staff at Ospital ng Palawan,
        said a 10-year-old Brazilian girl and another Taiwanese child are being held
        for the next 24 hours.</p>'
    '4':
