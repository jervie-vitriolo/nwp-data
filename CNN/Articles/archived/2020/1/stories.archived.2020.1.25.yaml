      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc54b0-e560-40a2-9d2e-d8536fca95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T07:29:05.473+08:00
      'mgnl:createdBy': 'catherine'
