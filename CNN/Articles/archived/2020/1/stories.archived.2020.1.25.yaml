    'template': '1'
    'title': 'Phivolcs lifts alert level on Bulusan Volcano'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78175309-d813-46fb-9538-b59e6fbc5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:28:29.496+08:00
