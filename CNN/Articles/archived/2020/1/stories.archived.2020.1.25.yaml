    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f061363-fb12-49a1-98c5-847cfdfef23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (Phivolcs) said
        in its latest bulletin at 8 a.m. on Saturday that the steam-laden emissions
        reached areas southwest of the volcano.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde01d16-5163-4886-a2c7-02f31139434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc065d61-e398-4aac-b878-e3b01269fc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists also said the Taal Volcano Network, which could
        detect small earthquakes, recorded 420 volcanic earthquakes ranging from magnitudes
        1 to 4, including 11 low-frequency tremors, within their 24-hour monitoring
        period. Of the total quakes, 176 were at magnitudes 1.2 to 4.1.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60646caa-49f1-49c7-b497-46bee7dd6fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c1a7c6-c02b-494f-8e32-9917afb8c9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were six volcanic earthquakes with magnitudes 1.5 to 2.3 that
        were not felt, the scientists added. Phivolcs earlier said tremors beneath
        Taal Volcano Island mean there is boiling water inside the volcano.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e53fd1-6169-44ce-9889-59e7fba00767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1944674-55a2-4e99-beec-ef76f247611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Volcano Monitoring and Eruption Prediction Division chief
        Mariton Bornas said seven strong tremors were recorded, ranging from magnitude
        1.2 to 2.7.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befc5620-dadb-489c-bee0-cda669180606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148c4ee-8941-44b7-9d41-6400a1ba8960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This volcanic activity likely signifies magmatic intrusion beneath
        the Taal edifice that may lead to eruptive activity, Phivolcs said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f4ea1-a32e-4698-b5be-3df3f7181529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7cadd-2b3c-4e62-bf4b-84795acf8d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also recorded a higher amount of sulfur dioxide emissions
        at around 409 metric tons per day from 224 tons per day over the past  24
        hours.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c311450-f068-4215-bc4a-35896b258d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bff3eea-5c88-4be7-84fc-6868abb55f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs chief Renato Solidum explained that the emitted sulfur
        dioxide can possibly spread to nearby areas such as the 14-kilometer danger
        zone but it will depend on the height of the steam plume and direction of
        the prevailing winds.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a35d1e-e264-4758-8007-0eccfc09c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e5834-b997-4c53-bce3-872c10eb5774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[If] it''s up there, then it won''t really be affecting people,"
        Solidum explained to CNN Philippines in a phone interview.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1f35e-49c8-4623-b730-33a0177f8693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb662ae-44e2-4d42-8179-a77c18ca2ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From live footage of Taal, it can be seen that steam is rising from
        another side of the volcano apart from the main crater. Solidum explained
        that steam is also coming from the vents from the fissures around the crater.
        He said some explosions can also occur in these vents.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd494eda2-4e58-4f44-a6ce-f92c16203ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ea166-1408-42c2-a64b-599adfd3b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with this available data, Solidum maintained they can still
        not predict when the anticipated explosive eruption of Taal will take place.  Solidum
        said they are monitoring two types of magma: magma that is near the surface
        which was left over by the previous eruption and magma five kilometers deep
        in the volcano which can cause a big eruption. He said the explosive eruption
        can happen if there is movement of the deep magma.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc91ee6f-eb93-4d51-9223-d0d5188c7e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdd39bd-edd6-41f1-8814-dca4e329d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that magma reaches the surface then eruptions can restart or
        it can happen again but if... it will just stay in that level then we don''t
        see yet a resurgence," he said. "If the magma doesn''t move then we don''t
        have any activity for now."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec934f-6623-4cde-8fd4-4992d937b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d99cb6b-48dd-4c07-bf65-2e04791cf473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, at the upper part of the volcano, the pit of the magma,
        will generate steam from boiling of the groundwater and that steam might either
        be emitted slowly or explosively so that can be a steam-generated explosion,"
        Solidum added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd0935-b3a4-40bc-b648-67621834c2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d63992-30c4-43b2-a882-78f621a3e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Taal emitted thick ashfall, but Phivolcs Volcano Monitoring
        and Eruption Prediction Division Chief Mariton Bornas said it is not that
        significant</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23eb0b-fc7a-4d29-beab-b2828e3a2c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fada64-e312-4d60-86a7-fa4a5b8b6654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi siya ganoon kalaki, pero may kaunting pagsipa sa bilang at
        lakas ng mga lindol sa nakaraang 24 oras," she said in a media briefing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64742654-4d34-45fc-88cc-d5fb58260dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae9fb10-06da-40b2-9c9a-c499b7551186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 4 remains hoisted over Taal, meaning a hazardous eruption
        is possible within hours or days.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8dc0ba-bbd7-4459-aff8-6b962f11e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e07672-a161-418b-afe2-5fe324ce3315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:16:49.280+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military and police officers on Thursday started enforcing a total
        lockdown of all 199 barangays in 15 municipalities and cities in Batangas
        and Cavite, which have been identified as vulnerable to base surges and volcanic
        tsunami as a result of Taal''s eruption. Everyone inside the 14-kilometer
        radius danger zone is being evacuated.</p>'
