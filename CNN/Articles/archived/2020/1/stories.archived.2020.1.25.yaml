    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-states-president-donald-trump', 'impeachment-']
    'template': '1'
    'title': 'Inside Trump''s high-stakes impeachment defense effort'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ffc55f-8258-419c-a378-00f201d71432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;After months of anticipation, legal
        auditions on cable news and daily preparatory sessions inside West Wing conference
        rooms, President Donald Trump will get his proverbial day in court this weekend
        -- though he''s not sure anyone will be watching.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e7b064-2778-4226-9c58-b64cd96e4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea49e66b-0138-4de8-9147-6c3da2fdb142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of his team -- minus two of its more notorious lawyers -- has
        been huddling daily inside the West Wing to craft a response to the methodical
        presentation of evidence laid out by House Democratic managers, led by Rep.
        Adam Schiff, who even some of Trump''s allies concede delivered a compelling
        performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b326d-1048-49e8-a9a0-41fe04e52793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad6828-bb5e-4cf0-8b84-5727d13be5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been quick to downplay the impeachment and declared himself
        bored by the proceedings, according to a confidant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526db191-31ab-48f5-b0ff-0595812ee879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12285b41-fdae-43f2-b97d-3f6b113ec36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stakes remain high for the Saturday morning kickoff of Trump''s
        legal defense. It marks the first real chance for his lawyers to demonstrate
        to senators that his conduct doesn''t warrant removal from office. For Trump,
        it''s the culmination of a months-long effort to clear his name even as Democrats
        make the case he abused his office and obstructed their investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b0486-f56d-4e91-95b6-511af9dd85a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12515f-709c-41be-afac-480c55e3a093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long viewed as a push not just for acquittal but for vindication,
        the defense team''s argument is expected to be that no crime is actually alleged
        in the articles of impeachment and that Trump was denied due process in the
        inquiry led by House Democrats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd66d5e-1a1b-4269-95de-e06bfad16714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83407547-9d05-478b-9b38-8333b11351d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however, has agitated for a more robust defense of his actions,
        which included asking Ukraine''s President to launch an investigation into
        one of Trump''s political rivals. He''s favored a defense argument that deems
        his actions without fault -- a prospect that even some Republican senators
        are eyeing warily.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b464512-ef1a-450e-82e1-2c4161e6f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39045eb2-8b24-4806-9988-21ac46d972bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority of the conference thinks removal from office is wrong,
        and is also worried that the White House''s team is going to give a bulls***
        ''perfect call'' defense," a senior Republican aide said on Friday, referring
        to Trump''s rote defense of his July 25 phone conversation with Ukraine''s
        President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43289a85-7371-45ad-b285-357f94f36c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba825ae2-7dcc-4b4f-9f0d-1c76e8fb9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person working on Trump''s legal team said Friday that his lawyers
        would "present a robust defense on both the facts and the law, on the substance
        of the President''s conduct."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47bf02-2ab5-47e0-849a-f5523c559db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ce67d-1f62-45f3-bfc7-92756924ff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Trump has identified a problem with his team''s presentation:
        its time slot. Because Senate Majority Leader Mitch McConnell made a last-minute
        change to the trial''s organizing resolution that allowed each side''s opening
        arguments to stretch into three days instead of two, Trump''s big debut will
        fall on a Saturday instead of during the week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b4d4e-6feb-4ed9-8b26-1c99327f7fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71fa176-b00a-49dd-991a-eefaf95bccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looks like my lawyers will be forced to start on Saturday, which
        is called Death Valley in T.V." he grumbled on Twitter Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706d1f1-f1b3-4375-81d3-0fa0bc996fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dab1cf-ec1b-4a33-adde-ab4406c3267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was a useful insight into Trump''s view of his legal
        defense as a television event -- staffed partly by lawyers he identified from
        their cable appearances.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f0c1f5-c1a8-4d6f-a282-c937e8e58b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174f255-adc2-4a92-8de2-a4fa1ca2f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prepping</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4829e448-915c-4db4-b270-c7c93c1c0e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the White House expects to present for only a few hours
        on Saturday before delivering more extended arguments on Monday, when the
        trial resumes. Because the President''s defense team will have made only a
        brief argument Saturday, at least one of his attorneys, Robert Ray, is expected
        to appear on the Sunday talk show circuit, given how closely Trump watches
        the coverage of the day''s political shows.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8364c7-66f4-42c7-80e4-bcb7bf83f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2959a7b-600a-421c-b679-0a29e51ef15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow, I think you''ll see -- I guess I would call it trailer,
        coming attractions would be the best way to say it," one of the President''s
        attorneys, Jay Sekulow, said on Friday. "We have three hours to put it out
        so we''ll take whatever time''s appropriate during that three hours, kind
        of lay out what the case will look like. Next week is when you''ll see the
        full presentation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29165d-4ed9-454d-9fa4-e9f492cdaef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced7366-5df4-40e1-beb5-aa9b41dd1980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling comfortable that Democrats will not have the votes to convict
        the President, the White House''s No. 1 goal right now is to ensure there
        are no witnesses, sources close to the legal team said. That will require
        the handful of on-the-fence Republican senators to vote against allowing new
        witnesses and documents into the trial. And while Trump may be making his
        intentions known publicly, people close to the situation say he''s been advised
        against pressuring those Republicans directly, in the belief that the tactic
        could backfire.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1c481-973b-4070-92bc-ac9884108cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83a495-190a-42f4-8fe7-ea2d9ed4ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s legal team has been meeting at the White House
        every day around 11 a.m. since the trial started to go over what Democrats
        said the day before and to prep for their own opening statements. Around noon,
        the President''s lead attorneys -- White House counsel Pat Cipollone and outside
        lawyer Sekulow -- have piled into a black SUV to travel to Capitol Hill.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8267a-3ff7-48c2-a95b-0bb847f130f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bd427c-994a-45ee-b36a-240f72d76180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the legal team have followed behind in a black
        van. As Democrats lay out their arguments, Trump''s team has listened from
        several feet away on the Senate floor, while their aides are in the vice president''s
        Capitol Hill office across the hall.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b66291-c2ab-4d88-9fd8-838a8fe542ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baf7371-69ba-42ab-bedd-671d5a7a556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Coaching the defense</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c41dd9a-7cca-4e5d-82fe-05c511e4daf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump was traveling in Europe last week, he participated in
        late-night phone conversations with the team. He''s participated directly
        since returning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26f7883-570f-4990-a6c2-45eaea8e5827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b3abe-d068-45e9-9a7b-c1d4f559959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as he''s done during past watershed moments, he''s also spent
        hours on the phone with outside allies, Republican lawmakers and Fox News
        hosts. Trump praised Cipollone''s rare display of emotion during the opening
        debate over amendments, telling reporters in Switzerland his top lawyer was
        a "high-quality human being."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca4d77d-4d59-49ff-a6e2-3ce76d0714a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddd9f3b-8eb7-4346-9dc0-92451caf0590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very impressed with Pat. He had great emotion yesterday,"
        Trump said on Tuesday as he was departing the World Economic Forum in Davos.
        "Pat is a brilliant guy, but I''ve never seen that emotion. And that''s real
        emotion. That''s because he knows this is a hoax. And I was very proud of
        the job he did."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86305a2-acf0-4e53-85b4-063c412e301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef49fa-752a-4176-b427-e358d24bfb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple people familiar with the matter have privately cautioned,
        however, that the White House counsel is expected to act as a more staid attorney
        during the trial proceedings, allowing a more boisterous performance from
        his counterpart Sekulow, who has regularly appeared on television to defend
        Trump.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89a21f-beb3-4c3f-90dc-fcdfdd95907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7625b75-f732-47f0-8fb8-e55dc384c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat Philbin, the White House deputy counsel, also earned praise
        inside the West Wing after he addressed the Senate floor Tuesday night. He
        and Pam Bondi, a former Florida attorney general acting as a White House impeachment
        adviser, were not originally slated to speak, but the White House was caught
        slightly off guard by how many amendments Democrats offered so they sent other
        members of the team up to break up the arguments.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f9bb1-b6f4-4480-acf2-7626b19ed4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e237004-1c10-46ba-af92-79d90d28d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, it did not appear there had been extensive preparatory
        sessions with Ken Starr and Alan Dershowitz, two of the notorious outside
        attorneys the White House announced as part of Trump''s legal team last week,
        according to multiple people familiar with the situation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcde5e6-16f5-4bb2-8f83-f608ae91bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b51f19-4764-4094-bd47-868ba73a9a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have neither been involved in the sessions on Capitol Hill
        nor been seen in the White House, several of the people said, though they
        are expected to coordinate with Sekulow and Cipollone before Monday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442dace0-9fb6-4536-b9d0-348822fe6929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4118bb-df5d-4d27-89d1-ad16b12ea96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides close to Cipollone and Sekulow don''t predict Starr, the independent
        counsel who headed the investigation that led to President Bill Clinton''s
        impeachment, or Dershowitz, the Harvard Law professor emeritus and famous
        defense attorney, to have an outsized role on the Senate floor, though that
        could change with the President''s nudging. Robert Ray, who succeeded Starr
        as independent counsel, has been flooding the airwaves with the White House
        messaging over the last several days.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29615bd5-03f7-4aa8-92d1-73528d769b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.772+08:00
