      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960fdf12-6ab3-4804-a477-74299255952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Malacaang announced that Duterte is no longer waiting
        for the US to change its mind  <a href="https://cnnphilippines.com/news/2020/1/24/Duterte-Philippines-start-termination-Visiting-Forces-Agreement-VFA.html">the
        President already ordered to start the termination process.</a> Foreign Affairs
        Secretary Tedoro "Teddy By" Locsin, Jr. said he quickly coordinated with Defense
        Secretary Delfin Lorenzana to heed the President''s order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c872c91-9a5a-4de6-aac5-228e78837277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ce1322-4f98-47a5-a627-60a84035266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said they will also discuss the issue with the Senate Foreign
        Relations Committee, saying the VFA is considered by the Philippines as a
        treaty  requiring Senate concurrence for its passage  while the US treats
        it as an executive agreement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f329b2a-40d1-4cc0-ad86-545277251033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a5acbf-1316-4c7b-998d-d81d2611fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the Senate needs to concur with the termination of the treaty
        is still unclear, as the Constitution only says that the upper chamber''s
        nod is needed for a treaty to come into force. This question is also the subject
        of petitions before the Supreme Court assailing Duterte''s withdrawal of the
        Philippines from the International Criminal Court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de20fb0-a33c-48e0-a072-a0b0d4210baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a41f3-2132-4290-a00b-490a76383826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the VFA states it can be terminated via a written notice
        from either the Philippines or the US. Expiration will come 180 days from
        the time either party notifies each other.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251af68a-9a84-4bff-968a-53c5d362abdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2b6795-1451-411e-bb9f-6482b3b9bdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1998 agreement includes lax visa and passport policies for American
        troops and allows the US government to retain jurisdiction over military personnel
        if ever they commit crimes in the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f327635-f839-41ab-8396-f2f531582834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5909c4e-861e-4025-bdac-261d3d486bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zia Alonto Adiong, member of parliament of the Bangsamoro Transition
        Authority in a statement on Saturday called on the government to reconsider
        the planned termination, noting how the US forces helped liberate Marawi City
        from terrorists in 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc022db4-ccc4-4946-b0cd-4952deba1d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad7c6c-8498-49cb-8e0e-63879a8d73fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I do not necessarily agree on the entirety of the Visiting
        Forces Agreement, I likewise could not deny the fact that though it took us
        5 long months before Marawi was finally liberated, part of it was also due
        to the assistance we received by virtue of this mutual defense cooperation,"
        Adiong said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb730f-a6cd-4813-9e2c-5bd1af978d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.071+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d80cd-7cd1-49dd-8dd0-ed28317a256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be prudent to continue our defense cooperation
        at least on the aspect of intelligence sharing at this crucial time that our
        country has been targeted by transnational crimes as a potential area of operation
        to expand the ISIS global terror network in the ASEAN region," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7be9ef-03f0-448a-a8e4-2267ea4d1195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbb37b-3750-4967-8622-e9ee02f3afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and the US also have the Mutual Defense Treaty,
        which basically states that each country would come to the defense of another
        in case of an attack by a foreign country, and the Enhanced Defense Cooperation
        Agreement, which aims to improve joint exercises and humanitarian assistance
        and disaster response.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26994998-bc7b-4d7a-8f3a-cb3d2a3f7369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d879d9-1406-49b1-8370-8183e35f51af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.072+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said their study does not include how terminating the VFA
        would affect these other agreements. He said it may have to be studied separately
        by the Departments of Defense and Foreign Affairs.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e05e50-a368-45c5-898a-62c1933c528d'
      'mgnl:activationStatus': true
