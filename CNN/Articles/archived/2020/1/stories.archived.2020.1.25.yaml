      'mgnl:lastActivated': 2023-01-26T23:08:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a716b83-7e1b-4063-a012-6e643113fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:28:29.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted state volcanologists to lift the alert status for
        Bulusan Volcano on Saturday, meaning there no risk the volcano will erupt
        soon.</p>'
    '17':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10cdbfb-1469-4e3a-819c-ede2e4f7a42a'
