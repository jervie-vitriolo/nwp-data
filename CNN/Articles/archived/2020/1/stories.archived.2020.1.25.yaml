    'lead': 'Questions surrounding the termination of the Visiting Forces Agreement
      will soon be answered as the Department of Justice finished its study on the
      ''proper procedure'' in ending the country''s two-decade military pact with
      the United States. '
    'mgnl:activationStatus': true
