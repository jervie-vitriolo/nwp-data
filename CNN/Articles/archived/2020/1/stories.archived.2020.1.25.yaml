      'mgnl:type': 'text'
      'text': '<p>Los Angeles improved its record to 32-14, while Miami fell to 31-14
        in the team standings.</p>'
  'african-swine-fever-pork-dumplings-manila-china':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-25T11:57:35.975+08:00
    'imagesource': 'jcr:fb16889f-46ce-4d97-a03c-73d1e1617d3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ba937f2-a7f7-4f74-98a8-9495a3070a72'
    'lead': "A shipment of pork-celery dumplings from China which was seized at a\
      \ port in Manila last December has been found to be infected with the African\
      \ swine fever. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-25T11:59:30.164+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T23:08:34.124+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:08:17.251+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'African-swine-fever']
    'template': '1'
    'title': 'Seized pork dumplings from China test positive for African swine fever'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9c9b57-e25b-4905-becc-2cf5a6589365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:59:30.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong> &nbsp;A
        shipment of pork-celery dumplings from China which was seized at a port in
        Manila last December has been found to be infected with the African swine
        fever.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54bcad-fe73-41a3-b05f-8ab4a4815f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T12:18:46.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs (BOC) in a statement on Saturday said the
        Manila International Container Port has ordered that the contents of the shipment
        be buried to prevent the spread of the virus, which affects only pigs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561627e-fb95-424e-8d34-08d700cc0f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T12:18:46.212+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said the container, consigned to Dynamic M Int''l Trading,
        Inc., arrived at the Manila North Harbor last December 11, 2019. It had other
        food items such as pork-chicken balls and roast-chicken wings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6633c-53f3-46d8-9b91-a542a19da3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:59:30.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:34.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipment was placed on hold as authorities suspected it contained
        misdeclared items, the BOC said, noting that the items did not have a sanitary
        permit from the Bureau of Animal Industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73afabf-8fee-4ead-9ca0-e23413e22718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:59:30.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After 100% examination of its contents and undergoing laboratory
        test from the Veterinary Quarantine Services (VQS), the pork-celery dumplings
        indicated the presence of ASF virus," the bureau said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce51332-a8f1-437c-a244-0856bc475335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:59:30.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MICP assured the public that it remains vigilant in preventing
        the entry of pork products that could have the swine fever virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e4ce3-c8fa-42c5-9286-9c409486290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:59:30.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' import ban on pork and pork products covers 16
        countries hit by swine fever, namely Russia, Ukraine, Czech Republic, Moldova,
        South Africa, Zambia, Hungary, Bulgaria, Belgium, Latvia, Poland, Romania,
        China (including Hong Kong and Macau), Mongolia, Vietnam, and Cambodia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36641666-5591-4090-a7e0-498a6934b0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:59:30.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:34.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba2ab74-90e0-4f42-bfd5-06b4c0e42746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:59:30.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus quickly spreads in an affected hog, which could lead to
        death after three to five days, threatening food supply. It does not infect
        humans, but they can carry the virus and spread the disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b9911-5320-488c-b3f7-b6bbe2460c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:59:30.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad7ccc3-44b3-4bb6-832f-ce9c8f3b3b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:59:30.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:34.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had its first African swine fever case in July last
        year, meaning an outbreak. Cases of African swine fever have since been confirmed
        in a number of cities in Metro Manila and some provinces in Luzon, including
        Bulacan, Pampanga, Nueva Ecija, Pangasinan and Cavite.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64bbcd4-c82d-4d15-8949-79d28a6acd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:59:30.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-timeline.html">LOOK:
        A timeline of African Swine Fever in the PH</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df8814-5c1f-403b-8672-a838a578d22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:59:30.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:34.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say cases have also been reported recently in Tarlac and
        Bataan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7306f095-022c-4b38-90cf-8d26c74b7896'
