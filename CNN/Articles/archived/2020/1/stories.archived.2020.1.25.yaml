      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Craven County Sheriff''s Office in North Carolina found a job
        for Nibbles on the K9 division to fight drug trafficking, it said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf6f39-6f51-4b83-ad56-cddd778dc5cf'
