      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293fe8d-5d7f-4974-ae37-9c681b20f6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:47:42.534+08:00
