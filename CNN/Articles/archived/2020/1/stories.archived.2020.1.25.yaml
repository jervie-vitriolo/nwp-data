      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afed3767-d919-448d-9d66-a96f84b5a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.318+08:00
