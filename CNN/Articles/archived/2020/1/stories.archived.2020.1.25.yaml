      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/24/tech/london-live-facial-recognition/index.html"><em>"London
        will use live facial recognition cameras to police the city"</em></a></p>'
  '34-US-troops-brain-injury-Iran-missile-strike-':
