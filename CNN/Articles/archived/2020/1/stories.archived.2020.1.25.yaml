    'jcr:uuid': 'ee698cb6-1d05-4eb0-aad3-9947d3158a23'
    'lead': 'The BBC''s Africa editor, Fergal Keane, is stepping down from his role
      after suffering from post-traumatic stress disorder (PTSD) caused by reporting
      on conflicts around the world.

      '
