      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96660cb7-184d-4d40-8382-70f5a5b979f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hundred days later, Lebanon has a freshly minted government, led
        by non-partisan Prime Minister Hassan Diab and a cabinet of technocrats who
        are newcomers to the upper echelons of political power. Lebanon now has its
        highest-ever ratio of female ministers (six women in a cabinet of 20), including
        the Arab world''s first female minister of defense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51384237-e3cf-438f-a46a-6bb6be4d2d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95ae1de-b2b9-4cd5-8b24-e82e932e0385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also a third smaller than the previous one led
        by Saad Hariri, who resigned as prime minister less than two weeks after the
        protests began.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a555a8-f710-4b54-b52d-3186c9de21b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760ed9eb-aa95-4987-9145-4aad353862c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the outset, the new government formation would seem to help satisfy
        the demands for change. In Diab''s inaugural speech, he hailed his new government
        as a "victory" for protesters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b30c4a-e105-49c6-ab2f-56b77effb449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa0c0d1-a5e0-431e-ab3b-088c7531f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the protests -- which recently escalated to riots -- pressed
        on. A day after the announcement, scores were injured in clashes between protesters
        and security forces, as demonstrations spread from central Beirut to the outskirts
        of the city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f65589-d204-4788-a395-fa4bea1c4d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d194eaf-2fbf-42bb-a636-53e1ddc95140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.633+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To many in Lebanon, the new government is too little, too late for
        a country mired in its worst economic crisis since its 15-year civil war.
        The country is buckling under a severe liquidity crisis, with informal and
        irregular capital controls being imposed across its banking sector. Layoffs
        and salary cuts are rampant. Fuel supplies have been interrupted, and food
        prices are soaring. Experts predict that the country could soon, and for the
        first time ever, default on its ballooning debt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04849dd-c565-4f35-aea5-0ed2be39ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a0f0f4-0ad2-469d-8a02-35c0577352d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being made up of largely independent ministers, the new
        cabinet is backed by a coalition of traditional sectarian parties, including
        the Iran-backed political and militant group Hezbollah. That coalition constitutes
        a parliamentary majority, voted in during elections in May 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c046e41d-d690-4003-834a-982cf8c97f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72d17a-bd75-4ced-a475-f8944c075491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like sectarian parties in Hariri''s US-backed coalition, the coalition
        that backs the current cabinet is being held responsible for years of widespread
        corruption and mismanagement that culminated in the current crisis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35668624-ffa4-44b2-8bea-503d37ce0092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c92ce-169f-4b15-9366-9ab326814dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sectarian political parties cannot resolve problems that they themselves
        created," said Rania Masri, a university professor and member of the secular
        political party Citizens in a State.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a857ba3-256b-4ba8-9285-1a870acb6e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c935a-9e17-410b-802e-6ec12c196592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening in the country is a complete economic breakdown
        and their actions in forming a government in the manner in which they''ve
        formed it ... shows that they''re the ones that are divorced from reality."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd9ec32-e3d8-4d8d-8212-5e60ddb4aad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdc4421-dfbb-46c4-87ab-0963d21fe5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few in Lebanon believe that the government has the wherewithal to
        tackle the current crisis, and to shake off the influence of dominant political
        parties. Even pro-Hezbollah newspaper Al-Akhbar has been critical of initial
        statements by the new government, and warned that this cabinet represented
        "the last chance" for the political elite.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e3cd2-65a4-4089-ab69-0c760d6123e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a80340-c87f-4ce2-aa86-7fc3e93e01c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many prefer this to the political vacuum that followed Hariri''s
        resignation, in which the economy was in virtual freefall. Among other measures,
        the government can now regulate a banking sector that has arbitrarily imposed
        a liquidity crunch through limits on cash withdrawals on US dollars, that
        is seen to have disproportionately impacted small depositors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b901c-9d13-4c85-ace3-dd591e1b2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.634+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9677f911-b370-4329-bbd2-4c607fb095bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist and activist Jamal Ghosn says the new government is a
        "step in the right direction."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a51d371-4e9e-438d-becd-5f503448c687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d756882-5cd6-4188-9e95-196c596d72f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a cabinet that can be held accountable. They don''t have
        political and sectarian shields that previous ministers enjoyed. This is a
        good thing," said Ghosn.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0945cb6-315a-42be-afa3-af37ba64b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73492bce-b5d3-4e34-90d9-edda2ba56b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very pessimistic about the future and the economy. I don''t
        think any cabinet will work miracles. But is it better than the one we had?
        Absolutely."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b187d2-78c9-478b-b496-d71e3b2a8770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8cc11b-b5b7-4f81-9075-cce07a19d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A cabinet independent of Iran and the US''s proxy battles?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d3e982-8e4b-4190-9f8c-5fcd5cbbef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major concern some have with the new government is that it may
        find itself caught up in a proxy battle between Iran and the United States.
        The US has deemed Hezbollah as a terror group, and may view this cabinet as
        one of their making.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7c564-7af4-4542-a906-8c87b26559ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4737514a-caf1-46e9-9386-9b9d8aaf404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some ministers in this new cabinet who are great. If
        we had a wish-list, we would have had very similar profiles," said Nayla Geagea,
        a lawyer and member of Beirut Madinati, an alternative Lebanese political
        party.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7be341-bb27-40c3-8c54-9bc2f3717f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03224695-41fe-4bb0-b6f0-a4541d1c400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But today everyone knows that this was a government made by Hezbollah
        and (prominent Hezbollah political member) Jamil el-Sayyed," she said. "We
        know today that to prevent the collapse of the state, you need international
        support."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a2851b-d27a-4767-8d33-86cd0869c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2afa25-88ff-4145-8c3f-0c27a5590484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government should be completely independent of everyone else.
        We can''t become a scapegoat in the fight between Iran and the US today ...
        if we still want a country called Lebanon to exist."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a7755b-130e-4307-901e-14e17fed5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.635+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1112f7f9-c168-4f68-839e-ddfa133bebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Bloomberg News on Wednesday, US Secretary of
        State Mike Pompeo was vague about whether Washington would engage with the
        new government.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed5023-0341-4e4b-906f-b3df55110454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d8e66-a40e-450d-8ffd-33ce536f8588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lebanon has a terrible financial crisis that lays in front of it
        in just the weeks ahead. We''re prepared to engage, provide support, but only
        to a government that''s committed to reform," said Pompeo.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8a0093-5208-4917-a4e9-95170a7325a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89aedb-9e5c-4584-8d91-466b924662b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say whether the support would be conditioned on Hezbollah''s
        role in the government.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04583f42-84a3-4667-80e0-ace14e40eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3561bf-a5ed-46dd-98eb-4a2d37ef3a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the current ministers are Hezbollah members, but the group
        has backed the new ministers of industry and health. One of those ministers,
        Imad Hoballah, is a US citizen who is a provost at the American University
        in Dubai.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5052b95b-13ab-4f48-9a14-d9a58ef7ca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccafe066-08c5-41c6-ae94-3f749d140982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to backing Diab, Hezbollah repeatedly pushed for Hariri''s
        return as prime minister, stating that a Hariri-led national unity government
        in which Hezbollah''s coalition has strong representation would be their preferred
        option. It''s a configuration that is widely seen as being designed to shield
        Hezbollah from US sanctions, while reinforcing the group''s political power.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe32c30-28d5-4aed-9a41-bbd3e703bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba685c-fcad-4837-b12b-eadd254edda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A country enters the abyss</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2b4fe-b5a6-49f0-9a7d-937bb358f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country''s dual political and economic crisis is
        only expected to deepen. Protesters have vowed to escalate, and say that trust
        has collapsed. Analysts and politicians can do little to convince people that
        the new cabinet can stave off the effects of a possible economic catastrophe.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2d582-d2f6-44ae-a894-16c65bce8b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e00e4-2ca0-4d6d-94f2-e52113f8f5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These young people see that the authorities do not enjoy even a
        minimum amount of legitimacy," said Omar Nashabe, professor of Criminology
        at the Lebanese American University and former advisor at the Interior Ministry.
        "Not on the level of the central authority, nor on a party level, nor on a
        local level, nor on a religious level. It''s lost all of its legitimacy."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2508a2-6c54-4054-9269-7640846fd2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.636+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd084caa-f307-4eee-8a4d-4ff02f044792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Violence begets violence and there are people who are starving
        right now," adds Nashabe.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f39d0-0a0a-4f1b-ba1f-4051633bf30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf993d1-0e78-4def-8dd5-91b4c6058aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most activists and analysts agree that protests are likely to intensify.
        "I think the protests will continue and I expect the violence to be escalating
        on both sides ... I expect the downslide to further economic and societal
        breakdowns to become even faster. I''m not at all optimistic about where we''re
        going," says Citizen in a State''s Masri.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bfc900-3bea-4421-96d7-1bb455a7067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f0583-6f29-493a-a21d-8575a08f949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s formation comes after the so-called Week of Rage,
        when protesters openly announced that they would do away with peaceful means.
        Stones, fireworks, and Molotov cocktails and other were lobbed at security
        forces. Bank offices and high-end shops were vandalized.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e791f9-8276-4633-96c6-c1900937b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6427ace-3c54-4371-8ecc-34f8ddc7ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces have violently cracked down on protesters with tear
        gas, sound bombs and rubber bullets. Some protesters have lost their eyes
        in the protest, sparking outrage on social media.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d496c-eb1d-4b70-8bbd-52ef9ffad748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c693e3b2-30a3-4109-a011-d5ed9a71fee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day in the past week, Fakih has left his house with a homemade
        gas mask, some vinegar, and a few rocks to throw at security forces. On the
        eve of the government''s formation, he went to the emergency room with a leg
        wound after security forces hit him with a rock.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ae784-1592-414e-b325-445cf5a2baac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712fb7d-cb68-4c58-9128-0b5a6792b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This government is all theater," says Fakih. "There''s no way we''re
        going to give it a chance or our trust. We''re going to keep rioting until
        our demands are met."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04236e46-2e48-4a8e-a492-b6fb7d5d077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.637+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/24/middleeast/lebanon-100-days-new-government-intl/index.html"
        target="_blank">After 100 days of rage, Lebanon has a new government  and
        a deepening crisis</a></em>"</p>'
