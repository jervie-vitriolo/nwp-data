      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Butler powered the Heat with 20 points, eight rebounds, and
        seven rebounds in a losing effort.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97885f0a-e269-4a89-8b84-4a7a1bea17ed'
      'mgnl:activationStatus': true
