    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccb26407-bdcd-4289-92c0-14b127d31b58'
    'lead': 'The SM Group joined the relief operations for the victims of the Taal
      Volcano eruption at the Calaca Central School evacuation center last Jan. 22.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-25T23:25:55.234+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T23:08:26.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:08:19.519+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SM continues relief assistance in remote Batangas towns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e54b64d-cfbc-40b6-a8d3-54a9adc55677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T23:25:55.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:08:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) </strong>&nbsp;The SM Group,
        led by SM Supermalls chief operating officer Steven Tan, joined the relief
        operations for the victims of the Taal Volcano eruption at the Calaca Central
        School evacuation center last Jan. 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b2c5e3-f872-4c2d-9f68-55bed8866474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T23:25:55.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:08:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retail giant and partners distributed relief goods to over 350
        displaced families in Calaca, Batangas, which have towns unreached by assistance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301b872-6a4d-4bba-b756-9d7a8a9e90cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T23:25:55.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:08:26.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the volcano erupted weeks ago, SM Group had established the
        Oplan Tulong Express booths in its 12 malls in South Luzon. This was in partnership
        with SM Foundation, SM Cares, and the Philippine Red Cross.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f0d6e8-d1a9-43f3-9357-577ec2f7a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T23:25:55.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:08:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM also said that they ensured the safety and recovery of their
        employees from affected areas and made sure that their families were also
        given relief assistance.</p>'
    '8':
      'image': 'jcr:4be8db94-7506-4f9a-9356-ac6c07e61847'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d41d03-d861-40eb-b8d5-c226e599894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T23:26:52.930+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:08:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ab498-47a9-4385-8149-9bcbe91fb1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T23:25:55.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:08:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Lemery has been closed since January 13, but its employees were
        absorbed by nearby SM malls in Batangas City and Lipa City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a6511-a0e4-49bd-a5d9-8eacaf29fe9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T23:25:55.234+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:08:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its business continuity programs, SMs disaster recovery
        center in Clark has copies of important business documents for tenants, especially
        micro, small, and medium enterprises, to retrieve and use for insurance claims
        and other operational requirements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c942f6d-300b-46bf-9906-df1584ca8421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T23:25:55.235+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:08:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SM Group, along with its partners, has so far provided 23,000
        relief packs to evacuation centers in over 50 towns and barangays in Batangas
        province, and now reaching out centers in Cavite and Laguna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e0f521-70b3-471f-ba3b-156c003dec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T23:25:55.235+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:08:26.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For updates and announcements, visit <a href="http://www.smsupermalls.com">www.smsupermalls.com</a>
        or its <a href="https://www.facebook.com/smsupermalls/">Facebook page.</a></p>'
