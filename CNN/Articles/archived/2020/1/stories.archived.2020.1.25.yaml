      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong> US House Intelligence Chairman Adam
        Schiff gave his full-throated argument for removing US President Donald Trump
        from office in the House''s final uninterrupted pitch to Republican senators
        on the fence, urging the Senate to "give America a fair trial" with additional
        witnesses and documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7dd8bd-3557-416e-964b-60f4111cb65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2dc327-85cb-4992-9eaf-6fc025961481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff delivered a 67-minute final address to wrap up the House''s
        three-day case against the President, in which the California Democrat and
        lead impeachment manager argued the case that Trump abused his office and
        obstructed Congress was proven  and he urged senators to find the courage
        to go against what might be popular opinion in their states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f2191-b17d-4b36-bf3b-f2a6fb71c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8711378-ad20-4e61-ac9a-83524cf8c1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that we in this fellowship of office-holders
        understand that most people don''t is that real political courage doesn''t
        come from disagreeing with our opponents, but from disagreeing with our friends.
        And with our own party," Schiff said. "What happens when our heartfelt views
        of right and wrong are in conflict with the popular opinion of our constituents?
        What happens when our devotion to our oaths, to our values, to our love of
        country, to part from the momentary passion from a large number of people
        back home?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ecc80a-1c1a-41ff-bf89-7286d1fd6efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9f9374-2de2-43a7-863a-a19040ff96dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after three days of arguments from the House managers, GOP sources
        in the Senate and White House say they are confident they will defeat a motion
        next week calling for a subpoena of witnesses and documents, arguing they
        have successfully kept their caucus in line amid the Democrats'' opening arguments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f676dcbb-290d-40d3-9ca1-757d718d69ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7caefa2-aab0-4fa3-aaf4-c7cda6376db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.730+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and Senate Majority Leader Mitch McConnell have
        been laying the groundwork for weeks to lock down opposition to moving forward
        on new witnesses, including a lunch this week with former Attorney General
        Michael Mukasey who argued about the thorny legal issues ahead if Trump were
        to assert executive privileges for witnesses sought by Democrats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a594e88-1d5a-44b5-b6a0-5c388c5b8c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c854247-27c2-48cf-913a-d63dde66401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the vote fails to move forward on witnesses, the Senate could
        move to acquit Trump by the end of next week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc53d9-7f76-42ca-a802-5f2ac3de7d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09484f69-d590-4a8d-89a8-d840b21c9979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And two of the key Senate Republican votes, Susan Collins of Maine
        and Lisa Murkowski of Alaska, said they were upset that Schiff cited a CBS
        News report that Republican senators had been told "your head will be on a
        pike" if you vote against the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad42f5-9259-466e-9669-9c0671610fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3631a61-0551-4363-8b73-387096ec1307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment that sparked an audible reaction from Republican senators
        in the chamber, and Collins shook her head and said, "That''s not true."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e570eb9-8c5c-4d1d-b001-80ad19711caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa8270-a289-424a-aa76-104f686430c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was doing fine with moral courage until he got to the head on
        the pike. That''s where he lost me," Murkowski said. "He was moving right
        along with the good oratory, and then he got to a couple places and it was
        just unnecessary."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a0171e-f9e2-42ba-a74e-61439a08cf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec5117e-1390-4774-80ca-eed0aac23f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaving the Capitol Friday, Collins said of witnesses: "I haven''t
        heard the other half of the case yet. I tend to like information." Murkowski
        gave a similar argument that she''s only heard from the House''s team.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fa29fd-ada3-47df-9e41-c838fe3e3ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cba28b-3bc5-4a42-aa83-c9d290097ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democrats praised Schiff and the other six impeachment managers
        for a powerful performance in laying out a meticulous case for impeaching
        and removing the President. Sen. Chris Coons, a Delaware Democrat, said that
        Schiff''s comment was a "slight misstep of a few sentences in his closing,"
        but added that it does "not effect the evidence, the case or its soundness."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fbf4e4-1cab-4306-b4a3-eea3a2102d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03991dfc-340b-44db-af68-a0d80e729bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the President''s team gets its turn to detail Trump''s defense,
        beginning with a three-hour session on Saturday, which will set the stage
        for a looming vote over witnesses that will occur after the senators get to
        ask questions of both sides. GOP Senate and White House sources are confident
        they will be able defeat the motion for additional witnesses and documents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb48c80-7822-472a-a3ad-ee9e4045e924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.731+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97fe48-42a7-4585-83b9-4b131045d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democrats highlight McCain and Putin clips</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb8a15-8d5e-40b3-8a1d-beb1442823d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff and the other managers made a direct pitch to the senators
        throughout their three days of arguments, which concluded Friday with the
        case that Trump obstructed Congress in an unprecedented way by stonewalling
        the House''s subpoenas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ff71c-6578-4faf-9d55-97e7dd47ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64809d8-af77-4562-9fde-065b0194930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They repeatedly played clips of the President''s own words against
        him, and even showed an interview of the late Sen. John McCain &nbsp;an Arizona
        Republican beloved by many in the Senate chamber who famously clashed with
        Trump &nbsp;talking about the importance of Ukraine as a bulwark against
        Russia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad7e82-37a3-4e97-ae95-a3be7efac374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fda98c-533d-4713-98d9-a464f98fa808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff then showed Trump''s news conference with Russian President
        Vladimir Putin in 2018 in which Trump talked about the Democratic National
        Committee server conspiracy, calling it an "intelligence coup" for Russia.
        "Why? Because a former Mayor of New York persuaded a President of the United
        States to sacrifice all of that for a cheap shot at his political opponent,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a57e7ab-3480-4da3-9b3b-a821081e21a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd580877d-b509-4c5a-a8c8-8299a54700af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have done a very good job of doing what the House managers
        asked to do. We are hearing the case eight or nine hours a day," said Sen.
        Lamar Alexander, a Tennessee Republican, one of the senators Democrats are
        looking toward. "We are going to hear the President''s argument. We are going
        to listen to the answers to our questions, study the record and see if we
        need more evidence at the point. I''ll make my decision after I hear all of
        that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a069e211-82c5-4832-9d65-71d728ed925a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a5c80-fc0f-4acd-bd38-8f6e3bf1adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he was open to hearing from witnesses like former national
        security adviser John Bolton or acting White House chief of staff Mick Mulvaney,
        Republican Sen. Cory Gardner of Colorado said: "We''ve heard a lot of impeachment
        witnesses."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7638036-348d-473d-b156-e17e7e315703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d1fc1-0d91-4f86-94d9-1ff8f6d04339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House managers used video, quotes and tweets from Trump to bolster
        their case, including the President''s attacks on witnesses who testified
        during the impeachment inquiry like Yovanovitch and Bill Taylor, who was the
        top US diplomat in Ukraine after Yovanovitch was ousted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ffa0c-e754-4c8c-95a8-df89af719712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d4f2e-66fe-4817-8d07-885a55840b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.732+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s campaign of witness intimidation is reprehensible,
        debases the presidency and was part of his effort to obstruct the impeachment
        inquiry," said Rep. Val Demings, a Florida Democrat.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3bdf78-c7e1-4ca0-8794-717182199bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab238547-5606-4bb0-a3b8-b957a9d715dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Judiciary Chairman Jerry Nadler, a Democrat from New York,
        concluded his presentation about the President''s defiance of subpoenas by
        calling Trump a "dictator."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbf617b-23c2-4486-930f-3d857ecba76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e9787-7c5f-4028-ab01-06a76c0ff0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he is permitted to defy the Congress, categorically, to say
        that subpoenas from Congress in an impeachment inquiry are nonsense, then
        we will have lost &nbsp;the House will have lost, the Senate certainly will
        have lost &nbsp;all power to hold any president accountable," Nadler said.
        "This is a determination by President Trump that he wants to be all powerful.
        He does not have to respect the Congress. He does not have to respect the
        representatives of the people. Only his will goes. He is a dictator. This
        must not stand."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18bea08-e92f-497e-a518-3d654f8757d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302c52e-5b60-4475-92fa-0cc27182e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting a head of Trump''s team</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e4ff5-a7df-4293-87a4-cc710800d9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the second day, Democrats used their time to try to get ahead
        of arguments likely to come from the President''s legal team. Democratic Rep.
        Jason Crow of Colorado opened the day Friday by pushing back on the expected
        defense about the withholding of US security aid.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ffebd-5b8d-49be-a938-9657bbd5b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed58ea-8c0a-4865-ab41-6fbdd4c0ee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One defense you may hear is that the aid was held up to allow for
        a policy review. But the evidence shows the opposite," said Crow, one of two
        House freshmen on the House impeachment manager team. "The evidence shows
        the administration didn''t conduct a review at any time after the President
        ordered the hold. ... No review was necessary because it had already been
        done."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b852d-13b8-4551-b88c-2704d41b1d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dba36e-ecd4-4366-b47f-0d2d4cf89b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Zoe Lofgren, a California Democrat, pointed for the second
        day to Sen. Lindsey Graham''s comments two decades prior when he was an impeachment
        manager during the Bill Clinton impeachment, this time saying that the day
        President Richard Nixon failed to answer a congressional subpoena was "the
        day he was subject to impeachment."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae660ef-dde3-4af2-aa5e-e2dddcf40c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aaaca0-da53-44ef-96ff-a652f24ead11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham took a sip of water when Lofgren cited him, and nodded while
        she recited his quote, before leaning over to Republican Sen. Jerry Moran
        of Kansas and whispering something to him.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdcf667-981e-46b7-9723-18227da3f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f565750-b66f-4b14-8514-f6d4f5b4a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.733+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff walked through all of the potential arguments he''s expecting
        from the President''s lawyers to kick off his closing, from an argument that
        the impeachment process was rigged against the President to unsubstantiated
        claims against the Bidens in Ukraine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6340245c-b98c-4b9b-9cce-17a5de735c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eb7ba4-1fcf-4826-b439-a6f1af529570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House managers'' presentation has been detailed and thorough
        across the three days they''ve spoken. Republican senators have derided it
        as repetitive, but the managers are making a pitch to the public as well as
        Republican senators they hope will consider backing subpoenas for witnesses
        and documents.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7621713-3fd2-44ba-be65-95ed37af97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab94b43-1911-464d-8a85-49eef39f3590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been saying throughout, he''s been arguing for the public
        for 24 hours, because they''ve been repeating again and again," said Sen.
        John Barrasso, a Wyoming Republican.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70e874-3d3e-4fac-8da4-ccbcc31365f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d213916-ace7-4168-afb3-555b656ffca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s team starts Saturday</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea13889-95a0-43a0-adac-0b87bb18b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Democrats pushed back on the notion there''s any legitimacy
        to investigating former Vice President Joe Biden in Ukraine, as the President
        and his personal attorney Rudy Giuliani have claimed. Trump attorney Jay Sekulow,
        however, suggested their focus on the Bidens "kind of opened the door for
        that response" from the defense team.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83743c7a-6b14-417a-8cb4-8ac161931071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99c464-f156-4e2f-8e6f-0afa24847cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s lawyers will begin their arguments Saturday, and
        the trial is starting earlier, at 10 a.m. ET. Sekulow said they will go until
        about 1 p.m. ET, wrapping up early and giving senators a chance to go home
        &nbsp;or to campaign in Iowa &nbsp;for the rest of the weekend before resuming
        Monday. Republicans don''t expect the President''s team to use the full 24
        hours allotted to them.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995cd955-f3c8-45cf-bde8-a8cb20fe7a79'
      'mgnl:activationStatus': true
