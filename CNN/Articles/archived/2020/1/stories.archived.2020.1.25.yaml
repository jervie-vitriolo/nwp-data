      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pup was rescued from a pit bull fighting ring in Canada by the
        Throw Away Dogs Project, which rehabilitates rescue dogs and finds them jobs
        on police forces, according to CNN affiliate WTHR.</p>'
