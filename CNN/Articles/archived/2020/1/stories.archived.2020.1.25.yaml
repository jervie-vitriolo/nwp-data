    'mgnl:tags': ['wuhan-coronavirus']
    'template': '1'
    'title': 'Doctor in Chinese hospital dies from Wuhan coronavirus  state media'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75bd4e-ac25-4382-a52f-9b9c5a102b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T12:21:38.905+08:00
