      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Throw Away Dogs Project has placed more than two dozen rescue
        dogs in police departments, according to its Facebook page. The program benefits
        not just dogs, which otherwise might have trouble finding a home, but also
        departments, which save thousands of dollars per police dog.</p>'
