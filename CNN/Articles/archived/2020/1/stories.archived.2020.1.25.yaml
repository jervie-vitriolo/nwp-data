    'title': 'US House impeachment managers wrap up their case with Trump''s obstruction'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8596255-083a-4406-91e5-deeb302fcac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.730+08:00
