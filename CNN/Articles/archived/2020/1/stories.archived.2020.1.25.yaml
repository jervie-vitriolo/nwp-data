    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkey', 'earthquake']
    'template': '1'
    'title': 'At least 22 dead, more than 1,000 injured in Turkey earthquake'
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062aa63c-0cc6-44e6-942d-a97f423c4e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:19:11.320+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) </strong>&nbsp;At least 22 people died and hundreds
        were injured in eastern Turkey after an earthquake rattled the region on Friday
        evening, according to authorities.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f7b624-5638-4eee-a891-86ff259f18cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96820804-94a2-489c-84a3-093a113bed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6.7-magnitude quake struck near the town of Sivrice, in eastern
        Elazig province, collapsing at least 10 buildings, Turkish Interior Minister
        Sulyman Soylu said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb9aa9d-bb58-4a34-9969-4f60560451a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241fc7f0-7c31-45e3-914f-08ba33809799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen people were killed in Elazig province and four in Malatya,
        said Soylu at a news conference on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568472f-b121-4428-b46d-67db0ac79fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.113+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab5a2d-8920-44e6-84f4-eafd57516255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 39 people were pulled from under the rubble of collapsed
        building overnight, he said, adding that 22 people remain trapped.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cdf934-9605-4ff8-9662-2d6739a80d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9610c1b1-7efe-4a3e-a185-c76200885c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,030 people were injured and hospitalized, Minister of Health
        Fahrettin Koca said Saturday. But the number could rise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab33000-2d0e-4796-bdb3-6e0a4d023b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f216241-e325-42a2-9702-e86f73cfc8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from Turkey''s IHA Broadcasting Services shows emergency crews
        rescuing injured people from a collapsed building.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52da2b8-ab48-418c-a470-d352b6b1cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa0a40e-cbfe-4f61-ab1c-86403d4ee5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake caused five buildings to collapse in Elazig, and
        heavy damage to a number of buildings in the area, Minister of Environment
        and Urbanization Murat Kurum told reporters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b497d10-eafd-4af3-8c93-bcfbcef16800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e860f857-f7b9-4328-bfa0-c47e55d0ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary reports say the earthquake lasted 40 seconds, the country''s
        Disaster and Emergency Management Presidency (AFAD) said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ec2e5-9c19-4d66-bea5-1b484f640078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.114+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cedcfd7-b415-4d05-a852-233c81faebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen aftershocks have been felt in the wake, with the strongest
        registering at 5.4 magnitude, Soylu said. The quake struck at a relatively
        shallow depth of 10 km (6 miles), according to the US Geological Survey (USGS),
        which enhances the shaking felt at the surface.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c53ed4-2a3e-42fc-a7f0-eb3dbe944918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2705097b-8064-4272-b366-abc5cfaab800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500,000 people felt strong to very strong shaking, the USGS
        reported. The earthquake was felt in several other countries, including Iraq,
        Syria and Lebanon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250ab62-dcd5-48db-a99a-93f7136edc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782162e-cc42-4c85-a99e-b3ee5575e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake interrupted a live broadcast of Edessa TV. Video of the
        broadcast shows four anchors talking while everything shakes around them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2efb6-3c0b-4f63-9d8d-2c1f45854402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a19ba-cced-4c7b-b810-ac6be89a2012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T19:02:00.115+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:41.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All relevant departments were taking measures to ensure the safety
        of citizens following the earthquake, President Recep Tayyip Erdoan said
        early Saturday. Interior, health and environment ministers were sent to the
        quake-hit area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37422eaf-7098-4ec7-962e-ff6f49228847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T03:32:49.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:41.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/24/europe/turkey-quake-intl/index.html">At
        least 22 dead, more than 1,000 injured in Turkey earthquake</a>"</em></p>'
