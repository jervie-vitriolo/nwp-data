    'title': 'BIR halts tax filling, payments in Batangas due to Taal eruption'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802d295-f255-4034-9ec6-8487cae93926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:14:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 25)</strong>  The
        Bureau of Internal Revenue (BIR) has suspended the deadlines for the filling
        and payment of tax returns in Batangas province in consideration of the impact
        of the eruption of Taal Volcano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd310fb74-75d5-45a6-9182-1f6e8b07ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:14:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:38.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f03406-315f-4719-b424-9f321b2192bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:14:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a revenue memorandum circular no. 7-2020 dated Jan. 14, BIR recommended
        the temporary suspension of tax filling and payment in revenue district offices
        in Batangas City and Lipa City, following the declaration of state of calamity
        in the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e31866-8123-4d4e-bde7-ce3377f7c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:14:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5d37ec-e6f8-4355-8102-34bb2bfb0e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:14:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:38.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Office found it proper to suspend the deadlines, for the month
        of January, on the filling and payment of tax returns in the area until such
        time that the situation returns to normal, read the memorandum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b1251c-fe54-4c6c-b517-6a1e2337d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:14:37.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:38.300+08:00
