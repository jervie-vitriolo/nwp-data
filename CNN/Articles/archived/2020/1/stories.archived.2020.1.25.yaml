      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 25) </strong> Kawhi Leonard recorded
        his first career triple-double as the Los Angeles Clippers took down the Miami
        Heat, 122-117, Saturday at the American Airlines Arena in Florida.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af950bf9-2630-43ce-a65d-abf0e8d5d917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:55:50.917+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:08:34.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning NBA Finals Most Valuable Player tallied 33 points,
        10 rebounds, and 10 assists in over 30 minutes of action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c8fff-83e6-44bc-9af5-3a9737644cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:55:50.916+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:08:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Heat were off to a scorching start, dictating the tempo on both
        to build an eight-point lead at the conclusion of the first quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73bed6d-c5f6-4842-985a-dca76f9b7d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:55:50.916+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:08:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers then got their groove and sliced the deficit to just
        two points heading into the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc6417-efcc-4964-b4be-9762ce325491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:55:50.916+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:08:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles was unstoppable since then as it unleashed a 38-point
        outburst in the third period to establish a comfortable cushion entering the
        final frame.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a94e356-e4cf-4f90-967d-10a7c937c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:55:50.916+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:08:34.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Clippers were cruising with a 12-point edge, Miami had a
        mini run to cut the deficit down to a single possesion with 13 seconds left
        in the fourth canto.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3385f4-889a-4b10-95b1-eefcc814212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:55:50.916+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T23:08:34.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles was able to hang on with the lead and seal the victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b98c1-e78c-4969-ae2b-5274e25be4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T11:55:50.916+08:00
