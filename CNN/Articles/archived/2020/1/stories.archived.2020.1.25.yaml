      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/2020/01/24/investing/dow-stock-market-today/index.html"
        target="_blank">Stocks dive as fears over coronavirus spread"</a></em></p>'
  'trump-impeachment-defense-effort':
    'author': 'Kaitlan Collins and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-25T08:17:29.036+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b3810c6-fa41-4fbf-a54d-4db13dca7a2f'
    'lead': 'After months of anticipation, legal auditions on cable news and daily
      preparatory sessions inside West Wing conference rooms, President Donald Trump
      will get his proverbial day in court this weekend  though he''s not sure anyone
      will be watching.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-25T08:22:18.314+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:08:39.754+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T23:08:15.767+08:00
