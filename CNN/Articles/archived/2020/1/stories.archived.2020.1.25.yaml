      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/24/bato-dela-rosa-united-states-visa.html">READ:&nbsp;Another
        police general''s US visa canceled, Dela Rosa says</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b28687-da85-439a-8559-02aaa3b01351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:34:20.070+08:00
