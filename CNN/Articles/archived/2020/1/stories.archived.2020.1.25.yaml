      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7552cb33-007e-4dcc-aca1-aa1c65048c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T02:13:26.543+08:00
      'mgnl:createdBy': 'vince'
