      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em>I<a href="https://edition.cnn.com/2020/01/24/politics/donald-trump-impeachment-defense/index.html"
        target="_blank">nside Trump''s high-stakes impeachment defense effort</a>"</em></p>'
