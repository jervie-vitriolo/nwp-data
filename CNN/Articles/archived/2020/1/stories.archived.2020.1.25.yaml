      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582487ff-2017-4aa6-bb51-cd3de070ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sekulow said that Saturday''s session would be a "sneak preview"
        of the case they will detail next week.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972462ed-4278-4453-9e28-6d6c52a89893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc2a13-7867-4e0e-be24-f9854988219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump complained about the start date on Twitter Friday morning,
        suggesting that the Saturday session would get bad TV ratings, calling Saturday
        "Death Valley in T.V."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b911a-46fe-413a-8cff-5091df11ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d5579-ad23-47d6-a9d9-b61773f9f453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.734+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it''s been Senate Majority Leader Mitch McConnell who
        has set the schedule, including the late night for amendment votes to set
        the trial rules and cutting the number of days each side has to use their
        24 hours of arguments to three from four in the 1999 Clinton impeachment trial.
        McConnell''s condensed schedule is part of an effort to end the trial next
        week  ahead of the President''s February 4 State of the Union.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d56420-f3a3-4235-954b-7ca735d58a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc6a73c-bcc9-40bc-9312-49f3602eae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever the President''s lawyers conclude their presentation, the
        Senate will shift into 16 hours of senator questions of the two legal teams.
        Then the Senate will address the question of witnesses  with a vote looming
        under the Republican-passed trial rules on whether there should be subpoenas
        for additional witnesses and documents.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89ec26-3cf3-4436-b329-d96064d32693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e0bdc-936c-4e13-9a8a-27cbb4b48cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans have picked up on an argument from McConnell that pursuing
        witnesses such as Mulvaney and Bolton would result in prickly, problematic
        legal issues if the President invokes executive privilege -- and that it could
        tie up the trial for weeks or months in the courts.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8028b9-ea52-427e-bff6-212eadd2c149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a596e-a103-418b-a4d5-188350ee1093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schiff pushed back that argument Friday, saying that Supreme
        Court Chief Justice John Roberts, who is presiding over the trial, would be
        able to make decisions about evidence and privilege.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3ce5d-c392-4aec-9bd7-5fd4a457c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e89b6-ad0a-4974-8a25-1e6ad136a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T23:08:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very capable justice, sitting in that Senate chamber,
        empowered by the Senate rules to decide issues of evidence and privilege.
        And so if any of these witnesses have a colorable claim that they wish to
        make or the President on their behalf, we have a justice who is able to make
        those determinations, and we trust that the chief justice can do so," Schiff
        told reporters. "Unlike in the House, where the President could play rope
        a dope in the courts for years, that is not an option for the President''s
        team here, and it gives no refuge to people who want to hide behind executive
        privilege to avoid the truth coming out."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588f091-aa54-419b-9244-e03a65291887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:38:11.735+08:00
      'mgnl:createdBy': 'janine'
