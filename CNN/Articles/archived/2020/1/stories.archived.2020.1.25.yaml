      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the <a href="https://www.c7f.navy.mil/Media/News/Display/Article/2065761/us-navy-helicopter-went-down-in-the-philippine-sea/">US
        Navy 7th Fleet''s website</a> detailed that the aircraft named MH-60 went
        down while conducting "routine operations" over the Philippine Sea.</p>'
