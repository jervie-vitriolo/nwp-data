    'title': 'After 100 days of rage, Lebanon has a new government  and a deepening
      crisis'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7823672c-1a44-4d6a-869a-d8d5e15076de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T10:13:24.632+08:00
      'mgnl:createdBy': 'catherine'
