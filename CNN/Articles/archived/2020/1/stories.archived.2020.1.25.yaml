      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese New Year is a special non-working day in the Philippines.
        In the Chinatown district of Binondo in Manila for instance, street parties
        and a grand fireworks display were held Friday night to welcome the Year of
        the Metal Rat.</p>'
