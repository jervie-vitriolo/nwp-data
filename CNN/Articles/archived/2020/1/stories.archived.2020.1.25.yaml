      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cipriano said the Brazilian child and her family live in Wuhan,
        China, where the outbreak of the deadly new virus began. The family arrived
        in El Nido, Palawan last Wednesday for a vacation.</p>'
