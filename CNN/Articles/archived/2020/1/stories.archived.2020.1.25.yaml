      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24eeb04-fb4a-40d1-8a27-426e1c10dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T09:14:37.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:38.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be no imposition of penalties of penalties due to late
        filing and payments of tax returns until an advisory from this Office is issued
        to resume regular operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d7d05-2b41-4c5e-91e0-5cb98f39ce7c'
      'mgnl:activationStatus': true
