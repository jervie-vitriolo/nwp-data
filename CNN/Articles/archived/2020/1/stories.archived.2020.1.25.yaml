    'jcr:uuid': 'd97fbd0f-ce1d-47e2-81f7-b0a5462bfc1d'
    'lead': 'State-run China Global Television Network reported Saturday that a doctor
      who had been at the front line battling the coronavirus outbreak in Wuhan, China,
      has died from the new virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-25T12:21:38.905+08:00
