      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Schiff''s star turn</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21be32-ba17-46e6-b6d4-4dd0d5c2101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As House Democrats were wrapping up their arguments for why Trump
        should be removed from his office on Friday, there''s been an unexpected reaction
        from the President''s allies: praise for Schiff, the House Intelligence chairman
        acting as the lead impeachment manager.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb4f66b-bda6-4e4b-aee2-d7aa245e7802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d474a-234a-4158-8583-4d3581e9bf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people close to Trump have praised the California Democrat''s
        performance, believing his narrative has been polished and compelling, though
        the President''s disdain for him remains.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ebc30a-9c07-4914-85e6-71ccf9b5d47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed00a5f-d1ee-431f-9780-74f62f869848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said he thought Schiff did a bad job," said Sen. Lindsey Graham
        of South Carolina, a top ally of the President, describing a phone conversation
        he had with Trump this week. "I said, ''No, I thought he actually did a pretty
        good job. I thought he actually, you know, took the evidence and wove a coherent
        story.'' "</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55283701-3989-42c1-b024-27f06176b071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2228b9e-6638-4a93-a278-b06782b57c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s allies have also conceded that Democrats'' use of video
        clips and slides was effective in capturing senators'' attention, particularly
        during the hours-long stretches of the trial that led to evident restlessness
        on the floor.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4114d402-05ed-4e28-9e06-69d21a7fb86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81099f6e-e576-40bf-9d27-b4ec44215aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person familiar with the preparations said the President''s
        legal team has been readying video clips they say will offer a counter-narrative
        to the ones shown by the Democratic managers.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a164b08d-aa43-4344-bf4a-dd8dc289e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe7ecc-a658-40aa-8897-75851e5c5ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the debate over the trial''s rules on Tuesday, Democrats
        made ample use of video and slides -- a major difference from Trump''s team,
        who relied only on the attorneys'' speeches.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8df8e6-456e-4adf-9c38-39c900ac95dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7a06c4-7fa9-474c-8fcb-8ed3fb308a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s lawyers had always planned to use some visual aids
        during the arguments section, but the disparity on Tuesday made it clear to
        them that the tactic is effective during the presentation, leading to a renewed
        effort to identify clips that will help make Trump''s case.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf4f18-6f68-49d6-b432-2116f273872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T08:22:18.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:08:39.776+08:00
