      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cipriano said the young Taiwanese patient has pneumonia, and the
        doctors are now trying to determine if it was bacterial or viral.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412548e-a7b4-4d68-82d3-b01e7db2441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:16:03.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552d3f9-1f4b-41e5-a436-db0a4b87d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:16:03.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:32.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung bacterial siya hindi siya corona, kasi virus ang corona
        e</em> (If it''s bacterial then it''s not corona because corona is a virus),"
        Cipriano said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ea45f-931b-48a7-8fa8-05496cf2a937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:16:03.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c3f5a-1bc2-49da-8364-576342d76336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:16:03.776+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said patients should be isolated for five to 14 days under the
        protocol, but the families of both patients are insisting on being discharged
        as soon as possible.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526985ea-0af5-4556-828c-7c197121c959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T17:10:44.465+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque told CNN Philippines local test
        results on the two tourists are expected by Sunday. He said specimens have
        been sent to the Research Institute for Tropical Medicine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d2d2b2-7328-422c-b11c-78f86c6eb7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:16:03.777+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T23:08:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e67512-cb11-4d7f-a934-56304a62db68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T15:16:03.777+08:00
