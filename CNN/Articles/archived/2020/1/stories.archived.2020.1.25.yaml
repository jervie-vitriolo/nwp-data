    'template': '1'
    'title': '34 US service members diagnosed with traumatic brain injuries after
      Iranian missile strike'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f1f3e2-efe2-47c6-9212-b3a98ec9d5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:49:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Thirty-four US service members have been
        diagnosed with traumatic brain injuries following the Iranian missile attack
        on US forces in Iraq earlier this month, Pentagon spokesman Jonathon Hoffman
        said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f596a4c-5f63-44ed-a583-fc9fa72d612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:49:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen service members who were injured have since returned to
        duty in Iraq, sixteen of whom were treated locally in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b255583-47df-4227-a4be-39f1fac67eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:49:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dcb714-d55c-43f2-b5e9-984e601b8018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:49:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine service members are still being treated in Germany. An additional
        eight service members who had been flown to Germany have since been sent to
        the United States for additional treatment. The eight service members, who
        arrived in the US Friday morning, will be treated at Walter Reed National
        Military Medical Center or at hospitals in their home bases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b254503a-cd1f-448b-b54f-4dfd5c1da409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T03:13:17.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although traumatic brain injuries are not always apparent immediately
        after they''ve been suffered, the disclosure of injured US service members
        indicates that the impact of the attack was more serious than initial assessments
        indicated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553ff61-6542-4414-adaa-95f26ea0cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T03:13:17.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon and President Donald Trump had initially said no service
        members were injured or killed in the January 8 Iranian missile attack, which
        was retaliation for the January 2 US drone strike that killed a top Iranian
        general.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22455a5a-c898-4f05-8d0c-e00d54861d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T03:13:17.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoffman said Friday that the Defense Department will review its
        processes for tracking and reporting injuries suffered by service members.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de3256a-c8be-46ba-bf78-e4276d7b6584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T03:13:17.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is to be as transparent, accurate and to provide the American
        people and our service members with the best information about the tremendous
        sacrifices our war fighters make," Hoffman told reporters Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae50acf-b0df-4280-88b2-aaac47161b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:49:19.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd541449-5ded-446f-b43c-61932620a518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:49:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week President Donald Trump said he does not consider
        potential brain injuries to be as serious as physical combat wounds, downplaying
        the severity of the injuries suffered in Iraq.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac2e71-457f-4fcd-b1dd-5fa5be8e144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:49:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e94dd8-c552-44c8-848f-600e225e5db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:49:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the World Economic Forum in Davos, Switzerland, Trump was
        asked to explain the discrepancy between his previous comments that no US
        service member was harmed in the January 8 Iranian missile attack on Al-Asad
        airbase in Iraq, and the latest reports of US troops being treated for injuries
        sustained in that attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9461a5-9369-4acf-a63b-98fafdcb618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:49:19.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:08:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21b5305-d554-430f-ba38-4ace15eea0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T01:49:19.497+08:00
