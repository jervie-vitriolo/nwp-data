  'Disney-Shanghai-closed-Wuhan-coronavirus':
    'author': 'Sherisse Pham, CNN Business'
    'caption': 'Shanghai Disney Resort made the announcement on its official website
      on Friday, saying the closure was "in response to the prevention and control
      of the disease outbreak." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-24T18:12:57.078+08:00
    'imagesource': 'jcr:344e4b54-d2cc-480d-af0e-b4b4dac301ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a1ad54-7bef-4a51-8a17-3a15c9cebba8'
    'lead': 'Disney is closing down its mega theme park in China over the Lunar New
      Year holiday as fears grow over the deadly Wuhan virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T18:16:29.614+08:00
