      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sopranos" actress said the movie mogul raped and sexually assaulted
        her at her Manhattan apartment in the winter of 1993-1994. She first publicly
        spoke about the attack in an October 2017 New Yorker story as part of a wave
        of accusations against him.</p>'
    '7':
