      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb5abb-02ba-4d02-ad7d-c9d9f6ea3d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:45.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as reports suggest a potential reveal of
        the Trump administration''s Middle East peace plan could be imminent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee08cc0-7f4e-4db7-9bd5-46e75ed95a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5202ad-e983-40f5-9f81-d8f586f396b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, who was in Jerusalem for a gathering of world leaders to
        mark the 75th anniversary of the liberation of Auschwitz, extended the invitation
        to Prime Minister Benjamin Netanyahu from President Donald Trump. He also
        announced that Blue and White chairman Benny Gantz will also attend the meeting
        at the White House on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dceabc6-75a9-4d23-a3f3-490e8a765711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:46.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f660f9-5d72-4a4f-92b3-1a0fb2ae8bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Trump appeared to dash speculation an announcement on
        the peace plan may be imminent. "The United States looks forward to welcoming
        Prime Minister @Netanyahu &amp; Blue &amp; White Chairman @Gantzbe to the
        @WhiteHouse next week. Reports about details and timing of our closely-held
        peace plan are purely speculative," he tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b4f3a-0489-4625-afd0-7f2ac229a2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:47.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b670ede-adb6-447e-8a87-e6eb03ddf59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unveiling of the plan, which is being spearheaded by Trump''s
        senior adviser and son-in-law Jared Kushner, has been delayed amid the months-long
        period of turmoil in Israeli politics with the country due to hold an unprecedented
        third national election in less than a year in March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d55dd42-bd0d-4a2c-bb75-44b24130b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9cf72a-4a1a-437e-b462-2f21d7203b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:49.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two previous elections have failed to produce a clear winner
        and both Netanyahu and Gantz have failed in efforts to form a new government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d1cbb-e286-44ca-9edf-0dc5a0b5b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:49.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8fd8ed-f6b0-4c3a-80bc-8676639dce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seated next to Pence at the US embassy in Jerusalem as he accepted
        the White House invitation, Netanyahu spoke of an "historic opportunity" for
        Israel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f5ce3-187f-46ad-b78b-efaf58f36ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:50.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea4f1d7-77d0-405e-a6d6-445ed8ced820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he ramped up the pressure on Gantz, saying, "With such friends
        in the White House, with such backing from the United States, we should get
        as broad a consensus as possible around the efforts to achieve security and
        peace for the state of Israel."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c977f54c-e029-41c2-a230-c68df572d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:51.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94860b75-959b-4ac8-841b-e5afa95403f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:52.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as a third election campaign, Netanyahu also has the prospect
        of a possible criminal trial hanging over him on charges of bribery and fraud
        and breach of trust.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7343e14-6357-427e-be51-56731ff6fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:52.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc0648-6360-4967-b54b-82f428eecb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denies any wrongdoing and has asked for immunity from prosecution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1059a2-2212-4cc1-ad28-fc0176447b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fcadec-09f3-4e77-8949-291ea16e4b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Israeli parliamentary committee is due to start debating his
        request on Tuesday, the same day he is expected to meet Trump in Washington.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cae30c-6458-4ec7-984a-2fc1df0dd4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:54.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3dc9fc-c594-4f74-976f-b9517ba92762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:55.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration released the economic portion of its peace
        plan during a conference with mainly regional officials in Bahrain last June,
        but it has yet to unveil the political portion, which will address the most
        intractable issues -- like the matter of Palestinian statehood, the status
        of Jerusalem and the fate of Palestinian refugees -- to resolving the conflict.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d3b136-97b0-43e2-8114-4441ae7c50ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/23/politics/pence-israel-white-house-visit/index.html?utm_term=link&amp;utm_medium=social&amp;utm_content=2020-01-23T20%3A31%3A07&amp;utm_source=twCNN"><em>"Israel''s
        Prime Minister and opposition leader will visit White House to discuss ''prospect
        of peace'' next week"&nbsp;</em></a></p>'
