  'myanmar-aung-san-suu-kyi-icj-rohingya':
    'author': 'Helen Regan, CNN'
    'caption': 'Aung San Suu Kyi speaks at the International Court of Justice in December.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-24T00:07:04.990+08:00
    'imagesource': 'jcr:441cf401-7754-4285-ac9a-8d7fd17bb0a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '673d09e6-412e-43d0-98ca-96da0d8d9d7c'
    'lead': 'The top court of the United Nations has ordered Myanmar to prevent acts
      of genocide against the country''s persecuted Rohingya minority and to stop
      destroying evidence, in a landmark case at The Hague.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T00:12:50.807+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T23:08:14.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:57:22.695+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Myanmar', 'Aung-San-Suu-Kyi', 'ICJ', 'International-Court-of-Justice',
      'Rohingya']
    'template': '1'
    'title': 'Myanmar ordered to prevent genocide against Rohingya by top UN court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bb04b2-1505-4afd-8955-31bfc5b5b9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The top court of the United Nations has
        ordered Myanmar to prevent acts of genocide against the country''s persecuted
        Rohingya minority and to stop destroying evidence, in a landmark case at The
        Hague.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b83d94-109d-4197-8289-0f996dd2f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was brought to the International Court of Justice (ICJ)
        in the Netherlands by the tiny West African nation of Gambia, which in November
        alleged that Myanmar committed "genocidal acts" that "were intended to destroy
        the Rohingya as a group" through mass murder, rape, and destruction of communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd127f-e9e8-4027-bd5e-47fb9882aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It asked the 15-judge court to enact provisional measures to compel
        the Myanmar government and military to end all acts that amount to or contribute
        to genocide, and to ensure Myanmar preserves evidence that could play a part
        in the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f1bdd-8637-466b-9b02-50442eefedac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency measures act like an injunction while the main genocide
        case gets underway. That central case has not yet been heard and it could
        take years to reach a verdict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5775ad-9033-4fe8-9723-0ff26eebbf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling on Thursday, which was unanimous, the court determined
        that it has jurisdiction to hear allegations of genocide made by Gambia against
        Myanmar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb97de-8eb7-433d-9547-3ca7b7ad7433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court found that Myanmar did not present concrete measures "recognizing
        and ensuring (the) right of Rohingya to exist as a protected group" under
        the genocide convention. And it said there was still a "real and imminent
        risk of irreparable prejudice" against the rights of the Rohingya.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d4161-c6df-470c-bc3a-02ab261d006c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that Myanmar must take all steps within its power
        to prevent acts against the Rohingya such as "killing, causing serious bodily
        or mental harm, deliberately inflicting conditions calculated to bring about
        destruction of the group, and imposing measures intended to prevent births."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9cb49d-bdb3-43cc-903d-ae2301d78a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Myanmar military must also ensure it does not "commit any acts
        of genocide, or acts of conspiracy to commit genocide, incitement to commit
        genocide, or conspiracy to commit genocide."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab7ec99-13fd-446c-860c-b3e852f29415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Thursday''s decision by the court is final and binding, it
        doesn''t have the power to enforce its ruling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e029ece-7006-4b60-9dc2-6594cb111eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genocide case attracted worldwide attention when former democracy
        icon and Nobel laureate Aung San Suu Kyi personally defended Myanmar at the
        ICJ in December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8a50e-2f1f-4ee2-bab8-ce5fe989e277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, Myanmar''s de facto leader, <a href="https://edition.cnn.com/2019/12/11/asia/aung-san-suu-kyi-genocide-defense-intl-hnk/index.html"
        target="_blank">called the allegations</a>&nbsp;that the army acted with genocidal
        intent "incomplete and misleading."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5243f6ef-a78e-42c4-98fe-e73ade51bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the court, Suu Kyi said that "genocidal intent cannot
        be the only hypothesis," regarding the Myanmar military''s operations in Rakhine
        State in the summer of 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52e95a-29e9-4e74-8a74-ac3e695317a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 740,000 Rohingya fled from Myanmar into neighboring Bangladesh
        <a href="https://edition.cnn.com/2018/11/30/opinions/rohingya-repatriation-myanmar-intl/index.html"
        target="_blank">in 2016 and 2017</a>&nbsp;as the Myanmar military conducted
        a campaign of violence in Rakhine state. Survivors have recounted harrowing
        atrocities including gang rape, mass killings, torture and widespread destruction
        of property at the hands of the army.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a94309e-c862-487e-81f1-60a648c9bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence has been described as <a href="https://edition.cnn.com/2018/12/13/politics/house-resolution-myanmar-genocide/index.html"
        target="_blank">genocide</a>&nbsp;by a United Nations <a href="https://edition.cnn.com/2018/09/18/asia/myanmar-united-nations-report-intl/index.html"
        target="_blank">fact-finding commission</a>. Those Rohingya still in Rakhine
        are segregated and forced to live in conditions akin to prison camps, with
        restrictions on movement, education, and access to healthcare.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ae81b-ccd4-4c41-b8cf-ea32bd074fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the ruling, a group of Rohingya women <a href="https://341675-1054212-raikfcquaxqncofqfm.stackpathdns.com/wp-content/uploads/2020/01/2020-roh-women-statement-06.pdf"
        target="_blank">issued a statement</a>&nbsp;saying: "The scenes coming out
        of The Hague made us feel stronger and even more united."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59380d5d-0caf-4575-9af2-63ca89540269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that this fight for justice will be long and is far from
        being won," the statement continued. "Many of our brothers and sisters are
        still at risk and we demand that they are protected."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c8902-7ab8-4ea7-b053-3bad7f3c12db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akila Radhakrishnan, President of the Global Justice Center, said
        the ruling was a legal statement and a powerful recognition of what the Rohingya
        went through.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87828e6-1304-4d71-bb02-4e4bec594693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like a surface affirmation from the court, that kind of the
        basics of the case have been met," she said. "There''s power in acknowledgment,
        there''s power in another country standing up for your rights, taking someone
        to court, putting a lot behind exposing in a very serious manner what happened.
        I think that that can''t be lost in this."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e471641f-50b6-4270-b870-06d2c71ae586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s main argument rested on the premise that the country
        was dealing with an armed conflict in Rakhine that was challenging the "sovereignty
        and security of Myanmar."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d870f44-2fde-4566-8401-2aa5e7f2d051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before the ICJ ruling on Thursday, a Myanmar government-appointed
        commission called the Independent Commission of Enquiry (ICOE) <a href="https://reliefweb.int/sites/reliefweb.int/files/resources/BM.pdf"
        target="_blank">issued a report</a>&nbsp;saying that while the military may
        have committed "war crimes and serious human rights abuses," there was "no
        evidence" that the military''s actions were committed with "genocidal intent."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14563416-bb05-45b4-afa9-cbdf94cc5f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights groups slammed the report, which has not been released to
        the public in full.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5201842-e7af-4c41-b557-b17739e87496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to the UN''s findings, the report refuses to acknowledge
        the scale of atrocities against the Rohingya, shockingly denies the military''s
        widespread use of sexual violence, and fails to hold senior military officials
        responsible. The report isn''t a credible basis for justice and accountability
        for mass crimes," Brad Adams, Asia director at Human Rights Watch, <a href="https://www.hrw.org/news/2020/01/22/myanmar-government-rohingya-report-falls-short"
        target="_blank">said in a statement</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee800fb3-d621-46d0-9e4b-dec096577a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gambia''s arguments are based on the UN Fact-Finding Mission''s
        2018 and 2019 reports that extensively detail atrocities carried out by the
        Myanmar military against Rohingya Muslims, and call for the country''s generals
        to face an international tribunal on charges of genocide.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d332ad9-986b-4c6d-9e41-79ce2d5c6b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission concluded that coordinated attacks and sexual violence
        against the Rohingya in Rakhine were pre-planned by senior military leaders
        "to weaken the social cohesion of the Rohingya community and contribute to
        the destruction of the Rohingya as a group and the breakdown of the Rohingya
        way of life."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf74657b-fdad-4fe8-95c1-295e2e15226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It details horrific accounts from survivors who spoke of gang-rape,
        mutilation, torture, mass killings, families being burnt alive in houses,
        and large-scale destruction of property.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f45217-904e-45d9-89e3-f4090fa85e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar must submit a report to the ICJ to show it is enacting the
        emergency measures within four months, and every six months after that.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4c47d-7aff-4532-aec5-ef28162e582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICJ, however, doesn''t have the power to enforce its decisions.
        Its orders are sent to the UN Security Council, which could decide to enact
        a resolution or take other concrete measures if Myanmar refuses to comply
        with the court''s ruling.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac913bc-a020-407f-a451-d28863afabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court will now proceed into the merits of the central genocide
        case, with both Gambia and Myanmar filing arguments and objections.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4708568-de69-4366-ab30-d93cb067f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get ready for a long haul as you''re talking two to three years,"
        said Radhakrishnan. "This is not a slam dunk case."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa8ca94-528a-48c9-8fe0-13ef4a7bb370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T00:12:50.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T23:08:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/23/asia/icj-myanmar-genocide-ruling-intl-hnk/index.html"
        target="_blank">Myanmar ordered to prevent genocide against Rohingya by top
        UN court</a>."</em></p>'
  'Wuhan-virus-spreads-lockdown-scraps-New-Year-Celebrations':
