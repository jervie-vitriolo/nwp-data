      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials are in discussion with representatives of the
        motorcycle taxi providers Angkas, JoyRide, and Move It, regarding the guidelines
        of the pilot program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd412516d-c3b7-4761-832a-d0c161e4a78a'
