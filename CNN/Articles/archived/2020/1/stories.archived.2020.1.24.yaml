      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Vice President Mike Pence announced Thursday
        that Israel''s Prime Minister and opposition leader will visit the White House
        next week to discuss "regional issues as well as the prospect of peace."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925aec26-b424-4e24-a00e-968113717fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:01:25.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:44.708+08:00
