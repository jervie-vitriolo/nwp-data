    'jcr:uuid': '565669ea-0778-4014-881d-b9e81dcb9443'
    'lead': 'Naomi Osaka was the third former Open winner to bow out of the draw after
      Serena Williams and Caroline Wozniacki, who won the title in 2017 and 2018,
      lost their respective matches at Melbourne Park earlier in the day.'
