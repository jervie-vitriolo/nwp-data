  'Trump-trade-target-Europe':
    'author': 'Charles Riley, CNN Business'
    'caption': 'Having negotiated agreements of sorts on trade with China, Mexico,
      Canada, South Korea and Japan, President Donald Trump is now turning to his
      next target: the European Union.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-24T13:25:21.692+08:00
    'imagesource': 'jcr:08f4300c-1203-4c9e-8dfd-628e28fa03bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd3bea1e-0a8d-4f4e-8262-982b69397283'
    'lead': 'Having negotiated agreements of sorts on trade with China, Mexico, Canada,
      South Korea and Japan, President Donald Trump is now turning to his next target:
      the European Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T13:29:08.214+08:00
