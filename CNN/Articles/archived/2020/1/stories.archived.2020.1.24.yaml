      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy earlier tested positive for the pancoronavirus. Pancoronavirus
        screening is a test to determine if a person has contracted a coronavirus
        strain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aa8d5d-f094-49f2-9bba-af17f1c80f69'
