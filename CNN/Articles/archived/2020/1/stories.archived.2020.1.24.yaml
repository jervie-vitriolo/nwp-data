    'template': '1'
    'title': 'After Duterte threat, Philippines now working on VFA termination – Palace'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72ea6c1-381c-4c56-b325-117d63b17f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)—</strong> The
        Philippine government is now working on the process of terminating its Visiting
        Forces Agreement with the United States—a day after President Rodrigo Duterte
        threatened to <a href="https://www.cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html">scrap
        the 1998 deal</a> over the cancellation of Senator Ronald “Bato” Dela Rosa’s
        visa</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03752ff-8fd9-4868-bce5-1d9367f0f032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Duterte already gave
        the order Thursday night— despite previously setting a one-month deadline
        for the US government to reverse its decision on the senator’s visa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c3be1a-38bd-4195-b2da-b10c3ed5859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.036+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Eh</em> apparently <em>hindi na nasunod kasi tinanong ko siya</em>
        (Duterte) <em>kagabi eh</em>, "When will the process start?" "Tonight,” Panelo
        told reporters in a chance interview in Malacañang on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e1a9e-d075-4c31-868a-fc2318612fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Apparently it was not followed because I asked him
        last night, “When will the process start?” “Tonight.”]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bf5287-6881-4670-8c1d-9eca01d1ca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The process of starting it has commenced or will commence today,”
        Panelo said, noting he has already relayed the order to Foreign Affairs Secretary
        Teodoro “Teddyboy” Locsin Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04617dd3-fb36-49f8-8fad-fcf596d4dbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, for his part, said he has already called Defense Secretary
        Delfin Lorenzana for them to start the termination process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fb3cb8-19c5-41ac-870c-b69ea6d67954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Called Sec Lorenzana as Vice Chair—I am Chair of VFA—to start process
        of terminating USVFA. Step 1 calling the Senate Foreign Relations Committee
        because on our side it is a treaty; on US side Executive Agreement,” the country’s
        top diplomat said in a tweet.</p>'
