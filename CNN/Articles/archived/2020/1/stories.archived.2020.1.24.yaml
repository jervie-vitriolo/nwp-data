      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowery says they''ve reviewed about 10 or 11 of the many applicants
        they''ve received so far.</p>'
