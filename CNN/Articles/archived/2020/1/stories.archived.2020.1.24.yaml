      'mgnl:lastActivated': 2023-01-26T22:58:12.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23b4ba8-45a4-4923-90c7-2c08d3586d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It might be prudent to delay the flight until the disease is completely
        understood and it is more contained,” he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179962a-475c-4e7f-ad30-aab9aad01f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2020/1/24/Wuhan-coronavirus-travel.html">Wuhan
        coronavirus: Is it safe to travel?</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f10d0-9aa9-4a54-a321-aa64f7c88b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/world/2020/1/24/Wuhan-coronavirus-not-yet-a-public-health-emergency-WHO-.html.">World
        Health Organization</a> declared that the Wuhan coronavirus, which sparks
        widespread fears of a deadly pandemic, is not yet a public health emergency
        of international concern. The novel coronavirus or 2019-nCov has left at least
        26 people dead and sickened more than 800 others in China. It has spread to
        other parts of Asia and even the United States.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ffa26-f3c9-420b-af0c-f57c5ccb97d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018bc11-b591-4885-bef5-321f1db58ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO defines a <a href="https://www.who.int/ihr/procedures/pheic/en/">public
        health emergency of international concern</a> as "an extraordinary event"
        constituting a "public health risk to other States through the international
        spread of disease and to potentially require a coordinated international response."&nbsp;</p>'
  'rodrigo-duterte-bato-dela-rosa-united-states':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO. President Rodrigo Duterte (L) and Senator Ronald "Bato"
      dela Rosa (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
