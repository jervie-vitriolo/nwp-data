    'caption': 'Travelers at Wuhan''s Hankou railway station queue to leave the city
      before the citywide lockdown came into effect.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-24T00:09:08.243+08:00
