      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — Taal
        Volcano''s main crater emitted thick white steam-laden plumes with ash on
        Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364351b5-003a-4989-ae17-6ebf8ef97f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:32:09.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a880f90-1985-40bf-9717-2927c67d627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:32:09.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (Phivolcs) said
        the steaming started past 5 am and reached 600 meters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92c053-f2d0-4392-9a08-946a56d1e676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:32:09.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re recording tremors beneath the island. This would signify
        the boiling of groundwater inside the volcano. From time to time this will
        exit as steam, but if there is enough pressure and a lot of steam below, this
        can generate profuse steaming or sometimes explosion," Phivolcs Director Renato
        Solidum told CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfcf9d2-c407-4b0b-9ffd-509c59b4bf95'
      'mgnl:activationStatus': true
