    'template': '1'
    'title': 'Rafael Nadal hits ball girl in head with shot, apologizes with kiss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c442e-563b-49bf-aa31-525b2aec5316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:28.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Rafael Nadal called it one of the
        more scary moments he''s had on the tennis court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d058a-b1bf-4bd9-8b63-62ba987ca77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:28.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2321098-87e1-494a-a175-1053cf3f9272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1 was en route to a straight-sets win against Argentina''s
        Federico Delbonis, leading 4-1 in the third set of their second-round match
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc193c1-a070-4e7d-86b0-d95c7601d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:29.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd227ae9-cd34-49af-8686-6d72a54c7cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on a return of serve, a scorching forehand from Nadal hit a
        ball girl on the head.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb22ea57-3ed6-4747-a413-15b77b695c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:30.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509fa853-9393-47cb-9d93-233eee7f4ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an audible gasp from the crowd. Nadal grimaced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fbbe9b-8b41-4baf-b716-4ea62f89719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:31.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6f344-7e9c-4b70-a009-a4a998f15890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:32.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For her, probably it was not a good moment," the Spaniard said
        on court after the match. "I was so scared for her, honestly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b31eb-e865-42e1-8e46-fb6d67396fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00065d7-faab-4c0c-a92a-c30e83f78b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:33.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl gave him a thumbs up, but a still-concerned Nadal and Delbonis
        both went over to her to make sure that she was OK. Nadal lifted the girl''s
        hat, gave her a kiss on the cheek and patted her on the head, drawing cheers
        from the crowd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064357b3-3b1c-46d2-9317-4a0b72c78b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:33.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3748c244-fac4-4ccf-ae29-cab9f9b7c6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:34.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal went on to win the match 6-3 7-6 (4) 6-1. He next will face
        fellow Spaniard and No. 27 seed Pablo Carreno Busta.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096224fe-85f4-4164-8e6e-f5c756eb34ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d7b89-9f95-4f11-b791-9fabf8b8277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the win, Nadal went up to the ball girl again and handed her
        his headband.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb5e73a-e0ea-4680-be40-4cad9c7bda7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:36.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd0eee-20cd-4259-9218-a8c7e525b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a super brave girl," Nadal said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5091e856-73ea-4ccd-b389-4bb3f0140270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28bcb53-898a-4e62-9510-562e8dae3d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.799+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Open is the only major Nadal has won just once, back
        in 2009.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3c1277-6a0a-476c-844a-3114231b1451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:35:24.799+08:00
