      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A photo of Canadian Prime Minister
        Justin Trudeau at a Winnipeg-based doughnut shop has proved to be a lightning
        rod among pastry-enthusiastic onlookers online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b0ad1-1024-472d-998a-76b424939605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:58:19.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403ce12-2a7e-43ea-9fce-453d08dc726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:58:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confectionery controversy began when Trudeau tweeted a photo
        of himself carrying boxes out of the Oh Doughnuts shop in Winnipeg. "Picked
        up some of Winnipeg''s best to keep us going through another full day of Cabinet
        meetings," the Prime Minister wrote. "Thanks for the fuel, @OhDoughnuts. #shoplocal"</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Picked
        up some of Winnipeg’s best to keep us going through another full day of Cabinet
        meetings. Thanks for the fuel, <a href="https://twitter.com/OhDoughnuts?ref_src=twsrc%5Etfw">@OhDoughnuts</a>.
        <a href="https://twitter.com/hashtag/shoplocal?src=hash&amp;ref_src=twsrc%5Etfw">#shoplocal</a>
        <a href="https://t.co/9vrgWnUdxo">pic.twitter.com/9vrgWnUdxo</a></p>&mdash;
        Justin Trudeau (@JustinTrudeau) <a href="https://twitter.com/JustinTrudeau/status/1219342239773622272?ref_src=twsrc%5Etfw">January
        20, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b55aa-a85d-4748-b2fc-33c38d1a131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:39:21.424+08:00
