    'lead': 'Some of the world''s biggest advertisers have joined forces with Facebook,
      YouTube and Twitter in an attempt to prevent harmful online content messing
      with their campaigns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T07:38:19.376+08:00
