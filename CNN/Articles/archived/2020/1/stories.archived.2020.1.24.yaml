      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque welcomed the test results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a48b318-3a00-4b45-8413-37b0f732bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:56:45.846+08:00
