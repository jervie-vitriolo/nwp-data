      'mgnl:lastActivated': 2023-01-26T23:00:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2511c3c1-1677-40cb-af0a-2a12d514488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcilla said international passengers, especially those from China,
        were advised to see a doctor in case they feel they got the flu or another
        respiratory disease.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5acba35-5f61-42ff-904c-9e9f67665a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel ban sought</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3e8b3-b72b-4d0b-83a3-dd19ffbaef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said Philippine authorities should consider
        a month-long travel ban for any person who "came from or have passed through"
        Wuhan to prevent the spread of the deadly disease into the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348b02e-6102-44ad-9ace-207544be1a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:45.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc953425-7ae0-4258-bad0-0186999fa2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:45.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, authorities must place residents of Wuhan presently
        in the country and those with flu-like symptoms who have traveled through
        China in the past 14 days under health surveillance," she said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24af09a1-5bcd-4973-bb9b-1a7734b529ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa16c9c-406c-44d2-83e9-ed0be427c258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is an extra precaution on top of the Philippine government''s
        decision to suspend all flights coming from the Chinese city where the disease
        originated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1efe04-4208-48c2-9779-62bdfd232aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706e6f6-54f4-4430-a14e-05aaabbaa93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.926+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:47.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 5-year-old boy who flew from Wuhan to Kalibo, Aklan tested positive
        for an unidentified coronavirus earlier this week, but eventually tested negative
        in a subsequent test done by the Research Institute for Tropical Medicine.
        His samples have been sent to a laboratory in Australia for tests to confirm
        if he has 2019-nCov.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb46486-c84e-47b6-9fab-34a682b018f4'
      'mgnl:activationStatus': true
