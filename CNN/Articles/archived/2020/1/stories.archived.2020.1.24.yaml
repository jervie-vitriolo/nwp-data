    'title': 'Oil, higher ''sin'' taxes may push up inflation in 2020 – BSP '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ccc4db-7e77-4104-8ed5-df3acae01c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> Inflation
        would likely remain within target this year, but volatile oil prices, possible
        transport fare hikes, and higher sin taxes may push the prices of basic goods
        up, the central bank said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15092e76-eace-42da-b4c3-e8e407c5080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09096c80-7e9d-4208-b627-63ad88832431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its fourth-quarter inflation report, the Bangko Sentral ng Pilipinas
        said latest estimates showed inflation will settle "firmly within" the 2-4
        percent annual target in 2020, following a <a href="http://cnnphilippines.com/business/2020/1/7/December-inflation-2019.html">2.5
        percent climb in 2019</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169fc7e4-ec9b-449e-9711-745f3f3e8359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation tracks the price movements of basic goods like food and
        fuel. Last year''s pace was softer compared to 2018, when a spike in rice
        prices pushed commodity costs to surge by 5.2 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962daf5-13e8-4461-ba58-8b239268f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c91014-4cde-442b-8012-e394b4e59397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.669+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank economists also expect manageable inflation this year, with
        a BSP poll revealing an average forecast of 2.9 percent for the full year.
        For January-March, market analysts see prices rising by 2.5 percent, a pickup
        from the 1.6 percent average increase during the preceding quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653f97b-b7f3-4bab-a5f8-4741761707d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835f1738-f6f0-4b5a-9330-858f770063a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of these economists foresee inflation settling within the
        target band until 2021, with the average forecast at 3.1 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf4643-310e-46f4-a4a0-6d242e9c6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1402d4-debd-4e65-bccf-f13671e4e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP added that several factors could drive faster price increases
        this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39de3703-eecc-463d-89f1-27f5ee0e9539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d909caa-18d0-4bbb-9a1e-ac21e1ff10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The volatility in global crude oil prices, petitions for electricity
        rates and transport fare adjustments, the proposed increase in the excise
        taxes of alcoholic beverages, and the impact of ASF (African siwine fever)
        on meat prices are the main upside risks to inflation," it said in the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6811edb1-14ad-4f70-960c-1451ce115071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c22a87-6853-4fe6-be32-324e7985105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the central bank pointed to the re-escalation of
        tensions in the Middle East after the United States and Iran launched tit-for-tat
        attacks in Baghdad, Iraq following American troops killing of Iran''s top
        military general. US President Donald Trump later said that Tehran appears
        to be standing down, with no new reported attacks since the first week of
        January.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8449df9f-be13-43ed-9bc5-d2bf0b864dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities have ordered a mandatory repatriation of
        Filipinos in Iraq for their safety.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00434651-48bd-4263-ac55-81cbbe556edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/news/2020/1/8/US-Iran-conflict-Philippines-Filipino-workers.html">TIMELINE:
        US-Iran conflict and how it gravely affects Filipinos</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54fe301-2671-4f1c-84e8-5b32a3ef891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in the oil-rich region were also among the reasons cited
        by transport groups as they sought an <a href="http://cnnphilippines.com/transportation/2020/1/10/Jeepney-groups-fare-hike-P12.html">increase
        in minimum jeepney fares</a>, coupled with the impact of <a href="http://cnnphilippines.com/news/2019/12/30/Higher-fuel-excise-taxes-2020.html">higher
        duties on gasoline, diesel, and cooking gas</a> which took effect January
        1.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fbee26-835b-4aee-ad5e-2e0acb966da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd256f898-537a-4ac6-bdd3-1a9b6762ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For food prices, the central bank said the swine fever which affected
        piggeries in parts of Luzon could push meat costs up. Socioeconomic Planning
        Secretary Ernesto Pernia also said on Thursday that the hog disease <a href="https://cnnphilippines.com/business/2020/1/22/2019-farm-output.html">dampened
        agricultural output in 2019</a>, which had an impact on overall economic growth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f84d89-f213-494b-9656-63dd45a8c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.670+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4f7974-236c-418d-9f59-a2c4737bb1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the BSP said slower global economic growth and
        geopolitical tensions will help temper the impact of price spikes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21715f6-9385-44c2-b0a9-80768c1f1f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.671+08:00
