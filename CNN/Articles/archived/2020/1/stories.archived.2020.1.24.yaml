      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2476c343-cc1c-420d-aff8-e59252cdd61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:37:33.066+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasalanan ko ba ''yun? Bakit nila ako sisisihin? Di ko kasalanan
        ''yun.</em> It''s purely an executive decision <em>na ginagawa ng Pangulo</em>,"
        Dela Rosa said in a media briefing, debunking claims he asked for Duterte''s
        help.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d2950-80a6-4b90-be0b-c17d3c1870ff'
      'mgnl:activationStatus': true
