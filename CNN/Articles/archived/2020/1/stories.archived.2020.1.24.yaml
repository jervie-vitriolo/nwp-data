      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5668d6-d9bb-492f-bf23-afc9ce612a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:32:09.086+08:00
