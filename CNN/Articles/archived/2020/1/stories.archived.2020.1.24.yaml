      'mgnl:lastActivated': 2023-01-26T22:58:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ef3f9a-3139-49a0-ba44-b72d1a14b7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they added he also tested negative for the lethal Middle East
        Respiratory Syndrome and Severe Acute Respiratory Syndrome.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579c377f-1188-4b32-9e3b-ce977f4c80e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.705+08:00
