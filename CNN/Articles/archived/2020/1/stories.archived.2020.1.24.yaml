  'Chinese-New-Year-2020-Year-of-the-Metal-Rat':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-01-24T13:45:53.325+08:00
    'imagesource': 'jcr:db032e62-0efd-42cb-81c6-b22c10513db3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '906e15ad-2cfd-4f6d-bf43-e3439476fb2a'
    'lead': 'Some signs are bound to receive more luck than others this year. What
      can you expect from the Year of the Metal Rat?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T13:55:38.936+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:58:26.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:57:32.313+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chinese-New-Year', 'Year-of-the-Metal-Rat', 'Metal-Rat', '2020']
    'template': '1'
    'title': 'What does the Year of the Metal Rat have in store for you? '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83124ab6-d753-46e3-8fd4-10c6dbd836b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:55:38.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:26.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> 2020— at least
        for the Chinese calendar— will be full of fresh start and new opportunities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d20745-1d0a-4570-a31c-b89cf5a907dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:55:38.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:26.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the Year of the Metal Rat rolls in, some signs are bound
        to face challenges— both in their professional and personal lives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25a143-3a74-4a92-8d77-392a069c8d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:55:38.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:26.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the image it reflects, the Rat is seen as the one of
        the clever signs, with energy that should help people use adversities to their
        advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ef5c6-bdd5-4089-985e-53d25790f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:55:38.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:26.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feng Shui expert Patrick Lim Fernandez told CNN Philippines’ <em>The
        Source</em> that the "Year of the Dashing Golden Rat" should be a platform
        for Filipinos to actually reach out and ask for support from their friends
        and loved ones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6055760-d782-4846-ad50-8177bff4f972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:55:38.937+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:26.375+08:00
