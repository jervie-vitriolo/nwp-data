      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff241f-962c-44b1-971d-d888cf9ac5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means travelers crisscrossing the globe should be aware of
        the virus, steer clear of heavily impacted areas and exercise some of the
        same kinds of preventive measures they''d use to avoid influenza and other
        illnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e4307f-3b1b-4448-9e84-7c6bb42c467b'
      'mgnl:activationStatus': true
