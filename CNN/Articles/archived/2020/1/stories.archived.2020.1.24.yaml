      'mgnl:lastActivated': 2023-01-26T23:07:20.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'assetsource': 'jcr:c8633a86-85fe-43e5-b404-893e86ad7868'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b87a8-4d81-4953-90a2-e44b2aaf2c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:20.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'asset'
      'videoCaption': 'Listen to the vocal sound made by the 3,000 year-old mummy'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2399e846-5d97-4942-a81f-5c5d29ff3c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:21.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sound you hear is the sound of his vocal tract in the position
        he is lying in the sarcophagus," said Howard, who is professor of electrical
        engineering at Royal Holloway, University of London.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c70f1ca-ddd1-44a1-b01c-ff9491a91df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75489118-8ebe-4004-892e-c6c196ebc327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:22.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard has already reproduced the vocal tracts of living people,
        including his own, using this same method and found that the sounds produced
        were very realistic. However, this is the first time the technique has been
        applied to human remains. The results were published in the journal Scientific
        Reports on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f0bfaa-1930-4f56-b711-8049929e4599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:22.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b34fbcc-3370-4149-8cd8-1fd40477f703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sound, not speech</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010a26e-a751-463b-a871-1b42cfb6549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:23.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team chose the mummy of the Egyptian priest Nesyamun from the
        Leeds City Museum in the UK because the soft tissue in the throat and vocal
        tract was reasonably intact. Their technique doesn''t work on skeletal remains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a68568-d9d1-4a1c-8298-dbd73819c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:24.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed3962-15cc-49ce-ad5e-cceb6ae8a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:24.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team took the mummy to the Leeds General Infirmary where it
        underwent a CT scan in 2016 to gain all the measurements necessary to reproduce
        the vocal tract, which curves from your larynx to your lips.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cf1c26-688f-404b-b0e3-778d325c2f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:25.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5448c-ef61-4605-924e-7271375d30e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Computer software was then used to identify the airway, which was
        3-D printed using plastic similar to that used to make Lego bricks. The printed
        airway was then connected to a specialized loud speaker as well as an artificial
        larynx commonly used to make electronic speech, through which the sound plays.
        What came out was the vowel sound.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9b889-41e1-450a-90ed-3ee53b441a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c78403-7ec9-4247-b3c8-fba10679e200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:26.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard cautions that the sound they reproduced is just the sound
        of his voice and isn''t the Egyptian priest actually speaking -- although
        this is something that might be possible in the future to revolutionize how
        we connect with the past.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2313e55-ed64-4a44-ba52-867311b89ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1453d87f-6c70-4c44-b8e1-634f4edd95f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not, in fact, a sound he would ever likely have made in practice
        because the bulk of his tongue isn''t there," he told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e126a12-33cc-4b3e-b94b-f2c96cad9302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696267f6-3656-43df-89dd-46e0b5bd2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:28.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nesyamun''s tongue muscles had wasted away and the tongue plays
        a key role in speech, changing the sounds we can make, Howard said. It''s
        thought he died in his mid 50s and had severely worn teeth as well as gum
        disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427364ec-1cee-4eb5-a712-637eec9cd52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:29.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5b7008-98c6-4386-bb1c-371fc0c218cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:29.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project came about by chance when Howard discussed his work
        reproducing the vocal tracts of living humans with a former co-worker, and
        co-author of this paper, John Schofield from the University of York.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d56c078-f4fd-402e-b90a-99a75842b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:30.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a0a74-3242-4be6-a857-33c4af78f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:30.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He looked at me and said: ''I''m an archeologist. Could this be
        used for remains?'' "</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f68d478-8e85-46f7-934d-09c3ec9cb820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:31.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a252e5-7e51-429e-95ae-b83f6508a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:31.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Singing mummy?</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdbe581-5904-490c-9d22-17a39b94f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard said he would also like to try reproducing the vocal tract
        of the Lindow Man, whose 2,000-year-old remains were found in 1984 preserved
        in a peat bog in Cheshire in northern England.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5cb3da-d098-4012-a091-f844b94cd1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:32.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c10ef7c-aaa1-4f5a-a0f8-e14ad774fe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:33.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could go to any other mummy that''s in the right state of preservation
        and if we had permission we could do exactly the same thing."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c0623-fd9b-4a27-a196-c5ab756d53b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:33.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136a1c60-cb17-4c84-ae94-945995a49278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard is also hoping to conduct a second stage of research on Nesyamun''s
        vocal tract that could result in reproducing the sound of him singing as he
        would have done in his role as a scribe and priest during the reign of Pharaoh
        Ramses XI. His voice was an essential part of his ritual duties, which involved
        speaking, chanting and singing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f4b8af-cd18-4826-9b3e-d7351806200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:34.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c7bdb-9815-4af1-8b55-2584858e29f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:35.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Howard, the team''s Egyptian scholars said the phonetics
        and the music of the songs were known, so "in principle we could make him
        make different sounds and we could start to reproduce bits of what he actually
        sang."To do that, Howard said he would use computer software to build up the
        tongue based on the average for a vocal tract of that size.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d152ad-da4b-4ff5-a7e5-f3c7a7782020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:35.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e02c8-5120-466d-84c4-33d581b07df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Give him a tongue that''s reasonable then we could move the whole
        of the vocal tract around using knowledge of speech production. It''s feasible,
        although we can''t do it easily at the moment."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b6e11-701a-4f70-9e54-4c66d38708b7'
