      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5964fc8-ef37-4be4-a727-602d3d0c16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T12:45:30.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:00:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO <a href="https://www.who.int/ihr/procedures/pheic/en/" target="_blank">defines
        a public health emergency of international concern</a> as "an extraordinary
        event" constituting a "public health risk to other States through the international
        spread of disease and to potentially require a coordinated international response."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ecb414-128e-46af-b959-af32a9cb55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T12:45:30.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:00:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112ec111-b765-4ae5-beec-f6f3490a41fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T12:45:30.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:00:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are a large family of viruses that cause illnesses
        ranging from the common cold to more serious diseases such as such as Middle
        East Respiratory Syndrome and Severe Acute Respiratory Syndrome, according
        to the World Health Organization. They can be transmitted between animal and
        human or from infected human to another human, WHO said.</p>'
