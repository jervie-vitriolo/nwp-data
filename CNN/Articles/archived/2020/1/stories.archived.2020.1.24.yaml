      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the falling intonation made with Nesyamun''s vocal
        tract will likely form part of the Nesyamun exhibit at Leeds City Museum.
        His body and coffin are the museum''s star artifacts and have been on permanent
        display there for nearly 200 years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859435c-fde0-4eca-af2b-8bae97764d7c'
