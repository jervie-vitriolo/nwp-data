      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports in December 2019 said the US voided Dela Rosa''s visa in
        line with the 2018 Asia Reassurance Initiative Act, an American law that imposes
        financial penalties and visa ban sanctions on foreign individuals and entities
        involved in violations of human rights or religious freedoms, and censorship
        activities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
