  'Zimbabwean-billionaire-pay-doctors-return-work-':
    'author': 'Nyasha Chingono, CNN'
    'caption': 'Strive Masiyiwa, founder and Chairman, Econet Wireless has stepped
      in to end months of strikes by medics in Zimbabwe.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-24T05:41:09.227+08:00
    'imagesource': 'jcr:219bca99-9862-43d9-ad52-564402fda729'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7759ec93-763b-4389-92e3-616e6045fc5d'
    'lead': 'Striking medics in Zimbabwe have agreed to go back to work after a billionaire
      offered millions of dollars to help ease doctors'' welfare in the country.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T05:46:36.857+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:05:57.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:57:25.053+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zimbabwe-', 'billionaire', 'doctors', '-Strive-Masiyiwa']
    'template': '1'
    'title': 'Zimbabwean billionaire pays striking doctors to return to work'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b550d-0b91-45ac-ae26-4c611bd0bf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:57.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Striking medics in Zimbabwe have agreed
        to go back to work after billionaire Strive Masiyiwa offered a US$6.25m fellowship
        to help ease doctors'' welfare in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e39bcc-e539-4713-baca-e8491e093d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:58.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d6623d-8809-4868-826d-b49afa832884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junior doctors in the country''s public hospitals downed tools in
        September to protest poor wages which had been worsened by the Zimbabwe''s
        economic crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7631f72a-f0ef-483e-a89b-ae8bb15d7cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10f29c-8d15-4366-877c-b4db827b3cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:05:59.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, the Senior Hospital Doctors Association (SHDA)
        joined their colleagues, saying they could no longer cope with the poor working
        conditions and the dire state of health facilities in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7e09d-5138-4e03-b37b-a499ebdcaefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6566220-8a5a-461d-839d-c33e6b8a8592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:00.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Monthly allowances</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14c283-431e-4b97-a495-9505a31e50fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:01.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masiyiwa''s fellowship through his family''s HigherLife Foundation
        has brought an end the wage impasse between the striking unions and the government,
        at least for now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ae04d0-5504-4022-a3fc-9803f73ec208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d525ad-001f-49b5-85ea-338706a11007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:02.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HigherLife Foundation Medical Doctors Fellowship will give monthly
        allowances to doctors working in the nation''s public hospitals for the next
        six months, the foundation said in a statement released to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656960a6-c6a4-4879-86eb-c19d14bcfa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef069cec-5715-4380-b89a-f3c265239846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:03.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also includes free transport vouchers for beneficiaries during
        working days and on-call duties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0158efb-0c7b-4949-b4fd-75996d865640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf60a97d-33ea-4235-a5cf-fc76f2ed64c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masimba Ndoro from the Zimbabwe Hospital Doctors Association, which
        represents 600 doctors working at 1,600 government-run hospitals and clinics
        across the country, said half of its members have already enrolled for the
        fellowship.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69de72b6-bd7d-443b-881f-8a34510ed365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:04.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bdcf6d-41a9-4018-828e-1de1c7ea3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:05.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, nothing has changed, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e2b438-2cf8-4f62-83bb-85bb826bd890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:05.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e849a2-dd49-4d3f-94c8-8bebb522c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing really has changed based on the fact that the tools of
        trade and drugs are still inadequate, and remuneration still is inadequate,"
        Ndoro told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c206ad3-1f83-4371-9ecc-4ce6567287a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f255a0b-c5cc-4cc5-a54e-6c4427cd5841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putting the patient first, we are furthering our commitment to
        supporting our healthcare system and enabling more people to receive the critical
        care they need and deserve," HigherLife said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95974276-1b60-4448-85c4-09857b23468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a65e083-f49d-421d-a433-aada9410509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors union had described the deplorable state of health hospitals
        as a "silent genocide."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6058b1-b093-4a69-82e4-60fce33bd64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:08.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb0132-62d4-4064-81f6-5056793880d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They complained that they lacked basics like bandages, syringes,
        and medicines to carry out their duties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a571fe-c17b-47d4-93d3-aac71576aa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:09.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84fe291-5349-4722-bfee-5f26e902ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor''s association said it would continue to engage the government
        for a long-lasting solution to the dispute.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5647684-5a96-4de6-a33c-8a8f314a443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T05:46:36.859+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/23/africa/zimbabwe-billionaire-doctors-strike/index.html"><em>"Zimbabwean
        billionaire pays striking doctors to return to work"&nbsp;</em></a></p>'
