    'template': '1'
    'title': 'Drummer Joey Kramer loses battle to play with Aerosmith at Grammys'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29ade2-74a2-4fb3-8390-d58c9eddf874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:25.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Aerosmith drummer Joey Kramer won''t
        get to play with the band at Grammy events this weekend, a Massachusetts court
        has decided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996a8d7c-358f-4d03-8245-3d5a05b60f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:26.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6f942-46ad-4c70-8041-f40b0f8eaa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:26.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kramer, a founder and 50-year member of the legendary fivesome,
        asked for an injunction to force Aerosmith to let him perform with the band
        at the 2020 MusiCares Person of the Year and at the Grammy Awards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80701772-67a1-4321-9fcf-cf58391da035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1e584-3152-4669-ae64-b413ccce46ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drummer is suing for breach of contract against six companies
        jointly owned by the five band members, alleging he is being blocked from
        performing with Aerosmith after suffering "minor injuries" last spring, according
        to a copy of the suit obtained by CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec825026-80ac-45c1-87db-976196ac23de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3a87e-bddf-448e-bd24-953af648510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:28.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerosmith''s hits include "Dream On," "Walk This Way" and "I Don''t
        Want to Miss a Thing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fe3ac1-4021-47b4-882a-7856be212ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c04ef4-6787-4ae5-86f8-059427bf8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:29.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained a copy of the court decision to deny Kramer''s request.
        It states, "Based on the evidence presented at this stage of proceedings,
        Kramer has not demonstrated a likelihood of proving that the defendants''
        conduct breaches the covenant of good faith and fair dealing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf6aa7-d517-4fc0-b61e-dbebb3542236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554db63e-935d-4d4d-964b-ac629b305540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:30.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Kramer provided to CNN, he said he was "extremely
        disappointed" but would "respect" the ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab3996-2335-4527-93fa-093cacc563ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:31.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8280e2a-b319-4e6a-9548-3a5033e8b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew filing a lawsuit was a bit of an uphill battle considering
        that the corporate documents don''t reference any process for a band member
        returning from an injury or illness," the statement read. "However, the band
        waited until January 15th to tell me that they weren''t letting me play at
        the awards ceremonies this week. I can hold my head high knowing that I did
        the right thing -- to fight for my right to celebrate the band''s success
        that I have dedicated the better part of my life to helping build."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4838e6c3-00fb-4122-91ac-0f6be9f8fb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:32.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42a71b4-9482-490a-add5-ad1e338e795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:32.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His complaint was filed last week. It describes Kramer as a founding
        member of Aerosmith and the group''s drummer for 50 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9066738-4cd8-448c-b258-7518fae794eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:33.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9153e-2db4-496a-9724-2d493f6bb667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It states a temporary drummer was brought in after Kramer''s injuries
        prohibited him from performing with the band for some of its "long and lucrative"
        Deuces Are Wild residency at the MGM Resorts Park Theater in Las Vegas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515cc1d7-c42b-477b-a97d-5eb48690895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:34.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838e110-bb4a-460f-b32d-235f072915f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the fall of 2019, Mr. Kramer was willing and able to return
        to Aerosmith for the November-December run of the Residency," the suit alleges.
        "Mr. Kramer announced his desire to return and formally made himself available
        to rehearse with the band and to attend the shows."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241fbac2-210c-4f5c-b3dc-53855c081f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2e314e-c0b7-441c-99ac-820a0bed702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:35.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the lawsuit, some members of Aerosmith insisted,
        via their attorney, "that Mr. Kramer not be allowed to rejoin the band until
        he demonstrated that he was ''able to play at an appropriate level.'' "</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9eb02e-74c2-4f55-989c-3ad3d754aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a2f86-5e44-40ee-9520-d373ab441435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:36.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Aerosmith for comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a97321-4246-4432-b067-268fd1f5789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.400+08:00
      'mgnl:createdBy': 'lara'
