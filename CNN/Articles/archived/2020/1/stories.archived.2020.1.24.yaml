      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c04a3d9-4f34-4d5a-a106-4357907faa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:43.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slawson, who is bisexual, will be the first openly queer contestant
        in the Miss USA pageant''s 68-year history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f99e50-9254-4af3-9d9d-628e05e1a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:43.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b832ae5-a95c-4c94-896a-458fa0afd9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:44.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old is a 7-year pageant veteran, but her Miss Utah USA
        win this month marked the first time she''d ever discussed her sexuality onstage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece5953-fe19-4258-9687-7a99eb45301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cab537-edf8-4bc4-b7ca-602c3e7ca7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After years of trying to be somebody else, it turns out being yourself
        is what works," she told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa4831-6e17-4924-b22e-b5d071c5e609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4955c6d-a3ee-433c-8407-2b08531de847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response to her transparency was largely positive, she said
        -- "They picked me!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d2687-0158-4407-8454-28121a9d1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c105c0ec-f4e3-4b09-a555-5edcbdeda0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even before she was crowned, Slawson didn''t shy from the tough
        conversations. On Instagram, she''s shared her bipolar diagnosis, a suicide
        attempt at 19 and her struggle to accept herself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6687a05-df02-4eb7-8d1c-009b4a056529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d4610a-929a-4649-add9-29d5c64280b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her past is part of why she chose mental health awareness and suicide
        prevention as her primary platforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868abc74-cbc0-4c03-b107-a72d72a3f59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ee515-3ac1-48b7-880e-5c2bc49863fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:49.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her home state of Utah ranks fifth in the nation for its suicide
        rates, according to the state health department. LGBTQ+ youth are particularly
        vulnerable to depression and more likely to attempt suicide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b9d0cb-e548-4f2b-b110-d449a96c0c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:50.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21001813-c144-46f4-a5d3-61b205556a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:50.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called her participation in the pageant "monumental" for members
        of Utah''s LGBTQ+ community.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4cc4f-3826-4004-8d11-a2b1b50954fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c23cd-5b55-4dbc-bb3e-7d4b19363ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:51.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It represents a facet of our community that is deeply struggling,"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d772b-0c37-431d-a0bc-bacbb0219152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc5dfc4-fcb6-4a0a-baab-86e472f3bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pageants have a conservative history</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eead566-c557-40df-a4dc-79a9bf365bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.112+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, the pageant industry has largely excluded LGBTQ+
        competitors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bc5c73-3571-46fa-8af0-3ab95796dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:53.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a84e9-a6c6-4166-b05b-dda969302825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe banned transgender contestants from competing until
        2012. In 2018, Angela Ponce, Miss Spain, became the pageant''s first trans
        competitor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42541466-cf21-4554-9d9c-4f8c422326a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:55.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ffdee-b2cb-4804-abb4-afcbbeb91c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:55.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next year, Swe Zin Htet became the first gay contestant to compete
        for Miss Universe. She represented Myanmar, a country where homosexuality
        is illegal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d42ff-3b23-46c8-911a-8ea8a177b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c012f00-30ee-4499-b7c4-7d2a48abe5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Htet failed to advance to the Top 20, her fans the Miss Universe
        Organization, which also hosts the Miss USA pageant, stood behind her.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a455602-db49-4719-bc70-fb38d209b175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c128a-ec16-4626-a664-02e2d90eb77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:57.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miss Universe will always champion women to be proud of who they
        are," Miss Universe Organization President Paula Shugart said at the time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2326b516-1f4c-4150-8a54-322d9c6d9a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59403be5-3009-45c4-b158-900aa8fe257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:58.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization did not respond to CNN''s request for comment for
        this story.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a70a09-7cab-41e7-ace6-ae51b16ad38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7397bd7f-af5f-4f02-9620-4ae7a087ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:59.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slawson wants to change pageant queen perceptions</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afee94e-487c-4a5d-a905-e312af5af4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:00.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date for the Miss USA pageant hasn''t been announced yet, but
        in the meantime, Slawson has kept a busy schedule.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5020ce-85f9-4010-b0c0-f12d3fcde8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.113+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:00.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cade65-9b7e-4dbf-af39-b37a6309282b'
