      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s Foreign and Commonwealth Office has also advised
        against nonessential travel to Wuhan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bee01d-5b52-4f95-9932-f7b2d735562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114843fc-5f4e-4bb9-bdd8-cf463cb6be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan coronavirus does not yet constitute a public health emergency
        of international concern, the World Health Organization announced Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79853c6-d3bf-4293-abf1-dd084aba116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14aabc0-fa59-45f0-8729-96617d9f4a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake. This is an emergency in China, but it has not
        yet become a global health emergency," WHO Director-General Tedros Adhanom
        Ghebreyesus said Thursday. "It may yet become one."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622698d-7a6a-423b-b46c-7bba8dd60d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1f95f5-a15b-4cba-b147-4697c14f4817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advice for travelers</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033eb39-df64-44df-8133-dbebd10fc0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:58.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much uncertainty, exercising caution is key. Medical professionals
        offer this advice in response to travel concerns:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc26e57d-e43c-4f72-af91-cf3867a605b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99c12b-8220-4a17-9f89-7ef27d2d17cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: How worried should travelers outside the most impacted areas
        be about the Wuhan coronavirus?</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef7be1-a768-4e72-be1f-c62b0a025480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1814cc5-a27a-422b-8606-5fcfe8c4d4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this era of global travel, you can never say the risk is zero
        of being exposed to something, says Dr. Yoko Furuya, medical director of infection
        prevention and control at NewYork-Presbyterian Hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c0c44-5c03-4d5c-89a5-ed48631ddc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:00.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b64b8e-0755-4056-aac1-24ed3a6238c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of the cases so far have involved Wuhan and surrounding
        cities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff646fb6-1532-4cea-9dfd-051193f2f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:01.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93d9b01-cfe3-4c43-8ee6-106bcec3b901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:02.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the risk is not going to be zero, generally speaking there''s
        not going to be a particularly elevated risk" outside that area, she says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c05880-f5cd-4a8a-933a-aa88932b2c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c88d44-9f12-40e7-8ac1-4d3a91aa281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:03.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a big concern for US travelers traveling domestically,
        says Dr. William Schaffner, a professor of medicine in Vanderbilt University''s
        division of infectious diseases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1189758-36f8-421a-9ed2-67968fa01f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:03.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c501827c-09db-4549-b4a3-eb229d7c371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers heading to China should be more concerned, he adds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb679b-d70a-4f20-8063-7328d54398f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09754ba4-53f9-4b22-8a47-acb1ef9715a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, I have heard colleagues say to a patient or
        two, "Gee, do you have to go to China right now? Why don''t you wait a little
        bit?"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dabc38e-2f4b-4243-b00c-fa4f0125c0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:05.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224343db-da0e-4a38-9c9b-84c71a7fde46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have traveled to Wuhan in the last two weeks and are
        feeling sick with fever, cough or are having difficulty breathing should seek
        medical attention right away and call ahead to inform providers of recent
        travel and symptoms, according to CDC guidelines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158f15e-c8e6-4db5-904f-8cdac9caae86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a9bca6-2280-4398-b04b-3bb8bc437f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:07.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: Is travel less safe in general because other passengers could
        be coming from Wuhan and nearby cities?</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc250a8e-73bd-4563-9dbe-0c9f6d763c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:07.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d13c2d8-a233-4e39-9ee7-e740ab2debcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:08.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, says Schaffner. He compared the Wuhan virus to influenza, which
        by the time flu season is over "will have caused literally thousands of hospitalizations
        and unfortunately several thousand deaths."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f78013a-a804-4dbd-b91e-aa2844a9b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:08.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa5b1e-31b2-40cc-988b-77dc7626fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.231+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus will be a blip on the horizon in comparison, but
        we have a little outbreak of corona anxiety at the present time because it''s
        new, it''s mysterious ..."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4008ed77-041f-4018-8eb7-8941b3e1900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a5fa2c-069a-49ab-8873-6ca046d220cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:10.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every business traveler should be on alert and informed of what''s
        going on around them, says Dr. Robert Quigley, senior vice president and regional
        medical director at International SOS &amp; MedAire. The medical assistance
        company supports workforces around the globe.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe4340-cdcb-4dc8-98fd-ab6cbfed6ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c81ef6-f7b6-4b97-88b7-95ebbe056544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The globalization of the workforce means we don''t know if someone
        at O''Hare airport in Chicago might walk by a coughing passenger just in from
        Wuhan. That''s why universal precautions like those used to prevent the spread
        of influenza would apply for any traveler, he adds.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f49e1e-71f0-410b-99c6-68eaa32aa555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56737330-ee1f-4481-bd29-75d10df716e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:12.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This just gives us a heightened awareness and a reminder to be
        careful," says Quigley.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f2fdf-97e5-4a73-958f-a7577fdf1360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:12.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612d32bf-d238-4e08-b4f6-89277ed02e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: Are precautions like face masks and hand sanitizer effective?</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bbcda4-c2fa-4196-9cbd-c477ea2dde1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:13.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a9b6ab-3dde-4d49-bc41-a82fb9a67013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:14.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner has received a lot of questions about whether people should
        be wearing masks to avoid infection.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9ddfe-3ebd-4e07-95ea-f4ff1b4428f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:14.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa89faf-930d-4b4b-bb7e-c0715bb4fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:15.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He realizes it''s culturally very common in Asia, but he says the
        CDC doesn''t recommend it for the general public because "the scientific basis
        showing that people in the community wearing masks actually has any benefit
        is very thin and questionable."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad35de40-219b-4e12-8eec-8cb036f7aa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083cfca7-cd6a-4751-aede-b0f07417b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More fitted respirator masks may be used in medical settings, but
        are generally impractical for the general public, Schaffner says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcba31c-4291-4582-a809-fda21dfd35f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.232+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3badb73-cc97-4213-bddb-7348ef75bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:17.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good hand hygiene is always a really good idea to protect yourself
        from any viruses and other pathogens in your environment," says Furuya.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9472e6ac-550a-471f-a0b6-4ec06a9ebae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296d79aa-3f6c-4668-9d22-d3ac63b49b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends washing hands often with soap and water for at
        least 20 seconds. An alcohol-based hand sanitizer can be used when soap and
        water are not available.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f531203-36ed-45ec-a229-f4b2d5ead967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d8f18-1811-46c8-8148-752e378d5793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: What precautions should travelers to other parts of China take?</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e1d0ac-c021-46fe-bf20-01b34e7f0fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02a763-249e-4353-ac3a-b2a1bd7628cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonessential travel to Wuhan is discouraged, and travel to other
        parts of China should be undertaken with caution.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a94acc-82a4-4554-b22a-0d90c42e955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:21.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8fe77-7b45-4258-b7d9-18aae1a65c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quigley recommends a flexible itinerary that can be adapted to new
        information and guidance as it becomes available. He also suggests allowing
        extra time as health screenings have been implemented around many transportation
        hubs. Avoid traveling with any flu-like symptoms.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205486c-bcdc-40a2-979e-cd72384ad927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d886c-11f1-405a-aa58-5113f68132ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner urges travelers to "stay away from those live animal markets,
        please. And try to avoid people who are coughing and sneezing. Of course,
        we do have a lot of influenza out there, but it''s still good advice. And
        do an awful lot of hand hygiene."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba47efa-b192-4e6e-b966-f6e5b3833e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:23.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb094d-228f-4de1-a70e-cfbc1dd574d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:23.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the source of the virus is still unknown, Schaffner also encourages
        visitors to rural China to stay away from agricultural animals such as chickens
        and pigs.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb6e8ad-8300-4103-8b9d-c0c4c3c84992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f08e57-f6fb-4973-9519-7f93b7d2fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.233+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:24.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also advises avoiding animals, animal markets and products
        such as uncooked meat.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29573cff-bdf4-49ea-9172-662b50453942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:25.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e0963-02ab-4d59-8347-9b0f31848483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:25.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Q: Is air travel more vulnerable because of its global reach?</h3>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f4111a-88b4-4169-9630-0486c260577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:26.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560fbf78-5fa4-438e-8211-28918490979c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For parts of the world outside of the heavily affected region, air
        travel is likely where more of the risk will lie, says Furuya, because of
        the increased likelihood of encountering international travelers from areas
        with high incidence of the virus.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527b0180-5515-402c-a403-e96a8c63689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1044f68-8034-49b9-9e31-c19baaaa21e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to the global spread of outbreaks, air travel is
        usually how things kind of spread quickly from country to country," she says.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d525a3-ce48-437b-b191-6c0d6afcf8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:28.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36b1206-12fe-4b3d-9b7e-1b235315bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:15:56.234+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:28.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner says the spread of winter respiratory illnesses on airplanes
        is always a concern. "More than once, I''m quite certain personally that I
        have acquired a winter virus on the aircraft while traveling or working my
        way through crowded airports," he says.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f3862-16e9-4929-9918-732606d5f3e0'
      'mgnl:activationStatus': true
