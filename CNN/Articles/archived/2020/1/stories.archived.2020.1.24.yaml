    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '055ff35b-66bf-46e6-93d2-8023d383a4d2'
    'lead': 'Just days after tapping the European bond market, the Philippines reveals
      a ₱30-billion fundraising through retail bonds to be offered to Filipino investors. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T20:11:59.474+08:00
