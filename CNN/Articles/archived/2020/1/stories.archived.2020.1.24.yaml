      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy traveled with his mother from Wuhan to Cebu City on January
        12. He was admitted for investigation after he was found to have shown pneumonia-like
        symptoms such as fever, cough and throat irritation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe620cf0-e3b0-45e0-a289-ec8c6160b824'
