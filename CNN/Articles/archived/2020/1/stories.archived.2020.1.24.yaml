      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Scientists have revealed what the voice
        of a mummified Egyptian priest who lived 3,000 years ago would have sounded
        like by 3-D printing his vocal tract.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21485ee1-2f8b-4bd8-aa24-4ba62b85aba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:18.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team were able to accurately reproduce a single sound, which
        sounds a bit like a long, exasperated "meh" without the "m."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d361b-4cdb-4818-9ea7-8dc7b4bdafd0'
      'mgnl:activationStatus': true
