    'jcr:uuid': '0576bd0e-b405-4c96-a1f7-edb62438bde0'
    'lead': 'Motorcycle taxi service Angkas said ride-sharing and ride-hailing services
      are alternatives to moving around faster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T08:43:43.340+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T23:01:42.297+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:57:28.832+08:00
