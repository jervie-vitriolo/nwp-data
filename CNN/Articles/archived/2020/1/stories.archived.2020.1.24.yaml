      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspected case from Tacloban</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe630909-f808-4e0d-9d2a-dec5ae4f9d27'
