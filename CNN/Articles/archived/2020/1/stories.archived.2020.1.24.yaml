      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825be84-db1b-4b61-82c8-3d1e5ccccec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:11:02.143+08:00
