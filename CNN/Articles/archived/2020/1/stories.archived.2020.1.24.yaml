    'template': '1'
    'title': 'Duterte: China, Russia – unlike US – respect PH sovereignty '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80893d54-36c5-4a55-a7b1-06c86ce1ee64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — President
        Rodrigo Duterte said the United States'' lack of respect for Philippine sovereignty
        is the reason he has pivoted away from America and towards China and Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabba80f-d595-4e4e-a6b5-35b8fd7c0fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c42244-f40f-4c29-8bf1-c4d6fdf0e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with a Russian government-funded television network
        that aired on Friday, Duterte explained why he has sought stronger ties with
        non-traditional partners China and Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e86b87-7a5d-415e-ab0c-3a5930c9fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d7865-f126-4a6b-97d9-c60f948ea164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s because they respect the sovereignty of the country which
        America is totally, totally, lacking," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb416d2-d19c-4eec-a838-63f6803cefc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7effe9e0-e900-44d2-a753-6ec35fd67ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not only the Philippines but all over the world they do not
        respect sovereignties of the government," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2badc717-6a6d-4a42-b87a-df13812a96a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990ca56-138d-4d6d-b13e-e534509c0fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lamented how the US continues to treat the Philippines as
        a "vassal state" despite gaining independence more than a century ago. The
        US is the Philippines'' longstanding ally, but one of the military agreements
        between the two countries may soon be scrapped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc8d6ee-b99e-4444-88e0-36c339b032b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c294eb2-1c8b-433d-86e0-b20b050a870a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/1/24/Duterte-Philippines-start-termination-Visiting-Forces-Agreement-VFA.html">recently
        ordered the termination of the Visiting Forces Agreement</a> after the American
        government canceled the visa of a Filipino senator who previously led his
        bloody war on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d023c91-930b-489d-a5b2-5031c1f4e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff9faf7-729f-460d-8eb9-ce33061bab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" dela Rosa was former chief of the Philippine
        National Police from 2016 to 2018, when more than 4,000 people were killed
        in anti-drug operations. Dela Rosa said the US Embassy did not explain why
        his visa was voided, but he <a href="https://cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html">acknowledged
        it has something to do with alleged extrajudicial killings under his watch.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04543f8b-5352-4818-ba40-9526ddefc1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8674929-9e81-4497-8a16-49dadc88b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from scrapping the two-decade deal that allows US troops to
        enter the Philippines without passport and visa limitations, Duterte also
        declined American President Donald Trump''s invitation for him to visit the
        US for a meeting with other leaders of the Association of Southeast Asian
        Nations.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b17c89-6716-45ac-9b28-893439b00d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:01:36.769+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/24/rodrigo-duterte-bato-dela-rosa-united-states.html">READ:&nbsp;Dela
        Rosa to urge Duterte to reconsider visiting US</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5453818-b226-4c60-bc73-e2d405d7dbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce31de-f521-46c1-94c2-f89ba9edec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Dela Rosa''s invalidated visa was among the reasons
        for Duterte''s refusal to set foot in the US. Duterte''s spokesman, Salvador
        Panelo also said Duterte feels he would not be welcomed well by some American
        senators, and that he might even be denied entry – considering that he supposedly
        tops the list of Filipino officials banned in the US over the detention of
        opposition Senator Leila de Lima.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5ff86-4a51-4463-bb76-b95d8751b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d6a25-6c7b-4c04-99f5-e147a595ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US'' 2020 budget law c<a href="https://cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html">ontains
        a provision that allows the ban on De Lima''s accusers.</a> Early this year,
        the US Senate also passed a bipartisan resolution asking Trump, to deny US
        entry to and freeze the assets of Filipino officials involved in drug war
        killings and in De Lima;s detention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be675e-94b2-4e42-a918-e0fda22c7613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ecf853-baa3-431f-9166-161ef112e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly said there are no state-sanctioned killings
        and the country''s independent courts can prosecute and punish if ever there
        are police abuses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b376962-552e-44a1-9911-fa551799878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ba2c03-1ad2-4de7-b505-b4a6f89bb6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.857+08:00
