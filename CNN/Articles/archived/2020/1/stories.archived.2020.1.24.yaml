      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She dislikes "the color pink, kittens (yuk they are so chipper),
        dogs, children, the Dixie Chicks, Disney movies, Christmas and last but NOT
        least... HUGS."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec04c9a-3d2d-4553-ad2d-e8ce7f85dbec'
      'mgnl:activationStatus': true
