      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the post, the feisty feline likes "staring into your
        soul until you feel as if you may never be cheerful again."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eee2ad6-b062-47c0-a521-fda09f4e1819'
      'mgnl:activationStatus': true
