      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No Congress approval needed</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7d80b7-d635-45f4-8cc8-da7bd2c1c5be'
