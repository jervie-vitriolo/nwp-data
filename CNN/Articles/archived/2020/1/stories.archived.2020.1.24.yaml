      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the US Senate passed a bipartisan resolution <a
        href="https://cnnphilippines.com/news/2020/1/9/united-states-senate-sanctions-philippine-officials-de-lima-drug-war.html">calling
        on Trump to deny US entry to and freeze the assets</a> of Filipino officials
        involved in drug war killings and the detention of Senator Leila de Lima.
        De Lima''s accusers <a href="https://www.cnnphilippines.com/news/2019/12/23/De-Lima-accusers-banned-from-US.html">are
        also banned from the US</a> by virtue of an amendment passed along with America''s
        2020 budget – but a list of names has not been officially released.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575ddccf-590d-42e6-829d-ddc8710caded'
