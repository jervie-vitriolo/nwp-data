      'text': '<p><strong>(CNN) —</strong>&nbsp;Hundreds of thousands of protesters
        marched through Baghdad on Friday calling for US troops to leave Iraq, heeding
        the call of powerful Shia cleric Muqtada al-Sadr who called for a "Million
        Man March."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde7906b-e3b8-4d5c-849b-754d45a3cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3b25a-2bef-4778-8e06-d6f9a249ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families and children held aloft signs that read "no, no to America"
        and "no, no to occupation" amid a sea of Iraqi flags. A heavy security presence
        surrounded the path of the march, as well as the Green Zone which houses the
        US embassy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be66e4d-ce30-4689-a6e0-218a1e7f31f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c02f3f8-8f0a-45d2-b530-307a3067eb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Zone has been the site of multiple rocket attacks that
        have increased in frequency since a US attack in Baghdad killed Iran''s most
        powerful military general, Qasem Soleimani, and the Iran-backed Iraqi commander,
        Abu Mahdi al-Muhandis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74069da8-9739-4127-bf7a-e78634184fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9bc23-004c-428c-97c5-591966131119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The targeted killing on January 3 sparked growing calls for US troops
        to leave the country, as many Iraqis criticized what they see as a breach
        of its sovereignty. There are roughly 5,000 US troops in Iraq.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8fcda9-66b3-45b5-8ca1-877210db3410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a7536-b4d9-431f-bafb-de5db7cdd544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s parliament voted to expel the US military from the country
        following the attack, but the Trump administration has said it does not intend
        to pull troops out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f91bfd1-cf1d-48ac-b312-232f66c36e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f93d0-994c-4f3d-aaaa-797e4c66b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rally, Sadr reiterated calls for US troops to leave the country
        in a bid to steer clear of "another war." Iraqi President Barham Salih tweeted
        an image of the protest. "Iraqis insist on a state with complete sovereignty
        that will not be breached," tweeted Salih.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bede91c-5efa-4748-acaf-94935c820662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1829e66-52ce-4430-b248-46c21356e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters carried posters with caricatures of US President Donald
        Trump. One showed Trump on the back of a tank, his head sticking out of a
        ballot box, an apparent reference to the upcoming US election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a802d-c318-4731-bf28-2d0e91c06b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338a4721-7967-41ea-9f9e-62dc29d89647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thurgham al-Tamimi arrived at the protests from Karbala with his
        two children, his wife and his father. "We came here to answer the call of
        the nation," he told CNN. "Our country is exposed to foreign interference
        from East and West," an apparent reference to both Iran, which has growing
        influence in the country, and the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69fdfd9-5886-4fee-8358-d8a238a71021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a2381-1bbd-4636-bc22-007d2be4dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want any country to decide the fate of Iraq. We want
        to see Iraq with full sovereignty," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99967c-e8f3-4bb4-ad31-c303c407c530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88afe8e1-b778-4647-b770-622ccc5b2029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamimi wore a white shroud over his shoulders. He said it symbolized
        his willingness to make a "sacrifice" for the sake of the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28c8fd-2c4c-42f1-b243-423087f43633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2529b043-e74e-41f1-8ed9-b78b8fd0a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters said they also wished to shake off Iran''s political
        influence in the country. "We don''t want Iran in Iraq either. We respect
        them as a neighbor but they should not have a say in Iraq and no one should
        interfere in our internal affairs," said Um Ahmed, who declined to disclose
        her full name.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a56c1e-8e11-489c-9ec9-de5ccf606c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f993658-0506-47a3-af5c-f4769e943497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No to America, and no to Iran. Iraq is for Iraqis," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d32ea-1247-4b9d-ae7f-059ea924946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9319dcd-96b0-40a1-9554-f51c05b0b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqis whom CNN spoke to in recent weeks criticized Trump''s targeted
        killing of Soleimani, and said they feared becoming caught in the middle of
        a war between the US and Iran. Many across Iraq''s political divide have called
        on their government to avoid turning the country into a "battleground state."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f0a95-233c-4aeb-bb6b-89f440748c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1da72-254a-4279-92d7-e09b67c99f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran responded to the US targeted killing by firing more than a
        dozen ballistic missiles at US positions in Iraq, leading some US troops to
        be treated for concussions. At al-Asad base, which bore the bulk of the attack,
        US troops received advance warning, and most had already taken cover in bunkers
        when the missiles struck.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39a289-eac8-4718-bdbc-3441d4d64136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c56671-e83d-4119-8b35-bf7f6e4f1e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq has also been mired in an internal political crisis, with thousands
        of anti-government protesters taking to the streets. The demonstrators have
        protested against corruption perceived as widespread, and object to Iran''s
        growing influence in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd3ac6-b292-4b53-ac32-908bfb76fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:49:56.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/24/middleeast/iraq-protests-us-troops-intl/index.html">British
        cities to get buses that suck pollution from the air</a>"</em></p>'
