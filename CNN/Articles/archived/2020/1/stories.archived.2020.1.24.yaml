      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3dc31a-ecba-4879-afe2-5978ef8d4314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the incubation period of the new respiratory virus, which
        is still undetermined, needs to be considered. After that period, the infected
        person usually would have fever, cough and colds, breathing difficulties,
        shortness of breath.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf8cb4-420a-42d6-af98-76ba42ae7d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.926+08:00
