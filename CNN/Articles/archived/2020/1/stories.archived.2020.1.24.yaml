      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57954a9-687f-448d-8e4d-ad895154e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.055+08:00
