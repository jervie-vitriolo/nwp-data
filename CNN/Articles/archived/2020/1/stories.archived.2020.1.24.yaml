      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Volcano Monitoring and Eruption Prediction Division Chief
        Mariton Bornas said seven strong tremors were recorded, ranging from Magnitude
        1.2 to 2.7.</p>'
