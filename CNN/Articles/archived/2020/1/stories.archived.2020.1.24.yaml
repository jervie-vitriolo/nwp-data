      'mgnl:lastActivated': 2023-01-26T22:58:12.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e6fa84-4b51-4974-a275-23fc532714bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the man has not been clinically screened for the possible
        presence of coronavirus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c191e3c9-3729-47ec-8e2c-776ed20ba8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6690ee-661e-4acf-aabb-d7643a4397c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even the one in Tacloban is a suspect[ed] case of new coronavirus.
        <em>Wala pa naman siyang</em> positive test for the pancoronavirus [Translation:
        He still does not have a positive test result for the pancoronavirus.]."&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883fc359-483f-4681-9865-d2d71a03ac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecbd0d3-2e88-410b-8127-a266a8225aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pancoronavirus screening is a test to determine if a person has
        contracted a strain of coronavirus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eba7c0-3f70-4d8e-9979-561d286e39ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2020/1/24/Wuhan-coronavirus-travel.html">Wuhan
        coronavirus: Is it safe to travel?</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd74fcb1-31f3-49b4-96e3-807620399a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo refused to divulge details so as to protect the privacy
        of the suspected cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c8ab98-dc14-44cc-a707-295e34e3f8c3'
      'mgnl:activationStatus': true
