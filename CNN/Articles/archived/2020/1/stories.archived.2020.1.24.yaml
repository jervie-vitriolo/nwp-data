    'template': '1'
    'title': 'Wuhan coronavirus virus spreads as China scraps New Year celebrations'
    'visualType': 'image'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4d153-443b-445a-9c0d-6f112452261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:43.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Authorities have widened a travel lockdown in central
        China, ring-fencing millions of residents in a race to contain a deadly virus
        that is spreading throughout Asia and across the world.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11240319-a24b-4598-9000-e53c35f2b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c442819-84df-4b28-b2b6-35029743789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clampdown — which comes amid the Lunar New Year, China''s busiest
        travel period —&nbsp;reflects mounting fears that the outbreak of a new strain
        of coronavirus could give rise to a pandemic. The virus has killed at least
        25 people in China, several of whom did not have pre-existing conditions before
        they contracted the illness, with more than 830 infected.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca00bc-32f3-4659-b87c-7cab77a2d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a9a67f-4d8e-4294-8424-a5b83c14e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:45.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the World Health Organization''s (WHO) emergency committee
        said Thursday it was too early to declare the outbreak an international public
        health emergency.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8569f689-af3f-4f75-ba61-af62aae4a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699eb47-61c4-40be-818b-83fa0c5677c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:46.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, David Heymann, the chairman of a WHO committee
        gathering data on the virus, said the virus spreads more easily from person
        to person than previously thought.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8cf7d8-a6ff-4f7f-8565-82ff97f40cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce2349-a289-4063-9939-d552c5e5c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It initially appeared to spread only by very close contact that
        would typically occur within a family -- such as hugging, kissing, or sharing
        eating utensils -- but now evidence is accruing that shows more distant contact
        could spread the virus, such as if a sick person were to sneeze or cough near
        someone else''s face.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716003d5-028d-4c9c-bb6c-fd6c991d91fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:48.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ad32fd-961c-4bd8-a062-498c68b7ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is no evidence at this point that the virus is airborne
        and could be spread across a room, as happens with the flu or measles.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd68579-5c91-49a6-8d31-3a190822df79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6784764f-5f24-43db-ac37-3838bfaa391c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:49.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mounting evidence suggests the virus is spreading outside mainland
        China, with various countries reporting their first cases.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164f333-eea8-43e8-a6ff-7dac0b19b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9bf625-e54a-4eeb-98a8-4f9989c095e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Scotland, five people were tested for suspected coronavirus after
        traveling from Wuhan.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5718e3ba-09f8-47cd-b911-42f0a41bd4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:51.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1aaa76-82fc-492d-bbf7-1455b0ad6626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong confirmed two cases of the virus and Singapore confirmed
        its first, a 66-year-old Chinese national who had also been in Wuhan.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125cd50-9068-4ad0-8a4d-3683b191ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:52.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c428ef-4b9a-43c3-a326-b05091e34bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has denied there are any cases of the virus in its
        territory, following reports that an Indian nurse working in the country had
        been diagnosed.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4bdac3-6226-4aa7-8cfa-982c8629037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d83a6-21e5-48e2-a270-512d7aebb01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.490+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China''s race to contain it</h2>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410024cc-b195-43af-a5c7-62f3dd9e183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:54.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan -- ground zero for the pneumonia-like respiratory virus --
        "temporarily" closed its airport and railway stations on Thursday for departing
        passengers. All public transport services in the city of 11 million people
        have also been suspended until further notice.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77910ff1-07bc-47a6-b4e0-dd24cd7044b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75286cb3-03ef-48c6-bb0e-72b89d832f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday afternoon, transport authorities began shutting down
        some of the main highways leaving Wuhan, according to state news agency Xinhua.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37840df-2884-464d-864d-55162afaa038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b20b61-eb35-4bdb-90e9-fdfea274cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wearing of face masks is now mandatory in all public places
        in the city, including hotels, restaurants, parks, cafes, and shopping malls.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5048df63-3c43-469f-a864-87762ab5f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf38ad4-7d1f-407c-8bd8-2272a5b7b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who don''t obey the requirements shall be dealt with by
        authorities in accordance with their respective duties and laws," a statement
        from Wuhan''s municipal government said on Wednesday.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf114e0-9ad0-4dfa-ad67-c7e27ed00ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80abb3ba-90e1-48d4-9cba-781aff33a10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Huanggang, about 80 kilometers (50 miles) east of
        Wuhan, announced a series of similar measures cutting off the city as of midnight
        local time (11 a.m. ET on Thursday).</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7449201f-13f8-4db3-a755-de812e72a513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.491+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:58.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460da971-9a66-42e3-a247-b1a61f4399e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:59.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials said in a statement that the city''s subway
        and train stations will close, per a report in the People''s Daily, a state-run
        newspaper. All theaters, internet cafes and indoor public culture, tourism
        and entertainment facilities in the city will also stop business, People''s
        Daily reported.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b74d91-6a95-4d92-98f6-4f3880b371ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:07:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb38bb29-efab-404a-b56a-5385485352a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people will likely be affected. The entire
        administrative area of Huanggang has a population of 7.5 million, but People''s
        Daily reported that the lockdown only applies to the urban area, which is
        only a part of the total population.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b63ab5-a278-445c-9467-bdaf51baaffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef2a10-3323-4b63-806d-eb252a3623ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ezhou, the city''s railway station has been closed "in order
        to fully conduct prevention and control of the new type of pneumonia ... effectively
        cut off the transmission of the virus, resolutely curb the spread of the epidemic,
        and ensure the safety and health of the people," according to a statement
        from city''s Coronavirus Disease Prevention Control Headquarters on Thursday.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6897b6e-7c52-44d0-945b-01ddcb3e0336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dafeed-fcf6-4163-9cce-4e5b50e5f119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an unusual flurry of activity around the train stations
        in Wuhan early Thursday morning, as passengers -- most of them wearing face
        masks -- scrambled to leave the city before the lockdown began. Families were
        seen unloading their cars and hurrying to get into lines that already stretched
        outside the doors.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a83f1de-4dd7-4ad5-9a0e-fb5acc1d7afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f45e6cb-fb85-41a9-acdc-a24cc6119442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:03.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wuhan''s Hankou railway station, one of the country''s busiest
        high-speed rail hubs, officials used thermal detectors to scan for potential
        fevers as dozens of passengers filed through the security screening. Inside,
        crowds were shoulder to shoulder as they waited for trains out of the city.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9831e0df-0e4b-4141-859d-a8cf27d3a342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.492+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:03.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3330e-7dfb-4089-a4b2-3cfa90324d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass exodus was met with anger from many users of the Weibo
        microblogging platform.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ce953-59ab-480e-b6c1-b7a1bca625ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95109b5b-4082-466e-ae6b-953e8d636801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:05.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wuhan people, get out of Shanghai," one person posted. "Don''t
        sneak in and spread chaos."</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daf56d4-157e-415c-a030-1bde9f993c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213d028-9172-4e50-86f6-ad9b8b05d736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:06.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others shared their fears over the virus, and cautionary warnings.
        "Don''t panic and try not to go out," one person said.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce4638c-8227-4ae6-816b-b379492e802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:06.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b19ee-36df-487a-9d3e-263111b9cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:07.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person posted they had considered fleeing Wuhan. "I was
        thinking about my parents and children -- if I bring them, where can we escape
        to?"</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd59e2-cab6-4e9a-a277-f3d4c8b885b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:07.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663df02e-3947-477f-895f-418f3df85583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:08.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to stop trains and planes to and from Wuhan comes shortly
        before Lunar New Year begins on January 25 amid what is considered the biggest
        human migration on the planet, with hundreds of millions of people visiting
        families and traveling in China or throughout Asia.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76cedc6-a5d0-471a-9aff-36e9dc057848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69880fa7-4f1c-488d-b9ae-8e334664c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inside Wuhan, the epicenter</h2>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1edc66-c392-44b8-a8d6-534118bbc32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:09.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan is one of China''s most important cities. Located on the confluence
        of the Yangtze River and its largest tributary, the Han River, it is considered
        the political and economic capital of central China.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022e945-d631-4a29-ab0b-80cad7adcdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:10.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c76c7ce-87e0-467b-ae01-7bd56eb5c6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:10.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those remaining in the city, there is a sense of unease. Jan
        Renders, a 29-year-old PhD student in Wuhan, told CNN that many shops are
        closing for the Lunar New Year holiday, so people had already been stocking
        up on supplies. He said he was able to buy enough food for at least a week.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f43dbe-42d4-4d6c-8e91-0ecdf664724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:11.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0a15b-27c1-44ac-8866-107d2c4cafbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But of course people aren''t sure whether shops will be going back
        to normal soon," he said.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052415b6-124b-44a9-a2c8-047ab5bba080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b9a39-8fb2-40c7-afec-1178ed165ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man in Wuhan sent CNN a photo inside a grocery store Thursday
        morning that showed several empty shelves. The man, who asked not to be identified,
        said most of the food was sold out.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f98cd-db4b-4dc4-b3e0-0de69cb0e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760da4d-65ce-447d-97d2-d8f1460da15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan New-type Coronavirus Pneumonia Command -- a task-force
        set up to deal with the crisis -- said in a statement that Wuhan has a sufficient
        supply and reserve of food, medical supplies and commodities.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d29cf4-cd9b-4904-b6b4-1ac639c314c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ecd14f-7e16-4782-9a65-293a8077276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no need for the general public of the city to panic or
        hoard in order to prevent unnecessary wastes," the command said.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d28d37-ca21-43a1-8f99-0d235f04d751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258e558-db6d-41db-b109-ffc1ea100623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the challenge facing authorities tasked with implementing
        the blockade is immense. By way of comparison, the lockdown is akin to closing
        down all transport links for a city more than three times the size of Chicago,
        two days before Christmas.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2e0d6-f8e4-4d51-b1ea-27f86d78bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef8f6dc-cea7-413a-9540-a90b99dd3589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese new year is the most important festival for Chinese.
        And many of the mobile population, they''re coming from rural China to work
        in Wuhan, and now you ask them not to leave to see their relatives, that is
        difficult," professor Yuen Kwok-yung, a leading microbiologist, told CNN.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf54184-9670-41b5-85cc-5516731b49c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82a43e-9b25-4f1b-b848-6e7f4774f0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuen was part of a group of high-level experts who visited Wuhan
        earlier this week and recommended on Sunday that the Chinese central government
        should stop people traveling to and from the city.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae8f962-fd92-4c73-8e5a-4653dfc90a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c5d91a-abb9-48c9-b6a0-c634d078e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to be done," he said. "If you allow people to go out of
        Wuhan, especially those who may have symptoms, then the exported case numbers
        will continue to surge, and that is not a good thing for the whole outbreak
        control."</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493acba5-dc6f-4f23-a7f3-e412190cae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfaa7ae-ed2e-42f4-a51e-69bd0f9df20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mainland government policy now is that nobody should leave
        Wuhan and nobody should come into Wuhan," he continued.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f4ba47-5a22-42f8-8b4f-66abda6ca578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d8d5d-ddd5-4973-8998-b1975b13001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A growing number of cases</h2>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90931a7b-6bcc-4c89-9e7f-488389d66b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health authorities said on Friday that at least 830 cases
        of the Wuhan coronavirus had been confirmed. The death toll rose on Friday
        to 25, from 17 the day before -- with all but one of those deaths in Hubei,
        the central Chinese province of which Wuhan is the capital.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a0dfc-53ef-4920-b39b-77a8dcae91e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f902cf0-bafc-4d62-8f30-31c24ff20c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other death was in Hebei province, close to Beijing.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282bace2-d11c-4e68-92b8-07bd20c406c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba011040-a8d9-45cd-bbec-8b51d47388af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of the virus have now been reported in nearly every Chinese
        province, with two cases confirmed in Macao, and two in Hong Kong. The self-governing
        island of Taiwan has also confirmed a case.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5637d15-d7f3-4847-b92c-8eff70abbad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c423f8b-16a6-4d40-aa89-e0d0931e11a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond China, officials in Washington state said on Tuesday that
        a man in his 30s is the first confirmed case on US soil. A total of nine cases
        have also been reported in Singapore, South Korea, Thailand, Japan and Vietnam.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010c3d01-2ddc-4a25-b7df-3f99e0a3234a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd1681-f68a-492d-b9bc-cd6e0cdc8e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The true extent of the Wuhan coronavirus is unclear, however, and
        official figures may be an underestimation as mild symptoms and delayed onset
        mean cases are likely to have been undetected, a team of scientists have said.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6728b324-98c5-4e1d-8bb6-e00965408bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746cf70-b86d-4a6b-be55-e11bf67192a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at Imperial College London estimate that around 4,000
        people are likely to have been infected in Wuhan city alone as of January
        18.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8772185b-c88d-49de-8b0f-3123bb900d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b52e09-b884-4e05-ba0e-9724ed54aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know about the virus</h2>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b648b5-88de-4bbb-b6ca-dbb37bb127b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially called the novel coronavirus (2019-nCoV), the contagion
        is in the same family of infections as severe acute respiratory syndrome (SARS)
        and Middle East respiratory syndrome (MERS). SARS infected 8,000 people and
        caused 774 deaths in 2002 and 2003.</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ee612-b500-4a69-9afb-e6e9de2304d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681d0bd-383c-409a-bffe-01b2cf78c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are transmitted by animals and people, and the Wuhan
        strain has been linked to a market in the city that was selling seafood and
        live animals, including wild species. The coronavirus that causes SARS was
        traced to the civet cat, a wild animal considered a delicacy in parts of China
        that was sold in similar markets.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01957439-28e3-4a69-b5e8-f9465a57bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.497+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413d57f-3808-4ae4-bb82-e38f5e295a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health officials said human-to-human transmission of the
        virus has been confirmed, raising the chance of its spread. In one instance,
        14 doctors and nurses operating on a patient unknown to be carrying the virus
        were all infected with it, suggesting it can be spread relatively easily.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1856079b-7761-4263-ad84-4d89554d0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed2bd7-61b3-44c1-8112-8b8f9913b557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is mainly transmitted "through the respiratory tract,"
        Li Bin, China''s national health commissioner said on Wednesday, adding that
        "there is possibility of viral mutation and further spread of the disease."</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570cdb2e-7e9d-4404-8fe3-33c8816ee517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81502ffd-f84a-4722-999d-8e08f8d70303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said that Wuhan and Hubei provincial authorities should tighten
        the regulation of farm markets and wild animals. He also urged the public
        to avoid crowds and minimize large gatherings.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8dc72e-6e61-41f1-862e-322f144459a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e1711-0c1f-4fe9-a2b9-1cca5d51b32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Tuesday announced it was adopting Class A prevention and
        control measures, typically used for major outbreaks such as plague and cholera.
        The designation has given health officials sweeping powers to lock down affected
        areas and quarantine patients.</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4c04c4-d1fd-421d-9e7e-b07dce5f72e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48771772-bd63-49ef-af2a-450588641aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China previously used such measures in 2009 to tackle an outbreak
        of H1N1, introducing mandatory quarantine for anyone who had "close contact"
        with an infected person, including foreigners arriving in the country from
        areas where H1N1 outbreaks had been reported.</p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48335491-9dab-4f0a-b6ac-6b17900a39c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f55a612-fa53-4e0b-8bab-f72b104c42cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International containment efforts</h2>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e52d0-0de6-4984-ad43-34d90fc51044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials race to slow the spread of the Wuhan coronavirus, containment
        efforts are being put in place in many travel hubs.</p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac886e5-987d-417a-bed8-8690fcc78fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e16e96-7b67-4fa8-b637-ee206d16909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports around the world are increasing health screenings and implementing
        new quarantine procedures, including in major airports in the US, Thailand,
        Singapore and Australia.</p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8924e5-819c-4287-ab05-0abb4d8a828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957c319-46cf-428d-8006-f4b84f829709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Mass Transit Railway (MTR) has halted the sale of high-speed
        railway tickets to and from Wuhan, according to its public relations manager
        Dobie Yam.</p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542a86b-0970-4d8e-9304-cacc194c1175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b28cad-63da-4a5d-a087-61b7c735fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, including the UK and Japan, have advised against
        all but essential travel to Wuhan.</p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4395fa-34dc-4af9-aa26-ca4c76e7b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0a95d-85a7-45dd-8400-79eca60c75df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the World Health Organization (WHO) has not yet declared
        the virus a "public health emergency of international concern," which might
        merit a coordinated global response.</p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a84a87-9500-498b-ae91-4733b3ced982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b79f5-a026-48ec-9f06-107e74ee7dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s emergency committee met Wednesday in Geneva,
        but decided more information was needed to declare the status of the outbreak
        and what recommendations should be made regarding it. It is expected to take
        up the matter again on Thursday.</p>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dada0863-9127-43af-825d-db35deda3aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb8591-da65-42b1-a3cd-bc2c0fda8e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a senior State Department official said Wednesday the
        United States is concerned about transparency inside the Chinese government
        on the Wuhan coronavirus.</p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e40e796-7fe1-4479-88e1-6fb8c90386fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d87c32-3c86-4456-8e95-6834da940352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:01:30.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:08:12.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe that the concern you see both inside China and internationally
        is a reflection of what we''ve seen in the past. 2003 was SARS, and a number
        of issues, where the government has been slow to respond out of fear of embarrassment
        or making things look worse than they are. And that reluctance to respond
        in a rapid manner doesn''t give the global community a secure feeling for
        this being managed inside China," the official said.</p>'
