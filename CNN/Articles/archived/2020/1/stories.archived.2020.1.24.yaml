      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast happened around 4:15 a.m. local time (5:15 a.m. ET) at
        4525 Gessner Road, about an 18-mile drive northwest of downtown, officials
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea65cc37-af78-492e-88f9-0aa6654a6dd0'
