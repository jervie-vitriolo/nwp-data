      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also urged the Motorcycle Taxi Service Inter-AgencyTechnical
        Working Group to consider in their study the “pro-competitive” effects of
        the multi-homing policy, which allows drivers to choose which platform to
        offer their services just like how passengers can do the same from different
        apps.</p>'
