      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4661d66-ecae-4c9d-8a27-6ba1b23bce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with a Russian television network that aired Friday,
        Duterte explained that the plan to purchase military equipment from Russia
        has been delayed due to budget constraints.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa63536-1c9f-4ffc-857d-3c33e2e065bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0866a-944b-476c-99f3-7a5eaf177ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always not enough to go around with... Just because Russia
        is a friend, it doesn’t follow that we abscond or do not pay our debts," Duterte
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319dfe35-f9e6-4ccf-949f-c4d45e426d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29d4c7-a621-4e2c-9cf6-f8a9f6b1d68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we have placed the orders now — 12 military helicopters, cargo
        choppers," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd997f4-d754-4ff0-ba17-51a0460b0bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396a8bf-326b-4cc4-8840-140ad6dabded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.846+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Armed Forces of the Philippines said it was <a href="http://cnnphilippines.com/news/2018/08/22/delfin-lorenzana-defense-department-russia.html">considering
        buying 16 chopper units</a> as well as arms from Russia as part of its modernization
        program, which Duterte wants completed before his term ends in 2023.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737f4de-7b8c-4f57-816e-8d3c4170c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159c2bd-6873-4dca-abfc-10ee8353afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s foreign policy has been described as <a href="https://www.cnnphilippines.com/news/2020/1/24/duterte-russia-china-united-states.html">a
        pivot towards Russia and China</a> and away from the US, a longstanding ally
        whose government officials have criticized some of his policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a92c28-d704-469e-8ed7-8d71af38364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82374db5-187d-49dc-b33b-ec5411edb12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several speeches, Duterte has credited Russia for giving the
        Philippines arms, while chiding the US for holding off an arms deal amid human
        rights concerns surrounding his drug war.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49498a51-b2cd-4034-b049-84ccbcfa578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/4/Vladimir-Putin-Rodrigo-Duterte-terrorism.html?%3F%3F%3F%3F%3F">PH-Russia
        work towards stronger defense ties</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11629224-cc63-4f02-b668-211a730a61fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States had been the Philippines'' biggest supplier of
        weapons until it stopped the planned sale of 20,000 assault rifles to the
        Philippine National Police in 2016 – after an American senator raised concerns
        over alleged extrajudicial killings in Duterte''s drug war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b54ba-df6b-47e2-812a-622c5f208c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06edfffc-ff67-4476-a3d4-3a3b195649da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has since criticized weapons from the US, saying some of
        them were of bad quality. In June last year, he said he would <a href="http://cnnphilippines.com/news/2019/6/9/Duterte-reconsider-arms-purchase-US.html">reconsider
        buying from the US again</a> because he was fond of its President, Donald
        Trump.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b7c68-9a9f-484c-82e9-2116338b3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f9c90-634d-48ce-a7bf-ee872cdba7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, the world’s <a href="http://cnnphilippines.com/world/2018/12/11/Russia-arms-producer-United-Kingdom.html">second
        largest arms exporter</a>, has donated defense gear to the Philippines in
        a bid to expand its arms market in Southeast Asia.</p>'
  'sws-hunger-rate-2019-q4':
    'author': 'CNN Philippines Staff'
    'caption': 'Over two million Filipino families experienced involuntary hunger
      in the last three months of 2019, according to a non-commissioned survey. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-24T21:24:03.140+08:00
    'imagesource': 'jcr:de47db9e-a045-4a93-a5d1-6c7e07782e1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2af8457-0760-4da4-aa34-a4c056d3edd6'
    'lead': 'The latest hunger rate of 8.8 percent is the lowest since March 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T21:52:16.429+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:57:59.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:57:37.148+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'Social-Weather-Systems', 'hunger']
    'template': '1'
    'title': '2.1 million Filipino families felt hunger in Q4 2019 – SWS'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3fa8d6-b01a-4a17-ba7e-fb1484d91506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:52:16.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:59.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong>&nbsp;Over
        two million Filipino families experienced involuntary hunger in the last three
        months of 2019, according to a non-commissioned survey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d671d0-48da-4dbc-b99b-06973dc15182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:52:16.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:59.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Station (SWS) survey in December which was published
        on Friday, said 8.8 percent of Filipino families or about 2.1 million felt
        hunger due to lack of food.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5cd286-2e18-4b7d-8880-2aa6cb66a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:52:16.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:59.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd7609d-8e27-4e91-8e23-8e50848025d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:52:16.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is slightly lower than the previous survey results in September
        which stated that 2.3 million families or 9.1 percent suffered hunger. The
        national hunger rate declined by 0.3 percent. .</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd9c52-cbfc-40bd-8aea-c943c421ea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:52:16.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a2e42-9897-4a5b-9070-23b185fbbff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:52:16.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December hunger rate is also the lowest since the 7.4 percent
        score in March 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8731343e-c811-487e-a742-1110453c2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:52:16.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:59.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977f8e0-81e1-4432-a00e-9ebfc9d3295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:52:16.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said the recovery was due to the combined scores of those who
        felt "moderate hunger" —&nbsp;meaning experienced hunger "only once" or "a
        few times" —&nbsp;and those who suffered "severe hunger" —&nbsp;which meant
        they experienced hunger "often" or "always." The survey showed 7.3 percent
        experienced moderate hunger while 1.5 percent felt severe hunger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01cf804-1751-4f35-9028-72437d8dfed8'
      'mgnl:activationStatus': true
