      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bcdc5d-fdfe-4f34-89ec-b55947774b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:18.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then performed oral sex on her, Sciorra said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a21f18-990e-40f6-a5a7-4607b60fc7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e3fce-57d5-4dff-925f-b24559f50a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:19.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciorra said she did not put up much of a fight because her body
        began shaking and "shut down." As Weinstein did this he said, "This is for
        you," she testified.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09061f9a-7ea3-44f8-9843-60cb070f60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee347a-864d-43b7-9d24-b8972d1608e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:20.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciorra spoke about the nightgown with particular emotion. She described
        it as an old white garment from Italy given to her by her grandmother''s cousin.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f22c15-7327-42c5-86b8-2f10e922db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:21.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e333b531-5618-4e7c-8301-1c1cc01bdb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:21.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciorra did not tell police about the incident and she does not
        remember telling anybody about it for years.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e03209-f0ba-4806-a23f-602be6cd14f9'
      'mgnl:activationStatus': true
