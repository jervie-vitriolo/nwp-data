      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727bdd1-aaf3-4629-9cd7-6869440252cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.753+08:00
      'mgnl:createdBy': 'vince'
