      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — State
        volcanologists are alarmed after a video of a man touring the highly-dangerous
        Taal Volcano Island goes viral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab7f95e-343f-4026-b4a9-05966eb65db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba074b4-da47-40d6-88c1-77047430c247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of a man going around&nbsp;the soon-to-be "no man''s land"
        went viral this week. The six-minute vlog featured an unidentified&nbsp;man
        — wearing slippers and covering his nose with a shirt&nbsp;— walking inside
        the volcano island. He was pointing out the grim effects of the volcano''s
        steam- and magma-laden eruption that happened on January 12 and 13.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ec6f3c-a9b7-4fd3-be46-6cb4314dff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f73c52-cee3-457f-b3d0-818505272e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:08.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Volcano Monitoring and Eruption Prediction Division Chief
        Mariton Bornas said the video might send the wrong notion to the public that
        the slight calm in Taal''s activities means it''s safe to go in the area.
        Alert Level 4 remains over the volcano, meaning a hazardous eruption is possible
        within a matter of hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83947e45-fc29-4d87-8227-8e642d47af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00901f5-2866-4694-9490-608a1fa52655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course nag-aalala po kami na baka mahikayat ang maraming tao
        na pumunta ng Taal Volcano Island. Napaka mapanganib po nito," she said in
        a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e30cb1-fb87-4b58-b695-25d8542b031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a790692-1105-4380-860e-4498620c9000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course we''re worried this will encourage people
        to go in the Taal Volcano island. This is very dangerous.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990da31f-155a-4be7-8463-dd1a9457ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06396fd7-1e1c-4013-8733-3f744aa7c0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:11.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs official said the man was walking along the mountain
        trail of Daang Kastila and did not reach the Taal main crater. However, she
        said this is still unsafe because a huge crack or fissure was found in the
        area, which created a new explosion pit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730832a6-144d-47d6-9c52-d3c0d8b31cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:11.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f841fb-b2b8-4633-b5b8-9c9c3a77cc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:12.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa explosion pit, maaring magkaroon ng biglang pagputok katulad
        ng sa main crater," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663aa1e2-0f53-40b1-bdb0-656850540378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedd72de-ba7a-4299-a2c2-8074b88089f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:13.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There can be a sudden explosion in the new explosion
        pit, just like the explosions in the main crater.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73dc63b-976d-49ab-bd9e-f2c71f82292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:13.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca07887-4426-4079-a0ad-ca4d285792fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the threat of a devastating explosion, Bornas said there
        are many toxic gasses in the volcano. The active volcano is emitting fluctuating
        amounts of sulfur dioxide. She added there is also an unusually high amount
        of harmful carbon dioxide that is released by Taal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc60eb07-546f-40fa-a2a4-79cb431e364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb6e17-3e01-45b3-bc58-3449a25f5a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:15.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nandiyan ang posibilidad na biglang pagsaboy ng carbon dioxide.
        Ito ay isang volcanic gas na walang amoy, walang kulay, ngunit mabigat po
        ito at humahalili sa hangin. Maaari po tayong ma-asphyxiate," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0395aad-0f30-49e5-8bd0-2a620f2b41ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:15.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6208365-1fd5-481a-a0cf-8d019b849b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:16.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Carbon dioxide may be spewed. It is an odorless and
        colorless volcanic gas, but it can stay in the air and can eventually suffocate
        those who inhale it.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01783413-4d82-45de-81f5-1320b4b61901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb41bafd-8e8c-400b-813e-26b0de5bf860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:33.603+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:59:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it will permanently bar people from returning
        to the island where Taal Volcano stands. There are permanent settlements on
        the island, which is frequented by tourists despite it being categorized as
        a permanent danger zone even prior to its eruption. Volcanologists said there
        is a slim chance of survival for anyone who happens to be there when an eruption
        occurs. The Batangas government said they will ensure the island will formally
        be a “no man’s land.”</p>'
