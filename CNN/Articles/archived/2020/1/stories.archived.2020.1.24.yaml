      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7df644-a2cd-4d48-9774-eca57aebb6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It initially appeared to spread only by very close contact that
        would typically occur within a family -- such as hugging, kissing, or sharing
        eating utensils -- but now evidence is accruing that shows more distant contact
        could spread the virus, such as if a sick person were to sneeze or cough near
        someone else''s face.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beccd647-5120-48a4-b5cf-b6be33b56517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d677217-bf18-4201-a67d-e0a936919f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heymann said there is no evidence at this point that the virus is
        airborne and could be spread across a room, as happens with the flu or measles.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef5cc9f-951f-453e-93ce-cbad4505d862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ad41ee-7d15-405d-bf94-52121322556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, an 80-year-old man died of the Wuhan coronavirus in Hebei
        province, near Beijing -- the first death outside of the outbreak''s epicenter,
        according to the provincial health authority.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80b2fa2-d20a-40fa-a4ed-6decbbe06ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789d916a-2471-4987-b8f7-2793dfa5ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had visited Wuhan and stayed with relatives for over two
        months, health authorities said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1747dad-06ee-4a3f-8fc1-3719c128cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d96232-f3ba-43fc-b4ba-aa40da1ec0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Thursday, WHO director general Tedros Adhanom
        Ghebreyesus said that of those infected, a quarter of patients have experienced
        severe disease, Ghebreyesus added.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9258419c-3ca8-4060-9f41-526f40f9a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aadbc06-88c0-47da-9194-f1ad89cd50f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that there is "still a lot we don''t know" about
        how -- and how quickly -- the virus spreads.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7a2aa1-d239-427f-88da-97fc2f367a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9f735-92ea-4792-825a-cf452e827c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know the source of this virus, we don''t understand how
        easily it spreads and we don''t fully understand its clinical features or
        severity."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7404f222-15c0-4dad-9e82-719790e65bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f8f56-8917-441b-b401-5d9ed5095cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials race to slow the spread of the Wuhan coronavirus, containment
        efforts are being put in place.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c7d85-fec2-4506-84d2-98a7d53d5f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a50f1a0-3511-4986-aa5c-279d7141f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention (CDC) raised its
        travel notice to the highest level "warning" for Wuhan from level 2 to level
        3, which recommends that travelers avoid all nonessential travel to the city.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da17ad-74a7-4d08-a7e9-4f5543d9a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ac116-e11a-4dd7-ab2b-89ca94185720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC advisors are concerned about the lack of data coming out of
        Wuhan and worry that Chinese health officials still have not released basic
        epidemiological data more than three weeks into the outbreak.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9408f-2ebd-4eb1-973f-41a87df8272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7226e72-f2bb-4708-9899-ba74e025af8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lunar New Year celebrations canceled</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fc3a76-44db-4e5e-b152-027dc1187281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.561+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday marks the first day of the Lunar New Year, as countries
        across Asia greet the Year of the Rat.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de41f08-95c2-40ad-8684-e7045608d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0afadb-3c6a-4d2f-9a41-64d2bb93ee2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But celebrations will be considerably smaller in China than in previous
        years, as authorities move to cancel many large public gatherings in order
        to help contain the Wuhan coronavirus.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a95751-0eb0-4c5e-95bd-3d4aebb21cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4e73b-a760-4f40-8e1a-308e9b6ce8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing officials have canceled all large-scale New Year celebrations
        "in order to control the epidemic," including the city''s traditional temple
        fairs.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d5319d-8abc-4cf5-8236-a28f31457267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b9ab0-6d95-4165-b2c0-c0a07bc73447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrations have also been canceled in Hong Kong, and many other
        cities have issued guidance to citizens to avoid large public gatherings.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed6e791-1382-4a96-a670-af67852ef1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6383f-6c8b-4da8-ac09-7d49767d01aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China''s two most important cities launched a Level 1
        emergency response -- the highest level for a public health emergency -- to
        combat the outbreak, according to state broadcaster CGTN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c185ec-07e9-4ef1-a9ea-9244f89ab403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526cec8e-b006-4d09-98ef-ae3063901ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 29 cases of the virus were confirmed in Beijing, according
        to CGTN, with more than 20 cases confirmed in Shanghai.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad03860-d01e-4248-8b6c-f1f0503782da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.562+08:00
      'mgnl:createdBy': 'eimor'
