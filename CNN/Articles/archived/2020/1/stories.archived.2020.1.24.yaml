    'mgnl:lastActivated': 2023-01-26T22:58:06.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:57:35.869+08:00
