    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wuhan', 'coronavirus', 'Disney', 'Shanghai', 'tourism', 'China']
    'stories': ['5066aeab-3049-4b81-8821-f5fb9f8cc33d']
    'template': '1'
    'title': 'Disney closes Shanghai park as deadly coronavirus spreads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50267b8-dc02-4912-95ac-4a8bb196d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney is closing down its mega theme park
        in China over the Lunar New Year holiday as fears grow over the deadly Wuhan
        virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f0774a-6df3-4fba-bb74-4cb955c95558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dca49e1-cfa2-4237-b4de-aee1b3ba76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai Disney Resort made the announcement on its official website
        on Friday, saying the closure was "in response to the prevention and control
        of the disease outbreak."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48951210-4131-471f-bbd7-f3d3d8d8f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0539970c-47a2-4023-afa5-bd81604436f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort said it will refund guests for admission fees, hotel
        bookings and other pre-purchased entertainment tickets. It did not say when
        the park would reopen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f3d4b-93a5-446e-8de1-d921d951435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44138461-02d9-4a8d-95a1-3a110229eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease, which originated in the central Chinese city of Wuhan,
        has already left dozens of people dead and more than 800 infected as it spreads
        throughout Asia and as far as the United States. At least 10 cities in central
        Hubei province are facing travel restrictions, including Wuhan. Major cities
        including Beijing have canceled some or all major Lunar New Year celebrations
        — a rare, drastic step to reign in the spread of the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea94152-84ff-43c2-8b8d-afec2bdbd853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb01be-d2b7-45a8-8df8-8115e71b657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney opened its $5.5 billion Shanghai resort in 2016 with much
        fanfare, including speeches from top Chinese officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3151c74b-2797-447a-a0d5-328a415da8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec74bec-d9e0-4095-9e8e-e8ac11ed3ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the mega theme park has struggled to win over China''s cost-conscious
        consumers, and there have reportedly been several complaints about its ticketing
        policy and food and beverage prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e070cee-d77c-4ee2-86ce-8bad6bc7ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80c997-ea2b-423b-af99-1edfa0a6aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney said in November that the Shanghai resort saw an uptick in
        revenue in its fiscal fourth quarter, but higher average ticket prices resulted
        in "lower attendance" compared to the same period a year earlier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6197e2f7-616e-4005-ba10-5e08c68afdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66f5d3-f9dd-436a-be48-566451d14691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure comes less than two weeks after Shanghai Disney Resort
        unveiled a series of events tailored for China''s Year of the Rat. The park
        had completed a "festive makeover" to usher in what it called the "Year of
        the Mouse." It launched new holiday festivities, new merchandise, Lunar New
        Year dining options and made new outfits for Mickey, Minnie and other Disney
        mascots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1baf2b-3cd6-4dce-aec9-8474ae040440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a8fef-2fed-44bc-a244-a11bb2e3e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other popular tourist attractions, such as the Forbidden City in
        Beijing, have been shut down in China due to concerns over the Wuhan virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2baf1d8-f3e9-48f8-bc80-57427ea623bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe984b7e-aa87-4aaa-b042-9b0d9dc9255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More entertainment venues will also feel the hit as people stay
        indoors and avoid crowded areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750eb62d-ecf9-41c4-838e-14f9fc2c1b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970cecf-5315-4c5b-83c4-a1f59acf5ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:16:29.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:06.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state news agency Xinhua reported on Thursday that blockbuster
