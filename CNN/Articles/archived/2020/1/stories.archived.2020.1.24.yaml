      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong>&nbsp;The
        five-year-old Chinese boy from Wuhan, China under&nbsp;close watch of health
        authorities has tested negative for the novel coronavirus, the Department
        of Health&nbsp;confirmed Friday.</p>'
