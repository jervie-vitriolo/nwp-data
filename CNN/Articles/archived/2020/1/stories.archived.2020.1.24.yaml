      'mgnl:lastActivated': 2023-01-26T22:58:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e17a6c-8d8b-4052-b0d7-27dfef114509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo initially said the test results may come out next Tuesday
        because it is a holiday in Australia on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7ad569-7420-497b-8a08-0ddd045a9c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.705+08:00
