      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157d1700-602a-47f1-bcda-ebba3cd35690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.672+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:19.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Howard, one of the academics behind the project, describes
        it as falling somewhere between the vowels in the English words "bed" and
        "bad."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf8cdb-a13a-4b5f-b86c-08d2981ae383'
      'mgnl:activationStatus': true
