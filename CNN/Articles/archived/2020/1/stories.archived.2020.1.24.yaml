      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt overpowered because he was very big," Sciorra told jurors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd747ae0b-4076-4b2c-9d3e-20f57a60c326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.949+08:00
