    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eb03ad8-a390-4716-a91d-6e6aeda7b08e'
    'lead': 'Senator Ronald ''Bato'' dela Rosa thinks the cancellation of his United
      States visa should not stop President Rodrigo Duterte from visiting the North
      American country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T17:46:49.053+08:00
