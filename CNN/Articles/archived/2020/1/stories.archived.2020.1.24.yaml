  'lebron-giannis-nba-all-star-game-starters':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-24T14:59:53.462+08:00
    'imagesource': 'jcr:3635ee4d-1f47-472c-9af8-a040678b7025'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b95a771d-f91b-4d7b-886d-bcd72714eebf'
    'lead': 'Reigning Rookie of the Year Luka Doncic and Atlanta Hawks'' Trae Young
      got their first nod in the annual exhibition match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T15:02:25.223+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:58:21.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:57:33.168+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: LeBron, Giannis named All-Star captains anew as starters announced'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94bb74c-681c-4efa-a676-5157f5e8c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:02:25.223+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:58:21.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 24) —</strong> LeBron James and
        Giannis Antetokounmpo were named team captains of the NBA All-Star Game for
        the second year in a row, the league announced Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80eb555-bec8-4e2a-a05c-c761f2330f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:02:25.224+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:58:21.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the players who got the most number of votes in their respective
        conferences, James and Antetokounmpo will be choosing their own squad regardless
        of conference for the February 17 (Philippine time) game at the United Center
        in Chicago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde0082-90d6-4782-b566-8c9229dadf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:02:25.224+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:58:21.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron has been playing with a rejuvenated body as he helped the
        Los Angeles Lakers to the best record in the Western Conference (36-9). He
        is averaging 25.1 points, 7.6 rebounds, and a league-best 10.8 assists so
        far this season. This is his 16th All-Star selection — the only players who
        have received more than him are Kareem Abdul-Jabbar with 19 and Kobe Bryant
        with 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b90f54-b388-4a6f-8dea-74cb54c52127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:02:25.224+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:58:21.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Antetokounmpo is one of the biggest factors why
        the Milwaukee Bucks hold the best record in the NBA (39-6). He ranks second
        in the league in scoring (30 points) and tied for fifth in rebounds (12.9)
        per game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b4ab2-0e0c-44e9-8dc4-7bd66856ff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:02:25.224+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:58:21.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining James are his teammate Anthony Davis, Houston Rockets guard
        James Harden, and reigning Finals Most Valuable Player Kawhi Leonard of the
        Los Angeles Clippers. Dallas Mavericks rising star Luka Doncic, meanwhile,
        got his first nod in the annual spectacle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfef22c-d1ce-4932-bfdb-adecd72db586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:02:25.224+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:58:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston Celtics'' Kemba Walker, Joel Embiid of the Philadelphia 76ers,
        and Toronto Raptors forward Pascal Siakam will team up with Antetokounmpo.
        Like Doncic, Atlanta Hawks sophomore guard Trae Young will be playing in the
        All-Star Game for the first time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4bfad-fbbe-4c30-8c96-2022585b1f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:02:25.225+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:58:21.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As captains, James and Antetokounmpo will also choose from a pool
        of players that includes the eight other starters — who will be unveiled next
        week — and 14 reserves (seven from each conference) chosen by the NBA head
        coaches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb1a8ec-b6cb-4f27-8645-9ca21630bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:02:25.225+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:58:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans accounted for 50 percent of the vote to determine the NBA All-Star
        Game starters, while current NBA players and a media panel accounted for 25
        percent each, according to the league website.</p>'
