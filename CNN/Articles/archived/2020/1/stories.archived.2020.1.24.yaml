    'template': '1'
    'title': 'These brands spend nearly $100 billion on ads. They want Facebook and
      Google to raise their game'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21599846-7b71-439a-a2ef-012ad5da4e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:00.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Some of the world''s biggest advertisers
        have joined forces with Facebook, YouTube and Twitter in an attempt to prevent
        harmful online content messing with their campaigns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27812b46-4419-44c6-8c59-759625610e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f889755-9a32-4a6f-b183-9c17719ff5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:01.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies such as Procter &amp; Gamble, Kellogg, Adidas, Unilever,
        and PepsiCola, are worried that their ads can pop up next to content they
        don''t want associated with their brands, such as violent or terrorist videos
        and hate speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400ea016-a9a3-42a6-a603-9971b946b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.376+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:01.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb634528-cc5a-4e31-9f30-3d4a7e24ed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:02.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Alliance for Responsible Media, which represents 60 companies,
        ad agencies, industry associations and digital platforms, announced at the
        World Economic Forum on Thursday a series of measures it says will help keep
        harmful content offline and away from advertisements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea514f-86c7-4a20-8dd1-662a9b91f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:02.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017751c-49b5-4cf7-9247-eb7277166a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:03.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, the companies and agencies represent $97 billion
        of advertising spend. And every year, a bigger chunk of those budgets is spent
        with digital platforms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9f895-21db-43f5-a2f5-928c8a390f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:03.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc4d62-aa18-4e36-ba1c-dbda217d215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on the sidelines of the WEF''s annual meeting in
        Davos, Switzerland, Marc Pritchard, chief brand officer at P&amp;G, said he
        wants a responsible and transparent system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f4f453-5c20-419f-9e88-fa6ae793881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f1a9b0-aaa3-4268-a741-4dccf89862ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really want the same standards that we have on TV, radio and
        print," Pritchard told CNN Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea8a3e-27f4-49a6-a1a4-e364683249da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac5ded7-e162-4848-82a4-3662e0801197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance says it will establish a shared standard to determine
        what content is harmful; common tools that can be used to ensure ads don''t
        appear next to that content; and metrics so that the industry can assess how
        successful they are at blocking and taking down harmful content.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c2546-2ac3-4f3b-a4a6-b749fce523d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:06.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac070e-7fdf-4965-a4b7-f2e20e600534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:07.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just don''t want bad content out there, and you especially don''t
        want your brands next to it and you certainly don''t want your funds next
        to it funding these bad actors," Pritchard said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2a053-a964-45dd-be13-3a24ba9cada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:07.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee296292-0766-4a99-9f66-b9d9aad9d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem of ads appearing next to harmful content used to be
        a near-daily headache, Pritchard said. In 2016, P&amp;G and other companies
        started calling for greater transparency from the digital media platforms
        so they could understand what''s being seen, where and by whom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c4f86-e17d-44b5-b27c-2c05a8e7f31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:08.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7139a3-7486-4bb3-8155-a981565b228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:09.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we started getting that data, around 2017, we started finding
        there were some problems," Pritchard said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3510d-48a5-49ad-b7c3-4d9b196772e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:09.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0d515-ee97-4bfd-9413-746ce48ef842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:10.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That led to P&amp;G suspending all their advertisements on YouTube
        for more than a year. Now P&amp;G only advertises on select channels on the
        Google-owned platform, Pritchard said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061ca53-9049-404c-a70c-cb057cb16ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd620c-f527-4ba8-8c80-53c7085e6483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:11.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s president of brand solutions Kirk Perry said in a statement
        that finding a shared understanding of how to identify and treat harmful content
        is "an important step."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8de25b6-31b4-498c-aeba-c10126cec6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:11.673+08:00
