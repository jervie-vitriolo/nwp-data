      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers should "remain alert if traveling to other parts of China"
        by avoiding contact with sick people, animals and animal markets, the CDC
        recommends. Other parts of China currently carry a Level 1 advisory.</p>'
