    'mgnl:tags': ['DBM', 'Department-of-Budget-and-Management', '2020-budget']
    'template': '1'
    'title': 'DBM sets deadlines for spending of 2020 national budget    '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e15e4-bc28-4f3a-8419-c1dbc9b96b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:08.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)—</strong> The
        Department of Budget and Management (DBM) has set deadlines in the spending
        of the P4.1 trillion national budget for 2020, in which agencies are required
        to release funds for the completion of infrastructure projects until 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71024283-e6a5-48d7-8ba0-9cde7aa62793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b035c63-3c9f-419a-82d4-24084f650802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget department posted a copy of the national budget circular
        no. 578 dated January 6 on their website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3f96f3-9d30-4bd5-9df6-eb587740808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6780950f-4a94-408a-a3bb-5abd1045d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circular aims to “synchronize fund release with the implementation
        of the overall physical and financial plans, targets, and schedules submitted
        by the departments, agencies, and/or operating units.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268453b7-b296-44f5-b212-d46b313ca106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f54316-6231-4b3e-89a0-0d9d34a7c5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:11.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approved 2020 General Appropriations Act, in which a cash-based
        budgeting system will be implemented, noted that appropriations for capital
        outlays for infrastructure projects, including subsidy releases to government-owned
        or –controlled corporations for infrastructure projects; and items related
        with maintenance and other operating expenses (MOOE) shall be valid until
        the end of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be54301-afe0-462d-aa73-7670fe98901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9849c45-2a32-4010-9284-cf07e732ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:12.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the completion of construction, inspection, acceptance,
        and payment of infrastructure-related capital outlays are given a Dec. 31,
        2021 deadline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7894451-ef62-4320-b635-f0869fae7d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d532f2-0c62-416f-9c44-ae351a698fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivery, inspection, acceptance, and payment for MOOE and other
        capital outlay items are given a June 30, 2021 deadline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b643f-35f1-4af9-9188-afabfbce97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c9d03c-07ac-4c02-9a1f-c44016ff0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, financial assistance to local government units released
        during the fiscal year shall be disbursed until the end of 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c74c03-3879-406e-b19c-03128a382ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d9170-ccb5-4cd5-bcc5-bfea4ad9e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:15.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM also said that unreleased appropriations shall be returned to
        the unappropriated surplus of the General Fund.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa1743e-330a-43d4-b7ea-c1ab67d5931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8528534-0f34-40b2-8f50-e5d6142d1ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T10:49:29.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:01:16.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the end of validity period, all unreleased appropriations
        or unexpended or undisbursed funds shall revert to the unappropriated surplus
        of the General Fund […] and shall not be available for expenditure except
        by subsequent legislative enactment,” read the circular.</p>'
