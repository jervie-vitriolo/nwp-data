    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c1392-a727-4778-a779-b7f0b981a1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:37:33.066+08:00
      'mgnl:createdBy': 'eimor'
