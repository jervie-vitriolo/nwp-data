    'lead': 'Fifteen more people have been confirmed dead in Hubei province from a
      deadly new coronavirus, according to the provincial health authority, raising
      the death toll to 41 in mainland China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T16:41:39.557+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:58:14.889+08:00
