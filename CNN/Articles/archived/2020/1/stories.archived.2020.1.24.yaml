      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No public health emergency yet''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b12d9-89ac-4f5b-b397-e8dd14b381b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.927+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the <a href="https://cnnphilippines.com/world/2020/1/24/Wuhan-coronavirus-not-yet-a-public-health-emergency-WHO-.html">World
        Health Organization</a> declared that the Wuhan coronavirus, which has sparked
        widespread fears of a deadly pandemic, is not yet a public health emergency
        of international concern.&nbsp;</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb49fa-5455-45fb-80a9-5a7c09186c07'
