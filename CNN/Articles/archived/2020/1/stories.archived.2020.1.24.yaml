    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533a79d-087f-4c49-a5c5-7fd8805d0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:45:14.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:58:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana earlier said that authorities are just waiting for the
        next move of the US.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a8659-e5f3-4d4f-85a5-4a0e5cd9de48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ball is in the US hand. Let’s see how they react to (Duterte’s)
        statement ,” Lorenzana said in a message to reporters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17491fbb-7fa9-4ec4-a91c-169ec5f602ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he “understands” why the President was displeased with
        Washington’s move to cancel Dela Rosa''s visa.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32a9366-ed1c-43ae-9611-4e1eb3f72d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the chief executive was only being “true to his promise”
        of supporting those who helped launch the administration’s flagship anti-illegal
        drugs campaign.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb5e724-f060-49eb-802c-64db8576c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.039+08:00
      'mgnl:createdBy': 'alyssa'
