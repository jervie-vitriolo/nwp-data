  'Wuhan-coronavirus-patient-robots':
    'author': 'Nicole Chavez and Nadia Kounang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-24T09:39:43.690+08:00
    'imagesource': 'jcr:89df8ed0-b297-45b9-87ec-f1da3475b6a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8849862-9565-4394-b1e5-0591e35b599f'
    'lead': 'The first person diagnosed with the Wuhan coronavirus in the United States
      is being treated by a few medical workers and a robot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T09:40:45.269+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:01:17.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:57:29.188+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A man diagnosed with Wuhan coronavirus near Seattle is being treated
      largely by a robot'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf501ef-92a7-48fd-b8f8-5fbaaa9d4bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first person diagnosed with the Wuhan
        coronavirus in the United States is being treated by a few medical workers
        and a robot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b03d4-5ccc-4b69-a4e4-866fb7bf9fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea7e1ff-cac3-4654-a960-7029a794ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:19.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robot, equipped with a stethoscope, is helping doctors take
        the man''s vitals and communicate with him through a large screen, said Dr.
        George Diaz, chief of the infectious disease division at the Providence Regional
        Medical Center in Everett, Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6a241-07de-47d0-9ed9-3f18d4c84fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef5f1e-bb2a-44b8-ae06-77336311fb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:20.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who is in his 30s, was diagnosed with the virus on Monday.
        He initially went to an urgent care clinic on January 19 and told the staff
        that he was concerned about possibly having symptoms of the novel coronavirus
        because he recently traveled to Wuhan, China, Diaz said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b6e00-c675-4ab8-90a1-81cd3bfef941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b0d729-d624-4d87-a555-5c117c3c7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived at Seattle-Tacoma International Airport on January 15,
        before any health screenings began at US airports, the US Centers for Disease
        Control and Prevention has said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b005cabb-680a-4101-8741-8f64b6172f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:21.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5cd3e6-4b21-4841-97dd-b936c098f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:22.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Snohomish County resident was in stable condition Thursday and
        remains in isolation, Diaz said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f0d2f2-f197-4192-bb4a-f13bd0b30c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfae65e-843e-45b5-a4f9-41270fcd3ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:23.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He arrived at the hospital in a special isolated gurney called an
        ISOPOD and has been treated in a two-bed isolated area away from busy sections
        of the hospital, the doctor said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bb9de-c95e-4315-b8a4-60be7a25dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:23.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea9492-f625-40b9-8644-beb3c381e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nursing staff in the room move the robot around so we can see
        the patient in the screen, talk to him," Diaz said, adding the use of the
        robot minimizes exposure of medical staff to the infected man.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a728a727-ddbf-48a6-be39-d2c3c3d93755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580754a2-5e0d-4776-be7e-d76cf981508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:25.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear when the patient will be released because the CDC,
        which is set to provide the discharge details, has recommended additional
        testing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a284204-8a30-41be-84cd-54f883b4a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834b56ac-cdb5-4393-872c-2324ef2dc454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re looking for ongoing presence of the virus," Diaz told
        CNN on Thursday. "They''re looking to see when the patient is no longer contagious."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9532ee2-8898-442b-bb85-9876c27971cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.270+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:27.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac3ff40-ed4c-4be3-b5c8-6f608588001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two weeks ago, the hospital tested its protocol for treating
        patients with highly contagious diseases such as MERS and Ebola. The hospital
        made changes after the Ebola outbreak.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f77eef6-28c4-4050-91f3-ea85054ac1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:28.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e948675-2cce-4b89-a2e1-1e2589673ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why we set up protocols that will allow us to treat patients
        with infectious diseases in a way that we can isolate them without spreading
        the virus to anyone," Diaz told CNN en Español.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d703fe2-6e25-48aa-9186-8b3b32e548e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ee81dd-e048-4a06-89e3-a168c62c1f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington state health officials confirmed Thursday they have been
        reaching out to 43 people considered to be "close contacts" of the patient.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c31fb2a-fc1a-4285-b307-6df0709e46f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d36aea-6241-4ac7-97e0-229fc202f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department defined "close contacts" as anyone who interacted
        with the patient and came within 3 to 6 feet of the infected person, for a
        prolonged period of time while infectious or had direct contact with his secretions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757b39d2-8cf8-456c-929a-d4f73e25271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a335a2-7300-4f37-ab07-add461a4ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has killed at least 25 people in China, seven of whom
        did not have preexisting conditions before they contracted the illness, and
        sickened more than 800, as far afield as the US.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65b58e0-d711-4afc-a0a8-b49d6cedd39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683aa5ca-1f53-41f7-b7de-47f73e1890a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T09:40:45.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:01:32.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
