      'mgnl:lastActivated': 2023-01-26T23:03:39.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mitchell County Animal Rescue in North Carolina posted an adoption
        ad on Facebook that introduced the world to Perdita, the ''"World''s Worst
        Cat."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc944372-d79c-41a9-913b-5d23a23d86e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:11:02.143+08:00
