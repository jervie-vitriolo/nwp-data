      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1c616a-4da7-4980-803b-6ca401ca5e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I received news that the visas of those who served
        posts during my time were all canceled. That''s not yet confirmed.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79020a7-9b83-48be-b11a-1376a79af62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367ba2d7-555b-4c66-96e2-2a3b1af34d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Dela Rosa as top cop in 2016,
        entrusting him to lead the bloody war on drugs until his retirement from the
        police force in April 2018. Government data show more than 4,000 suspects
        killed in anti-drug operations from 2016 to 2018. The government''s death
        toll is now at around 6,000, but local and international human rights groups
        said there could be thousands more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee4d610-a87a-4af4-9ade-11aa4f69589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfca140-8819-4a1c-b6f8-ff9129d5a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier <a href="https://cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html">confirmed
        reports that his tourist visa has been canceled</a>, and acknowledged it might
        be related to alleged extrajudicial killings under his watch as PNP Chief.
        Malacañang has repeatedly said there are no state-sanctioned killings, and
        that any possible abuse committed by law enforcement officials will be prosecuted
        by the country''s independent courts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a56547-9212-4d39-88ae-f43a4f263c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bbf1ae-967a-4d00-a737-6328489636bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revocation of Dela Rosa''s visa did not sit well with Duterte,
        who t<a href="https://cnnphilippines.com/news/2020/1/23/Rodrigo-Duterte-Bato-dela-Rosa-visa-Visiting-Forces-Agreement-VFA.html">hreatened
        Thursday night to terminate the Visiting Forces Agreement</a> between the
        Philippines and the United States if Washington does not "correct" its move.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61edff4-0983-4f5a-b1da-4a2bd4bef298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb54fe85-d8e7-4672-9fe4-5bf7827f5667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same night, Duterte <a href="https://cnnphilippines.com/news/2020/1/24/Duterte-Philippines-start-termination-Visiting-Forces-Agreement-VFA.html">already
        ordered to "start the process" of terminating the VFA</a>, Presidential Spokesperson
        Salvador Panelo confirmed Friday. The 1998 agreement allows the American soliders
        to freely enter the Philippines without passport and visa limitations. It
        also states that the US government can retain jurisdiction over its military
        personnel if ever they commit crimes in the Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f3ee7-fd95-4b99-8331-33ebe839f425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ccf606-698d-4ba9-9ca2-cd01d828b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the move to end the two-decade agreement wasn''t
        just about him but of "one-sided foreign relations."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205dc0e8-c6e2-4546-bd55-a736f7dee7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d857a1-ec17-4dd6-94c7-ec489054dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga sundalo nila libreng pumasok, lumabas dito sa ating teritoryo
        at nandito ang isang senador ng republika e barred from coming to their territory
        and nangyari</em> because of their intention to tinker with our domestic affairs,"
        Dela Rosa said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4808450-f6b2-441a-87dc-b83450fbe988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.935+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f7002-5835-4a23-83b5-1388724a0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.935+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their soldiers are free to enter and leave our territory
        but here''s a senator of the republic being barred from coming to their territory
        and this happened because of their intention to tinker with our domestic affairs.]</p>'
