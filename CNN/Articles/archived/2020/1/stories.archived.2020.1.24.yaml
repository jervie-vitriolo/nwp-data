      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift recalled a specific trigger at age 18, after a tabloid suggested
        she looked pregnant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79d76b-a403-4a85-9097-3dff1524d83d'
