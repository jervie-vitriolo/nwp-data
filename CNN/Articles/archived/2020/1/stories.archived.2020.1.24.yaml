      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Much is still unknown about the Wuhan coronavirus
        outbreak and health officials are urging vigilance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4274b4f8-655c-43e3-bba3-586600eaef8c'
      'mgnl:activationStatus': true
