      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Samples] from the child suspected of being infected with the 2019
        novel coronavirus (2019-nCoV) tested negative for the said virus," DOH said
        in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a59ba17-2e14-4a77-a86b-c5937c09d8a3'
