      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f94cbe2-ccf2-4119-8e33-d3390e43a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about what caused the explosion weren''t immediately available.
        At least one person was injured by shattered glass and was taken to a hospital,
        Houston fire Capt. Oscar Garcia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff466b-9cd2-4970-8e01-5ae156fdd329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.754+08:00
