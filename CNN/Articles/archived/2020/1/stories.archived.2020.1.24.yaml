    'template': '1'
    'title': 'Philippines has ordered 12 helicopters from Russia '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47598ecd-fb89-468c-820e-8bc119eb7087'
