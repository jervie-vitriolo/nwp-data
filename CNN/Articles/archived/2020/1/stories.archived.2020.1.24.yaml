  'Wuhan-medical-staff-coronavirus':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-24T16:39:27.359+08:00
    'imagesource': 'jcr:a8eca830-5327-4ac8-bcd9-e780f0d5c067'
