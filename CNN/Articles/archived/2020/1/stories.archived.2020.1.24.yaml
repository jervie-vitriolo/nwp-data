      'mgnl:lastActivated': 2023-01-26T22:58:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/23/ph-authorities-new-coronavirus-efforts-.html">Philippines
        stops accepting flights from Wuhan, origin of new coronavirus</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c2751-2321-44ed-ab27-3e5052fc63a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a local test result from the Research Institute for
        Tropical Medicine showed that he tested negative for coronavirus, which is
        indicative of his improving health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af8bc8-bfef-4f4d-af08-f471165ff899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo explained that those who contract coronaviruses or the large
        family of viruses which cause illnesses ranging from the common cold to the
        more serious MERS and SARS would have to yield two negative results for the
        viral infection before being discharged. The local tests are done 24 hours
        apart, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d325c-18cb-4047-a3a8-6191bc11cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:11.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f34cee-69ab-4427-a335-3540ada1ee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.705+08:00
