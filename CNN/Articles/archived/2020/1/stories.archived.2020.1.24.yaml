      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca6173-bb37-4a70-b242-88f8988db01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Until now, we have no verified case,” Health Undersecretary Rolando
        Domingo said in a briefing, referring to the new coronavirus called 2019-nCov.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f12f59-5d41-443f-b536-3fee5b537511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b844165-9fb3-45ad-a3cd-aa2661fae4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.705+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also announced that samples from the five-year-old boy from
        Wuhan, China —&nbsp;where the new coronavirus outbreak began —&nbsp;tested
        negative for the infection. &nbsp;They sent the child’s specimen to an infectious
        disease reference laboratory in Melbourne, Australia after he yielded a positive
        result for a still unidentified coronavirus, health authorities earlier announced.&nbsp;The
        boy arrived in Cebu City with his mother on January 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d131fb-2a1a-4ec8-8f8e-2452943cc30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.705+08:00
