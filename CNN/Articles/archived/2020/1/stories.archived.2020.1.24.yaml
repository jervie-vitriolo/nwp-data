    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb42d1cf-5bb1-4bb0-959a-395417d948a1'
    'lead': 'The Department of Budget and Management has set deadlines in the spending
      of the P4.1 trillion national budget for 2020, in which agencies are required
      to release funds for the completion of infrastructure projects until 2021. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T10:49:29.730+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T23:01:07.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
