      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a55a8-808c-434e-91dd-1444fd5ecc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:58:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doughnut shop responded to Trudeau''s post with its own tweet
        thanking him for his visit. "We can confirm he carried these out the door.
        Pretty sure Health Canada would agree everything is okay in moderation," the
        shop said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45abc93b-2fbf-4e3e-af1a-64cbf68a95dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:58:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1ea9b2-c261-4170-b46c-7133a2484d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:58:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some rushed to praise the Prime Minister, celebrating his support
        for a local business. Others criticized him for what they viewed as an overly
        "expensive" doughnut purchase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec223f-3943-4a79-af2c-ff507b7dc522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:58:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033e1285-554b-4729-b91d-931fa44e10f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:58:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau appeared to be carrying five large boxes of doughnuts with
        two smaller boxes on top. According to Oh Doughnuts'' website, an assortment
        of 12 "regular doughnuts" costs $35 Canadian ($26.61 in US dollars), with
        assortments of 12 "specialty doughnuts" running as high as $47 Canadian ($35.73
        USD).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd01cd-81a8-4480-aeaf-b62d7e4a71b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:58:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f35a20-6646-482d-b53c-faa912c7b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:58:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those prices rattled some social media users, who chided the Prime
        Minister for not favoring a cheaper alternative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1479ada9-afce-4d3c-a7ce-588d2602689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:58:19.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a9c7c3-4d2b-4ade-b204-7607b41287c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:58:19.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess Tim''s isnt good enough at $10 a dozen," one Twitter user
        wrote in an apparent reference to the Canadian coffee and doughnut chain Tim
        Hortons. "Nothing says I am middle class than $47 a dozen donuts. Just another
        elitist selfie moment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d12a4f-8c73-4c5a-bfae-7ba863ee3c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:58:19.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1463334b-7362-4d85-8a3c-029e4b4ca76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:58:19.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others pushed back.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e1ceab-6f34-46db-a074-21d6e085d13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.881+08:00
