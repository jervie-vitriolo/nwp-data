    'mgnl:tags': ['Ronald--Bato--dela-Rosa', 'Rodrigo-Duterte', 'United-States', 'visa']
    'template': '1'
    'title': 'Dela Rosa to urge Duterte to reconsider visiting US'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504af43e-c065-42cd-a8a7-eed5850d5766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — Senator
        Ronald "Bato" dela Rosa thinks the cancellation of his United States visa
        should not stop President Rodrigo Duterte from visiting the North American
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f83347-380f-4abe-9807-0a8fb2248e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fe1e23-b6f4-4bca-9ed9-8892c5131a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa in a media briefing on Friday said he plans to meet with
        Duterte next week to ask him to reconsider his <a href="https://cnnphilippines.com/news/2020/1/23/duterte-united-states-trump-invitation.html">decision
        to decline American leader Donald Trump''s invitation</a> for him to come
        to the US together with other leaders of the Association of Southeast Asian
        Nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee2be73-a1ef-4050-a1f0-87f3578d03f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7b2b90-f2ee-4f81-a135-51298131669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has confirmed that the revocation of Dela Rosa''s visa
        was among the reasons for Duterte''s refusal to attend the US-ASEAN summit,
        which is set for the first quarter of this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634fa099-bbc1-4bdf-84dc-cf8efecbf748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7af651-52ed-4e81-8848-3c832579be6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he will let the President know he''s grateful, but
        will also appeal for a change of mind.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e88817-860e-43e6-a6e4-0665655ddf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d264535-379c-4afb-b2e1-a5a58fa5a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magpasalamat talaga ako. ''Sir hindi ko alam na ganoon mo pala
        ako kamahal, ganoon mo pala ako kapalangga</em>''," Dela Rosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a5960-d9b6-451e-bc33-65ef22ce962a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa35c6e-1cf6-4064-b3c5-8bedd1941e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will really thank him, "Sir I did not know you love
        me that much."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc5eb3-ffe7-41f7-b80e-77461cb59b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2991e20d-5d37-4766-b481-8613a8d125bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sir baka pwedeng puntahan mo na yung Amerika, para fair tayo
        sa lahat, para tingin talaga nila sa ating foreign policy ay neutral at independent.
        Para hindi sabihin nila na ang foreign policy natin ay tilted lang towards
        Russia and China</em>," Dela Rosa said, sharing what he plans to tell the
        President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b7924b-91b6-4777-8d6b-2078187261c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3911c4fd-94b3-4c97-b335-3891597181df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sir, maybe you can visit America so we will be fair
        to everyone, so they will believe that our foreign policy is really neutral
        and independent. That way, they will not say that our foreign policy is tilted
        only towards Russia and China.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57e6a20-a2fc-4fc0-9575-a5c21f303c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a8e8f-bd61-4fef-8d7a-8bb54eb18fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s foreign policy has been characterized as a pivot towards
        Russia and China and away from the US, a longstanding ally. Panelo on Friday
        agreed the country''s relationship with the US now is "not as warm as before
        – it''s lukewarm."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dba2fb-d0f6-4bbc-a696-e7d6d111d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc0659-06a1-4113-ba2c-994d9c3b4a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier announced <a href="https://cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html">he
        has confirmed with the US Embassy reports that his visa was no longer valid</a>.
        The reason remains unclear, Dela Rosa said, but he acknowledged it may have
        something to do with alleged extrajudicial killings under his watch as chief
        of the Philippine National Police from 2016 to 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09d5b5-81e5-4700-b42b-28474cb90f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:46:49.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:10.253+08:00
