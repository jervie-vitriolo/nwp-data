      'mgnl:lastActivated': 2023-01-26T22:58:04.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ec9c9-4b72-46df-9fa0-f6627efd643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:17:32.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:04.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The use of motorcycle (MC) taxis as a mode of public transportation
        has given commuters an additional option amid worsening traffic conditions
        in urban areas,"  it said in a statement, adding that passage of legislation
        amending the Land Transportation and Traffic Code will widen the choices for
        commuters and open opportunities for businesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f2e79c-37e1-4bb3-a634-b7e82b277a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:17:32.144+08:00
