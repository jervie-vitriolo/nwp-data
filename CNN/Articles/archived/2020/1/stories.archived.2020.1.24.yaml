      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Postpone travel to China</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da5a451-7cf0-433d-b55b-d1e3028d3ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.707+08:00
