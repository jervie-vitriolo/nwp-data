      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She plans to tour local schools and businesses to discuss suicide
        prevention. She''ll continue to be transparent about bipolar disorder and
        her sexuality, too, to shift the stereotypes of what a pageant competitor
        should look and sound like, she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40664cdc-de8b-4af9-8459-51461e843ac1'
