      'mgnl:lastActivated': 2023-01-26T23:02:13.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aff4c6-36f9-4b3b-a222-0978b452ead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:02:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should all be doing better, seriously," he said. "They all
        should be doing better and we as advertisers should all be doing our part
        and our agencies should be doing their part."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22c02b1-9177-482d-8e7e-0e723a122d20'
