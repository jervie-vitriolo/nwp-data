      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pageantry comes with an allure of perfection, and I don''t think
        that''s changed," she said. "I just think that the definitions of beauty and
        perfection are expanding."</p>'
