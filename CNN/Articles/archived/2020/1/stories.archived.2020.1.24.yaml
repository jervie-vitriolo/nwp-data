      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979745f7-2d3e-4e7e-9d9a-6c91770278a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:56:45.846+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:58.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is indeed very welcome news to ease the Filipinos’ growing
        concern. I assure everyone that your Department of Health will not stop here
        and is on top of this emerging health event," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f05f8-308e-4d8e-b75b-10bfa7adf9b3'
