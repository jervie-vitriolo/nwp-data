      'mgnl:lastActivated': 2023-01-26T22:57:58.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48609acb-6c3d-4b07-90e0-48efcccd7541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many homes in the area were damaged, including broken windows and
        doors, and in at least one case, a collapsed ceiling, CNN affiliates reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc21da2-6b9b-411f-9bcb-e46de9dcfe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec541d9-3ed1-4b6d-88a3-91254819e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole ceiling fell in," a resident told KTRK about her home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8590e8-3c7a-490e-b77b-a64e10076c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc175a3f-6d24-44cd-a656-6f05666ad561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought maybe the house had gotten hit by lightning. And then
        I realized there was no storm," the resident told KTRK. "No one can figure
        out what happened."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55964bb8-023c-48e4-8c9d-d508ada725c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8a1559-bad4-4df3-87a7-596ad3aca702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Brady, who lives about a half-mile from the manufacturing business,
        told CNN affiliate KPRC the blast "knocked us all out of our bed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a33523-4310-4a56-b323-82750baf42ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f4be1-931e-427b-ab8a-5752b6ed2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It busted out every window in our house. It busted everybody''s
        garage door in around here ... and closer toward the explosion over here,
        it busted people''s roofs in and walls in."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b57af7-2d3a-4236-a4f8-54b0b1569f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbddb5ff-4894-4ab8-af08-c74c3adaea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than an hour after the explosion, aerial video from KTRK showed
        smoke and flames rising from the blast site.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac60da9b-9e34-408d-89d7-fcb3b99ed564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3528221c-0d3b-4689-a95b-69f6af037855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Small explosions followed the first blast</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ce95f-16da-4c42-b0d3-cf867c97fada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small explosions happened at the site in the first few hours after
        the massive blast, Acevedo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd15e5b-0f13-4f76-a919-98db02dcee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1bce69-3394-4a3e-8356-50983c9d6a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No evacuations were immediately ordered, Harris County Sheriff Ed
        Gonzalez said on Twitter around 6 a.m. CT.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b120ca6b-01db-4be4-b6e1-21a2eeaebdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df81b4-f1f6-4981-b6a0-91297c07f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First responders are checking on residents immediately adjacent
        to the facility. Firefighters continue to try to put out the flames," Gonzalez
        wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ec49d-3484-4e1e-b0be-33d1f6af11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a8f293-919a-4807-a9fd-cf13ddf6cab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A school district in the area, Spring Branch ISD, said it plans
        for a full school day, though buses may be delayed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017e1be-ed23-41c6-a78d-8c679b1f5084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d0579-2417-49c4-b880-993c1e37a3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will keep all students inside today as air quality in the area
        continues to be monitored," the district said on Twitter.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e0f97-1fbe-49ee-8671-b63653ea9080'
      'mgnl:activationStatus': true
