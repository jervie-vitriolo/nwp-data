  'duterte-russia-china-united-states':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-24T19:46:43.770+08:00
    'imagesource': 'jcr:0d9d6c4d-8ef5-4a66-92f5-cc7f6763a516'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ce0cebd-0117-4cad-9f4b-d5f532ccb917'
    'lead': "President Rodrigo Duterte said the United States' lack of respect for\
      \ Philippine sovereignty is the reason he has pivoted away from America and\
      \ towards China and Russia. \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T19:51:09.855+08:00
