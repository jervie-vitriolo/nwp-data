      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer Jessica Zafra has committed herself to reading at least one
        book a week. She recommends to “Turn off your devices three hours before you
        go to bed and read instead.” If you want to follow the one-book-a-week quota
        but don’t know how to do it or if you simply want to read more books this
        year, Zafra will be holding a talk, “Reading for Sanity Maintenance,” which
        focuses on habits and tips to improve your reading (and reduce that number
        of unread books on your to-be-read&nbsp;pile).</p>'
