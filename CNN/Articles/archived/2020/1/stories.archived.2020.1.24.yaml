      'mgnl:lastActivated': 2023-01-26T22:58:12.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37459e5d-390c-495e-a5d3-b51800cfa81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected case is a 36-year-old American man from Tacloban,
        Domingo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79bd92e-0336-4a2f-b489-427b5cf47a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.706+08:00
