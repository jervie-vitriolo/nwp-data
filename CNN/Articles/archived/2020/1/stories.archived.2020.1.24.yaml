      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolyn Everson, Facebook''s vice president of global marketing
        solutions, said in a statement that the company''s "commitment to safety and
        partnering across the industry is unwavering."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261fb18-668b-4263-bd53-4aba08185fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.378+08:00
