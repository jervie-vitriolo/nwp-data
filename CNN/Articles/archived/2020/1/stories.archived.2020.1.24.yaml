    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a08f8af-e3a3-46e8-b80a-a4e891c04d1f'
    'lead': 'Close to 500 Chinese tourists who arrived in Kalibo, Aklan from the Chinese
      city where novel coronavirus (2019-nCoV) outbreak began, will be transported
      back to their point of origin this week, an aviation official confirmed Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T12:45:30.774+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T23:00:34.048+08:00
