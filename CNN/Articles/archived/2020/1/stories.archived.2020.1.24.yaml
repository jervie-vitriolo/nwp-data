    'mgnl:tags': ['wuhan-', 'china', 'coronavirus']
    'template': '1'
    'title': 'The Wuhan virus is the last thing China''s economy needs right now'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876680d-804a-4dc2-944f-4dfc77c89fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;China''s economy is slumping and the
        country is still suffering the effects of the trade war with America. An outbreak
        of a new and deadly virus is the last thing it needs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678140d-3ab9-4833-8b47-68e42555b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:10.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65429f8-df82-4b02-b55d-d6ec14a44220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan coronavirus — which has killed 17 people and infected
        nearly 600 so far — has already roiled Chinese markets and thrown plans for
        the upcoming Lunar New Year holiday into chaos for millions of people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3e5121-c697-443e-bebd-bb829f412aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7d3e6-8f7f-4d7e-98c6-a8c942c26e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Beijing fails to contain the disease quickly, it will cause more
        pain for a country that was already trying to stave off a serious downturn
        by trying to encourage more consumer spending. An epidemic could have the
        opposite effect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49154ef-b48a-4e15-b2a5-2b17923c4c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01fc055-d2e1-4c36-8195-ffe0e3fa45da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re trying to rebalance the Chinese economy, this is one
        of the last events you want to see," said Logan Wright, director of China
        markets research at Rhodium Group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4019bf2-80fa-4cc9-babd-af26a95abe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:13.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c5edec-dce7-442f-b304-c1faa6eb0c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:13.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second biggest economy grew at its slowest pace in
        nearly three decades last year as it contended with rising debt, cooling domestic
        demand and US tariffs, many of which remain in place despite a recent truce.
        Beijing is worried about unemployment, too, and has announced a wave of stimulus
        measures in recent weeks aimed at preventing mass layoffs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6fac65-622e-46a6-ba8f-000e224f8ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa5ac0-dbc0-4260-a543-348df54b067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the tariffs Washington imposed on billions of dollars worth
        of Chinese goods haven''t gone away, said ING economist Robert Carnell, adding
        that Beijing has already nudged "every policy lever that could be nudged"
        to try to offset the effects of the trade dispute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a1389-10cf-4a53-87b8-80b81d325f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:15.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0bc004-100d-4ba2-8b8c-a693e7af9b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:16.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese economy is just "managing" right now, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95039250-4ffa-4fc4-b1c4-fbc9a983d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:16.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e43a2-53ad-45f6-90ca-3845d1689615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:17.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright called the timing of the outbreak "especially unfortunate"
        given the Lunar New Year holiday. The period is the largest annual human migration
        on Earth, during which hundreds of millions of Chinese travelers usually cram
        themselves into homebound trains, buses and planes for family reunions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e81d64-54c6-4160-b722-bc7db465eb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:18.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3accceb-a697-4e56-8cef-12c16439928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:18.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of the virus prompted Chinese officials to take the largely
        unprecedented step of partially locking down Wuhan, a city of 11 million people
        in central China where the virus originated. Airline regulators have also
        instructed Chinese carriers to offer free cancellations on flights into Wuhan,
        while state media has reported that China''s rail authorities are taking similar
        steps.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ca6e7-2da3-45a7-939a-6e2e03a1208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e2276-a8f6-4bb8-b54b-9c34e398a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A SARS-like scenario</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59151c-8f15-4188-a2c0-a24622066704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:20.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has a good sense of the economic trouble that could lie ahead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a838392c-ad6e-4c7f-80a1-a34bcc184d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:21.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce54aa3-541a-4877-b366-814a1bd94c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2003 SARS outbreak, which sickened 8,098 and killed 774 people
        in 37 different countries, cost the world economy $40 billion, according to
        a study from the National Institutes of Health. The economies of China and
        Hong Kong bore the brunt of that burden, the authors said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e88a0-62dc-40a3-8a7d-3430fcd54d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd7561-78d4-428b-bcc2-436f74cad5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:22.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like SARS, the Wuhan coronavirus outbreak could spark widespread
        fear and spur people to hunker down and avoid going outside. That kind of
        behavior would deal a huge blow to the service sector, which now accounts
        for about 52% of the Chinese economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaca5ebc-ea75-4023-941d-8ef35e48344e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51523c54-aaa0-483c-92ef-50097240c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:24.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as you''re worried, you''re worried," Carnell said. "You
        stay home, if you can. You don''t go out to the local food court, you try
        not to travel on public transport, you try to work from home, you don''t travel
        for pleasure. You don''t get on a plane, you don''t go to the movie theater,
        restaurants or conferences."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412bf2e1-5a11-4e71-ac74-632575d4c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:24.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c07c18-0323-4700-ac87-627ffc09ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SARS outbreak forced the cancellation of the week-long May Day
        holiday in China, forced the postponement or abandonment of sporting, business
        and cultural events and turned Beijing into a virtual ghost town.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097db23d-7cf3-4a68-9130-2c02ff9fb188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:25.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624dd80f-0dfe-49e1-926f-d777df76654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are already worried about what the Wuhan virus could mean
        for China''s growing travel industry. Shares of the country''s three major
        airlines — Air China, China Southern and China Eastern — all closed down 2.5%
        or more in Shanghai and Hong Kong on Thursday. And the aviation sector is
        "likely to remain under pressure as confirmed cases are set to increase,"
        said Andrew Lee, equity analyst at Jefferies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b28e6b-40ec-4e33-8504-7f69ac10d808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:26.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8fe8d2-71e1-46f2-9166-26e11faf1ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:27.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS also had a wider impact on the economy. China''s annual growth
        rate slumped to 9.1% in the second quarter of 2003, down from 11.1% in the
        first quarter of that year, according to brokerage firm Macquarie Group.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe20c9e-7205-467c-a556-91a1669db217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d20693-1a47-4836-83a3-35249207dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, the hit to China''s GDP could be even worse, because
        the sectors most directly affected now make up a bigger part of the economy,
        Commerzbank analyst Hao Zhou and economist Marco Wagner wrote in a research
        note on Wednesday. For example, tourism accounts for about 5% of China''s
        GDP today, compared to 2% in 2003.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0187c7-9af5-49d9-a6f7-aeeb1de22084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5877a3b-d349-4846-a84e-2deb57fc3a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If history is a guide, there is clearly a risk that the already
        struggling China''s consumption would face further headwinds if the (Wuhan)
        virus can''t be effectively controlled," Hao and Wagner wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79ea6e-f1f8-4e57-9cf4-bc666345b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3452547-fcb9-4c80-a993-ab59f1bc5fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:31.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Limiting the economic blow</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50232f7e-a57c-4099-a872-64250d8d3e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China is stepping up efforts to contain the virus, including
        the partial lockdown of Wuhan, and some lessons have been learned since 2003,
        when the authorities were slow to release information and initially downplayed
        the severity of the SARS outbreak.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2be418-3ffa-448e-8de8-3743fee7e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:32.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d851a-4a99-404f-9d5d-68c9023172b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rumors and bad information were drowning out good information at
        that time, and people were especially careful as a result," said Wright, adding
        that he expected the economic impact of the Wuhan virus won''t be as severe
        as during the SARS crisis.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f48bf6-ee16-4afa-acf3-df4c20386432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d77c5-feb9-4b53-b324-2a29affeb0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as scary as the 2003 outbreak was, experts say the impact on
        China''s economy was short-lived.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c18f9-5399-4ee5-9daf-38e3d9fe3ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ae491-e680-406b-b014-c1d9f37fd921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once SARS faded away, China''s growth rebounded quickly and climbed
        to 10% in the third quarter of 2003, according to Commerzbank''s Hao and Wagner.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a9a3ca-de00-4647-a13b-27b07269a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:35.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e682d15-3ab7-415f-9502-b3ee883c876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some remain skeptical about how forthcoming Beijing is being about
        the outbreak. A senior US State Department official, for example, said Wednesday
        that the United States is concerned about transparency inside the Chinese
        government about the Wuhan coronovirus. But the official added that Washington
        has seen encouraging signs that Beijing understands the gravity of the problem.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a60a9e-a44c-4442-95dc-ef6842b019b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:19:34.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:36.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/23/economy/wuhan-coronavirus-china-economy/index.html"
        target="_blank">The Wuhan virus is the last thing China''s economy needs right
        now"</a></em></p>'
