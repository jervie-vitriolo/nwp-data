      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf97236-55dc-4bb5-a4b3-c87db2f03bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:37.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to People, Aerosmith members Steven Tyler, Joe Perry,
        Tom Hamilton and Brad Whitford responded to the lawsuit.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db4eb44-f918-45c9-be1a-7a6d307aa0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b102b1ba-5c29-4926-8abc-9d6dc5556e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joey Kramer is our brother; his wellbeing is of paramount importance
        to us," the statement said. "However he has not been emotionally and physically
        able to perform with the band, by his own admission, for the last 6 months.
        We have missed him and have encouraged him to rejoin us to play many times
        but apparently he has not felt ready to do so."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae088167-e0a7-456d-a4aa-c1e9fac66f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f840efb-0fe0-41a0-a766-7525624aa028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band is set to be honored at the 2020 MusiCares Person of the
        Year event on Friday and to perform at the Grammys this weekend.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a508dd82-1cb7-40ee-86ff-45b76e2eaa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100a4b2-1b27-4f97-be0e-6eb126cc8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:12:33.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The band''s offer to allow me to participate in this week''s MusiCares
        and Grammy celebrations for red carpet photo ops only, is appreciated; however,
        with a fill-in drummer playing on stage at two events honoring our collective
        musical contributions, it is extremely hurtful to me," Kramer said in his
        statement.</p>'
  'Tinder-safety-features':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-24T06:14:22.597+08:00
    'imagesource': 'jcr:ac247237-1d6b-4613-9085-5914c162adc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aaf2560-b342-420e-a451-8953ea340929'
    'lead': 'The dating app is adding new safety features, including a panic button
      that alerts safety authorities if something goes wrong during a date. Tinder
      has also added the ability to check-in, telling friends where the daters are.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T06:16:04.238+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:04:14.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:57:26.665+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tinder adds a panic button for dates that go wrong'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a859c80e-798b-4779-a427-8eca43ae6dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:14.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tinder is following in Uber''s lead
        in adding in-app safety features for dates that become unsafe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea073cb8-6797-4c22-8bf5-b066284ee6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.239+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:15.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97f8d8-0b29-49cb-912c-e5d6dbe81045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:15.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dating app is adding new safety features, including a panic
        button that alerts safety authorities if something goes wrong during a date.
        Tinder has also added the ability to check-in, telling friends where the daters
        are.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ff317-9a52-44e1-8ee8-8f2f722af048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.321+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10402348-c59e-4625-b6ed-b6260d936d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US users will receive the free new tools next Tuesday in a new section
        of the app called the Safety Center. Match, the dating conglomerate that owns
        Tinder, will roll out the new tools to its other US dating services later
        this year. The company also owns OkCupid, Hinge and the flagship Match.com.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa1eaf0-a3f7-4ea3-bd7c-f47ec06827ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b6969-dce7-4586-bcbd-3f8626b59673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:17.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tools will be powered by Noonlight, a safety platform that Tinder
        made an investment in. Terms of the deal weren''t disclosed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0937e60a-4d43-459c-bbf7-ad75ef20be64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:18.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d52062-9a8f-470d-b407-c9c367cf17a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To use the new Safety Center tools, users will have to also download
        Noonlight and enable the app''s location-tracking tools. Users'' dates information,
        such as location, will have to be manually entered into a new "Tinder Timeline"
        tool that can be shared with friends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be00b1-c421-4bd5-a57a-78e922a1de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0282f970-5de1-4ef2-8ff5-e7b95aaed4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the user feels unsafe, they will have to open the Noonlight app
        and press a button that discreetly contacts Noonlight dispatchers. The dispatcher
        will first send them a text so they don''t have to vocally talk for help.
        If that''s unanswered, Noonlight will send a code and call them. If there
        are no answer, Noonlight will dispatch emergency services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea36d0e-6b36-4adb-9deb-b7fd4bb70b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d92007-f5f5-4452-b8eb-369b1236fac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:20.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim to let users ask for help without raising suspicions during
        the date. That''s why it''s panic tools are located within the Noonlight app.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98880d2-304d-4923-9839-353485210d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:21.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a05843-bbe6-41c7-92c9-50935f55a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:21.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Location-sharing apps have come under scrutiny recently for not
        selling users'' information to advertisers. Match won''t have access to Noonlight''s
        location data and Noonlight claims it doesn''t sell user data. Users can also
        switch off location services within the phone''s settings when they aren''t
        on dates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a093e-deb2-40d1-8f4a-c67da052309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b3d77e-1b5b-44c9-bc3a-a20b0a20c8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinder is also testing a new photo verification tool so users can
        ensure they''re talking to someone real before they go on the date. A user
        will have to submit picture certain poses. Tinder''s AI technology will compare
        those photos to previously submitted pictures. Profiles will have a check
        mark for those that complete the service. Tinder said the tool will become
        widely available later this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04678e4e-650b-4bb1-a985-8b93981fbb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.322+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:23.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5fe330-4d1d-4049-85dd-d07d01c9ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:16:04.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:23.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Match said it''s the first dating company to integrate in this type
        of service. Dating apps and ride-hailing companies, like Uber and Lyft, have
        been blasted for putting users in unsafe positions. Both of those companies
        have rolled out similar so-called panic buttons and safety tools to address
        those concerns.</p>'
