      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong>&nbsp;The
        Department of Health said Friday there is still no confirmed case of the novel
        coronavirus in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f68fdd-0e51-4374-8561-a2d931877623'
      'mgnl:activationStatus': true
