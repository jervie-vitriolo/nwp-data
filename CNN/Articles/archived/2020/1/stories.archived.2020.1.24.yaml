      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95c727-94de-406e-8521-b6530f46a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:52:16.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:59.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted on December 13 to 16 through face-to-face
        interviews with 1,200 adults or heads of households. There were 300 interviewees
        each from Metro Manila, Balance Luzon, the Visayas and Mindanao. The survey
        had sampling error margins of ±3% for national percentages, and ±6% each for
        Metro Manila, Balance Luzon, Visayas, and Mindanao.</p>'
