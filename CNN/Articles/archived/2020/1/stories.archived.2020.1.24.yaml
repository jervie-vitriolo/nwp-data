      'mgnl:lastActivated': 2023-01-26T22:58:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US ''antagonizing the Chinese''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39800081-b2f8-447c-8f0b-3fd6067ee1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also hit the US for "always antagonizing the Chinese," and
        said he refuses to "dovetail under American foreign policy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb59b07-9267-43e6-99aa-b75f200cf20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.857+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c67fd-59a1-415d-8d07-2c42db93a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington calls out Beijing''s alleged militarization of disputed
        areas in the South China Sea, including those occupied and claimed by Manila.
        The US does not claim any part of the global waterway but conducts freedom
        of navigation operations and criticizes China''s actions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7ce13-bd5f-4a67-8839-caf8c161e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbad4aa-fe78-46c9-8629-80d7cfec7c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admitted he has been soft on China, saying he "cannot afford"
        an aggressive stance that could result in war with the East Asian giant for
        fear of losing Filipino lives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209185d-a5e0-44e1-9902-891d7d78e0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e8e89c-a20b-4646-82f4-bad6ce19e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the US might just want "to take advantage and make a pretext
        that they are defending the Philippines and it will go... beyond our control."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980a4a3f-e023-41f6-994e-e26e96e63afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a4f83-23b1-42f5-bd26-fe3608e63984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:51:09.858+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the interview, however, Duterte clarified that he
        thinks Trump does not really intend to go to war, describing the tough-talking
        American leader as a "nice person."</p>'
  'retail-treasury-bond-offer-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Just days after tapping the European bond market, the Philippines
      reveals a ₱30-billion fundraising through retail bonds to be offered to Filipino
      investors. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
