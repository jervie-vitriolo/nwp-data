      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        Philippine Competition Commission expressed Friday its support for the passage
        of Senate bills to allow motorcycle taxis as a mode of public transportation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019658b2-97f5-4237-af61-210c4361eef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:17:32.144+08:00
