      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/23/world/egyptian-mummy-voice-from-the-dead-scn/index.html"><em>"Voice
        of a 3,000-year-old Egyptian mummy reproduced by 3-D printing a vocal tract"&nbsp;</em></a></p>'
  'US-to-ban-travel-by-pregnant-foreigners-':
    'author': 'Kylie Atwood, Geneva Sands and Jennifer Hansler, CNN'
    'caption': 'The Trump administration will implement a new policy to make it more
      difficult for foreign nationals to travel to give birth on US soil to ensure
      their children become American citizens, a practice commonly known as "birth
      tourism." In this Dec. 10, 2015, file photo, pedestrians crossing from Mexico
      into the United States at the Otay Mesa Port of Entry wait in line in San Diego.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-24T01:31:01.098+08:00
    'imagesource': 'jcr:f23e5865-6de6-494b-8092-9f395e56cedc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05721051-fd4c-4ce7-ae3f-3390f789f4a6'
    'lead': 'The Trump administration will implement a new policy Friday to make it
      more difficult for foreign nationals to travel to give birth on US soil to ensure
      their children become American citizens, a practice commonly known as "birth
      tourism."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T01:35:33.151+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:06:43.933+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:57:24.259+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'birth-tourism', 'pregnant', 'foreigners']
    'template': '1'
    'title': 'US to issue new rules restricting travel by pregnant foreigners, fearing
      the use of "birth tourism"'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f399533-15cb-4a28-9b5e-b046a2bbe4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> <a href="https://edition.cnn.com/2020/01/20/politics/trump-administration-birth-tourism-visa-guidelines/index.html">The
        Trump administration</a> will implement a new policy Friday to make it more
        difficult for foreign nationals to travel to give birth on US soil to ensure
        their children become American citizens, a practice commonly known as "birth
        tourism."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad233e-2188-46de-ab64-d10cbcad97e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c14d90-1da3-40a7-9edb-e7262d186fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules will be effective January 24, according to a State
        Department cable obtained by CNN, which was sent on Wednesday to embassies
        around the world.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af47065d-1a5c-4fc0-a0f5-98ae0fa267b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:45.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House announced Thursday that the State Department "will
        no longer issue temporary visitor (B-1/B-2) visas to aliens seeking to enter
        the United States for ''birth tourism.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f7273c-b90f-4ea2-bd75-a01a6c21da80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors to the US will be denied temporary visas if it''s found
        that the "primary purpose" of travel is for obtaining US citizenship for a
        child by giving birth in the United States, according to an amended State
        Department regulation to be published Friday. The rule does not apply to the
        39 countries -- most of which are in Europe -- that are part of the Visa Waiver
        Program, a State Department official confirmed in a briefing call with reporters
        Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be018d41-29db-4f50-9fb9-411e61de0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that call, the official struggled to explain the specific
        ways that the new rule would be enforced and its actual effectiveness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40eaaab-ea3a-4070-891a-0439391faddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed21e97-adab-419e-8d96-8ee034031a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official on the call and the diplomatic cable,
        consular officers were told they can''t directly ask a woman if they are pregnant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b34b3-5681-41a5-83f8-20e97792f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a75e73e-339c-4b15-96b5-6bc8725e80dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.151+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:48.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb341cb-f442-40c9-985c-77fbbac9e581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must not ask a visa applicant whether they are pregnant unless
        you have a specific articulable reason to believe they may be pregnant and
        planning to give birth in the United States. You should document any such
        reason in your case notes," reads the cable. "You must not, as a matter of
        course, ask all female applicants (or any specific sub-sets of applicants)
        whether they are pregnant or intend to become pregnant."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed545ce8-cf42-4562-a28b-a9f15037df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:49.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department official said that the "specific articulable
        reason" for bringing the topic up could be if the applicant says they will
        be traveling for a medical procedure -- which is one of the options already
        on the application.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04641fd-576f-4753-9dab-564eef070436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0a0a92-5b18-4e01-b866-814cb1550535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be the trigger for much of this questioning of applicants,"
        they said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c5c10b-2109-4e7f-9260-64072a9a2a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official did not deny that the officers could use visual cues
        as part of that reasoning and would not directly say, despite repeated questions,
        if a consular official could ask a woman if she was pregnant if she looked
        pregnant. They said officers are not allowed to require a pregnancy test.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817ee2f9-20fe-4ae1-88f6-a6db011449b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c43bc7e-614f-4919-8836-9e3f931c8df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the White House statement said the rule change was "necessary
        to enhance public safety, national security, and the integrity of our immigration
        system," the official could not describe a specific example of a past national
        security threat that arose as a result of "birth tourism." Instead, they emphasized
        that the change was "closing a loophole that creates a vulnerability."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5db4a6-f561-41a5-8c12-774c3f6b66b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:52.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf8372-4376-474b-be66-856e155eb58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:53.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN <a href="https://edition.cnn.com/2020/01/20/politics/trump-administration-birth-tourism-visa-guidelines/index.html">reported
        earlier this week</a> that this policy was expected to be announced soon.
        A State Department official told CNN that the rule change is intended to address
        the national security and law enforcement risks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab0554-ee54-4294-812e-1908095fe9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63951bbf-543a-415e-8e8f-a994c501809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rule, the State Department does "not believe that
        visiting the US for the primary purpose of obtaining U.S. citizenship" for
        a child "is a legitimate activity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87835f3e-9aa7-4427-8eac-163fa794dfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:55.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd766a1a6-bcda-4162-8ccd-5ced0cd71b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule is specific to "B nonimmigrant" visas, which are obtained
        for temporary visitors for business or tourism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180eacf7-e712-4957-8c9d-78adba2c9c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff902d93-9631-4d3f-8a28-49be100f6e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:56.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the regulation requires that visa applicants who seek
        medical treatment in the US must demonstrate their arrangements for treatment
        and establish their ability to pay all associated costs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2566cdef-d428-41ba-b2c6-03d2107be543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:57.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first recognition that it''s not OK to use a visitor
        visa for the purposes of ''birth tourism,'' so it has a symbolic strength
        in that respect, at the same time it''s not a very effective way at going
        after the ''birth tourism'' industry," said Sarah Pierce, a policy analyst
        at the Migration Policy Institute.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51daa86-21c3-490c-9a0a-1b10d86820b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d47013-4d1e-4afb-83de-9f2263ae0d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulation presents are multiple challenges, according to Pierce.
        It puts consular officers in a "very awkward position of having to decide
        whether or not they believe someone is imminently going to give birth," she
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e854c-c71a-4395-83d7-22b1a1634ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe6ad3-acb0-4015-a7cd-094f298217aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pierce also pointed out that most people don''t admit that they
        are intending to use a visa for the purposes of gaining citizenship for a
        child, she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046c8495-ae78-475b-8646-cc62c1ca753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ef87b-6a6b-409d-af42-1bad88fc526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, these types of visas are granted for up to 10 years,
        so someone could apply to come to the US way before becoming or intending
        to become pregnant, said Pierce.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68488590-9a3c-40f0-b17e-ec8a72a7ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130bcedf-bc35-421b-9918-12a8634de31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A much more effective way to go after this would be to go after
        the industry itself," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2897b39-fe1d-40a8-b8ab-c77bc8069c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b374846-512d-47de-825b-2d96ac57ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US government does not specifically track ''birth tourism,''
        the Centers for Disease Control and Prevention publishes annually the number
        of births in the US to foreign women who reside overseas.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276d3431-7e27-4436-9057-bdc8e11e580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be61b0-7fb5-46d4-ab24-1228481b681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been around 10,000 such births every year for the past
        few years, according to CDC data.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31acfc9d-425e-4adc-8159-2aca89aca2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a1f75-e891-4e9a-ba50-deec3afb3515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:04.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department estimates thousands of children are born in
        the US to these types of business and tourist visa holders annually, however
        the department acknowledged its "challenging" to come up with precise estimates.
        The State Department official did not have an estimate on how much so-called
        "birth tourism" cost US taxpayers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc6f604-c734-456b-913b-e36884dbb897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:04.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e0c85-2624-437b-ab2a-5f77a979f5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:05.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has also sought legal action against people thought to be
        capitalizing on the ''birth tourism'' industry.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add0c39-926b-4458-999b-316d859d8602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:05.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97822c44-40e6-41e4-8e95-0a53afa12cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:06.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Department of Justice charged three people with running
        "birth tourism" companies that catered to Chinese clients in Southern California
        -- the first time that criminal charges had been filed in a US federal court
        over the practice.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966dead4-c83c-4242-a2f9-073d62a537ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326e0ac4-c336-4303-9a3c-2bf3427061a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stemmed from a 2015 raid of dozens of "maternity hotels,"
        often upscale apartments, where mothers-to-be paid between $15,000 and $50,000
        to give birth in the US, according to a US Immigration and Customs Enforcement
        statement at the time.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd1bdfa-4473-4cbb-a630-04808d39923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4433a9-da9c-4e25-b6f6-122928a6f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:08.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, acting ICE Director Matt Albence said his agency would
        continue to prosecute and investigate "birth tourism" cases, as they''ve previously
        done, but didn''t comment on any future plans.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87f9492-1bb4-4c0d-aa7f-90c7d1fdeb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6042c489-d98b-4dcf-b337-16868fa9a04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigations that we conduct now are the same ones we conducted
        under the Obama administration, Bush administration, I was hired under the
        Clinton administration. The laws generally haven''t changed with what we do,"
        he said, reiterating that State Department handles issuing visas.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d34a1f-2c34-4322-9ae5-20b12a605f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3133036b-f151-4e52-95c9-321691f8f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:10.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have information on groups or intel with regard to people
        that might be coming, trying to exploit those regulations, we certainly share
        that information and work closely," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73ad175-e390-4d0f-a2a0-ab52daa52ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea3e3b3-ad65-4ad5-b31d-331f927978de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:11.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Thursday the new rule will close a "glaring
        immigration loophole" and protect the US from the national security risks
        created by this practice.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ec44e-8668-437d-85a7-b3b45dc2e70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.728+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:11.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3668b3db-55a2-4c48-965e-4043f5124a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:12.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By obtaining a child''s US citizenship through "birth tourism,"
        foreign nationals are able to help that child "avoid the scrutiny, standards,
        and procedures" would normally be undergone, if someone seeks to become a
        US citizen through the naturalization process, according to the State Department.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a28ed1-4ba5-4a9b-94c6-78dab411b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe89907d-4db1-4378-8248-5483a69a38ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, President Donald Trump vowed to end birthright citizenship
        by executive order, though lawmakers immediately pushed back against his comments.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b6a91-16b7-44c7-9ace-e917b3e51c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9564871-32ad-4064-baae-c346df7acde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Jawetz, vice president of Immigration Policy at the Center for
        American Progress said, the rule "encourages" officials to use their authority
        "to discriminate on the basis of gender and age by denying a visa based on
        the possibility that a person might give birth in the United States."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfdf2f5-9d3a-4a95-b8c2-ea771ce5a9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d243721-ae39-464f-8a31-f1ded61e7d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:58:22.729+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By creating a ''rebuttable presumption'' for people deemed by a
        single consular officer to potentially give birth while in the United States,
        the rule would almost certainly make it far harder for women, especially women
        of color, to come to the United States on tourist or business visas. The bill
        is only the latest effort by this White House to reshape immigration policy
        to harm women," he added in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137162a-7300-4950-89c6-2097a410079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:35:33.152+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/01/23/politics/us-new-rules-restricting-travel-fearing-birth-tourism/index.html"><em>
        "US to issue new rules restricting travel by pregnant foreigners, fearing
        the use of "birth tourism"''</em></a></p>'
  'Wuhan-coronavirus-not-yet-a-public-health-emergency-WHO-':
    'author': 'Michael Nedelman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-24T04:34:58.116+08:00
    'imagesource': 'jcr:568388e9-8443-47b1-bcfc-063a55653bcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ad04c35-9a12-4f6f-a736-ab00d7b15f38'
    'lead': 'The Wuhan coronavirus does not yet constitute a public health emergency
      of international concern, the World Health Organization announced Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T04:40:18.235+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T23:06:12.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:57:24.739+08:00
