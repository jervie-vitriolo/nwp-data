      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761fb0b3-620c-4bfa-8a12-fa0cd6458388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:22.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought he was an okay guy. I felt confused," Sciorra testified.
        "I felt ... like I wished I had never opened the door."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64af03f-508b-4f38-8a55-8950d343a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1433b-e3ea-4756-869c-c8bed4f61184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She confronted him afterward</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19461a4-b6e9-4efb-bcc5-f519c5ec352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:24.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack left Sciorra shocked and traumatized, Hast told jurors
        on Wednesday. Afterward, Sciorra grew thin and sad, and lost her carefree
        personality and began drinking and cutting herself, Hast said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6e8252-ad2b-4abf-82a9-398e500e4ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:24.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f3bbb-3987-423a-9aa6-44233125852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciorra testified that she would cut her fingers and hands and smear
        the blood onto a wall she was painting "blood red." She said wherever she
        smeared the blood she would mark it with gold leaf. When the prosecution asked
        why, she let out a sob and said she didn''t know.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7de110-ab21-4241-aeb6-25af9198bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:25.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed11831-6dfe-4123-890d-78e1cf7a2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:26.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that she confronted Weinstein about the incident at a dinner
        in New York weeks after. His response was "very menacing," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ef1b2-029a-4770-a585-cd5618c258df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204ce94d-1431-47cc-af83-69728f1acb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:27.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what all the nice Catholic girls say," he said, according
        to her testimony. She said he leaned into her and said "this remains between
        you and I."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4ba7bd-b850-4448-8076-f2dbc2461b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:27.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a545d32f-3918-42cc-8fab-45aa3809eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:28.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was threatening, and I was afraid," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50b7210-6d72-45eb-ae41-d7b33197a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff330748-55dc-4205-9087-6154dfa61873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:29.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciorra had two other notable interactions with Weinstein afterward.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c53dd-c81c-479c-99e7-966506ee9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020d1f58-c69d-42b7-b29a-1fc8effb312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a year after the alleged rape, Weinstein sought her out
        in London, where she was filming a movie, Hast said. He badgered her with
        messages and sent cars for her, and when she failed to respond, he showed
        up at her hotel room and became angry when she refused to open the door, Hast
        said. Sciorra was so terrified that she had the producer move her to a different
        hotel, Hast said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcd7cb7-2134-4b7a-9d07-04644c62e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:30.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8427f-74c3-45f3-bc80-cc56968793bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:31.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several years later, she acted in "Cop Land," a 1997 film distributed
        by Miramax, the company Weinstein ran. Sciorra testified that she did not
        initially realize that it was a Miramax film, and she did not remember him
        being on set.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b47c88-de4f-4996-bfdf-0b6039a69735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c7bf8b-0661-471d-a48c-006725dfbb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year, at the Cannes Film Festival in France, she learned
        she was in a hotel room next door to Weinstein, she testified. One morning,
        she opened the door and found him standing there in his underwear, with a
        bottle of baby oil in one hand and a movie tape in the other, she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb7e130-eab2-48d1-bf33-f91e7843600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b13e7e-ca01-42c7-a070-3741ad0d92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:33.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ran to the back of her room and began hitting the call buttons
        on the hotel phone, she testified. Hotel employees eventually came and Weinstein
        left, she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02606fb-7c18-4acd-8fa5-8e93e29ea58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ae427b-a9cc-41bd-82e0-a5821e086d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:34.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got very scared," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e397ff4-40f4-4034-88b7-aba68c236a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc6a1e0-61a6-4daf-9270-a9047d5319e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defense highlights Sciorra''s memory issues</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207bccac-08a8-4666-a9b1-b95173a26428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On cross-examination, defense attorney Donna Rotunno pressed Sciorra
        on her lack of memory on specific details and dates. For one, she questioned
        Sciorra about when she moved out of the apartment that she lived in prior
        to her move to the Gramercy Park apartment.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb11026d-3e55-41b4-95d1-5032b1ac17ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114aa56d-1730-49d0-889d-ccfd6c62af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciorra also conceded that she never went to the police, a doctor
        or a hospital after the alleged attack.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d65b3-35c6-4e73-8868-91496d993dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ed413-a3d9-4430-8010-796a7aa3f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:37.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cross-examination became testy at times, even as Sciorra remained
        calm. At one point, Sciorra asked for a clarification on a year in Rotunno''s
        line of questioning, and Rotunno responded, "It''s your story, so."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b41d8bf-36d5-42fe-b070-39f2efae7fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e173b-b14d-4b3c-a098-b0f2815a4021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciorra also said she did not try to run out of the apartment to
        her doorman or to a phone to call 911 for help as the alleged attack was unfolding.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f931c8-b56b-4550-9e37-90be10f0b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f621fd-3bda-4295-9527-9e9be91b1ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:39.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotunno reviewed Instagram communications from August 2017 in which
        an acting acquaintance asked for Sciorra''s phone number because he said Weinstein
        wanted it. In the messages, Sciorra said she was "more broke than (she) ever
        imagined" and said, "I''m hoping Harvey has a job for me."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb69acd6-876a-41cf-b252-30d3f02a239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cc3454-12c1-4991-b209-4cbdfe9cb918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciorra said she was "fishing" for information when she said she
        had been meaning to call Weinstein.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95989bf-854a-48f2-b0fc-5d2f44a269ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6b577-5028-4aac-b340-e06d7b136263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:41.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In opening statements, Cheronis, another defense attorney, told
        jurors that Sciorra''s friend will testify that she described having consensual
        sex with Weinstein. He also showed a PowerPoint slide that highlighted a statement
        the defense says Sciorra made to police: "I didn''t report it because I didn''t
        think it was rape."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa7091f-d314-440d-a230-74d0ff7fcc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Cheronis pointed out that Sciorra could not say the exact
        day or even the year that this occurred. And he also questioned how Weinstein
        would have been able to reach her apartment door that night without checking
        in with the doorman.</p>'
  'Walking-shark':
    'author': 'Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-24T06:08:19.209+08:00
    'imagesource': 'jcr:0352a1dd-53da-40b1-a22a-8b3d5d702582'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1e1fe2f-470b-412c-b4f2-90e7f54cf85c'
    'lead': 'Walking sharks use their fins to ''walk'' along the sea floor in search
      of food. Luckily, the scarier species haven''t learned how to walk yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T06:09:35.672+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T23:04:42.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:57:26.182+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists discovered four new species of sharks that walk'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd50e7-f776-4c97-8017-ad91b3f1a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;So...&nbsp;some sharks walk. Just
        not the scary ones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3fdc1c-f88c-43ec-a740-268075d39b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e6d9b-44c1-4e1c-8960-2f87b0f16973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:43.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While great whites haunt the deep, walking sharks are content to
        scuttle in the shallows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1266eee-8b10-435a-a29b-bfe89cdc91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:44.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa9ee2-a477-463f-accf-13bd4cf49f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve been walking, or something close to it, for at least 9
        million years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a921f-c634-4f39-84a8-c6a5332f0136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6088a80-73da-4db7-a70c-74d9f352515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re evolutionary superstars, too: Walking sharks could be the
        most recently evolved shark on Earth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b5a16-5ff6-438a-a2c2-8e2c2d19f07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e0fb5-8674-446b-9714-d8d87ca10110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to findings published this week in Marine and
        Freshwater Research. Shark scientists spent years sampling the DNA of the
        only known walking shark species to estimate when they evolved. They found
        four new species while they were at it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb12cd75-d7f5-421a-ac11-04924bfad2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:47.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2591a17a-9e05-4d97-ad2b-1fa786f1ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest species might''ve evolved less than 2 million years
        ago. And by evolutionary standards, that''s recent -- and a major contradiction
        to the widely held belief that sharks are slow to evolve.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77207b82-bf84-40be-b872-da362e761a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264b1558-e841-4d2b-85ee-26a59e40031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:48.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery proves that modern sharks have remarkable evolutionary
        staying power and the ability to adapt to environmental changes," said Mark
        Erdmann, the paper''s co-author and Conservation International Vice President
        of Asia-Pacific marine programs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5d71d9-2779-4747-b8ab-31ab60705a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc259bf4-8198-4931-a916-7bf3d0a06faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharks are older than dinosaurs, dominating the seas for as long
        as 400 million years (the oldest dinosaur fossil is thought to be about 240
        million years old, by comparison). So the fact that sharks continue to evolve
        as recently as 399 million years later is pretty remarkable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810346d7-6792-48b6-9cd0-d45fc4ce36b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:50.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad8b37c-666f-4bc9-ac57-98edefd7baa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:51.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How they walk and where they do it</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc9630d-d596-41c0-b671-ffda0f8b93c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking sharks, also called "epaulette" sharks for their spots that
        resemble the military decor, "walk" on their muscular fins to forage for small
        fish along shallow reefs and sea grass.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e14ac-f7bf-469b-ab18-87a9596c86a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf69699-4f56-49c3-a570-877841841df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:52.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a behavior partially driven by changing sea levels and shifting
        landscapes, which ultimately influenced where most of the nine known species
        settled -- eastern Indonesia and neighboring islands, New Guinea and parts
        of Australia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88847f42-2eb2-4495-ac64-6ca3774bbf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:53.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb9bc62-4d79-4cac-8ad7-9715c468c0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:53.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on differences in the sharks'' DNA, scientists created estimated
        evolutionary timelines. They found walking sharks started to split off from
        their evolutionary relatives around 9 million years ago.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba21b6-c92c-4d22-8efa-f036e119e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debc4e56-a5a7-4d09-8be1-ba39b9509ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During mass extinction events, carpet sharks, the group that includes
        walking sharks, were among the "most affected" animals, researchers wrote.
        Sea levels rose and ocean temperatures dropped, pushing the sharks to migrate
        to warmer waters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ad01c-6d13-41fd-8e4c-2557711b2f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
