      'mgnl:lastActivated': 2023-01-26T22:58:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c977f-5078-4d68-8fe9-0b45dd5a96bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.880+08:00
