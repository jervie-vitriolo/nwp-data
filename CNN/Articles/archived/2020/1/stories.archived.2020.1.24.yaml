      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd702ed6d-d1a9-4a60-9f2a-3ac77e186a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:38:19.378+08:00
      'mgnl:createdBy': 'catherine'
