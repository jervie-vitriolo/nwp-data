      'jcr:uuid': '7f7677f0-dc7c-41e3-887b-91ac2f620b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:32:12.114+08:00
      'mgnl:createdBy': 'mel'
