      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-times Grand Slam champion made an extraordinary 82 unforced
        errors to go with 62 winners as he went toe-to-toe with the world number 47
        over more than four hours on Rod Laver Arena to secure his 100th Australian
        Open victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261c3d2-7fc8-4d07-bcd3-5c5ab2ebaf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T22:12:06.387+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:57:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millman, who got the better of the Swiss at the 2018 U.S. Open,
        had all the early momentum and won the opening set before Federer grabbed
        the second on a tiebreak and the third with a late break of serve.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfd5404-b546-496a-8003-8f6bbd03bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T22:12:06.387+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:57:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tireless Australian was never going to fold, however, and took
        the fourth set before forcing the third seed to battle back from a break down
        to seal the victory in the tiebreak.</p>'
