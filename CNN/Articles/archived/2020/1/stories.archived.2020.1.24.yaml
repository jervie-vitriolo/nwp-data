      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists also recorded stronger volcanic quakes in the
        past 24 hours following its calm activity in the past few days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880c0ef-c7ef-46ab-8c51-1971c5f9cd26'
