      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember how, when I was 18, that was the first time I was on
        the cover of a magazine," Swift says. "And the headline was like ''Pregnant
        at 18?'' And it was because I had worn something that made my lower stomach
        look not flat. So I just registered that as a punishment."</p>'
