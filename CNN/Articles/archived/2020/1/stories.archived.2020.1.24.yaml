      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus has already killed 26 people and left 800
        others ill in China. Health officials are also monitoring another suspected
        case of a 36-year-old American man in Tacloban.</p>'
