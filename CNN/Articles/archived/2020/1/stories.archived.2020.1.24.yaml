    'title': '6 events to go to this weekend of Jan 25 to 26'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4266f-38cc-4df9-99b5-f87b15ee697b'
