      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd1eb8-37ac-48e1-8158-0e4bbccce156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.674+08:00
