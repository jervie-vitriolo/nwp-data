      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:56:45.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:58.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
