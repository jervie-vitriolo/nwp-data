  'Accessible-loans-for-farmers-fisherfolk-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-24T23:21:29.741+08:00
    'imagesource': 'jcr:366e8cb4-1914-443e-b63d-b02acd826c0d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e070363-53a1-458d-a9d1-8591e929f279'
    'lead': 'A lawmaker has filed a bill that would promote cheaper and accessible
      loans to the agriculture sector in line with the Bangko Sentral’s agenda for
      the current Congress. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-24T23:26:42.048+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:57:55.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:57:38.212+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joey-Salceda', 'Agri-Agra-Reform-Credit-Act', 'farmers', 'fisherfolk']
    'template': '1'
    'title': 'Lawmaker files bill for accessible loans to farmers, fisherfolk'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d54717-6389-4ced-9a78-2e81e2bf3b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> A
        lawmaker has filed a bill that would promote cheaper and accessible loans
        to the agriculture sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af4bdd-b558-4e18-b336-72237b0cc02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27de6b-2ab5-4aa4-b691-1b1ba3cf1b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd district Rep. Joey Salceda filed House Bill (HB) 6039,
        which seeks to enhance Republic Act 10000 or the Agri-Agra Reform Credit Act
        of 2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba0f82-5b70-4ccb-8d24-d44737312daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67765bd-6845-4d61-9e56-00dccda30b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill proposes to establish missionary rural financial inclusion
        or programs that could make financial services accessible to farmers and fisherfolks.
        This may include virtual banking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d539ab-4166-440c-bdc6-07d1f6f59da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec52f50-e63c-40cf-a1f4-65cb57bf6a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Financial inclusion is also critical in ensuring that farmers and
        fisherfolk are a more attractive credit market. After all, farmers and fisherfolk
        will not have access to credit if they do not have access to financial services
        in general,” read the bill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b6084f-cfc7-481b-bb67-3ac8d93c5ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9677a3-be2c-484d-a822-99398d4db339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, an agricultural, fisheries, and rural financing
        system shall provide loans, investments, and grants to finance activities
        that would improve productivity, competitiveness, and financial viability
        of the agricultural sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2207535b-dcde-44d9-9339-e6d04576e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a05edf0-db49-432f-90d6-12a2edef0af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial grant will benefit cooperatives, associations, and
        micro, small, and medium enterprises in rural areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1c05be-d366-4e41-b861-e7af3c654a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4813f926-7df9-4aef-987a-719b0c07db0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, private and public banking institutions shall set aside
        a credit quota or a “minimum mandatory agricultural and fisheries financing
        requirement “of at least 25% of their total loanable funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f0e9d-dc7a-49f9-b0cd-51a1eab0e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac32afc-e103-40f1-b3fd-96dd2ea63323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Agri-Agra Reform Law, of the 25% of the loanable funds,
        10% are alloted to the agrarian reform beneficaries and 15% are for farmers
        and fisherfolks. HB 6039 will no longer classify loans for specific groups.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f69537-d4ed-47c7-9025-0d00e61d7af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e5741-76e2-4e3b-a4c3-c063a3bba262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal is in the wish list of the Bangko Sentral ng Pilipinas
        to Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd356af-6838-4c50-9457-dfbb40d2b028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T23:26:42.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
