    'template': '1'
    'title': 'Defending champion Osaka fizzles out of Australian Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a96f3-b2b6-465d-bab3-46bde017f2ea'
      'mgnl:activationStatus': true
