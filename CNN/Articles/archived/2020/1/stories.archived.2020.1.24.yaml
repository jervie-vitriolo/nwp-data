      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        two classic films based on the work of one of the country’s most acclaimed
        novelists, learn the art of collage, visit a historic site at night, check
        out handpicked vintage goods, find out ways to read more this year, and join
        an art event at a neighborhood hub in Poblacion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da6be72-954b-4f45-87b8-14daf5f59dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:25:41.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:58:16.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/events/2633222486760558/" target="_blank"><strong>MCAD
        Platforms: The Craft of Contemporary Collage</strong></a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81228752-6749-4f14-a406-dc4d7e01d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:25:41.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:58:16.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learn the contemporary art of the collage through two award-winning
        artists working with the technique, Gary-Ross Pastrana and Kaloy Olavides.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd5236c-ce8f-4bbd-9e1f-cd9127f6b714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:25:41.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:58:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-hour workshop will show the possibilities of the medium
        “where images are typically brought together to create new meanings made possible
        through contrast and dissonance.” It will also tackle the history of collage
        here and in the West and how Pastrana and Olavides have developed their processes
        through the years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae6d324-6e2a-4b03-8834-f4b1a485085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:25:41.422+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T22:58:16.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is on Jan. 25, from 1-5 p.m. It is free to the public.
        For reservations call 82305100 loc 3897-98 or send an email to mcad@benilde.edu.ph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67330725-3112-49fd-b09b-f8a0856d377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:25:41.422+08:00
