      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3b0d2-d33f-4e58-8580-d255e973b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T15:36:34.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:58:19.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian comedian Tommy Campbell thanked Trudeau on Twitter for
        "buying local at a place that actually makes donuts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb27641-6411-4186-8caa-b408c4b90748'
