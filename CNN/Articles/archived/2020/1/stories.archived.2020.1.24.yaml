      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> President
        Rodrigo Duterte said 12 helicopters from Russia will soon be added to the
        Philippines'' military arsenal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3bce1-1a3d-473b-ada3-63afb793fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:38:35.846+08:00
