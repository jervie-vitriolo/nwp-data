      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa meanwhile hit back at critics and netizens who blamed
        him for the President''s ultimatum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b688eb16-0da9-46e7-a9a1-5efa9fde5617'
      'mgnl:activationStatus': true
