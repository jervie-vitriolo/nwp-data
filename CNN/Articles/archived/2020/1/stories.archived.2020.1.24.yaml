      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52001bc6-15fe-4299-9c4f-0656c98a5490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:38.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors also suggested it could be used to inspire and
        excite some of the 1 million annual visitors to the well-preserved temple
        of Karnak in Egypt, where Nesyamun would have performed his duties.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48abc232-c46d-40af-8b31-36841761bdbc'
