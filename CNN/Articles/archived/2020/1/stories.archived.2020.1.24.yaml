      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cross-examination, defense attorneys played a video of Sciorra
        speaking with David Letterman in 1997 in which she said she has a "bad reputation"
        for lying to the press in interviews. In the interview, Sciorra said she would
        make up "elaborate stories" when she felt uncomfortable talking about her
        personal life.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e1d95-c6a7-4854-b8cb-560cfe935a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:07.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf631b5-4e83-49af-bf71-4e421ce9ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:07.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciorra''s testimony came a day after prosecutors and defense attorneys
        gave their opening statements in Weinstein''s trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16963c8f-167e-4233-82b0-49df63b596dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:08.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c4f16b-04e0-4501-9c64-66bcbf57c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:08.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the Hollywood movie tycoon raped and sexually assaulted
        young women and actresses, including Sciorra, over the course of decades.
        Weinstein''s attorney Damon Cheronis attacked the credibility of the women''s
        stories during his opening statements and picked apart their timelines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efddb12-0aaa-428c-ad8e-5ba0aade6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:09.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4768f91-0bfa-40d1-9a10-4c0bd19a9a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s alleged attack of Sciorra is outside of the statute
        of limitations, and he is not directly charged with assaulting her. Still,
        he faces two counts of predatory sexual assault, and he can be convicted on
        those counts if prosecutors prove he committed sex crimes against multiple
        victims. Sciorra''s testimony is relevant to these two charges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ddf4a-1252-46af-b080-882ffef6c30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce6025-745c-46f2-a333-152425daaf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciorra is one of six women expected to testify that Weinstein attacked
        them. In all, he faces five charges related to the alleged rape of Jessica
        Mann and forced oral sex of Mimi Haleyi. Three other women will testify as
        "prior bad acts" witnesses in an attempt to show a pattern in Weinstein''s
        behavior.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b62eb-b6f4-488f-a073-0e6fb4f603e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e230e1b8-1593-41ed-a580-61deeb52f0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sciorra accuses Weinstein of rape</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7491910f-1a1c-4aa1-af73-3b3897c98cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciorra is best known for her Emmy-nominated role on "The Sopranos"
        as Gloria Trillo, Tony Soprano''s mistress. But she first reached wider fame
        with her early 1990s starring turns in Spike Lee''s "Jungle Fever" and the
        psychological thriller "The Hand That Rocks the Cradle."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f1fc57-d7c9-4dbe-bbbd-1ea8a7c25478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:12.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba62b45-37a0-435a-8775-524a34f88d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:13.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sciorra met Weinstein at an industry event in the early 1990s and
        then became part of Miramax''s circle, attending events and dinners around
        New York City, Assistant District Attorney Meghan Hast said in opening statements.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e6c38-c6e8-4663-a413-cc9e3a474d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682afc2e-0818-4a24-9943-da93f05a889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:14.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the winter of 1993-1994, after a dinner at an Irish restaurant
        in Manhattan, Weinstein offered Sciorra a ride to her Gramercy Park apartment,
        Sciorra testified. She put on a nightgown and was getting ready for bed in
        her apartment when he knocked on the door and, when she opened it, pushed
        his way inside, Sciorra said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c7836-e6b9-41d6-adc3-00d8970e8112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0627f794-fc29-4b5a-9f8e-6f59103bc64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein walked around her apartment, looking around to see if
        anyone else was there, Sciorra said. He began unbuttoning his shirt, she testified,
        and then grabbed her arm and dragged her into a bedroom.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b34313-e4e0-42ef-8be6-936c78b89481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:15.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cc478e-1f3d-4d67-a056-e124d325cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she kicked, punched and fought him until he held her arms
        above her head on the bed and raped her. Weinstein pulled out of her to ejaculate
        on her duvet and her nightgown, she testified.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876b56a5-543d-4da9-9ab4-6023c01ade96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:16.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8139e450-0ffd-4099-8738-baeef79dce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:05:17.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have perfect timing," Weinstein said, according to Sciorra.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668c88a-dc82-4357-81b4-eb58db069ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:07:54.950+08:00
      'mgnl:createdBy': 'lara'
