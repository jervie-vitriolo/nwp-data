      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Roger Federer faced down local battler
        John Millman 4-6 7-6(2) 6-4 4-6 7-6(8) in a five-set thriller on Friday night
        to reach the last 16 of the Australian Open and restore some normality to
        Melbourne Park after a day of big upsets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83df88c-5ead-4f69-a210-58df908db2c2'
      'mgnl:activationStatus': true
