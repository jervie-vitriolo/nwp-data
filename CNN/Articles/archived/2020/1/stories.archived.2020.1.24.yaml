      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a direct affront to (Duterte) being the architect of the
        drug war that he started upon his assumption of office,” the Defense Secretary
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2850ff-9d3e-4f02-a7e2-cf3591fa37a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He ordered Bato, then the newly installed Chief PNP (Philippine
        National Police), to launch the drug war and enjoined the entire PNP to do
        their duties and pledged to would back them up. That he would take responsibility
        for their official actions. That he would go to prison for them.”</p>'
