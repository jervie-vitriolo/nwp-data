      'jcr:uuid': '66c0aa3e-b183-4a54-8fa7-3b6886763c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The remains of those who became trapped
        by the eruption of Mount Vesuvius tell a story of tragic suffering, according
        to a new analysis of their bones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48533ea-b8b0-4aca-8853-ea553c2ccc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9105eb1c-e6a4-4321-8e02-27a5a2f325ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.572+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:52.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 24 in the year 79 AD, Mount Vesuvius erupted and buried
        cities like Pompeii, Oplontis and Stabiae beneath ash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080022e2-3df7-408b-b3b4-4756fc402eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:52.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab50e28a-d38b-444d-8609-a494ffff114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeii was preserved by the volcanic ash and has become a unique
        archaeological site. But mudflows and giant, sweeping clouds of hot, toxic
        gas and volcanic matter destroyed the wealthy coastal town of Herculaneum.
        The site is near what is now known as Naples in Italy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7406d46-330f-40db-8178-1cfefd2f6a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664b976d-32bd-4539-912b-99494ac04ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a cruel twist of fate, the residents of Herculaneum were able
        to see the eruption and actually tried to escape its destructive path by evacuating
        on boats along the waterfront.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884e4784-d87c-4f40-9174-ef04f5e4af2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6aa247-3a24-4338-bae6-b460bd7b6efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:55.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Herculaneum is interesting because of its position," said Tim Thompson,
        study author and professor of Applied Biological Anthropology at Teesside
        University in England. "It gives a snapshot into the way in which these people
        responded and reacted to the eruption, which you do not get at Pompeii."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8e680-fea7-45c0-91dd-f46011bb08ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891808ed-5224-419f-80dc-b89910733754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:56.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the beach and vaulted stone boathouses became the final resting
        place for hundreds of residents. Many of those who died on the beach were
        adult or young adult men, and a significant number of those who died in the
        boathouses included women and children.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a27f91-6461-49d1-8670-a657eacfa9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09be8df6-d4e0-4686-90cc-eee4247e9266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boathouses, known as fornici, were first discovered in 1980.
        Three separate excavations of the vaulted spaces have revealed the remains
        of at least 340 people. They became trapped in the boathouses when volcanic
        clouds swiftly descended on the town, likely moving as rapidly as 1,565,900
        miles per hour.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f250ce3e-b60e-4b55-9eda-c5d1c93237ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:57.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfba391-4484-4b90-a6dc-f46859e4b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:58.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, researchers believed that the skin and soft tissue of
        the people were vaporized by the heat, initially estimated to reach between
        572 and 932 degrees Fahrenheit. That vaporization would have killed them instantly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce2590-dfe5-4ce8-9b18-c3262c3cb185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdbef02-568e-4e9a-80ec-850f6825af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a research team decided to re-examine the skeletons using new
        bone analysis techniques to determine how they died. Their findings published
        Thursday in the journal Antiquity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb8ae8c-0a76-4a39-a5e0-37b0e9bef8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.573+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:03:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123db595-2326-4489-ae29-9b9182686939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers discovered that the bodies had not been exposed
        to the high temperatures expected with the volcano''s pyroclastic flow, or
        massive cloud of toxic gas and material. Based on their study of the ribs
        from 152 of the skeletons, and the discovery of collagen still within the
        bones, the temperatures they faced stayed below 752 degrees Fahrenheit. Collagen
        gelatinizes into a jelly-like substance above 932 degrees Fahrenheit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c935b338-0f7a-42e3-9e01-78f5795b6ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae994d22-95f8-488f-8237-e2bca9adbc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bone structure changes in response to heat due to its mineral content,
        which exists in the form of tiny crystals. And more collagen remained in the
        bones than expected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50040b-e1f7-4bb3-91d6-0eea2fb0d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649b041-1430-41ad-953e-53d1d45c72ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heat causes some changes externally, but not necessarily internally
        to the bones," Thompson said. "What was interesting was that we had good collagen
        preservation but also evidence of heat-induced change in the bone crystallinity.
        We could also see that the victims had not been burned at high temperatures."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae74fc6b-1fd9-4e05-8bdf-67a6dffef764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:02.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff9278-e69f-479b-b283-1fc430e08aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:03.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boathouses also helped keep the harshest of the heat from reaching
        them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a780e1-4028-4152-8873-3317b23373f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756a25cb-3d68-4a04-bdba-6f97120330f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Vesuvius'' victims, that means they lived long
        enough to be baked alive in the stone boathouses while suffocating from toxic
        fumes, according to the researchers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26580d0a-d602-4abf-ab73-ccaf64f058bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e697612-f08d-4666-a791-94f6c605caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:05.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although these people died, it wasn''t through instant soft tissue
        vaporization," Thompson said. "They hid for protection and got stuck. The
        walls of the fornici, as well as their own body mass, dispersed the heat in
        the boathouses, which more closely relates to baking."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0347b6-e76b-4d8f-bc00-7608572bbaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1349aa78-d8c2-4197-a81c-43fb6b725bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:06.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Glass brain</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f51dd75-dd8b-4136-8a2c-2919d1abc3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:07.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate study published this week in the New England Journal
        of Medicine, researchers analyzed a Vesuvius victim''s skull and found the
        remains of a brain that had been vitrified, or turned into a glass-like substance
        by the heat.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fefc9d-7c96-46ee-988a-6771d558b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.574+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e67cbe-b2ff-466f-83b1-69e579ffe9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:08.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains were also recovered in Herculaneum, and belonged to
        a person found lying facedown on a wooden bed that was buried by volcanic
        ash, according to the study. The bones were charred from the intense heat
        the person suffered after the eruption.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1d579-26e1-4208-acf4-dcb9a8fa7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc6d9f-f665-4c7c-b7f7-6e4f89333d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:09.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the remains were found in the 1960s, the glass-like remnants?
        of the person''s brain were recently uncovered in the skull. They found a
        glassy black substance, and further investigation revealed that it included
        several proteins associated with brain tissue, along with adipic and margaric
        fatty acids found in sebum and hair. These were not found in any of the surrounding
        material at the site.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1ec4b4-5a75-402b-ae65-d761aa233330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:09.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fe5df8-58aa-456d-8d15-f4ab13800df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charred wood enabled them to determine that temperatures reached
        968 degrees Fahrenheit at the site. The researchers believe that the extreme
        heat ignited the person''s body fat, vaporized soft tissue and vitrified the
        fatty proteins of the brain.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e101cb9-d206-4e5a-bd0b-ccbeba299437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:10.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13129100-2fce-48ab-824f-c88b63dc7979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers noted that the preservation of brain tissue at such
        old sites, or the vitrification of it, is incredibly rare. The only other
        past instance of this they could find for comparison happened to victims of
        firestorms during World War II.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9105f5-c5d2-42af-8380-791ef0e36a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf41755c-5086-4d11-8ca4-067c3a003e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:07:34.575+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:04:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the discovery of vitrified brain remains from a victim
        of the 79 AD Vesuvius eruption, it may be of some interest to the scientific
        community to open a discussion on the process of vitrification occurring in
        human remains," the researchers wrote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267aa984-faae-4aaa-af6e-903e751784ab'
      'mgnl:activationStatus': true
