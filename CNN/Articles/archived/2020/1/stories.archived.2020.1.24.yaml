      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d63c6-f27d-43d0-8545-4712733c3046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don’t (want) people to be scared of them or the family, for
        example, being ostracized. Sometimes a few details make it easy for them to
        be identified,” Domingo said.</p>'
    '32':
