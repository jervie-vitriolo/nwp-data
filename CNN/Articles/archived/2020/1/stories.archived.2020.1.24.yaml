      'text': '<p>Hong Kong''s Hang Seng Index, which will close early for the holiday,
        fell 0.1% Friday. South Korea''s Kospi was down 0.9%, while Japan''s Nikkei
        was flat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a0cbb-e234-4897-8e0d-9bb47124364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:33:12.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:00:55.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese markets were closed, and won''t reopen until late next week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78119a0d-c9ee-4e84-bfd1-b0ebb263a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:33:12.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:00:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relative calm came just after the Shanghai Composite posted
        its worst day in more than eight months as the deadly coronavirus spread across
        the country, causing officials to place Wuhan, the central Chinese city where
        it originated, and two of its neighboring cities, under a partial lockdown.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dacdc85-c39d-42a4-9046-b96657649071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:33:12.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:00:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sell-off Thursday was "the most significant pre-[Lunar New Year]
        stock market rout on record," said Stephen Innes, chief Asia market strategist
        at AxiTrader, in a note to clients this week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01684488-536e-4482-ba3c-f845c376eb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:33:12.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:00:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortened trading week was the Shanghai Composite''s worst since
        early August, when China allowed for a surprise devaluation of its currency,
        stoking fears about the US-China trade war.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa70932-d1e3-47a5-94a4-1639ce4a7bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:33:12.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:00:57.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hang Seng, meanwhile, has lost more than 4% this week, its worst
        since mid-November when the city was rattled by violent, escalating protests.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb66bee-761f-4758-bdee-cb62c1ff92ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:33:12.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:00:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s coronavirus problem is getting worse. As of Friday, the
        death toll from the disease had jumped to 25. More than 800 people have been
        infected, mostly in mainland China, though the disease has spread as far as
        the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87216216-b339-4d82-b451-e0dad59e43d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T11:33:12.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T23:00:58.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said Thursday that it would not yet
        declare a global public health emergency over the virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e228b2-0289-4474-a5e3-0e701bb43d7c'
