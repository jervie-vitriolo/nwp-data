      'mgnl:lastActivated': 2023-01-26T23:03:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af876f55-ec1d-44ef-82b0-86ba137c3992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:11:02.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:03:41.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought she was sick," the ad said. "Turns out she''s just a
        jerk."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f87e3-ba0f-46b6-ab4b-ab895248a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:11:02.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:03:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3836224-5511-4ac1-b952-894b180e773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:11:02.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:03:42.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transparent tactic has helped get stubborn pets adopted in the
        past, Mitchell County Animal Rescue Executive Director Amber Lowery told CNN.
        They hoped it would work for Perdita, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5f707b-6fb5-4283-84f9-29805a280ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T07:11:02.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:03:42.637+08:00
