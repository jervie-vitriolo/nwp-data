      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know if I was going to feel comfortable with talking
        about body image and talking about the stuff I''ve gone through in terms of
        how unhealthy that''s been for me —&nbsp;my relationship with food and all
        that over the years," she says. "But the way that Lana (Wilson, the film''s
        director) tells the story, it really makes sense. I''m not as articulate as
        I should be about this topic because there are so many people who could talk
        about it in a better way. But all I know is my own experience. And my relationship
        with food was exactly the same psychology that I applied to everything else
        in my life: If I was given a pat on the head, I registered that as good. If
        I was given a punishment, I registered that as bad."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8715e1-f115-4404-af34-acffb0363b3c'
      'mgnl:activationStatus': true
