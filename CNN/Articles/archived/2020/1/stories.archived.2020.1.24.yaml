      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30071ae8-1153-43d8-afa1-43ac931bc112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T12:45:30.776+08:00
      'mgnl:createdBy': 'catherine'
