    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ride-hailing services an option pending good mass transport system —
      Angkas  '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b49f3-f483-457f-a513-bf57555c70cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T08:43:43.340+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:01:42.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the traffic
        gridlock in some urban areas, motorcycle taxi service Angkas said ride-sharing
        and ride-hailing services are alternatives to moving around faster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e2dad-4a0e-40f2-9f28-33afbfcf31db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T08:43:43.340+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:01:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Angkas CEO, Angeline Tham, there are 18 million motorcycles
        in the country against three million cars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b8dcfc-21ad-43a8-9ffc-18c83dd98170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T08:43:43.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:01:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the long-run, if more people adapt ride-sharing and ride-hailing
        [services], you will see less cars on the road,” said Tham.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a9fa91-52ca-414a-b6b1-bba62bb803e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T08:43:43.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:01:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas Chief Transport Advocate George Reyoca said motorcycle taxis
        could provide services to commuters pending a good mass transportation system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7fad8-cc3d-40af-aa9c-d4a1980b85cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T08:43:43.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:01:44.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Small, agile vehicles like motorcycles will always have a place
        in developing cities. Mass transportation will always be the most efficient,
        but it is also costly, and time consuming,” said Royeca.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43339988-9648-46cd-84bd-a0d60b65e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T08:43:43.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:01:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “While the government still has to develop infrastructure,
        still develop mass transportation hub, motorcycle taxis can be a feeder system.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9a1ba-abc6-4ce3-88bb-7ceba0160593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T08:43:43.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:01:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban planner Sylvester Wong said traffic would always be part of
        a “booming economy.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdde2703-2e15-4148-964c-e41b754b33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T08:43:43.341+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T23:01:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All this traffic is not necessarily unsolvable, but a booming economy
        is going to end up having swerve these constant waves of traffic,” he said.</p>'
