    'lead': 'The Philippine government is now working on the process of terminating
      the Visiting Forces Agreement between the Philippines and United States— a day
      after President Rodrigo Duterte threatened to scrap the 1998 deal over the cancellation
      of Senator Bato Dela Rosa’s visa. '
    'mgnl:activationStatus': true
