      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcfbc90-e25b-4bf4-add1-db3155cc3a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fireball apparently rose from the scene after the blast, video
        posted to Twitter shows. The distant footage was taken by a camera mounted
        to a home window.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9edbcd1-8c88-4970-849e-38f3835cea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27d8e1-5933-424a-8edd-f00b12a6fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:57:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debris flew a half-mile from the explosion site, Acevedo tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea160928-372a-4479-8d20-ebea578a28fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:59:25.754+08:00
