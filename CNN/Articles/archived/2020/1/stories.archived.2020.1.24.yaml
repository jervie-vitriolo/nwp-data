      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d97553-334e-45c0-bbab-652dc8552283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.707+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo advised the public to temporarily suspend their travel to
        China while there is still an outbreak there.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45adf38d-b42f-40ac-971d-d26462980d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.707+08:00
