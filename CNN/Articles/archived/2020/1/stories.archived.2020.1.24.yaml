    'stories': ['433b0fa9-64d8-432a-84e8-94fb74ec4349']
    'template': '1'
    'title': 'Treasury eyeing ₱30B from retail bond float'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8d4d0-d6f0-4a83-a416-8b2806ad956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) —</strong> The
        Bureau of the Treasury said Friday it is Looking to raise at least ₱30 billion
        through retail bonds, just days after its successful foray into the European
        bond market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf81ff40-3999-4440-a714-7c2cb4698683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4ab399-7af1-43ce-85b7-5cab79cdac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a notice of offering, the Treasury said it will issue three-year
        retail Treasury bonds or RTBs to the public next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef9e30b-9eca-4476-938f-552170c02727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163788fe-bb37-41eb-8eaf-ae6b5019c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTBs are peso debt papers meant for individual investors. An investor
        needs a minimum placement of ₱5,000 to secure bonds, which will be repaid
        with interest. The annual yield would be determined in a pricing exercise
        on Tuesday, and will be paid quarterly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234ac1d2-5ea4-45be-865b-5c3a77745d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c31fa2-24c3-4bec-85b7-9b905c981616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTBs are considered low-risk investments because these are issued
        by the national government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dc0561-6f54-4e63-9442-c2c8f43305dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed92e3a-d46f-4386-bad5-d18405bcd973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debt papers will be auctioned from January 28 until February
        6. The offer period may be cut short should the government decide that it
        has received enough investments. The bonds must be settled by February 11.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b3a29-1873-4c3a-888b-5048767a3d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e445371-0421-4e7d-ab33-a21348c60e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh offer also carries a special deal allowing holders of
        RTBs issued back in April 2017 to swap the papers for fresh RTBs. This would  allow
        the state to lengthen the repayment period for old debts, as the older set
        of retail bonds must be settled by April 11.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9298903-36ad-4c69-ac19-137e4dea8acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4dedc8-3112-4ce4-aab9-b0ac65d5e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks accredited as securities dealers may buy a maximum of ₱10
        billion each, which they can sell to individual clients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313d8e3-50e2-429f-ba13-11dee7f05b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ae7cb-ba2c-428c-84fb-c77fe80c5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bonds may also be bought online through Land Bank of the Philippines,
        the Development Bank of the Philippines, and the First Metro Securities and
        Brokerage Corporation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc17c04f-49c6-40eb-85b6-613e58a763b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c184f540-8a3a-49f1-84e0-e80995aab9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury raised ₱236 billion when it last sold RTBs in March
        2019, nearly eight times the original ₱30-billion offer. These are due in
        2024.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873369cb-820f-4ead-99b7-158a6047f0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee6ce5-b348-4f80-9ba8-7610551364c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the government raised 1.2 billion euros (about ₱68 billion)
        through <a href="http://www.cnnphilippines.com/business/2020/1/22/PH-euro-bonds-offering.html">euro-denominated
        bonds</a> offered to foreign investors, fetching record-low interest rates
        in its first foray to the global financial markets this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eef422-62db-4b2b-89f2-7aa45a56563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.475+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:01.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12024654-6208-4fef-9403-3023583220f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T20:11:59.475+08:00
      'mgnl:createdBy': 'mel'
