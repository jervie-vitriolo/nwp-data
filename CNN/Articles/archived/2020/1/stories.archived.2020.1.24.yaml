      'mgnl:lastActivated': 2023-01-26T22:58:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Defending champion Naomi Osaka
        was knocked out of the Australian Open on Friday, falling 6-3 6-4 in a stunning
        upset by American teenage sensation Coco Gauff in the third round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ac1a73-dd82-498b-af2c-77d7abd82d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:03:01.820+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:58:08.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka was the third former Open winner to bow out of the draw after
        Serena Williams and Caroline Wozniacki, who won the title in 2017 and 2018,
        lost their respective matches at Melbourne Park earlier in the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049312a0-fdc7-454e-b95d-c84607e5fbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:03:01.820+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:58:08.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauff, who lost to Osaka easily 6-3 6-0 at the U.S. Open last year,
        avoided a repeat defeat as a string of backhand errors off the Japanese player’s
        racquet gave the 15-year-old the break midway through the opening set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd17951a-daf4-452a-b5ea-569dd9628ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:03:01.820+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:58:08.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pattern repeated itself in the second set, as Osaka continued
        to misfire and Gauff served out the victory after just 67 minutes on court.</p>'
  'Oil-sin-taxes-2020-inflation':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': ': Inflation will likely settle at around 3 percent in 2020, but the
      Bangko Sentral ng Pilipinas says volatile world crude prices, possible transport
      fare hikes, and higher ''sin'' taxes may push the prices of basic goods up. '
