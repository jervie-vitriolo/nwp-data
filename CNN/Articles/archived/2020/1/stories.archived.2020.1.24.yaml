      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;In her emotional testimony with vivid
        detail, actress Annabella Sciorra said Thursday that Harvey Weinstein barged
        into her apartment 25 years ago and raped her.</p>'
