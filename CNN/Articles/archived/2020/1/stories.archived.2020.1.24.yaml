      'jcr:uuid': '0f36c685-fd61-4dce-a2b1-bb0dbcb57caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:17:32.144+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:04.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle taxis were earlier declared “illegal” by the Department
        of Transportation. However, this move drew flak from both lawmakers and netizens
        that led to a decision to continue the pilot run until March.</p>'
