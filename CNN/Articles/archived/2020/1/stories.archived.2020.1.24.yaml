      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f4ec4-f988-4b48-9631-821a9ab92879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:55.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharks off the coast of Australia "hitched a ride" on moving tectonic
        plates all the way to New Guinea, researchers said. When the plates stopped
        shifting, the land settled, creating barriers for species to migrate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c599512b-a9fc-4420-b3f3-1403027a8698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:56.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc18db53-72b2-4b64-893e-6d6f454b3d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This might be why the sharks'' habitat rarely overlap, they wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f2c18a-2c43-4ebe-ac4d-d1d492b353c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83ef38-6929-4dd2-81cc-a6ce9f606967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:57.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hope for walking sharks'' future</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4d65b-21a5-4700-b597-436e9c913c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdman said the group hopes their research could encourage conservationists
        to add a few of the sharks to the IUCN Red List, a global inventory of threatened
        species, based on how little is known about them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ad1a3-c357-4872-9ef2-3ca419bba660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0c9b9-989c-4335-a7f3-2920e8a8a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T06:09:35.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T23:04:59.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A global recognition of the need to protect walking sharks will
        help ensure they thrive providing benefits for marine ecosystems and to local
        communities through the sharks'' value as tourism assets," he said. "It''s
        essential that local communities, governments and the international public
        continue working to establish marine protected areas to help ensure our ocean''s
        biodiversity continues to flourish."</p>'
  'Aerosmith-drummer-Joey-Kramer-Grammys-':
    'author': 'Lisa Respers France, CNN'
