    'stories': ['73f87f94-320f-4726-825c-246b14ae6e7d']
    'template': '1'
    'title': 'Trump zeroes in on his next trade target: Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc767599-e62b-4ab2-8b32-d4f544e1ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Having negotiated agreements of sorts on
        trade with China, Mexico, Canada, South Korea and Japan, President Donald
        Trump is now turning to his next target: the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181da147-3f75-4af6-8195-aa9b92090527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:20.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fdc67c-2c56-40d3-939e-3853fbc09ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.214+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made clear at the World Economic Forum in Davos, Switzerland,
        this week that his administration will move aggressively to negotiate a trade
        deal with Brussels. And if progress isn''t made quickly, he said he''ll impose
        tariffs of up to 25% on cars made in the European Union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947991e0-c498-4ed8-88ee-ad76f0674423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:21.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7306bb-483c-485e-958b-24410f8f7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:21.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to do China first. I wanted to do Mexico and Canada first.
        But now that we''re all done ... we are going to do Europe," he said during
        an interview with CNBC on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f26b7f-f247-406f-aae8-4309c3670bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:22.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214db1c-0767-4fee-ada3-3fd0801aa69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be a deal to be done.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ea84f-9b30-4bbc-8879-4198c459544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d8edcf-3a23-492e-ace1-cc06029a1c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula von der Leyen, the president of the European Commission,
        met with Trump in Davos, where both leaders pledged to work quickly toward
        a deal. Von der Leyen told German news agency DPA that an agreement could
        be reached within weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6031882-c550-4d59-9f95-1420844cfc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:24.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c84a235-e350-4eb5-af4d-9bc46f2b5e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transatlantic relationship produced $1.3 trillion in total trade
        in 2018, according to US government statistics. Counted together, the 28 countries
        of the EU were the biggest export market for US goods that year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd277d5dd-69fd-4064-be54-66baa04be51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c508c4-2de8-4945-aef7-6b171847a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet experts say that aiming for a quick deal means there won''t
        be time to address thorny issues that have for decades prevented the United
        States and the European Union from completing a comprehensive agreement to
        boost trade. The latest effort, the Transatlantic Trade and Investment Partnership,
        was declared obsolete before it could be finalized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561dfc27-3905-49fd-bcb4-5c2dc143909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:26.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05684032-e828-43f8-b759-4b3b10af6bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What sunk the sweeping deal? Activists in Europe were alarmed by
        the prospect of imports of American genetically-modified crops and meat treated
        with hormones. The election of Trump, who campaigned in 2016 against new trade
        agreements, was the final nail in the deal''s coffin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ead221-4264-41d8-b3b6-259fe2bcab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1876ed8e-27a8-4ef2-a78d-389c52eade76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:27.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chad Bown, a senior fellow at the Peterson Institute for International
        Economics, said the outline of a new deal is unclear, but it''s unlikely to
        resolve the big regulatory issues that are preventing increased transatlantic
        trade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4527e084-8f06-41d2-83ed-8f16435988ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:28.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43077ac7-dac2-4a29-92ed-bdd84b2b013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a short period of time, I think it''s really unlikely that you
        would be able to tackle the really big agricultural disparity issues between
        the United States and the European Union," said Bown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3adbbf8-fdb3-4110-ba55-f0b38d60e200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:29.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d9e03-029c-432e-85e3-5b7924df9bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration may instead choose another option from
        its playbook. Since becoming president, Trump has entered negotiations with
        South Korea, Canada and Mexico that resulted in tweaks to existing trade deals.
        Talks with China resulted in a "phase one" deal of narrow scope. Japan has
        also been convinced to sign a limited trade pact in order to avoid new tariffs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b586c5f8-611b-4870-95cf-5b5ae42d7cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:30.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149741a-02ff-41c3-995e-266dac41f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could he do the same with the European Union?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371235fe-fccc-4660-8a80-e10aef619804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:31.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375b62c-f5b5-4800-824a-94d643def634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Europe, it''s different. We''ve never come to a full agreement
        with them on any deal," said Bown. "So it''s a really big unknown what they''re
        going to piece together, and actually put into this thing, and call it a trade
        agreement."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040c36d-3558-4791-9c15-c61c171da1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90bd6b9-d07f-4734-837c-1c5ee770af06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:32.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tariff threat</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5230274d-2f60-4f5e-8b5e-cafd8fb236ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Trump has renewed his threat to hike tariffs on
        cars made in Europe to 25%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3c4e2-e21d-49f0-b3de-b0d53a31e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d5f18-bae9-4e03-ab06-0b59e6244453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:34.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, if we don''t get something, I''m going to have to take action,
        and the action will be a very high tariffs on their cars and other things
        that come into our country," Trump said during his interview with CNBC in
        Davos.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e3fdf7-cbf0-4c1b-b9db-65dfa195ae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:34.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56281b72-7509-45c9-a1a5-2077368a4a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so would strike at the heart of European industry, making
        cars produced by Volkswagen, BMW and Daimler in their home market more expensive
        for Americans to purchase. Germany, where manufacturing is mired in recession,
        can scarcely afford new taxes on its products. But the blowback would also
        likely dent growth in the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69df2ef-a8fd-4976-ad86-2a42e4ad7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d442d6e-fae4-4414-850b-899c18b4c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:36.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would certainly have very significant negative implications"
        for economic growth both in Europe and the United States, said Torsten Slok,
        chief economist at Deutsche Bank Securities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01463b82-5528-4edb-a452-96b54ad76e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:36.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f3080-f538-48bb-bf8f-e2ff7d55090c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much would come down to the details, and whether the United States
        decided to tax completed cars, auto components or both.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f83733d-e067-47f7-8d65-a8f1d8d46c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46113f6d-4079-4ecf-902f-4503598abe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a risk for miscalculation, according to Bown.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e98035-77d0-43c3-bf6b-3dee19a0794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:38.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946708a-a5f5-435d-ace2-0d89daf9e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe is not Japan. Europe is not China," he said. "If Trump does
        auto tariffs on Europe, there is a real sense that the political calculus
        in Europe would change ... and they would be forced to retaliate, and they
        are an economy of equal size."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f77a2a2-8cb6-4144-b389-6ca0318e7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1eb6d8-e6f6-417a-a3a9-5454697a0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the threat may be enough to bring Europe to the negotiating
        table.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c3150a-134f-4365-9ec3-797207a209cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:40.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdea7d8-9829-4465-8b56-48786d596e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Union is probably thinking, ''Hey if we can find something
        to give them, and that keeps tariffs on cars off the table, it makes sense
        to move forward,''" said Sam Lowe, a senior research fellow at the Centre
        for European Reform.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b9dfb1-e633-4a1b-924c-c0e9600eaeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:41.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392a183-dc30-4b46-8fd6-215df57bb5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel, speaking Thursday in Davos, said
        she hoped a deal could be done with the United States, while reiterating her
        view that a multilateral trading framework was a better route to global prosperity.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc9a55-811f-44e3-9158-d48c9608c66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:42.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c63ee-9e0d-41dd-9de4-16be5609e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a small deal with Europe could be a powerful tool for Trump
        on the campaign trail. In Davos, the president offered a preview of his reelection
        pitch to the American people, arguing that his trade deals have boosted the
        US economy and produced jobs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e03c0-827d-44c8-a318-b91bd311834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9918e8ce-f5cd-4791-a386-419a8921ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president, we know, has a history of putting together really
        small deals and calling them momentous trade agreements," said Bown. "So what
        he''s going to call a trade agreement in this context, we''ll have to wait
        and see."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b5c6f5-d52d-4c45-b532-6a97d7bb385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b14d6b-5c81-4f78-9e8c-55787485e6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T13:29:08.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:59:45.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Julia Horowitz and Mark Thompson contributed reporting. This
        report was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/23/business/trade-deal-eu-us/index.html">Trump
        zeroes in on his next trade target: Europe</a>."&nbsp;</em></p>'
