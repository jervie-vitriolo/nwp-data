      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is it my fault? Why would they blame me? It''s not
        my fault. It''s purely an executive decision made by the President.]</p>'
