      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4fbe8b-0d25-40b0-a6a8-fb2a61bceeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T18:06:51.671+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank trimmed interest rates thrice in 2019, reducing
        the benchmark rate to 4 percent as it reversed tightening moves the previous
        year. The BSP''s first rate-setting meeting this year is scheduled February
        6.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6814275-9a25-4537-99f8-0ed9ed29a02e'
      'mgnl:activationStatus': true
