      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14ab0a-bc03-4f72-b279-66b02ee88831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Secretary Salvador Medialdea is also set to meet with
        US Ambassador to the Philippines Sung Kim to discuss the latest developments
        on this issue, Panelo added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b16d2-56a7-4070-a5c9-2b0c8c1a16b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.037+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is the first of two agreements between Washington and Manila
        about the treatment of their troops when they are in the US or the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6384879-3d56-4c91-a853-71d9e3b9fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the provisions of the deal include lax visa and passport policies
        for US troops, and rights of US government to retain jurisdiction over military
        personnel, among others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912dff8-a2b9-492b-ba27-85f60eff2f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA can be terminated by either the Philippines or the US by
        writing to the other party that they want to end the agreement. Expiration,
        however, will come 180 days from the time either party notifies each other.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1abe81-8142-4cb3-81df-fa52af69ba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T14:12:41.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:58:23.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the Senate needs to concur with the termination of the treaty
        is still unclear, as the Constitution only says the upper chamber''s nod is
        needed for a treaty to come into force. This same question is the subject
        of petitions before the Supreme Court assailing Duterte''s withdrawal of the
        Philippines from the International Criminal Court.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee5fb09-1d07-4f91-a9ef-cd896f431301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:36:27.105+08:00
      'mgnl:createdBy': 'eimor'
