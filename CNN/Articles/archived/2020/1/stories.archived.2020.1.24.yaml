    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus death toll in China hits 41 as medical staff struggle to
      cope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a36af-ecc1-4912-8f71-e0f8640c7eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:14.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Fifteen more people have been confirmed
        dead in Hubei province from a deadly new coronavirus, according to the provincial
        health authority, raising the death toll to 41 in mainland China.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a3d50-0b27-4eb6-a170-d0e904f69f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T07:50:30.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:58:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in China have imposed indefinite travel restrictions
        on tens of millions of people across 11 cities in an unprecedented effort
        to contain the spread of a deadly new coronavirus, as hospitals at the epicenter
        of the outbreak struggle to handle a surge in new patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc558f-25ee-4f65-b47e-a1ff9b300c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d3a073-0108-404c-a969-d5d9bd399755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus, which was first discovered in the city of Wuhan in December,
        has spread to every province in China, except the remote autonomous regions
        of Qinghai, Inner Mongolia and Tibet, with the number of infections rising
        to 846 worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18529dbd-d3d5-4640-b38f-c032aec12c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc7bcc6-b6cb-4174-8acb-49e500589d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 180 cases of the virus were confirmed in Hubei, said the
        provincial health authority. This raises the total number of confirmed Wuhan
        coronavirus cases to 1,072 in mainland China.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add03d9-e236-45c7-ae67-4ad983035891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T07:50:30.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:58:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weeklong Lunar New Year holiday, which began Friday, has led
        to concerns that the outbreak could quickly accelerate, as hundreds of millions
        of people travel across the country to visit friends and relatives.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92506262-41d7-474e-8ca1-6c1c223b7b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-25T07:50:30.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:58:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan, the largest and most populous city in central China, was
        placed under lockdown Thursday, while public transport has been suspended
        in 10 neighboring cities. Numerous other measures and restrictions on public
        gatherings have also been implemented in the region. Around 32 million people
        could be affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c7ea48-7aaf-4f0e-99f6-251372396462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e0afbd-17c5-4988-b998-4dc514cd1d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posts on social media show an atmosphere of fear and anxiety among
        those inside Wuhan, amid rising uncertainty over the ability of authorities
        to handle the potential epidemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1664f6-c218-47e2-a670-ce3b0e0fbabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee163847-6e41-448a-979e-fa428ba1793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People spoke of sick family members turned away from hospitals due
        to a lack of beds, or wards packed with feverish patients and limited screening
        or quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a06ba1-f056-4258-be4f-06f609a096a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde307bb-e86c-4115-bf0f-50c642398398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from Chinese social media appears to show hospitals in the
        city totally overwhelmed. In one video, a hospital corridor appears to be
        flooded with patients waiting for test results. In another, medical workers
        tend patient wearing full protective suits. CNN has not been able to independently
        verify the videos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19446dfd-f334-4438-8aa2-c2793e3b6dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2467584-14ec-4859-90ce-7aaf3cfe0288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan Municipal Health Commission acknowledged in a statement
        that there were a shortage of beds and long outpatient queues in the city.
        In response, it said seven hospitals will now be used solely for fever patients
        and more than 3,000 beds will be made available for suspected and confirmed
        cases of the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad2bc9-f7df-4b6e-a4a4-26eb4245f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd1084-d2eb-4018-982c-dd6580247e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Chinese state broadcaster CCTV, medical workers in Wuhan
        have described an incredibly intense environment, where they must balance
        dealing with the overload of patients and suspected patients while also keeping
        themselves safe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e082535-adb5-42e3-af50-b0bea1c5e282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccda6bb-b944-42e6-a15b-8481801c8cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I heard one of my colleagues say that she has got blisters
        on her face," Wang Jun, a nurse at Jinyintan Hospital, told the broadcaster.
        "It happened because she had to keep the face mask on tight for a long time."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99928a7b-900e-429b-8a17-80d275c3143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f28712-12ec-41ef-b81c-6d779373850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Chinese authorities announced they would construct a
        1,000-bed dedicated pneumonia hospital in the city within six days to help
        treat the hundreds of people affected by the virus. According to state-backed
        newspaper Beijing News, the hospital will be a prefabricated, box-type model
        that can be built in the short time frame.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0f378-ae2a-4dff-8cf6-36650a8868a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd64451c-2ea5-451f-93e8-141d7bdb86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar hospital was built during the SARS epidemic in 2003 in
        Beijing. According to the paper, the dedicated SARS hospital treated almost
        700 patients, and had a mortality rate of 1.18%, far below the national average.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e39036-eb76-4072-b240-5c291ba6d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd3cdb2-2588-4781-a9be-d0ee7f9e6aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, hospitals have asked for donations of medical supplies,
        including masks, medical gloves and protective suits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b090c08d-7d74-4e21-bf4d-e577d22136c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b257fb-ec2d-4198-bfcc-7362cbb59233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the World Health Organization (WHO) moved to declare
        the new coronavirus an emergency within China, but has so refrained from classifying
        the outbreak as an epidemic of international concern.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b9d07-c90b-4fc8-b4ce-0b87521f8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24519d6d-74e7-44d5-9853-57bcc6f92214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mounting evidence suggests the virus is spreading outside mainland
        China, however, with various countries and territories reporting their first
        cases, including the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55691a-5dfc-446b-85da-343699bccc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275f020-5bd1-4b24-8c77-4cbc92903ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of the virus have been confirmed in Hong Kong, Macau, Taiwan,
        Singapore, South Korea, Thailand, Japan and Vietnam.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fcdf39-48df-43b5-81e1-0f959508c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a5383-e229-4408-ac5d-d6af66ead501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were tested for suspected coronavirus in Scotland,
        "as a precautionary measure only" after traveling from Wuhan, a government
        spokesperson said. Cases are also under investigation in Canada and Australia,
        health officials said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f59570-e330-4c40-8176-6b73509be677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.559+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8240785-5d4b-4729-8a2f-50549f21900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Third generation spread</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2aae3-7530-4ecc-950a-26668a4ae76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, David Heymann, the chairman of a WHO committee gathering
        data on the outbreak, said the virus spreads more easily from person to person
        than previously thought. "We are now seeing second and third generation spread,"
        Heymann said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c42654-a474-4b02-93f4-1b1458954107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac459a8-1683-46da-8236-bd375c1ab031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are transmitted by animals and people, and the Wuhan
        strain has been linked to a market in the city that was selling seafood and
        live animals, including wild species.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dee9eb-ed3c-41ba-8c45-8779ae498f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9771dec-4d7e-4ece-9051-fc01488bcd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.560+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:15.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third generation means that someone who became infected after handling
        animals at the market spreads the virus to someone else, who then spreads
        it to a third person. The announcement marks a development in the progress
        of the spread of the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa394c-34d2-4fd7-ac29-402ec0f8ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:41:39.560+08:00
      'mgnl:createdBy': 'eimor'
