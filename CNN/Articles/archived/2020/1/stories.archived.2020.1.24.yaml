      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08946ec-de9b-4f3c-9f94-42ef35331db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:07:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The synthesis of his vocal function allows us to make direct contact
        with ancient Egypt by listening to a sound from a vocal tract that has not
        been heard for over 3,000 years," they said in the paper.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e3dbc-357d-4283-a29f-3683d6cb80a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T01:00:07.675+08:00
