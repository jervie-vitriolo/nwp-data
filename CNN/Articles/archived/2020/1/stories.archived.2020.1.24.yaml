      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24)</strong> — Senator
        Ronald "Bato" dela Rosa on Friday confirmed he''s not the only Filipino official
        with an invalidated United States visa.</p>'
