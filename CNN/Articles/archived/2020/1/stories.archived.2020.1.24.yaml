    'mgnl:tags': ['Wuhan', 'coronavirus', 'World-Health-Organization', 'international-concern']
    'template': '1'
    'title': 'Wuhan coronavirus is not yet a public health emergency of international
      concern, WHO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c4a52-f4fd-4d56-87ae-ba72bb5f2987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:13.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Wuhan coronavirus does not yet constitute
        a public health emergency of international concern, the World Health Organization
        announced Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b434b87-e4ad-4be0-a387-82ec16f562fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58a9a33-4f9d-4361-bbd6-9ee174935880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake. This is an emergency in China, but it has not
        yet become a global health emergency," WHO Director-General Tedros Adhanom
        Ghebreyesus said Thursday. "It may yet become one."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b9608f-97d8-4ac7-b90c-254d2f93cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c0fcf-ac7f-45d0-8432-01006f7a2de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came shortly after an emergency committee was convened
        over two days in Geneva to advise WHO leadership on the outbreak. WHO was
        expected to make an announcement Wednesday, but Ghebreyesus then said he did
        not have enough information to make a decision, and the committee was asked
        to reconvene a second day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a993da9-a431-4b6a-b5af-e2cac1accc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b081fb7b-83e8-430c-a7d1-29a6d10a86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:16.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Dr. Didier Houssin told reporters Thursday that
        the committee remained split down the middle on whether to issue the recommendation
        and ultimately decided it was "too early."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c71e56f-b452-4e06-8c19-cebc821341f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:16.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45f909-0628-4059-891d-69e9330e39c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Houssin expressed that the committee was initially
        unable to make a recommendation because the information it had from Chinese
        authorities was too limited and imprecise. According to a statement Thursday,
        Chinese authorities gave the committee new epidemiological data, which included
        higher numbers of infected people and evidence of fourth-generation cases
        in Wuhan. The Chinese government has also been asked to provide more information
        on the preventive measures it''s taking and to "enhance surveillance and active
        case finding across China, particularly during the Chinese New Year celebration."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eaa514-1954-4aa0-a99b-607151b10fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:17.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e931fd9-354b-437f-a2e9-92b9c79bbe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus praised the Chinese government for its cooperation and
        transparency on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a35b51-7a37-480b-82ca-f4ca977d6d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:18.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1410e640-8a32-43b4-b471-7f333a4140ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:19.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advisers to the US Centers for Disease Control and Prevention had
        previously told CNN they were concerned that Chinese health officials had
        still not released basic epidemiological data about the Wuhan coronavirus
        outbreak, making it more difficult to contain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2fae0a-ff37-499b-af6f-e7baa591b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d14ac-4c1b-41f8-b2de-14816b81f9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:20.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO defines a public health emergency of international concern as
        "an extraordinary event" that constitutes a "public health risk to other States
        through the international spread of disease" and "to potentially require a
        coordinated international response." Previous emergencies have included Ebola,
        Zika and H1N1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892b8f01-c74c-465f-8228-c405454fbf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6d0b67-a681-4e59-a5f2-0d0c408903ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus said that WHO''s decision "should not be taken as a
        sign that WHO does not think the situation is serious, or that we are not
        taking it seriously."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe62ff-27fb-4a38-8eaa-9c635b2dd5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37184411-d072-484f-be22-331cf9d6a155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has played a number of roles in the international response to
        the outbreak, including coordinating with international authorities and researchers,
        as well as developing guidance for lab testing, treatment and prevention measures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bff591b-9585-45eb-a711-c2a6c8ce96f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a4749a-258c-4b3a-b591-4b2bb49d1087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:23.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has previously advised that people in the region avoid unnecessary
        contact with animals or animal products in markets, that they practice proper
        hygiene, and that they avoid eating raw or undercooked meat. People with "underlying
        medical conditions" should avoid live animal markets and raw meats altogether,
        as those people are "considered at higher risk of severe disease," according
        to the WHO.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e600f-19fd-4280-8840-3f57917dfeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ddb5b-bde9-4adb-826e-e68c56cfa3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:24.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus said Thursday WHO does not recommend broadening restrictions
        on travel or trade at the moment, but does recommend ways to detect potential
        cases in airports and health care settings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4958dd81-e589-411f-a4ec-bb039985bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad671cd-fb47-427a-8468-2d6740d2d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hundreds of confirmed cases</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a549788-2302-4b9c-ace3-b4e9393765b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:25.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly identified virus has infected hundreds of people worldwide
        and led to at least 17 deaths since the outbreak started in December. The
        majority of confirmed cases are in the Chinese province of Hubei -- where
        Wuhan is located -- with other suspected and confirmed infections cropping
        up in multiple countries and territories worldwide.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f3e8f4-9153-476a-a572-b6b28ebf1a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:26.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88773a-4fd8-4092-bd5c-f348bbd21189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:26.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at Imperial College London say there could be far more
        cases. According to their estimates Wednesday, around 4,000 people are likely
        to have been infected by the new coronavirus in Wuhan alone as of January
        18.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53128da-bb3c-4a72-93ed-75a5167fda76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:27.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760eb33-38d0-4c18-a9ab-508fb242a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:27.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States announced its first case Tuesday, and is planning
        to expand health screenings at airports. Similar measures are being adopted
        by airports across Asia, including temperature screening of incoming passengers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bcdcc9-302f-4631-8021-1c20c7db5971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b187c1-bba7-4425-b2a2-c31da6912437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:28.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the US Centers for Disease Control and Prevention raised
        its travel notice for Wuhan to its highest level, "warning," recommending
        "that travelers avoid all nonessential travel to Wuhan, China."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee40f1-32fe-4b53-baaa-1a1d4800f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871219d6-4bd4-49af-bb99-6325e4430f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the week, the agency also activated its Emergency Operations
        Center -- as it has done with Ebola and vaping-related lung injuries -- to
        centralize the US response to the outbreak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb85b89-c49a-44a4-b6d9-bf14c1faa987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:30.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065f46d-8375-4dfe-b1eb-68988af24e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Signs and symptoms</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa81014b-d1e7-4d40-b439-ac907151a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to health authorities, patients infected with the Wuhan
        coronavirus may have common symptoms such as fever, cough, headache or muscle
        pain. A subset of patients may have more severe illness including trouble
        breathing and scans revealing signs of infection in both lungs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e44538-b7bc-43a8-ae30-07f301f62fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f540ac6a-6e0e-490b-96c4-b08eeb958884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:32.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, "preliminary information suggests that older
        adults and people with underlying health conditions may be at increased risk
        for severe disease from this virus."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df33289-6a7e-4af6-a65f-80d2f28ebe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02773d05-96c9-4112-b383-72ccfb726fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also says it believes symptoms may appear anywhere from
        two to 14 days after being exposed to the virus, based on what it knows about
        other viruses in the same family. Still, health experts say there''s much
        to unravel about how -- and how quickly -- the virus spreads.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af328e-13a2-4d8e-9f77-c51887374bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f3332-fbc5-4b4c-8317-37dcd0b01fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:34.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, it''s unclear how easily or sustainably this virus
        is spreading between people," the CDC says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231b6a03-b9c9-4d41-960e-f295008001c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43604c63-3a02-41ab-8d1d-79cb2e9869fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan coronavirus is in the same family as severe acute respiratory
        syndrome, or SARS -- which killed more than 700 people in 2002 and 2003 --
        and Middle East respiratory syndrome, or MERS. The coronavirus family is also
        associated with the common cold.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e124edc-085b-4097-a4e0-246c49327a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e55a9e3-67d7-4f22-a276-e403d14431c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Containing the outbreak</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3404a0d-4301-4749-a8c6-addd6ecc2dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials are racing to contain the outbreak after it was
        confirmed the infection can be spread from person to person, raising the possibility
        of increased transmissions as China enters into the busy Lunar New Year travel
        period.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc433790-e052-4f30-b052-536e5864d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd7173-9c35-4e2e-a737-80ead55da193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan municipal government published a notice making it mandatory
        to wear face masks in public places on Wednesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4cad0-f644-4af7-b036-4e80d916aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40912352-41c3-40f9-9c21-5463d913f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who don''t obey the requirements shall be dealt with by
        authorities in accordance with their respective duties and laws," the notice
        reads.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d06ec-2010-4d62-8cca-0d9195a27a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c905a78-43b7-4a1f-8da0-3a92930a092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has taken a number of other measures, including the cancellation
        of upcoming Lunar New Year celebrations and putting the city on a partial
        lockdown on Thursday, halting city buses, ferries and subways, as well as
        airport and railway stations, according to Wuhan authorities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a512c05-17fc-4de0-9507-63939fa95058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T04:40:18.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T23:06:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
