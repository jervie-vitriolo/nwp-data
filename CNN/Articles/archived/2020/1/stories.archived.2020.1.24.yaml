      'text': '<p>Dela Rosa stressed he has not verified the information about the
        retired police general, along with talks that the US also canceled the visa
        of those who served key positions when he was chief of the Philippine National
        Police from 2016 to 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9d7c3a-9875-443c-a424-a18f6ef6d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.933+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e597aa-8fa2-4c6f-ba5d-b2457365a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T16:14:48.934+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:58:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron akong balita na lahat yata raw ng nakapwesto during my
        time ay nacancel (ang&nbsp;visa). Balita lang hindi hindi pa yan confirmed</em>,"
        Dela Rosa said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6325fad-1fe1-4f17-989c-cceb9afc51e0'
