      'mgnl:type': 'text'
      'text': '<p>Wuhan is the largest city in central China and a major transportation
        hub. Officials in China have linked the initial infections to a Wuhan seafood
        and wildlife market, which has been closed since January 1 to prevent further
        spread of the illness.</p>'
