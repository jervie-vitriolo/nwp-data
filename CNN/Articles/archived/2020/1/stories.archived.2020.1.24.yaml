      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44052560-13ab-4871-8cb8-a49778eac17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.706+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:58:12.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official also said that there is one more suspected novel
        coronavirus case from Tacloban.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea88b69-60e8-45d2-b815-082c66835bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T17:36:19.706+08:00
