      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has raised its
        travel advisory for Wuhan, China, to the highest level. The "Warning - Level
        3" status urges travelers to avoid all nonessential travel to Wuhan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
