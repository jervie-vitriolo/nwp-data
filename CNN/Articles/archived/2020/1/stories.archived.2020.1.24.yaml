    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['wuhan', 'philippines', 'kalibo-']
    'template': '1'
    'title': 'Nearly 500 Chinese tourists in PH to be flown back to Wuhan'
    'updated': 2020-01-24T19:11:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3ce3b4-e51e-42cb-8b47-9e6a5b63076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T12:45:30.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:00:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 24) –</strong> Close
        to 500 Chinese tourists who arrived in Kalibo, Aklan from the Chinese city
        where the novel coronavirus outbreak began, will be transported back&nbsp;to
        their point of origin this week, an aviation official confirmed Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807093ca-42e8-43de-97ef-65442e247356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T12:45:30.774+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:00:35.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843970d0-4017-4327-980f-099733d29bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T12:45:30.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:00:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Aviation Board Executive Director Carmelo Arcilla said that
        air carriers Royal Air Charter and Pan Pacific Airline will ferry the visitors
        back to Wuhan in three batches: Friday night, Saturday and&nbsp;Monday.&nbsp;The
        planes will then return to Kalibo without passengers. That''s despite the
        transport clampdown in Wuhan, where the new virus called 2019-nCoV originated.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7dff8c-d8a4-4534-882e-9f27186b8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.924+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan Pacific operates charter flights on the Wuhan-Kalibo route Tuesdays
        to Sundays while Royal Air on Mondays to Saturdays. Those flights have since
        been suspended except for the three “ferry flights” to bring home the nearly  500
        tourists from Kalibo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef26b92b-89a3-4205-87a5-a3cc02e0fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T12:45:30.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:00:36.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cities in central China, including Wuhan, the city of 11 million
        people, are under lockdown, as Chinese authorities race to contain a deadly
        virus that has reached parts Asia and the United States.&nbsp;CNN reported
        that at least 26 people have died and 830 others infected in China as of Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec10792-4753-4ff8-969b-93a911a97721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T12:45:30.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:00:37.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b87c8-e508-4bbc-98e5-2a33a0488336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T12:45:30.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:00:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcilla said the airlines have the clearance to repatriate the foreigners
        because they are Wuhan residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdfa1c3-a8cf-4951-9fb1-b873e71cf084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyrlou Samodio, CAB''s chief legal officer, said the tourists''
        return to China were based on the decision of the two charter companies, who
        coordinated with Wuhan authorities, and the Philippine aviation board''s directive
        to suspend flights to and from that Chinese city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0052a9-b1af-4f9b-b336-325d066c124f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca9717-0e8e-43de-b2ba-1b97796667bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some of the tourists were already due to return home, while
        others had to cut short or could not extend their trips because of the suspension
        of flights to Wuhan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecbe892-a4a2-4103-ad97-ff7ae8ca8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T12:45:30.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T23:00:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are the 135 foreigners who flew in Thursday, hours before
        Philippine authorities announced that as a precautionary measure, it will
        suspend flights to and from Wuhan, Aklan Provincial Health Officer Cornelio
        Cuachon said Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93da5d-f9c1-4cec-b3df-1883aff144a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b4933-fe72-49c1-bcd9-791068aa4eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of them was quarantined and referred for hospital care as they
        did not show the red flag symptoms of the 2019-nCoV such as fever.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d48eb0-56b9-4d85-8234-11ab2b6d7bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926beb71-0fbb-404d-bcdd-b8caf46076d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T19:11:46.925+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T23:00:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arcilla said that strict health screenings in airports across
        the country since January 5 are not a "guarantee" that the new coronavirus
        will not enter the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b5001-18d3-40dc-ac43-50de4b0d1410'
      'mgnl:activationStatus': true
