      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She testified on Thursday that he entered her residence, chased
        her around and pinned her to the bed during the alleged attack. She said she
        tried to run to the bathroom, but "he kept coming at me."</p>'
