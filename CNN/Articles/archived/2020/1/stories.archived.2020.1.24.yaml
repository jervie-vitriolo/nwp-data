      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a0ba8f-6c27-4b88-8f5a-68a17e24052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:45:14.306+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:58:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Lorenzana said the termination of the VFA does
        not need the approval of the Congress. Hence, the government may unilaterally
        initiate the termination.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e997f00-eadd-448b-a9cb-7a3fb8848f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:45:14.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:58:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed0d228-658c-45d3-8633-8a7930be762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:45:14.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:58:23.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The termination of the VFA may be unilaterally initiated by the
        Philippines, and it is well within the right of the Philippine government
        to do so if it determines that the agreement no longer redounds to our national
        interest," said Lorenzana in a latest statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c56e91-33b6-4cee-8f51-83020a80dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:45:14.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:58:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd861b-f049-4b02-a491-4c92763ca0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:45:14.307+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:58:23.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a termination does not need the approval of the Philippine
        Congress. All that is required is that a notice of termination be served to
        the US government."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d592e82-be3a-47e6-be71-97c04040b1eb'
