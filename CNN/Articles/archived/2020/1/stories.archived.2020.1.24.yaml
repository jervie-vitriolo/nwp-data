      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceb260c-ff2f-40f3-93e1-f813bec8b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:52:16.430+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hunger rate decreased in Balance Luzon from 8.1 percent to 6.3
        percent — a 1.8-point decline. However, this was offset by upticks in hunger
        rates in Metro Manila (one point), Visayas (0.6 point) and Mindanao (0.8 point).
        Metro Manila and the Visayas both scored 9.3 percent each while Mindanao had
        a hunger rate of 12.7 percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59605019-3858-491d-a354-4776e6971762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:52:16.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:59.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa31b8-ff15-4552-9c35-50bd641ca9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:52:16.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS noted that although the number of self-rated poor and self-rated
        food-poor families <a href="https://cnnphilippines.com/news/2020/1/23/sws-self-rated-poverty-december-2019.html">increased</a>
        during the same period, the hunger rates fell among these households. It said
        a self-rated poor family means the head of the household rated the family
        as poor. If the household head considered the family as food-poor, the family
        is classified as self-rated food-poor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c75204-24ac-4b15-8916-13d1f84f9c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:52:16.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:59.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0bbaf-d365-4663-a37e-8c6154f20106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-24T21:52:16.431+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:59.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total hunger rate for self-rated poor families dropped from
        14 percent to 12.8 percent while the rate of self-rated food-poor families
        slightly decreased from 15.8 percent to 15.5 percent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690abf9f-5534-4b74-8b8b-d72fe0bfa55d'
      'mgnl:activationStatus': true
