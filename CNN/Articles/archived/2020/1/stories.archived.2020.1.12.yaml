      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51984f96-41f7-470a-a7d6-926c179e70be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.295+08:00
      'mgnl:createdBy': 'vince'
