      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the desirable shell-dweller had so much sex he helped boost
        the population to over 2,000. The Galapagos National Parks service believe
        the 100-year-old tortoise is the patriarch of around 40% of that population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e6d49-44cf-4202-be99-67e74671a7bc'
      'mgnl:activationStatus': true
