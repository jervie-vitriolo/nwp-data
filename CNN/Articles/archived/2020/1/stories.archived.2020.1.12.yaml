      'mgnl:lastActivated': 2023-01-26T22:35:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83df9a36-353f-414d-b408-2895703dbc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:11:03.679+08:00
      'mgnl:createdBy': 'xave'
