    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33133fc5-660c-4f93-a8c7-0f307ef9b118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:35:24.631+08:00
