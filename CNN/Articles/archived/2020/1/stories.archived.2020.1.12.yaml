      'jcr:uuid': '1aa17c77-ca76-4a98-a013-408f49959e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T13:19:31.242+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T22:35:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to appeal to the public to please help stop spreading
        false news about my son, Jomar. He is alive and still in hospital. Please
        do not pass on or share these rumors."</p>'
