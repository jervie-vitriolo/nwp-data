      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccda619-ee4e-4124-b75e-3c2ea1ab1374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:32:50.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego''s unstoppable libido was credited as a major reason for the
        survival of his fellow giant tortoises on Espanola, part of the Galapagos
        Islands, after being shipped over from the San Diego Zoo as part of a breeding
        program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45379855-d497-4b72-8b31-77b3093e0a37'
      'mgnl:activationStatus': true
