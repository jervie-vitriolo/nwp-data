      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d225123-b435-44a9-84f6-ef72da1c1082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:32:50.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s contributed a large percentage to the lineage that we are
        returning to Espanola," Jorge Carrion, the park''s director, told AFP. "There''s
        a feeling of happiness to have the possibility of returning that tortoise
        to his natural state."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08247a35-a748-4bfd-86bb-3e9ce731c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:32:50.377+08:00
