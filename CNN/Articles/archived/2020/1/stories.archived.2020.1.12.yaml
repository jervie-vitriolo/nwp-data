    'template': '1'
    'title': 'Iranian protesters take to streets after Tehran admits Ukrainian plane
      was unintentionally shot down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eecb429-04cf-4093-9066-e7f8e6ec216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Anti-government protesters took to
        the streets of Iran Saturday after Tehran admitted that it mistakenly shot
        down a Ukrainian passenger jet, killing 176 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ddf10-aa71-457f-bc14-c161adddf083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5b7ee-ed93-44d3-bfc8-e4f2a5c71f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands gathered outside the gates of Amir Kabir University, near
        the former US embassy in Tehran, to denounce the plane crash the government
        blamed on human error and "US adventurism."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec4f6df-2771-4171-a52a-4fb7dc209635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba832c0-8b24-4cd4-b23a-1f076dd7e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine International Airlines Flight 752 <a href="http://www.cnn.com/middleeast/live-news/us-iran-news-intl-01-10-2020/index.html"
        target="_blank">crashed Wednesday after takeoff from Tehran''s airport</a>.
        The crash came hours after Iran fired missiles at Iraqi military bases housing
        US troops in retaliation for a drone strike at Baghdad airport that killed
        Iranian commander Qasem Soleimani.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f7b1a1-9b84-493a-9110-d2177692aef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fddeaa-7cad-4551-af68-203f7e62b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video posted on social media, protesters chanted for Supreme
        Leader Ayatollah Ali Khamenei to step down and for those responsible for downing
        the plane to be prosecuted. "Death to the dictator," some chanted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c1a694-520c-46f8-b576-9251c19ada3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa7c8e0-44ac-462e-bac5-d745ee873b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video, demonstrators chanted, "Khamenei have shame. Leave
        the country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca103cd1-1bfc-4fb7-b137-b30048301e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a872f-1dad-47e6-af76-093bee80969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mass vigil commemorating the victims of the doomed flight escalated
        into an angry demonstration following the government admission, according
        to Iran''s semiofficial FARS News Agency. University graduates migrating to
        Canada were among those who perished in the crash.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9df9c4-aa12-459b-9706-bcaed9041a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1af42c-b474-485d-b4e1-44f5a14a60a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FARS reported that Iranian police dispersed students who entered
        and blocked main roads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d589c-2f81-413e-b16f-5561e18d1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73efc8c2-d3d4-4224-86f8-0ebf332035a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their anger was fueled in large part by the nation''s armed forces
        claim that it targeted the passenger plane unintentionally. It attributed
        the crash to radar activity and fear of US action.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8152b2df-d348-4a12-8dae-d580434a1edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ab0ee1-6b4d-4939-b878-2e91d9e393bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Islamic Republic of Iran deeply regrets this disastrous mistake.
        My thoughts and prayers go to all the mourning families," President Hassan
        Rouhani said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7900087c-05cb-4301-be5e-d6d0fd0841a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220cef63-7883-4329-8eff-9d6a60e3a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the missile operation in Iraq, US military flights around
        Iranian borders increased and Iranian military officials reported seeing aerial
        targets coming toward strategic centers, according to a statement by Iranian
        armed forces headquarters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4478ff94-1814-47f4-b6ce-9bed06100041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6737e312-3acd-4709-828b-97d850c65c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircraft came close to a sensitive IRGC military center at
        an altitude and flight condition that resembled hostile targeting. Under these
        circumstances, the aircraft was unintentionally hit, which unfortunately resulted
        in death of the many Iranian and foreign nationals," the statement reads.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f53b7-d7ef-4e98-95c4-22a6d727f66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6419c25-3a9b-4ae1-8643-a9e60872d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims include 82 Iranians, 63 Canadians, 11 Ukrainians, 10
        Swedes, four Afghans, three Germans and three British nationals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f882ce-3ff8-42c9-8c3f-af63b942eee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb0018-6711-4ee4-87c8-435c1211792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.915+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human error at time of crisis caused by US adventurism led to disaster,"
        Iranian Foreign Minister Javad Zarif tweeted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8357f1-9304-4ffa-a5a7-8f6690e962df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57586bd1-f2e3-47f0-ac0b-74d6ba552e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of Iran''s Islamic Revolutionary Guard Corps Aerospace
        Force said he had requested all commercial flights in Iran be grounded until
        tensions cooled off.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de6da2-d536-4e89-89d5-2e611ccf3d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6015963-bb9e-47ae-9d2b-bf4231f46df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Armed Forces and government and aviation authorities chose
        not to do so, Brigadier-General Amir-Ali Hajizadeh said at a news conference.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae494c4-8f7b-4845-baa2-3760c052e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2f8c2a-61db-41d1-a2d6-56e18d39544d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hajizadeh said the plane was misidentified as a cruise missile by
        an air defense operator.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb69fce-bbaa-43eb-a7ba-e394ff0306e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff44df31-83ef-4534-b35b-5744600e908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operator was unable to contact the central air defense command
        to confirm it. He had 10 seconds to choose between shooting it down or not,
        Hajizadeh said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfead01-91c4-41e7-854a-f26895f7b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f949e43f-b4cf-4bf9-9c7e-32c7d15f9892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hajizadeh accepted responsibility, saying that once it became clear
        what had happened, he thought: "I wish I was dead."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b09417-2e0d-42dc-b0b4-9e74fb48da8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15210899-056f-49f1-9813-32af55376c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Those responsible will be prosecuted</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da1e36-02e8-4719-920e-071f432c4e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian General Prosecutor''s office said in a statement it
        was now investigating the incident as a possible case of "willful killing
        and aircraft destruction."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e38dc-7f9a-4809-bf10-dc3d3503e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.916+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f6ce8-3ab5-43fa-aeed-cc111e112787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downing of the plane was being handled as a case of "violation
        of traffic safety rules" and "operation of air transport resulting in death"
        but prosecutors said Iran''s admission changed the scope to "liability for
        the willful killing of two or more people and the destruction of the aircraft,"
        the statement said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbdb538-a266-44d2-a346-45d34ed165bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2fa23-7f0d-4ef7-97af-ffbc969805ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky called Iran''s admission
        a "step in the right direction" via Twitter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a97482b-b87d-4ea4-beb4-8c570bcef44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48700b01-ed18-4f57-ab29-7d97ac47961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I insist on immediately completing identification of the bodies
        and their return to Ukraine," Zelensky wrote after a call with Rouhani.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ddacf1-6964-43c0-a7e6-962e9372bc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37764fd2-aaa3-484f-94be-b21e20cdfb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perpetrators must be held accountable. We look forward to further
        legal and technical cooperation," added Zelensky, who had earlier made a call
        for Iran to pay compensation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd05c7a7-3200-44e0-a0d6-0ca8ea9b2dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a1c77-67f0-4582-8065-6f9ed64ac807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani apologized to the Ukrainian people and promised to hold
        those responsible "accountable," according to the readout of the conversation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505fbf9-3dc9-46f2-b686-86058b80f885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d6256-241f-46e0-a6fc-da29282a07dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The head of the Islamic Republic of Iran fully acknowledges that
        the tragedy was due to the erroneous actions of the military of this state,
        " according to the readout.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fca8b0-d691-4eac-a98f-717fb49ea25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee72c267-4b5f-4b6c-92a1-d7c5ab98e20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani in a statement released by his office earlier Saturday echoed
        those sentiments.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5306fce-6699-4712-bbc4-615b2256d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5514132-3412-4b9c-a2d0-aa05e8522e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.917+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further investigation is needed to identify all the causes and
        roots of this tragedy and prosecute the perpetrators of this unforgivable
        mistake and inform the honorable people of Iran and the families of the victims
        about it," Rouhani said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee4b9a6-bbd2-4477-b510-f3c6ecaa8e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb466b9-f110-4368-8d0f-3e875f8787ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also necessary to adopt the required arrangements and measures
        to address the weaknesses of the country''s defense systems to make sure such
        a disaster is never repeated," he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44e3b20-e94b-4cd0-978d-7b8a934de7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98fadd-8992-4b3a-9841-857751533764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran concedes the ''big lie'' is true</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762ebcfd-6dfa-4f50-8b6d-4151f624c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran had previously denied US claims that the country had struck
        down the plane accidentally.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cbf3d1-f0f1-410e-9229-2e7f6e7ab8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7e51fb-09f8-412c-85f2-066fcaa2bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official familiar with the intelligence said the aircraft was
        downed by two Russian-made SA-15 surface-to-air missiles. The US saw Iranian
        radar signals lock onto the jetliner before it was shot down.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52a8db-bcc0-4d12-b277-48fe2e10fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a307fd6-98ea-4e64-99bb-85a87c14a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one will assume responsibility for such a big lie once it is
        known that the claim had been fraudulent," government spokesman Ali Rabiei
        said in a statement earlier Friday, according to state-run Press TV.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32b558-6971-4b4b-a2ca-1f858e0305b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35d776f-da69-4aee-adc7-cadddc884e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian authorities are in possession of the two flight data recorders,
        also known as black boxes, which Ukrainian investigators got access to Friday.
        They have yet to start examining the information, but have said it included
        communications between the pilot and Tehran flight control.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b451a3bf-292d-41a8-8665-b15ab3040c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee3808-2ece-4588-991e-684d025254d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian government was waiting for Iran to issue 10 visas to
        give its representatives access to the accident site, Foreign Minister Francois-Philippe
        Champagne said late Friday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9395d0-da9b-4841-b096-b0041a948c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2032fd2-9fb0-4da4-a832-a1c7ec22d885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.918+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two members of Canada''s Transportation Safety Board and 10 Global
        Affairs officials were waiting in Ankara, Turkey, for the documents.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f9d5c6-6798-4919-b56e-bcb5346df4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b3358-87e8-423d-b47c-a79ef59a6647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three visas were issued for members of Canada''s Standing Rapid
        Deployment Team (SRDT), Canadian Prime Minister Justin Trudeau told reporters.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49c20c-3d4f-4bcd-8910-bed64e7943da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab261aea-1e3f-4805-a4cf-04521aa1b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SRDT is a unit of specialized officials deployed to work with
        Canada''s embassies and consulates abroad in providing critical services to
        Canadians during emergencies, according to the Canadian government. They were
        expected to arrive in Tehran on Saturday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c2b6ee-0af7-4315-b211-597793090dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c885fe-84f7-4c7a-aa59-e6e8704779f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani told Trudeau he was committed "to collaborate, to give closure
        to the victims, deescalate tensions in the region and continue this dialogue,"
        the Canadian Prime Minister said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570876e2-5b7d-4927-aabb-74d2a8b490f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bdd01-7213-4ba7-9505-f92caff62965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Iran has admitted to is very serious," Trudeau said. "Canada
        will not rest until we get the accountability, justice, and closure that the
        families deserve."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edfe049-5a51-4ad7-acd4-6eec8ff960d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd592b28-c308-4261-9db1-8af64f33ba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said "conflict and tension" between the US and Iran "contributed"
        to the downing of flight PS 752.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79009bbe-21fe-4701-8917-06db8b73854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce70945-bf5f-488a-a74b-da214d94f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders from Germany to the United Kingdom and the United
        States condemned Iran.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39e3f3b-5724-4aa2-9ef3-c55aa3cc4ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e7bb87-d174-4c1c-96ea-5feedea2fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.919+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump tweeted that his administration will continue
        to stand with the "brave, long-suffering people of Iran."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558dfce7-58c8-4d2f-b103-e3bedf8a4bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270a3db-cc08-4668-9119-95ced66dac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are following your protests closely, and are inspired by your
        courage," Trump tweeted.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a42e674-716a-4023-8728-4002275556e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.920+08:00
