      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez was known for conducting “healing” masses which also made
        him known outside the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f434d8c-d5b3-4b97-b588-2405676e3ffa'
      'mgnl:activationStatus': true
