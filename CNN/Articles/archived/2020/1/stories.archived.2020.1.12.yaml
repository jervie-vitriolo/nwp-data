      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The incident appears to have emanated from a domestic problem where
        the spouses have been engaged in a heated argument prior [to] the incident,
        initial investigation further shows,” Arevalo said.</p>'
