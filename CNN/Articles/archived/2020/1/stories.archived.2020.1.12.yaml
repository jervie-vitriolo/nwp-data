      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This means that he has been falsely accused of these crimes and,
        therefore, nothing now stands in the way for him to exercise his healing ministry,
        provided it is done properly in coordination with the ecclesiastical authority
        of every ecclesiastical jurisdiction,” read the notification.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa783a-fe90-4d65-953e-a35d93870e78'
      'mgnl:activationStatus': true
