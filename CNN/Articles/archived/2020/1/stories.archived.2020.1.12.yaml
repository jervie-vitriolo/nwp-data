      'mgnl:lastActivated': 2023-01-26T22:35:18.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIVOLCS recommended that all residents within a 14-kilometer radius
        of the volcano’s crater be evacuated, due to the “high risk to pyroclastic
        density currents and volcanic tsunami.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
