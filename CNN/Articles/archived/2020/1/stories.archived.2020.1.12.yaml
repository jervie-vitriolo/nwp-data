  'veterans-genetic-links-anxiety-':
    'author': 'Ryan Prior, CNN'
    'caption': 'A massive genetic study in nearly 200,000 veterans with anxiety is
      providing new insights into how and why people may be pre-disposed to anxiety
      issues.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-12T14:28:28.319+08:00
    'imagesource': 'jcr:730e532e-20ed-47aa-b2ff-6a015ea56c03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e637240f-2f7a-4d88-9dcd-232efebda1cb'
    'lead': 'A massive genetic study in nearly 200,000 veterans with anxiety is providing
      new insights into how and why people may be pre-disposed to anxiety issues.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-12T14:35:48.797+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:35:19.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
