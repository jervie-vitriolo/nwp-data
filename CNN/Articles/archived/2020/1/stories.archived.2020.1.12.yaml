      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c3601e-9e91-473d-b07b-a861c728e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.921+08:00
