    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26db81a5-17e8-4343-b8d2-6f1da90ace75'
    'lead': 'Jade DeLucia, a 4-year-old girl in Iowa, nearly died and is now blind
      because of the flu, and her parents have a message: Get your child vaccinated.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-12T11:51:23.232+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:35:35.389+08:00
