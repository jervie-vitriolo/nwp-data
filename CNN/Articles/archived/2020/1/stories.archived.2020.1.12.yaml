      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents, who''ve missed work to care for Jade and face medical
        bills, have started a GoFundMe page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d4e0e-ef4c-48a0-8de4-3ea6a20bf3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.233+08:00
