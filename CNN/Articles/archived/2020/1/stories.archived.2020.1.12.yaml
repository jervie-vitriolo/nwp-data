      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A womanizing tortoise whose rampant
        sex life may have single-handedly saved his entire species from extinction
        has retired from his playboy lifestyle, returning to the wild with his mission
        accomplished.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9547c2-6335-46a1-877d-12df23b100d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:32:50.376+08:00
