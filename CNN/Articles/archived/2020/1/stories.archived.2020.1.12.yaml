      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> The
        Philippine Institute of Volcanology and Seismology raised Alert Level 4 over
        Taal Volcano, warning that the volcano, which showed a marked unrest Sunday
        afternoon, may soon have a “hazardous explosive eruption.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970ab31-d287-4ad0-ab8b-48b4391f91a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T17:22:44.599+08:00
