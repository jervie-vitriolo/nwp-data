      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce285d-9c24-41a8-8fd8-8f527fac37ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Death of general escalates tension</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c1362e-2ecf-4aa0-809a-fa96123b79e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions escalated last week after <a href="https://cnnphilippines.com/world/2020/1/3/Baghdad-airport-explosion.html?fbclid=IwAR2umzrDPuyJsCUQuwgmX3h8mSKRmTjb8J68R6X55EeiArynWMDkFHbpj_A"
        target="_blank">Trump ordered a precision strike</a> that killed Iranian commander
        Qasem Soleimani.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f8276-dd80-4268-a5b5-d6d52eacfe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a63bd-5d78-4936-bb29-5b514aae79a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soleimani was plotting "imminent and sinister attacks" on Americans,
        Trump said, adding that the action was taken to stop a war.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ed366-e6a4-41f9-889f-42505911e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e667e649-a815-4f1e-bce3-d46d420bdea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon blamed Soleimani and his Quds Force for attacks on
        coalition bases in Iraq in recent months, including the December 27 strike
        that killed an American contractor and Iraqi personnel. He was also blamed
        for the US Embassy attack in Baghdad on December 31. The Pentagon said in
        addition to the hundreds killed in his time as a commander, thousands more
        were wounded.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96fcb96-9c1f-40f1-827d-e1b0ce589285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22be95d9-f782-417d-9c07-91e8ce472197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strained relations between the US and Iran have complicated the
        investigation. US government investigators, for example, cannot fly into Tehran
        and meet with government officials without a license. That prohibition is
        due to longstanding sanctions rather than the most recent events, according
        to two US officials who spoke on the condition of anonymity.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a707b-6f2c-49c9-831f-317ce8d32734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254b236e-7e4c-4d06-9d94-494d52ebf0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steven Mnuchin announced Friday that Trump was
        authorizing yet more sanctions on Iran.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b55408c-8f60-44b3-a478-c3f27990c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:59:25.920+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/11/middleeast/iran-shot-down-ukrainian-plane/index.html"
        target="_blank">Iranian protesters take to streets after Tehran admits Ukrainian
        plane was unintentionally shot down</a>."</em></p>'
  'Trump-administration-contradiction-Iran-Qasem-Soleimani':
    'author': 'Nicole Gaouette, Jennifer Hansler and Jamie Crawford, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-12T12:01:58.280+08:00
    'imagesource': 'jcr:1830f7c8-c1ef-43b3-b741-5da6fe3feede'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd12b909-4e4a-449d-b454-a8ac066369bf'
    'lead': 'The Trump administration continues to present conflicting justifications
      for the deadly Reaper drone strike and clashing narratives about what has followed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-12T12:09:03.328+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T22:35:28.997+08:00
