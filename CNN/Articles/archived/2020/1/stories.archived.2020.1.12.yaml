    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c28de63-5513-4bd6-8190-59185b39145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:32:50.376+08:00
