      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her defection comes amid anti-government protests in cities across
        Iran on Saturday and international pressure after Iran admitted it had accidentally
        shot down a Ukrainian flight, killing all 176 people aboard.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4f5ea-3be1-429f-b9ec-6092b694a01d'
