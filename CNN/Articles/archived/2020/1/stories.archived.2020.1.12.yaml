      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A three-year fight</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b9a08e-046a-4e21-ba69-0c44ba43e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started around Halloween of 2016, John and his wife, Megan
        said, when John Oliver fell and hit his head on the headboard of his bed.
        He face become discolored and he was lethargic, according to John. After taking
        their son to the doctor -- and several blood tests later -- their doctor called
        in the middle of the night urging them to get John Oliver to the emergency
        room.</p>'
