    'template': '1'
    'title': 'The royal family will hold a summit Monday to discuss Prince Harry and
      Meghan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9726224e-1534-4e0f-94a9-f8d0575886f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:23:42.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The British royal family will meet
        Monday to discuss the future of the Duke and Duchess of Sussex after the couple
        announced this week <a href="https://www.cnnphilippines.com/world/2020/1/9/Prince-Harry-Meghan-Markle-royal-duties.html"
        target="_blank">they would step back from their roles</a> as senior members
        of the royal family, a palace source told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3076ee-0c4d-4f8e-aaaa-78042226ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:23:42.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17043058-4600-4bc5-9e7d-a90bc92813db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:23:42.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II, Prince Charles, Prince William and Prince Harry
        will attend the meeting at the queen''s Sandringham estate, the source said.
        Meghan, the Duchess of Sussex, is expected to call in to the meeting from
        Canada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494be76-6e96-4e49-a671-11e3f463595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:23:42.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ada841-7707-4cd1-8b5a-f57f831d5952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:23:42.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the discussions follows a series of meetings and consultations
        over the last few days. There are a range of possibilities for the family
        to review, considering the couple''s thinking that they outlined in their
        announcement on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e279ac-49f5-4c14-be33-50cbf49a3a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:23:42.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca7430-220f-43c0-94f0-b75fc63ecd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:23:42.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any change in the working life and role of a royal requires complex
        and thoughtful discussion. It still remains the wish of the Queen that this
        happens at pace. There is a genuine agreement and understanding that any decision
        will take time to be implemented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acebdcb7-2e2a-4250-8bd3-d87fdad0acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:23:42.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8748155d-19f2-4131-aed9-8272b6521ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:23:42.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the first time the senior royals have met since Harry
        and Meghan made the announcement — <a href="http://cnnphilippines.com/world/2020/1/10/Prince-Harry-Meghan-Markle-Queen-Elizabeth-royal-duties.html"
        target="_blank">in defiance of the Queen''s wishes</a> — that they would step
        back from their royal duties, seek financial independence and split their
        time between Britain and North America.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
