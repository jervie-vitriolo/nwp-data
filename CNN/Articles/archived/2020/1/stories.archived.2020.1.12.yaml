    'stories': ['e3241ded-7571-4b35-a7df-14a00099fc39', '0bc51d0c-c41e-484e-a87e-6c29cbb2c37b',
      '41e67d32-f39f-43b6-898f-e626fe25c802']
    'template': '1'
    'title': 'Robredo willing to attend congressional hearing on illegal drugs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81749a99-bd87-4583-b3b5-38dc670023ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:42:10.994+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Vice
        President Leni Robredo said Sunday that she is willing to attend a congressional
        hearing on illegal drugs which would center on the <a href="https://www.cnnphilippines.com/news/2020/1/6/Robredo-flunks-PH-admin-in-drug-war,-says-less-than-1-percent-shabu-seized-by-authorities-in-the-last-three-years.html"
        target="_blank">report she released last week</a> based on data she gathered
        during her <a href="http://www.cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html"
        target="_blank">brief stint as co-chair of an anti-drugs body</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348130cc-ffc3-45b7-a8d9-4e33a64c87f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:42:10.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa68f169-3b33-4aae-98c1-2ca398b97d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:42:10.995+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:21.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said on her radio program that she would very much like
        to be invited to a hearing, responding to House Speaker Alan Peter Cayetano’s
        plan to call her to a “non-confrontational hearing” on illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ae40f-051a-46ea-9077-07ae1b146a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:42:10.995+08:00
