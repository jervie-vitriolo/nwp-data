    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:35:03.734+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'planets']
    'template': '1'
    'title': 'A NASA high school intern helps discover planet with two suns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f5e4d7-28af-460f-9b30-ee346bf4dd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;NASA''s planet-hunting TESS mission
        has discovered multiple intriguing planets since it first began searching
        the sky in the summer of 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390fc5e5-bf45-4f66-9798-18418bdaa7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b6f7d-51f4-44d7-a2e8-e1c6bd599c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a high school searching through data gathered by TESS contributed
        to its latest discovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285f7742-a87b-4fa7-b7e8-393310e1b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad64c7-5ea5-47fe-82fe-35f0dd3fa88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet orbiting two suns, like Tatooine in the Star Wars films,
        is the first of its kind for the TESS mission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ae08a-f7ea-4dd7-8d42-cf1611bc8b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0189eb05-5bf7-40a9-a0bc-c3d71e5c80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet TOI 1338 b was found 1,300 light-years away in the Pictor
        constellation. It''s the only planet in the system with two stars. It''s between
        the sizes of Neptune and Saturn and experiences regular eclipses from its
        stars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebc3b54-eb26-4641-94d7-d4638281f462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34feb7f-c5d4-4503-925a-ec648e40ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars whirl around each other in orbit every 15 days, with one
        10% more massive than our sun and the other is more diminuitive and cooler.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440222d0-2ff5-466d-8cf1-2dd4009d3122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91ca599-0263-4530-b1fa-d6a58f6a29c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scarsdale High School student Wolf Cukier was interning for NASA''s
        Goddard Space Flight Center over the summer when he spotted something in TESS''
        star data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac305d6-83a8-4750-838e-6871d4f64c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9cbe47-661f-434f-a0c3-2bea236531a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was looking through the data for everything the volunteers had
        flagged as an eclipsing binary, a system where two stars circle around each
        other and from our view eclipse each other every orbit," Cukier said. "About
        three days into my internship, I saw a signal from a system called TOI 1338.
        At first I thought it was a stellar eclipse, but the timing was wrong. It
        turned out to be a planet."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ae85f-a52c-463b-a7b6-f516032d0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a201a21-8597-4d90-bc97-8b547aedc089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four cameras on TESS study the same patch of sky for 27 days
        at a time, snapping photos every 30 minutes. This reflects the change in brightness
        of stars. As planets pass in front of stars, which is called a transit, that
        can help astronomers determine the location of planets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80edff-3cc8-4ec4-acd7-591de290b0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc5da4-edd3-4e1f-913f-8b7aed2e6a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a planet with two stars makes the transit method a little more
        difficult to spot. TESS could only spot the transit of the planet passing
        in front of the larger star.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa0b7b-7afd-4a73-add8-d11ace9fb6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101ee664-355e-401b-adf7-88367b4aff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the types of signals that algorithms really struggle
        with," said Veselin Kostov, a research scientist at the SETI Institute and
        Goddard. "The human eye is extremely good at finding patterns in data, especially
        non-periodic patterns like those we see in transits from these systems."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f9041-6b0d-4c18-9bfe-73f63724a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8909231-a709-4920-93a2-3540f265830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planets with two suns, especially when one is dimmer like in this
        system, are harder for TESS to detect. Cukier''s contribution of examining
        the star data and the passes of the planet in front of both stars was key
        to identifying it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65dbdc8-9f2c-4569-87ea-9134580ce51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:35:30.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/10/us/tess-high-school-student-planet-discovery-scn-trnd/index.html"
        target="_blank">A NASA high school intern helps discover planet with two suns</a>."</em></p>'
  'NBI-autopsy-sexually-abused-Villavende-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-12T12:32:04.860+08:00
    'imagesource': 'jcr:4ed0bee6-75cd-4678-ba4f-462d75860fb7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10b73fbb-9d42-46a4-b9bc-63bbc3fafbe0'
    'lead': "National Bureau of Investigation’s autopsy on the body of slain domestic\
      \ worker Jeanelyn Villavende shows that there were “clear indications” that\
      \ she was sexually abused, says Justice Secretary Menardo Guevarra.  \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-12T12:36:15.335+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:35:22.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:35:03.948+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Bureau-of-Investigation', 'Department-of-Justice', 'Menardo-Guevarra',
      'autopsy', 'Jeanelyn-Villavende', 'Kuwait']
    'template': '1'
    'title': 'Slain OFW in Kuwait was sexually abused, autopsy report shows'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7a94d-9566-4497-ad89-f0c08211960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> An
        autopsy conducted by the National Bureau of Investigation (NBI) has discovered
        that Filipina domestic worker Jeanelyn Villavende, who was killed in Kuwait
        recently, could have been sexually abused as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d4911-483d-401e-b5d3-823163f77a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244d33e-fc07-40db-b24d-4db2b2355a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Justice Secretary Menardo Guevarra said that the body
        of Villavende has “clear indications of sexual abuse” based on the autopsy
        done last Jan. 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6944b8-329d-4c4c-b1eb-05664e893a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb39ba-be8c-4f26-87d3-ebb3eccdc29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said Villavende had been beaten “black and blue”
        before being taken to the hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c48a4-97ff-4b88-95ac-aed4453f1355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd53ebf2-00fa-4b48-b350-9d45400ee813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An embalming certificate released by the Kuwait''s Ministry of Health
        confirmed that the 26-year-old overseas Filipino worker was killed on December
        28, 2019. Her family only learned about her death two days after.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c315ed-adab-4dc9-836a-a3ed8c157604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985c81e-d2f7-4674-b39e-e4a3786643c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, Guevarra said that NBI’s autopsy also found out that Villavende
        could have been beaten weeks before her death.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe7be2d-ea29-4f4c-93fb-10cf76800683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088f9c1-a3da-4f7e-b4ff-67e313b0eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There were also old healed wounds indicating that Villavende had
        been battered weeks prior to the fateful incident.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0982e73-ab09-4e5d-9fe3-5674e0a89f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89242f99-a2b0-4efa-8e02-6a63aca10295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal report by the NBI will be submitted to him on Monday,
        January 13.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037ce78-7585-40ff-bd54-4f5237f38794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7820803-41ff-40b3-93a8-a68c1b815f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration has already filed
        an administrative case against the agency that recruited Villavende.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22377158-6dce-4f92-882b-bcfeeeee8a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42486618-4992-488d-aa66-c8afd006ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Department of Labor and Employment Secretary Silvestre
        Bello III recently said that there might be a total ban on the deployment
        of Filipino workers to Kuwait if Villavende’s autopsy report would show that
        she was badly beaten.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48051654-5c79-4e43-a656-e6a61c86a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:36:15.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Calimario and Vince Ferreras contributed
        to this report&nbsp;</em></p>'
  'Leni-Robredo-congressional-hearing-drugs':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-12T12:36:51.115+08:00
