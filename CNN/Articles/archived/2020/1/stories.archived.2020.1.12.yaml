    'mgnl:tags': ['The-Beatles', 'While-My-Guitar-Gently-Weeps']
    'template': '1'
    'title': 'George and Ringo''s handwritten lyrics to The Beatles'' ''While My Guitar
      Gently Weeps'' are for sale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bc6ad5-f93e-4b5b-9897-53328ec3b6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"While My Guitar Gently Weeps" is
        a legendary song off <a href="https://edition.cnn.com/2019/09/26/entertainment/beatles-abbey-road-anniversary-gbr-scli-intl/index.html"
        target="_blank">The Beatles''</a> ninth album. And now, a piece of it could
        be yours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a335e0c-b322-4354-8d06-9d5c6e6221c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf88653-7fe5-4060-a727-5729267d3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song''s handwritten lyrics are <a href="https://momentsintime.com/the-lyrics-for-while-my-guitar-gently-weeps-in-harrison-and-ringos-hands/#.XhoQYchKiUk"
        target="_blank">up for sale</a>. Asking price: $195,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1502aa1-a10b-4ab5-9c46-87aeb302cf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6481ec8a-0747-41fa-b296-5cd1db6ce41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lyrics are scrawled on the back of a studio recording sheet,
        used to account for the time and cost of a recording session.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b82567-65cf-45f6-a6b6-a5cfa34952b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5330216-bb91-40ad-82f7-84182de29f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Harrison''s handwriting bookends the lyrics, writing in a
        blue pen at the top of the paper, "I Look at You all see the love there thats
        sleeping — While my guitar gently weeps."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b057e-c52a-4da4-bf63-bc5872eea82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85527c4c-d042-445c-8b0f-79b6bc351375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the bottom, Harrison wrote, "While my Guitar Gently Weeps as
        I''m sitting here doing nothing but aging still my guitar G W."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2249a4d-302e-483c-9643-a0bb5d47c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8ebea5-a282-4d10-b9ba-f6a7eb8c5714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the lyrics are penned in Ringo Starr''s hand, complete
        with misspellings. Accompanying the lyrics is a letter authenticating Harrison
        and Starr''s handwriting by Frank Caiazzo, the owner of <a href="https://beatlesautographs.com/index.html"
        target="_blank">Beatles Autographs</a>, a business that sells memorabilia
        signed by the band.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff75863-54e6-4216-bd8f-8d09d0ce9ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d6f86a-b089-4fa0-a005-4793ac337e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While My Guitar Gently Weeps" was recorded and released in 1968,
        appearing on the band''s self-titled album commonly called "The White Album"
        because of its minimalist cover art.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f43364-e877-4b2f-98b2-210f498001db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d974465-08a7-4953-9344-daa304080045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison wrote the track after returning from India. He said the
        track is based on the "Eastern concept" that "whatever happens is all meant
        to be, and that there''s no such thing as coincidence," according to The Beatles
        Anthology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf83fef3-b634-48b9-b902-ccbe6e066706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c4689-ee1b-4e4d-94b7-de120c030924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided to write a song based on the first thing I saw upon opening
        any book — as it would be a relative to that moment, at that time," Harrison
        wrote in "I, Me, Mine," his 1980 autobiography. "I picked up a book at random
        — opened it — saw ''gently weeps'', then laid the book down again and started
        the song."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10201297-e2fb-4ac7-9695-b37730c430f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f13868-d63b-4579-87a0-19c65d814212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guitarist Eric Clapton, a friend of Harrison''s, is featured as
        the lead guitarist on the track, a rare moment as the Beatles rarely had outside
        musicians appear on their records beyond orchestral musicians.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113b09f-2760-4c3c-94a4-d13cebbc4681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540cfd69-f783-4c25-9229-138a1fa07349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beatles had been having difficulties while recording the album
        and Harrison brought Clapton in to make sure his bandmates "were all on their
        best behavior," according to "The Complete Beatles Recording Sessions: The
        Official Story of the Abbey Road Years 1962--1970."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff2e14-133f-4617-8bce-3875a06f7909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:29:49.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/11/entertainment/while-my-guitar-gently-weeps-sale-trnd/index.html"
        target="_blank">George and Ringo''s handwritten lyrics to The Beatles'' ''While
        My Guitar Gently Weeps'' are for sale</a>."</em></p>'
