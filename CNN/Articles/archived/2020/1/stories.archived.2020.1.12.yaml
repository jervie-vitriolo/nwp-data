      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fac70b-6935-44bb-985d-b07fd13bd1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:23:33.785+08:00
