    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iowa', 'girl', 'flu', 'blind', 'vaccines']
    'template': '1'
    'title': 'Flu leaves a 4-year-old girl blind in Iowa'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f7310-d9ad-4ca2-bfdc-b04152c59271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A 4-year-old girl in Iowa nearly died
        and is now blind because of the flu, and her parents have a message: Get your
        child vaccinated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b0c55a-7b35-488b-a0fa-cd0c0e8d57ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1666fc-a32a-4176-bc20-271c505219c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I can stop one child from getting sick, that''s what I want
        to do," said Amanda Phillips. "It''s terrible to see your child suffer like
        this."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c13a65-cb3c-48d1-a901-21e131cd6102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a9fbf-5575-47f8-bfab-c11602a1cefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jade DeLucia, who did not receive a flu shot this season, caught
        the flu a few days before Christmas and spent nearly two weeks in the intensive
        care unit at the University of Iowa Stead Family Children''s Hospital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1237a2-19bb-423b-bc08-ec82ffde253a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685aea06-4797-4c40-a370-ffdc6bad0343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is lucky to be alive," said one of her physicians, Dr. Theresa
        Czech. "She''s a little fighter. And I think she''s super lucky."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6588dc15-eac4-40a5-ab75-66a6115899ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.233+08:00
      'mgnl:createdBy': 'vince'
