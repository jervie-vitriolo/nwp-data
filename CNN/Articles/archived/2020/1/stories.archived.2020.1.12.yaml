      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed591a2-b745-4297-8378-144337672b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:32:50.377+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:23.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 1,800 tortoises have been returned to Espanola and now with
        natural reproduction we have approximately 2,000 tortoises," Carrion told
        AFP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc4683-14fc-4cd3-b13a-b2a5b9233d51'
      'mgnl:activationStatus': true
