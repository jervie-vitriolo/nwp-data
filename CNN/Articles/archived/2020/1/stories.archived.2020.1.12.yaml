    'title': 'PHIVOLCS warns of ‘hazardous explosive eruption’ of Taal Volcano soon'
    'visualType': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02474a0e-d39d-41ca-832d-71f9beb1821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T15:47:13.037+08:00
