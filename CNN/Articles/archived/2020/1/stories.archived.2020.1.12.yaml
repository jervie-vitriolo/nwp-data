      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, dozens of children die from the flu, and most of them
        had not received a flu shot, according to the US Centers for Disease Control
        and Prevention. Thousands more children are hospitalized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d1e904-9805-46a0-9773-c791921a6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c9acc-e052-478d-b989-5566e7041ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who becomes seriously ill or died were perfectly healthy
        before they contracted the flu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a290493-2023-4795-ac57-3f7d2ddde9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0581e08-155f-43ae-b201-389d7d1b892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jade is one of them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7af3e-370b-4e2c-b536-0a4d88752683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a2e188-7bc5-4213-8adc-4f7c0800e928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It''s a little bug''</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee569b-37f8-4a6a-a31d-d1b988daef25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 19, Phillips noticed that Jade wasn''t quite her usually
        bubbly self.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb309fe-1efd-4b59-bce6-97d64f46995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30994cf-63bd-4d39-b68e-9f7da65c49e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''d say, ''Mom, I don''t feel good,'' and we''d cuddle on the
        couch," Phillips remembers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c3479-98e8-4269-ab09-b08f49389a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd19801-8431-4bc6-ab09-fcf208a3d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few times over the next several days, Jade spiked a low-grade
        fever. Medicine brought it down easily, and she went back to playing with
        her older sister, Catalina.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0d73a-18f8-478c-98e6-bb7d748c70bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd5c343-d059-42d9-b6e8-7d4213cd4293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was running around, having fun, eating normally, asking for
        snacks," her mother remembers. "It was just -- it''s a little bug, she''ll
        get over it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6979bf6-71d0-47fb-9625-a3ad8a3c549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e68498f-f8a5-420a-bb50-ff9bc3bbf2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips thinks back to those four days, December 19 through December
        23, and wracks her brain for something that might have told her what was about
        to happen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c65ec-69b8-4d84-9b06-027f3bdcdef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef139e-ccdd-4f63-8b0c-c1927ee066f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There wasn''t any sign that would''ve told me that something was
        seriously wrong with her," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1538860-9b4d-4585-8668-5c9188097035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca572d07-03f9-4716-aac3-6193bd836e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We have to go to the emergency room''</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf80f3-4321-4cd6-a57b-b71eb19af6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night of December 23, while Phillips was working her shift as
        an assistant manager at a Dollar General store, Jade''s father, Stephen DeLucia,
        tucked Jade into bed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b0d1b-54e4-49dc-8b17-a960ccc4ae11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81439025-7f2e-434a-8b24-ac56b22287d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, the family was ready to leave the house to spend
        Christmas Eve with Phillips'' parents. But Jade hadn''t yet woken up.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc21fb-11c2-4072-baad-947c7f1130aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1935497d-c68f-449c-bd9c-403b77aebb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her father went to check on her, Jade was lying in bed, unresponsive.
        And her body was burning hot.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fd9e5d-c99b-4b8f-b25e-4da80e80a2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d0d9b1-0a5d-4a48-b3db-51d3abd406a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I yelled at him -- I was like, ''We have to go. We have to go to
        the emergency room. This isn''t right. Something''s not right with her," Phillips
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9bc0f6-625c-4973-aebc-fc43d7e09a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c46ba-b8ba-4b14-b2ab-8598f9b3d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they arrived at Covenant Medical Center, Jade''s body started
        shaking uncontrollably, and her eyes rolled to the back of her head.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9890aa-0808-4ca8-8623-a5defb822f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e45597-3457-4cee-b84f-27669e592cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was having a seizure.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031a5a2-32a3-4974-aea4-4c43c91b0f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87117735-9681-476c-b984-e1f5a179b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors filled the room. They said Jade needed to be transferred
        to the children''s hospital at the University of Iowa in Iowa City, about
        80 miles away. There was no time for an ambulance. She would have to be flown.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908d52b-f615-4663-9beb-f33e289241fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3b1f17-f6d9-4630-9c9d-0210e0e4fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents watched the helicopter take off.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe59e7ba-6a74-4b26-9593-d8eaa1abea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3b22a4-236e-4694-a0f2-ef7230994be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think I was going to see her again at that point," Phillips
        said. "I really didn''t. Just from looking at her, I really honestly didn''t
        think I was going to see her."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f401641a-7b37-46b5-96d0-be447c9f1ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047385c-f85a-49e2-9919-c04ad2af4ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bad news on Christmas Day</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488d38d-aea7-4c95-bc53-8dd5084056e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas Day, Phillips and DeLucia found out flu had affected
        her brain.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b6806-8caf-459b-968e-bbd51828524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called encephalopathy, it''s a known complication of the flu, according
        to the CDC.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca88869-df18-48a6-9c72-79fb69c96df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec98a92-62c6-4b06-aac1-08bdd0be58d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors showed Jade''s parents the MRI results. Her brain was "lit
        up like a Christmas tree," her mother remembers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a142e5a9-d637-4ef5-bc82-97faf6627f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75e9605-fa56-484f-abfe-fc3a0b1cd9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said she had significant brain damage. They said our child
        might not ever wake up, and if she did, she might not ever be the same," she
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc022ca-36d8-405f-b379-65e862e7cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c4ec8-9a9c-4d1c-82db-50e27de82a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next few days, Jade remained almost completely unresponsive.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d2c2e0-ff26-4c53-b910-9fe380dff6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e03db-9ec1-446e-939c-5db6a9a2f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Czech, a pediatric neurologist, was brought in to consult on Jade''s
        case. On December 31, she told Jade''s parents her specific diagnosis: acute
        necrotizing encephalopathy, or ANE, a type of encephalopathy usually caused
        by a viral infection.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a29b3-ba4b-45a1-884f-2c3f8a16d3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183a750-4ab8-42fd-9add-d554ce7a4271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANE is so rare there are few studies on how children fare. Czech
        found one study that looked at four children with ANE. Three of them died.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f9bed4-610f-4b16-b931-daf4240602a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f39c0-7afd-41d0-b33f-c32f3f9afc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been 7 days. 7 days of it feeling like Jade was slipping
        away and that there was no hope. No hope of her ever coming back to us," her
        mother wrote on Facebook that day. "All because of the flu."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7edd5e3-fc46-482f-9a1c-e92b8e8cd0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d940154-0adb-4d1c-a9fd-ce0a00fd50de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Czech prescribed steroids to calm the swelling in her brain.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97299ddf-d5b7-46c0-80e4-e11b845a2290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38509e6-b69f-4561-aead-de91b8958418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, Jade''s parents received some good news.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede37776-26c3-4921-9a13-509908cd97ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ed785-5847-4405-ba3d-da68b862f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A New Year''s gift</h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa43f0-fb20-43ce-a3d1-43d0fcff3d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN visited Jade''s family on January 1. Her family started the
        new year with a prayer.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f81e5c5-777f-4dfd-86be-084d74e3dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2764ce-8601-4bf2-bd12-ece508b346b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heavenly father will you wrap your angels around Jade this morning
        and throughout the day and pray for healing today," the prayer went.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e6700f-4177-4de2-9235-cd0a0855f9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a0eb07-f7a0-4ac4-b93f-2caeb6af3946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, they visited Jade at the hospital -- and her mother came out
        beaming.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37c9fa0-0c02-457e-93c1-4c962ec85f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def45b68-35d7-4616-babb-65bb2ce955f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What had seemed so unlikely had happened: Jade woke up.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe7506-698c-4b1d-b91b-ac8846a8810a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945310ea-275d-4af5-85c7-5030c8504c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s got her eyes open. She''s looking around. We got a couple
        of hand squeezes! And then we got a smile!" she said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf3a612-2287-4bf6-b727-28e1a8fd7f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c4a25-7822-428c-b87d-da3e70b962f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next few days, Jade kept getting better and better. Her
        breathing tube came out. She could sit up. She could eat -- and specifically
        requested chocolate pudding.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f05bf4-1493-48e8-a77b-38f20c2d2063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab7d26-2f06-457f-9f58-ffd40754ab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jade said ''Hi mommy'' and you guys I''m a mess," Phillips wrote
        on Facebook on January 5.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c95fa1-aa82-4754-8580-98c0bf6afe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac6fa0-743c-49c1-8dcf-742bd60bee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then Jade''s parents and doctors noticed something.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ab1f5-8e5f-4e47-b333-9da6f6d54483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e1da2b-d278-48a2-bb37-3332a414bc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Flu causes blindness</h3>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93481829-467d-4d89-b92c-ff3190ab9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When her mother put Jade''s favorite stuffed animal -- a white unicorn
        -- in front of her face, she didn''t look at it.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d858b7-afa6-4d07-9d32-1bdcc7fe0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0e94c-7258-478c-b126-a3e9fc56b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she threw a little ball, she didn''t watch it as it went up
        in the air.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26513b85-6301-4657-a28b-95da72789b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6366102-e4ec-45df-ae38-876a22e3cf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ophthalmologist came in and examined Jade''s eyes. Everything
        looked fine.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213251b1-b9c3-4c5d-a0ab-638bfe90fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27270671-955e-4c24-a701-ea3aee0b4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem wasn''t with her eyes. It was with her brain, which
        had suffered because of the flu.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a247ef48-4da1-4af0-9ce9-e6fff300fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c38e8c5-ab0c-49be-a9d6-6f401737c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It affected the part of her brain that perceives sight, and we
        don''t know if she''s going to get her vision back," said Czech, Jade''s neurologist.
        "In about three to six months from now we''ll know. Whatever recovery she
        has at six months, that''s likely all she''s going to get."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cb99eb-6620-434c-ac0b-6251363bdc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a566b2-c8e2-4197-ade4-961a3c86d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jade might also have cognitive or developmental problems, such as
        learning disabilities, Czech added. She said that would be determined in the
        months and years to come.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35504b57-9136-4a2f-bcd4-837c5c8e2834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f147fd9a-a3d5-4257-85a0-2ef580ca4a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But considering that Jade arrived at the hospital unresponsive on
        Christmas Eve, Czech is amazed at her progress.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a7a78-49d9-4943-b789-ce7e88cc42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee6921-c0ec-4012-9842-8b80267d20ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she''s doing fabulous," she said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf923759-d3cd-47c5-b309-5164fca1b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3bd35-fb50-40d7-95cf-4080bd447869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Jade''s homecoming</h3>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d87db-405f-446a-9db4-87ab4080093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jade went home January 9.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8f22f8-9833-43ef-92e2-15a8451d2d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0a25e-82b9-4137-9d08-bef5ee40952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first things she did was touch her sister''s face and
        then pulled her close and cried.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f2b100-e0fd-4a27-9ddd-be80b71dda8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4e8ee-818c-4c01-bab6-5f4137e2e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relieved to have her daughter back home, Phillips wants to get a
        message to other families about the flu shot.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5411c5-2ab9-4045-9568-9b34fc7afb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3058beb8-6251-4223-8b2b-b5686e35a693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, when Jade''s sister had her annual well visit at the
        pediatrician, both girls received a flu shot. Phillips says she thought that
        shot was good for an entire year. She didn''t realize she needed to get the
        girls vaccinated again for the new 2019-2020 flu season.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a5643-6887-4db9-91ef-18147d66aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f96db9d-fda2-4963-badc-bf26cadb236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the flu virus changes year to year, the vaccine also changes.
        Flu vaccines become available at the end of the summer, and the CDC recommends
        getting one by the end of October to protect against flu in the upcoming winter.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53346328-910b-4b14-bd92-b4a43fe3dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e814cef-5a21-4a3a-8f16-7b4ed65b452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.239+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the flu has been particularly tough on children. That''s
        because the predominant virus has been influenza B, which affects children
        more than adults. So far, 32 children in the United States have died from
        flu this season, 21 from the influenza B strain of the virus.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf94348d-8596-43ab-a3f0-24f8992b935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c51958-883a-40de-91db-f6b2d37d23f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want parents to know they should get a flu shot every season,"
        Phillips said.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec2847-3840-4b4e-84c5-00bb8b5b95a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c8237-29d9-47c7-a632-a083580e8110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that the flu vaccine is only about 40-60% effective at
        preventing the flu, according to the CDC.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f45b7-df5c-4628-b15e-8727acf4f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092c28e-7ec5-4edc-a858-aa72203b3c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not the point, says Dr. Adam Ratner, a pediatric infectious
        disease specialist at NYU Langone Health in New York City.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26804cd-7859-47a3-81b7-483c84181e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118bade0-0b37-4787-8650-499eec54a39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What parents need to know is that a vaccine is very effective at
        preventing children from becoming so sick from flu that there are life-threatening
        complications, like Jade did.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77097079-b3a1-4354-8325-95f51acbfc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68509172-522d-4875-b256-57e78c7a7a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 study showed that flu vaccine reduced a child''s risk of
        being admitted to the pediatric intensive care unit by 74%. A 2017 study showed
        the vaccine also significantly reduced a child''s risk of dying from the flu,
        according to the CDC.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7272b862-a3f2-477d-bb30-879cc8cec21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3476e922-17e1-4733-aebd-ffe4abb3b78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m less interested in whether the vaccine prevents all cases
        of runny noses and feeling cruddy and having to stay home from school because
        of the flu," Ratner said. "That''s no fun, but you get the vaccine not so
        much to prevent that as to prevent the chances of having a horrible complication
        of the flu."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36841b4b-011b-4e0b-8a10-4f87d678cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f9630d-def4-4f39-99e3-441f435b28ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Iowa, Phillips and DeLucia are settling into their new normal
        with Jade, Phillips writing on Facebook on her daughter''s first night home:
        "My brave girl, who cannot see, but is loved by so many."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a0f1a-4a16-46c1-a449-75b338ed019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.240+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/11/health/flu-blinds-iowa-girl-eprise/index.html"><em>"Flu
        leaves a 4-year-old girl blind in Iowa"&nbsp;</em></a></p>'
  'Iran-protest-Ukraine-plane-crash':
    'author': 'Madeline Holcombe, Artemis Moshtaghian and Ray Sanchez, CNN'
