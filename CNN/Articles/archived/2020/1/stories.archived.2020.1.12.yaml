    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PBA', 'Barangay-Ginebra', 'Meralco-Bolts', 'basketball', 'PBA-Governors-Cup']
    'template': '1'
    'title': 'PBA Finals: Pringle explodes in third quarter as Ginebra holds off Meralco
      for 2-1 series lead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de1e6d-d30f-4635-98e9-4e23ae26ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T22:24:20.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — Stanley
        Pringle erupted in the third period as Barangay Ginebra weathered a late Meralco
        Bolts rally to notch a 92-84 win in Game 3 of the PBA Governors’ Cup finals
        Sunday at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a323d0-4db3-4e3a-9a80-252b5536bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T22:24:20.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pringle scored 17 of his 21 points in the third frame to help Ginebra,
        who led by as much as 23 points, build enough cushion to secure the victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bcdf15-d94d-4532-a9c0-406871ac776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T22:24:20.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts were able to trim the deficit to just five points before
        L.A. Tenorio knocked down a clutch three-pointer for Ginebra with less than
        two minutes in the final period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b661f62-031d-4742-84ac-49d880865e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T22:24:20.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar sealed the win for Ginebra after sinking a floater
        off a Justin Browlee dime with 30 seconds left in the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd2b86c-a03d-4ab2-bb4a-873cb2b645e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T22:24:20.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sad development for Meralco as big man Raymond Almazon sustained
        a knee injury early in the first quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4457be2-a78e-4f34-88f5-acdcf0e50634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T22:24:20.137+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts will have the chance to tie the best-of-seven series in
        Game 4 on January 15 at the Big Dome.</p>'
  'naia-flight-suspensions-tal-volcano-ashfall-ash-cloud':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
