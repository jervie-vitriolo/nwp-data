    'mgnl:tags': ['Iran', 'Olympian', 'medalist', 'Kimia-Alizadeh', 'defect']
    'template': '1'
    'title': 'Iran''s sole female Olympic medalist says she''s defected'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b18c15-bd4a-40a0-9dd9-7f12bba5184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Iran''s sole female Olympic medalist Kimia
        Alizadeh announced that she has permanently left her country for Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d7d93-0127-4f4c-9bbf-51312387cf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d9865-ab3a-4f94-b44e-6a55e6065d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me start with a greeting, a farewell or condolences," the 21-year--old
        wrote in an Instagram post explaining why she was defecting. "I am one of
        the millions of oppressed women in Iran who they have been playing with for
        years."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568fea8-ba9d-438c-a691-17569f804984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f64c45-13b7-4dfa-bea4-cd845d3bba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alizadeh became the first Iranian woman to win an Olympic medal
        after claiming taekwondo bronze in the -57kg category during the 2016 Rio
        Olympics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3fa21-a4f4-417c-bb5b-a109a79c8754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4787821e-9c11-4681-b6d2-70566309d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affectionately known in Iran as "The Tsunami," Alizadeh announced
        she was leaving her birth country with searing criticism the regime in Tehran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74eda9e-03b4-4265-bdfb-983edf540d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1db67d-9fea-4af3-855b-efd500c6ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took me wherever they wanted. I wore whatever they said. Every
        sentence they ordered me to say, I repeated. Whenever they saw fit, they exploited
        me," she wrote, adding that credit always went to those in charge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5693a3fc-10a5-4b0e-bc7a-9ae5c0a4ebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd594d6bc-d5ad-4cb6-80e2-5dae4f9e9fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t important to them. None of us mattered to them, we were
        tools," Alizadeh goes on to say, explaining that while the regime celebrated
        her medals, it criticized the sport she had chosen: "The virtue of a woman
        is not to stretch her legs!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099cf214-e3d9-4980-a4de-d9ba51ed71ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc2f39-587a-4503-92ce-837aa4063468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of her defection first surfaced Thursday, with some Iranians
        suggesting she had left for the Netherlands. It''s unclear from her post what
        specific country she''s gone to.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcd05d2-9f1d-4e15-a388-76b15b7d84bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f6a462-246e-4569-9f2d-7e197f6ce7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the head of Iran''s Taekwondo Federation, Seyed Mohammad
        Pouladgar, claimed that Alizadeh had assured both her father and her coach
        that she was traveling as part of her vacation, a trip he claimed was paid
        for by the Iranian government. He dismissed the reports of Alizadeh''s defection
        as politically motivated rumors amplified by the foreign media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e64ba7-6fd7-496c-8c5f-ec94e2db70f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e4e11d-99f3-4958-9b06-2161a621ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alizadeh confirmed the rumors Saturday, saying she "didn''t want
        to sit at the table of hypocrisy, lies, injustice and flattery" and that she
        did not want to be complicit with the regime''s "corruption and lies."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977841bf-9e3c-4884-a9d2-ae07ec2207f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574ac67-3b89-495f-b6f9-f1771f08b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My troubled spirit does not fit with your dirty economic ties and
        tight political lobbies. I wish for nothing else than for Taekwondo, safety
        and for a happy and healthy life, she said adding that she was not invited
        to go to Europe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada6dd3-48c4-4425-8fbc-bf1adc2c9a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331b0b21-2f6d-449b-85f4-c2c5a6bb24a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T16:58:52.295+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:17.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
