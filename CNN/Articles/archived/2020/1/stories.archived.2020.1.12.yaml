      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement from the Department of Transportation (DOTr),
        MIAA, and CAAP said the suspension would remain "until further notice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5827d6-13aa-4108-a23b-94a3fd97e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T23:29:37.121+08:00
      'mgnl:createdBy': 'pia'
