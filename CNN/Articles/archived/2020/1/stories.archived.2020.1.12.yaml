      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61884ba4-7b3a-465c-8450-211f8d20b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After John Oliver was given his diagnosis, the next three years
        consisted of all different types of chemotherapy and procedures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2691f4-91d6-4c9a-bc22-1cbc4ff5a209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd18f83-4222-49e2-960e-c4a5a8210426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The side effects were very strong and that''s what made if difficult
        for John Oliver to do some of the normal things kids do at that age, let alone
        be at school on a consistent basis, according to his dad.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a9d53-4db7-44ab-b1b7-95c5189e73f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a55d06-5d3f-4c2c-8cdc-b3bc99da0d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the 6-year-old missed so much school he never fell behind
        academically, St. Helen Catholic School Principal Patrick Gannon told CNN
        affiliate WJW. "Him having to miss some of the time was tough, but the class
        was just so happy to see him come back," Gannon said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0311e25-e91c-43d7-b5d5-7fe250511827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c56a9-e455-473c-b4d3-0d1be784214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A support system like no other</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6177194-eddc-4dcb-ac06-d05f85d84172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout John Oliver''s treatment, Megan documented the good days
        and the bad on a <a href="https://www.facebook.com/groups/JOstrong/">Facebook
        group</a> for her son''s support system to follow along.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd8661-8464-4fd2-8359-f429884944a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f7045-d167-45a6-bba9-cfb0e32c4b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider ourselves so lucky and so blessed," John said. "We''ve
        had so much support from family, friends, community members, the school and
        hospital staff."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed8a658-7c96-4d96-8556-55dda9c445ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46bb8d-4144-4e45-8856-b8fbccef6e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On John Oliver''s last day of chemotherapy, the nurses, family and
        friends gathered around so that he could ring the bell that patients ring
        when they finish their last treatment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9402deec-a057-4aed-b7fc-bf2d663dad6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.923+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f651dd6-f5e1-4558-b492-c06f37224c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s when I told him, ''okay buddy, you gotta ring the bell.
        Ring it for all the kids who didn''t have the chance to ring it'' and it''s
        like everything went into slow motion for me," John said. "He rang it so hard,
        he was so proud."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e0b260-e7be-4007-a7dc-919b28e3d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92463179-ef58-451e-8690-eeb6827c295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John said he''s really looking forward to seeing his son do all
        the things that normal kids should be doing at that age now that he is in
        a healthier stage of life.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30578a-2cba-43fa-a1c8-3472920f9c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.924+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/11/us/classmates-cancer-trnd/index.html"><em>"After
        a 6-year-old finished chemotherapy, his classmates welcomed him back with
        a standing ovation"&nbsp;</em></a></p>'
