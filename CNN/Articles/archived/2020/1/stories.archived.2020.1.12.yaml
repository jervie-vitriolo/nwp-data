      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> Controversial
        "healing priest" Rev Fr. Fernando Suarez has been cleared by the Vatican from
        accusations of sexual abuse of minors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0286b878-41a5-4c11-9954-5f9fe61a076c'
      'mgnl:activationStatus': true
