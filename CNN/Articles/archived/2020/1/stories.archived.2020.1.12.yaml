    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:35:02.542+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iran', 'Qasem-Soleimani', 'Donald-Trump', 'United-States']
    'stories': ['36282dcc-3fcf-4f4e-af1d-f7c33be7a7b3', '47f528c3-b77e-4043-8075-31a126f00466',
      'f9d1d40a-9eae-493b-9679-a696de9f1e8c']
    'template': '1'
    'title': 'Trump administration officials have contradicted each other on Soleimani
      again and again. This is the result.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9085bf-6b4a-4ad6-8c46-2dc635c81a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A week after the <a href="https://edition.cnn.com/2020/01/03/politics/donald-trump-qasem-soleimani-tick-tock-timeline/index.html"
        target="_blank">US killed Iran''s</a> second most powerful official, spiking
        tensions in the region and triggering fears of war, the Trump administration
        continues to present conflicting justifications for the deadly Reaper drone
        strike and clashing narratives about what has followed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce2325d-0227-4548-aba3-c9c9422061ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3bbede-84c4-461b-87ad-b8fa56d3637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again and again, President Donald Trump''s national security officials
        have contradicted each other about how imminent a threat Qasem Soleimani posed,
        whether they had specific intelligence on the threat and even what that threat
        was, with Trump saying one thing then another, while officials offered varying
        explanations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d84bf0-9456-4ca0-b0c2-2f7dc830b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b51a8d-7cd0-48ad-a129-3ada2eb6dd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials even appear to disagree on the roles that
        Trump''s principal advisers played, with the Defense Department pushing back
        on news reports Secretary of State Mike Pompeo was a prime actor in directing
        troop movements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbdd94c-074d-43b8-b2a1-e502d162eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea9e1b-67ed-424c-94ae-3b2bec534ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confusion has extended to events following Soleimani''s killing,
        as the administration offered diverging narratives about Iran''s retaliatory
        attack on US forces in Iraq Wednesday and the departments of Treasury and
        State presented mismatched details on Iran <a href="https://edition.cnn.com/2020/01/10/politics/us-sanctions-iran-mnuchin/index.html"
        target="_blank">sanctions Friday</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46999213-9117-4169-a2ca-d09eceb7ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e61abdb-ace6-4642-a28c-142828ef1d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bungled explanations</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6a211-93aa-4e41-818a-31ffdead1ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the fog, lawmakers from both parties have <a href="https://edition.cnn.com/2020/01/08/politics/iran-briefing-senators/index.html"
        target="_blank">blasted the administration</a> for failing to share intelligence
        to support or explain its decisions. Administration officials who briefed
        them insist they explained aspects of the threat that —&nbsp;bizarrely —&nbsp;several
        members of Congress say weren''t discussed at all.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb074c71-9cbe-4c99-88db-4c665b638b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60228983-2e9d-4194-bf45-0013c41ecfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is that over a week after Trump pushed the region to
        the edge of possible conflict, lawmakers and the public remain in the dark
        about the reasons why.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db7ced-2b98-4cfb-820a-150576c8160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b8c988-dcd8-4e25-ba62-9a8522aae10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the very get-go, the public messaging has raised all kinds
        of questions about whether or not there was sufficient motivation to launch
        an attack to kill arguable the second most powerful and important man in Iran,"
        said Aaron David Miller, a senior fellow at the Carnegie Endowment for International
        Peace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53828b5c-ad19-46c6-84dd-c26ae8a20fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4943932-3195-4364-b5d7-d461a7335115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.329+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explanations have been "bungled at I don''t know how many levels
        by the contradictory statements," Miller said. The confusion has implications
        for US national security, he said. "They''ve created tremendous problems in
        terms of transparency and credibility, which are critically important if we''re
        entering a period of potential escalation or even war."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68105bc9-85d1-4713-861d-d8213a6521d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6240831-7590-445b-b01d-38e2e1773087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was the threat?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addec6e5-8928-4912-80d6-ce7bd0ddfb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80abeac-6bee-4dc1-8c73-778c2de157a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, it depended on the time of day the President was speaking.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420c34f-70c8-46b4-8036-9a65fff57f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ff682-57f4-4950-be4a-19f811ac70a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a late morning event in the White House''s Roosevelt Room, he
        told the crowd that "we did it because they were looking to blow up our embassy.
        We also did it for other reasons that were very obvious. Somebody died —&nbsp;one
        of our military people died," an apparent reference to the death of a US contractor
        after a rocket attack by a militia close to Iran.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd4df2-4905-42f5-9d2c-7ee83d599324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f962008-111b-4915-989d-4419dcbb7747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours later, Trump added other justifications. Soleimani "was
        looking very seriously at our embassies, and not just the embassy in Baghdad,"
        he said at a rally in Ohio. And on Friday, he offered greater detail in an
        interview with Fox News, saying that "I believe it would''ve been four embassies."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd90115-87a9-41fd-a3d8-f83790ab7d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751857c7-9754-4e79-ad2f-3a8b51a0a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Trump''s initial claim that "they were looking to blow
        up our embassy," administration officials said Thursday that the President
        had been referring to the storming of the embassy that had already occurred.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f8555-8e7c-4860-968d-a8aafbcbe31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531ae70-48a7-45f7-b205-0092cf5e5ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, a senior defense official told reporters that
        there had actually been a plot to attack the embassy involving explosives,
        one of multiple plots Soleimani was allegedly working that was separate and
        clearly more sophisticated than the attempts to storm the embassy by Molotov-cocktail-wielding
        protestors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1921f5-71a1-4f7a-9285-bae4dd6a2d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef895d-bcdf-4917-aebe-43fc0b5d739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lawmakers who attended a briefing from Pompeo and Defense Secretary
        Esper said that if that was the rationale for killing Soleimani, the two senior
        officials hadn''t bothered to tell them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f2518-551a-4909-b9ac-29fe0f34435d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.330+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9283da21-f3d5-466d-b8eb-6b1b47be07ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear - if there was evidence of imminent attacks on
        four embassies, the Administration would have said so at our Wednesday briefing,"
        Sen. Chris Murphy, a Connecticut Democrat, said in a tweet. "They didn''t.
        So either Fox News gets higher level briefings than Congress...or...wait for
        it...there was no such imminent threat."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca60bf6-fb5d-4608-95fe-94b5fae2b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ee254-2560-4636-aa0a-9e08b417bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Bernie Sanders, the Democratic presidential candidate, told
        NBC Friday morning that neither Pompeo nor Esper raised embassy plots in the
        briefing, and when Sen. Tim Kaine of Virginia was asked about it, he said,
        "that''s news to me based on sitting through that hearing yesterday."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f00b6e5-712a-44f4-8cd5-55c0a946688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8cf1ae-23a6-4102-85e1-9c2f0ec6e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sat through that hearing. I listened very carefully. I definitely
        would have known if anyone said that," Kaine said. GOP Sen. Mike Lee of Utah
        called the session the "worst briefing I''ve had on a military issue in my
        nine years" in the Senate.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e0c2b4-b156-448e-841b-c0455c81110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0620edc-6c96-4d68-bcf2-2c20a410ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the House side, Florida Rep. Val Demings, a member of the House
        Intelligence committee, also said lawmakers weren''t informed about any threat
        to a US embassy. "Do you think that he had a nightmare and thought it was
        reality," she asked of Trump''s claim.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5c671-3baa-4123-bd9d-7796cb07b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74502151-a762-4e75-88a3-306b0c41d9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Pompeo insisted Friday that he and Esper had, in fact,
        briefed lawmakers about the embassy threat during the closed-door classified
        Senate session Wednesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c7d53-7f92-421e-9481-b7520a06c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3786c1e-7068-4d2b-a004-67f75e848972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did," he said. "Yes. We told them about the imminent threat.
        All of the intelligence that we briefed —&nbsp;that you''ve heard today I
        assure you in an unclassified setting, we provide in the classified setting,
        as well," Pompeo said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64606093-d57b-45dd-a406-972828cd9028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedee212-35c7-4de6-b890-753da74c97aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed again, Pompeo said, "I''m not going to talk about the details
        of what we shared in a classified setting, but make no mistake about it: those
        leaders, those members of Congress who want to go access this same intelligence
        can see that very same intelligence that will reflect what I''m describing
        and what the President said last night."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98792f05-9a4d-4e3d-8570-4be470807047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.331+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27661ae-f00c-4efc-8edd-4fbeb5a15953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have also challenged the administration on the "question
        of imminence," as Pompeo puts it. The idea that the threat is imminent is
        crucial to legally justify Soleimani''s January 3 killing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a9ccc-15b6-4ba0-b709-79276bc06bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c8fb3-535b-4119-9b44-c12e3a10ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when asked how immediate the threat had been, administration
        officials have often referred to Soleimani''s past activities or pointed to
        the US contractor''s death in Iraq as evidence. "There was lots of intelligence,"
        Pompeo said January 5. "You''ve seen some of it''s out in the public, right?
        The death of the American on December 27th."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0249083-b5c5-4317-b8ba-009ecdad5c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a86a50-ef52-4d49-884a-d428706ffa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Republican congressional source with knowledge of the events
        questioned the idea there was an imminent threat and said the contractor''s
        death may have been the more pivotal factor because of Trump''s fears he could
        face a hostage situation like that in 1979 Iran or US citizen deaths like
        the 2012 tragedy in Benghazi, Libya.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b795cb9a-dc84-46ab-84b4-1cf068e534a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45691d3b-7041-473b-9db6-9ebbe537222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intelligence may be no different of (Soleimani) planning" attacks
        similar to those he''d conducted in the past, this source said. Many analysts
        note Soleimani''s movements about the region were not unusual. "If an American
        hadn''t died, I don''t think any of this would have happened."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a066d702-5b16-4d39-a40c-85f6baff3c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03bc9ac-43e2-4e8a-b2aa-16be16d4e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Esper told CNN on January 8 said the threat was "only a matter
        of days, certainly no more than weeks" away, Pompeo has emphasized that the
        exact timing doesn''t matter. The timetable "is not something that''s relevant"
        to Americans in the region, Pompeo told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fadb45-352f-43ca-8dd0-ff8eca6b3194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b0a85-6cfa-4d20-ac83-e0ea36e2eb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman of the Joint Chiefs Gen. Mark Milley said the intelligence
        was "compelling, it was imminent, and it was very, very clear in scale, scope."
        But then he went on to caveat heavily, saying, "did it exactly say who, what,
        when, where? No."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac388e-8c9b-4ad1-acbf-633ef95650f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7b81a8-3382-41fa-833f-2dfa1500334c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, even as lawmakers continued to question the administration''s
        claims, <a href="http://Pompeo reasserts that Soleimani posed imminent threat,
        but won''t define ''imminent''" target="_blank">Pompeo refused</a> to define
        in time increments what "imminent" meant and insisted there was no contradiction
        in saying an attack was imminent even if he didn''t know when it would happen.
        "Those are completely consistent thoughts," he said, speaking at the White
        House. "I don''t know exactly which minute. We don''t know exactly which day
        it would have been executed, but it was very clear."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856d4efd-0141-4b58-b173-7118fa1db24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.332+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf4ad4-a67c-4db2-ba96-8ea2874912f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A lot doesn''t add up''</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e0ce9-e378-4dec-808f-13cec97de696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carnegie Endowment''s Miller, referring to the 180-degree disconnect
        on the briefings to lawmakers and the crucial question of imminence, said
        "there''s a lot, a lot, that doesn''t add up."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1dd52-b48e-4b2f-8e7b-970a42cbd0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25441ad1-ff1e-4b38-a3f8-3fea6cd13660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mixed messages have continued about events in the days after
        the January 3 drone strike on Soleimani, particularly about Iran''s retaliatory
        missile attacks early Wednesday on Iraqi bases that host US forces.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8905aee0-8d1f-4c26-8320-711252bc383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de8ae2-a0e5-4a66-a602-0b28d51135df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s ambassador to the United Nations Majid Takht Ravanchi told
        CNN''s John Berman Friday that targets were chosen "in order to show that
        we are capable of hitting the target where the plan to kill Soleimani was
        organized," and added that "we are not looking after killing Americans within
        this operation."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d6e34-4d5c-4bd8-9a39-5982978f600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39933452-c63c-4aba-b118-a3ae2ef36db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of the attack, multiple administration
        officials came to that conclusion, telling CNN they believed Iran had intentionally
        missed areas populated by Americans to send a message, rather than take significant
        enough action to provoke a US military response.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53477bf-3baa-4e93-87db-ac905c9ae43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd333168b-4d61-43e1-97df-5f9870ac090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a few days later, the story shifted. Esper and Milley were the
        first to charge that Iran had intended to kill Americans. Vice President Mike
        Pence echoed them, telling Fox on Thursday there is "no doubt in my mind they
        were intending to kill Americans."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3949d6cb-fa5e-4941-b36e-0bc079556f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19364ab-7bbb-4b29-bc32-fc9c08cd5d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump''s senior officials pivoted in lockstep on that talking
        point, there have been signs of internal discord. A senior US defense official
        suggested that news reports may be inflating Pompeo''s role. CNN reported
        that a source in Pompeo''s inner circle described his work with Milley and
        the commander of CENTCOM, who assessed the profile of troops in the field.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92709680-e161-4d1d-b273-adae625d71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7254f6-8da1-4f70-b0b8-6eeb495d7c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.333+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Esper and Pompeo have a very good relationship, the senior
        defense official said, Esper had full control and ownership of all issues
        relating to the defense department and the disposition of US troops.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691cd9a5-10a0-4ab0-b8cf-a4f1757e60f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98499df-ac92-4cff-ac1c-ca66fb9c713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that Esper was in close contact with Pompeo,
        however, and kept him apprised of troop deployments to secure US facilities
        in the region.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16573a4d-b546-4b6b-88f5-29711470f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9cb654-da3d-4a97-8a65-707e989712e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been updated to accurately reflect
        that Milley and Esper publicly suggested Iran sought to kill Americans during
        its Wednesday strikes on Iraqi bases before Pence made the same claim and
        to clarify that a senior US defense official''s comments were in response
        to news reports.</em></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e93919-0d36-46c1-bbd9-9b2f6048e209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:09:03.334+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:29.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Trump administration
        officials have contradicted each other on Soleimani again and again. This
        is the result."</em></p>'
  'US-Iran-Al-Asad-air-base-CNN-exclusive':
    'author': 'Tamara Qiblawi, Arwa Damon and Brice Laine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
