      'mgnl:lastActivated': 2023-01-26T22:35:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2348c-e0bb-49d0-b913-f397a08d6d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 27, John Oliver got his last round of chemotherapy.
        To celebrate John Oliver''s return to school in Newbury, Ohio, his classmates
        welcomed him back with applause, smiles, high-fives and cheers, as seen on
        <a href="https://www.facebook.com/megan.rodgers.148/videos/10157582594946223/">video
        posted on Facebook.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2bb4f-d125-49fb-aadd-d73b14d34f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.921+08:00
      'mgnl:createdBy': 'vince'
