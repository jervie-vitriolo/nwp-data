    'title': 'Trump tweets support for Iranian protesters after Tehran admits to unintentionally
      shooting down Ukrainian plane'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b556c2-2642-47b7-baf3-850532a86a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong> President Donald Trump
        on Saturday tweeted his administration''s support for Iranian protesters who
        took to the streets after Tehran admitted it mistakenly shot down a Ukrainian
        passenger jet and killed all 176 people on board.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a170b-6a0d-445a-b1c6-9ad76f800f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e240e068-04fc-4a49-aa60-4a429fea298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the brave, long-suffering people of Iran: I''ve stood with you
        since the beginning of my Presidency, and my Administration will continue
        to stand with you. We are following your protests closely, and are inspired
        by your courage," the President <a href="https://twitter.com/realDonaldTrump/status/1216114135529902081">tweeted</a>
        in both English and Farsi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2679f1-edf1-4460-9126-0457a9d1a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5c8ec3-9b73-4185-bcd0-1c3f97743f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://twitter.com/realDonaldTrump/status/1216120362230067202">separate
        tweet</a>, Trump wrote that Iran''s government "must allow human rights groups
        to monitor and report facts from the ground on the ongoing protests by the
        Iranian people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0719c6-386b-44db-aa93-69812d09b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050f86d-b951-4b77-9aeb-3850d21c266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can not be another massacre of peaceful protesters, nor an
        internet shutdown. The world is watching," Trump wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ec7e6e-9333-4ee0-afaf-7973ed522d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47905296-cf5e-4c3f-89dd-34a6c3cdbc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine International Airlines Flight 752 crashed Wednesday after
        takeoff from Tehran''s airport. The crash came hours after Iran fired missiles
        at Iraqi military bases housing US troops in retaliation for a US drone strike
        at Baghdad airport that killed Iranian commander Qasem Soleimani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5df44-d92e-4e61-b374-cf9d3da9e600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e141b5f1-3b56-4d90-bfc1-eece4909f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of anti-government protesters gathered on Saturday outside
        the gates of Amir Kabir University, near the former US embassy in Tehran,
        to denounce the plane crash the government had blamed on human error and "US
        adventurism."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9bad84-e8f6-4ddb-a32b-07a511547858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3300b3-47a5-4cfa-81e5-f1c5c4f01f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted on social media, protesters chanted for Supreme
        Leader Ayatollah Ali Khamenei to step down and for those responsible for downing
        the plane to be prosecuted. "Death to the dictator," some chanted. In one
        video, demonstrators chanted, "Khamenei have shame. Leave the country."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f62f8a-852b-4f1d-80a0-a8cf4709e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5052af5-706d-4834-a489-de3776e29c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo on Saturday tweeted, "The voice
        of the Iranian people is clear. They are fed up with the regime''s lies, corruption,
        ineptitude, and brutality of the IRGC under @khamenei_ir''s kleptocracy."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26495cd-e06c-41db-b4be-d8b6b40ff131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea597ce6-cbb2-4617-9d53-c33593e6583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:25:18.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand with the Iranian people who deserve a better future,"
        Pompeo continued.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab17933-5a1c-4849-8a00-0e3d156c65e8'
      'mgnl:activationStatus': true
