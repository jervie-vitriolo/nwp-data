      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All residents of the Taal Volcano Island have been evacuated, the
        Office of Civil Defense in Calabarzon region said. Forced evacuation is also
        underway in some areas in Tagaytay City in Cavite, and in Balete, Laurel,
        San Nicolas and Agoncillo towns in Batangas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5203fe4-17b9-43e7-a2b0-9438d338cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T17:22:44.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The volcano is inside a bigger crater or basin or bowl, which is
        why people would have to evacuate horizontally and away from the crater. There
        is water that would be hindering the rapid evacuation and that is why people
        need to get out of the island as soon as possible," PHIVOLCS officer-in-charge
        Renato Solidum told CNN Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ec658-db7e-4f59-91d0-ced5a47ba069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T17:22:44.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster reduction officials have assured that they have enough
        supplies to provide families affected by Taal Volcano’s unrest.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91319ca4-82bc-4b16-8b52-9391b60aed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T00:02:31.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Armed Forces of the Philippines (AFP) and the Philippine
        Navy said they were on alert to provide support in light of the Taal Volcano''s
        increased activity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0dc9ca-840a-4130-9d3a-327586ab241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T00:02:31.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, AFP Spokesperson BGen Edgar Arevalo said Luzon-baed
        units have been placed on red alert since 6 p.m.Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf1146-c907-4962-af08-8c6ea6b48b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T00:02:31.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Units which could assist local government units affected by the
        volcano have been deployed, along with military trucks and disaster response
        teams.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd3a48-c957-4986-ba6e-e7d6f02f69df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-13T00:02:31.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy said several units were on standby and ready
        to be deployed "anytime."</p>'
