      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb66b3-0f80-45d4-a230-cba2b6261542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:32:50.377+08:00
      'mgnl:createdBy': 'xave'
