    'template': '1'
    'title': 'Grenade blast in Camp Aguinaldo hurts 3, including child'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bbd4b4-3c76-4005-b5de-f2ab00e3bb9f'
