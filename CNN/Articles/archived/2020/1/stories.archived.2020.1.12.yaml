    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NAIA', 'Ninoy-Aquino-International-Airport', 'Taal-Volcano', 'Civil-Aviation-Authority-of-the-Philippines',
      'CAAP', 'Jim-Sydiongco', 'MIAA', 'Manila-International-Airport-Authority', 'Ed-Monreal',
      'PHIVOLCS']
    'template': '1'
    'title': 'Flights to and from NAIA temporarily suspended due to Taal Volcano activity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f9dcd-743e-4863-8c44-86f34fa3791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T23:29:37.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12)</strong> — Over
        a hundred flights coming from and arriving at the Ninoy Aquino International
        Airport have been suspended since Sunday after the Taal Volcano unexpectedly
        spewed ash and smoke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054d11aa-ff6f-4a3d-8773-02166bb847ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T23:29:37.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Sunday evening the Civil Aviation Authority
        of the Philippines (CAAP) Director General Capt. Jim Sydiongco said, "In the
        absence of precise or reliable information...<em>ang ginagawa ng</em> Air
        Traffic Service is <em>magbigay agad ng</em> advisory... <em>Pagdating sa</em>
        safety mnagement, <em>ang una nating ginagawa hangga''t hindi lahat ng</em>
        data <em>pumasok,</em> is to suspend the operations. Once <em>nasuspend yan</em>
        and we have more time <em>to</em> assess <em>kung ano ang problema,</em> then
        we try to isolate and find ways <em>kung paano mamanage yung</em> levels of
        exposure."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e59dd-6a6e-43d7-99cc-70b72462b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T23:29:37.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the absence of precise or reliable information...what
        the Air Traffic Service does is to immediately give out an advisory... When
        it comes to safety management, what do first is until all data comes in, is
        to suspend operations. Once that has been done, and we have more time to assess
        the problem, then we try to isolate and find ways to manage the levels of
        exposure.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd32a7fc-4c8c-4f9a-bfda-5b9023fd6834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T23:29:37.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAA General Manager Ed Monreal said that as of before 9 p.m., 172
        flights have been canceled, and that NAIA operations would remain suspended
        until Monday. He has advised passengers not to proceed to the airport until
        further information has been released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68fe701-c369-4a19-aec3-c84908b2c998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T23:29:37.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From tonight until probably tomorrow morning, <em>walang magagawang</em>
        movements <em>ngayon</em> because of the danger and of course the safety of
        the aircraft that''s coming in and out of the airport," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4346ef-2eda-4acf-8a2e-fa144f46a49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T23:29:37.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal added inspection revealed the presence of ash on the runway,
        adding it would have to be cleaned before operations resume.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b865016b-4505-4e39-aa9d-a91746d7d25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T23:29:37.121+08:00
      'mgnl:createdBy': 'pia'
