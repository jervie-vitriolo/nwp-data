      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The New York Police Department has arrested
        two more suspects in the fatal beating of a 60-year-old man on Christmas Eve
        from whom they allegedly robbed $1, according to Detective Sophia Mason.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7bc017-909c-44c1-94aa-d5768176d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:35:24.631+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:39.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354dbf7-7cf3-4896-930d-2891ae2cd094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:35:24.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:39.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-year-old male was arrested on Monday and a 14-year-old male
        was arrested on Friday, Mason said. Both were charged with murder and gang
        assault, Mason said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c62cc-0b8d-4bdf-9ede-987860c1785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:35:24.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:39.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae614d-4de6-4d40-bb9b-e90e6f959d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:35:24.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:39.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teenagers were arrested in the Bronx and it is unknown whether
        either of them has an attorney. Representatives for the Bronx District Attorney''s
        Office and the Bronx Family Court did not immediately respond to CNN''s request
        for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e77daab-eeee-45da-b07d-24777811ec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:35:24.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:39.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d6f47-99ba-476f-9056-0e6ff3a033c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:35:24.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:39.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first arrest in the case was on December 31 when police detained
        18-year-old Abu Conteh of the Bronx. Conteh was charged with murder and gang
        assault. Mason said Saturday she had no update on any additional suspects
        at this time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df85d42-abd3-4274-bf39-5e860f0083a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:35:24.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:39.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c684e607-0a84-4b43-9f32-0e2b7c6134d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:35:24.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:39.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mason said as many as five individuals may be responsible for the
        attack that left Juan Fresnada with bleeding in the brain. He died of his
        injuries on December 27.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd4f80c-48fc-468d-83e6-dfb2b91379d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:35:24.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:39.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd44d1c3-23c1-462c-94ab-360247859ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:35:24.632+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:39.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresnada and a 29-year-old acquaintance were approached by several
        unidentified males around 1:25 a.m. on December 24 in the Morrisania neighborhood
        of the Bronx. The unidentified males allegedly demanded their property and
        assaulted the two men when they resisted, a police statement said at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b9552b-f2e7-4466-9dd8-3c7f3f1ed5ee'
