    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0f8ad3-6175-40f8-b55a-27588fc71097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.920+08:00
