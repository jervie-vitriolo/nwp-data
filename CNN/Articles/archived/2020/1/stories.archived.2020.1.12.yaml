      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 12) —</strong> A
        grenade explosion Sunday morning in the headquarters of the Armed Forces of
        the Philippines in Quezon City hurt three, including a child, the military
        confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e859011f-8f16-4533-9e0b-87e3c5c8b180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:11:03.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f867c-e461-4888-904a-b2338f864bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:11:03.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson BGen Edgard Arevalo said Sunday in a statement
        that the explosion, which happened inside the quarters of Staff Sergeant Larry
        de Guzman, hurt his 34-year-old wife, Erliza, and their 11-year-old son. Their
        shrapnel wounds are being treated at the V. Luna Hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d42ee-a29f-4c10-a728-f59152eb8b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:11:03.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f0b496-d03c-4d7e-ae31-ba59f90cc269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:11:03.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo added that the soldier sustained bruises, while his five-year-old
        daughter was not injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19408f9-c9ca-40db-aab6-4f806212a39b'
      'mgnl:activationStatus': true
