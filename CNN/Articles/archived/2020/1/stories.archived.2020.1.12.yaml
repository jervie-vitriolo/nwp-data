      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Thank U, Next" star announced on her social media accounts
        that she will be performing at the 62nd Grammy Awards on January 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642dbd3-d7d2-4895-9666-5b3665f8b011'
