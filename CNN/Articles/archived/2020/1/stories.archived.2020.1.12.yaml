    'jcr:uuid': 'dcb128c4-9bde-4b2c-afef-67ec79fd2589'
    'lead': 'Vice President Leni Robredo says she would very much like to be invited
      to a hearing for her to be able to tackle her report which flunked the Duterte
      administration on its flagship campaign against illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-12T12:42:10.994+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T22:35:21.438+08:00
