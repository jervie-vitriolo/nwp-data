      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4cd197-4546-44db-8e85-8c9f96018d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.921+08:00
