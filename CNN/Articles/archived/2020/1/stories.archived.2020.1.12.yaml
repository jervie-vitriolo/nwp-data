      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military presence in Iraq has fluctuated greatly since the
        2003 invasion. At its height, the US had 170,000 troops in Iraq. In 2011,
        former President Barack Obama withdrew US forces from the country. Around
        5,000 troops were deployed to Iraq in 2014 at the request of the Iraqi government,
        seeking US assistance in the fight against ISIS. Troop levels have been roughly
        the same since. United States troops at the Al-Asad air base in Iraq were
        aware that an Iranian attack was imminent, allowing them to take shelter two-and-a-half-hours
        before missiles struck on Wednesday, CNN has been told during an exclusive
        tour of the devastated site.</p>'
