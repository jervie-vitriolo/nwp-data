      'jcr:uuid': 'bd7e33f5-5d49-41d0-a9e0-7bbd2d33e0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T17:22:44.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that eruptive activity of the volcano in Batangas has increased
        since 5:30 p.m., which spewed a 10-15-kilometer-high ash column.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf028d0-fee9-40c5-ba1d-1294a60f0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T17:22:44.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has sent ash falling on nearby provinces and areas as far north
        as Quezon City, PHIVOLCS said. People have lined up at medical supply and
        hardware stores across Metro Manila, which are quickly running out of masks
        which would offer protection from the hazardous volcanic ash.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">READ: The Department of Health warns against the effects
        of ashfall. <a href="https://t.co/jufxxQqAnl">pic.twitter.com/jufxxQqAnl</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1216296544372023296?ref_src=twsrc%5Etfw">January
        12, 2020</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075178bc-936a-4d9a-a2e7-ca41b271c82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T18:15:37.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4f6b85-fe54-49cd-8e83-a6ce60cc492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T18:15:37.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes on Monday in several areas in Batangas, nearby province
        Cavite, and several cities in Metro Manila, including the capital city, have
        been suspended.Classes in all levels have also been suspended in Cavite due
        to ashfall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282567c5-66bb-4858-85e4-9a2fa443da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T18:15:37.626+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila’s main gateway, the Ninoy Aquino International Airport, has
        also suspended all incoming and outgoing flights due to Taal Volcano’s unrest.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7efbbc5-ae3c-4822-b76d-1773a6063b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T17:22:44.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has warned that exposure to falling ash
        may cause a number of health problems. It has recommended that people should
        stay indoors as much as possible and use dust masks and goggles for protection
        when going outside.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e48e02-0f0e-4137-a008-4c3eaa2aab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T17:22:44.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal showed a marked increase in volcanic activity on Sunday, with
        PHIVOLCS raising alert levels two, three and four in a course of a few hours.
        The seismological agency, however, has been monitoring the volcano since March
        2019.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94b153-f2fe-43ae-ab1c-48da08c237aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T17:22:44.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal is one of the shortest volcanoes in the world and is the second-most
        active volcano in the Philippines. Its last eruption was in 1977.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe5d07-853a-4010-88e2-fd6269c64908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T17:22:44.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'Iran-female-Olympic-medalist-defect-':
    'author': 'Vasco Cotovio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-12T16:56:25.481+08:00
    'imagesource': 'jcr:39c9f9e2-d998-4af8-bd16-10135cd1c2f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd38ebc31-1bf3-41e1-a02d-bc4848d1dc82'
    'lead': 'Iran''s sole female Olympic medalist Kimia Alizadeh announced that she
      has permanently left her country for Europe.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-12T16:58:52.293+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:35:17.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
