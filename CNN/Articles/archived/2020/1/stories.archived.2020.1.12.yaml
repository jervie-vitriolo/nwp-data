    'mgnl:tags': ['veterans', 'genetics', 'anxiety']
    'template': '1'
    'title': 'A massive study of 200,000 veterans identifies genetic links to anxiety'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aef158-0061-491c-93eb-2893527a467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A massive genetic study in nearly 200,000
        veterans with anxiety is providing new insights into how and why people may
        be pre-disposed to anxiety issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d4831b-79cc-42ae-84c2-5e765e329444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392fadb9-3506-4f23-ac6f-568981425e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genome-wide association study was the "largest ever study" looking
        into genes that could be associated with anxiety, according to Daniel Levey,
        a postdoctorate associate at the Yale School of Medicine and one of the authors
        of the study.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07881a4-5b2c-4c15-8725-8fbec80d20f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2715a795-1c8c-4d7f-abf1-a02d108b3d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study identified six genetic variants linked to anxiety. Some
        of the variants associated with anxiety had previously been implicated as
        risk factors for bipolar disorder, post-traumatic stress disorder and schizophrenia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e7d03e-c8a5-4ad7-9bab-a94ba2731c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d3612a-41c9-49f0-bac9-2e72ad338089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levey and his team used data from veterans provided by the Million
        Veteran Program, a national initiative by the Department of Veterans Affairs
        researching how genes and lifestyle affect the health of more than 800,000
        veterans who''ve participated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842cf5c-b8b8-4fea-b61d-70bc8b99004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3afbbb7-5349-4334-abc6-855b83c223e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Tuesday in the American Journal of Psychiatry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bed9d3-0c28-4a5b-ad58-51c7508ab87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2b936-ed27-4a04-93d3-9a8176f06d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levey''s research group focused on 199,611 veterans in the data
        that had a continuous trait for anxiety based on a diagnostic scale for Generalized
        Anxiety Disorder.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eef5c9-b136-4518-a271-2213ed741c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252aef6-858c-455e-9199-b30b2c1a8511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although anxiety is common across the human condition, Levey said
        "some people experience it in a way that becomes pathological."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a883a9-ff47-4ae0-90ff-e3afb082e367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.798+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5909c8dc-e4fe-4f22-affd-8fe5adbfdcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generalized Anxiety Disorder can manifest often in those who''ve
        experienced trauma while waging war far from home and looking at the genetic
        traits of veterans it affects can help the population as a whole.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03c8e3-a28a-427b-b226-889f5e86e073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce1bb85-b39b-4759-bd2c-c2bb2b949980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>They cast a wide net and came up with a few gems</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390bbba7-6807-4706-94f2-ad4a99143df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists use genome-wide association studies to examine the entire
        genetic code of a whole population. They go into the experiment hypothesis-free
        and see what comes up in a wide and penetrating sweep of the cohort''s DNA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c989a6c-ce47-467c-a092-22c95bf4853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f96f80-86f8-4d6d-ad72-7e0419deefa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levey said having a "very large cohort is very effective" and the
        Veterans Affairs program is "one of the richest resources in the world" for
        data linking anxiety and genetics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1b21e-93a8-43be-8bdc-2bf49460fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acad749-4bbe-4a05-910e-dffaf4ff912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the veteran''s data bank is valuable because of its
        racial diversity. Similar large-scale studies like this have been hamstrung
        by too many participants coming from a similar background, oftentimes only
        those with European ancestry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1973e4f5-be9c-4be2-a3bb-e31bcbaa8f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a62b59-2c29-48ce-aaa6-aa99f7cbaca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this most recent study, the researchers found that veterans of
        European descent had five genes that could be associated with anxiety.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ab288-8313-47da-af8b-4673e927d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb602e19-ee4e-4a18-85b4-5a1144435d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most useful findings was an association between anxiety
        and a gene named MAD1L1. In previous genome-wide association studies, MAD1L1
        had shown indicated vulnerability to several other psychiatric conditions,
        including bipolar disorder and schizophrenia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e98d4-4b13-455c-89e8-7d3aa47f69ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51d1113-81ff-48e3-b6b1-b2a2262233c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It keeps coming up over and over again," Levey said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f230c85-19d1-428b-b1d0-fa69f9008774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774964d6-9c1f-4b63-82e2-a46becec94e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.799+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also identified a gene connected to estrogen. Levey said that
        potential estrogen link was important because this veteran cohort was 90%
        male, and that particular hormone is often associated with women.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4e60c9-fab8-46c1-906d-f4e05d11a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a240121-e194-4929-acb3-89fd51439387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For African Americans, the researchers identified a gene associated
        with intestinal functions that was potentially linked to anxiety.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59adc5db-9c2b-42d3-aa13-68c69998e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65de3d-d5be-4ad0-b9a3-e3d2605fce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That gene variant doesn''t exist outside African populations,"
        Levey said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58696881-1196-4ee0-9597-7610ba16c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e276e1-c228-49bf-a2c6-15ab199da3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The goal is to pinpoint more targeted treatments</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca41cb4-4395-43a9-9825-7c139b85f468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results like these could lead to more specific studies on each of
        the genes identified to determine how exactly they might be linked to anxiety
        and other psychological disorders. If further scrutiny of the genes reinforces
        the study''s conclusions, that could lead to pharmaceutical research targeting
        how these genes operate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11e44ac-0ef3-4603-bd13-7503aad37f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4a4b3-20dc-4f70-83e8-c90886c869d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levey said he hoped that the study could lead to even more proactive
        outcomes, including early genetic testing to determine someone''s susceptibility
        to anxiety. Individuals could then receive therapy to learn positive coping
        and stress management techniques even before symptoms began to surface, he
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9a0f8-155b-4396-a980-92ebf4194497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a92872-a396-461f-a045-7e494295e7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re making a lot of progress in genetics into what causes these
        conditions and how we might approach treatment," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371cc3e4-7ec9-4aa2-b622-7aeb68c5b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T14:35:48.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/09/health/anxiety-genetic-association-wellness-trnd/index.html"><em>"A
        massive study of 200,000 veterans identifies genetic links to anxiety"&nbsp;</em></a></p>'
