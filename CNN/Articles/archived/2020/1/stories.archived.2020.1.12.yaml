      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 6-year-old boy who has been battling
        cancer got a surprise standing ovation from his classmates when he returned
        to school after finishing his last round of chemotherapy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d811f65-fce9-4042-876f-d32ae16f48a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.921+08:00
