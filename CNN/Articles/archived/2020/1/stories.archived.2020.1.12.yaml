      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that she only used <a href="https://cnnphilippines.com/news/2020/1/8/Robredo-PNP-PDEA-wrong-ICAD-data-came-from-you.html"
        target="_blank">official data</a> in her report, opting to exclude unofficial
