    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f5347b2-7c05-4d6b-9917-28b3e5e66a0b'
    'lead': 'A piece of a legendary song by The Beales could now be yours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-12T12:29:49.605+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T22:35:24.784+08:00
