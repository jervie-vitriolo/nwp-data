    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07c13e84-e32a-4506-9dfa-73e4ecf9b2a3'
    'lead': 'Hundreds of flights coming from and arriving at the Ninoy Aquino International
      Airport have been suspended after the Taal Volcano unexpectedly spewed ash and
      smoke.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-12T23:29:37.120+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:35:14.676+08:00
