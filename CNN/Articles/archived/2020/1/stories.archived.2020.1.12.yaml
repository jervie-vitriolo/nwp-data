      'mgnl:lastActivated': 2023-01-26T22:35:36.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2732d68-bc18-4c6f-9666-c66c1149c3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:23:33.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was instructed to notify the Rev. Fr. Fernando M. Suarez of the
        Apostolic Vicariate of San Jose de Occidental Mindoro of the Decree of “Not
        Guilty” of the accusation lodged against him of sexual abuse of minors or
        delicta contra sextum cum minoribus,” read the decree of notification signed
        by Tobias.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffcb732-41c1-4e3e-99f9-4f76e9f3e764'
