      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee57cac-9e50-4dfe-a4ec-10f0b8bbb666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:51:23.233+08:00
