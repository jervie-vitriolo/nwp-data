      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galapagos Islands are one of the world''s premier destinations
        for wildlife viewing, and were visited by Charles Darwin as he worked on the
        theory of evolution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b65a8b-ddcd-4229-a7a8-552fb71301e3'
