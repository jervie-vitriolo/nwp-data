      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628f8b8b-5b78-4d6f-87ed-8e07abf30c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:23:33.784+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congregation for the Doctrine of the Faith informed Judicial
        Vicar and Retired Novaliches Bishop Most Rev. Antonio Tobias of the “not guilty”
        verdict on Suarez in a letter dated December 13, 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd57ab-4701-465a-a7a0-dae89547aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:23:33.784+08:00
