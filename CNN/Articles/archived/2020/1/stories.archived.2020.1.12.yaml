      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edited surveillance video released by the NYPD showed portions of
        the attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00de43c0-4f53-459a-bd17-59dde6883516'
      'mgnl:activationStatus': true
