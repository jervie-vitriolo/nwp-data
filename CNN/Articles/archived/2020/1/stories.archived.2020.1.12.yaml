      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariel Carabeo from the Manila Area Control Center, said the predicted
        wind direction of the ash cloud from the volcano was northeast, adding these
        ash clouds can severely affect planes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb4dc7-d1eb-4dae-82f0-67cfcdd7390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T23:29:37.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag naingest yan ng makina, pwedeng tumigil yung makina,</em>
        so h<em>indi na makakalipad yung eroplano... Yung</em> airborne equipment
        <em>ng eroplano hindi po ''yan</em> designed to detect ash clouds," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4797b64c-3009-4cd1-8d41-1263a8800b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T23:29:37.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:35:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When that gets inside the engine, it could stop, so
        the plane won''t be able to fly... The airborne equipment of the planes are
        not designed to detect ash clouds.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f247ab-7786-4188-9f36-3cb4f55066b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T23:29:37.122+08:00
