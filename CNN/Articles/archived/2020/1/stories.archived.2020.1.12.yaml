      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b42cb9-7e5b-42e2-855e-eab91cb3fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T08:13:16.305+08:00
