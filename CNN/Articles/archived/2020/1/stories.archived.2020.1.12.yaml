      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 15 tortoises took part in the breeding program to boost
        the island''s population, but none played a big a role as Diego.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17592758-7bae-42d1-a07e-0c31c83685a2'
      'mgnl:activationStatus': true
