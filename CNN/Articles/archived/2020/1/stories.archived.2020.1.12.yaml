      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 13)</strong> — Ramon
        S. Ang, president and chief operating officer of conglomerate San Miguel Corp.
        made an appeal to the public on Monday to help stop spreading false news about
        his son Jomar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87310688-19af-4045-8a05-0f3b90efe19b'
