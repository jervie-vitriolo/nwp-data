      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he started his campaign of promiscuity, there were just two
        males and 12 females of his species alive on the island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba22d2eb-076e-4e62-a663-f72d1b0ee568'
