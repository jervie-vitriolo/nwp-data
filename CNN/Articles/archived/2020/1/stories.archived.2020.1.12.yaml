      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows one attacker swinging a victim to the ground. In another
        frame, a victim whose face is blurred is being punched. A third frame shows
        an assailant approaching with what appears to be a garbage can in his hand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51f0055-64b7-4804-ab18-6d2c7d9ae430'
