      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they have received reports from pilots saying they
        have seen ash clouds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f36e66-b5c2-48bc-b0e6-95915c2e7bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T23:29:37.122+08:00
