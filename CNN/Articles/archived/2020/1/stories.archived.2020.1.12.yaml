  'The-Beatles-While-My-Guitar-Gently-Weeps-for-sale':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-12T12:26:59.240+08:00
