  'NASA-high-school-intern-planet-discovery':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-12T12:33:57.554+08:00
    'imagesource': 'jcr:a6e4b983-23d7-40c3-aced-40e54681c0a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cff4361-bfac-4203-9d23-8b1f6d001b7e'
    'lead': 'Scarsdale High School student Wolf Cukier was interning for NASA''s Goddard
      Space Flight Center over the summer when he spotted something in TESS'' star
      data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-12T12:35:30.381+08:00
