      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case on the alleged sexual abuse of minors was submitted by
        the National Tribunal of Appeals to Rome on May 8, 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ae5ce-a364-4601-b198-071b462f787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:23:33.785+08:00
