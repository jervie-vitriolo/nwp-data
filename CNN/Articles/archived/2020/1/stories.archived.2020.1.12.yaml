  'pba-finals-jan13-meralco-ginebra':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-12T22:22:52.148+08:00
    'imagesource': 'jcr:6d1135df-3c95-4e03-9499-a4dec317629d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60b96190-dc12-40f7-a60d-3ecaf3726346'
    'lead': 'Ginebra outscored the Bolts by 19 points in the third period to build
      enough separation to secure the Game 3 win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-12T22:24:20.136+08:00
    'mgnl:createdBy': 'pia'
