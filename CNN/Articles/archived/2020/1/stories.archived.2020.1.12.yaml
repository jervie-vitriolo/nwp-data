      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e43e7-2c97-4c67-9387-6eed54ae0560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T11:23:33.785+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial priest was also barred from four dioceses for
        several reasons. He was barred from conducting masses at the dioceses of Cubao,
        Malaybalay, Malolos, and Archdioceses of Lingayen-Dagupan.</p>'
  'unvaccinated-girl-blind-':
    'author': 'Elizabeth Cohen and John Bonifield, CNN'
    'caption': 'Jade DeLucia after she regained consciousness'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-12T11:47:02.314+08:00
    'imagesource': 'jcr:a13255aa-1b4d-45e5-9b16-24d9b899f4a8'
