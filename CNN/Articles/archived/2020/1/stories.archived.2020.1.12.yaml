    'template': '1'
    'title': 'US troops knew Al-Asad air base would be attacked and sheltered in bunkers,
      exclusive tour reveals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8213cd12-c503-411d-8a70-4bf1228baf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.461+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;United States troops at the <a href="http://www.cnnphilippines.com/world/2020/1/12/Iran-protest-Ukraine-plane-crash.html"
        target="_blank">Al-Asad air base in</a> Iraq were aware that an Iranian attack
        was imminent, allowing them to take shelter two-and-a-half-hours before missiles
        struck on Wednesday, CNN has been told during an exclusive tour of the devastated
        site.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47a58cb-de4c-429d-bf99-920efbd42d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.464+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ce113-cc9b-49cd-96ce-d50e9c907e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.464+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most troops were either flown out of the base or sheltering in bunkers
        by 11:00 p.m. local time Tuesday —&nbsp;shortly before the first of four volleys
        of missiles began at just after 1:30 a.m. on Wednesday, officers said during
        the first tour by journalists of the air base.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfe75a8-0e0b-4305-aa2c-2d4a64bd252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.464+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66403189-974c-4b84-8ce1-f79248002bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.464+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack lasted around two hours, only targeting the US areas
        of the air base, which comprise around a quarter of the Iraqi base.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ecca42-de90-4d65-a23c-dd42b284c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.464+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c55a44-0a0b-4e7c-a619-b0fcc76667e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.464+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers called it a "miracle" that there were no casualties at
        the blasted site, with missiles landing just a few meters from bunkers, and
        some essential personnel remaining outside throughout.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cc1c6f-80f0-4b70-9625-56c7e4ff703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.464+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb858857-10bb-46b7-9271-1c66bb158d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.464+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time troops at the base have spoken in detail of
        the moments before the attack, revealing that they were able to seek shelter
        in bunkers shortly before missiles struck.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573918b-d4cb-466c-8727-544f7fcdad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.464+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638b4a8-eed3-4ad1-9d6d-c534cb164b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.464+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US troops knew there was going to be an attack on their base --
        they just didn''t know what the nature of the attack would be.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f476c2-5804-4441-a221-3b423226235d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3578df-9a38-4fd8-b2c1-c5b96823232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian attack on the Al-Asad airbase was one of two on Iraqi
        military bases housing US troops on Wednesday. The attacks were in retaliation
        for a drone strike at a Baghdad airport that killed Iran''s most powerful
        military commander, Qasem Soleimani, earlier in the week.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6221574-ae93-4cc0-b6f5-85f0032c1eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f41cd-ac3a-4cc2-9ec9-a4d123a2d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said Soleimani was plotting "imminent and
        sinister attacks" on Americans, though he has been unable to offer a time
        frame on when this would be.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f26a08-ea34-49ad-a696-2dc373996904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16397de0-3e96-4dae-8127-b6d6cd14c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Prime Minister Adil Abdul Mahdi <a href="https://edition.cnn.com/middleeast/live-news/us-iran-soleimani-tensions-intl-01-07-20/h_ab395b3814b4e5136d1abc8fa8468787"
        target="_blank">previously said</a> Iran sent Iraq an official verbal message
        that an attack "had begun or would begin shortly," on unspecified US military
        locations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34da7477-4f30-4763-bae5-ed0a926855c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb9197-bda0-41b1-b019-e0357365b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Arab diplomatic source also told CNN that Iraq gave advance warning
        to the US on "which bases would be hit" after Iranian officials passed on
        the information.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846f026-3fc7-4cb8-8efb-76f89545e7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7d57b-6b19-4e87-991f-8fd3bdb07027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first strike hit at 1:34 a.m. and after a brief pause of around
        15 minutes, the next volley began. Two more volleys of missiles followed over
        the next two hours.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1416c7-d0b7-4d5d-8a02-45595f96c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ee705-7ba9-4d4f-b2ee-c6a9a88ce7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At dawn, officers finally emerged from bunkers to discover the full
        scale of destruction.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a641aab-436b-41e6-b627-4666d7d08546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47081303-44b4-4b03-9100-57d1d290c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Al-Asad airbase</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02789f15-13a7-47ee-8d82-6e00916665df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Al-Asad air base, which houses US troops, is one of the <a href="https://cnnphilippines.com/world/2020/1/8/Iranians-rocket-attack-on-base-US-troops.html"
        target="_blank">largest and oldest military bases in Iraq</a>.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe2a13-026a-40e6-a0e2-d8c2ed155b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.465+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b398f40-bc69-4bab-8887-f722d188944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is located in Anbar province, a hotbed of ISIS activity in western
        Iraq between 2014 and 2017. Anbar was the birthplace of Sunni extremism in
        the aftermath of the US invasion of Iraq in 2003.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1b19e8-c51c-4d3e-bdeb-20da952ed20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be763b-11d7-4315-892a-e3febbf9a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T12:15:38.466+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:35:26.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2018, Trump visited troops at Al-Asad. "We came in,
        we felt very safe coming in. It was a pretty difficult journey in certain
        ways, but we felt very, very good, very safe," Trump said, according to a
        White House transcript.</p>'
