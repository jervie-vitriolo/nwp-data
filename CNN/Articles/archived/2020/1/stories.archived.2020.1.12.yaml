      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2e7b06-3845-4401-aa02-08de96942f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.921+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Oliver Zippay has been in and out of school for three years
        after he was diagnosed at age 3 with acute lymphoblastic leukemia in 2016,
        his father John Zippay told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fda4c56-a468-491b-81c4-ca88fa92db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.921+08:00
