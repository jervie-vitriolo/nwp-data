      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a real shock because that''s when the word cancer started
        getting thrown around," John said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b278e-8cc4-4373-a15b-73222651537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86583262-c1d8-4836-a1ca-d6b204041601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All signs pointed toward a form of leukemia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e00d2-12a1-4a3d-8a01-1f8112e4f163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d63dbc1-33f6-4fd8-b412-1f8181b9bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John said as soon as he and Megan heard that, "Everything just stopped
        right there and then."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23452bd-5812-4020-9c05-75ebb8365e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88fe247-a66e-418c-9a99-1e1a3909d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, along with their older daughter, spent 18 days thereafter
        in the hospital with John Oliver while he had bone marrow biopsies, blood
        transfusions and several tests done.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df938cd-bd42-4fa5-8abb-3599c565909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T07:50:14.922+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:35:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'image': 'jcr:596ac02a-93a8-4560-982d-4997344602e3'
      'imageCaption': 'John Oliver in the hospital, in his Halloween costume, the
        day he received a treatment.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c00d73d-2b89-4128-9f61-c5bfeed9373f'
      'mgnl:activationStatus': true
