      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25678854-5726-42ec-a008-7ee7b0843a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.777+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires are unlikely to end entirely since they are an annually
        occurring event -- and may even get worse if recent years are a guide.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e7c0f-c7aa-4702-b675-9e3f97a9a25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.777+08:00
