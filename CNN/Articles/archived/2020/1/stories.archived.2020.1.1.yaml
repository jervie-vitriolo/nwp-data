      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0037d177-9a97-4190-8ac8-1cde84245be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.566+08:00
