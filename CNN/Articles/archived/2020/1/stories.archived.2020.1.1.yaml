      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b31ec-594b-4f62-88c5-472550fe7bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other soccer notables:</strong> Marta, the Brazil woman''s
        international who set a new mark for goals at a World Cup with her 17th at
        the 2019 tournament in France; Andres Iniesta, Messi''s longtime teammate
        at Barcelona, who scored the winning goal in the 2010 World Cup final for
        Spain.</p>'
    '130':
      'image': 'jcr:09fcb2cf-4e69-4b97-a19f-54af2bba14b9'
