      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1c38a-83fb-4aea-80cd-903a76ad0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:27:27.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he walked away from the crowd, a woman grabbed his hand and yanked
        him toward her, video shows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36666782-85f6-42e9-898f-0a24b8fb70d2'
      'mgnl:activationStatus': true
