      'mgnl:lastActivated': 2023-01-26T22:14:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da91320-b933-4dc4-ad79-a216963b7677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:27:27.743+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became visibly upset and began slapping the woman''s hand in
        an attempt to free himself from her grip, and he briefly shouted at the woman.</p>'
    '11':
