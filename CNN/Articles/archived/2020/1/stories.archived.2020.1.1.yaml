      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500a149-5d8e-414d-83b8-4bcc86346439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:13:58.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment official called on local governments to pass ordinances
        or implement a heftier ₱1,000 fine for anyone caught littering, as well as
        for those not segregating waste.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c366c9e-ec81-4e93-865b-15915db758f9'
      'mgnl:activationStatus': true
