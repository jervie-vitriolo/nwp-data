      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used this metric because this is a ranking, so we''re looking
        for relativity rather than finite numbers," a spokesperson for Netflix told
        CNN Business, adding that this makes the two-minute measurement "a far more
        pure way to measure popularity."</p>'
