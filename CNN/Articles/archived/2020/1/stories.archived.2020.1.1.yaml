      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other basketball notables:</strong> Kevin Durant, two-time
        NBA Finals MVP with Golden State and a two-time Olympic gold medalist; Diana
        Taurasi, the four-time Olympic gold medalist who set a WNBA all-time scoring
        record in 2017.</p>'
    '27':
      'image': 'jcr:9c46a1a1-99e0-4746-aad4-a50782278e91'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd50c46-7696-4bcb-8a3b-6ec731e4825b'
