      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyrics such as "Toss a coin to your Witcher, O valley of plenty/O
        valley of plenty, ohhhohhh/Toss a coin to your Witcher, a friend of humanity"
        pay homage to Geralt of Rivia (Henry Cavill).</p>'
