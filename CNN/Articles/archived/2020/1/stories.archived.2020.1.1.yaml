      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah Nilong II, the chairman of Barangay Lapu, was gunned down
        around 3 p.m. Local police chief PLtCol Marvin Duadua said Nilong came from
        a pharmacy along Miranda Street in Barangay Poblacion when a man wearing a
        helmet approached him and shot him several times.</p>'
