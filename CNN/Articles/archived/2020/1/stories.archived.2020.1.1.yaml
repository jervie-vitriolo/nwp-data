      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a966a-d28e-4b6f-b201-70d262e8dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total ban on firecrackers?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a43d2db-3731-4c83-83d1-3bf6e9f3adf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297c6e0-e6fe-4d29-9413-2bbfe368e284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health agency chief is pushing for a total ban on firecrackers
        to put a stop on injuries linked to pyrotechnic devices.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd131cb-f216-4951-a4cf-c28bb27d1e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a64de9a-f88a-4686-8b67-d6231569280c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that the administration of President Duterte will able
        to create legacy on absolute ban on fireworks so we will have zero injury,”
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b8acc-c5a7-4a2b-ba0c-e822ab217b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca1e2c-03a1-47ec-9678-3ad4ad937c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque argued that limiting the use of firecrackers are not enough
        as “every firework product could be injurious.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bca79f-50cb-4721-aaa3-bd9380997c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeec4f92-95db-48af-9bb7-f1abfb257522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To back his proposal, the DOH secretary cited the latest data on
        firecracker-related injuries, showing that four out of the five top causes
        of injuries were legal firecrackers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee40f865-6086-46f7-90da-8f8a379f9ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3408823-7c0e-4c27-ba16-b7f15007b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the healthcare professionals deserve to greet
        the New Year outside the premises of hospitals.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf95b5-0ee3-48be-b82a-5ed7693ee749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af094aab-59a4-4c84-8ad6-31e1899d234f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duque assured that sectors that may be affected will be
        consulted and economic implications will be considered in their proposal to
        completely prohibit the use of firecrackers. The proposed written policy will
        then be submitted to Congress for perusal.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc5d8bf-6e34-4c05-bb3d-9e2492fb45a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b871c25-e811-4522-b7fb-d8d8fde18461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.568+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in 2019, Duterte said <a href="https://cnnphilippines.com/news/2019/01/10/rodrigo-duterte-total-ban-firecrakers.html"
        target="_blank">he would order a total ban</a> on firecrackers.</p>'
