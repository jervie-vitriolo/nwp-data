      'mgnl:type': 'text'
      'text': '<p>He told too many lies for us to confidently pick a single most notable
        lie of the year. So we''ve picked our 12 most notable, one for every month.
        (We''re defining notable as some combination of egregious, important and bizarre.)</p>'
    '7':
