      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7. Michael Phelps: Swimming</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a899da-04dc-4c47-9f62-71d19cd60d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Phelps is famous for winning eight gold medals in a single
        Olympics, Beijing 2008. But the ''Baltimore Bullet'' did not rest on his laurels
        after this remarkable feat, which is unlikely to be beaten.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac9802-5d50-4ea5-8032-83330c700082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e147d1-8907-40e4-89b7-dce37a191e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2012 Games in London saw Phelps continue his gold glut for the
        all-conquering US swim team as he claimed four gold medals and two slivers,
        taking him past the previous best total of 18 held by Russian gymnast Larisa
        Latynina and stretching the record to 22.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e552bf-8a5c-41ef-b4a5-bd6e561bf6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b0cb7f-8255-40fc-9a92-14bdffd1527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps announced his retirement after the Games, later revealing
        that he had been suffering from mental health problems and had even contemplated
        taking his own life.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d4174-2ef4-4fdf-b536-572de8252129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.730+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f67fd-3b4e-4e60-9ded-e2cd92f37b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return to swimming helped Phelps battle his demons. He found yet
        more glory at the Rio Olympics, where he won five golds, including a fourth
        straight in the 200m individual medley, plus a silver. That left him the most
        decorated Olympian of all time with 28 medals, 23 of them gold.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f825e33-c386-44e8-a81e-b6ced0dce287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724d87a-7ffc-464f-9a21-1183b5376b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other swimming notables:</strong> Katie Ledecky, the US
        freestyle swimmer who has won five Olympic golds and 14 world championship
        golds between 2012 and 2019; Caeleb Dressel, winner of 13 gold medals for
        the US at the last two world championships.</p>'
    '133':
      'image': 'jcr:d97d9b51-f3e5-4fbb-9124-dce51f8dc85c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4131cfa-b160-4f75-a171-809fb0679c47'
