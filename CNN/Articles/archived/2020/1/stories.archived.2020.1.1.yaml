      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800c5c7f-d43b-47fa-9272-d78107444b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old quarterback has won six Super Bowl rings, all with
        the Patriots, during his remarkable career. He also set a string of Super
        Bowl records, including becoming the oldest player (39) to be named MVP after
        the Pats'' 34-28 overtime thriller against the Falcons in 2016.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd93255-4f2e-45ef-a1f8-500ccca59e9c'
      'mgnl:activationStatus': true
