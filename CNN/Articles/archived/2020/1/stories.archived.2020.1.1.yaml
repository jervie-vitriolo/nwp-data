      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        Philippine National Police (PNP) arrested 21 people for illegally firing their
        guns during the New Year revelries, injuring seven people.</p>'
