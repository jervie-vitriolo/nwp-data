      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec145fc-9071-4d72-b71a-04418629467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are our selections for the top 10 — one for each year of the
        2010s —&nbsp;based on the brightest champions from sports which have global
        fan bases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c19659-9816-46ad-bb0a-cf398e22ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71712d-6abc-4eae-8989-53f6551ed363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Usain Bolt: Track and field</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1eb922-18b5-441a-aa75-7ad59e615621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is difficult to underestimate the impact that Usain Bolt had
        both on his chosen sport and in the capturing the imagination of the global
        sporting community in a manner last seen when Muhammad Ali was in his prime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a4d4a-e0a2-4725-90c4-af0d3a9a3815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeaec0b-ef78-4ed8-a5bd-25c0bc55e35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He entered the decade as the undisputed fastest man on Earth, having
        completed the 100-200m sprint double at the 2008 Beijing Olympics before setting
        world records in the 100m (9.58 seconds) and 200m (19.19 seconds) the following
        year -- marks which still stand today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7990c1d-d963-4fc5-b950-94e67c2ef2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f454e9-db17-4505-9d9a-96b88fafd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tough act to follow, but the fastest man on the planet
        continued to dominate. At the 2012 Olympics in London and the 2016 Games in
        Rio Bolt repeated his sprint double triumph and anchored the Jamaican 4x100m
        relay team to gold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
