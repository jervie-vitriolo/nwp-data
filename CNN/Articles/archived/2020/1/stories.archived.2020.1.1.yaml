      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From 11 p.m. to 2 p.m., the general air quality in Metro Manila
        was very unhealthy. But since na-disperse na ang paputok na ito na may metal
        contents, we encourage people to wear masks," Antiporda said in a media briefing,
        noting that 2019''s New Year parties involved fewer pyrotechnics as it was
        a rainy evening.</p>'
