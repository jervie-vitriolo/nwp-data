      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22403d-03f5-4389-b62c-caeea625172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Cristiano Ronaldo: Soccer</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72659fb2-8923-4cf2-a8de-90b72f933f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A goal-scoring machine on the pitch and a social media colossus
        off it, Ronaldo''s exploits made him the most talked-about sports star of
        the decade. And at 34, he shows no sign of slowing up.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef75b7-7a1c-40b6-9d05-d7f1f0048617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b99b5-2109-4309-a902-da05ed80e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending the early part of his career on Alex Ferguson''s
        successful Manchester United team, Ronaldo transferred to Real Madrid for
        a then-world record fee for the 2009-10 season.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f02cc7-5731-41d8-8d90-c72750244ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3bcd69-0101-4609-85bb-737c2ea499b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Lionel Messi''s Barcelona dominating Spanish and European football,
        Ronaldo had the incentive to spur Los Blancos to former glories -- and how.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769129b6-f202-421c-96cc-fc1477f680c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd4f49-96e2-4a79-b095-b27e2c618911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scoring at the incredible rate of just over a goal per game, Ronaldo
        helped Real to two La Liga titles and an unrivaled run of success in the Champions
        League with four wins in five years from 2013 to 2018.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006cae96-4675-4708-aa26-925deec41add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97a429d-26be-4a8b-945f-fba2e50e7490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International success came as well for Ronaldo with Portugal''s
        national team. They won the European Championship in 2016 and Nations League
        in 2019.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89239f0f-29f4-4833-af9b-01d67c47f6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e541a-c466-4ece-9880-46c7a0ad9bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season, Ronaldo joined Juventus and his goals were a factor
        again as the Turin giant won Serie A, leaving him with championship titles
        in England, Spain and Italy -- another record for a remarkable player.</p>'
    '129':
      'image': 'jcr:ad789d2a-7d30-4430-b4c7-9b2e1ba6bc1b'
