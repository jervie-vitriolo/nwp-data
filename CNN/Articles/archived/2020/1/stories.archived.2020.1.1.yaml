      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b792cc-593b-4251-8f55-1188f2cc0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T08:51:59.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was declared under control at 2 a.m., the Bureau of Fire
        Protection (BFP) said Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187465fc-d866-4fd4-bc2b-a2e5a4fed1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T08:51:59.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2d88f-3291-4590-b4c3-6c324c0fd6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T08:51:59.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the fire also reached Task Force Bravo and was under
        control as of 6:40 a.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59a34e-0294-4d1f-ad2b-35b4348a7ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T17:17:06.737+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP also recorded 41 fire incidents from the morning of December
        31 to 8 a.m. of January 1. Of this, one is reported to have been triggered
        by firecracker explosion along M.H. Del Pilar Street in Sto. Tomas, Pasig
        and damaged a house on New Year''s eve.</p>'
  'scientist-time-travel':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-01T08:59:00.198+08:00
    'imagesource': 'jcr:a71b9c8f-6013-4791-bc19-3b4a06328d5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da4a39c7-54f8-411a-ae59-d4a77149cd2b'
    'lead': 'The past, it has been said, is a foreign country. And sometimes it''s
      another country we yearn to visit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-01T09:15:06.903+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:14:38.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:13:52.074+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the scientist trying to travel back in time'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee3c6e-e1eb-460d-a911-40b9131fbcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The past, it has been said, is a foreign
        country. And sometimes it''s another country we yearn to visit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f043020-1bc8-4861-943a-42fa9f04bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65402b8-4e4a-4fe3-b5b6-c2a1c7e754f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can''t, of course. Whereas actual travel is limited only by how
        much cash we can spare, visa requirements and flight cancellations, journeying
        to times gone by is limited by the cold, hard laws of physics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45013b88-257d-49b2-9fc7-b63b6bbb6734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf400c21-c44b-4375-a820-d1e84b063475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or maybe it''s not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6a6ed-1a94-409d-b997-db2cc29bcaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96031b9d-d7dd-4e17-a87b-42e0adf7c611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the ranks of movie inventors like Doc Brown of "Back to
        the Future" are a few real-life scientists currently trying to realize the
        dream of turning back the clock to travel to the ultimate destination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e39a7-af2f-432b-8371-d7a3301fb817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19e444-cd1f-4c64-b199-04ad31452ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Ron Mallett, an astrophysicist who has dedicated much
        of his adult life to the notion that time travel is possible. He''s come up
        with the scientific equations and principles upon which he says a time machine
        could be created.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c2391-0979-4e58-824a-d0c705992105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d137a9-e281-49b1-b535-cf22d85c1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging that his theories and designs are unlikely to
        allow time travel in his lifetime, for years he''s been working in parallel
        to a respected academic career to fulfill his dream of venturing back in time
        to see his beloved father again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d1b53a-9813-41ce-b811-d7b9c7b8d905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3304d-944c-4e56-ba17-62037bb53b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallett was aged 10 when his father died suddenly, of a heart attack,
        an event that the scientist says changed the track of his life forever.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459f97f8-2176-403d-bcf0-e372da91a1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53488a4-2637-44fe-8469-8f3431a166d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, the sun rose and set on him, he was just the center of
        things," he tells CNN Travel. "Even today, after all of these years, there''s
        still an unreality about it for me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa80b9-c62c-40b7-9f19-ffa7f59fb944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3ba891-4609-4467-9ac3-70f8508a0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallett''s father, a TV repair man, instilled in his son a love
        of reading, and encouraged his budding passion for science. About a year after
        his father''s death, a grieving Mallett stumbled across an illustrated version
        of the classic sci-fi novel "The Time Machine."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40b7670-0245-4cbe-a94c-5bed37cc25dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907f3c9-45b7-41a6-92b0-1a5d965a6dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The book that changed my life," he says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e4328-394f-4726-873a-5d4ac6886191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ccfd9-18c6-4a5f-81cd-a233d4819d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the imagination of author H.G. Wells, suddenly Mallett
        felt his family tragedy presented not an end -- but a beginning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9cdf7f-2ef6-4f4f-a33e-0c05d41e3c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122bfc01-b5ae-4c73-88fd-39c845a0fe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty years later, 74-year-old Mallett is a professor of physics
        at the University of Connecticut. He''s spent his career investigating black
        holes and general relativity -- the theories of space, time and gravity famously
        explored by Albert Einstein.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63940451-bcb5-4ccf-b441-2d68df9e4729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ab23a-b4e8-4cd3-91c2-a51a8903760d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallett has also been theorizing about time travel, in the course
        of which he has embarked on his own personal journey: a complex and often
        contentious quest to build a machine capable of visiting the past.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31052042-bedc-4b90-8042-ffe1c90ffc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd671228-c2a4-46fd-8b0f-529eecccbc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s still a long way from his destination -- some would argue
        he''ll never get there -- but his voyage makes for a poignant story that dwells
        on the power of love, the potency of childhood dreams and the human desire
        to control destiny in an unknowable universe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d2a95-e4b4-4554-b992-c9baac8491f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a08e78c-f528-4848-ad71-dd2db38ff304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to become a time traveler</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0930284-ece3-4d36-80cf-879f1d249368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallett first encountered the concept of time travel back in the
        1950s.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84e3e35-6eaf-4d86-a5e3-95dbb0181bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1c8d9-e33e-49be-bc0a-634d36817f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hadn''t even gone into space," he recalls. "And people weren''t
        even sure if we could."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20d5bc-0922-4959-a9bf-b57888b21715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b423a73-4aa7-45d0-848c-62eb46d034c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in New York City''s Bronx neighborhood, and later in
        Pennsylvania, Mallett''s family struggled for money.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c8294-fec7-46cf-a268-26c32873084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19fd781-4a59-49ca-8fa0-f200b926a80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a self-described "bookaholic" he still found ways to get hold
        of reading material, finding comfort, after his father''s death, among the
        the shelves of the local Salvation Army bookstore.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82713977-f1c8-4c58-ac61-a400661a0aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3556d-1fd6-4a1b-b768-d8ee5bfac69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was here that Mallett encountered the writings of Einstein, his
        next key inspiration.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf058ee-7b5e-40e7-b50d-73b33032cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1154977f-d86d-4428-bef1-2f979838ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued poring over science books throughout his teenage years
        and, after leaving high school, aimed for college via the G.I. Bill which
        supports US military veterans in their post-service education.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02552e8-ffc4-46f9-9531-ea04fcba633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44813cd3-8576-4891-822c-0bfdcc5890ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He enlisted in the US Air Force, where he served for four years,
        including deployment to Vietnam.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ed8e7-171d-4f02-a180-5c559c8c52a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ae29e-b232-49b9-b169-deda0da502ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, Mallett made it to academia. He gained a bachelor''s
        degree in physics, followed by a master''s and a doctorate, specializing in
        Einstein''s theory.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8b5857-1b14-4cdb-8b77-b7e8b2e9a0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811a092-8b86-4908-b090-f3ea0dce38d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first job was working on lasers at United Technologies, an aircraft
        manufacturer, looking into how they could be used to bore holes in the turbine
        blades of jet engines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd996602-f35e-430b-a896-2901b146b730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b921d-7dae-447b-8531-554aca4b3c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a couple of years of applying mathematical theories in this
        practical setting, Mallet joined the University of Connecticut (UCONN) as
        an assistant professor of physics.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb707bbe-1f68-403b-9c23-2100a138df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e50c1-5550-4fac-8c19-a493e9b1246f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through all of this, from Vietnam to back again, Mallett was quietly
        considering the possibility of time travel.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88adaa-46b6-45bb-bb60-b23baf5216d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e103d735-af98-46e1-b8d5-9fda6a989eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he only began speaking publicly about his ambitions once UCONN
        made him a tenured professor, an open-ended academic position that grants
        holders the freedom to work largely free from fear of dismissal.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad07de-2fe8-45eb-8843-63c0fc7bacc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953f926-ade5-4503-86a6-170a60272727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to make sure that I got to that pinnacle of professionalism,"
        he says, "Even then I was a bit reluctant."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b3a317-50e3-4f6d-9685-4f47ff01b03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860dd00-5594-4e48-9d51-fd9d285875ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was aware of the "mad professor" stereotype. He wanted to ensure
        his ambitions weren''t ridiculed and his job threatened.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe5898-3e2f-4b92-8f3e-247b2f85406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890101e1-a484-422b-af1c-c03792df1776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Mallett began speaking openly about his ideas, he found
        they struck a chord with many others, something he says shows the universality
        of the desire to revisit the past. We all have, he says, regrets, or past
        decisions we wonder about, or people we''ve lost who we long to see again.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ceef7-3690-4999-8ce8-e82ad76a3bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2bef10-2bf0-4046-aa98-020cfc7498e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People started contacting me, literally from all over the world
        about the possibility of going back in time," he says.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cf93d0-30c7-4580-8501-2e2927962c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74674b8f-0f1e-41f6-b273-e18542f455d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.907+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The science behind it all</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0743481-4127-4901-b999-b71fdc39b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, photos of Mallett at work show him surrounded by equipment
        in a cluttered laboratory, demonstrating his principles at work via small-scale
        experiments -- or standing, beaming, in front of chalk boards where he''s
        etched out his formulas.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ca9ca2-2fa3-4b43-8e22-a108149a12a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ad44c-d6de-46b2-9f19-f0d33097988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The personal aspect of Mallett''s work is profoundly moving, but
        how plausible is the science behind his ideas?</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404c058-d84a-4a43-8ac4-9b07da182b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51efd8be-8ef9-447e-a39d-841c5b14886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all hinges, says Mallett, on Einstein''s special theory of relativity
        and general theory of relativity.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf241811-47f2-4470-a6de-30ec9dd440d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7a5ae-4daa-4f79-a964-e6cee3ccfb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To put it in a nutshell, Einstein said that time can be affected
        by speed," says Mallett.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83a3e3b-513d-4a6d-b1a0-b53712b5f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29072c50-2838-4168-8749-b6b7288a36a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallett gives the example of astronauts traversing space in a rocket
        that''s traveling close to the speed of light. Time would pass differently
        on Earth than it would for the people in the rocket.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efede915-b015-4b6b-9da1-8b2d5dc9fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af50ea-2814-47f9-a20f-478e6d378b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could actually come back finding out that they''re only a
        few years older, but decades have passed here on Earth," he says.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5c100-a872-45d3-9eaf-784316aa7b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc26349-26fe-45c7-b602-75f7801bceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallett points to the 1968 sci-fi classic movie "Planet of the Apes,"
        at the end of which [spoiler alert] an astronaut realizes that he hasn''t
        traveled to a distant, ape-ruled planet, but merely returned to Earth in a
        post-apocalyptic future in which mankind has been subjugated by simians.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02130c59-f241-4b64-8338-d77c16ef97e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80133605-13b1-443c-b594-8d01a32a1eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is an accurate representation of Einstein''s special theory
        of relativity," says Mallet. "So the upshot is that, according to the special
        theory of relativity, if you''re traveling fast enough, you respectively are
        traveling through time. And effectively, that would be a representation of
        time travel."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb506e-8a49-4852-bfed-6b381c3575ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d0b08c-063d-41cf-b89a-43884e635886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this is all about going forward not backward, so how would
        this help Mallett''s quest to be reunited with his father?</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e3cdbb-42cc-4f44-b8e6-6ca670a2d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0f62d-3e1d-4039-b79b-51ef44ba05a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein''s general theory of relativity is based in the concept
        of gravity -- and considers how time is affected by gravity.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391caba-7eff-4e8f-a067-b1f2b4d0f468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfcb351-cdcd-47cd-95bf-efb4839f7898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Einstein meant by that is the stronger gravity is, the more
        time will slow down," says Mallett.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b2514-001d-416d-a6ae-2038347e9d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb60b033-21f8-40d6-b339-2d388e2e5c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Einstein''s general theory of relativity says that what we call
        the force of gravity isn''t a force at all, it''s actually the bending of
        space by a massive object.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6546e3-4d32-4551-81e0-601c14ceca04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b087c9f2-6004-4cc0-9407-ffa33d90b970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can bend space, there''s a possibility of you twisting space,"
        says Mallett.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097403bf-346d-4caa-b149-5be84eca2cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be505e2-5414-4e5e-9d12-9bb78ddd465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Einstein''s theory, what we call space also involves time --
        that''s why it''s called space time, whatever it is you do to space also happens
        to time."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd022a-20c8-4f86-9f7c-41393ab11972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.909+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f67ede4-121a-4d4f-ac80-651b705a528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallett posits that by twisting time into a loop, one could travel
        from the future back to the past -- and then back to the future. And this
        is the idea of a wormhole, a sort of tunnel with two openings.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19c4422-86c0-40a6-a7f9-f722008ba9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4cc115-961c-4147-a803-c57ce9645601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallett suggests that light could also be used to affect time via
        something called a ring laser.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b13f83-93f7-44aa-b9cc-a730a5e6b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a716fb7-1478-44cf-ac9a-fbdb666a34ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s created a prototype illustrating how lasers could be used
        to create a circulating beam of light that twists space and time -- inspired
        by his first job experimenting with lasers'' effect on airplane jet engines.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb75b39-41c8-4ac4-ac76-0f438c848811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9eb394-8e91-4064-8bb5-d2d0e4cbe48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turned out my understanding about lasers eventually helped me
        in my breakthrough with understanding how I might be able to find a whole
        new way for the basis of a time machine," says Mallett.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd55f51-fb97-4629-a6b4-7caac6816d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.910+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2885ed5f-d68c-4a39-97d4-d3df3078b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By studying the type of gravitational field that was produced by
        a ring laser, this could lead to a new way of looking at the possibility of
        a time machine based on a circulating beam of light."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348aabb4-751f-4f3d-9fea-cfa0e193f26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa5b190-0cc4-46e4-a393-f129d754a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallett''s also got a theoretical equation that, he argues, proves
        this would work.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f1460-8a60-4dd5-acd6-1fcd18e8a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507fbddd-968f-4832-b725-b096b2e1c3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually a circulating beam of laser lights could act as a sort
        of a time machine and cause a twisting of time that would allow you to go
        back into the past," he says.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7856e63-c06c-4478-87ca-cb14221017f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4550725-bcb3-400e-8041-480e507e18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a snag though -- a pretty big one.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac454d38-f3de-492b-a5ad-d7f6bafd6dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4e282b-fb50-4ca8-a956-58674c6ef45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can send information back, but you can only send it back to
        the point at which you turn the machine on," says Mallett.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9b833-8af3-4869-9d2c-b5ef7a1ae326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3174dc-b51c-4d22-8c69-ee1821f43bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his quest to go back to the 1950s isn''t anywhere closer to
        a reality, he remains optimistic, and continues to ponder possibilities.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954f97a4-7020-48bb-af14-d700ba05ca3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e271d3-36ac-4f3e-bf95-5b94a1afe3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Realities of time travel</strong></p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359f3c5-dfea-494e-aaa4-1cf87772458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So could there be a not-too-distant future in which time travel
        is part of our daily reality? After all, we''re entering a new decade in which
        once fanciful concepts like space tourism and hyperloop trains are entering
        the realms of possibility.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02429cbc-f59f-4a4b-966d-e9e9cd2613b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe0527f-f594-4858-8737-f0686f70bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe, but not everyone thinks so.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba821cb-34b2-4052-92e1-b6dd79df2380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe110d0-a395-4014-8130-aa6fe8354fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time travel into the past is allowed, potentially, in our theory
        of general relativity, how we understand gravity," says Paul Sutter, an astrophysicist
        who hosts a podcast called "Ask a Spaceman!"</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8e0749-62f5-4476-8f80-c41630db6558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86941f4-4164-4932-b5f9-2117eab16b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But every time we try to concoct a theoretical time travel device,
        some other bit of physics busts in and breaks up the party."</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b44b7-1199-4b85-8624-3dbeb963004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a526590-d0c3-4356-ab4b-8b51a7ead2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutter says he is aware of Mallett''s work, and thinks it''s interesting,
        if not necessarily on track to deliver results.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1b0ba-0483-4784-b0c4-a0f96e399048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40659a8b-f9ac-4e35-ac7a-536d68711ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s necessarily going to be fruitful, because
        I do think that there are deep flaws in his mathematics and his theory, and
        so a practical device seems unattainable."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae697e13-19c3-4dbe-8b22-d03c9642f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c7108c-7cac-41b4-b506-f0349c884e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serious criticism of Mallett''s theory was voiced in 2005 by Ken
        D. Olum and Allen Everett, of the Institute of Cosmology, Department of Physics
        and Astronomy at Tufts University. They said they''d found holes in Mallett''s
        equation and the practicality of his proposed device.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de03a8-4465-46f9-ae47-d6adcd8ecea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed9974-cfbf-416b-a322-0823370afa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British science writer Brian Clegg looks more favorably on Mallett''s
        ideas, he also profiled the scientist in his book, "How to Build a Time Machine."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129791b8-8ddc-486b-ab2a-f894617eb6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5db887-6049-46df-8645-c60cba25a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While not everyone agrees that his planned device would work, I
        think it''s an interesting enough proposition to go for an experimental trial,"
        says Clegg.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd854991-9ef8-476e-9e91-0ec00c0c63b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6d19e7-f753-4f36-9af6-b69925ebaba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it did work, it should be stressed that it''s not a practical
        time machine, it would simply produce a tiny but measurable effect, which
        would demonstrate the principle."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48418688-af68-40ed-b7f5-fdb1f74a502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e29ca-e751-41f0-9d00-6eb4f3503201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallett is quick to clarify that his ideas are theoretical.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc63e6-57f2-4f95-bc8e-f739373c1b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea629b7-c76c-4dd4-9c76-1a7f9481e0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he''s currently trying to get funds to conduct real-life
        experiments.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97763e64-ed38-480f-a4ae-7bfbe3346475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd9039-14f3-40bd-9218-9e052562bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like the movies," says Mallett. "It''s not going happen
        at the end of two hours, at the cost of whatever it is you pay for the movie
        ticket. It''s going to cost."</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c9069-e47d-44e3-b681-4d370c5cc03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23de46d0-ab5a-459d-9a30-313088891f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Movie comparisons are a common theme of conversation with Mallett.
        He relishes explaining concepts about time travel through cinematic examples.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e13a7-8c4b-4dd8-b3f8-9a25f0bc8785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51106b68-4b4d-4605-88f6-ed5cff5403a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the ethical implications of going back to the past,
        he suggests there''d be a need for international regulation and policing,
        and namechecks 1994 movie "Timecop," in which Jean-Claude Van Damme plays
        an officer working for an agency regulating time travel.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de2fb1-83f3-4978-b1fa-dc08ac3b9ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f0873c-3da5-4625-b89a-178453e69742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another favorite, says Mallett, is the 2014 Christopher Nolan movie
        "Interstellar," which deals in ideas of how time impacts people in space differently
        than people on Earth.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca6f3c-60a6-4cef-85f6-40a5338b2dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39141480-f2f2-4d40-b7de-e8dd84e15206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That movie''s scientific credentials were boosted by the involvement
        of Nobel prize-winning theoretical physicist Kip Thorne.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb98ce-a7ac-4b1c-95b4-5b184d04ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a95bd0d-afa6-418e-a051-efb0ec99def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mallet also appreciates the emotional core of the movie -- the
        father-daughter story that drives the plot: "It''s beautiful," he says.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2dda39-9fcf-46be-9076-3d1cb325f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b632172-5949-49e7-82f4-19fb23bd620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.916+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Movie magic</strong></p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32333600-263e-49d0-8fc1-92044c4f6fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood has come calling for Mallett a few times. A proposed adaptation
        of "The Time Traveler," an autobiography he co-authored in 2008, fell through
        despite the involvement of celebrated director Spike Lee.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ebc8fb-2f73-4013-bcef-739c3f3948ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02afa1f2-4ddf-4d99-bc3a-266a6f9c0578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallett says a major production company has now bought the rights
        to his story and there''s another cinematic project in the works.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d22dc-aa76-4550-907f-c132add28b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69148d15-4ab7-44b6-bfe1-7b4905c6ae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after a lifetime spent investigating time travel, Mallet may
        never physically go back to 1950s New York.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9832ed-9e91-4519-9641-eaf2b03bc403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4077b6-4144-4717-aaa4-3e97eac2430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, thanks to the magic of cinema, he may yet get a glimpse of
        the past, that "foreign country", and, in a way, meet his father one last
        time.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f9219-ff9c-401e-93b9-53c83038baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67775f59-8e52-433d-bd38-b6629f31f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:38.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea I will actually be able to see my father on the big screen,
        it will almost be like bringing him back to life for me," says Mallett, poignantly.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67202d27-7376-4ddf-89ed-fc109ec07c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:15:06.918+08:00
