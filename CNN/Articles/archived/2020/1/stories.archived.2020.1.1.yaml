        had heavily polluted air after a series of fireworks displays.</p>'
  'Cameroon-kidnapping-Filipino-seamen':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-01T13:20:22.552+08:00
