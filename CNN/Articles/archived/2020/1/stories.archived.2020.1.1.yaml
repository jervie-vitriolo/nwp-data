    'template': '1'
    'title': 'Firecracker injuries in New Year revelries rise to 164'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797e1c7-fe88-415d-bca4-d151075caaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> – The
        Department of Health (DOH) has reported 164 cases of firecracker-related injuries
        during New Year celebrations so far, mostly involving young victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17c5082-58e6-4a21-9beb-87b69d6c12d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b37bd-b968-45b4-ae18-8803fd765673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Wednesday, DOH Secretary Francisco Duque III
        said the latest total was from December 21, 2019 to January 1, 2020, which
        was 35 percent or 87 cases lower than the figure recorded in the year-ago
        period (from December 21, 2018, to January 1, 2019). Duque said this does
        not include the two cases of firecracker ingestion last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66565858-2683-4336-aa87-5c78a4404d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8151cb-84a6-4317-9a8a-eaefde1b9bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases were also 71 percent lower compared with the five-year
        average, Duque added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b738b-164f-4f5d-8712-7221dad01696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106bf302-1560-4e9a-9df3-1cfb27a238b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief attributed the downtrend to the implementation
        of an order by President Rodrigo Duterte, which <a href="https://cnnphilippines.com/news/2019/01/10/rodrigo-duterte-total-ban-firecrakers.html"
        target="_blank">limits the use of firecrackers and other pyrotechnic devices.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ddc85e-94a0-4093-8712-070c5fac9c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c3ee7-fd51-4aee-97ff-945659a6714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So, we would like to think that Executive Order 28 has had an impact
        [on the number of firecracker-related injuries],” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a3e82-b66c-43d7-86bc-459d7737a870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca03e61-1eff-42bc-9623-c55a058513d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children aged 15 years and below account for 63 percent of all firecracker-related
        injuries, the health department chief said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e526a5e-2683-457c-b605-20a9ee1a8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ef2530-5faa-4c5a-ab07-1213fa23bbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leading causes of injuries were kwitis, lusis, fountain fireworks,
        ‘baby rocket,’ piccolo, a prohibited firecracker, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadfba83-5ee9-40c2-a3b8-3fd12602a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb6ddd8-cdde-44dd-b4a5-77aa23ed36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila had the most number of the cases with 84; followed
        by CALABAZON with 13; Ilocos Region, at 12; Central Luzon, 11; and Cagayan
        Valley and Western Visayas with 10 cases each.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0b383-04b9-4a5f-b8f6-415560ae4f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a47f019-bd55-4675-a526-15c3393c4e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.565+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DOH noted a 16-percent drop in the number of injured due to
        legal and illegal firecrackers in Metro Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe5925e-0f0d-4efa-a9c7-615111e3d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the reported incidents, 55 percent took place on the streets,
        while the rest happened inside houses of victims. Most (75 percent) of them
        suffered from burn injuries, including the 4 percent who needed to have part/s
        of their body amputated. The others sustained eye injuries, Duque said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e465c1-acf9-43e1-8daa-88abc93184e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568f018e-b6f4-4fe3-850b-5c9d79207b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the New Year’s celebrations, there were no reports of deaths,
        Duque said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94767f-54f0-4b70-9a38-0626e3a36174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/1/Gunfire-New-Year-injuries.html">7
        injured from illegal firing of guns</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d598e7-136f-4c4c-b41a-99033db85614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s top doctor then gave pieces of advice to revelers
        on how to properly handle firecrackers so they would not get injured.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e419bb-1d72-42f2-9252-c8184826c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.566+08:00
