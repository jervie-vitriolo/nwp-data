    'template': '1'
    'title': 'Pope Francis condemns violence against women on New Year''s Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835cf279-2dd2-439e-90b5-813c6e46ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) –</strong> On
        the first day of the year, Pope Francis stressed the importance of respecting
        women, claiming that society''s level of humanity can be measured on how it
        treats them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c768f1-3ecc-42c0-971c-f3318774e82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b17c08-5e3b-478d-a8d9-6921785a5531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every violence inflicted on women is a desecration of God who was
        born of a woman," Pope Francis said in his homily as he led the Mass marking
        the World Day of Peace in St. Peter''s Basilica at the Vatican City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0dc3b4-b4c6-46f2-a30c-00d0ab66fdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a19bc-cd12-4196-8a9f-257f761e4b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the way we treat a woman''s body, we understand our level
        of humanity," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634a06a-7f4d-4f6b-9ae3-ae79a65d7bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a8008-0afd-492e-adf1-c994a7550076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope noted that women are sources of life, yet they are "continually
        offended, hurt, raped, forced to prostitute themselves and to suppress the
        life they carry."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89b4e0-effb-47d1-8dfe-81e610437a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcd05f8-c05b-4826-a885-957be896df76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed disappointment on how often a woman''s body is
        sacrificed "on the profane altar" of advertising, profit-making activities,
        pornography and other means of exploitation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc45c9-995c-4b5c-bc7d-e07e20ca3f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa716d57-5833-42bb-9fcb-ebbd12674cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.965+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that women must be fully associated with decision-making,
        as they are "givers and mediators of peace."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55876a3f-1e26-4ab1-8bbc-6a20563afb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.966+08:00
