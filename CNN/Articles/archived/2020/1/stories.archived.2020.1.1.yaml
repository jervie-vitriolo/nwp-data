      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[All of the medical services in public emergency rooms are free.
        PhilHealth will pay for the fees.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276bd5ec-f417-4052-92cf-1d71181ef872'
