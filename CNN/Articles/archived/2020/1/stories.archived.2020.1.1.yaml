      'mgnl:lastActivated': 2023-01-26T22:14:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbf1d86-5983-4116-90e0-3d53078c78d8'
      'mgnl:activationStatus': true
