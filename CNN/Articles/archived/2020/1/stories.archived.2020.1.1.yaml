      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> A barangay
        captain was shot dead by an unidentified gunman in Polomolok, South Cotabato,
        on Tuesday, New Year''s Eve.</p>'
