    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e5ab22-0e14-4c72-9f45-702b8065982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.882+08:00
