      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a89bd4-0065-4468-b469-9865a47d7fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made his plea at a 2016 press conference, with a straight
        face. He offered no indication that he was anything less than serious.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b85ea-21bc-4894-bd3e-8ad70d268625'
      'mgnl:activationStatus': true
