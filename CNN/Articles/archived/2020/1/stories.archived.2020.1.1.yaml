      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all this love for the song the streaming giant might want to
        go ahead and release the song''s soundtrack, or at the very least a single.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440fa39-36ce-4258-9273-7ef5eab5d109'
