      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President of the United States said this: "Dishwashers – we
        did the dishwasher, right? You press it – remember the dishwasher, you''d
        press it, boom, there''d be like an explosion, five minutes later you open
        it up, the steam pours out, the dishes. Now, you press it 12 times. Women
        tell me. Again, you know, they give you four drops of water. And they''re
        in places where there''s so much water, they don''t know what to do with it.
        So we just came out with a reg on dishwashers – we''re going back to you.
        By the way, by the time they press it 10 times, you spend more on water –
        and electric! Don''t forget. The whole thing is worse because you''re spending
        all that money on electric. So we''re bringing back standards that are great."</p>'
    '103':
