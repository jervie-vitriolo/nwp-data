      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0c106-20ef-47b3-ba5f-d43e11bd0346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the head of the Catholic church has repeatedly called
        on the public to uphold the dignity and rights of women across the globe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc7b866-fb9f-4c2d-92a4-ab6743a1d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.966+08:00
