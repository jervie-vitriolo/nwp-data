      'mgnl:lastActivated': 2023-01-26T22:14:24.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Unhealthy'' air</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b546c22d-6ba6-459b-8ebb-e1093d3ea121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:13:58.913+08:00
