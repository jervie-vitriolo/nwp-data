    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['TRAIN', 'excise-tax', 'gas', 'diesel', 'oil-price', 'Wimpy-Fuentebella',
      'DOE', 'Department-of-Energy', 'tax-reform']
    'template': '1'
    'title': 'DOE to oil firms: Use old stocks before raising prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d790ce-4540-43db-a87e-455d18b439a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T20:05:51.663+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> The
        third wave of excise tax increases under the tax reform law has taken effect,
        but oil companies should not immediately increase their prices, the energy
        department warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f12e8d-c2fd-4c76-a105-33d24594a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T20:05:51.663+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Undersecretary Wimpy Fuentebella, in a phone interview with
        CNN Philippines, explained that the excise tax increase would only apply to
        fuel bought in 2020. It should not apply until gas stations have used up their
        old stocks from last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6234f2-bc22-4606-88ed-8fccb4f45e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T20:05:51.663+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only if they''re already selling the new stock to the consumer.
        Kailangan makita yung pagka-ubos ng old stocks para ma-impose nila ang excise
        tax," Fuentebella said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4915ee-e631-41f9-8bda-55074697d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T20:05:51.664+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Department of Energy expects new stocks to come
        in around February or March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5419b-2ef6-40cd-bf9f-aea26c03b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T20:05:51.664+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that increase prices without using up their old stock
        could be penalized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3022ba57-f251-4ae1-9777-9208707f8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T20:05:51.664+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s not just administrative penalties from the Department of Energy
        tulad ng pagpapasara ng (like shutting down their) gasoline station. But also,
        BIR will go after them for violation of tax laws and the DOJ can go after
        them for a criminal case," Fuentabella added.</p>'
