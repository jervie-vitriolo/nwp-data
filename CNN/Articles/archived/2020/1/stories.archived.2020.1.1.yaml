      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other motorsport notables:</strong> Marc Marquez, totally
        dominant in MotoGP with six world championships since 2013; Sebastian Ogier,
        who won six straight world rally championships.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
