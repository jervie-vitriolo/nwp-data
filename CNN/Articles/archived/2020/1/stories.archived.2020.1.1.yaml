      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. LeBron James: Basketball</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36354294-3b5e-4f79-a8e1-951b51ac185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James is one of the greatest players in NBA history, mentioned
        in the same breath as Michael Jordan and still going strong at 35 with the
        Los Angeles Lakers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa6c035-e0f0-495e-b9b4-94edcf4b93c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb473d5-cd33-4fd1-811a-c003913a5bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His decision in 2010 to leave the Cleveland Cavaliers and join the
        Miami Heat sent shockwaves through the game, personifying a new era of player
        power, but it bore fruit with consecutive NBA championship wins in 2012 and
        2013 after a chastening defeat to the Dallas Mavericks in the Finals the year
        before.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6d057-d9f9-4fc7-98f5-db50f944ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef590f5d-2d14-49c2-a275-4d354d5aec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning as a hero to a faltering Cavaliers team in 2014, James
        transformed the fortunes of the franchise, leading them to Cleveland''s first
        professional sports title in 52 years with their triumph in the 2015 Finals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2506491d-eebd-49b1-9ebb-baa60cb9f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e2098-45e2-4bb6-ac6c-9dd90ff3d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the Heat and the Cavs, James appeared in eight consecutive
        NBA Finals -- a feat few players have ever accomplished.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d84024-ff8f-44f8-9540-f2e9890ed411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891301ba-dc71-4cda-bf15-22dc1d1962a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a scoring average of close to 27 points per game throughout
        the decade while also averaging about 8 rebounds and assists, James has been
        remarkably consistent, often reserving his best form for the playoffs. Outside
        of the NBA, James also led the US team to gold at the 2012 Olympics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e73041-446b-4a05-9224-22c47ece6d31'
      'mgnl:activationStatus': true
