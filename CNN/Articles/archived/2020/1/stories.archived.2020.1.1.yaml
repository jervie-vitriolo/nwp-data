  'doe-train-gas-prices-fuentebella':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-01T20:01:51.896+08:00
    'imagesource': 'jcr:93a7cc32-ede4-4d72-834e-5e7686aef804'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2557193-259d-44b0-9a74-632c177c59f2'
    'lead': 'The third wave of excise tax increases under the tax reform law has taken
      effect, but oil companies should not immediately increase their prices.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-01T20:05:51.663+08:00
