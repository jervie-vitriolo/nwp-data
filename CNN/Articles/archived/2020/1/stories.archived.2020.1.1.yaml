      'mgnl:type': 'image'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bedc598-5240-4fdc-8971-3476350bbb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.730+08:00
