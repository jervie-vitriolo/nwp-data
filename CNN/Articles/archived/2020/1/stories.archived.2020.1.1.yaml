      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that those injured should seek medical treatment immediately.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20ddb2-bd2e-4a9b-9b06-8cb1a0eebaa8'
