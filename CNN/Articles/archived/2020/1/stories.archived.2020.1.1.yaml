      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc1768-1f52-42e6-8da9-50c96fd8bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>individuals, the present research demonstrated that participants
        under conditions of pain benefited from altruistic acts instantly," the study
        authors wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533f695-da8c-476a-8b03-a623cf1546b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0d4c0-dfd1-4d36-8d38-cf6fa86487f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Giving reduces pain</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f787bdb-75c5-4e8d-93de-a09f46add335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies, published Monday in the Proceedings of the National
        Academy of Sciences, tested various scenarios of altruism in 287 people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e6dffb-1d88-4a66-b5e3-6170ddabf996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17366aad-4382-401f-958e-d2e2134ee87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One found that those who volunteered to give blood after an earthquake
        experienced less pain than those who did a routine test, despite the use of
        a larger needle. A second discovered people who freely gave their time to
        revise a handbook for the children of migrant workers experienced less pain
        when exposed to cold temperatures than people who did not volunteer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d7cf66-6463-4ccd-8f34-8e7cf11381b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa542e6-61e1-45f2-9a25-ddc5b7ad88fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another study, the researchers recruited cancer patients living
        with chronic pain and asked them to cook and clean for themselves or for the
        benefit of others at their treatment center. When they were helping others,
        their pain levels dropped. When they did the work for their own personal benefit,
        the pain-relieving effect was reduced by over 62%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d4c78-03fc-4de0-8fc8-d505bf886383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cf3b98-1f9a-435e-a542-4e6160fb9c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most telling study, researchers asked participants to consider
        donating money to help orphans; if they chose to do so they were asked to
        rate how helpful they believed their donation would be. The brains of those
        participants were then scanned via MRI while they received a nasty electric
        shock to their hands.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dd9ea2-b63d-448d-9d4c-7479f8bbd2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3744144b-c7f9-421e-8b33-6bb54064146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results showed the pain-control centers in the brains of those who
        donated reacted less to the painful sensation than those who did not give
        money. Not only that, but the more people believed their altruistic actions
        were helpful, the less their brain responded to the pain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3af4c2-5b66-4b6a-8b69-ab153d8bc925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f51c5e-23ad-4070-af61-fd70ae6cda49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More meaningful actions = less pain</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598aa027-5192-4989-a0b5-c6a185684cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the authors found it was the meaning people gave to
        their good deeds that predicted how much pain the brain would perceive. While
        more research is needed, the authors believe that medicine should consider
        using altruism to "supplement current behavioral therapies to treat pain."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581df0e-ab99-46c6-a082-647f529d41d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85852eab-624c-4209-8bfd-c02a02646e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research found the act of giving stimulated the reward centers
        of the brain, producing a sort of "helper''s high."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae27cdb0-279a-420f-b489-a8d87666d3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1a9e7b-e072-4de3-a476-31dcce8813e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reduced sense of pain combined with feel-good chemicals -- it
        seems our brains reward us for helping others even when we''re not expecting
        anything in return. Sounds like a great reason to put volunteering and other
        giving behaviors on your to-do list in this new year to improve your health
        and others''.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c762cfa-5d26-4a15-92a4-1f34f9a05763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/30/health/volunteering-reduces-pain-wellness/index.html"
        target="_blank">Volunteering and other good deeds reduce physical pain, a
        study finds</a></em>"</p>'
