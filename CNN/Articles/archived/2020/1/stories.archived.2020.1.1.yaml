      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Remain vigilant to prevent injuries. Safely clean up firecracker
        debris, dispose of them properly. Refrain from picking up and lighting un-discharged
        fireworks,” Duque said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6627b-9c59-4014-b688-ec25203920c2'
