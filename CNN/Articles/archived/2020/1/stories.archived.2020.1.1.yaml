      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4af1d12-40ed-4f74-81c9-b03746171830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T08:51:59.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Pasig City, one person reportedly was killed and around
        300&nbsp;families were displaced when a fire hit a commercial and residential
        area along Gen. Araneta Street, Barangay San Antonio, on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8255aceb-bffe-4117-bcbf-04d62f4c0670'
      'mgnl:activationStatus': true
