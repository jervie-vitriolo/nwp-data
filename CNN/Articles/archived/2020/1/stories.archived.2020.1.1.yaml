      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b665b28-c978-4e99-a3f9-054b4a75c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:13:58.913+08:00
