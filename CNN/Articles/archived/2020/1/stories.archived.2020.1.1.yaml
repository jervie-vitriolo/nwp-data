      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will the fires end?</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc6a96-6586-4f8e-a268-9621bf3e2198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Australia is only just entering its summer season.
        Normally, temperatures peak in January and February, meaning the country could
        be months away from finding relief.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e8e5af-cdb5-44e7-a4d5-addcac0678ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.777+08:00
