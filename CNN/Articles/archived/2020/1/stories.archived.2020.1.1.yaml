      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really happy to see just how well Netflix films generally
        did in 2019," the company''s spokesperson said. "They took six of the 10 spots
        in the overall US list."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
