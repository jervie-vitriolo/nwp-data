      'mgnl:lastActivated': 2023-01-26T22:14:30.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d428b-2904-4d87-b5df-a8b0f2df9557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trump closed out the year with a visit to his Trump
        International Golf Club in West Palm Beach for the 12th time during his Florida
        vacation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd53d84-95bd-4e62-b6f7-9a6923b566f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2455d99c-312e-4456-bb77-88bde5dbab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN''s tally, he has spent at least 252 days at a Trump
        golf club and 333 days at a Trump property as President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c207e88-f521-46fd-a7c3-40aa14988691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55f68d-74eb-49ed-93d9-5180e888d16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year alone, he spent at least 86 days at a golf club, despite
        a late start due to the government shutdown. The golf excursions have included
        the Trump National Golf Club in Sterling, Virginia; his Bedminister, New Jersey,
        golf club; Trump National Doral outside Miami; and Trump International Doonbeg
        in Ireland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa702f13-b67d-4b4b-b6c5-dd21576918b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a02e27b-f4a1-4f20-b78e-36bd84c64daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump joins a long list of presidents with a love of the game, though
        he is the only one who publicly -- and frequently -- criticized his predecessor,
        former President Barack Obama. Trump went after Obama''s golf habits repeatedly
        on Twitter and on the campaign trail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f00d153-9816-43cf-96a3-e5dbcc7e712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bcf526-0623-4966-a9f8-30580e6f4e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean he''s played more golf than most people on the PGA Tour,
        this guy," Trump said during a 2016 campaign stop in New Hampshire. "What
        is it, over 300 rounds? Hey, look, it''s good. Golf is fine. But always play
        with leaders of countries and people that can help us! Don''t play with your
        friends all the time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeae584-bca5-4c0a-8875-4bee896a6c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3276d8-e272-400a-b9bd-df774e619bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama played 333 rounds of golf during his eight years in office,
        according to Mark Knoller of CBS News, who keeps detailed statistics of presidencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05463359-49fb-4229-a5fa-9a3b470bcc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb3b37e-098e-4451-b423-0234dcd49ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Trump criticized Obama for the price of his golf outings,
        the President''s trips to Trump properties also raises questions about the
        federal government spending money at his namesake properties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f10d51-997b-4cd7-9f75-5e89d507bf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4097ac32-45ee-44f6-8236-8947a7b230b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Christmas Eve call with US service members, Trump was asked
        about his holiday plans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6353ee-b641-4f5f-a2da-d86d4ac6cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b23ce2d-60f7-4432-8c45-4b2ef14964fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m at a place called Mar-a-Lago, we call it the southern White
        House," he said. "I really pretty much work. That''s what I like to do."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d28a6-d970-48fc-a8d4-4be7d9a38b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7e6160-fbd6-4505-911e-73933cc22cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.400+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has long been known to mix business with pleasure at his
        golf properties both before and after assuming office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558db1f6-23e3-411e-9361-3ed224ef1b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.400+08:00
      'mgnl:createdBy': 'mel'
