      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday the tune could be streamed via Ostinelli''s <a href="https://soundcloud.com/giona_ostinelli/toss-a-coin-to-your-witcher">SoundCloud
        account</a>.</p>'
