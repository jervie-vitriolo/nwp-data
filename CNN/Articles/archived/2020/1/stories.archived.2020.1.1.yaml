    'jcr:uuid': 'df8ee2a2-9716-4644-9188-328d3d043db2'
    'lead': 'North Korean Leader Kim Jong Un said that there "will never" be a denuclearization
      on the Korean peninsula if the US "persists in its hostile policy towards" the
      hermit nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-01T16:30:33.884+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:14:19.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:13:57.453+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kim-Jong-Un', 'denuclearization']
    'template': '1'
    'title': 'Kim Jong Un warns hostile US policy means there will never be denuclearization
      on Korean Peninsula'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d5bbe9-0be8-489b-95e6-b9e09b2d3043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> North Korean Leader Kim Jong Un said Tuesday
        that there "will never" be denuclearization on the Korean peninsula if the
        US "persists in its hostile policy towards" the hermit nation, according to
        the country''s state news agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d585789-0453-4874-9dec-caac5ed89af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f515f-593f-456e-82b3-24a403ce725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting of ruling party officials, the North Korean leader
        also said his country''s long term security will be guaranteed by staying
        on constant alert and relying on "the powerful nuclear deterrent capable of
        containing the nuclear threats from the US," according to the Korean Central
        News Agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026aab7b-9fe1-4c45-a652-e4b2bccf6e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b50913-0bb4-4dcb-b0a8-7157d989374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA released the report at the end of "The 5th Plenary Meeting
        of the 7th Central Committee of the Workers'' Party of Korea." In the plenary,
        Kim said "the DPRK will steadily develop necessary and prerequisite strategic
        weapons for the security of the state until the US rolls back its hostile
        policy towards the DPRK and lasting and durable peace-keeping mechanism is
        built."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1509bf-fb02-463b-a824-f1f56e0ed7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adbfcbc-31af-4287-9298-80b2a5993978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an indication that North Korea could soon resume nuclear weapon
        testing, Kim said his country should no longer feel bound by its self-imposed
        halt on nuclear weapons and long-range missile testing. He also announced
        that "the world will witness a new strategic weapon" in the near future, KCNA
        reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc237772-6d63-4a43-827b-eed87798f8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e54b0aa-230f-4519-bf14-cb95e9ecddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night US time, President Donald Trump told reporters
        he was still optimistic about the future of diplomacy –&nbsp;despite Kim''s
        new rhetoric. Touting his relationship with Kim, Trump said he believed the
        North Korean leader was a "man of his word."</p>'
