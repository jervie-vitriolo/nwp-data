      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> How has President Donald Trump spent his
        Christmas vacation? Working, he says, but also on the golf course.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5680cabe-37c3-42fc-93a1-65c35dda52a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:50:32.399+08:00
