    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24dc5cb-8c09-47a5-992f-55043e321e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.503+08:00
      'mgnl:createdBy': 'glee'
