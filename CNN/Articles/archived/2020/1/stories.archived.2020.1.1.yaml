      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Tiger Woods: Golf</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7879d6f-9490-4b97-a891-439f730a55b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other players like Rory McIlroy, Brooks Koepka and Jordan Spieth
        may have better records in majors since 2010. But the sheer impact of his
        return to winning ways over the past two years elevated Tiger Woods to another
        level of sporting superstardom.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1665152b-9c60-4010-9016-427fbc4d3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147cbdec-a58e-48c8-9bc4-13b07857d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.726+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bedeviled by well-chronicled personal problems at the start of the
        decade and by crippling injuries for much of it, Woods looked a spent force
        as he slumped outside the top 1,000 in the golf ranking and contemplated retirement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9add42c-3723-41ac-bd52-099bc893c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5376501c-e0ba-4c2b-b25b-9c47d156029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with a remodeled swing and a new commitment to fitness, Woods
        stormed back with a vengeance in 2018, winning the Tour Championship at East
        Lake, his first PGA Tour success since 2013, when he won five times.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f0fe73-799f-45f9-ada4-d637fe86d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18514127-ec03-4c75-b6ed-66977da4c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It acted as a springboard for the ultimate comeback story, his stunning
        triumph in the US Masters earlier this year. It was his 15th major title and
        first since 2008.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0e5bfd-320d-4efc-8e93-6e00ebf0d129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d8bff4-7983-466d-9f16-d097ea74b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrating his 44th birthday as the new decade begins, Woods has
        Jack Nicklaus'' record of 18 majors firmly in his sights.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72544ce-184f-4322-a439-4f8216be6f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109041ba-51ba-40e4-aa24-44425ffb3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.727+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other golfing notables:</strong> McIlroy and Koepka, with
        four major titles apiece; Inbee Park, winner of seven women''s majors since
        2010 and an Olympic gold medal in Rio in 2016.</p>'
    '131':
      'image': 'jcr:9591fcee-85d1-435b-8575-91b9617698dd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf80f0-d4b8-4998-8663-346b5975b74c'
