      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/31/sport/sports-stars-decade-spt-intl/index.html">The
        10 biggest sports stars of the decade</a>."&nbsp;</em></p>'
