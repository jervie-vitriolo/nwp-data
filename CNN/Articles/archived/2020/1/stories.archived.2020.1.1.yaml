      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ede37-fc7a-4617-9fef-79630d2a4534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other tennis notables:</strong> Novak Djokovic, winner of
        15 slams in the decade; Rafael Nadal and Roger Federer, the three players
        still dominating the men''s game well into their thirties.</p>'
    '132':
      'image': 'jcr:c19f6771-6925-458f-b48e-7345f4493daa'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee9cca-2bee-479c-a4d2-e2c451382b75'
