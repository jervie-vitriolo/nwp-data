    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'wildfire']
    'template': '1'
    'title': 'Australia''s deadly wildfires are showing no signs of stopping. Here''s
      what you need to know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35077c7e-6900-410c-b211-3a5411d251bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Australia is being ravaged by the
        worst wildfires seen in decades, with large swathes of the country devastated
        since the fire season began in September.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41794de0-1b2a-495b-803c-c99643336051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1b62a7-e4c1-47f3-9911-fdf491dad05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Australia more than a dozen people have died, and in the
        state of New South Wales alone, more than 900 houses have been destroyed.
        State and federal authorities are struggling to contain the massive blazes,
        even with firefighting assistance from other countries, including the United
        States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44111f58-f895-4f7c-951d-3593b5ff04e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793612a4-038e-4c90-8495-ab0f7e209e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this has been exacerbated by persistent heat and drought, and
        many point to climate change as a factor making natural disasters go from
        bad to worse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b352ab70-44e4-4a95-a84b-d0c9a1449ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e7b2c9-b096-4a82-9a12-07d01997ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where are the fires?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ca41e-7363-43df-b73a-920078dbf688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been fires in every Australian state, but New South Wales
        has been hardest hit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ee7eb5-391c-4c38-a995-b2034b107a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd2131-970a-44a2-973c-4e39c2620455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazes have torn through bushland, wooded areas, and national parks
        like the Blue Mountains. Some of Australia''s largest cities have also been
        affected, including Melbourne and Sydney &nbsp;where fires have damaged homes
        in the outer suburbs and thick plumes of smoke have blanketed the urban center.
        Earlier in December, the smoke was so bad in Sydney that air quality measured
        11 times the "hazardous" level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287bf7d1-4a8a-46a1-88d3-7427c1533bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3da009-1e8f-4249-a257-d72f9b5fe361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires range in area from small blazes –&nbsp;isolated buildings
        or part of a neighborhood &nbsp;to massive infernos that occupy entire hectares
        of land. Some start and are contained in a matter of days, but the biggest
        blazes have been burning for months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6be34d-f595-402e-94ae-3acf65363f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14aa39c-6aaa-41fa-8d8d-02378f77f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is causing the fires?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9b83ef-a84c-4fd0-ba18-f4fe76e68453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year there is a fire season during the Australian summer, with
        hot, dry weather making it easy for blazes to start and spread.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab1e2ad-160c-4066-b8ba-25dabe408693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.773+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd43d11a-311b-4669-9028-4ffbf346e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural causes are to blame most of the time, like lightning strikes
        in drought-affected forests. Dry lightning was responsible for starting a
        number of fires in Victoria''s East Gippsland region on Sunday, which then
        traveled more than 20 kilometers (12.4 miles) in just five hours, according
        to state agency Victoria Emergency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32040f3b-8bf5-4809-861d-64687a5fabc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552d1670-72fc-40fc-9e87-9a228de0016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other places like California and Indonesia also have regular fire
        seasons -- but Australian bushfires are unique because they often carry embers
        on the wind and start fresh blazes far away from the original fire front.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a9c11-f577-406f-84fd-fce710fd8e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a954d-c9d8-4e48-90f5-70cb2859d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans can also be to blame. In November, the NSW Rural Fire Service
        arrested a 19-year-old volunteer member on suspicion of arson, charging him
        with seven counts of deliberately setting fires over a six-week period.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7bb7a-026f-4444-ba73-9c2817616e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542dc4c-a975-4232-ac33-065078fcc87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are the fires so bad?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583b69eb-6590-49d4-b07d-040c16a8317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire season in Australia is always dangerous &nbsp;the 2009 Black
        Saturday fires killed 173 people in Victoria, making it the deadliest bushfire
        disaster on record. But conditions have been unusually severe this year, fanning
        the flames and making firefighting conditions particularly difficult.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f52b6-cc61-401e-af2b-682aa96425ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb90461f-07c4-42d1-b1e5-63053a57089c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is experiencing one of its worst droughts in decades --
        the country''s Bureau of Meteorology said in December that last spring was
        the driest on record. Meanwhile, a heatwave in December broke the record for
        highest nationwide average temperature, with some places sweltering under
        temperatures well above 40 degrees Celsius (about 113-120 degrees Fahrenheit).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7730bb4e-14ee-4d88-80ac-023cca5da43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53981b2d-0010-4f55-b676-7aab29a296ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds have also made the fires and smoke spread more rapidly,
        and have led to fatalities -- a 28-year-old volunteer firefighter died in
        NSW on Monday after his truck rolled over in high winds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446433e9-e95f-4ed5-aeea-767738bdb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8dbe27-d39d-433d-b1ae-67b492c604fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.774+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say climate change has worsened the scope and impact of
        natural disasters like fires and floods -- weather conditions are growing
        more extreme, and for years, the fires have been starting earlier in the season
        and spreading with greater intensity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017db48-a491-4851-9572-46d42d3b076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38355322-ce47-4c1d-9f91-e325ad426ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several high-ranking emergency service officials, including the
        former commissioner of the NSW Fire and Rescue Department, sent letters to
        Prime Minister Scott Morrison in 2019 warning of the impact of the climate
        crisis on Australia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c330908a-883f-4c12-901c-7e69d250d956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f0f821-76f3-470c-b3b0-f014160e8074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has been the damage so far?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15f1ac-0640-463f-be19-e1211b17788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entire towns have been engulfed in flames, and residents across
        several states have lost their homes. The heaviest structural damage occurred
        in NSW, the country''s most populated state, where more than 900 homes have
        been destroyed and over 350 damaged.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00df4c7-7683-4c0b-bf9f-58ddaddd5247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb36799-ff51-4219-935d-51bc3ac0b96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have burned 3.6 million hectares of land in NSW, 1.2 million
        hectares in Western Australia, at least 250,000 hectares in Queensland, and
        more than 91,000 hectares in South Australia, according to the states'' fire
        authorities. In total, more than 5.1 million hectares have been burned --
        an area the size of Costa Rica.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0c9a7f-3ef9-41c7-a47e-935051da885a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65112ced-d468-4d1a-96aa-90baad0f8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put it into perspective, California''s deadliest-ever fire burned
        about 62,053 hectares, and this year''s Amazon rainforest fires burned under
        a million hectares.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49951720-0b62-42b9-a310-33da5d0b6f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d110c8-a944-4560-9150-e790f813c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen people have died this fire season, including several
        volunteer firefighters</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd939d73b-d23c-4b85-a4ae-552dbdffd0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f97b8-1b49-4f5a-8d2c-b2f785f7ec51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.775+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been extensive damage to wildlife and ecology. Almost
        a third of koalas in NSW may have been killed in the fires, and a third of
        their habitat has been destroyed, said Federal Environment Minister Sussan
        Ley.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c554a86-c89f-4695-9973-f7314138f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a61666-30bf-45d0-b32e-3d8bd00375ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is being done?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c000a612-1b6c-41ab-92c2-e3dc6a0d1c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and federal authorities have been working to combat the fire
        crisis for months.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d5476-b1d1-42ad-9b9c-1266e18b305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac1eb59-71f0-4a02-be08-b6420a5578c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW declared a state of emergency in December, which grants "extraordinary
        powers" to the NSWRFS commissioner, including the authority to allocate government
        resources and direct government agencies in taking action. The state of Queensland
        also briefly declared a state of emergency in November.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22dc462-386b-4cab-b84e-691ba2208d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246342d-bdef-479e-baed-710057102f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 2,000 firefighters working on the ground in NSW alone,
        and more support is on the way &nbsp;the US, Canada, and New Zealand have
        sent additional firefighters to help.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a248383-feb1-4c5e-bf9a-f6a32060d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee64cae-aa16-494e-a853-1beb14d75b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has also sent in military assistance like
        army personnel, air force aircraft, and navy cruisers for firefighting, search
        and rescue, and clean-up efforts.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beebbc2b-db8f-4085-a5ad-f5d9c383cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d0919f-e976-4bd9-9bcb-021b2435bf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.776+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said his administration was allocating at least 23 million
        Australian dollars ($16.2 million) in disaster recovery payments to affected
        families and businesses, and up to 6,000 Australian dollars ($4,200) each
        for volunteer firefighters called out to fight fires for more than 10 days.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa90cfb0-4052-4854-8f37-b8f7ad546d3f'
      'mgnl:activationStatus': true
