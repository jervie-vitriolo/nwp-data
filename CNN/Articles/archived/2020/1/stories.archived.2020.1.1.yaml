      'mgnl:lastActivated': 2023-01-26T22:14:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1, 2020) –</strong>
        The Philippine government condemned the alleged murder of another Filipino
        domestic worker in the hands of her employer in Kuwait.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff519ac5-2b18-49bf-a5bd-1179dd03578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa77752-c5e9-4fc7-a73d-f948c4faa066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin summoned on Tuesday Kuwaiti
        Ambassador to the Philippines Musaed Saleh Ahmad Althwaikh to discuss the
        death of Jeanelyn Villavende.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c53afc-f75d-434a-9838-1d878d26e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de87092-e801-468b-a83f-e0e49341d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.882+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The friendship between your country which gives our people the
        jobs they cannot find at home and our people whose faithful service make the
        life of your people easier depends on justice being done the murdered maid,"
        Locsin said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba4c98-3b58-4e57-bf52-ed36de1436ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb82636-c0f1-4c29-beaf-bf9efbf7244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An eye for an eye, a life for a life. I beg you give her justice.
        We will go after the Filipino recruiters and government officials who put
        her in harm’s way," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a0c6c0-d7c1-418e-afc8-5549440b252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T17:29:27.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Villavende''s death ''clear violation'' of agreement between PH,
        Kuwait</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f10f80-8076-4da9-b416-d9ec4d0ff4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f88b466-4859-454e-8afc-f14fa771eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment said Villavende''s death
        was a "clear violation" of the agreement signed between the Philippines and
        Kuwait two years ago.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa3df7-0a30-4ffe-9cb2-9cdefef62b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T17:29:27.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang expressed a similar sentiment on Wednesday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332ec64-3da6-402f-b8c7-345be5ae6d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T17:29:27.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider Jeanelyn''s tragic death a clear disregard of the agreement
        signed by both our country and Kuwait in 2018 which seeks to uphold and promote
        the protection of the rights and welfare of our workers in Kuwait," Presidential
        Spokesperson Salvador Panelo said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a599c243-62bc-4c28-8fc2-fdd9764a3b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518cd348-9674-4f8f-8a1b-d0d3418a24df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It referred to the deal providing protection of the rights and welfare
        of overseas Filipino workers (OFWs) in the Gulf state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f195ff4c-7330-410e-8d31-cae2cdcdf6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9791718-ca95-48ef-b9cd-f205ecf07a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Labor department said the Overseas Workers Welfare
        Administration will provide burial, livelihood assistance, and scholarship
        to the Villavende family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c5a94-d8a6-4e6a-a4d5-6b78ff8aee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b102c1-e35f-43ea-8c91-6fc35cd07235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The department looks forward to the swift resolution of the case
        and that justice will be served to Villavende and her family," Labor Secretary
        Silvestre Bello said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6165ef99-2e1d-46be-9ef8-280e6fb3b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T17:29:27.430+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Labor Office, meanwhile, is closely monitoring
        the results of the forensic investigation while coordinating with the family
        of Villavende for the repatriation of her remains.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7390c83c-0774-4b98-bf98-889dd052f767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ab7250-a19b-4a75-81eb-a7303a9fad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deployment ban encouraged anew</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23730d5-acbb-41c0-a153-4712925b318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Union Congress of the Philippines (TUCP) said Wednesday
        that Villavende''s death calls for an immediate suspension of the deployment
        of Filipino household workers and organize their voluntary repatriation from
        Kuwait.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba02a11-a448-4f7f-bff3-fd5b9bb573a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea96f1-f034-49d5-94ab-f7cbf03ae3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine government must compel the Kuwaiti government to
        immediately bring the perpetrators to justice and make them accountable for
        the death of our OFW, said TUCP president Raymond Mendoza.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33bddca-78dc-462e-bbc9-86714ac90061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T15:15:09.884+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:21.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
