      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US military carried out airstrikes in Iraq and Syria late
        Sunday morning, Trump was at his club. It''s unclear whether he was playing
        golf at the time, however, CNN spotted him on the 14th hole approximately
        two hours after the strikes.</p>'
