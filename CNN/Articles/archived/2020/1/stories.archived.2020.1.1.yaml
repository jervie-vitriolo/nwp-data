      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s nonsense-rambling about home appliances lends itself to
        dismissive mockery, but it''s worth taking it seriously. This was the President
        using two not-even-close-to-true premises – that modern dishwashers require
        10 or 12 button-presses to start and that modern dishwashers use more water
        and electricity than older dishwashers – to justify a deregulation push that
        will do damage to the environment.</p>'
