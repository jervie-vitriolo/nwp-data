      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composed by Sonya Belousova and Giona Ostinelli, the song is performed
        at the end of the show''s second episode by the bard Jaskier (played by Joey
        Batey).</p>'
    '4':
