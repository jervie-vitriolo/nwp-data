      'mgnl:lastActivated': 2023-01-26T22:14:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7b9602-def2-4f9d-8074-d3a42800a786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T08:51:59.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sta. Ana, Manila, injuries were recorded during a blaze that
        lasted for two almost hours, burning homes in Pasig Line, according to the
        city government. The fire reached Task Force Bravo, requiring the deployment
        of more than 20 trucks were to stop the flames from spreading.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19acd2d9-d992-48c3-b847-f89ddeaa1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T11:29:03.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea5aa5-aac6-4208-be00-6bcdbbe54b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T11:29:03.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Fire District said the fire left around P2.5 million
        worth of damage in the area, affecting around 600 families.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d2cbc-f8f4-4895-9d14-20446052790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T11:29:03.384+08:00
