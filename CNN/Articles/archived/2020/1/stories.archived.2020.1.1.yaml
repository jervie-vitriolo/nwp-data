      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6738f69-05df-436c-8bca-9b50ebdb10e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.730+08:00
      'mgnl:createdBy': 'mel'
