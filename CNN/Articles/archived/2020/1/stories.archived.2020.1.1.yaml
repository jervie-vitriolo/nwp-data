      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Antiporda cited improvements compared to previous celebrations
        held at the park, also known as Rizal Park. He said garbage hauled this New
        Year was less than half the 50 metric tons of trash left behind on Christmas,
        and residents who lit firecrackers on Tuesday night were quicker in sweeping
        debris from the streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40fe2f-1c61-4fec-a385-da08c9c4f918'
      'mgnl:activationStatus': true
