      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330cabda-891c-4aa9-a513-8abfae678af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.733+08:00
      'mgnl:createdBy': 'mel'
