    'template': '1'
    'title': 'Kim Jong Un warns hostile US policy means there will never be denuclearization
      on Korean Peninsula'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e9c85e-be26-4282-8137-e43ce4ae224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;North Korean Leader Kim Jong Un said
        Tuesday that there "will never" be denuclearization on the Korean peninsula
        if the US "persists in its hostile policy towards" the hermit nation, according
        to the country''s state news agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1739deb-9098-44a5-8576-cedb2f3ea3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51455d92-c53a-4094-a579-cdd3a28e5b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.354+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting of ruling party officials, the North Korean leader
        also said his country''s long term security will be guaranteed by staying
        on constant alert and relying on "the powerful nuclear deterrent capable of
        containing the nuclear threats from the US," according to the Korean Central
        News Agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26c8da-b5d1-4d57-a515-cad59b4913aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9237adb7-2dde-4b8a-8de9-b6a779074e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA released the report at the end of "The 5th Plenary Meeting
        of the 7th Central Committee of the Workers'' Party of Korea." In the plenary,
        Kim said "the DPRK will steadily develop necessary and prerequisite strategic
        weapons for the security of the state until the US rolls back its hostile
        policy towards the DPRK and lasting and durable peace-keeping mechanism is
        built."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca511f-5882-4c92-82ac-60807d189d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7efe222-3451-409d-a80a-583b56eabd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also announced that "the world will witness a new strategic
        weapon" in the near future, KCNA reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e0eb2b-dc06-4174-b0f4-3b8d9d6b32e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ef00e-36fe-4fc8-a954-07432f3a21f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo told Fox News later Tuesday that
        he hoped the North Korean leader "doesn''t go in that direction" and instead
        will "choose peace and prosperity over conflict and war."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae86ef-b31d-4fb4-b93d-0f28e557d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ca2c1-8875-4a8d-8483-f2e6b912b21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is "hopeful" that Kim "will make the right decision," he
        said, also telling CBS Evening News that "if Chairman Kim has reneged on the
        commitments he made to President Trump, that is deeply disappointing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaab6fde-0a73-4902-babc-da197a241d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb6c9a2-64e1-410b-8678-536052f2ca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve lived up to our commitments, we continue to hold out hope
        that he''ll live up to his as well," Pompeo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b32112-0d78-426c-827c-deea55a4e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61c80f-8efa-4ad9-8ae7-85641484df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s threats come as American officials closely monitor North
        Korea following its promise earlier this month to deliver a "Christmas gift"
        to the US. On Sunday, National security adviser Robert O''Brien said the US
        is prepared to take action if the so-called gift is delivered, including a
        potential long-range missile test. Pompeo said Monday that the US is watching
        Pyongyang "very closely" in light of the "Christmas gift" threat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4079f71-3d07-410b-967e-ddd4bf577b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceaab5b-3278-4bc2-b546-5287e014b380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.355+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had promised the gift if the US doesn''t provide concessions
        like sanctions relief by its self-imposed, year-end deadline. The Trump administration
        had widely interpreted the promise of a "Christmas gift" to mean a weapons
        test, especially as intelligence indicators grew. Though no such tests have
        been detected from North Korea since Christmas, officials have remained watchful
        in the days following the holiday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b4bd63-8573-4248-965a-2bca756abad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a700e3-70ba-409d-af30-b50d5accd2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCNA report Tuesday said that Kim "solemnly declared that there
        is no need to hesitate with any expectation of the US lift of sanctions even
        now that we had close look into the real intention of the US."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cc4d34-c393-4b2b-a2b2-009acbfcdfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c322801b-1425-42a4-bb21-fa7950bce743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader also said North Korea "will reliably put on constant
        alert the powerful nuclear deterrent capable of containing the nuclear threats
        from the US," the state news agency reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9680d482-ffa0-4d65-8873-8e2e177ec923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92aea9-d853-488c-b2e7-82f5ec808d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:38:00.356+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, Kim said, will guarantee "our long-term security, noting that
        the scope and depth of bolstering our deterrent will be properly coordinated
        depending on the (US'') future attitude (toward) the DPRK."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44373bd-03f8-46c3-a01f-e26d5a95e566'
      'mgnl:activationStatus': true
