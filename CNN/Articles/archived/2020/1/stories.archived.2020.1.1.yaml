      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>April: "Windmills" and cancer</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd00fa6-c7ce-422a-b061-ceb853e30682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has tilted at windmills for more than a decade, made
        perhaps his strangest claim on the subject at a National Republican Congressional
        Committee fundraiser on April 2.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260cbf6-dfa0-4ea0-add4-36eb502a0f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fbf1d9-6c87-4708-b34d-7864f596c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wind. If you –&nbsp; if you have a windmill anywhere near your
        house, congratulations, your house just went down 75% in value. And they say
        the noise causes cancer," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea35858-e65b-4fbf-ad8a-3cf244fdb7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729adf5-e567-4d11-94c1-f3b3b9db1755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There might indeed be a "they" Trump has heard saying that wind
        turbines – which he habitually calls "windmills" – cause cancer. That should
        not mean the President should pass on their false claim to the country. But
        Trump is not only a serial liar but a serial sharer of inaccurate information
        he has heard from a motley collection of dubious sources – "many people,"
        "some people," "they" –&nbsp; and not bothered to verify.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ac960-26c5-4048-b746-e355637bb3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391b5cf-fe6f-486d-a269-298404503922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>May: Two lies in one</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ed66f-0218-4b01-8ae1-bcfbff354ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been lying about Veterans Choice since 2018, falsely claiming
        he was the one who got it passed. His rendition on May 30, along with a similar
        claim in March, might have been the most egregious.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c62d6c5-3e2b-4e67-9c0b-b2df2b299f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af4d6a0-c87a-4fe2-95e0-e6ce0c9284d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I disagree with John McCain on the way he handled the vets, because
        I said you got to get Choice. He was never able to get Choice. I got Choice,"
        Trump told reporters.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55acb129-a416-4b5b-90f4-5f93455bc5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.489+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7279c227-a350-4f59-851f-89ef5c9c4976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a double lie. In addition to taking his usual unearned
        credit for a program that President Barack Obama signed into law in 2014,
        Trump used his non-accomplishment as a cudgel against a deceased foe whose
        accomplishment it really was. McCain, in fact, was a key author of the Choice
        bill.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee8ac03-1598-4392-8a03-d1c280ff3b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39173991-1679-435c-9da7-e19c2d16bf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Trump signed in 2018 was the VA MISSION Act, a law that expanded
        and modified the Choice program. The full name of the VA MISSION Act honors
        McCain: it is the John S. McCain III, Daniel K. Akaka, and Samuel R. Johnson
        VA Maintaining Internal Systems and Strengthening Integrated Outside Networks
        Act of 2018.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14b72d5-6fd7-4859-848b-854c268c71d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a076e54-0f88-4cb1-89f2-d6f403cc6dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>June: Remains, no longer returning</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345684c6-e03a-45c1-9c70-7f1f5db555b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had a real diplomatic success to boast about in 2018. North
        Korea had returned the remains of some of the American soldiers who were killed
        in the Korean War.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47866e8-4696-4571-a795-f0d7d29b8734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a9a16-dbd3-49f0-8cb4-793ee54b1a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, as the diplomacy soured, North Korea ceased cooperating.
        Trump''s solution: lie that North Korea was still cooperating, thus giving
        false hope to hundreds of American families.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf0ebd-d35b-4ddf-8570-c0ae11acc5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5903eaa2-d2f4-409c-a2ae-225dbb33110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had, as you know, the remains of the heroes, our great heroes
        from many years ago – that''s coming back, and coming back as they find them,
        as they find the sites and the graves, and they''re sending them back," he
        told reporters on June 25, just five days before he met with dictator Kim
        Jong Un at the Korean Demilitarized Zone (DMZ).</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df726d-f4f3-4d3a-8716-6f66087d8b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a186f019-19ab-4734-a82b-71d65af59d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We thought at first that it was possible Trump just didn''t know
        what was going on, since the Pentagon had only announced the suspension of
        the program in May. But, in mid-June, Trump was told by an interviewer that
        "the remains have stopped coming back."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9356e9-fce3-4d25-a9e8-dd1ce60cdff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ee0f4-a6c0-4678-99f0-9a1e87ed5bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He responded, "But they will be. Look, we''ve gotten remains back.
        That will start up again." He then continued speaking as if it had not stopped
        at all.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b7e8f2-e26f-4c4f-acf4-ebae0fda3b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.490+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c12e7b-59bb-46c7-8032-3b57d4047932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>July: Smearing Rep. Ilhan Omar</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed428416-cfab-4683-b606-c4f4469272e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There just aren''t many lies you can tell about a Muslim politician
        that are more incendiary than a lie that they''d said al Qaeda makes them
        proud. But here''s what Trump said about Democratic Rep. Ilhan Omar at a North
        Carolina campaign rally on July 17, wrongly describing remarks she had made
        in a 2013 interview: "Omar laughed that Americans speak of al Qaeda in a menacing
        tone and remarked that, ''You don''t say America with this intensity. You
        say al Qaeda – makes you proud. Al Qaeda makes you proud. You don''t speak
        that way about America.''"</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d308315-8c95-4e4d-851e-9bfbf1c8d6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0b113-2ba5-401c-9902-78eaabad5197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continued his smear campaign against the Minnesota congresswoman
        later the same week, falsely claiming that Omar had used the phrase "evil
        Jews." In September, he shared a Twitter video that falsely claimed Omar had
        been dancing in celebration on the anniversary of the 9/11 terrorist attacks.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7a730-1aec-4c15-a968-f8c583b6a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2242a3b0-b28d-4fd3-bb6e-7a8419966a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>August: A tariff mantra</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df26b54-1955-4144-8b77-f7fc0289ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between July 8, when we started counting Trump''s false claims at
        CNN, and December 15, the day until which we currently have comprehensive
        data, Trump''s most frequent false claim of any kind was that China is paying
        the entirety of the cost of his tariffs on imported Chinese products.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7065c-e10f-4ccb-b7fc-ac1406c78a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5276273e-7c57-4bca-82db-06cadf578cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not paying for the tariffs; China is paying for the tariffs,
        for the 100th time," he told reporters in one typical remark on August 18.
        "And I understand tariffs very well. Other countries, it may be that if I
        do things with other countries – but in the case of China, China is eating
        the tariffs, at least so far."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c8ff5-1f7b-4c40-8276-1a9e98ae874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2fddbf-35c0-4294-a5e3-bf106a01d91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His assertion has been contradicted by numerous tariff-paying American
        companies and by multiple economic studies. But Trump said it on 49 separate
        occasions over those five months. And he said it 20 times in August alone,
        more than he did in any other month, as he faced scrutiny over his intensifying
        trade war.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5a3e50-54d8-4418-a6ac-4e90b29ba5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122c5ac-62bf-4cd9-be01-b283c3fc1c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>September: The Sharpie fiasco</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff9ec34-6812-48a3-a2bc-9884aec3e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.491+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This credibility disaster would have been a one-day story if Trump
        had just acknowledged that his initial tweet was a mistake – that, as the
        National Weather Service office in Birmingham, Alabama tweeted soon afterward,
        Alabama was not thought to be at greater risk from Hurricane Dorian than initially
        thought.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d533e8-33b8-4654-8098-6dda7672ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f9784c-e4df-4132-8eaf-67281340d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump preferred to lie than to admit error. His thoroughly deceitful
        multi-day effort to convince people that he had never been wrong about Alabama
        culminated in one of the most revealing images of the Trump era: the President
        of the United States displaying a Sharpie-altered map, which we could all
        see had been Sharpie-altered, as supposed evidence in his favor.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19154a5d-69f5-45db-a898-352ad47ef626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2f82b3-7fd4-4871-8834-91cd36ee6a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We counted 12 false claims from Trump on Dorian and Alabama over
        11 days. Not including the Sharpie map.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ffa30a-025c-48d6-bafc-8790e8ed0f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf1c095-5ee0-480b-b88e-7fde25165fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>October: Inverting reality on the whistleblower</h2>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23729db4-e8c9-41c0-b0a5-0b3bc208f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sharpie madness was old news by the end of September. Trump''s
        dealings with Ukraine, and Democrats'' related impeachment push, were his
        most frequent subject of dishonesty in all four weeks of October.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a630ed5-cefc-4d2a-b7e4-a0b15ba5c339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ba362-4636-4717-a4d8-dc5ac24b56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most frequent individual false claim on Ukraine or impeachment
        was that the whistleblower who complained about his dealings with Ukraine
        was highly inaccurate. He said this on 46 separate occasions through December
        15.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660da68-3817-4feb-b4ce-8c18e0ad64cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb0584f-d182-4151-a22c-981768ad3dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They heard a whistleblower who came out with a false story – you
        know, people say, ''Oh, it was always fairly close.'' It wasn''t close at
        all. What the whistleblower said bore no relationship to what the call was,"
        he said in one representative comment on October 9.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3eb305-1179-4c89-9891-4359aafba969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93017c8-6484-424d-9657-e858a0e1bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What did the whistleblower get wrong? Trump never explained in detail.
        He couldn''t have: the whistleblower''s primary allegations were proven correct,
        several of them by the rough transcript Trump himself released. But Trump
        just kept repeating his "false story" mantra over and over – banking, as usual,
        on his ability to turn a lie into gospel among his supporters no matter how
        many times fact-checkers debunked it.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e926977d-99d3-4a66-b573-10468e0c2e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c72a7a-9464-4117-93f3-b596cf22ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.492+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump first made a version of this claim at the end of September,
        but he repeated it on 30 separate occasions in October alone as Democrats
        moved toward impeachment. That was 17 more times than he uttered any other
        individual false claim that month.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c4c67-ad76-4896-8365-9d2a396141cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0f91f2-49e8-45f1-84d9-a6812a893f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>November: Pulling "out" of Syria</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ef25c-215e-41ad-9d3e-a029eb07f054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has to be egregiously inaccurate to get fact-checked by Fox
        News morning show "Fox &amp; Friends," but his November 22 lie about the troops
        qualified. When Trump claimed he had "just pulled out of Syria," co-host Brian
        Kilmeade responded, "You have 600 guys there, right?" (The military had said
        at the time that perhaps 600 troops would remain in northeast Syria, plus
        another 100-plus troops in southern Syria.)</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9f8839-549b-4ca8-b58d-cb351fd3b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc19ec5-60c3-433e-9a70-2858cd8ed0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Trump had decided in October, after a phone call with Turkish
        President Recep Tayyip Erdoğan, was both to withdraw US troops from a Kurdish-held
        part of Syria that Turkey wanted to invade and to deploy US troops to protect
        oil fields in eastern Syria. The net result was a decline in the US troop
        presence in Syria, but – as Kilmeade of all people noted – not an actual pullout
        from the country.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a51e169-d0d8-43f6-98f2-245716d47b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77afcc-ae59-4b59-8daa-ccefe201f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s claim on Fox &amp; Friends was not a one-time slip. In
        October, when there were still about 1,000 soldiers in Syria, Trump said,
        "Look, we have no soldiers in Syria. We''ve won. We''ve beat ISIS. And we''ve
        beat them badly and decisively. We have no soldiers."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3602cf51-44dc-4a90-b5e2-216c94141d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a9b54-f053-4e17-b504-730e8767caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.493+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>December: Dishwashers</h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e8f294-e5c9-48c6-bea9-4cd820027551'
      'mgnl:activationStatus': true
