      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He likes me, I like him, we get along," he said. "He did sign an
        agreement talking about denuclearization ... I think he''s a man of his word,
        so we''re going to find out."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd1da09-5d8e-45b4-9aa5-89ad571c39c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1addc000-134b-4acf-ad11-7028f72ae43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo told Fox News Tuesday that he hoped
        Kim "doesn''t go in that direction" and instead will "choose peace and prosperity
        over conflict and war."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9e47df-8f14-406c-ad99-667d3b15b58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530d2a33-341a-4e06-be3a-3fd52e6ef404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is "hopeful" that Kim "will make the right decision," he
        said, also telling CBS Evening News that "if Chairman Kim has reneged on the
        commitments he made to President Trump, that is deeply disappointing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439cf5d3-7a2e-4b90-be55-5cf36db096d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d5e7f-4ec7-47e9-97f9-ce95cf0a2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve lived up to our commitments, we continue to hold out hope
        that he''ll live up to his as well," Pompeo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adfa2c4-0ea6-4f22-8e45-969b35c7609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.885+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4052a7-dbf8-4075-807e-a536c4462664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was expected to give his annual New Year''s speech on Wednesday
        &nbsp;a highly anticipated address as he had said he would only give the United
        States until the end of 2019 to change its negotiating strategy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c49a31-ba37-4292-be32-bf74b97ab5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7210c32-8ae5-4234-ab2e-470374c993be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the time of reporting, the speech had not gone ahead. Kim
        had given a New Year''s speech ever year since 2013, and traditionally used
        the address to make major announcements, update his people on a handful of
        government policies, and chart a direction for the country in the coming months..</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422174e-0cb7-427e-9be1-ad7a98143972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2969df2f-eac4-46b6-8b8e-1ab79225b58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''Christmas gift'' to the US</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ac6689-f0a4-4506-9f65-ee386ef5a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s latest threats come as American officials closely monitor
        North Korea following its promise in December to deliver a "Christmas gift"
        to the US.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c7900-c853-4290-9b28-4bafb9608995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6978b5d3-11cc-423c-a2c5-ea179a8c45f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The specific language –&nbsp;North Korea referred to its first successful
        intercontinental ballistic missile (ICBM) launch in 2017 as a "gift" &nbsp;sparked
        speculation that Pyongyang could do something equally provocative, though
        the holiday came and went without any weapons test.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7f3ba2-eba4-4410-84be-cfc44d8db278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e91d0e-13cb-47b6-8c41-311a5d5f1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the North Korean leadership''s current mindset
        told CNN ahead of Christmas that the "gift" was more likely to be a new, hardline
        policy in which Kim would reinforce the state ideology of self reliance as
        a means of improving the economy –&nbsp;a pledge Kim made to his people in
        2018 &nbsp;rather than pursuing sanctions relief in exchange for denuclearization.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec3b121-ad31-4847-b21b-6cb9b1b13532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209da1c-b201-4a11-b8b6-7f64c9f454fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Christmas Eve that the US would be ready to handle
        the "gift," whatever it was. On Tuesday night US time, he again downplayed
        the prospect of a "Christmas gift" the North has threatened. "I hope his Christmas
        present is a beautiful vase," he joked.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7817f4-a3f7-4f95-98ef-d1287fbc25c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aae25d-6179-46ea-bbae-2483d3cddb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.886+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, National security adviser Robert O''Brien said the US
        is prepared to take action if the so-called gift is delivered, including a
        potential long-range missile test. Pompeo said Monday that the US is watching
        Pyongyang "very closely" in light of the "Christmas gift" threat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec9d1fa-4561-4cc7-bf88-d1d4fe7ccc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a0bc4-9274-4fb5-93ea-952f145f37c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country had promised the gift if the US doesn''t provide concessions
        like sanctions relief by its self-imposed, year-end deadline. The Trump administration
        had widely interpreted the promise of a "Christmas gift" to mean a weapons
        test, especially as intelligence indicators grew. Though no such tests have
        been detected from North Korea since Christmas, officials have remained watchful
        in the days following the holiday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fc71e9-7346-4cd1-b248-afd02f5c7e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e9b13e-5e5b-4d24-9ad9-5cbbba49b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KCNA report Tuesday said that Kim "solemnly declared that there
        is no need to hesitate with any expectation of the US lift of sanctions even
        now that we had close look into the real intention of the US."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8392c3cb-2810-42d9-b720-f0b17c349ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d4e80-5128-47f0-b088-7035d18a7f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader also said North Korea "will reliably put on constant
        alert the powerful nuclear deterrent capable of containing the nuclear threats
        from the US," the state news agency reported.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbfa532-069d-4f20-8b18-48e11a7f68c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36a724b-17a0-48aa-bcb7-22b0726b1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, Kim said, will guarantee "our long-term security, noting that
        the scope and depth of bolstering our deterrent will be properly coordinated
        depending on the (US'') future attitude (toward) the DPRK."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b0e21d-746f-40b9-ba91-e0ad2383674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05a2aef-9594-4616-a37e-586e65cdd149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political ramifications for Trump</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42014a-3c18-4c6f-a97f-8a5169b2ed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s harder line could have political ramifications for Trump
        and his reelection campaign. Trump and his administration have sold the talks
        as an important foreign policy win, but Kim''s new policy could spell a return
        to the tense days of 2017 when the two leaders traded insults and threats
        of nuclear war.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da815479-c379-42d9-a82b-fd9493d7edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd005516c-b03d-41fa-afc9-3be1d1905318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.887+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides already started employing some of that rhetoric last
        month in the lead-up to the deadline. Trump revived his "Rocket Man" moniker
        for Kim, and North Korean state media referred to the US President as a "dotard"
        &nbsp;an archaic insult for a senile old person that Pyongyang first used
        to insult Trump after his address at the UN General Assembly in 2017.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1fbd2c-0301-46eb-b0fb-0bfc18e636d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58484b-1df4-4da2-bd22-07748333992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While North Korea may be publicly blaming the Trump administration
        for the stalled talks, political calculations are also likely at play.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d8f1e-42b5-406f-96a0-906764219cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c5dea4-ff71-49cd-9b1c-4624962a5799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source familiar with the North Korean leadership''s current
        mindset said Pyongyang views Trump as politically vulnerable due to his impeachment
        and the looming 2020 presidential election.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a5a35-1680-40f0-8106-95e222df5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8575e254-8326-44cd-bf9c-68acd17bfded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts believe Pyongyang is worried that if it does cut a deal
        with Trump and he loses in November, his successor may not uphold the accord.
        North Korea and the United States have reached previous agreements that did
        not survive successive administrations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db21048c-e72b-402a-a5f8-bbe9f3d8d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:30:33.888+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:19.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2019/12/31/politics/north-korea-kim-jong-un-us-policy-denuclearization/index.html">''Kim
        Jong Un warns hostile US policy means there will never be denuclearization
        on Korean Peninsula''</a></em></p>'
  'Australia-s-deadly-wildfires-are-showing-no-signs-of-stopping.-Here-s-what-you-need-to-know':
