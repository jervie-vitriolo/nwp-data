        of him. <a href="https://t.co/6Qrgh8aZKz">pic.twitter.com/6Qrgh8aZKz</a></p>&mdash;
        Catholic Sat (@CatholicSat) <a href="https://twitter.com/CatholicSat/status/1212069459155914753?ref_src=twsrc%5Etfw">December
        31, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
