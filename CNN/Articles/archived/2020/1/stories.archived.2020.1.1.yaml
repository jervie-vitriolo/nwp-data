      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix is celebrating a successful year. As of December 11, the
        streaming service had 158 million subscribers worldwide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c05d2d-bb27-454d-81ad-d6f8a65456cb'
