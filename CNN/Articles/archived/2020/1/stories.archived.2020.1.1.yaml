      'mgnl:type': 'text'
      'text': '<h3>Honorable mentions</h3>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ff5a17-cfb0-4bba-baa0-d95a3b2d3c66'
