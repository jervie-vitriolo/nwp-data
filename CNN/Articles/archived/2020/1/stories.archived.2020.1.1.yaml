      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0947f01d-e3da-4386-a0a3-3805f3e55e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:23:04.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2020/1/1/Pope-Francis-hand-swat.html">Pope
        Francis smacks woman''s hand to free himself from her grip</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128fb311-9915-4ccb-8af2-f745b7f2fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.629+08:00
