      'mgnl:type': 'image'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b09dd-783e-4b97-9bc5-50529c99097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1062b4c-bac6-4e73-b956-d8a52893732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8. Simone Biles: Gymnastics</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb28f0e3-8593-4a56-a4d8-d72902a74721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simone Biles is only 22 but has already set new standards in her
        sport. Fellow American gold medalist Mary Lou Retton described her as the
        "greatest gymnast ever," and few experts would disagree.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064cdb53-f9db-466d-a320-5e7290b06e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2266fa-2115-448a-a6be-dd1d45aa489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of Biles'' 19 world championship gold medals came at the
        tender age of 16 back in 2013. Her dominance shows no sign of waning as she
        won five golds in the global championships in Stuttgart earlier this year.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccfb6bf-2b13-464c-ad70-48dc4ce285a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c2fb40-50dc-43e9-9ca7-8b089d16e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will go into the Tokyo Olympics in 2012 looking to add to her
        tally of four golds from the Rio Olympics after which she took a break from
        competition. Like Phelps, she has also battled personal problems with great
        courage..</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b6ab4-9157-47e3-a82a-a645a3a7ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f7116-5d38-4942-8a78-f183f0501194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles revealed after her Rio success that she has to take medication
        for ADHD and in 2018 was named as one of the gymnasts sexually abused by disgraced
        US team doctor Larry Nassar, who is serving a prison sentence of between 40
        and 175 years.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b3d199-264a-4d1f-b7ae-8e46dd832bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b2778-3bee-4c8b-8d7a-c0a7866e725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese fans will be hoping Kohie Uchimara recovers from injury
        to compete in Tokyo. Uchimara was the male gymnast of the decade with successive
        all-round golds at the London and Rio Games and a string of world championship
        victories.</p>'
    '134':
      'image': 'jcr:fca3234c-fddd-4ea0-a917-363fa932d746'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddfcebf-c1ca-413a-8c48-9053c8594c65'
