      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton''s rivalry with Ferrari''s Sebastian Vettel, who claimed
        the first four F1 titles of the decade while with Red Bull, has undoubtedly
        provided the impetus for his continued success. With newcomers Charles Leclerc
        and Max Verstappen snapping at his heels, he cannot rest on his laurels.</p>'
