      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1)</strong> – One
        person was killed and two others were hurt when fires razed houses in a number
        of areas in Metro Manila amid New Year''s Eve revelries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e557ad18-42bb-4369-91fa-dd00c42d6218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T08:51:59.421+08:00
