    'title': 'The 10 biggest sports stars of the decade'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60914df2-6641-4509-95d8-40d5ba697217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.718+08:00
