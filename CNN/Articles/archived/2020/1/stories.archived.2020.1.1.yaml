      'text': '<p><strong>(CNN) —</strong> President Donald Trump threatened Iran
        Tuesday, warning the country''s leaders they will be held responsible for
        any death or destruction after protesters attacked the US embassy in Baghdad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b8ca1-47f3-46f3-b813-51677ddfd67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd82949-5095-4e8d-b694-dd10e55d9c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran will be held fully responsible for lives lost, or damage incurred,
        at any of our facilities," Trump tweeted from Florida. "They will pay a very
        BIG PRICE! This is not a Warning, it is a Threat."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b494de-202a-44b2-9811-fec555b532b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8021583c-e4ed-4fe7-be78-db2e8b77547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters attacked the US Embassy in Baghdad on Tuesday, scaling
        the walls and forcing the gates of the compound, as hundreds demonstrated
        against American airstrikes on an Iran-backed militia group in Iraq.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1cca16-c434-48d8-a1f8-3f473679d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d25857-81a6-4f4f-a10a-b5710cbea66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.595+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As night fell, protestors set up tents near the embassy, suggesting
        another day of upheaval lies ahead. Iraqi counterterrorism forces were deployed
        around the perimeter of the embassy, while the Pentagon announced additional
        Marines would be sent to Baghdad and more troops would be deployed to the
        Middle East in response to the embassy crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b9094-f60b-49e0-b507-5e5ec8ea5ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc79c5e2-5692-4574-ac3e-ee17f5fba14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It''s going to be tense''</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a658d19f-28d9-47d8-bc49-41ad4314f1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump stressed safety in a set of tweets and drew a direct comparison
        to the 2012 attack in Benghazi, Libya, that left four Americans dead, even
        as a senior administration official told CNN the White House is "very concerned"
        about the potential for further escalation come New Year''s Day morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f253039-c28b-4d12-8967-aadfae42413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d6f81-98eb-42c2-a900-59600affc0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow, during the daytime, it''s going to be tense," the official
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f6df31-0ceb-46c8-a6c9-85e929a56d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45e6540-f528-4842-b1e6-38302b0c04a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior administration official said the administration is
        "not going to assume it''s an escalation, but also is not going to be unaware"
        of the potential for further deterioration with Iran, adding that "it''s a
        complicated situation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e58986-8cda-43b8-9000-e99fee008dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.596+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55929412-0fd0-47f3-b3ac-31113cca1712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration hopes everything will calm down and go back to
        normal, the official said, but is prepared for all contingencies and is keeping
        a close eye on the situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32398d3a-81e2-4c87-9882-07309a55845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ad834d-5b64-4785-808f-6f6bc24d526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This official added that Trump emphasized in a call with the Iraqi
        prime minister that Iraq has a responsibility to protect the US embassy and
        personnel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011e05b-f319-4078-af2c-9c0b9a722966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145ecd2e-e410-442f-82ef-f8599e7f32b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, US officials are closely watching the situation and hopeful
        that a bolstered Iraqi response and US moves to reinforce security will be
        enough. Trump insisted in a Tuesday tweet that the embassy was safe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c3dc9-027c-4bc0-b814-02e0a5d0d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4af896-75ec-448d-876a-517e10404b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. Embassy in Iraq is, &amp; has been for hours, SAFE! Many
        of our great Warfighters, together with the most lethal military equipment
        in the world, was immediately rushed to the site," Trump tweeted. "The Anti-Benghazi!"
        he added in a separate post.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee2f44-b3d5-406f-ab92-70b49bc33381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.597+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1439ea-0600-4d4f-818e-553ae870f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military is expected to soon deploy additional military forces
        to the Middle East in response to the situation, a US defense official told
        CNN, on top of about 100 additional Marines from a crisis response task force
        based in Kuwait that arrived in Baghdad today to bolster embassy security.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa93ca2-197e-42b4-9660-6d0e89f577fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d040e6-3ae2-48f5-beac-893ae833deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of troops could be as large as "a brigade type element"
        or a few thousand additional US soldiers drawn mostly from the 82nd Airborne
        Division in Fort Bragg, North Carolina, according to the official, who said
        they could arrive in a matter of days at the earliest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20f1373-8dfc-4b34-a78f-0e690e770c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8647e-e9ad-4944-af44-9f720ea64641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks on the embassy are a response to US airstrikes on Sunday
        gainst an Iran-backed militia that formally sits under the control of Iraq''s
        prime minister. The airstrikes have caused tension with Baghdad, where officials
        accused the US of attacking without sufficient evidence, violating Iraqi sovereignty
        and threatening the country''s security.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163456e8-7e76-47e0-8841-e0d944d5aa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b43ce-99be-4099-a9b0-40b668993351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Iran pushes back</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f791368a-74c7-422d-9ab5-bc8c43aca6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump, US officials and lawmakers placed blame for the protests
        squarely on Iran, a foreign ministry spokesman in Tehran vehemently denied
        the allegations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d1abb9-ecb6-4bf5-a523-c2bf896b72e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.598+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372a0788-8bfc-4f5a-a482-60f4decd33d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday statement, Abbas Mousavi called the US allegation "obscenity"
        while "Iraqi people are overwhelmed with bloodshed [in which] at least 25
        people died," a reference to the death toll of US airstrikes on the militia,
        Kataib Hezbollah, in Iraq on Sunday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e995cff-648b-4627-8d9e-22f0d4bd4a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e53216-bb89-49b6-b2eb-fb6ecb757872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How and on what basis do you expect the Iraqi people to remain
        silent on all these crimes?" Mousavi said, adding that the United States has
        "ignored" Iraqi independence and called on Washington to "reconsider its destructive
        policies in the region."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0594f248-4cff-496f-b4d9-cd20839c2c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f987a8-66f6-44ae-8425-5207ddf23081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the White House and militia representatives signaled Tuesday
        that the situation could escalate, while US officials stressed their readiness
        to protect American personnel, flying Apache helicopters over the embassy
        in a show of force and announcing the military reinforcements.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b222f0c8-5b9d-453a-841c-867abe1975be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1379a-b9ee-42c2-8b07-9fd5c3d9777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokeswoman Stephanie Grisham cast the protests as an
        Iranian "escalation," saying that "it will be the President''s choice how
        and when we respond."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5384b7-f84f-4d3d-b7de-3fae6541ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a2ee06-cc37-4a3f-b00c-c457b1b6e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a spokesman for the Iran-backed militia, Kataib Hezbollah,
        told CNN that the embassy protests were only a "first step."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53e0d8-a3cc-4ca6-a995-afc0c444b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb5da04-d3e4-4c67-9a18-79880be62f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American administration should understand the following: the
        first step was to protest near the American embassy, we are waiting their
        reactions to determine the second step," Mohamad Mouhiye said, calling for
        the US to shut down the embassy and withdraw from Iraq.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8460a6-24ff-49f5-896c-595917bb72fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc1b67-1f92-4df0-8c2b-ea4ccbccbf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, close the doors of the evil embassy, which we consider a
        spy building and an operations room to administer and sabotage Iraq''s wellbeing,"
        Mouhiye said. "We also call on the US to withdraw their military forces which
        are in Iraq illegally," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a794f-71ba-44f1-a7a4-3eea1a9830bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1aae3-6223-43de-ab94-b9fb756a8f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This protest was a stand against US political dominance," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc5699b-a028-4a83-8ef7-1ff5665ed3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2118a0aa-acfb-4201-8046-7970897c3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No evacuation plans</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63caf70-c89a-482f-899a-b1e683b6f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy, in Baghdad''s green zone, has been put under lockdown,
        an embassy spokesperson told CNN, but a State Department spokesperson insisted
        "there has been no breach." Secretary of State Mike Pompeo told Fox News Tuesday
        evening that there are currently no plans to evacuate the embassy or pull
        out US troops.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505820b6-ba06-4db0-a33d-d3cbcb52459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5de4d-55b7-40be-afe2-987475bcbd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US ambassador to Iraq Matthew Tueller has been on vacation for more
        than a week, but a State Department spokesperson said Tueller is returning
        to the embassy.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c06422-4fdb-4b6b-83cc-19cf4f19f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d7756-cb8e-4aaa-b750-3b3bbfde7b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Mark Esper said the Pentagon is working closely
        with the State Department to ensure the safety of the embassy and staff in
        Baghdad. He also reminded Iraq of its obligations under international law.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269f714-a9bf-454d-841f-5cc4483bfa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3cfadb-2449-42e6-aa8c-caa3eb5e7468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taken appropriate force protection actions to ensure the
        safety of American citizens, military personnel and diplomats in country,
        and to ensure our right of self-defense," Esper said. "As in all countries,
        we rely on host nation forces to assist in the protection of our personnel
        in country, and we call on the Government of Iraq to fulfill its international
        responsibilities to do so."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80138595-ba5c-4676-bed9-f173cdb29927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8bac7-642a-40c5-82e9-ce3c210ab457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear how many people are inside the embassy, but it is
        the US'' largest diplomatic mission in the world, with around 16,000 staff.
        The compound covers around 100 acres, around the same size as the Vatican
        City.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de40230-8566-4be2-8c19-ecc98e42de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b17ef-1f5a-4e27-b1e0-409846cfb6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-Iranian demonstrators were mostly from Iraq''s Popular Mobilization
        Units (PMU), a coalition of predominantly Shiite militias. Formed in 2014
        to fight ISIS, the PMU were recognized under a 2016 Iraqi law as an independent
        military force that answers directly to the prime minister.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1cf14b-3785-4677-acd2-83cbcb1791f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8568292e-88ed-410c-99f8-abb8cc39230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Iraqi law, most observers see many of those groups,
        including Kataib Hezbollah, as maintaining strong links to Iran and its security
        forces, from which they receive funding and other support, as well as some
        direction.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b0986-5c9c-429f-b3fb-fca6dd1ce691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6197047e-ef9b-4a1c-aef8-337f2d40329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three leaders of powerful militia groups were also seen at the protest,
        including Kataib Hezbollah leader Abu Mahdi al-Muhandis.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39621e5a-1bc5-4e6a-b42a-24ca4e24e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cce683-8189-4bdb-8358-4a0b8e0da676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US carried out five airstrikes in Iraq and Syria on Sunday on
        facilities controlled by Kataib Hezbollah, killing at least 25 people and
        wounding 51, in the first significant US military response to weeks of deadly
        rocket attacks by the Iran-backed group on US-Iraqi targets.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3946c414-3034-4987-b612-fbe5898bb31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4acd54f-ebc5-4b48-8af5-95bf0c92ffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials said the strikes were carried out with F-15 Strike
        Eagle fighter planes and targeted weapons storage facilities and command and
        control locations used by Kataib Hezbollah. The Pentagon said the locations
        had been used "to plan and execute attacks" on joint US-Iraq forces.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b9c26-325a-4ef2-9fcb-d5553818be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f9c54b-c710-419f-9fc8-9fd5db98de27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strikes and ensuing protests come at a time of high tensions
        between the US and Iran, and have stoked fears of a new proxy war in the Middle
        East.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eee891-89f9-4c5b-b5ec-c067bc83eb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc467e6-7c4b-4deb-aba8-852140f2dcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has tightened the economic squeeze on Tehran this year
        through its "maximum pressure" campaign, while Iran has responded with what
        it calls for "maximum resistance," including reducing its compliance to the
        international nuclear deal.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735dde0-6ff3-4aac-8700-62a6a1dc8b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.603+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6fabb-773c-4be0-be7e-78dd50bde8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration pulled the US out of that deal in May 2018,
        sparking a campaign of provocation between the two nations that has included
        attacks by Iran or its proxies on US allies and oil infrastructure and shipping.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f962d503-b016-4f9b-9774-fc4ea218483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b1743f-354c-4737-81c1-f7d951531ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Trump blames Iran</h3>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b98c66-5c05-4151-a4c2-d79bac184337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump confirmed Tuesday that Sunday''s airstrikes were a response
        to a recent attack that killed a US contractor. He blamed Iran both for the
        contractor''s death and Tuesday''s attack on the embassy.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee6953-a0d6-479f-9699-021e16093247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6db97b-6ca4-4140-87e7-8a8f690ae718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran killed an American contractor, wounding many. We strongly
        responded, and always will. Now Iran is orchestrating an attack on the U.S.
        Embassy in Iraq. They will be held fully responsible. In addition, we expect
        Iraq to use its forces to protect the Embassy, and so notified!" Trump tweeted.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a5a25-3a0a-4281-946c-1c49768e6b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4683f0cb-9b21-4606-a073-986252fa3a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes and embassy attack have created new tensions between
        allies Washington and Baghdad and come at a time of unrest, as mass protests
        across Iraq challenge the nation''s government.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd983d3c0-4401-4457-9643-787c9767ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca538592-b45d-47ff-8530-9c6fedd67da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdad warned Monday that its relations with the US were at risk
        following the strikes. Questions have also been raised as to whether Iraqi
        forces allowed the protesters to reach the US Embassy, a highly fortified
        building in an area that is usually restricted.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f50d79-939b-46d7-87b5-5b9791774de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d5578a-a4d8-4b39-8564-0e9a96c23043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo spoke with Iraq''s embattled Prime Minister Adil Abdul-Mahdi
        and President Barham Salih on Tuesday, the State Department said in a statement.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b20c2-b996-4528-a6ee-d7a24d46a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18179f2f-6860-4b0a-b03c-c2b2cd91b5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary made clear the United States will protect and defend
        its people, who are there to support a sovereign and independent Iraq. Both
        Abdul-Mahdi and Salih assured the Secretary that they took seriously their
        responsibility for and would guarantee the safety and security of US personnel
        and property," State Department spokeswoman Morgan Ortagus said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af552427-cbb4-47a1-b443-f7226954e6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f407e-e96b-407c-a1c4-fdfbaa96b622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul-Mahdi earlier called on protestors to leave the area around
        the embassy, warning them against acts of aggression.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea452542-6b3c-478d-9b79-42a1a0eca976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b0698b-bfd5-4c80-b986-3a2c34a1e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask everyone to immediately leave these places, and we recall
        that any aggression or harassment of foreign embassies and representations
        are an act that will be strictly prohibited by the security forces and will
        be punished by law with the most severe penalties," Abdul Mahdi said in a
        statement.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b4381e-3729-41dd-8ceb-05c26fc1f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c93db5-12e5-4621-a71f-5e001a266ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also described those killed in the US airstrikes as "martyrs"
        and supported a funeral for them in the capital''s streets.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3636d5-0bf3-4be4-822a-413b2604cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T09:41:32.606+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/31/middleeast/iraq-protests-us-embassy-intl/index.html">Trump
        threatens Iran after protesters attack US embassy in Baghdad</a>."&nbsp;</em></p>'
