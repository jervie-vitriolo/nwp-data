    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd5857-6949-4a1a-9785-6b536dc35ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:45:40.351+08:00
