      'text': '<p>In February last year, he acknowledged the issue of some clergy
        allegedly abusing women, including nuns, and expressed commitment to ending
        the problem in the Roman Catholic Church.</p>'
  'hong-kong-new-year-protest-called-off':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-01T22:23:14.950+08:00
    'imagesource': 'jcr:e58c3964-67d7-450c-91ea-4a247a507635'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e8405d3-f5df-4a79-83b6-2fa0ab5a0a9f'
    'lead': 'Tens of thousands of anti-government protesters took to the streets of
      Hong Kong on New Year''s Day, but the march was later called off after police
      said bricks and petrol bombs had been thrown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-01T22:29:23.193+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-26T22:14:10.964+08:00
