      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also one short of Schumacher''s record of seven F1 world crowns,
        having pulled ahead Juan Manuel Fangio this season in the all-time list.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd975a7-a50d-495f-8ba6-4b61dd0abdf1'
