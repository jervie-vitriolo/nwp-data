      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving forward, DOLE (Department of Labor and Employment) must
        develop new markets in jurisdictions where there is high respect for human
        rights and where our OFWs, particularly our domestic helpers, will be treated
        with respect and dignity. Train domestic helpers for other skills so they
        won’t have to work as domestic helpers where they are more prone to abuse,
        or worse, death," Salo said.</p>'
