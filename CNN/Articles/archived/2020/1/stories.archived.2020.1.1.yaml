      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was up-is-down fake history, one of Trump''s periodic efforts
        to rewrite a reality we were all able to witness.</p>'
    '36':
