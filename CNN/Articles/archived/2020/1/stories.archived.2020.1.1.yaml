      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>February: Imaginary voter fraud</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8df8864-a3c1-4163-9e03-0ab2a55a3145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has depicted himself as a crusader against election fraud.
        What happened in February was telling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540e743-cc9e-4150-9bcd-f7c12647db44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356be6b2-b25b-401b-9c69-b5a1c37fcca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 21, North Carolina''s elections board ordered a new
        congressional election in the state''s ninth district because of an actual
        case of apparent election fraud – allegedly perpetrated by a Republican operative
        who was indicted the following week. On February 22, Trump was asked for his
        thoughts and he quickly pivoted to imaginary election fraud in another state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127e980-d0cd-4274-ace8-5eec79013799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a8572f-2b23-4206-8462-8028a0ba1f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I condemn any election fraud," he said. "And when I look
        at what''s happened in California with the votes, when I look at what happened
        – as you know, there was just a case where they found a million fraudulent
        votes..."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8119900b-2e2f-4dd5-9362-6180d7afa908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29a1494-36cc-4350-a28d-bd856e6c46ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lying is rarely challenged in real time. This time, a reporter
        did try to object to the fiction about California. Trump responded with a
        favorite tactic: an aggressive "Excuse me, excuse me" interjection, then more
        dishonesty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6561d9c6-7aa8-4dcc-a622-3255033fe814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5ecb6-811b-4e57-b025-edd31565d42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>March: Revisionist history on "Russia, if you''re listening"</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586bdc1f-ab44-4297-8146-f3ecfd9786b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly three years after Trump made his infamous "Russia, if you''re
        listening" campaign request for help obtaining deleted Hillary Clinton emails,
        he announced a new explanation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8fa47-1042-4402-a4b4-1e20f1f82600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9978d8ae-bea7-42c4-b5f9-b77a78bde432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been just kidding. The media had failed to report that he
        had been just kidding.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb54ab32-6f15-404d-9d94-82ba9d40a215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8760fb-4050-4e0b-876b-76a6dce90a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because with the fake news – if you tell a joke, if you''re sarcastic,
        if you''re having fun with the audience, if you''re on live television with
        millions of people and 25,000 people in an arena, and if you say something
        like, ''Russia, please, if you can, get us Hillary Clinton''s emails. Please,
        Russia, please. Please get us the emails. Please!''... So everybody is having
        a good time. I''m laughing, we''re all having fun. And then that fake CNN
        and others say, ''He asked Russia to go get the emails. Horrible.'' ...These
        people are sick," he told the Conservative Political Action Conference on
        March 2.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca03b2-c8c2-47ef-91b2-74150e318a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b112e8c-3614-4055-a638-82963a2d42c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.488+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, Trump didn''t make the request before 25,000 people at a rollicking
        arena event. No, he wasn''t laughing at the time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179daa4-1e58-4a26-9d82-c9829ed8a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.488+08:00
      'mgnl:createdBy': 'glee'
