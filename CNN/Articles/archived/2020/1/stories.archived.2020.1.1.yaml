      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. on Wednesday, authorities said violators have been
        arrested in 13 regions for the illegal discharge of firearms. The tally includes
        one police personnel as well two members of the Armed Forces of the Philippines
        nabbed from the Bangsamoro Autonomous Region, the PNP Public Information Office
        said.</p>'
