    'lead': 'Hong Kong''s ongoing protest movement is showing no signs of stopping
      in 2020, with tens of thousands of anti-government demonstrators taking to the
      streets on New Year''s Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-01T18:42:38.565+08:00
