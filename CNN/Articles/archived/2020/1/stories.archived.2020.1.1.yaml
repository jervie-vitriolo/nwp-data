      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first black driver to win a Formula One world championship,
        in 2008, Lewis Hamilton has won five world titles in the past six years with
        the help of his formidable Mercedes team.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c87d40-e21d-4d3c-9766-4e4abebc334d'
      'mgnl:activationStatus': true
