      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77cb291-4a52-4124-8a9a-e97d3a31b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:23.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the medical expenses of sponsored members of the Philippine
        Health Insurance Corporation (PhilHealth) will be shouldered by the state
        health insurer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1de7f65-8971-44cb-961a-ede8c793bad2'
