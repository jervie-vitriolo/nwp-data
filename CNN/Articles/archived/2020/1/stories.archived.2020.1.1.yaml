      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Murder Mystery," starring Jennifer Aniston and Adam Sandler, was
        number one in nine countries including the United States, Canada, New Zealand,
        Australia, Mexico, Colombia, Argentina, Singapore and UAE. The kitschy crime
        movie''s success could be a result of the all-star cast. But it could also
        be because interest in murder mysteries has exploded in recent years, from
        podcasts such as "Serial," to shows like "Dexter" and "CSI."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3bcc0d-7f0d-4e3a-a20e-94d3b4230c63'
