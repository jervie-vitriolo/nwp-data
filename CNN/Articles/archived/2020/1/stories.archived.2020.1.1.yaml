      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause and the estimated cost of damage are also still being
        investigated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10201f6f-e166-48f0-a51e-ed29d246d205'
