      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4a491-4928-4827-89e0-f02b9fb98dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c19d4-f873-4be9-b7dd-4e92c04e7c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. Serena Williams: Tennis</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7affcc8-8599-4ec5-aa4f-008c1a5644c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena Williams is statistically the greatest player in the history
        of tennis, winning 23 grand slam singles titles, 16 in doubles and four Olympic
        gold medals, including two at the 2012 London Olympics.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e9570-ca03-4793-b906-ad70b0181f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9474357a-dae3-407b-a4e9-3f4b40bffccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first part of her career saw Williams battle for dominance with
        her elder sister Venus. This decade has seen her repel the advances of a string
        of more youthful contenders and add 12 grand slam singles titles to her tally.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ebf94-8ffc-4788-817e-07e0b86bbe1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e0f663-149f-4207-a6f2-f3ea67de0ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also had to battle illness and injury and was bedridden
        for weeks after the birth of her daughter Alexis Olympia Ohanian Jr. in September
        2017.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a60795f-7a12-45b8-84ed-550303a629a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.728+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac2447-6784-4e09-babf-fc9341089fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last of her grand slam singles crowns, the Australian Open in
        2017, came when she was several weeks pregnant and beat Venus in an emotional
        final.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a880b8e6-6a78-47aa-82bb-3d906aad2840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f17f53b-0105-4f92-96e2-a0ab0155c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her return to the WTA Tour following childbirth, she has still
        punched above her weight, reaching four grand slam finals (but losing them
        all).</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d1180-9c4d-4c07-9946-64b8eb249cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999b561-9d2f-47bb-82f3-069466061c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.729+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether 38-year-old Serena can finally surpass the
        all-time record for slams she jointly holds with Australian Margaret Court.
        But her significance far exceeds her playing record, as she is an iconic figure
        on and off the court.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e8f052-d844-471a-b59f-e667619d1bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.729+08:00
