      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Witcher" is based on the best-selling series of books by Andrzej
        Sapkowski that has been adapted into popular video games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61688a-b611-402b-8300-2f156778712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:41:17.883+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''The Witcher'' is an epic tale of fate and family. Geralt of Rivia,
        a solitary monster hunter, struggles to find his place in a world where people
        often prove more wicked than beasts," says Netflix. "But when destiny hurtles
        him toward a powerful sorceress, and a young princess with a dangerous secret,
        the three must learn to navigate the increasingly volatile Continent together."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ae83b-b7c4-4346-90ad-998eabbabfdb'
