      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the fire is still being investigated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a3896-200c-443a-9d4b-e1dddfecffb7'
