      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>January: Duct tape and the border</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6def6ae-545b-4d45-9567-b6a833f72a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long seemed to relish reciting lurid stories about the
        horrors of illegal immigration. During a barrage of immigration-related false
        claims in January, as he sought public support for the government shutdown
        over funding for his border wall, he came up with a vivid new tale about the
        logistics of human trafficking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49fde7-d6fc-48bd-b8cb-2fc138d57531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d8a4b-0c88-4d87-b94f-5fe7a60c9dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they''ll have women taped – their mouths with duct tape, with
        electrical tape. They tape their face, their hair, their hands behind their
        back, their legs. They put them in the backseat of cars and vans, and they
        go – they don''t come in through your port of entry because you''d see them.
        You couldn''t do that," he said during a January 14 speech to the American
        Farm Bureau Federation. "They come in through our border, where we don''t
        have any barriers or walls."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674e81d7-33ce-487b-b4fc-4e36f032eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4180198d-e09f-47b4-a353-294f2670cd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s possible some women are being made to suffer such kidnapping
        horrors, the policy premise of Trump''s "duct tape" novellas – that trafficking
        victims are never transported through legal ports of entry, only through the
        unprotected desert –&nbsp;is not at all true.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d91dd30-3599-41f9-866c-9e00ea6ca974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.487+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6ca325-e116-4e2e-8a15-7540f65093c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.487+08:00
      'mgnl:createdBy': 'glee'
