      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b57d11-091c-4ecf-aa94-e62c01f9fb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:39:29.776+08:00
