      'mgnl:lastActivated': 2023-01-26T22:14:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Decree No. 825 signed in 1975 penalizes the improper
        disposal of garbage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b3dd93-f16a-4403-83b8-4b683e3d839a'
      'mgnl:activationStatus': true
