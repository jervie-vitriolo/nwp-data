    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'extradition', 'Hong-Kong-protests', 'New-Year']
    'template': '1'
    'title': 'Hong Kong New Year''s Day march called off after bricks and petrol bombs
      thrown'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02483d9-b8ac-42da-8396-71b6a6d0c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tens of thousands of anti-government
        protesters took to the streets of Hong Kong on New Year''s Day, but the march
        was later called off after police said bricks and petrol bombs had been thrown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b3ac9-6ccb-4d2d-98f5-c6cd71c66443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.193+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used tear gas briefly Wednesday during confrontations with
        protesters, after what had begun as a largely peaceful event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5daa107-02b8-4923-916a-b23f929ea026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.193+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said "thugs" had thrown bricks and petrol bombs, set fires,
        and damaged banks and shops during the demonstration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d4ed0-362d-46d4-8566-ea1bfe3e54df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.193+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police added that the actions "seriously endangered the safety
        of the people present" and had negotiated with the organizers -- Civil Rights
        Front -- to end the rally in Victoria Park.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603eefa9-e07b-4333-bed8-c1f9b03015cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.193+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five males -- the youngest aged 13 -- were arrested along the protest
        route for possession of weapons including "extendable batons, hammers, spanners
        and knuckle dusters," police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced1a229-44aa-416f-84c3-ad76e94d20c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.193+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, organizers condemned officers for "forcing" them to end
        the march, adding that the police were "full of lies" about the event and
        "aim to separate Hong Kongers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c56bb6a-15cf-4d7e-bab7-f254e64ee65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.193+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that after police arrested people "it was quite peaceful"
        and officers then retreated -- "but simultaneously deployed tear gas."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75509cae-5469-4c90-8929-596448f766f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.193+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite calls from the event organizers to leave the area, thousands
        of protesters remain on the streets, marching from Causeway Bay to the Central
        district.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46efcab7-709a-487f-a9a6-32d5519a4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.193+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists of all ages began gathering in Causeway Bay on Hong Kong
        Island on Wednesday afternoon local time, with some waving flags that read
        "Hong Kong independence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf996b-fae9-4845-8e07-3d4b48f2ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.193+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others donned masks of Pepe the Frog, an internet meme that has
        been adopted as one of the symbols of the city''s long-running protest movement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a2768-0939-42d7-bfe2-968184e8c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protests continue into 2020</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d96d73-7061-4091-ab0a-b73027a7cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 1,000 demonstrations in Hong Kong since
        June, ranging from small rallies of a few hundred people to large-scale marches
        with estimates of up to 2 million attendees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c43704-a1c0-4aea-bbab-44ac7335d055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparked by a now-withdrawn bill that would have allowed fugitives
        to be extradited to mainland China, the movement has expanded to include more
        demands, including an investigation into allegations of police brutality and
        greater democratic rights in the semi-autonomous territory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc6218-4815-4941-aff4-03542710cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,000 people have been arrested since the protests started,
        with over 2,600 hospitalized. Police have fired 16,000 rounds of tear gas
        during the unrest, while violent protesters have thrown bricks, fire bombs
        and even an arrow at officers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a782e895-13b5-4970-94e7-564e8c0587e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s rally was organized by Civil Human Rights Front (CHRF),
        the group behind some of the movement''s biggest marches. Spokesman Jimmy
        Sham earlier said he hoped it would be peaceful.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad3d82-fa4c-469c-84dc-9f6a4751fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, protesters turned some university campuses into fortresses,
        stockpiling them with weapons and food. Since then, there''s been a lull in
        large and violent protests, although demonstrations have continued.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8e058-0b22-4a3b-b82a-1733a1a9ac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas Eve and Christmas Day, hundreds of black-clad protesters
        -- many wearing reindeer antlers -- occupied malls and other shopping areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d49227-558c-4fe5-97a1-5379b14c2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Eve, protesters gathered around Hong Kong, resulting
        in clashes with police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd0cf4-ee6e-489f-852a-710ced24c60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although protesters have been demonstrating for almost seven months,
        marchers on Wednesday emphasized the need to continue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb01d4-0e31-4df5-8ff5-b7c3a7413b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our children are out there protesting, we worry every time that
        they will be arrested but we fully support them," said a 62-year-old man,
        who asked not to be named out of privacy concerns. "Hong Kong people need
        to persist."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e28550-0d60-47f5-958e-50e35fcea124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T22:29:23.194+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:14:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/01/asia/hong-kong-new-year-protests-intl-hnk/index.html">Hong
        Kong New Year''s Day march called off after bricks and petrol bombs thrown</a>."</p>'
