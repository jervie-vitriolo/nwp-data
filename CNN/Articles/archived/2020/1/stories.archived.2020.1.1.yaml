      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1) —</strong> Authorities
        arrested 11 people for littering in Luneta Park just as they welcomed the
        New Year, Environment Undersecretary Benny Antiporda said Wednesday.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48666d7-861b-479a-829c-15ddd640af5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:13:58.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila police arrested the revelers caught leaving trash around
        the public park in the middle of the New Year''s eve festivities, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142542ed-602e-4efb-9e0b-d209007ce347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:13:58.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLtCol Ariel Caramoan, commander of Station 5 of the Manila Police
        Department, said two others were apprehended for drinking alcohol in public
        places in the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c15ae8-af5b-44b4-9b4d-71bfe30fcfc1'
      'mgnl:activationStatus': true
