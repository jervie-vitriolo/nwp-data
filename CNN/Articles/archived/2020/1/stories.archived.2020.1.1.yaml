    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff800978-738e-4045-868e-e35824cbd73d'
    'lead': '"Murder Mystery," starring Jennifer Aniston and Adam Sandler, was number
      one in nine countries including the United States and Canada. '
    'mgnl:activationStatus': true
