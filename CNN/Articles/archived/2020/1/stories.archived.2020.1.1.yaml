    'caption': 'The comedy movie beat out some impressive titles, including "Stranger
      Things 3," "6 Underground," "The Incredibles 2," "The Irishman," and "The Witcher."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
