    'lead': 'Two Filipino seafarers were among those kidnapped by gunmen off a port
      in Cameroon on New Year''s Eve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-01T13:25:01.454+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:14:24.420+08:00
