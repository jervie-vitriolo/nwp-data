      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As a memorable sporting decade draws
        to a close, we take stock of the men and women who''ve set the standard for
        others to follow, on and off the field.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db35ffa2-e699-44b6-9721-d2e02133940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.719+08:00
