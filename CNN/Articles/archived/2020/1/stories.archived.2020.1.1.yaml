      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3101e00a-53fd-4a32-94ff-74985f75e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.726+08:00
