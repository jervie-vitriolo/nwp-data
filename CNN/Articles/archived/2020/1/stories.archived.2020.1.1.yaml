      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality also spiked to "very unhealthy" levels as 2020 started,
        he said, noting an increase in the use of firecrackers compared to a year
        ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bdfca6-27e6-4a58-9b94-c3487edfdea2'
