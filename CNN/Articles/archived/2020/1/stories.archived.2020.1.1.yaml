    'lead': 'On the first day of the year, Pope Francis stressed the importance of
      respecting women, claiming that society''s level of humanity can be measured
      on how it treats them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-01T21:09:32.964+08:00
