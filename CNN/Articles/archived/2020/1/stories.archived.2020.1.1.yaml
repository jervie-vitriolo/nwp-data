    'mgnl:tags': ['Cameroon-', 'seamen', 'Filipinos']
    'template': '1'
    'title': '2 Filipino seamen kidnapped off Cameroon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c050667-84f0-453b-8868-6388ea206dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:25:01.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:24.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1,2020) –</strong>
        Two Filipino seafarers were among those kidnapped by gunmen off a port in
        Cameroon on New Year''s Eve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83209e81-5f61-4c13-a91c-2065f96be4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:25:01.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:24.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a3849-5a9c-4bc5-a801-19c4d8e850b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:25:01.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:24.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said Wednesday that a total of
        eight crew members were kidnapped while they were aboard the Happy Lady oil
        tanker anchored off Cameroon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a0c30-e282-4839-809b-4075cb131110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:25:01.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223d957-7aff-40e4-9163-d3fc3facef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:25:01.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DFA is closely following the reported kidnapping yesterday
        of eight seafarers, which included two Filipinos, aboard a Greek-flagged oil
        tanker, in a Cameroon port," it said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb98a532-f83f-48c2-aaa4-a3b3bdbc1316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:25:01.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:24.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d08e8c-fc27-45b2-afdd-b5ef2e02164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:25:01.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Embassy in Abuja, which has jurisdiction over Cameroon,
        is coordinating with relevant authorities to ensure safety and security of
        the Filipino seafarers," the DFA added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aac73d-8590-4efb-bb63-3f554c49892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:25:01.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:24.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640a090-4ea0-4f9b-975c-6e01c4b17109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:25:01.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:24.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International news agency Agence France-Presse said five Greeks
        and a Ukranian were the other abducted victims. A total of 28 members were
        aboard the tanker when armed men staged the night raid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7834474b-5fbe-4a3d-b646-20bfb09547f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:25:01.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4277c8-4ec5-400c-be05-2b3f89ccf42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:25:01.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August last year, 13 Filipino seafarers were reportedly abducted
        by pirates. Nine of them were taken from a Greek ship while another four were
        from a German-owned vessel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5160453-c632-49d6-8a16-13b8398fa773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:25:01.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df48cc0-da31-48aa-b571-28cbb4d27ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:25:01.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/8/19/dfa-cameroon-kidnapped-seamen.html">DFA
        closely monitors case of kidnapped seamen in Cameroon</a></strong>&nbsp;</p>'
