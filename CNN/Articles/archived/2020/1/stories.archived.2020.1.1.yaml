    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'lies']
    'template': '1'
    'title': 'A month-by-month look at Donald Trump''s top lies of 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ddaa21-88c5-453d-9220-7bb4d144b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A defining feature of the Donald Trump
        presidency is the bombardment of lies – Trump''s unceasing campaign to convince
        people of things that aren''t true.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb2a38-4843-4faf-b41f-36e0bbe14917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77839174-2cc8-4841-8b26-8abe187ae326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made more than 2,700 false claims this year. (We''re still
        calculating the final total.) Some of them were innocent slips, some of them
        little exaggerations. But a large number of them were whoppers: deliberate,
        significant attempts to deceive and manipulate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb713ff-9570-4c5c-82eb-cabf27280664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e8742-1dfc-435d-8a05-64eb28c6c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breadth of the dishonesty was as striking as the frequency.
        Trump was inaccurate this year about every conceivable topic, from his dealings
        with Ukraine to the size of his crowds to, literally, the time of day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb628f-79a8-4a7e-8937-a6ceb3abf343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T19:58:53.486+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af2121-7807-46cb-b4dd-3a87ce2864e9'
      'mgnl:activationStatus': true
