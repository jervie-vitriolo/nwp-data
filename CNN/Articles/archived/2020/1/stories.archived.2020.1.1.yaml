      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 614 families were reportedly affected by the fire. Manila
        Department of Social Welfare Director Re Fugoso said this could still spike
        to 700 families.&nbsp;</p>'
