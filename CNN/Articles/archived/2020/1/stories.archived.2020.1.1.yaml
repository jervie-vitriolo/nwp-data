      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f08f119-53e8-4848-ae9f-b3b81bbdfb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:09:32.966+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world finds itself more united and more peaceful. Therefore,
        an achievement for women is an achievement for all of humanity," the pope
        added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a02d1e-dc94-4844-8600-0531b37fd67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:23:04.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pope sorry for slapping devotee''s hand</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c65cdc-606f-47a8-9d46-71941164fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:23:04.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also said he was sorry for slapping a female devotee''s
        hand on New Year''s Eve.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957a95b-8c03-46d6-ad92-5bd5158dfd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:23:04.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happens to me too. I apologize for the bad example given yesterday,"
        referring to the incident with a woman who had grabbed his hand while he was
        making his way to the Nativity scene in Saint Peter''s Square.&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6e2b3e-9660-4c67-ae42-c439ce9ceb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:23:04.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had slapped the woman''s hand in an attempt to free himself from
        her grip.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f531dc-2b48-484f-9094-ce743de72197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T21:23:04.065+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:11.628+08:00
