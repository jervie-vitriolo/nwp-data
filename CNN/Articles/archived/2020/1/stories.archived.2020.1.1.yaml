      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxer Floyd Mayweather remained undefeated in his eight fights in
        the decade, including wins over Manny Pacquiao and Saul Alvarez and a stoppage
        of MMA star Conor McGregor.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36757cf0-ccdc-4319-8eb7-664ba4bd3b88'
      'mgnl:activationStatus': true
