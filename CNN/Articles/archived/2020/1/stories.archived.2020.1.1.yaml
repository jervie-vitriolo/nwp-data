      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/01/australia/australia-fires-explainer-intl-hnk-scli/index.html">''Australia''s
        deadly wildfires are showing no signs of stopping. Here''s what you need to
        know''</a></em></p>'
  'Año-to-continue-supervising-PNP-operations-':
