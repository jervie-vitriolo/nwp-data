      'jcr:uuid': '75a5d794-7d63-4bf7-afd7-95f82223d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T13:57:08.566+08:00
      'mgnl:createdBy': 'catherine'
