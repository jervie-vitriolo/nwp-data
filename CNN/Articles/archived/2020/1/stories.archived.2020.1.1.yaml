    'jcr:uuid': '310a4227-e589-47fb-996a-7b6814315ce0'
    'lead': 'A defining feature of the Donald Trump presidency is the bombardment
      of lies – Trump''s unceasing campaign to convince people of things that aren''t
      true.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-01T19:58:53.486+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:14:14.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
