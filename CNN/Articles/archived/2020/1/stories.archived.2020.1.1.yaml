      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his archrival Cristiano Ronaldo, Messi''s appetite for sporting
        success shows no sign of abating as the decade draws to a close.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19821f4-3502-43f3-8a18-049067d582ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20ff91-fd83-4d94-adff-c12e1a48d4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 32, Messi won the Ballon d''Or as FIFA World Player of the Year
        for the sixth time earlier this month. There would be few who would bet against
        him claiming that honor yet again as he continues to weave his magic with
        Barcelona.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f0935c-f7ab-447d-9a03-9ac567c11d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f3b7f9-925f-4871-b608-2ab14f8a6ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A one-club man to the core, Messi has helped Barca to six La Liga
        titles in the decade as well as two Champions League crowns and five Copa
        del Rey successes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1dee3-01ab-4b81-a5d2-4711457a91e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21fe5f8-759e-4dfb-acca-b3b3a314fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statistics almost defy belief: 521 goals scored in the past
        10 seasons, along with 191 assists. He''s a deadly finisher as well as a prolific
        creator.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc2028-d44b-4b0a-9c67-6b0d4e1c35a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654803b4-f132-4c17-89c4-16ce37f3b2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only international success with an Argentina team which has failed
        to live up to its potential has eluded the magical Messi, but his tally of
        70 goals in 138 games for his country is still impressive.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062a9493-fc02-4e56-a7c2-7eb89f9daf7d'
