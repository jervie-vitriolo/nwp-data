      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e31ff85-3eea-4c54-8a8e-4ce5038df446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Froome won the Tour de France four times. Mikaela Shiffrin
        is closing fast on Lindsey Vonn''s 82 World Cup skiing victories. And the
        equine stars of the decade were the unbeaten Frankel and Winx, the Group 1
        record winner.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9996b02-a90e-4589-af01-86c0e1e8a321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T12:51:36.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:28.436+08:00
