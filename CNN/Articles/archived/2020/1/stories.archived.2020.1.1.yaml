    'template': '1'
    'title': 'Hong Kong''s protest movement continues into 2020 with New Year''s Day
      march'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874a7087-9238-47f0-b22a-fb7afd543ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Hong Kong''s ongoing protest movement
        is showing no signs of stopping in 2020, with tens of thousands of anti-government
        demonstrators taking to the streets on New Year''s Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfe1d68-ddf1-4c4a-b3ba-b564e4e0c2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad86ed-34dd-45b9-9247-2109deea0e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchers of all ages began gathering in Causeway Bay on Hong Kong
        Island on Wednesday afternoon local time, with some waving flags that read
        "Hong Kong independence." Others donned masks of Pepe the Frog, an internet
        meme that has been adopted as one of the symbols of the city''s long-running
        protest movement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a74ce4-6771-4393-921c-faee2d1668b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4f20d-1ccb-4059-bca8-2db56bc0266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 1,000 demonstrations in Hong Kong since
        June, ranging from small rallies of a few hundred people to large-scale marches
        with estimates of up to 2 million attendees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856bb5b9-1021-4ac7-ab80-e088e2b2b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d59d3f-299a-448e-9f7a-d49a2020838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sparked by a now-withdrawn bill that would have allowed fugitives
        to be extradited to mainland China, the movement has expanded to include more
        demands, including an investigation into allegations of police brutality and
        greater democratic rights in the semi-autonomous territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb97a7d-1088-44f2-9e2b-9773d304d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb86c5af-bdba-4162-92ed-873f837e2b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,000 people have been arrested since the protests started,
        with over 2,600 hospitalized. Police have fired 16,000 rounds of tear gas
        during the unrest, while violent protesters have thrown bricks, fire bombs
        and even an arrow at officers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ea61c-59cb-428e-a1c9-8e5955c5bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5210d91a-86a1-4c77-b75f-4331d0631f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s rally was organized by Civil Human Rights Front (CHRF),
        the group behind some of the movement''s biggest marches. Spokesman Jimmy
        Sham earlier said he hoped it would be peaceful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bfc29b-fc47-4749-9863-2be9c5b4c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec4906-cb78-4c54-8896-72e9cd4711ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHRF will protect those who are attending the march," he told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47bf6f5-ab40-41b4-9469-c3ca089b6f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24b00d-b833-446d-a8a8-936fbc4a4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, protesters turned some university campuses into fortresses,
        stockpiling them with weapons and food. Since then, there''s been a lull in
        large and violent protests, although demonstrations have continued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3221f9-6dec-4eb9-bff2-a95fa10e1544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91baec1-b86e-4475-8819-e5f0fafddfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas Eve and Christmas Day, hundreds of black-clad protesters
        -- many wearing reindeer antlers -- occupied malls and other shopping areas.
        On New Year''s Eve, protesters gathered around Hong Kong, resulting in clashes
        with police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8236330a-4f5e-4194-875b-e6b09190be2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc12e330-a185-4a25-91c8-b260fac04a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although protesters have been demonstrating for almost seven months,
        marchers on Wednesday emphasized the need to continue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdef0c1d-321e-460e-bdf9-17424ea331cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef4d240-14f8-4690-8dfd-d9d4a83060b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our children are out there protesting, we worry every time that
        they will be arrested but we fully support them," said a 62-year-old man,
        who asked not to be named out of privacy concerns. "Hong Kong people need
        to persist."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12575517-7bc3-4d76-94e2-94cf61dd7c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T18:42:38.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:15.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/01/asia/hong-kong-new-year-protests-intl-hnk/index.html">''Hong
        Kong''s protest movement continues into 2020 with New Year''s Day march''&nbsp;</a></em></p>'
  'A-month-by-month-look-at-Donald-Trump-s-top-lies-of-2019':
    'author': 'Daniel Dale, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-01T19:53:09.471+08:00
