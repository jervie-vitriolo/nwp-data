      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other track and field notables:</strong> Allyson Felix,
        who broke Bolt''s medal record at the 2019 championships in Doha; Eliud Kipchoge,
        marathon runner extraordinaire and first man to run the distance in under
        two hours.</p>'
