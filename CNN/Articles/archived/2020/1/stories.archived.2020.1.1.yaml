      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the incident, the woman had made a sign of the cross. She
        addressed the 83-year-old pope as she took his hand but it''s unclear what
        she was trying to tell him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
