      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 1, 2020) –</strong>
        The Philippine National Police (PNP) will continue its current organizational
        structure, with Interior Secretary Eduardo Año overseeing its operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f847c5-c362-49bb-83d6-e9d13a69a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4586e91-e238-4736-b780-3939844d1ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said close supervision of operations of the PNP is important
        to ensure that all the necessary reforms will be instituted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a3596-f0cb-4b73-ac4b-30fd6733bce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.503+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b8b50-279c-4025-8e68-8a0e1240a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also sits as the chairman of the PNP''s policy-making body, the
        National Police Commission or Napolcom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b43747-0638-4cfa-94f7-f8b0b519b202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37601614-aa68-4877-bdca-883e1c816636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current PNP structure retains Lieutenant General Archie Gamboa
        as the PNP officer-in-charge until he retires this September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a7d724-3919-43c4-a282-e3f54285386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f2e46f-a12c-40cd-9549-1248993c7cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the President has yet to appoint a permanent PNP Chief by then,
        PNP Deputy Chief for Operations Lieutenant General Camilo Cascolan will be
        the next OIC by rule of succession.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3bf18b-dee4-4cd3-a3a8-f1a72da0a357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24418a10-9035-4c4b-aacc-0a95c48c22c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Brigadier General Bernard Banac said under the
        current system, the PNP is directly under the Interior Department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81e36c-e9f8-41ef-a0e0-acae29067de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402c9d60-8559-4d5d-9751-005fa52065db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the caretaker, it is within Año''s power to fill the vacant position
        in the PNP''s command group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaa0ba4-652d-4afa-9c6b-4aa25d6e3ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2653ab3-45c4-4ac4-9b6e-872b8ce4eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was earlier appointed as the caretaker of the national police
        force until the President steps down in 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a69db-4d8b-46cc-a725-873eb74e3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc536e-b25c-49c6-ba2b-d181e9a23502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The command group holds the three highest positions in the police
        force in the absence of a permanent PNP Chief: the deputy chief for administration
        who also acts as the OIC of the PNP; the deputy chief for operations; and
        the directorial staff chief.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6277ab-1d32-420a-8e8a-f7ba4454a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01304717-3c2d-47eb-b177-3144cbeb3449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.504+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magiging mabigat dahil malaking hamon ang pangunguna o pamumuno
        sa PNP. Subalit ibibigay natin ang full support natin sa ating butihing Secretary
        of Interior and Local Government, si Secretary Año, at dahilan ito upang wala
        tayong makikitang magiging problema,"</em> Banac said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bee135-fef5-4989-b61a-74e7477e8c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab0349-f535-4707-b2fc-2c406f7ae32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s going to be heavy because it''s a big challenge
        to lead the PNP. But we will give our full support to our dear Secretary of
        Interior and Local Government, Secretary Año, and we do not see any problem
        with it.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef630b6-0aea-4b16-8435-8a2f685a4201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a9437d-0cf1-47f3-a6fd-03567ff2c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Compared before, the PNP has improved so much thereby reducing
        the total crime volume and increasing the public trust rating. But a lot of
        work still has to be done specially in our fight against drugs and in weeding
        out the few remaining scalawags in the ranks," Año said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25151ca-e3a3-4df9-a33a-d65eff3bb40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b9298-f109-4786-8867-e7c921229418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T16:44:53.505+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:14:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need the support of the community on this by providing us timely
        information. We''ll enforce the law without fear or favor and we''ll ensure
        the safety of the people 24/7," he added.</p>'
  'Hong-Kong-s-protest-movement-continues-into-2020-with-New-Year-s-Day-march':
    'author': 'Julia Hollingsworth, CNN'
