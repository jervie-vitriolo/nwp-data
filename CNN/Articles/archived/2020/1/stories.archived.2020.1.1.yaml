      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the President has repeatedly railed against impeachment
        on Twitter during his vacation, it''s likely the topic has come up on the
        links, as well. His golf partners have included former Rep. Trey Gowdy on
        Sunday, Georgia Sen. David Perdue on Saturday, and Senate Judiciary Chairman
        Lindsey Graham on Monday. Trump was seen in the club''s dining room with radio
        host Rush Limbaugh, his son Eric, and acting chief of staff Mick Mulvaney
        the previous weekend. He''s also been joined by some less political partners,
        including golf pro Gene Sauers.</p>'
    '27':
