    'template': '1'
    'title': 'Volunteering and other good deeds reduce physical pain, a study finds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32391429-8bb8-47a0-b200-ab8028cd0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;We''ve long been taught that helping
        others helps ourselves. As Charles Dickens wrote, "No one is useless in this
        world who lightens the burdens of another."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c53a9-12fc-40f5-b1c5-68650efa5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec48a66-2020-4078-ba65-ae1e52983b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And science has shown that altruistic behaviors -- defined as putting
        the well-being of others before our own without expecting anything in return
        -- actually do improve our health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f1c247-5699-43e8-ab0e-4b5cf11aac15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf3324-041a-452a-91a6-fed2b43e9f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteering, for example, has been shown to minimize stress and
        improve depression. It can reduce the risk for cognitive impairment. It can
        even help us live longer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba47a0e-eaa0-416a-81f2-f21ab64a52fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595533f-2673-4d6c-b7f2-68477943ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also appears that giving can help us cope with pain. A 2017 study
        found chronic pain sufferers who volunteered reported decreased pain along
        with an improved sense of purpose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf47b2-4a45-41f1-9872-e46e43fe5ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c71fb6-b817-48b1-a28c-acc8878d40b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T06:50:47.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:14:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new series of studies may have found one reason why: regions of
        the brain that react to painful stimulation appear to be instantly deactivated
        by the experience of giving.</p>'
    '13':
