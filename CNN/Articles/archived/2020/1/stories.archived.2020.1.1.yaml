    'stories': ['eb457b74-1888-47b1-968c-247568b2d51d']
    'template': '1'
    'title': '''Murder Mystery'' tops Netflix''s most-popular titles of 2019 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37793e-8c72-46e8-b3e6-6e1ebed67cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:45:40.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a year of huge streaming hits, "Murder
        Mystery" topped Netflix''s most popular US releases list for 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c1966-bd8e-4389-952d-243dca0162a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:45:40.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460663da-0152-481c-985e-e9af3cb1d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:45:40.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comedy movie beat out some impressive titles, including "Stranger
        Things 3," "6 Underground," "The Incredibles 2," "The Irishman," "The Witcher,"
        "The Triple Frontier," "Extremely Wicked, Shockingly Evil and Vile," "The
        Umbrella Academy" and "The Highwaymen," which rounded out the streaming company''s
        top ten list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e10f6f8-07d3-498c-b1a6-d06097024750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:45:40.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237fd6f8-9739-4092-a857-4cb4e477b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:45:40.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Netflix customers might be shocked to see that "The Irishman"
        isn''t higher up on the list. In its first week on the streaming service,
        the film was watched by more than 26 million accounts globally, Netflix said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7dd03-bdbb-4b3b-b848-7d80c16dc2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:45:40.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacce3b2-94ce-4071-a92d-c4f882a43c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-01T10:45:40.351+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:14:30.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the "Murder Mystery" may have been watched a lot, Netflix''s
        methodology for the list was a bit strange: The company based its list off
        of the number of subscribers who watched at least two minutes of a series,
        movie or special during its first 28 days on the streaming service. In the
        past, Netflix used a different metric: customers who watched 70% of a movie
        or a single episode of a TV show. The company said it has decided the 70%
        measurement discriminated against longer form content.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
