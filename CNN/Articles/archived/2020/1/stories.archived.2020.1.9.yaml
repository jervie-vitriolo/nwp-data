    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA''s Trae Young helps eliminate $1 million in past-due medical debt
      for struggling families'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e2261-a70e-4d23-bdb1-ea3f0337dc32'
