      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        <a href="https://cnnphilippines.com/news/2020/1/8/Traslacion-2020-live-updates.html"
        target="_blank">Traslacion</a> is the biggest and wildest annual Catholic
        event in this part of the world; and securing it is a tough challenge.</p>'
    '1':
