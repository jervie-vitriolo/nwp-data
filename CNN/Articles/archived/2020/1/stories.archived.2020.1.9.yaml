      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-year old Boeing 737-800 jet operated by Ukraine International
        Airlines crashed soon after takeoff from Tehran''s international airport early
        Wednesday, killing all 176 people on board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285bd40f-5c13-466a-8729-431f9292264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.376+08:00
