    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd502817c-b5dd-47b7-8e1d-93f8054f5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:02:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Manila
        Archbishop Luis Antonio Cardinal Tagle led a concelebrated mass midnight on
        Thursday, the day of the Feast of the Black Nazarene.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4391d75a-5b28-4e3b-aaa5-f8d03293a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:02:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07d0bc-1353-48be-91da-6e0238a0739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:02:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:37.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his homily, Cardinal Tagle highlighted the ongoing crisis
        in the Middle East. He prayed for peace amid the rising tensions between the
        United States and Iran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6030df10-5a51-4fcf-a81c-424534b7e336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:02:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:37.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33258b93-1e1e-402a-b91b-dbf718bb7652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:02:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:37.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ating alalahanin na sa ilang bahagi ng mundo ay nakaamba ang panganib
        ng karahasan. Harinawa, huwag ito umuwi sa giyera, sa digmaan," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4c923e-fc9b-472c-ae10-b185b6609290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:02:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b479a8b-33b1-401a-a2d0-c134482ac61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:02:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged Filipinos to offer prayers for the safety of those living
        in the Middle East, as well as Filipinos trapped in the conflict areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6934496-b083-4edf-a48f-56c4f6cce101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:02:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800ecb98-5322-48d2-b161-5424652e600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:02:17.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ipanalangin po natin na maging ligtas ang ating mga kapwa sa Middle
        East, humupa ang mga pagnanais na sirain ang kapwa, humupa ang mga hangarin
        na maghiganti, at ipanalangin ang mga kapwa Pilipino, at ang kanilang mga
        pamilya dito na nangangamba," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107a16f-c16a-4d89-a22f-a8adfc27395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:02:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
