    'template': '1'
    'title': 'PH economy to miss growth targets until 2022 – World Bank '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a09a1-d872-4266-b1f2-861dc807ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        Philippine economy will grow by at least 6 percent yearly until 2022, the
        World Bank said, but will miss targets set by the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24347d9-f7a1-4408-8330-5af70607e46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d7b81f-062c-466b-99a9-e346257d44f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.worldbank.org/en/publication/global-economic-prospects">Global
        Economic Prospects</a> report published on Thursday, the multilateral lender
        said the Philippines will grow by 6.1 percent this year and 6.2 percent in
        2021 and 2022. This would be faster than the 5.8 percent estimate for 2019,
        but would mean missing the government''s scaled down annual growth goal of
        6.5-7.5 percent until the end of President Rodrigo Duterte''s term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc1d21a-72a5-4c0c-a4a9-466f42d8edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc10d13-d672-4692-a380-0327ba278dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the trend growth for the Philippine economy would be better
        than the outlook for the rest of the region, with the World Bank seeing a
        slowdown for East Asia and the Pacific.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e781e8c8-e7b4-4e95-8ba6-67d96cdf5a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6748dd-91d4-4018-b7f8-341ee270bfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an estimated 5.8 percent expansion last year — which if realized
        would also miss the 6-7 percent goal —the World Bank expects tamer activity
        that would temper regional growth to 5.6 percent by 2022, factoring in a further
        slowdown in China as well as its lingering trade tensions with the United
        States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76beaa37-9242-4fb0-a46f-26d13d65da71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1745c80-5002-473b-a297-b684be47fd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank slashed growth forecasts for the Philippines in <a
        href="https://cnnphilippines.com/business/2019/10/10/World-Bank-PH-growth-forecast-down.html">October
        2019</a>, taking into account the delayed national budget that pushed back
        the rollout of state-funded programs and construction projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f6e31-601a-4650-b8c4-13dad2cd64fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcdaa9d-7c16-4bd4-a1e4-67b3882bf677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lender said the country also reeled from the impact of global
        trade tensions, with weaker exports and declining investments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f057e-876d-4f4c-97b1-b5f0669e0183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e51805-0671-4d54-8f20-4d7ca2a7c6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.891+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite recent de-escalation in China-US bilateral trade tensions,
        heightened uncertainty surrounding the external environment is likely to persist,
        amid a fragile global outlook, compounding the trade weakness over the near
        term," the World Bank report read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c50bb-896e-4b48-87d0-3e6ab811aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37f295-e6b7-4d56-ab18-1e3248d668bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lender said buoyant domestic demand will push faster growth
        in the Philippines, given "supportive" financing conditions, low inflation,
        and robust capital flows. The economy should also benefit from "large public
        infrastructure projects," with an expanded list of flagship items under the
        "Build, Build, Build" program set for rollout over the next two years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58acdd4f-59c4-4402-8dda-013ff0405bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658b1708-76e6-4403-9dce-a9642639e615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been cited as one of the few economies in Southeast
        Asia enjoying productivity growth despite slowdowns elsewhere in the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7565057-a1a3-49fd-9bce-5865c7ffa3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2bc4e8-35c8-4ce5-8524-a8fa6ed09734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Philippines will be among the growth leaders in the region
        next to Vietnam, Myanmar, and Cambodia. Global output is seen to pick up to
        2.5 percent this year from 2.4 percent in 2019, with the uptick seen sustained
        until 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc04de-9b26-42cf-a3d4-376db17f2335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff8405c-9567-4411-9446-2a1f5fc1d177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:55.892+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:29:57.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A resurgence of financial stress in large emerging markets, an
        escalation of geopolitical tensions, or a series of extreme weather events
        could all have adverse effects on economic activity," the World Bank added.
        The report did not yet tackle the possible impact of rising tensions between
        United States and Iran.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd1267-e2cd-4bca-aadc-d6d3a81e600b'
