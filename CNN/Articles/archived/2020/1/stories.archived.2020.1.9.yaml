      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NBA rising star point guard Trae Young
        has helped eliminate $1 million in past due medical debt for struggling families
        in Atlanta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5f3d0-cbf1-4bba-9556-66201c1942f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:30:00.737+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:29:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlanta Hawks <a href="https://www.traeyoung11.net/">player''s
        foundation</a> partnered with the <a href="https://ripmedicaldebt.org/press-release/trae-young-cancels-over-one-million-dollars-of-medical-debt/">nonprofit
        organization RIP Medical Debt</a> to abolish the debt for 570 families in
        the Atlanta area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f95076-2e26-4efe-9ed1-7d24872d3167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:30:00.737+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:29:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonprofit, started in 2014 by two former debt collection executives,
        seeks to buy and forgive medical debt across America.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a09cf1e-5823-4931-92e0-2b4032af6cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:30:00.737+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:29:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seeks to help those most in need, targeting accounts of individuals
        that are "two times or below the federal poverty level, insolvent and/or with
        debts that are five percent or more of gross annual income," according to
        the organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16220f29-0db3-4275-bc95-3438aa1e304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:30:00.737+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:29:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young donated $10,000 through his foundation, which erased $1,059,186.39
        of medical debt. The average amount abolished was $1,858 for 570 people, a
        press release said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c49a5-e6c4-4c00-bf00-15f00731633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:30:00.738+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:29:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The city of Atlanta has welcomed me with open arms," said Young.
        "Giving back to this community is extremely important to me. I hope these
        families can find a bit of relief knowing that their bills have been taken
        care of as we enter the New Year."</p>'
