      'mgnl:lastActivated': 2023-01-26T22:29:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These graphic displays of overzealousness go on for about 20 minutes
        in Palanca Street as it moves to the next procession route.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a0e93-460e-457d-9712-dff239a91aaa'
      'mgnl:activationStatus': true
