      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eb1764-8550-498a-b304-da8eddc142b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:26:05.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost anybody was eligible to receive the small piece of Maezawa''s
        fortune. All they had to do was join Twitter and retweet the announcement
        tweet before midnight on January 7.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92107b6-edb2-46d8-b56b-ed087617bebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:26:05.747+08:00
