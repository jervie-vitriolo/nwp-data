      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe47938-195b-4f42-aa56-ef47b8ddde6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:34:54.305+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:30:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotee Kim Noel Yamat got a ‘yes’ from his girlfriend Mary Joie
        Flores after he asked for her hand in marriage amid the Traslacion or the
        old Catholic practice of transferring the venerated statue in a carriage from
        the Quirino Grandstand to its home in Quiapo Church in Manila, according to
        a post by the Manila’s Public Information Office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba87d27-cd8a-463b-bc04-546ec8cbfae6'
