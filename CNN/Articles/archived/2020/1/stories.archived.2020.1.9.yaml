      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yamat was quoted as saying that he meant to ask Flores to marry
        him during Black Nazarene procession, since they were both devotees of the
        Black Nazarene icon, the post added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
