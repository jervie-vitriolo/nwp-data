      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a Muslim serving during Traslacion, police and soldier said,
        is a humbling opportunity to show respect to other people’s faith.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aa4e94-5d9e-47d9-a985-9466e10d8958'
