      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Justin Bieber has revealed he was
        recently diagnosed with Lyme disease, an infection caused by bacteria commonly
        carried by ticks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a717427-49a8-4d95-b026-12e4d1a036d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T10:21:56.346+08:00
