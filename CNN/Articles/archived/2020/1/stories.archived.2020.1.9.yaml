      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Iran has steadily improved its capabilities in cyberspace.
        The country is considered a second-tier digital threat after more powerful
        countries such as Russia and China — still dangerous enough to be able to
        cause significant localized damage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea373d-13be-4f07-a65b-6e30d3e3c29a'
