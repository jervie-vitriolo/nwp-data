      'text': '<p>The family also said that Miller had been working on the album with
        producer Jon Brion before his death, and that it was Brion who "dedicated
        himself" to finishing it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e4e3c1-6473-437e-83ce-02dc813708d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:30:17.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:39.489+08:00
