      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno credited some of the devotees for cooperating
        with security personnel and thanked the vendors for not obstructing the roads
        and streets used in the procession.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
