    'title': 'PBA: San Miguel ships Kelly Nabong back to NorthPort for Russel Escoto'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23b42b-6902-4df1-b9a3-1aa67dcc0700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:45:20.692+08:00
