      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly everybody knows that everybody in the four acting groups
        of nominees are white, it''s infuriating, we can''t make the industry do something,
