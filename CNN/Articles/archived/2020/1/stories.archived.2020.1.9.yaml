    'lead': 'A week after he slapped a woman''s hand away to free himself from her
      grip, Pope Francis has bestowed his blessings on a nun, with just one condition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T04:20:47.119+08:00
