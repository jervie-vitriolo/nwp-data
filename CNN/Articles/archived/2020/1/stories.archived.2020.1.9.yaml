      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johansson was also nominated for best supporting actress for her
        role in "Jojo Rabbit."</p>'
