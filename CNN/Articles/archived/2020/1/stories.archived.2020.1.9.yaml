      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry, 35, the younger son of Prince Charles and Princess Diana,
        and Meghan, a former actor best known for her role in legal drama Suits, 38,
        met in 2016.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6012efa3-04ef-4064-9e95-bdb9074c59a2'
