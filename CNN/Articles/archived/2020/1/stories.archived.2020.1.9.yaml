      'mgnl:lastActivated': 2023-01-26T22:29:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Despite
        the threat in the Middle East given the tension between the United States
        and Iran, some Filipinos still choose to stay overseas thinking of their family’s
        future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee98b0-e1f1-4da9-b875-41aad1dda00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0c3ae5-44fc-47e4-87b1-a018f4ca396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil sa trabaho at meron po akong kontrata</em>,” Sophia,
        a Filipino consultant working in Iraq, said to explain why she cannot return
        to the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a65893-c27e-47a6-a577-96ad1b65e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d2ba9-410a-4c56-b9fe-a9c8a52a0b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s because of work and I still have a contract.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb89af-5dd9-4360-8a6e-133301ed96c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3255a28-2210-4292-a54b-44be131e96c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophia admitted that it was hard for her to tell her family of her
        decision but assured that she could manage herself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc68d3d6-cc6e-425a-aa14-8d4f4ec73e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42254a4e-a48f-40f7-b2fc-fd92e2308020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.589+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mahirap, pero sinabi ko sa kanila na</em> I can take care of
        myself and I have a company to take care of me also,” she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa380c4-b89c-4318-b79b-21591d0bc240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8cfaf3-39ea-427b-808b-3480de947833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s difficult, but I told them that I can take care
        of myself and I have a company to take care of me also.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090994a-11e9-4f29-b25c-bb17b31b7559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148d43b-5889-46a9-87c6-42ba437fd5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophia is just one of the 2,191 overseas Filipino workers in Iraq
        according to the Department of Labor and Employment. But she is not part of
        the 1,600 who expressed intent to return to the Philippines due to safety
        concerns.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d5c7e-e969-49e6-92df-4278c8112a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/1/9/1600-OFWs-Iraq-repatriation.html">1,600
        Filipinos eyeing to fly home from Iraq amid tensions – Cimatu</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88060951-c45a-45bd-82b8-fc32a49bd552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f6c3f0-6576-4f32-a634-3cc1d81613f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blas F. Ople Policy Center, a non-government organization which
        caters to the needs of OFWs and their families, believes that it won’t be
        easy to convince Filipinos in the Middle East to return home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4b2a2-f50a-4b23-8c00-e42964b7796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd2a4e-c0fa-483f-9472-8466851f109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reality is that people go to where the jobs are. When they
        are paid well, lifeline <em>na ''yan ng pamilya nila</em>. So it’s not that
        easy <em>na sabihin mo na, ‘Delikado diyan. Umuwi ka.’ Kasi ang</em> first
        and foremost <em>nga, ‘paano yung edukasyon ng anak ko?’ ‘Paano yung bahay
        na pinapatayo namin?’</em>,” the organization’s president Susan Ople told
        On The Record.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e614217-dea0-4dfc-8d18-4d4addb98a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reality is that people go to where the jobs are.
        When they are paid well, it’s already a lifeline of their families. So it’s
        not easy to tell them, ‘It’s dangerous there. Please go home.’ Because first
        and foremost, they would think, ‘What would happen to my child’s education?’,
        ‘How about the house we are building?’.]</p>'
    '20':
