      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens, however, were divided over the latest update— as customers
        were welcomed not only with a fresh interface, but also with a “weight safety
        check.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b55f73c-42a8-4a86-9c84-113b1a306602'
