    'template': '1'
    'title': 'Fugitive ex-Nissan boss Carlos Ghosn blasts Japanese justice. It was
      escape or ''die in Japan'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb09de2-4c7a-4190-8a9b-8bba00780553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Carlos Ghosn has used his freedom
        to blast Japan''s legal system and denounce his arrest as part of a plot to
        topple him as head of the world''s most powerful auto alliance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378af557-b96b-4555-8cde-01aef1335ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e7f7ca-c925-4162-8ecd-d3d03e6c331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not escape justice. I fled injustice," the former Nissan
        chairman told reporters in Beirut on Wednesday, his first major public appearance
        since pulling off a stunning breakout from Japan, where he was awaiting trial
        on charges of financial wrongdoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d41fc2-b01b-4d36-8ed7-b3fc50ed44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67e9e5-1c7a-4355-ac6f-0d5fc92c6d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his intention in speaking out was not to discuss how he
        fled the country, but to clear his name and explain why he "never should have
        been arrested in the first place."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3957f7-31e2-4d8e-9ca9-edf60acbab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f37a3-2d33-4579-b4a8-be9592e17cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn was first arrested in Tokyo more than a year ago. Among other
        charges, prosecutors alleged that he understated his income for years and
        funneled $5 million of Nissan''s money to a car dealership he controlled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9dd332-291f-4a7a-8f98-2e743cd57f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691c9321-e184-4a89-910b-cd208a00959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former auto industry titan has repeatedly denied the charges,
        and on Wednesday slammed Japan''s criminal justice system, which he said "violates
        the most basic principles of humanity." He pointed to his time in solitary
        confinement, extended questioning without lawyers present, and the lack of
        a speedy trial. Japanese prosecutors were intent on extracting incriminating
        information, not on determining the truth, he claimed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f0ac0a-589f-48bf-84b2-4bb6405c15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0465e0e6-df36-4964-b290-9e8394e8ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo prosecutors said in a statement following the press conference
        that Ghosn "has only himself to blame for being arrested and detained," and
        for the conditions of his bail. There was sufficient evidence, they said,
        to "determine that there was a high probability of obtaining conviction."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b3c9e-0afa-4fdf-bbe3-8ba719edb6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7744d96f-5f2c-4e41-bac7-cbd79a53e008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Justice Minister Masako Mori said in a statement that Ghosn
        "has been propagating both within Japan and internationally false information
        on Japan''s legal system and its practice."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7215482-54d1-4b38-a4d3-734fff4866fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399830a8-ee92-4c8d-a166-14cfafbe673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.619+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is absolutely intolerable," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11377148-f699-4531-bebb-253fc8416548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab15357-30e8-464a-b435-6f98f9b1832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''I felt I was a hostage''</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d045c35-bb82-471a-87f3-8b7d6ae1a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn said his lawyers told him he could be held in Japan for five
        years before he received a judgment, and he became convinced he would die
        in the country if he did not jump bail.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde931a1-c492-47aa-9ba2-9c45441c02e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de19f01-99bb-49dc-9f41-fa5264b7e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt I was a hostage of a country that I have served for 17 years,"
        said Ghosn, who became Nissan CEO in 2001.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866be060-9c79-4223-9a6d-74b661e8f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c69e51-5d64-44a6-aec7-5ab4b30ccac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn claimed his arrest resulted from a plot to oust him from the
        automotive empire he built between Nissan, Renault and Mitsubishi Motors.
        Nissan executives were threatened by Renault''s growing clout in the partnership,
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d04319-4abf-476b-9564-434a9b4ae1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d0a4e-6295-4766-bcf3-1eb0a88a9ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately there was no trust, and some of our Japanese friends
        thought that the only way to get rid of the influence of Renault on Nissan
        [was] to get rid of me," Ghosn said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb73d9d-90d5-408b-a8f5-92c95f89abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c857e-f968-477e-964f-1629d093a47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he favored greater integration between the companies, including
        the creation of a holding company that would consolidate shares of the automakers
        under a single name. Ghosn said he did not call for a merger and still wanted
        the companies to be run separately.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5694e3-6a6a-4717-b5c3-7e9aee80f521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7395eba-8ccf-44a9-b6b2-27bcf193d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo prosecutors denied that they conspired with Nissan to prosecute
        Ghosn.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c346d-ad73-4a00-8a34-c947728e3c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.620+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a25c98-b28a-4e6d-ad5e-cd12560507f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan and Renault declined to comment. Earlier, Nissan said it
        would still pursue "appropriate legal action" against Ghosn.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8bb19-ee99-4533-bc50-a6b38a5bf1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b3eaf-4412-4cbf-872b-f9105fa7d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Making the escape</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667886e5-272d-4265-a451-791f30dc842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn dodged questions about the logistics of his escape, which
        he pulled off despite strict bail conditions including a requirement that
        he stay in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe9eec-aeba-4cee-89b1-0d05af791b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ea586-840e-4cb4-994c-5b5b43f93011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese officials have been scrambling to contain the fallout from
        his escape and figure out how he managed to get out of the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab35010-57bb-4a62-9f0a-6080835df75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29058db9-d568-4bce-8d7a-34696e3e4965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Mori said Ghosn left the country "illegally by unjust
        methods," and she ordered Japan''s immigration department to "further tighten"
        rules for leaving the country "so that the same situation won''t be repeated."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55e046-012b-41d5-a0a2-ced93a48166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e3ffff-98e4-4c8a-8b14-2f22a325019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon said last week that he entered the country legally, according
        to the country''s national news agency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ddd8ca-17e2-4a1f-b6c7-a2ad42d92bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6dde3e-7a97-47c6-8c87-b8d8eb40f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn is a citizen of France, Brazil and Lebanon. Three of his passports
        had been confiscated and held by his Japanese defense team to prevent him
        from fleeing the country. But Junichiro Hironaka, his Japanese lawyer, revealed
        Saturday that Ghosn had a second French passport, with the court''s permission.
        Hironaka said that passport was tucked away in a keyed transparent box that
        apparently only his lawyers could unlock.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda7e8b-6917-4ede-a683-82efa61380d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8425b0b7-f11a-446d-8df3-9e691506d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese prosecutors on Tuesday issued an arrest warrant for his
        wife, Carole Ghosn, accusing her of giving false testimony during a court
        hearing last April. She attended Wednesday''s press conference in Beirut.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a67d4b-5bea-4a47-8868-e95907db056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704645e-9a45-4770-8e22-4d0517822ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You discover this nine months later, one day before this press
        conference? What a coincidence," Carlos Ghosn said at the press conference,
        his voice rising. "This is exactly the way it works."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f5e4f4-f4f3-411a-8aed-b6ec5e09e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.622+08:00
