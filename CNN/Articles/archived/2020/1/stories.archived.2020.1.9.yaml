      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        Samahang Basketbol ng Pilipinas (SBP) has named Ronnie Magsanoc as the head
        coach of the Gilas Pilipinas 3x3 Men in the upcoming FIBA 3x3 Olympic Qualifying
        Tournament (OQT) happening this March in India.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374573d3-d586-4d3d-9f78-ffa7d35276d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:28:37.300+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:29:49.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBP President Al Panlilio confirmed the news to <em>CNN Philippines</em>
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356cf933-73ea-4b0b-9e3d-ee6e43b58f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:28:37.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:29:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magsanoc is coming off a triumphant stint as he led the 3x3 men''s
        national squad to a gold medal in the 30th Southeast Asian Games last month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc195c-6a08-4010-b545-76a974fae390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:28:37.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:29:49.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the national team pool are top 3x3 players Joshua Munzon
        and Alvin Pasaol. Also included are Dylan Ababou, Karl Dehesa, Santi Santillan,
        Chris De Chavez, Gab Banal, Jaypee Belencion, Leo De Vera, and Ryan Monteclaro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d974a-f92c-45f7-a002-10f66c0f70e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:28:37.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:29:49.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the FIBA 3x3 OQT, the Philippines is one of the 20 countries
        vying for the three tickets to the 2020 Tokyo Olympics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d65fa5-5f73-4c6d-aae3-1c54f5c0a96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:28:37.299+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:29:49.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino cagers will battle Slovenia, Qatar, France and Dominican
        Republic in Group C with only the top two teams moving on to the quarterfinals.</p>'
  'drinking-green-tea-help-live-longer-':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-09T18:29:36.129+08:00
    'imagesource': 'jcr:d587b093-6244-4c0e-b51a-1d6ea90feab4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48243ec7-9957-4bbc-b0d1-21177d07358e'
    'lead': 'Drinking tea at least three times a week could reduce the risk of dying
      from cardiovascular disease and is linked with a longer and healthier life,
      at least in China, a new study suggests.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T18:32:40.327+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:29:48.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:29:17.173+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['green-tea', 'black-tea', 'China', 'long-life']
    'template': '1'
    'title': 'Drinking green tea, rather than black, may help you live longer, new
      study suggests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f186d16e-1e70-43b8-b4eb-1245b444ab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Drinking tea at least three times a week
        could reduce the risk of dying from cardiovascular disease and is linked with
        a longer and healthier life, at least in China, a new study suggests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6318d1-2111-478a-aa4e-2e528c1a4475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901b3537-5600-4072-bd27-ae9d015db37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese researchers found the health benefits associated with tea
        were more pronounced for drinkers of green, rather than black tea, and for
        those who had been drinking tea regularly over a longer period of time. The
        benefits were also clearer among men, the study indicated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc8bea7-2ad6-4079-8610-27a37eb280f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17debc3b-ad38-4c29-aa52-8e616008a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers looked at data from 100,902 Chinese people with no history
        of heart attack, stroke or cancer and divided them into two groups: habitual
        drinkers who drank tea three or more times a week, those who never drank tea,
        and those who drank it less regularly. They followed up with them after a
        seven-year period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4f670d-b7fc-4bc6-be71-4b4350500f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f587548-4103-4210-9294-f2622cd48382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their analysis found that regular tea drinkers had a 20% lower risk
        of having heart disease and stroke, and a 22% lower risk of dying from heart
        disease and stroke. Specifically, they found that regular tea drinkers could
        expect to live 1.26 years longer at age 50 than those who did not regularly
        enjoy a cup of tea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f41d1-cb00-4f73-9218-ef8ef32bbdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f7823-81f6-4e0c-adfe-6624d3ed4944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that the protective effects of habitual tea consumption
        were very pronounced and robust across different outcomes for men, but only
        modest for women," Dr. Dongfeng Gu from China''s National Center for Cardiovascular
        Disease, Peking Union Medical College and the Chinese Academy of Medical Science
        said via email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978b878b-06d1-493e-abf5-6d042bd01074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e69f49-513b-4a86-9153-766871cb89c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One reason might be that the proportion of habitual tea consumers
        among men was approximately two and a half [times] as high as that among women,"
        Gu said. Some 48% of the men in the study were regular tea drinkers, compared
        with 20% of women.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf2846-51c4-426b-b051-cdab71872471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4a123-f5b5-4f3b-90b1-3e0d9fd18a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.328+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gu said Chinese women were more likely to drink herbal tea made
        from rosebuds or lotus leaves but this information wasn''t included.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b70a09-f25e-4c21-8675-337f8420173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52942d07-1f25-4b1e-a6fc-62e9bafdef2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their analysis, the researchers controlled for some factors like
        smoking, drinking, diet and physical activity that could have explained the
        link between tea drinking and longevity. However, as an observational study
        it can''t establish cause and effect, only association.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359857d0-92f2-4f4a-b15e-56b870180124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a2b65-3ea2-4eff-b6fc-e6029072f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other things to consider that are not mentioned in the study are:
        Firstly, what those who weren''t drinking tea were drinking -- was tea replaced
        by sugary drinks or caffeinated beverages ... and was that what increased
        their risk...?" said Jodie Relf, a registered dietitian and spokesperson for
        the British Dietetic Association.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9e2cee-bfd9-438c-b8c2-9ffb5a8df766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a65eef-5269-4d6a-aa57-ff2d8f703471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Black vs. green</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a592a-600e-4075-9012-d4edcaf3c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefits associated with drinking black tea "were not statistically
        significant," Gu said, but that could be because there were far fewer black
        tea drinkers included in the study -- only about 8% of the habitual tea drinkers
        participating in the study said they preferred black tea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2319c1b-f34a-4d44-93b4-540005525bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fcc791-f64d-49b0-a1dd-ea704aa140dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gu also said that green tea is a richer source of flavanoids, especially
        tea polyphenols, and these bioactive compounds could be protective against
        cardiovascular disease. While from the same plant and containing the same
        amount of caffeine, black tea is processed in a different way from green tea
        after picking.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd26f05-ab53-41e1-b374-65ceb1fb19f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a67168e-0c4f-499d-9dcb-7af4248916a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black tea is fully fermented and tea polyphenols might be oxidized
        into pigments and inactivate during fermentation. Thus green tea tends to
        be more effective than black tea in anti-oxidation, improving blood lipid
        profile, and in turn, to be more effective in cardiovascular protection,"
        Gu said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb112561-479a-4b2b-8450-d7c6068bbe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb875b2f-bb02-4352-8de9-0833d1d1603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunter Kuhnle, a professor of nutrition and food science, University
        of Reading in the UK, who was not involved in the study but conducts research
        into the association between flavanoids and health, said it''s not currently
        known how tea -- or the compounds found in tea -- affect health.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3804c91-1099-492c-8c0e-c0f5e2135ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bc9fec-ac1c-4d34-9e7a-4f380d75cde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.329+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The antioxidant effect of polyphenols found in tea has long been
        assumed to be responsible, but this has been resoundingly disproved in the
        last decade. Some of the compounds found in tea might have a beneficial effect,
        but this is currently still under investigation," he told the Science Media
        Centre (SMC) in London.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae388d1c-c74e-4c2e-b0a4-6f74a3885fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde9aab-06f9-474e-adf8-ac6914302f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world''s most popular drink after water, Gu said that tea-drinking
        habits varied from place to place and the findings might not apply to Western
        countries, where black tea was a more popular choice -- often taken with milk
        or sugar.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19926a41-88ea-4c8e-a1e4-31e91b9185de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c0233-0321-43c0-86b6-c589fac9c1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tea consumption is part of a cultural heritage, and its health
        effects might be confounded by other eating and drinking patterns, for example,
        consumption of other flavanoid-rich food or beverages like coffee."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed1c41-68eb-4541-b225-2e2ca78b6ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b317306-525b-406b-929e-0c7d2efacf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conclusions of previous research on the health benefits of tea
        has been inconsistent, Gu said, with the study noting that green tea had been
        associated with lower risk of cadiovascular disease in Japan but in the UK
        no link was observed with black tea taken with milk.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f6633f-6bfb-4a24-a807-abbff95c343b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249747d7-1bb9-4e78-a4c9-da97830d4b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study strengthens the body of evidence that habitual tea drinking
        is associated with lower rates of atherosclerotic cardiovascular disease,
        though it cannot prove that it''s definitely the tea that''s responsible,"
        Dr. Jenna Macciochi, a lecturer in immunology at the University of Sussex,
        told the SMC.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a022a-c7dd-4c02-bba2-c28655f19a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849cdf45-386d-4649-9ca4-796059b2b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she noted that "a body of evidence in nutrition suggests
        that whole diet patterns are more informative of diet-disease relationships
        than any isolated food or nutrient."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922f50f8-abe2-4add-b212-ec1076c56add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8060612e-6032-44d4-a5bc-6a47d7e932d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Duane Mellor, a registered dietitian and senior teaching fellow
        at Aston Medical School, Aston University, said that while green tea is safe
        and may have benefits, green tea supplements "should be considered carefully
        as there has been a number of cases of liver damage reported in individuals
        who have consumed these in large doses."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26fd9b9-7df9-4d3b-81f5-ab2cffc18475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:32:40.330+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:48.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/09/health/tea-live-longer-wellness/index.html"><em>"Drinking
        green tea, rather than black, may help you live longer, new study suggests"&nbsp;</em></a></p>'
  'australia-fire-climate-protest':
    'author': 'Jessie Yeung, CNN'
    'caption': 'Thousands of activists are set to march across nine cities in Australia
      on Friday, singling out Prime Minister Scott Morrison for climate inaction amid
      a worsening fire crisis that has ravaged large swathes of the country. (FILE
      PHOTO)'
