    'template': '1'
    'title': '5 things you need to know to understand the Iran-US crisis'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ac7a91-1258-4a43-b808-40a00f733c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US President Donald Trump''s decision
        to kill Qasem Soleimani has left the international community reeling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4549cc-cf91-47fa-8641-89b8c783b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed81f25-748f-4b09-be52-e1f771cc96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As diplomatic crises go, this ticks a lot of boxes. The US killed
        an Iranian general in Iraq -- a country where it has kept a constant military
        presence since the 2003 invasion to overthrow Saddam Hussein.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd82dfcb-d45c-40f2-b21f-4356367d79c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb2b6b-22f9-451d-bf3e-c8fddb6a1877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However bad relations between the US and Iran had become under Trump,
        the killing of a military official by drone strike caught everyone, including
        America''s closest allies, off guard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af5d68-64f8-470f-93ac-efc80f2b36f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a7b81-1a27-4ed1-855b-cd22912a5dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s decision to retaliate by firing missiles at US targets in
        Iraq has left those with an interest in the region holding their breath. Iran
        may claim it doesn''t want war, but also says that any retaliation from Trump
        would be considered an escalation and responded to as such.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51526d73-3955-453e-9bbc-2d80ff71be88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b786df85-a721-485f-8bb3-f2db2b157f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know to help understand this developing
        story.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8fbac-5552-499e-83d0-e0031429af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c2ee3-d17a-4dd4-a016-e87b3b91d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the background to this crisis?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c676d7-8c82-4ad5-8429-373d84d23a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weeks leading to Soleimani''s death had been rocky in Iraq.
        "Since the start of October, there''d been a tense standoff between Iraqi
        protestors [and the Iraqi government], opposing the Iran-backed Iraqi establishment,"
        says Chris Doyle, director of the Council for British-Arab Understanding,
        an independent think tank promoting conflict resolution, civil society and
        human rights in the Middle East.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58195ff1-eb42-4305-92ce-bb39f53e9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, thousands of Iraqi citizens have protested against government
        corruption and growing Iranian interference in Iraq''s political establishment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1483a6d9-9ff4-4e0b-ab0e-3c72cc1946a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces have cracked down on protesters, killing hundreds
        and injuring thousands.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548888e-fe74-494c-bb19-1b1e47238007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before Trump ordered the drone strike which killed Soleimani,
        Hundreds of pro-Iranian protestors attempted to storm the US embassy in Baghdad,
        scaling the walls and forcing the gates of the compound. They were protesting
        US airstrikes on facilities in Iraq and Syria which the Pentagon claims were
        linked to pro-Iranian militias responsible for attacking US service personnel
        in Iraq.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ae968-7f39-4a97-b053-404711760d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967d1a8-258b-44f0-84fd-c48b390d86fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doyle believes that the storming of the US embassy was part of a
        wider Iranian strategy to distract Iraqis from the months of protests, starting
        in October, against Iranian interference in Iraq.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c2a2b7-f7ff-44d9-83c6-446eeaa4b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57283ceb-366f-4ae6-ad57-6158cdae08cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protests had obviously worried the Iranians," says Doyle. "I
        think, many of activities including, the embassy assault was to distract from
        the protests."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38251626-5f64-490a-b25c-2b7cacc94ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92221ef6-5082-46fc-95d2-20cf636e3366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why wasn''t Soleimani targeted before?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602620d8-6997-4fdb-8b24-c7a83ee82c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was not the first US president to consider what to do about
        Soleimani.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769615b3-7ae3-4239-ba84-571cad20521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8480af-6a04-4935-a4b6-e7920544c089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leslie Vinjamuri, director of the US and Americas program at
        Chatham House, explains that "previous administrations had considered the
        possibility of killing Soleimani, and they made a very clear choice not to.
        While he''s clearly threatening to America''s interests and reprehensible,
        they didn''t think that the cost would be worth it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f9b2d-be00-471b-981f-f0c2b5281c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dbe4c4-e223-469b-bd8f-70bd674289e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soleimani was in charge of managing Iran''s militias abroad, which
        in the case of Iraq, meant acting as a direct challenger to the US for being
        the most significant foreign power in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437efd9c-6b46-4d1e-8b85-bc6e54730e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c35421-cbb5-4e72-925b-854c4dd778ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doyle explains that "the attraction of Iraq is that it is the only
        country in the Arab world with oil, water and human resources. But since the
        2003 war, external powers have been feasting on the carcass of the Iraqi state."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e61ac9-068c-440d-9524-ef509ffa992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1e99a0-79cb-40d6-beef-817c538b56cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some time, Iran has handled its priorities in Iraq better than
        the Americans, whose influence is deemed to be on the decline. "This assassination
        has merely accelerated the demise of US influence in this region and beyond
        to the benefit of Iran itself, Russia and China," says Professor Arshin Adib-Moghaddam
        at the School of Oriental and African Studies, University of London.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cffeeec-fdff-4571-904d-105501ec705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3cb8a-50a6-4c47-b6b7-241f6215d35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons Iran has so often wrong footed the US is that
        the two nations have had no diplomatic relations at all since 1979. And as
        Vinjamuri says, this has created "an absolute absence of knowledge and understanding"
        of the Iranian view.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a2f3d6-6664-404a-81bd-34856a3dbb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9a05e-20a6-456f-8db4-4304fb04fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are US-Iran relations so poor?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49095413-01ab-474d-bd64-49adf40e0d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two key moments have shaped the entire US-Iran conflict.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cbe0bc-ec99-4924-bb13-2f422d425800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59fd2e4-cf4b-484f-bfb4-b30486a34d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1953, the CIA helped orchestrate a military coup, which overthrew
        the then democratically-elected Iranian leader, Mohammad Mossadegh. At the
        height of Cold War tensions, Mossadegh pledged to nationalize Iran''s oil
        fields, which was widely seen as both popular in Iran and a victory for the
        then USSR. The British, who controlled the oil fields, enlisted the help of
        the CIA to overthrow Mossadegh.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce894fcd-7b8d-450c-b653-4f6470f3aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db2bff-6a9a-46ff-8dab-eb6cdc33caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After toppling Mossadegh, the US supported Iran''s monarch Mohammad
        Reza Pahlavi to rule as Shah of Iran.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4cfa6-6ade-4476-892e-68651c1d16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0350af99-3389-41fe-ba29-e3f62c06a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firmly in power, the Shah forced critics of his modernization reforms
        like Ayatollah Ruhollah Khomeini into exile in Iraq, and developed a reputation
        as an authoritarian playboy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45362693-450f-47cc-9d22-b460b557a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f750e-e22f-473b-93bf-4d9df106e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1979, the party came to an end. The Iranian revolution ended
        the Shah''s rule. Secular protestors opposed his authoritarianism, while Islamist
        protestors opposed his modernization agenda. Khomeini returned from exile
        and formed an Islamist government.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a233a98-3f6f-4990-b00b-2f0a1d5fcc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd62bdff-dd1e-4629-a80e-dae207b2d945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something that united many Iranians was a distrust of the US. This
        distrust wasn''t helped when in October 1979, it was reported that the Shah
        had been allowed to enter the US for cancer treatment. This led to weeks of
        demonstrations outside the US embassy in Tehran.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1126fe08-4c3d-43e4-9a40-2764559cc319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ef0db-2307-4639-a652-383427cb626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November of that year, protestors stormed the embassy and took
        dozens of American hostages. They demanded the extradition of the Shah to
        Iran, and received Khomeini''s support.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520bb04f-961a-41b7-9440-063b543600ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be9ee9-27d5-4fe9-bd3b-96d73ffb6b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iran hostage crisis lasted 444 days. This was the beginning
        of the end. Over a period of time, the US cut all diplomatic ties while imposing
        crippling financial sanctions. The crisis only stopped when Iran agreed to
        release the hostages in exchange for Iranian assets being unfrozen.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49babbd9-2d85-4506-9505-c026f8e6bc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a564b464-ccd7-40ab-8cc4-209ee01d453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad blood led to more conflict between the two -- including
        the US backing neighboring Iraq in its decision to go to war with Iran during
        the hostage crisis in 1980.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a414573-8d9c-4155-8a93-3b9f53cf7842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7b91e-db95-4faf-a8c2-4bc30c00acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did Iraq get sucked into this?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd6050-61e4-4230-ae78-6efc5e6f6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq saw its own coup in 1958, which overthrew the monarchy and
        created the Iraqi Republic. This led to the eventual leadership of the Ba''ath
        party in 1968 and Saddam Hussein in 1979, which lasted until the US-led invasion
        removed him from power in 2003.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bab8e6-5c91-486e-a10b-a548aa079f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343da86e-cbcd-445b-b1d6-b92ffdf29d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there was a lot for the US to dislike about the Ba''athists,
        the memory of the hostage crisis was fresh. This meant that for most of the
        1980s, the US "played Iraq and Iran off against one another, in an act of
        dual containment," says Doyle. It did this by backing Iraq in the war while
        simultaneously selling arms to Iran, in what is now referred to as the Iran-Contra
        affair.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd08e493-c0e6-423f-bd6d-1e4929576b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cf0008-0cc6-4356-a272-54d5a07a95f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That all changed in 1990, when Hussein invaded Kuwait. The US stood
        by its Gulf allies and led the response to Iraq, in what is now known as the
        First Gulf War.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ea6343-cf29-4212-9a98-1a0313dacf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f034f36-15bd-470f-80fd-8417331bab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the following decade, the West grew suspicious of Hussein''s
        ambitions and the fear that he was developing weapons of mass destruction.
        After the September 11 attacks in 2001, Hussein''s Iraq was deemed too much
        of a security risk, and the US invaded.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39182b-b311-4ed5-a6c1-0e2ee9ab08d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae95fb-5d30-4f4f-aa63-a3779c394f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Hussein was gone, Iraq was an ungovernable mess. The US strategy
        of treating Iraq in sectarian terms -- encouraging people from all groups
        to participate in government -- created division and failed to bring the country
        together.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d41c3e9-0a81-4279-9047-507968893356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263dd3fd-48bb-479a-86a6-a7e8bb1d804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shias, who had been politically excluded under Hussein''s Sunni
        rule, seized the opportunity and dominated the post-war Iraqi government.
        But the state was shattered, leaving it open to interference from Iran, China,
        Russia and making it a breeding ground for terrorist groups.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221bc1b8-5f9a-44ea-941a-33a32edea1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adc15b0-4bc2-4094-9889-a601252c5748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also left Iraq to become a perfect venue for a proxy war between
        Iran and America. Doyle says that the Iraqi population is not enamored with
        either, and incidents like the killing of Soleimani "highlight the complete
        absence of sovereign control," as two more powerful actors take charge.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d3dfd-c41e-453a-97e3-2ba969630ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74edb54c-202e-4783-85ad-8d841eeafcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is the international community so worried?</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c7a20-5407-4b3d-a689-e2c31633b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, there is a real concern among America''s allies about Trump''s
        recklessness and unpredictability.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d91f13-d7af-4448-897d-c22ff814baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dcdd12-c77b-4f9a-b4de-e930d4e7e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision to kill Soleimani was ad-hoc, probably in order for
        Trump to position himself more firmly as a macho President who stands up against
        international challengers," says Adib-Moghaddam. "In the US, war still garners
        votes, being tough is cool."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36efe85-cd40-4c22-996d-7cbc2b2d725e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeab6ab-348e-4341-8d21-995bc1af2cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that Trump will face election in November of this year, this
        is a serious concern. While Adib-Moghaddam doesn''t believe there will a conventional
        war, he does fear "a protracted tit for tat between Iran and its powerful
        regional allies and the United States and its camp."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae448f-5cb5-4167-8d01-685f83aafed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f69bc71-6601-4273-ba3c-b45564c941a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinjamuri says that however deplorable Soleimani''s actions against
        the US and its allies might have been, his killing could set a "precedent
        for others who might eventually have the capability to execute similar types
        of attacks. Drone strikes as a mechanism to kill state officials is a very
        grave precedent."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd3006-395c-42c6-895e-067358f84994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc57ac-1e43-41c4-b569-131e15fd853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, Iran has several ways of responding. First, directly,
        as we have seen in the strikes it carried out against US targets in Iraq.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd724e8d9-ae8a-48ce-9af2-812f10a8031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ade9642-16f7-4c20-a258-a8def9f7fc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian-backed militias also operate in many countries where the
        US has strategic interests in the Middle East, including Syria. And it could
        cause the US an almighty headache by enriching uranium beyond the limits agreed
        in the nuclear deal.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1e0c4-f402-4f40-965c-31668f11f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3082d2e2-441d-4496-9de1-2fc68d8b8cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that the Iranians intend to stop complying with the deal
        agreed under the Obama administration and under the auspices of the European
        Union. Trump campaigned in 2016 on ending the US participation.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd70198-0569-4f12-9d8f-b3ae69fb2034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c1e63-596c-46af-8795-52a49c5f8b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:19:24.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:44.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem for those wanting the situation to diffuse is that the
        only party that seems to have the international credibility to get things
        back on track, the EU, can''t do much about this conflict, other than creating
        a forum for Iran and the US to talk. And at the moment, there is very little
        chance of that happening.</p>'
