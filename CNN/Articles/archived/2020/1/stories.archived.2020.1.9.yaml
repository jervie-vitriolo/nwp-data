      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople noted that there won’t be an ‘easy fix’ in convincing OFWs
        to comeback home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ac562-465d-486e-9e92-4ae98f967f37'
      'mgnl:activationStatus': true
