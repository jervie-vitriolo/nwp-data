      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a7468-bee1-4cbf-bcce-c8479423799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.165+08:00
      'mgnl:createdBy': 'lara'
