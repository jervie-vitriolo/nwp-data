  'Iran-Iraq-missile':
    'author': ' Paul P. Murphy and Zachary Cohen, CNN'
    'caption': 'Daylight and satellite images appear to show the aftermath of Iranian
      missile strikes at an Iraqi military base that houses US troops.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-09T08:14:13.209+08:00
