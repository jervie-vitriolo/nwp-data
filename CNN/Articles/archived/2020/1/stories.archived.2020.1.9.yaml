      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7866f5-e63c-4748-b5d9-03ee9a65939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interpol has issued a "red notice" for Ghosn confirming he''s wanted
        by Japanese police. Ghosn said Wednesday that his lawyers are looking at next
        steps, and indicated they may fight back by claiming his case involves "political
        persecution."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a213c-b9da-4043-adb3-6fbe9128d523'
