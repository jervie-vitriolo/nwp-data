    'jcr:uuid': '7c29933b-0305-472c-9021-274c1be81bbf'
    'lead': 'President Donald Trump, facing the gravest test of his presidency to
      date, struck a somber tone Wednesday, announcing no Americans were harmed in
      Iran''s retaliatory attacks against Iraqi bases housing US troops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T00:57:58.080+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:30:50.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:29:01.969+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Middle-East', 'Iran', 'Iraq', 'Donald-Trump']
    'template': '1'
    'title': 'Trump says ''Iran appears to be standing down'' following its retaliatory
      attacks against Iraqi bases housing US troops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1928c41-bebd-486c-8e64-0457bae48124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump, facing the gravest
        test of his presidency to date, struck a somber tone Wednesday, announcing
        no Americans were harmed in Iran''s retaliatory attacks against Iraqi bases
        housing US troops.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ced1ba-8bbb-4116-9976-7a3dde83248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a White House statement, Trump also signaled a de-escalation
        of tensions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae5366-2994-475b-be5d-9fb85ef35067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran appears to be standing down, which is a good thing for all
        parties concerned and a very good thing for the world," Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29e570-7ac4-47a4-b632-1e46b3f661e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early warning system worked well and no American or Iraqi lives
        were lost, Trump said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb68790-b89b-4e7c-896e-001b49246452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also outlined new sanctions on Iran and reiterated
        his vow that "Iran will never be allowed to have a nuclear weapon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094fbd6f-1f87-42ac-960f-1ba2dfeb7e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will immediately impose additional punishing
        economic sanctions on the Iranian regime," Trump said during an address to
        the nation from the White House, noting his administration is continuing to
        review other options to respond to the Iranian missile strike on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d78b5-774a-460f-8740-844bb8ecbd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These powerful sanctions will remain until Iran changes its behavior,"
        he added. "In recent months alone, Iran has seized ships in international
        waters, fired an unprovoked strike on Saudi Arabia and shot down two American
        drones."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4f2fa4-3700-4298-9e12-8a218ffd4ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran fired a number of missiles at two Iraqi bases housing US troops
        Wednesday local time in <a href="https://edition.cnn.com/middleeast/live-news/us-iran-soleimani-tensions-intl-01-07-20/index.html"
        target="_blank">retaliation for the American strike that killed a top Iranian
        general</a>&nbsp;last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2061051-ee61-43fb-ad6d-50b0d06925da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a <a href="https://edition.cnn.com/2020/01/08/politics/trump-iran-retaliation-missile-attacks/index.html"
        target="_blank">growing belief among administration officials</a>&nbsp;that
        Iran deliberately missed areas populated by Americans, multiple administration
        officials told CNN on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3d7d5f-90d6-4183-9254-e0280ffa156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These officials floated the notion that Iran could have directed
        their missiles to hit areas that are populated by Americans, but intentionally
        did not. Iraq did receive advance warning that the strike was coming and was
        able to take "necessary precautions," according to a statement from Iraq''s
        Prime Minister Adil Abdul Mahdi. A US defense official said that Iraq, in
        turn, gave advance warning to the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b67f6a7-ceb8-4fc7-b1ff-0b6445c8c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s joint military command said there were no casualties among
        Iraqi military forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a04685a-558b-4893-a409-b32ef05ae738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran targeted the al-Asad airbase, which houses US troops, and American
        and coalition forces in Erbil, according to Jonathan Hoffman, a Pentagon spokesperson.
        Trump <a href="https://edition.cnn.com/2018/12/26/politics/donald-trump-iraq-visit/index.html"
        target="_blank">had visited al-Asad in December 2018</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ed0c8-a483-4e42-83fe-e300d52dbcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''All is well''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88a84e2-164f-4b1e-bf3c-f8e2780a3ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted Tuesday night that he would make a statement Wednesday
        morning.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee4494-fee7-4505-8157-8450c6683bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All is well!" Trump tweeted. "Missiles launched from Iran at two
        military bases located in Iraq. Assessment of casualties &amp; damages taking
        place now. So far, so good! We have the most powerful and well equipped military
        anywhere in the world, by far! I will be making a statement tomorrow morning."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56071f24-1b8c-4726-96bf-ae17d2f619b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration officials who discussed Iran''s targeting suggested
        that Tehran''s leaders may have intended to send a message rather than take
        action significant enough to trigger a US military response, a possible indication
        that the White House is looking for a rationale to calm tensions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9226c9e3-90aa-43b4-b717-2a6a64f0baf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes days after the US killed top Iranian general Qasem
        Soleimani in an airstrike in the Iraqi capital of Baghdad. The administration
        sought to cast the strike as an attempt to de-escalate tensions with Iran,
        but <a href="https://edition.cnn.com/videos/politics/2020/01/08/iran-official-tweet-mirrors-trump-tweet-ebof-vpx.cnn"
        target="_blank">Tehran</a>&nbsp;has described it as an "act of war" and "state
        terrorism." Soleimani had been the second most powerful official in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c4cfe-e83b-41c2-898b-a1e3ed8481c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised speech to Iran Wednesday, Supreme Leader Ayatollah
        Ali Khamenei addressed the missile attacks and said Iran had given the US
        "a slap in the face last night."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac841f-1ac5-4e67-8fc5-a4c59eff366a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that America had cast Soleimani as a "terrorist," which
        was "unjust and unfair."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754a7a7f-6109-4cbe-8686-63ef517ed62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Islamic Revolutionary Guards Corps, an elite wing of the Iranian
        military with immense political and economic power, said in a statement that
        the attacks on Iraqi bases were "hard revenge" for Soleimani''s death. The
        IRGC said any country housing US troops could be subject to "hostile and aggressive
        acts" and called on American citizens to demand the administration remove
        US troops from the region.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a6dfc-d433-45a2-8497-f68ad678f178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned the US: "If you repeat your wickedness or take any additional
        movements or make additional aggression, we will respond with more painful
        and crushing responses."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f4e6d9-582d-4883-b960-b26082e9a137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.083+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran sent Iraq "an official verbal message" about the missile attacks
        shortly before midnight on Wednesday, according to a statement from Mahdi.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91e7e8c-b0c9-41e6-89cd-f825af321b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Iraq was told that: "The strike would be limited to
        the whereabouts of the US military in Iraq, without giving the exact location."
        Iraqi military leaders were warned "to take the necessary precautions."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6788ae4e-c54a-4e81-8401-0671d98ff328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister said that Iraq had received no official information
        on losses from coalition forces.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ced592-89c5-409a-9bd6-5d40722a818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, US bases have been on high alert due because of
        indications Iran might attack. A US military official told CNN the military
        had enough warning of the launches to sound alarms and people in harm''s way
        were able to get to safety.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68c8621-429d-43ce-91fc-620a74857e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran warns the US</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a14652f-8c12-45f8-9cb5-41955f997ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Mohammad Javad Zarif said on Twitter that
        the response was meant to be proportionate to the American attack that killed
        Soleimani, framing Iran''s attack within international law. The top diplomat
        also said Iran had "concluded" its widely anticipated response Soleimani''s
        killing.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ae15c-fda1-4a33-b36d-38bbe34bb643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran took &amp; concluded proportionate measures in self-defense
        under Article 51 of UN Charter targeting base from which cowardly armed attack
        against our citizens &amp; senior officials were launched," Zarif tweeted.
        "We do not seek escalation or war, but will defend ourselves against any aggression."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79439acb-97d8-4469-bff5-906e18691c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.084+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rockets pose a direct challenge to Trump, who threatened Iran
        on Tuesday, just hours before the attacks began. "If Iran does anything that
        it shouldn''t be doing, they will be suffering the consequences and very strongly,"
        the President said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c46bd0-cc16-4280-a18f-c70dcbeac023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of Soleimani''s killing, Trump repeatedly
        stressed that the deadly drone strike was meant to reduce violence. "We took
        action last night to stop a war," he told reporters a day after the attack.
        "We did not take action to start a war."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf59030-8191-4a3b-9eb3-7ab3d8d5a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the strikes Tuesday evening, Trump met in the White House
        Situation Room with members of his national security team including Vice President
        Mike Pence, Secretary of State Mike Pompeo, Defense Secretary Mark Esper,
        Joint Chiefs chairman Mark Milley, acting chief of staff Mick Mulvaney, National
        Security Adviser Robert O''Brien, acting Director of National Intelligence
        Joseph Maguire, and press secretary Stephanie Grisham. CIA Director Gina Haspel
        attended the meeting remotely.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c0cc2-a7f5-47cc-8fc1-567573933dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s decision to attack is a "huge gamble," said Thomas Juneau,
        an assistant professor and Iran expert at the University of Ottawa who said
        that leaders in Tehran have included Trump''s domestic political concerns
        in their calculations. The President ran on a platform of ending US involvement
        in the messy Middle East entanglements.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f29c6e-23eb-4bce-976e-b12e128a58ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran assesses Trump does not want to get bogged down in a large
        scale war in the Middle East, and that this gives it more margin to maneuver,"
        Juneau wrote on Twitter. "Needless to say, this is a HUGE gamble given how
        unpredictable Trump is."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbe72b-a686-4387-9aab-a1b222f270e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional breaking news developments.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e0158-8f04-4ed7-96f1-1ebe9f293fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T00:57:58.085+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/07/politics/rockets-us-airbase-iraq/index.html"
        target="_blank">Trump says ''Iran appears to be standing down'' following
        its retaliatory attacks against Iraqi bases housing US troops</a>."</em></p>'
  'Prince-Harry-Meghan-Markle-royal-duties':
