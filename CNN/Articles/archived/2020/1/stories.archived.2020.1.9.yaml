      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a081d5-12b9-43ed-bba0-080726570d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ClassPass does not have any imminent plans to go public, nor
        any timing forecasts to share, Lanman said "the goal is to stay independent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60672415-90c1-45cd-afe3-c75b9290248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.968+08:00
