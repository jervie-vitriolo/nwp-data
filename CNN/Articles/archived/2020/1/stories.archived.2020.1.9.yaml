      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This won’t be an easy fix. Let’s not also pretend
        that sending troops out there would mean the return of all Filipinos there,
        she said. In face-to-face negotiation with employers, they would still have
        to rely on the embassy, DOLE, and DFA staff.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
