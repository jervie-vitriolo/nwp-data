      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> The
        San Miguel Beermen have traded bruiser Kelly Nabong to the NorthPort Batang
        Pier in exchange for lanky forward Russel Escoto.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebddff5-7ec5-42d2-9d8d-a85f53e219bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:45:20.692+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:29:46.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PBA announced the deal on its official <a href="https://twitter.com/pbaconnect/status/1215200561265397760">Twitter
        account</a> Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8740dd91-8fcb-47ab-b015-f6bc7a546ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:45:20.692+08:00
      'mgnl:createdBy': 'cjmarquez'
