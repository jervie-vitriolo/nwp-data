    'lead': 'Justin Bieber reveals he was recently diagnosed with Lyme disease, an
      infection caused by bacteria commonly carried by ticks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T10:21:56.345+08:00
