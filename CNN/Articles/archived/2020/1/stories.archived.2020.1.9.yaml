      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6ffe5f-1529-4137-8c7d-b5570dc2b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.592+08:00
      'mgnl:createdBy': 'vince'
