    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f340524-9b9e-4113-b5d7-3c42c3fca1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.376+08:00
