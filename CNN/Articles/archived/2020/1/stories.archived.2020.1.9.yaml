      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/08/us/philadelphia-robber-sick-daughter-demand-note-trnd/index.html">''Man
        who robbed a pharmacy gave clerk a note that said, ''I''m sorry, I have a
        sick child,'' cops say''</a></em></p>'
  'Justin-Bieber-Lyme-disease':
    'author': 'Chloe Melas, CNN'
