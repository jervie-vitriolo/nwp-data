      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the notable names who have taken the same class are former
        NBA stars Dwyane Wade and Chris Bosh, actor Channing Tatum, rapper LL Cool
        J, and singer Ciara.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d46bd6-57ad-43b4-948f-31ee19b339de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:03:36.916+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:29:56.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho has successfully transitioned from sports to media. Since being
        part of the Ateneo Lady Eagles in the UAAP, she has dabbled in hosting different
        TV shows and events.</p>'
  'Hacking-attempts-from-Iran-nearly-triples-':
    'author': 'Brian Fung, CNN Business'
