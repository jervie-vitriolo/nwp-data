      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136f62d0-7e37-49ff-8373-6fcc926dff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.932+08:00
