      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)—</strong> Ride-hailing
        firm Angkas recently refined its mobile application, with improvements and
        features seen to satisfy the government’s new guidelines on motorcycle safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cceec5b4-84c3-40ab-a40e-b75539b3b7aa'
