      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d09ee-e8a5-42eb-a1a1-dcdaee641640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran in the past has been accused of shutting down bank websites
        and erasing data on computers belonging to the oil giant Saudi Aramco.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452cfedd-d11c-4928-b6fa-d12048f81fad'
