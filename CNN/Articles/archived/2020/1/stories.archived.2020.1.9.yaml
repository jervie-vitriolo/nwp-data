      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang masaya sila nakakapanakit eh … Sumbag dine, sumbag dito,</em>”
        Sara said. “<em>Nananapak ng paa … Marami dito nakainom, so ‘pag nakainom,
        malakas loob. ‘Di natin alam, naka-</em>drugs,<em> ang tapang-tapang niya.</em>”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fc34b6-8cdd-4899-9263-f75972c43fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.932+08:00
