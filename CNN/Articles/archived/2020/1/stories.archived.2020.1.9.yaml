      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video explaining the contest, Maezawa urged contestants to
        use the money "as they like" and to answer regular questionnaires about how
        they''re using it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7bfc24-b5a0-4a2b-a6e0-c406ff26f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:26:05.747+08:00
