    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff71c453-af91-4fd2-937e-3b012642e6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:22:14.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:51.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence kicked in as they fought for control of the rope pulling
        the carriage. And then the crowd pleaded for a medic to respond to an unconscious
        woman.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a736b-340e-47e2-b8d5-6d3fdb7f7667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:22:14.753+08:00
