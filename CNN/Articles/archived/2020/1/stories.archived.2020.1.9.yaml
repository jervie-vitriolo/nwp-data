      'mgnl:lastActivated': 2023-01-26T22:29:52.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The project will reinforce our bridges, bringing them to superior
        seismic design specifications and making them resilient to large-scale tremors,"
        Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. said in a joint press
        briefing with Japanese Foreign Minister Motegi Toshimitsu right after their
        first-ever bilateral meeting in Makati City on Thursday.</p>'
