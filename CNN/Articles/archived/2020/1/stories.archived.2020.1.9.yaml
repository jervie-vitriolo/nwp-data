      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online shopping mogul Yusaku Maezawa will divvy up 1 billion yen
        (around $9 million) among the Twitter users. Winners will end up with a million
        yen each (roughly $9,100).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b696826-3094-45c6-9b86-5455a9ddc64c'
