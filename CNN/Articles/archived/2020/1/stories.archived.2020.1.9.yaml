      'mgnl:lastActivated': 2023-01-26T22:30:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0387f5-9111-4e5c-94a0-c7dabee1f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:30:14.201+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the alert level status in Lebanon was reduced to a level
        2 while there’s no more alert level raised in Iran.  He did not elaborate
        on why the alert levels were reduced but the announcement was made amid what
        appears to be a deescalation of tensions between the United States and Iran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c933dd-93c0-484b-b90f-446764d73e7b'
      'mgnl:activationStatus': true
