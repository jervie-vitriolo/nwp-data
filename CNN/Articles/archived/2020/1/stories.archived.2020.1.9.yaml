    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc1eb7-370a-465c-9438-1afdb115d145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:59:53.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:29:52.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)—</strong> Malacañang
        expressed dismay at the “dastardly” death Thursday of a former Batangas lawmaker,
        who was reportedly killed together with his aide inside his vehicle that was
        set on fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e46e81d-37a7-47da-b548-2e44c77b6de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:59:53.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:29:52.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Salvador Panelo vowed
        authorities will hunt down the individuals behind the killing of former Batangas
        2nd District Rep. Edgar Mendoza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a8c03c-567d-4ec7-9ad3-1dddcbef7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:59:53.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:29:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110c0db8-4be6-4060-a2e2-72d8c4d74ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:59:53.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:29:52.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an outrageous act of barbarism. The perpetrators of this
        heinous crime will be pursued till they are placed behind bars,” Panelo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c490b8-6cbf-4055-a9a2-56220ec8555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:59:53.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:29:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678abd1-bc42-4322-be05-a8e476880470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:59:53.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:29:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We assure the bereaved family of the deceased that justice will
        be accorded by prosecuting the people behind this dastardly crime to the fullest
        extent of the law,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b4523-b0d8-456e-821e-4b849c6968d2'
