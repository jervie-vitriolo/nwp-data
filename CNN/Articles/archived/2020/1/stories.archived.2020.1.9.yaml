      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessie Buckley, Charlize Theron, Scarlett Johansson, Saoirse Ronan,
        and Renée Zellweger —&nbsp;who took home a Golden Globe on Sunday —&nbsp;all
        received nods for leading actress.</p>'
