    'mgnl:tags': ['Trump', 'Iraq-military-base']
    'template': '1'
    'title': 'Satellite images appear to show damage from Iranian missile strikes
      at Iraqi base'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebdd8fb-4112-4e80-bb2a-8e73993700bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Daylight and satellite images appear
        to show the aftermath of Iranian missile strikes at an Iraqi military base
        that houses US troops.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef7cabf-93c0-44ee-bd6d-475331ca608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 22 missiles fired early Wednesday by Iran at coalition bases
        in Iraq, 17 hit the al-Asad air base, the Iraqi military said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad684d3-4b6f-470d-abb7-605ef440f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That base, in Anbar province, houses US troops and has been visited
        by President Donald Trump and Vice President Mike Pence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9989c5d3-0223-4316-8e01-1c49ed413247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a growing belief among some Trump administration officials
        that Iran''s missiles intentionally missed places populated by Americans when
        they targeted the al-Asad base and another that houses US troops in Erbil,
        multiple administration officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd810f98b-97c2-435c-818d-024f205d1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chairman of the Joint Chiefs of Staff Gen. Mark Milley offered
        a different view Wednesday, telling reporters, "I believe based on what I
        saw and what I know that they were intended to cause structural damage destroy
        vehicles and equipment and aircraft and to kill personnel, that''s my own
        personal assessment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad9364d-0d9b-4915-9ee0-a77aee4f25b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Americans or Iraqis were harmed in the strikes, Trump said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68f0559-72cb-4e49-a957-c17d17ef3db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, satellite images taken by Planet Labs, Inc., of the al-Asad
        base on December 25 and again Wednesday appear to show missile damage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47067ba5-0c08-4a17-b992-a68b7bfe2814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most visible apparent damage from the missiles is on a strip
        of concrete near a runway. It looks like a building on the base was reduced
        to a crater.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8fa047-3ce2-4f4b-b97f-ec3da2f777aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are unable to view the satellite images in your browser,
        click here.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18907ac-41ef-4c45-8419-43cc91895cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the middle building in a row of five, and the buildings beside
        it appear to be damaged as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e5d451-23e5-4254-91d0-7112ffa11683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.524+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helicopters seen in the image indicate that the strikes by Iran
        may have hit a portion of the base used by the US military, said Jeffrey Lewis
        of the Middlebury Institute of International Studies in Monterey, California.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec987d6-260e-4870-9b4b-a11c651b2ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over 2,000 feet northeast of that damaged building, it appears
        another building is damaged. Another 2,000 feet northeast of that, two other
        buildings are damaged</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c8dce-8c71-4924-8792-261c7c066d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what the three buildings were used for. Each sits
        near other structures that appear to be unharmed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a2521-aa51-4165-ac52-036fa2771129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South of the damaged buildings, there appears to be evidence of
        a missile strike on a paved section on the base.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce018490-8b90-46bc-86f1-4d2747c09eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the paved area is used as a taxiway, runway
        or road.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abe0429-4b0f-4120-90cf-4017e03d6a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:18:34.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:28.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/01/08/politics/satellite-images-iran-missile-trnd/index.html">Satellite
        images appear to show damage from Iranian missile strikes at Iraqi base</a>''</em></p>'
