      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After traveling 1.5 kilometers, the image of the Black Nazarene
        arrived at the Nazareno Church at 7:15 a.m.</p>'
