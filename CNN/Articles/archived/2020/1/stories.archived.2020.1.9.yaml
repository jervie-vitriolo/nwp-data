      'mgnl:created': 2020-01-09T12:51:18.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A mysterious pneumonia outbreak that
        has struck dozens of people and put China on edge is from the same family
        of viruses as the deadly severe acute respiratory syndrome (SARS), according
        to Chinese scientists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18147901-f826-4834-a74e-d84ff84b8f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888b9bc-ae1c-4b8a-954e-52b5b831ef12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve found a new coronavirus in 15 of 57 patients with the illness
        in the central city of Wuhan, saying it has been preliminarily identified
        as the pathogen for the outbreak, state broadcaster CCTV reported on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd55b92f-1f38-442d-bbb3-a7648b79048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ab6a4e-c7c9-4159-b914-ced806bfd777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the whole genome sequence of the virus has been
        obtained, and a sample isolated from one of the patients showed "typical coronavirus
        appearance" under an electron microscope.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a64f6-44d2-4e9e-ac5c-07adb70a2d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066d4c8c-131b-4cff-be95-a2ad2767f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are a large family of viruses that cause illnesses
        ranging from the common cold to SARS, according to the World Health Organization
        (WHO). Symptoms can range from fever and coughing to kidney failure, and in
        some cases lead to death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2067ffb2-d62a-41df-981e-a097c47c3fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90809e50-a535-48f5-9f3b-f32e9d2ac0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS infected more than 8,000 people and killed 774 in a pandemic
        that ripped through Asia and spread to 37 countries in 2002 and 2003. A coronavirus
        is also the culprit for deadly Middle East respiratory syndrome (MERS), first
        identified in Saudi Arabia in 2012. MERS has since killed 851 people globally,
        according to the WHO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712857fc-3571-427b-8993-60b2644a6ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656cbcd4-a576-44c0-b58f-98eef8129c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new coronavirus in Wuhan appears to not be as lethal as
        SARS. Its symptoms are mainly fever, with a number of patients having difficulty
        breathing. Eight patients had recovered and been discharged from hospital
        as of Wednesday, and no deaths have been reported, according to CCTV.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e110f6-a760-4471-a4ef-9ed0d504714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0651ab6a-f235-4191-ac6f-59998bde744e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus was first detected in Wuhan on December 12. Since then,
        a total of 59 people have been struck by the illness, with seven patients
        in critical condition at some stage, Chinese health authorities said on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55ce109-1ae1-4217-a136-8d9c28fb1337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598bd432-0bad-4fcd-bd1a-68d5371d2ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said there has been no obvious evidence of human-to-human
        transmission, and no healthcare workers have been infected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90afeb41-0481-4afc-8e0d-bc44694f311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05b7db0-21e9-4c19-a655-6eded0d26826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the patients were employed at a seafood market in Wuhan.
        Local media reported the market also sold other live animals, including birds,
        rabbits and snakes -- sparking concerns that the virus might have been transmitted
        to humans from animals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b86d1-fa91-406c-8a03-f18ea77b507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36f93a-7a1c-45ce-9b09-4100db45af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO, coronaviruses can infect both humans and animals.
        The coronavirus that causes SARS was traced to the civet cat, a wild animal
        considered a delicacy in parts of southern China, where the epidemic began.
        And dromedary camels are considered a likely source of MERS.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8c506f-a37f-43ce-9e51-80fac09637c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c6282-6e13-41ef-be11-4a57f94cb09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Asia, governments have stepped up preventive measures such
        as airport temperature screening and notification requirements in the wake
        of the Wuhan outbreak.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94384102-124c-48d3-8aa6-cdfd8ce34723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab82bd0-19db-41e8-b6b0-96fd01904d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, South Korea reported a suspected case linked to the
        Wuhan pneumonia, according to the Korea Centers for Disease Control and Prevention.
        The patient, a Chinese woman who had visited Wuhan in December, has been isolated
        and is undergoing treatment and further tests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e8175c-a6c4-4bb4-825d-04b5f31c3400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32197f-2d59-4745-911f-e620c77781c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, 38 people have been found with fever or respiratory
        symptoms after traveling from Wuhan, according to the city''s Hospital Authority.
        Among them, 21 have been discharged and so far none has been linked to the
        cluster of pneumonia in Wuhan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2c93c5-eeb3-4943-af67-19c46b0cf032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf0af2-1264-4fcc-ae3d-65d124e75fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:51:18.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Singapore, travelers arriving from Wuhan are also required to
        go through temperature screening, according to the Ministry of Health. Doctors
        have been alerted to look out for suspected cases of pneumonia among people
        who recently returned from there.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb517d-4f6a-463c-b858-94a786b887c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:53:07.649+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:20.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/08/health/china-wuhan-pneumonia-virus-intl-hnk/index.html">A
        new virus related to SARS is the culprit in China''s mysterious pneumonia
        outbreak, scientists say</a>"&nbsp;</em></p>'
