      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the devotees complained they were not able to get near the
        andas or the carriage of the black Nazarene because of the strict personnel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223c4fc-75dc-4108-b2b9-e0d18a8c4fff'
