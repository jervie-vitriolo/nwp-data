      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:22:14.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:51.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the next Traslacion, organizers will have to reexamine where
        the threat of violence is coming from.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d868b2-db63-4089-bd64-c9a15dfcb8ab'
