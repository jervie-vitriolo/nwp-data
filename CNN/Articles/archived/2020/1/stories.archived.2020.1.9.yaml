      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A Japanese billionaire will give away
        more than $9 million to 1,000 people on Twitter to see if it improves their
        happiness. All they had to do to get it was retweet him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a917bf-7d48-49e4-af5f-30be1f6a3993'
