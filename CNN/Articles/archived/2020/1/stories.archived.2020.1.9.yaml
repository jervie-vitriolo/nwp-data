      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan, through JICA (Japan International Cooperation Agency), is
        thus providing a supplemental loan amount of ¥4,409,000,000 (around ₱2 billion),"
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aa6d1d-9a6a-4b40-9bd1-607b7e6f668e'
