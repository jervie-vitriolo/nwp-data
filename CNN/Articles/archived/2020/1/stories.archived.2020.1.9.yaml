      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)—</strong> The
        tradition lives on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44f1c29-d218-4827-9cc1-3fc397702137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For yet another year, millions of Filipinos flocked to the streets
        of Manila on Thursday to join the Traslacion—an annual Catholic practice of
        transferring the venerated image of the Black Nazarene from the Quirino Grandstand
        to Quiapo Church.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1eb562-60e4-4e8d-b489-400f28b863ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s procession may have introduced some changes— from <a
        href="https://cnnphilippines.com/news/2020/1/2/traslacion-2020-route-.html">new
        routes</a> to <a href="https://cnnphilippines.com/news/2020/1/7/Authorities-beef-up-security-for-Traslacion-2020.html">stricter
        safety measures</a>— but these didn’t stop over two million devotees from
        participating in the centuries-old spectacle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62476167-6db5-48f7-ae5a-0f61e1522c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.729+08:00
