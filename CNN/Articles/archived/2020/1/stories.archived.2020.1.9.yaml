      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why do Filipinos continue to gather for this religious practice?
        What sets the tradition apart from other devotions?</p>'
