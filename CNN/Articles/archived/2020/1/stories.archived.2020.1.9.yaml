      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — Senior
        diplomats of the Philippines and Japan exchanged notes Thursday for an additional
        ₱2 billion funding to make two Metro Manila bridges more resilient to earthquakes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa207a9-3e1f-4f1e-9e64-fb7aecb7da40'
