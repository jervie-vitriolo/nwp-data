      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/9/traslacion-2020.html"
        target="_blank"><strong>READ: Traslacion 2020: Millions of Black Nazarene
        devotees seek miracles, healing</strong></a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
