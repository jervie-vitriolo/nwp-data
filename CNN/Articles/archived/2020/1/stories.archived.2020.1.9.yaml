      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traslacion is the old Catholic tradition of transferring the black
        Jesus Christ figure in a carriage from Rizal Park to its home in Quiapo Church
        in Manila. <a href="https://cnnphilippines.com/news/2019/01/10/traslacion-2019-ends-21-hours-quiapo-church-black-nazarene.html"
        target="_blank">Last year</a>, the procession, which was participated by 2.5
        million devotees, took 21 hours.</p>'
