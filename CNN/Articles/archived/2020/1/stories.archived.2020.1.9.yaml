      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb5e0d1-a270-4c13-bf79-ffdf0665ba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn has denied reports that his family members were involved in
        helping him flee.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa5a7d-2d3c-42d8-96e0-9708c22a12a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:30:03.622+08:00
