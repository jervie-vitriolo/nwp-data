      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Devotees
        of the <a href="https://cnnphilippines.com/news/2020/1/8/Traslacion-2020-live-updates.html"
        target="_blank">Black Nazarene</a> who appeared to be intoxicated damaged
        the police vehicle leading the image’s carriage and a crowd dispersal device,
        a police official said.</p>'
