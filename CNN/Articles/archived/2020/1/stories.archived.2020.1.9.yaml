      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Around
        1,600 Filipinos in Iraq want to return to the Philippines through the government''s
        repatriation program, amid tensions between the United States and Iran, Special
        Envoy to the Middle East Roy Cimatu said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6d6731-4851-4f76-aa79-7276a79873e5'
