      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The gravity of this moment hit Sam Yebri
        as soon as he heard the news.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2413dd9-59d7-426d-abaa-a383269bdb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f5a7f5-6319-4790-bde9-bb617638342f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles lawyer says he and other Iranian Americans knew
        exactly what was at stake as soon as a US drone strike killed Qasem Soleimani.
        Now they''re watching closely to see what happens next.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c09d90-29a8-4e2d-8b7f-95d0fc84f7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985b2b7-62d9-4a30-a67c-5eee54ada313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no having to Google who he was and why he was important,"
        says Yebri, who fled Iran with his family when he was just a year old. "The
        moment the news broke...it spread like wildfire, with reactions varying from
        praise to alarm to uncertainty."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f982d-7622-4d26-87a6-536336065db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5354efa-8bd0-4b89-934b-f59d6e1cec42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Iran fires missiles at US forces, officials ratchet up their
        rhetoric and tensions grow between the two countries, CNN asked Iranian Americans
        how they''re feeling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012bdd39-9b01-401e-9dc9-7cff3248a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078478ca-f560-4878-a13e-05522d67dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.771+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say they''re afraid for what''s to come, and what they already
        see happening. Others say they feel hopeful.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e7c0d5-1138-42d2-acc9-a90e31fe801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.771+08:00
