      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte during a command conference with defense
        officials on Tuesday ordered the deployment of at least a thousand troops
        from the Army and the Marines to the Middle East to assist in the repatriation
        of Filipinos.</p>'
