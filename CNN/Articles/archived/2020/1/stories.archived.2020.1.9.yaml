    'title': 'Gretchen Ho gets accepted for short course at Harvard Business School'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9184885-5f74-454a-b222-85de28afae2d'
