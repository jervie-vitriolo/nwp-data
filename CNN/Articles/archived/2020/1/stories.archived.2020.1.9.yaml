      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7adcc8d-fdda-431f-9345-757efdd9fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees, however, have also complained about the tighter security
        at the Traslacion, which prevented them from getting close to the Black Nazarene
        — an image of a dark-skinned Jesus Christ carrying a cross believed by many
        to be miraculous.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e1c500-3c81-453c-9727-90a4d97f790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb12efc-8738-43a4-a22b-e54859fb05ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibang-iba&nbsp;ang</em> Traslacion <em>ngayon ng</em> Nazareno
        <em>hindi katulad dati. Ngayon parang</em> Traslacion <em>ng mga pulis,</em>”
        said one devotee.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f36ae-bb40-407e-bee1-dc10f31fd773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89da69e0-bca5-4204-996e-8c0830f8f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Traslacion this year was really different compared with other Traslacion.
        Now it was like the Trasclacion of police.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea73a010-1af2-4dc6-879f-c37eeebd2e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690184a-c02c-46bf-b5b3-1d002233b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong Encarnado, a Black Nazarene devotee also alleged that some
        police officers have sprayed some participants of <a href="https://cnnphilippines.com/news/2020/1/8/Traslacion-2020-live-updates.html"
        target="_blank">the procession</a> with what with what appeared to be water
        mixed with chilli they came close to the icon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18afacc-18e6-4844-8d0c-0a92173757e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc1c87-424f-48d6-a8e5-681639d06e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bukod sa mahigpit sila</em>&nbsp;(police,) <em>ginamitan nila
        kami ng</em> spray … <em>Parang tubig na hinaluan ng sili ‘yung i-</em>spray
        <em>sa mata mo,</em>” Encarnado said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0b079-4c3f-4677-ab43-1fda0ef86f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59ba50-ca18-479e-9a94-29703d827dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from the fact that they are strict, they used
        a spray on us … They spray us on our eyes with something like water with chili.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eed6a20-788f-4120-9f4f-7b006d11d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Cross Philippines chairman, Senator Richard "Dick" Gordon, said
        they did not receive any reports about this.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a4f1f4-a045-4446-865a-171d1309a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees are also complaining about the police’s boots, which they
        said hurt them when they get stepped on. They said police deployed at the
        Traslacion should also go barefoot, like many devotees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e2682-b71c-4777-8b49-c79a826de11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bed3a-6c6e-40e9-ad9f-0680f4bc53d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police on the ground are wearing their search and rescue uniform,
        which includes combat boots. They cannot wear the uniform without it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e8a7e-a0ec-4746-bfe0-69f09d9238fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f784b66-0e18-4888-b2fe-e20fbf89e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police officer-in-charge LtGen Archie Gamboa
        and National Capital Region Police Office chief PBGen Debold Sinas have called
        upon the police to maintain maximum tolerance and tight security until the
        end of the Traslacion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b2f054-13c4-4333-a1bc-38104ba8032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550511c6-ba07-4d4e-a982-d8a002ba06a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said that they understand that some devotees are frustrated
        that they cannot show their devotion to the Black Nazarene like they used
        to.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc2ddbd-1dce-4cdc-a0a8-9ccfe2842ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6dda73-d76f-4541-b8d4-41745b2c29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But like any introduction of change, we can always expect a level
        of resistance,” the PNP said. “We appeal to all devotees to remain calm, continue
        to cooperate and not harm the police security detail.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0479870f-9470-4f1f-9b80-aa80b3a3ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
