      'mgnl:type': 'text'
      'text': '<p>"This geographic balance will enable us to raise our son with an
        appreciation for the royal tradition into which he was born, while also providing
        our family with the space to focus on the next chapter, including the launch
        of our new charitable entity," they wrote.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b151211-f5f5-4b7a-a4fa-232d0ff59ecd'
