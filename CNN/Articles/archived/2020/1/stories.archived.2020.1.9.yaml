      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 police officers have formed a human wall to secure
        the andas, which was met with criticisms from some devotees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05afbfb-7a83-4bed-912e-922128f64ccc'
