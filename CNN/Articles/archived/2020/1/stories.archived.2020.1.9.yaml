      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e234125c-9671-428a-b5e1-0dd280b99b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discussions with The Duke and Duchess of Sussex are at an early
        stage," the unsigned Royal Communications statement said. "We understand their
        desire to take a different approach, but these are complicated issues that
        will take time to work through."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42577c8-2c31-43d4-8c45-8a61755e10a0'
      'mgnl:activationStatus': true
