  'US-Iran-Trump-sanctions':
    'author': 'Donna Borak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-09T04:11:05.694+08:00
    'imagesource': 'jcr:d4843ce4-e6d4-4a00-8829-f402831665a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea9a69ac-2cff-4484-848f-cd807cadc7b3'
    'lead': 'US President Donald Trump vows a further ratcheting up of economic sanctions
      against Iran in the wake of attacks on two Iraqi military bases housing American
      troops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T04:12:25.958+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:30:46.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:29:02.674+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump vows to impose ''punishing'' sanctions on Iran but offers no details'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6355de-9662-459c-933e-45ea4dfe4363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:12:25.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:46.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;US President Donald Trump on Wednesday
        promised a further ratcheting up of economic sanctions against Iran in the
        wake of attacks on two Iraqi military bases housing American troops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47dd811-96df-43ce-b202-4d6ed4ed03bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:12:25.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a17bbe-db0c-4b22-a065-0c1d805d9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:12:25.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:46.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will impose additional punishing economic sanctions
        on the Iranian regime," Trump said in a brief White House address. The President
        said the additional sanctions on Iran would stay in place until the Islamic
        Republic "changes its behavior" toward the United States and countries in
        the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9714de-ffa1-4585-9e0a-7d74376a864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:12:25.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614017e1-2fbe-4b8e-b3ef-7f67037fafe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:12:25.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:46.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was not immediately clear what shape those sanctions would
        take. The Treasury Department did not immediately respond to requests for
        comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1512cec-6030-4c2f-ba32-6aa7386c63d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:12:25.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:46.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced18eab-ea89-439c-abe7-95e20c136840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:12:25.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military strike, which the President said caused no casualties,
        came days after the targeted killing of Gen. Qasem Soleimani, the head of
        Iran''s elite Quds Force, by the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0802f07c-cdea-4c2b-bf6c-05dda39d9426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:12:25.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d3c11-dd82-459e-8691-0fb3cb6066ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:12:25.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:46.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been ramping up economic penalties
        as part of its "maximum pressure" campaign on Tehran since the United States
        exited the Iran nuclear deal in May 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea8fdc-0524-4490-bf9a-4aae631d59e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:12:25.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df73ac50-416e-4f90-ab2e-8a01e29277ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:12:25.959+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new announcement follows a round of sanctions imposed against
        the Iranian region this past September in response to attack on Saudi oil
        facilities, which the US blamed on Tehran.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c18419b-5e0d-4042-81e0-0df650a524a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:12:25.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a5f2ff-b03f-4f94-bbeb-4408a9288c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:12:25.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the administration imposed sanctions on two pillars
        of the Iranian economy: the country''s central bank and its sovereign wealth
        fund. The Pentagon also announced plans to deploy additional troops along
        the enhanced air and missile defense systems to Saudi Arabia and the United
        Arab Emirates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d740a-53ac-43bd-befe-a0badb239afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:12:25.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b203940-ea94-4a47-8c14-c642a5b2809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:12:25.960+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those steps followed "hard hitting" sanctions imposed by the Trump
        administration in June following the downing of a US drone. Those punitive
        measures targeted Iran''s Supreme Leader, military officials and its top diplomat,
        Foreign Minister Mohammad Javad Zarif.</p>'
  '2019-second-hottest-year-climate-change':
    'author': 'Drew Kann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-09T04:14:26.720+08:00
    'imagesource': 'jcr:af596225-5f05-47e3-b6b4-89951c6c3558'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a004fcc8-6907-4bd2-8f8a-5f8a0b9c50a8'
    'lead': 'The only year in recorded history the planet has experienced that was
      hotter was 2016, and only by a hair — just 0.04 degrees Celsius.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T04:16:09.694+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:30:45.978+08:00
