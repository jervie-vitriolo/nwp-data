      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b0243-6bae-40a3-aa78-c44851540bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T10:21:56.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:25.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber''s news comes after he released his first new solo single
        in more than four years last week, "Yummy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23621620-edc1-4a7c-b622-7fa763fade53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T10:21:56.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f47413-3d25-4c7a-9fb0-9ddde7aabf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T10:21:56.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 300,000 Americans are diagnosed with Lyme disease each year,
        according to the Centers for Disease Control and Prevention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62349db-5d77-4caf-93ea-0c02247fba84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T10:21:56.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47878085-7657-4f6f-a57d-7a1c99703f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T10:21:56.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Untreated, the infection can spread to the joints, heart and nervous
        system, according to the CDC, leading to joint pain and swelling.</p>'
