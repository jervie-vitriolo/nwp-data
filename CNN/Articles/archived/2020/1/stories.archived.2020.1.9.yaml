      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5339f4-c0e0-4972-ba5c-f49acce1cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:30:17.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are left to imagine where Malcolm was going and to appreciate
        where he was," the statement concluded. "We hope you take the time to listen.
        The look on his face when everyone was listening said it all."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df28fb3b-b919-4ad3-8741-29ee6e4bcdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:30:17.830+08:00
