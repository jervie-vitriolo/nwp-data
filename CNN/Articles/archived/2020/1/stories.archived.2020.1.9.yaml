      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, December 9) —</strong> At
        least 14 truckloads of waste were collected by the Manila City government
        along the trail of the Traslacion this year.</p>'
