    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardinal Tagle prays for peace in the Middle East as Traslacion starts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7829004e-bd1b-4ba7-bc17-5321f7be735e'
