  'Traslacion-2020-photos':
    'author': 'Chang Casal'
    'caption': 'The “andas” or carriage carrying the Black Nazarene passes the Ayala
      Bridge early morning Thursday. The procession proceeds to the bridge earlier
      than expected due in part to the police escort to bar any attempting devotees
      to climb the carriage and wipe their handkerchiefs for blessings. Photo by JILSON
      TIU'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-01-09T16:02:50.850+08:00
    'imagesource': 'jcr:dcef8481-11be-452c-ac0c-65a4cbff72fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c12a571b-26e8-436d-97cf-5074df411d67'
    'lead': 'This year, the atmosphere was tense due in part to changes made in the
      starting time, the route, and the addition of an andas wall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T16:39:08.647+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-26T22:29:54.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:29:15.340+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN PHOTOS: Witnessing Traslacion 2020'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41adc0-8f85-4122-b42b-463e16a8d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:39:08.647+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:29:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As one of the largest
        processions in the country, drawing up to over two million participants in
        recent years, Traslacion is known to last nearly an entire day — starting
        at about 5:30 a.m. and ending past midnight the following day. The procession
        follows a six-kilometer route that snakes around the city of Manila, one that
        is slowed down by devotees clamoring to climb the andas, or the carriage,
        in the hopes of touching the image of the Black Nazarene or the rope pulling
        it to receive blessings. For many, participating in the procession is their
        “panata,” their personal devotion to the Black Nazarene, whom they believe
        is capable of granting miracles and bringing good fortune to their lives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dd0c51-70ca-42c9-a485-20a2834d460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:39:08.647+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:29:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get caught in this sea of passionate devotion is an overwhelming
        experience, yet at the same time you will notice that a certain rhythm exists,
        as devotees clamber over each other and back into the crowd, pushing and pulling
        each other and the carriage. UP Manila professor Bing Bonilla, who did her
        art history master thesis on the aesthetic experience of the Black Nazarene
        devotion, says that the ritual has its own dynamics and explains the “choreography”
        of the ritual: “‘Pag gusto mo nang umakyat, tapikin mo ''yung nasa taas o
        ''yung nasa harap mo para iakyat ka nila on the shoulders of people until
        you reach the andas. Pagkatapos, ‘pag bababa ka na, mag-signal ka lang at
        saka ka dahan-dahang ibababa ng mga tao.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede4b332-7895-45ca-bde5-142ec394bebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:39:08.647+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:29:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat may tiempo ka. [Dapat] hindi ka mawawala sa tiempo,” she
        adds. “Ang nawawala sa tiempo ''yun ''yung nasasagasaan, nahuhulog, kasi maski
        hindi ka nga tumapak sa ground, umaandar ka eh.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b3411-65dd-470b-8f14-44703ec097a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:39:08.647+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:29:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, though, the dance was erratic, the “organized chaos”
        more chaos than anything. And the atmosphere was more tense than euphoric.
        For many devotees, this is in part due to the changes made to the procession,
        from the unexpectedly early starting time (the andas left Quirino at 4 a.m.
        instead of 5:30 a.m., as previously announced) to the new route to the addition
        of an “andas wall” composed of some 2,000 policemen guarding the front of
        the carriage and the sides of the procession. The new rule was that devotees
        could only climb the carriage from behind to hasten the pace. While <a href="https://www.facebook.com/watch/?v=877453086007257">Manila
        City Mayor Isko Moreno</a> says that this year’s procession went “according
        to plan,” some devotees were left feeling dissatisfied, cheated, and even
        enraged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8969a5-130e-4233-8cb6-e415770abba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:39:08.647+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:29:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Ayala Bridge, tensions were high. Before the andas made its
        way up the bridge at 7:30 a.m., the passage was cleared, with devotees relegated
        to the sides and blocked by military personnel. “Kalma lang, kalma lang tayo,”
        urged the policemen leading the procession, as several devotees trying&nbsp;to
        slip past the barricades to meet the andas head on&nbsp;were met with force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8dc5af-57eb-486e-a310-e97721903820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:39:08.648+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:29:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Viva pulis!” said some devotees mockingly, complaining that the
        religious event had become a “procession of police.” “Hindi naman kami nag-ra-rally,
        nagpapanata lang kami!” shouted one, “dinaya nila ‘yung mga tao!” said another.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abf928-0e83-4dad-bbd7-6d6315383fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:39:08.648+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-26T22:29:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 9:50 a.m., the andas arrived in Quezon Blvd. Here, it would make
        a turn into Arlegui St., where the police announced that they would “give
        the andas to the people” following complaints. Meanwhile, dozens of policemen
        were stationed at Quiapo Church where the procession will end later in the
        day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c460a4-6858-40df-88ea-b63a1ddbd086'
      'mgnl:activationStatus': true
