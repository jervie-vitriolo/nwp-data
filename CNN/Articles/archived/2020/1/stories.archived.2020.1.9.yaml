      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c440ef-d0d7-47f9-ad26-06b55e2a3b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Committee on Overseas Workers Affairs chairperson Rep. Raymond
        Mendoza said that returning Filipinos should be assured of a new job.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4d8dc0-376a-4374-9747-ba045f112987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb2d44b-4139-4dbd-9b02-d3f00c9f6e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the contingency there is to re-deploy. <em>Kung ibalik
        mo sila dito</em>, what are they going to do here? […] According to the task
        force [meeting] yesterday, other countries are opening up [jobs], for example:
        Canada, Russia, China,” said Mendoza.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc27d88-5436-42ec-a290-c41cc059397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747ba11-0e81-4f46-925f-9d25a4882801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.591+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said on Wednesday that his agency
        is in talks with China, Japan, Russia, Canada and Germany for the redeployment
        of Filipino workers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89eb784-ba97-411e-b4fd-2a80b00ba45d'
