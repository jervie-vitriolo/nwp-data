      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e00816-016d-4b5f-bc3d-0a85de7edd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.168+08:00
