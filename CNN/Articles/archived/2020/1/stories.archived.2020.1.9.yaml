      'mgnl:lastActivated': 2023-01-26T22:30:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05dbad2-1c48-4ddd-a011-de8854b3b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:50:12.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Beyond the basic guidelines</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81fa396-3bce-45da-a0f4-5de0e6634f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:50:12.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:00.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have some basic clothing guidelines in place and our
        guests respect them and understand we are a family-focused business," he says.
        The reports started a new discussion "about how we were prepared to handle
        such a situation and the need for clarification to both guests and crew."</p>'
