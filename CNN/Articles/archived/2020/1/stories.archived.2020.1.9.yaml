      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 737 <a href="https://edition.cnn.com/2020/01/09/middleeast/iran-plane-crash-victim-husband-speaks/index.html"
        target="_blank">crashed shortly after takeoff from Tehran</a> early Wednesday,
        <a href="http://www.cnn.com/middleeast/live-news/iran-plane-crash-live-intl-hnk/index.html"
        target="_blank">killing all 176 people aboard</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e7247-0538-4acd-892b-8adcc8ded279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f822e35e-4c8c-4bcd-9b27-1822612f4ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, Iranian state media blamed technical issues on the crash
        while Ukraine ruled out rocket attacks. But officials in both countries have
        since walked back their statements and declined to speculate on the cause.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d601aa4-40af-4d53-97b0-cbab7975fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd79466-fceb-4c2d-aa40-d1a64cc15f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the level of the crew''s experience, it''s unlikely the crash
        was the result of error, Ukraine International Airlines said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee96137-f134-4be3-85f1-292e3cc7b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f74f24b-cb86-460b-8c48-1d299a7eee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran''s airport is complicated and the pilots required several
        years of training to use it, said Yevhenii Dykhne, president of Ukraine International
        Airlines. The captain had 11,600 hours of flying on a Boeing 737 aircraft
        while the pilot had 12,000 hours on the aircraft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6bc06-0cb6-42a0-bf98-1315f750107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d9199f-35ed-4ffe-b658-7e257e0329f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash came hours after <a href="https://cnnphilippines.com/world/2020/1/9/donald-trump-address-after-iran-attack.html?%3F"
        target="_blank">Iran fired missiles</a> at two Iraqi bases housing US troops
        in retaliation for the killing of its general, leading to speculation over
        the timing of the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b1b47c-6574-4b21-b819-a4d7dd257aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a48b16f-850c-4481-888a-c3f797fc2c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fireball in the sky</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc0934-efac-4a40-a5a9-827c0b0118f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 737 jet was operated by Ukraine International Airlines.
        It took off early Wednesday headed to the Ukrainian capital of Kiev with <a
        href="https://edition.cnn.com/2020/01/08/middleeast/plane-crash-victims-iran-intl/index.html"
        target="_blank">167 passengers and nine crew</a> members.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c20b3d-b9f2-43c2-917f-b34f8f7c973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408812a3-7c9f-486d-9022-f709168fb83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses have described seeing a fireball in the sky before the
        plane crashed. Images of the wreckage show charred parts of the plane strewn
        over a field.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79e90e-8c59-4b1f-9fda-d4916ef9407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e1c7ed-1990-4a7a-8f1d-813940cd927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims are from several nations, including 82 Iranians, 63
        Canadians, 11 Ukrainians, 10 Swedes, four Afghans, three Germans and three
        British nationals, Ukrainian officials said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176af85-0439-4f94-ad18-36fb60e038f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f8ac3c-ac32-4bfe-8fa5-b1601e0aacf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky has declared Thursday a day
        of national mourning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207f1fa-c52d-4e72-b047-3a45e70f770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f22ab3f-8c5a-4304-b06c-7bff1f83f7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran refuses to work with US</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a0e75-65d6-4983-b105-059c477cd2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.481+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities work to determine the cause of the crash, tensions
        between the United States and Iran are threatening to complicate the investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f650514-910e-405c-bbfc-b23679d722db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6601d2e7-64b5-4b65-a2e5-84cd1e671805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hostilities between Tehran and Washington have escalated after Iran
        fired missiles at Iraqi bases housing American troops. The missiles were in
        retaliation for a US strike that killed Iran''s top commander, Qasem Soleimani,
        on Iraqi soil last week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81200017-ed60-45d5-85a7-ee2b0518c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7dd29-32f5-4a79-a3fb-50888567eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unclear whether the incidents are related to the plane
        crash, tensions between the two adversaries are spilling over to the investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49c48a-23f6-4fd3-bb15-8dee7adab771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dcb58b-c735-4b58-bfcc-f4836f9b8ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searchers have found the plane''s black boxes —&nbsp;a cockpit voice
        recorder and flight data recorder —&nbsp;which could offer crucial evidence
        about what happened to the plane leading up to the crash, the Tehran prosecutor
        told Iranian state media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a76fe6-4437-40ba-881b-07b7d953f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f234cd7e-5290-49b5-a38a-dcc5ce54c52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iranian officials don''t plan to share information from the
        black boxes with the plane''s manufacturer, US company Boeing, as is usual
        in crash investigations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbfcb65-0fae-4213-ad7a-efc2a64edb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04f6ec-d2cc-44bb-bada-569b262fdd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not give the black box to the manufacturer or America,"
        Ali Abedzadeh, the head of Iran''s Civil Aviation Authority, told the semi-official
        Mehr news agency.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90ad56e-83ca-4d2f-87e5-148beeef2965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9625fae2-28ed-4bbb-a669-35c95a0f37a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T19:58:43.482+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:45.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will not be involved at any stage of the investigation, he
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a3c644-af45-4590-a793-4ec53f13c3fc'
