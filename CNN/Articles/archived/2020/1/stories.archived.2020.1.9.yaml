      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 8:50 a.m., nearly 2.4 million people were already at the procession,
        according to the local government of Manila. As of 9:04 p.m., officials estimated
        the crowd at the procession at least three million.&nbsp;Last year, an estimated
        4 million people took part in the Black Nazarene festivities leading up to
        the Traslacion, while 2.5 million devotees joined the procession that lasted
        21 hours, police said.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc1e10a-9d4f-44a1-9822-20748bd16e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:41:30.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:42.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees, most of whom were barefoot and clad in maroon and yellow,
        chanted "Viva Nazareno" (long live Nazarene) and jostled their way to the
        carriage to touch and see the icon, as they believe doing so could bring healing,
        answer prayers or lead to miracles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57af4d7-ca41-4b27-b507-45a39b5153d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:16:27.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836afd6-e2f0-4cda-b758-35156cbb4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:16:27.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:42.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of the Black Nazarene arrived at the San Sebastian Church
        past 4 p.m., for the traditional "Dungaw" where the Our Lady of Mount Carmel
        image is brought out to the balcony of the church to face the Black Nazarene
        icon. This tradition depicts the moment Mary witnessed Jesus when he was carrying
        the cross.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65792678-dd01-4656-aea0-153440c78a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T21:47:52.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f0db17-2b83-48f5-8eb0-9a46485d25bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T21:47:52.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:42.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Dungaw transpired much earlier compared to previous
        years, when it took place in the evening. In 2019, the Dungaw started shortly
        before 11 p.m.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e783f25b-994f-48a7-b15c-bc4dadb56712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T21:47:52.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce719ec-30fd-4aad-bb75-a301ed9c557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T21:47:52.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:42.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the changes in this year''s procession were the shorter route
        and tighter security. The carriage of the Black Nazarene passed through the
        barbed wire-covered Ayala Bridge during the procession as the usual bridges
        used in the Traslacion, namely Quezon Bridge, McArthur Bridge, and Jones Bridge
        are under construction. The police also formed a human wall to secure the
        carriage or andas.</p>'
