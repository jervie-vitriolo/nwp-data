    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b178b8-e847-4078-b731-f4a49fe9623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mirroring daily life and struggles</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df935e12-777b-4763-89a8-f9851c73ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Church historian Fr. Emil Quilatan, the feast of the Black Nazarene
        stands out from other practices as it mirrors citizens’ daily lives and struggles.
        Catholics, upon the encounter, would be able to “identify” themselves with
        the representation of Jesus Christ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cbdc4e-cc39-4c50-ad10-34dc32e87342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sapagkat nakikita nila ang hirap ni Kristo sa paghihirap nila
        sa buhay ngayon.</em> They could identify<em> ''yung kanilang pagpapakasakit
        kay Kristo</em>,” Quilatan from the Recoletos School of Theology told CNN
        Philippines. “This particular devotion is more meaningful.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a059e2-ba2c-4d77-9ec1-61e32dcc39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They see the struggles of Christ in the own struggles
        in life. They could identify with them.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5df81-6d95-4ad9-98d3-280cd8f9077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quilatan added the tradition gives Catholics a sense of togetherness—as
        they join the Christ throughout the hours-long procession.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218afa30-f79b-4aae-80c3-3ec26cd7e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa pagpapasan ng krus natin, tayo ay nakikibahagi sa hirap
        ni Kristo. Sa pagpapasan, andiyan lagi si Kristo, di tayo nag-iisa. Kaya mayroong</em>
        identification,” he explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc3f3f9-1435-4126-9ded-797672bd057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we carry our cross, we join the Christ in his
        sufferings. And through it all, He is there, we are not alone. That’s why
        there is identification.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c61bf4-27b3-4bd2-bac2-8bf6988f1c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e72e3a-4847-4db4-8010-eb64552e3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Devotion or fanaticism?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd762a75e-8366-46a2-b072-bb7ed0157d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going barefoot amid the city heat, the devotees jostled their way
        to the carriage to touch the image of the Nazarene, which&nbsp;is believed
        to <a href="https://cnnphilippines.com/news/2020/1/9/traslacion-2020.html">bring
        healing and answer prayers.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f1020d-08bb-4434-87c6-a84843a34ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people may have labeled the practices as “too much”— but Quilatan
        believes there is a fine line between faith and fanaticism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34619de-b5b1-4eac-a932-362d8348b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Devotion is what we call a faith expression through prayer and
        piety. Fanaticism goes beyond that… The reason why fanaticism is dangerous
        is because it uses violence,” the priest said in an interview with The Source.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662369f5-b095-41e0-ba24-293e8381306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours into this year’s Traslacion, over <a href="https://cnnphilippines.com/news/2020/1/9/traslacion-2020-injuries.html">100
        people were reported hurt,</a> the Manila’s Risk Reduction and Management
        Organization said. Authorities said some participants experienced dizziness
        and difficulties in breathing, while others were meanwhile brought to the
        hospital for hypertension.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f8aec-02a9-49d5-8b38-2a0c3256e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite reports of injuries every year, Quilatan said the procession
        practice can still be categorized as devotion.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c74d32-8595-4fb3-9c7f-42f3afd7276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would not call it fanaticism. They got hurt, they did not hurt
        others. That''s by accident, because they wanted to touch the image. For devotees,
        it''s more on faith experience.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130cb97-72d9-47c4-81bc-1d00387f5478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quilatan likewise believes the religious tradition will live on—
        especially with the practice being passed on to the younger generation of
        Filipinos.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ab4c7-c734-4f69-965f-9a2bc0153c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi yan mapuputol ang tradisyon na ‘yan, pasa ‘yan</em> from
        the parents s<em>a kanilang mga anak—&nbsp;kahit babae o lalaki,”</em> he
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e567521-0824-4196-b94e-f0e1c634a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T12:25:30.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The tradition will not end. It will be passed on from
        the parents to their children—whether boys or girls.]</p>'
