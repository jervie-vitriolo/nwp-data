      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued just hours after the couple''s Instagram post,
        Buckingham Palace said the situation was "complicated."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab9e504-56d6-459b-be5f-67601a2875d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.165+08:00
      'mgnl:createdBy': 'lara'
