    'title': 'This is what Iranian Americans think will happen next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586abc7c-1cc9-4559-baa3-dddd83d3ed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.771+08:00
