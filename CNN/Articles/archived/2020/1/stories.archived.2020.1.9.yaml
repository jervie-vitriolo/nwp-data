      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Things
        are looking brighter than ever for former volleyball player and TV host Gretchen
        Ho.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcaddab-f09e-4787-997d-7b601596c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:03:36.916+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:29:56.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two weeks after being named the <a href="https://cnnphilippines.com/news/2019/12/28/Gretchen-Ho-will-be-torchbearer-in-Tokyo-2020-Olympics.html">torchbearer
        for the Tokyo 2020 Olympics</a>, Ho announced Thursday on her <a href="https://www.instagram.com/p/B7FY2UThE5P/">official
        Instagram account</a> that she''s been admitted to the Harvard Business School.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7620ceb-3ac4-4589-a11d-33a4ceaf5314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:03:36.916+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:29:56.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old will be taking a short course on "The Business of
        Entertainment, Media &amp; Sports" at the Boston-based school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86313270-dcf8-4691-a0c7-6db6f486022d'
      'mgnl:activationStatus': true
