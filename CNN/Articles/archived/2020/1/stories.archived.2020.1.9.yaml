      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to sharing the full details of this exciting next
        step in due course, as we continue to collaborate with Her Majesty The Queen,
        The Prince of Wales, The Duke of Cambridge and all relevant parties. Until
        then, please accept our deepest thanks for your continued support."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2075dc2-daec-46d1-a904-50aa9a117ab1'
