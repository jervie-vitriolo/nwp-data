      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e482b5-cd1b-42ca-881a-40a30f20ea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:22:14.753+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sea of people filled the street, and just like the sea, devotees
        moved like waves as they struggled to go along the procession.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2f254-e2ca-4835-b5e0-256da7fcbbd1'
