      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Boeing 737-800 jet had been in service for about three and a
        half years, according to FlightRadar 24. It suggests the crash happened within
        minutes after takeoff, and the plane had climbed to an altitude of nearly
        8,000 feet before the aircraft''s data suddenly disappeared.</p>'
