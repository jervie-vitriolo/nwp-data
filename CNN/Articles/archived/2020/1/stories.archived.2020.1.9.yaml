      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d42557-c9fa-4307-baa8-0c5b6e45a3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:02:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials from the Philippines are now working to repatriate
        and evacuate over 35,000 Filipino migrants and workers in Iraq, Iran, and
        Lebanon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11314ce9-0922-4343-a114-b4d55ee4453d'
      'mgnl:activationStatus': true
