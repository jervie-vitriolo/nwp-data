      'jcr:uuid': 'f76d9d84-6aa1-4b89-8700-e0b3a53d1834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.592+08:00
      'mgnl:createdBy': 'vince'
