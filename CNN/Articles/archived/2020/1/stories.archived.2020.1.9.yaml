      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleen McDaniel, CruiseCritic.com''s editor in chief, wasn''t surprised
        by the December change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972dc5e9-50d9-4d36-8cf7-1488fff3f2cc'
      'mgnl:activationStatus': true
