      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seismic improvement project covers the Lambingan Bridge in Sta.
        Ana, Manila, and the Guadalupe Bridge which connects the cities of Makati
        and Mandaluyong. An initial loan agreement amounting to ¥9.78 billion (around&nbsp;₱4.5
        billion) was signed in August 2015, but implementation is extended until August
        2023.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de64fa09-4070-4d20-9a70-0b6f5d63066a'
