      'mgnl:lastActivated': 2023-01-26T22:29:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test, which will run until March, was crafted to guide legislators
        as they tackle the legality of motorcycles-for-hire. Under the Land Transportation
        and Traffic Code, only four-wheeled vehicles could register with the Land
        Transportation Office to transport passengers and goods.</p>'
