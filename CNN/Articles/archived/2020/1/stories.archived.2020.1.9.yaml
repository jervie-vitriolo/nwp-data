      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LtCol Loreto Sara, the military’s ground commander at Ayala Boulevard,
        also told CNN Philippines that many of those who were rowdy were young devotees
        who did not seem to be taking the procession seriously.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d55f2-21f9-4c06-a8cc-eec912d409cd'
