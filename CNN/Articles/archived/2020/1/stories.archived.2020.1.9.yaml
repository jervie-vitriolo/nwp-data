  'DOJ-file-criminal-charges-KAPA':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-09T15:57:15.167+08:00
    'imagesource': 'jcr:86025db9-abc3-45a1-9ffc-3bc0c2f88603'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abeba81a-6fec-46f2-a8b3-1840eb2458f7'
    'lead': 'The Justice Department has filed criminal charges against top officers
      and promoters of the Kapa-Community Ministry International Inc. over the group’s
      illegal investment scheme process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T16:01:31.525+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:29:57.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:29:14.632+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'DOJ', 'Justice-Department', 'KAPA']
    'template': '1'
    'title': 'KAPA officers, promoters face criminal charges anew'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b92cf-d086-4b9f-b013-745712388ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:01:31.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:29:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)—</strong> The
        Department of Justice (DOJ) has formally filed criminal charges against top
        officers and promoters of the Kapa-Community Ministry International Inc. (KAPA)
        over the group’s illegal investment scheme process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430da71a-69a7-4f59-a747-2ca365ef1099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:01:31.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:29:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department, through information filed with the Bislig City Regional
        Trial Court Branch 29, said KAPA “willfully and unlawfully” engaged in the
        selling or distribution of securities to the public without securing a registration
        statement from the Securities and Exchange Commission (SEC). This was confirmed
        by SEC on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d89888-b1b0-4830-b92f-61da5cdc8c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:01:31.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:29:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ, in particular, charged KAPA founder and President Joel
        Apolinario for violating Republic Act No. 8799 or the Securities Regulation
        Code. Promoters were also accused of violation of Section 26.1 of the code—
        for advertising the investment “scam.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f816622d-6d8c-4c27-90af-ca8d57a1384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:01:31.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:29:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar charges were also filed against other key officers before
        the regional trial courts of Rizal and Quezon City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024f272-0888-4a65-b555-8184995ab437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:01:31.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:29:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges stemmed from a June 2019&nbsp;<a href="https://cnnphilippines.com/news/2019/6/18/SEC-sues-KAPA-for-running-an--investment-scam--.html">complaint</a>
        filed by the country’s corporate regulator against KAPA, following the reported
        “fraudulent” activities of the group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966eb08-3abd-461f-86df-cdb4bc2bf99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:01:31.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:29:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said KAPA employed a Ponzi scheme, an investment plan that
        offers high returns and pays investors using money contributed by other investors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd30f8-41a1-403e-8522-5fd8af553005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:01:31.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:29:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC, in the same month, secured a freeze order from the Court
        of Appeals that covered all bank accounts and properties linked to the group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c847bf7-b61d-4cbd-b580-ba28d01a126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:01:31.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:29:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolinario and 14 other KAPA officials were also slapped with a
        <a href="https://cnnphilippines.com/news/2019/7/8/KAPA-Community-Ministry-International-syndicated-estafa.html">syndicated
        estafa complaint</a> filed by the National Bureau of Investigation in July.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9f152-a7a3-4cf4-a93b-aeb39db1cbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:01:31.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:29:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KAPA has repeatedly denied allegations of an investment scam, and
        has insisted it <a href="https://cnnphilippines.com/news/2019/6/13/kapa-vigil-quezon-city.html">remains
        a religious group.&nbsp;</a></p>'
