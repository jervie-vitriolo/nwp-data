      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Inamin natin may mga nasasangkot din at may nadadamay, pero
        hindi po ‘yun ang katuruan ng</em> Islam<em> at hindi po ‘yun ang kagustuhan
        ng mga</em> Muslim,” said Yusuf Mando, chairman of the Muslim Consultative
        Council in Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
