      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a8cae-2206-4403-9a70-81bb65fdcfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding, which had been rumored late last year, will be used
        to further fuel its expansion abroad and be put towards growing its corporate
        partnership program, which counts about 1,000 businesses that provide ClassPass
        memberships to employees as a perk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b5669-351f-47a9-b6cf-8016128e1040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed127c-d5bf-4758-8b9c-d4f2d5718cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investment was led by Apax Digital and L Catterton, an investor
        in popular fitness brands including Peloton, digital strength training startup
        Tonal, Pure Barre and Equinox.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d99ed07-bb9e-4d8d-82c0-925a4b45017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b333692-2a36-4719-b505-382a281b2fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payal Kadakia, founder and executive chairman of ClassPass, told
        CNN Business that the growing ecosystem of fitness brands, including the at-home
        fitness craze, is good for everyone. "It is motivating for people to try different
        experiences; our stats keep pointing to variety -- if one of those mixes of
        variety is at-home, that''s fine," she said. (ClassPass offers at-home audio
        and video workouts for members to access free of charge.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea9598-2b84-4220-8a66-7928f88ffb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488cf4e1-66bc-4712-a915-8aaa7400c3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanman similarly noted that a broader "trend where people are spending
        more and more money on health and wellness" is a positive signal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6509f60-9ad9-4e50-ab36-220066ba2f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedb1d22-ba86-45fa-9406-e34ad852fbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.369+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data provided by analytics firm Second Measure, which
        looks at anonymized credit card and debit purchases, ClassPass sales in the
        United States have been growing over the past two years. For example, in the
        most recent month of November 2019, its US sales were up 26 percent from a
        year earlier.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c95ce-10c1-4856-90d0-3f276dabab93'
      'mgnl:activationStatus': true
