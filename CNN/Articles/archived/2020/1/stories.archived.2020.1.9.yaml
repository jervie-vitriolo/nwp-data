      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/08/us/3d-glasses-cuttlefish-scn-trnd/index.html"><em>"Scientists
        put 3D glasses on cuttlefish and showed them film clips. The results were
