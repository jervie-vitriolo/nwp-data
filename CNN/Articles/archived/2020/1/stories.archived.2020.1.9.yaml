    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope kisses nun — after checking she doesn''t bite'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f76a3-15e5-463c-baf4-06abb23a78b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:20:47.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:40.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A week after he slapped a woman''s
        hand away to free himself from her grip, Pope Francis has bestowed his blessings
        on a nun, with just one condition: that she doesn''t bite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b47ad0-3f6c-42bc-8a87-ad0445227971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:20:47.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:40.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62aa2e-0c6a-4b9d-a919-2da9ce89d17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:20:47.119+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking through a large hall on Wednesday before his weekly General
        Audience, Francis was approached by a nun who asked for a kiss, calling: "A
        kiss, Pope!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4b165-cee2-42f2-b3af-a4d0382a9b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:20:47.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a597f2e0-e915-480d-bf56-93d95f5511ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:20:47.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:40.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pontiff responded with a joke, replying: "You bite!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7f59b-1c12-4a70-9854-fb56d9886635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:20:47.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8fb9d2-e55b-4c10-abaa-88e2434d2b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:20:47.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis then said "Promise you won''t bite?," video from the interaction
        showed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8068d1dc-e5bd-4756-9e90-5a6df2d0ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:20:47.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa80013-f6f5-4741-a13a-e0931b94276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:20:47.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nun nodded and the pope kissed her on the cheek before continuing
        to greet the crowd.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c41a8-2aa8-4520-9c5d-a2abc6446ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:20:47.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051949d-e080-4300-8198-4cab365a13df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:20:47.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:40.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On New Year''s Eve, the pontiff caused a stir when he slapped a
        woman''s hand to free himself from her grip while greeting children and pilgrims
        in St. Peter''s Square.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b0861-5f9f-4c2a-a5a7-dbf8cf59010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:20:47.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:40.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe2555-81d5-4e10-ad87-6536cf0bfadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:20:47.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope was making his way to the nativity scene at the center
        of Vatican City, when a woman grabbed his hand and yanked him toward her,
        video shows.</p>'
