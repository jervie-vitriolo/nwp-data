      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Labor
        Secretary Silvestre Bello III on Thursday said that the mandatory repatriation
        of Filipinos from Iran and Lebanon has been called off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e4c5cb-b216-4208-891c-67a58c772a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:30:14.201+08:00
