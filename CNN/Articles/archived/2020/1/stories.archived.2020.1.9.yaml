      'mgnl:type': 'text'
      'text': '<p>But the album also touches on how much Gomez has grown emotionally
        and the continual self-work she puts in.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54973a1-b49c-433d-8a9d-cfb1bddf351f'
      'mgnl:activationStatus': true
