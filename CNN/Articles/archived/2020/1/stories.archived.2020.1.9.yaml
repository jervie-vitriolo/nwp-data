      'jcr:uuid': '64aa68b8-31ae-4d10-bf32-9d903c4c7bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It calls on President Donald Trump to deny US entry to and block
        all US-based transactions in property and interests of "members of the security
        forces and officials of the Government of the Philippines responsible for
        extrajudicial killings... and responsible for orchestrating the arrest and
        prolonged detention of Senator De Lima."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a82e9a-af70-4d10-8b3b-75546db82540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:55:19.771+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/2/US-asset-freeze-Leila-de-Lima.html">READ:&nbsp;Asset
        freeze for De Lima accusers, jailers sought in US Senate</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd42218-ca5e-4498-9ad1-cbb29c0e04eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda66d72-a019-461c-a144-4793589ffea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is in line with the Global Magnitsky Human Rights Accountability
        Act, an American law which allows Washington to punish foreign officials implicated
        in "significant corruption or gross violations of human rights" in any part
        of the world. Under the law, the US President shall decide on requests to
        impose sanctions on human rights violators and corrupt foreigners within 120
        days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f1156-4c4e-4d2e-aa3f-d3b34138f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d4c99-e854-4925-989a-171004856291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Senate''s new resolution also called on the Philippine government
        to immediately release De Lima and allow her to fulfill her duties as a lawmaker.
        The American senators agreed that De Lima is a "prisoner of conscience, detained
        solely on account of her political views and the legitimate exercise of her
        freedom of expression."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d840b-ce8e-4504-abb2-b485ddcda8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895270e9-c559-4ed5-866b-322a2025df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained since 2017 on drug charges, which she
        and human rights groups believe are fabricated cases meant to silence her
        for being a staunch critic of President Rodrigo Duterte and his bloody war
        on drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f5e684-5693-41ed-ab9f-73ad7c580505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70405ee5-b860-483d-bf5a-1d92c86eed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More or less 6,000 people have been killed in the anti-drug campaign,
        government data show. Local and international advocacy groups say there are
        thousands more of extrajudicial killings, as a result of Duterte''s public
        pronouncements to finish all drug addicts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b6726-7b3f-4bae-b002-fd2e3fd74c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612843aa-a741-4509-8252-8546a807903b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Senate condemns "the Government of the Philippines for its
        role in state-sanctioned extrajudicial killings by police and other armed
        individuals as part of the ''War on Drugs,''" the resolution read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ee12e8-3f73-4148-83e9-ff1addad11b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.759+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50b15de-1ffb-4b67-a662-1f5ec8fbc766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged the Philippines to drop all charges against Maria
        Ressa and online news site Rappler, which are perceived to be part of the
        Duterte administration''s crackdown on its critics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d11fb5-8355-4098-82a2-db0ae58d634d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9307a4ef-780c-4bef-92ab-81e37445374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly denied that there are state-sanctioned
        killings, and stressed that the cases of De Lima and Ressa are now being tried
        by the country''s independent courts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e239d04-5823-4de7-8597-b4a4d92845df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3ba55c-0b5a-4204-972d-23f49af253c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government recently got back at <a href="https://www.cnnphilippines.com/news/2020/1/2/Edward-Markey-travel-ban.html">US
        Senator Edward Markey</a>, author of Senate Resolution No. 142, by banning
        him from the Philippines. American Senators Dick Durbin and Patrick Leahy
        can no longer set foot in Manila as well, <a href="https://cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html">for
        their proposal to ban De Lima''s accusers –</a> an amendment that was passed
        along with U.S.'' 2020 budget.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a51c0c-8e31-4181-af54-18181df743a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60b403-875b-4c6b-8b72-3a5da34e34a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:53:35.760+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman Salvador Panelo has said the government would
        require all Americans to secure a visa before entering the Philippines – regardless
        of the purpose and length of their visit – if the US enforces the ban on Filipino
        officials. At present, US citizens visiting the Philippines for not more than
        30 days do not need a visa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7befa6d6-7f6e-418e-9736-fd03b3284ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:57:29.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/27/Duterte-US-senators-ban-De-Lima-detention-.html">READ:&nbsp;''Just
        tit for tat'': Gov''t bans 2 US senators, threatens to require visa for all
        Americans</a></strong></p>'
  'World-Bank-growth-outlook':
    'caption': 'The Philippine economy may grow by at least 6 percent yearly until
      2022, the World Bank says, but will miss targets set by the Duterte administration.  '
