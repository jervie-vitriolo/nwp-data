    'template': '1'
    'title': 'SBP names Ronnie Magsanoc as head coach of Gilas 3x3 Men'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a8d2a-8b79-4251-bb31-1cbe75502c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:28:37.299+08:00
