      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were married in a lavish, star-studded ceremony at St. George''s
        Chapel in Windsor in May 2018.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
