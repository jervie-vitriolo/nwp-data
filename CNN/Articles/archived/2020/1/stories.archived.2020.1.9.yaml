      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro (CNN Philippines, January 9)</strong> — Around
        250,000 devotees joined the two-hour procession of the Black Nazarene in Cagayan
        de Oro City on Thursday, police said.</p>'
