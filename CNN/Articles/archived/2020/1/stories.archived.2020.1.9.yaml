      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0cafa-2b7a-4609-ac12-46c1137a8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.591+08:00
