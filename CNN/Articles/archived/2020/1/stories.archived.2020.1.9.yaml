    'template': '1'
    'title': 'Hacking attempts originating in Iran nearly triple following Soleimani
      strike, researchers say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd52f7d-fde7-4242-9903-8322d9950da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hackers looking to breach US computer
        networks sharply intensified their efforts following the death of Iranian
        military leader Qasem Soleimani, but have had limited success, according to
        internet security researchers and state government officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739fbe68-b51f-4ebd-ae11-1fbd8e383614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b997d1e1-8dd9-4366-9d6a-3c4592dc3320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the strike that killed Soleimani, Iran-based attempts
        to hack federal, state and local government websites jumped 50% — and then
        continued to accelerate, said network security company Cloudflare.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbad19a-ddb9-43d8-9993-f9ea46b240d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa0de06-0500-4708-bc46-b1fb24296b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of 48 hours, attacks traced to Iranian IP addresses
        nearly tripled against targets around the world, Cloudflare said, peaking
        at half a billion attempts per day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d0918-9b60-4c56-b51b-76a9293168f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24c35ce-b9d0-4d9a-92bb-970f7de023db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloudflare CEO Matthew Prince called the increase "statistically
        significant" in an interview with CNN. He added that the true number of attempts
        was likely higher, given that the company has a limited view of the wider
        internet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb196b9-0fdb-480a-8227-17972b01ea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5249a8-1de6-4150-9517-4eaa0eae6568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be very atypical to happen on its own," Prince said
        of the spike. "That, I think, you can safely correlate directly to the death
        of the Iranian general."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149542e1-fc57-459b-a7dd-8e91bde34b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2aa756-bc8c-477a-818f-8b832f472f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as malicious activity increased from within Iran, attacks originating
        from other countries also grew, Prince said. That could indicate sophisticated
        Iranian attackers masking their locations, said Prince, or it could suggest
        that non-Iranian hackers are taking advantage of a chaotic situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28550e47-438a-47f2-bd36-688b75ff2073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed21cefd-c0e5-4c62-850e-adb74267d45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the increase in activity reflects so-called "denial of service"
        attacks, according to Cloudflare — efforts to shut down a site by overwhelming
        it with bogus traffic. But much of the spike came in the form of network probes,
        or hackers sniffing a target to assess its vulnerabilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3064a7-a17c-4ef3-a6fa-cb5017820ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43975b2f-d6b6-42bd-9434-e202f1debf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas officials said Tuesday that the state''s computer systems
        were being scanned as often as 10,000 times per minute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c7256b-c4b4-4a4e-86c0-a13ddcd567fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a8990-7271-426d-8380-62d9806d0a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely saw an increase in activity that needed to be blocked
        from Iran," said Amanda Crawford, executive director of the Texas Department
        of Information Resources, in an interview with CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce1bbb3-5303-4e1f-923d-3eac4a94d188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c3ff3-ce04-41d1-836e-e129175771ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, websites belonging to the Texas Department of Agriculture
        and an Alabama veterans'' group were defaced this week with an image of Soleimani.
        The image was accompanied by a message: "Hacked by Iranian hacker."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f5332-1c67-4e6d-9812-3b8e7eefc1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e1f7f-6a73-42e9-aa43-1259a65697b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, a website belonging to the Government Publishing
        Office was also defaced with an image of President Donald Trump, edited to
        appear bloody after being punched by a disembodied fist.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a623321-99b0-402d-b7d8-69d71d54e3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3cf53-0c61-48c4-bf76-de446c44aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating the Texas Agriculture Department case,
        according to Maddison Jaureguito, a spokesperson for the department. Cybersecurity
        experts described the defacements as the work of amateurs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc2a32-f760-4dda-a4b9-6669b27d8135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67d5948-1936-488f-b7a9-947ce4c06bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cheesy, low budget images are a hallmark of Iranian propaganda,"
        said James Lewis, a senior vice president at the Center for Strategic and
        International Studies, a think tank. "Probably ''patriotic hackers'' going
        after the only vulnerable .gov site they could find. Definitely not the A
        team."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07085d8-bddd-46a2-9c31-3d26e35f8683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefa8c29-89ee-48a6-8c00-818fde7f8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have advised businesses and infrastructure operators
        to maintain a high alert as tensions with Iran continue. The Department of
        Homeland Security has issued numerous warnings, and on Saturday it updated
        the nation''s terror advisory system with a bulletin addressing the risk of
        Iranian cyberattacks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba5345-a291-4a45-9a61-df34fd6b2176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26834e7-9967-46dd-814e-02651113c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agency officials briefed members of Congress on Tuesday evening
        about Iran''s cyber capabilities and the potential vulnerabilities of American
        targets.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f4a1a6-4f83-4d73-9eca-b174b67a03bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209fc251-8b73-4c55-8244-76cd804ae6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut Democratic Sen. Richard Blumenthal was among those who
        received the classified briefing. In an interview, Blumenthal told CNN that
        he left the meeting with strong concerns about ransomware — malicious software
        that takes computers hostage and prevents legitimate users from unlocking
        them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdecd9e-0f1b-4052-8a8a-aa52ea85e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f4b975-f5b1-44a3-a950-2a1570cfd0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T16:12:08.899+08:00
      'mgnl:createdBy': 'vince'
