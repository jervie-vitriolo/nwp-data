    'jcr:uuid': '39963a1d-6250-4076-a5f3-6b319a56afd7'
    'lead': '''Ipanalangin po natin na maging ligtas ang ating mga kapwa sa Middle
      East,'' Manila Archbishop Luis Antonio Cardinal Tagle says in his homily. '
