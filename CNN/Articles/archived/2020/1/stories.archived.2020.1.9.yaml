    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b6142e-f827-4369-ac4a-0c8de80efbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T21:47:52.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> An
        early start, a shorter route and tight security for the biggest procession
        in the country — the Traslacion —&nbsp;was able to trim the event''s duration
        to over16 hours from its usual 20-hour length. That is so far the fastest
        Traslacion in six years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6647da2-cb1b-492a-b1ea-613cfc3cece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T21:47:52.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1094b267-da66-43ca-8632-5f85a707798b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T21:47:52.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swarms of devotees filled the streets of Manila on Thursday for
        the old Catholic tradition of transferring the venerated image of the Black
        Nazarene in a carriage from the Quirino Grandstand at Rizal Park to its home
        in the city''s Quiapo Church.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc157be2-dd48-4545-8f70-5fe49f835104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T21:47:52.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94cfeb7-7d2e-41dc-b054-c5e0773b3124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T21:47:52.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila''s public information office said this year''s procession
        lasted 16 hours and 35 minutes. It said the procession started at 4:10 a.m.
        or an hour earlier than scheduled and ended at 8:45 p.m.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf1b835-362b-47c0-a37f-8c426655b440'
