      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4b96b-2753-4028-b6a9-50603dec00c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2013, ClassPass made a name for itself by helping boutique
        studios and gyms fill empty slots in classes. Over the years, it has experienced
        some growing pains with its business model, switching from an unlimited plan
        to a tiered membership model and later changing again to a credit-based system
        in 2018. But in the past 18 months, the company has been on an expansion tear,
        going from four to 28 countries. It now boasts more than 30,000 boutique studio,
        gym and wellness partners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bbd7a-99d5-4b93-8761-4fdeb7f12b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a99db-a1b9-4567-904c-4b7509fd0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ClassPass CEO Fritz Lanman told CNN Business that the startup began
        fundraising for its latest round in September, the same month that elite fitness
        brand Peloton made its lackluster Wall Street debut. The indoor fitness company
        was just one of a stampede of unprofitable consumer startups that made their
        Wall Street debuts last year; their struggles on the public market have collectively
        shifted investor appetite to favor sustainable businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4053b740-86f9-4dd9-82b9-ae93d27a461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb628a2-bc16-488a-aa20-b2979b1fa886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lanman touted the new investment as helping put the company on the
        path towards going public -- eventually. "First order is to build a healthy,
        global sustainable business, and we''re doing that," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ba67d-7e43-491a-900a-ee9b758a1989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79375b71-4751-4f26-acc7-502188553075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.368+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ClassPass declined to comment on whether it is profitable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0cf2b3-bda7-437c-a2c8-e9b19850bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:08:48.368+08:00
