    'template': '1'
    'title': 'Justin Bieber reveals he''s battling Lyme disease'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca09073-f172-462e-b5af-5cadc4a5f603'
