      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mga amoy alak, lumalaki ang mga mata, ‘yan ba ang mga deboto?
        Sinira at inapak-apakan pa ang</em> LRAD (long-range acoustic device) <em>at</em>
        lead vehicle <em>ng andas,</em>” Makati City Police Station Criminal Investigation
        chief Gideon Ines Jr. said on Facebook.</p>'
