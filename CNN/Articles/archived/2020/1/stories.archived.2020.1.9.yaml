    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef5362a-c6c9-4ae5-a543-6ad5403f33b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:54:12.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A man who allegedly robbed a pharmacy
        in Philadelphia flashed a demand note that said he needed the money for his
        sick child, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c68a46-1399-43c0-a96d-0608c6526df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:54:12.039+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video released by Philadelphia police, the suspect, wearing a
        grey hoodie and dark gloves, entered a Rite Aid store January 3 and took an
        item to the register.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686a9c3-5cd1-4c88-b5ca-6c23a3050062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:54:12.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The store clerk can be seen scanning the item and putting it in
        a plastic bag. Then, according to a police statement on the screen before
        the video is played, the man handed a note to the employee that read in part,
        "Give me all the money. I''m sorry, I have a sick child. You have 15 seconds."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1444a129-920f-4501-96c1-e2bd9202ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:54:12.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows the suspect reach into his pocket and lean over
        the counter before the clerk opened the register and put an undetermined amount
        of cash into the same plastic bag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1975be6a-1cb8-40c1-aaff-c6ab232e839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:54:12.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect then stuffed the bag in his pockets and fled on foot,
        police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6179ff00-929e-4f6d-9901-baa9cf36db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:54:12.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man did not show a weapon to the clerk during the robbery, Philadelphia
        Police Officer Tanya Little told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09544948-3ab0-4479-b823-839d91f9514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:54:12.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police haven''t identified the suspect. He''s described as a black
        man between 30 and 40 years old, under 6 feet tall, with facial hair.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2adc6c-77b6-4feb-b2fe-7fc912b07add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:54:12.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s robbery is similar to an attempted robbery in the area
        that occurred months earlier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba4d04-4b04-4cc3-ab54-9dfb90ca3144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:54:12.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a man with a handgun started to rob a smoke shop because
        he said he needed to pay for his daughter''s kidney transplant, CNN affiliate
        KYW reported. After a clerk had given him several hundred dollars, he stopped,
        saying the robbery "probably wouldn''t help" his daughter''s operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f036c50-d570-4d0a-b3f3-4aed632c0cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:54:12.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:26.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He left moments later without the money and did not injure the employees,
        KYW reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694569d-4625-4020-b55e-045bf114648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:54:12.040+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:26.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little said the two incidents are not related, and that the suspect
        in the July case was never identified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2ad87-3443-44d3-86a3-b1afcd7a580a'
      'mgnl:activationStatus': true
