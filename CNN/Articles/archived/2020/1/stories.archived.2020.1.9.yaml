  'united-states-durbin-duterte-de-lima':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-09T14:29:17.534+08:00
    'imagesource': 'jcr:2e5df4c3-a990-4304-a54e-229e53c7ac8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa8e24a5-1715-4d82-b207-00f13ed783a8'
    'lead': 'American Senator Richard ''Dick'' Durbin once again urged the Philippine
      government to release detained Senator Leila de Lima, saying this is the ''easy
      and honorable way forward.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T14:30:50.286+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:30:03.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:29:12.980+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dick-Durbin', 'United-States-', 'Rodrigo-Duterte', 'Leila-de-Lima']
    'template': '1'
    'title': 'US Sen. Durbin to Duterte: ''Honorable'' thing to do is stop the threats,
      free De Lima'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b53f2-6f3d-4661-aaa8-7bbe01a88574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — American
        Senator Richard "Dick" Durbin once again urged the Philippine government to
        release detained Senator Leila de Lima, saying this is the "easy and honorable
        way forward."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f24e187-76d5-4dc5-a7a8-e351dfeb79eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77085cec-bf7a-47bf-93f2-54e5c37c6bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duterte regime should stop threatening the travel of Americans
        and so many others who travel between our nations and instead ensure a quick
        and credible trial for Senator de Lima or simply do the right thing and release
        her," Durbin said as he took to the US Senate floor on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337d655d-d5c6-41c0-9499-c250b78c6ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9dbf30-2696-4368-9c9e-218ba7a4bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s spokesman Salvador Panelo has said
        the government would require all Americans to secure a visa before entering
        the Philippines – regardless of the purpose and length of their visit – if
        the US enforces the ban on Filipino officials involved in De Lima''s imprisonment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c950ed-3fc2-4b3c-a161-1423441fa67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a6da43-4694-4b56-ba98-df7241112906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, US citizens visiting the Philippines for not more than
        30 days do not need a visa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb32682a-64f3-40e0-abe0-08ce70d53a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be13c35a-7634-426b-ae19-313aa395bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refusing US entry to De Lima''s accusers was an amendment Durbin
        and colleague Patrick Leahy introduced in America''s budget law, which was
        passed in December 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7252f277-5ec3-4aea-9442-2710acbbff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ff65c3-5a74-495d-a48b-826a4f623c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In apparent retaliation, Duterte also banned Durbin and Leahy from
        entering the Philippines. He also prohibited the entry of Edward Markey, another
        US senator, for filing a resolution calling for De Lima''s release.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a6d3cf-c25a-493a-87e1-004cfd4f69ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:33:21.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/27/Duterte-US-senators-ban-De-Lima-detention-.html">READ:&nbsp;''Just
        tit for tat'': Gov''t bans 2 US senators, threatens to require visa for all
        Americans</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bb84f2-ae53-46eb-8f4b-9ac713f33d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also prohibited the entry of <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/1/2/Edward-Markey-travel-ban.html"
        href="https://www.cnnphilippines.com/news/2020/1/2/Edward-Markey-travel-ban.html">Edward
        Markey</a>, another US senator, for filing a resolution calling for De Lima''s
        release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4de73d-bd66-4236-901b-2522a85b6eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:33:21.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/3/US-Senator-Edward-Markey-travel-ban-Duterte-de-Lima.html">READ:&nbsp;Banned
        US Senator: Duterte''s strongman tactics can''t silence American solons</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971f7bfd-15a8-44df-84e5-d219d4cd370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been jailed on drug charges since 2017, just as she
        was criticizing alleged extrajudicial killings in Duterte''s drug war, Durbin
        pointed out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d0d2ba-9a17-48e2-b22c-a9b0c17c5e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c0c3f-347c-4c8f-a9f3-8a7ec4c9cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on his colleagues to pass Markey''s resolution, which
        also sought an end to the harassment of journalists in the Philippines, including
        Maria Ressa, the head of online news site Rappler. Ressa and Rappler are facing
        a string of cases perceived to be part of the Duterte administration''s crackdown
        on its critics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37abe07b-399f-49ae-aac4-0a62c97724cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f031080-a3c6-484b-b8dd-38ec8e359e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, these will be important tests of whether cherished
        democratic norms we share with our long-standing Filipino allies will be respected
        by President Duterte," Durbin said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f17ac9-4c7b-4bb2-b237-d065acd86303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcec906-1038-452d-843a-c07e7fc491e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T14:30:50.287+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:03.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has repeatedly denied politically persecuting
        De Lima and Ressa, saying their cases are being tried by the country''s independent
        courts.</p>'
