      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46d692-0de3-4667-9df0-10d1cfea1cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:19:12.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:18.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its time on air, the show won 21 Primetime Emmy Awards (including
        five for outstanding comedy series), multiple SAG Awards and a Peabody.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6435fda-0c23-4a11-85cf-40c430acb8a1'
      'mgnl:activationStatus': true
