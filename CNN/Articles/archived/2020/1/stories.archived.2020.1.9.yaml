  'traslacion-2020-injuries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-09T12:11:46.374+08:00
    'imagesource': 'jcr:1272d7e2-a204-4d1b-ba0f-29e55212bd3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b895379b-3f91-477e-a6d9-5b124759cde6'
    'lead': 'Over four hundred people were reported injured during the procession
      marking the feast of the Black Nazarene, local authories said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T12:18:18.174+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:30:23.576+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:29:08.191+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['traslacion-2020', 'traslacion', 'black-nazarene']
    'template': '1'
    'title': 'Over 400 people suffer minor injuries in Traslacion'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca9dea-9fb9-4cd6-9fe9-0e1b04ea3a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T20:53:43.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) –</strong> Over
        four hundred people were reported injured during the procession marking the
        feast of the Black Nazarene, authorities said Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480c857-7edd-4c4e-8485-4e14a49909ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T20:53:43.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila disaster management officials tallied a total of 487 people
        hurt since the beginning of the procession, called Traslacion. They said all
        were minor injuries and that there were no fatalities. The procession began
        at 4:10 a.m. at the Quirino Grandstand and ended at 8:45 a.m. at Quiapo Church,
        lasting 16 hours and 35 minutes, according to the Manila Public Information
        Office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06240856-45e0-4cc6-99f2-83ba7d1b5221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:15:55.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours into the Traslacion, or at 9:27 a.m., Manila’s Risk Reduction
        and Management Organization recorded 144 injuries. As of 9:04 pm, authorities
        estimated at least three million devotees joined the festivities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af2d9dd-dd6a-40ef-984e-063339758c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:15:55.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, which deployed more than 14,000
        personnel to secure the Traslacion, said among the wounded were a police officer
        whose leg was injured and a soldier who suffered an arm injury.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145f4d0-06b7-4ca9-81e4-4ea9fe68da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:15:55.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross (PRC) said that their volunteers attended
        to 1,051 individuals, including 679 who had their blood pressure checked.
        About 291 patients who suffered from dizziness, shortness of breath, elevated
        blood pressure, abrasion, laceration and sprains also received first aid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516e51cc-be9a-4215-a52c-1bc8ffd9c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:15:55.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC added 26 patients with minor medical cases were treated
        on-site and 14 were brought to the Ospital ng Maynila and Jose Reyes medical
        center due to hypertension, dislocation, fractures, fainting and loss of consciousness.
        There were also 41 devotees given psychological first aid, it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ba11e-6113-4faf-8d62-562c2696c7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:15:55.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the procession, some devotees said the security officers
        sprayed them with what appeared to be water mixed with chili. However, PRC
        Chairman and Senator Richard Gordon said the volunteers did not report of
        any patients having suffered injuries from such a spray.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73911005-7b0b-4574-ae20-af577bb4d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:15:55.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala kaming napulot na ganoon. Ang complaint mainly is sumikip
        daw dahil nagakaroon ng barricade ng mga pulis at military which is really
        for the protection of the people," Gorodn told CNN Philippines'' Newsroom.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9890f616-4504-4119-a604-bb9847fb3636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:15:55.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not receive that kind of information. The complaint
        is mainly tight spaces due to the barricade of the police and military which
        is really for the protection of the people.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f471afb-86ce-4b19-ba19-7dc0dfdf1ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:15:55.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was glad that there were no fatalities and severe injuries
        recorded from the major event.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369be3f7-cce8-4e9e-bc50-aad8ba9ded34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:15:55.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:30:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some changes have been introduced this year, such as a new route
        to quicken the Black Nazarene procession, which draws millions of devotees
        every year.</p>'
    '34':
