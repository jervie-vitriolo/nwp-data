      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It wasn''t easy growing up in a modern
        family on TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d48d6-2fa9-40bf-98f6-732fbbe95696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:19:12.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a58e6-bfc1-4511-ad18-e3407956ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:19:12.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:18.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the 11th and final season of ABC''s "Modern Family," the
        cast reflected on their respective journeys in a panel at the Television Critics
        Association press tour on Wednesday. For some members of the cast, that included
        having to go through puberty in a very public way that will now likely live
        in perpetuity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7060d6d-eafe-4750-a4bd-1eeabbd14041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:19:12.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa1ef02-073f-4436-822d-6ac1b530657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:19:12.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:18.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s definitely one season for me where I hit puberty right
        as we went on a break. So I came back and had completely changed, but, like,
        not quite enough," cast member Nolan Gould, who plays Luke on the series,
        recalled. "My voice was cracking constantly, and I couldn''t get through one
        sentence without my voice [breaking]. It is, kind of, I think strange having
        those years broadcast to millions people. It''s like your home movies, but
        for everyone to see."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68a264-0f87-4f57-837e-4476d50a81c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:19:12.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:18.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa00ea-dcb3-4496-8c3d-73abc5ea181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:19:12.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modern Family" has aired since 2009. When he was cast on the series,
        Gould, now 21, was 10 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b4dea-222f-4031-bd30-d6f07b861f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:19:12.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:18.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09faff5e-788f-4414-b7d5-692213776861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:19:12.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, Rico [Rodriguez[, Nolan and I changed a lot over 11 years...I
        especially hated the year I had braces," Ariel Winter said. "I do have to
        say, it was a really awkward year for me because I also went through puberty
        that summer...once we wrapped, I had other things."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f32f0-c815-4444-af5c-d2d2e992f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:19:12.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ec470-f962-428f-ab30-5731f46ed7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:19:12.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I definitely think it''s really difficult to grow up
        in front of millions people who have an opinion on everything you do and who
        are allowed to say it at any point."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954cf3d-a55c-4f52-8e15-b85faffe590c'
