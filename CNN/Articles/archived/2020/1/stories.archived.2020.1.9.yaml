      'mgnl:lastActivated': 2023-01-26T22:30:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests should "ensure their clothing and accessories are respectful
        to fellow guests," reads Carnival''s website FAQ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b49db0-a536-4952-b3e2-d561a72ade47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:50:12.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dbc626-b484-477c-b281-85ab0cb2c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:50:12.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means nothing worn during the cruise should "contain any message
        that may be considered offensive or contain nudity, profanity, sexual innuendo/suggestions.
        In addition, clothing/accessories should not promote negative ethnic or racial,
        commentary, or hatred or violence in any form."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6251bd1a-d394-425c-a763-987caa443735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:50:12.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129cb34c-da64-4951-a915-7b6dbe1c2d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:50:12.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Carnival''s crew isn''t "the clothing or expression police,"
        spokesman Vance Gulliksen says the change came after some reports in other
        travel sectors of customers wearing clothing with "very threatening messages."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02710317-a434-4add-a340-6eb3df3d4f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:50:12.952+08:00
