      'mgnl:lastActivated': 2023-01-26T22:29:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fe9cea-6568-4800-9eb8-817ce33b4261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:26:05.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4 million people heeded his call and retweeted. A lottery
        will determine the winners, and Maezawa will personally notify them in a direct
        message within two to three days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0be90-05e9-416c-a528-10d7724b8f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:26:05.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6103d3-9183-45ff-a21d-3884a158f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:26:05.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maezawa also said he would contact the lucky winners afterward to
        ask about the impact, and called for social scientists to help analyze the
        results of the experiment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff7b9c8-0c6e-4d90-ac2b-2e9fa15cdb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:26:05.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0845519f-c769-43e1-b4ba-fb181f8b40d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:26:05.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire pulled the same stunt in January 2019. He promised
        100 million yen, roughly $914,000, to be shared among 100 Twitter users. They
        ended up with a bit more than $9,000 each.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f49e1-0881-4264-9bae-333910610b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:26:05.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd0e3d1-4942-453a-a7f5-68ce2123dd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:26:05.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He broke a record in the process: His January 2019 tweet was the
        most retweeted ever at the time, with 4.68 million retweets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ff89c-10b6-4447-8bca-d4a208ceee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:26:05.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba93010-9b4d-43f7-ad5e-2e088c604e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:26:05.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:49.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maezawa is worth an estimated $2 billion, according to Forbes, and
        has made a name for himself as an eclectic billionaire -- a rock musician,
        hopeful moon tourist and high-rolling art collector. He dropped $111 million
        on a Jean-Michel Basquiat painting in 2017 -- the highest price ever paid
        at auction for a work by an American artist.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c9edc-964e-4d16-93b6-1a828960ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:26:05.747+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:29:49.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A billionaire is
        giving away $9 million to his Twitter followers in an experiment to see if
        the money makes them happier"</em></p>'
  'ronnie-magsanoc-3x3-gilas-men-fiba-head-coach-sbp':
