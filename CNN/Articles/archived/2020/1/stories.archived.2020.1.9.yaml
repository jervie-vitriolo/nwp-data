      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious activity started from the St. Augustine Cathedral
        around 5:15 a.m. — an hour later than the same procession held in Manila.</p>'
