  'donald-trump-address-after-iran-attack':
    'author': 'Nicole Gaouette, Hamdi Alkhshali, Ryan Browne, Barbara Starr and Tamara
      Qiblawi, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-09T00:53:57.073+08:00
    'imagesource': 'jcr:f06dbb66-fabf-4639-8ca0-42e952e8a904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
