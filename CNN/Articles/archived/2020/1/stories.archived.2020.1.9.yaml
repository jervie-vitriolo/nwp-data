    'title': 'Losing one night''s sleep may increase risk factor for Alzheimer''s,
      study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a296b-2c98-4616-a504-b6cba425c7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A preliminary study found the loss
        of one night''s sleep in healthy young men increased the levels of tau protein
        in their blood compared to getting a complete night of uninterrupted sleep.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55670ad-0aa2-4751-8da1-c31a70768a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d88de-de63-40d7-9224-63bf1eef3e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that higher levels of tau protein in the blood
        is associated with an increased risk of developing Alzheimer''s disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830d042-39da-47ad-910b-f1f1350807f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504335db-694c-49ac-94a4-febcd2847b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our exploratory study shows that even in young, healthy individuals,
        missing one night of sleep increases the level of tau in blood suggesting
        that over time, such sleep deprivation could possibly have detrimental effects,"
        said study author Dr. Jonathan Cedernaes, a neurologist at Uppsala University
        in Sweden. The study was published Wednesday in Neurology, the medical journal
        of the American Academy of Neurology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888dafb1-dbc2-45f0-8b0b-99e9c5ddbdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.205+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69163095-8581-4bb5-81aa-3daae1458915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What is tau?</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2bc72-99dd-4e22-8fcc-2a7ef39e6ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Alzheimer''s Association, tau is a protein that
        helps stabilize the internal makeup of brain nerve cells. An abnormal form
        of tau builds up in Alzheimer''s and causes the interior of the cell to fall
        apart. When these abnormal tau proteins clump they form "tangles" -- a key
        sign of Alzheimer''s, frontal lobe dementia and Lewy body disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a4c07-efec-497d-909b-c1103d656810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c9fe3-1e60-4d48-ac43-62cedcfaa152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a healthy person, tau and other toxins in the brain are cleared
        away during sleep, sort of like taking out the garbage. Losing sleep, or having
        disordered sleep in which sleep cycles are disrupted, can interfere with the
        brain''s ability to clean up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0880e423-2d21-4def-9ec2-b53d8fbee960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a8b978-7893-44da-8401-5511a6da41b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you get more of that deep sleep and you get the REM sleep
        in the normal amounts, that improves clearance of abnormal proteins which
        we think is good," said Mayo Clinic neurologist Dr. Donn Dexter, who was not
        involved in the study. Dexter is a fellow of the American Academy of Neurology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0accd1a-c9bc-4158-9ff4-5a7d0c375e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f2d3b-82ed-4908-a08f-708c225e6b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, studies have shown that sleep deprivation can also
        allow more tau to develop and accumulate, thus suggesting that poor sleep
        can hasten the development of cognitive issues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c228d2c-4318-43d5-915f-fdadfae21932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc0579-ddff-41ec-a6f9-edc85b8d2191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study published in 2017 found that healthy middle-age adults who
        slept badly for just one night produced an abundance of the protein beta amyloid,
        responsible for the plaques characteristic of Alzheimer''s. A week of disrupted
        sleep upped the amount of tau.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed08bc-2e2b-4698-baee-0404e2ae156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d723e02-6ade-4d7a-a6dc-1c62f938be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this study, researchers found that men who were not allowed to
        sleep had an average 17% increase of tau in their blood; men who had a good
        night''s sleep only showed an average 2% increase of tau in their blood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04920989-f1d4-4a4d-a3ac-f1dd011d2f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37e710-0328-4443-b426-25017d26033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers caution that the study is small and inconclusive, and
        acknowledged they were not able to determine what the increased levels might
        mean.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d051333-801a-4ccf-bb47-8a8a9673447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.206+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec38bc8c-0af4-4528-bf45-01f15c4d6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher levels in the blood may reflect that these tau proteins
        are being cleared from the brain or they may reflect elevated tau levels in
        the brain. Future studies are needed to investigate this further," Cedernaes
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b893d84-d544-481b-82a2-32bc941aaffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bba2dc-daaa-465a-99dd-360e1d7a6dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study raises more questions than answers," agreed Dexter.
        "What this is telling us is that we have to dig more deeply. Despite something
        we do for a third of our lives, we know so little about sleep and we''re learning
        every day, particularly when it comes to sleep and dementia."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87526def-f1b8-425f-ae64-9316a306dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T09:45:24.207+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/08/health/one-night-sleep-loss-alzheimers-wellness/index.html">Losing
        one night''s sleep may increase risk factor for Alzheimer''s, study says</a>."&nbsp;</em></p>'
