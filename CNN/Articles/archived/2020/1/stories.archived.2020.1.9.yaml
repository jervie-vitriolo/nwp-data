      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had low self-esteem, and that''s something I work on continuously,"
        she said. "But I feel so empowered because I''ve gained so much knowledge
        about what was going on mentally. My highs were really high, and my lows would
        take me out for weeks at a time. I found out I do suffer from mental health
        issues. And, honestly, that was such a relief. I realized that there was a
        way to get help and to find people that you trust. I got on the right medication,
        and my life has been completely changed."</p>'
