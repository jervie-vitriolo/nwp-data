    'title': 'Every one of the 18 actors nominated in the BAFTA Film Awards 2020 is
      white'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8de8d5-211d-47a4-bc8f-c0bfba80f883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:27:11.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;BAFTA bosses have acknowledged the
        "infuriating" lack of diversity after Tuesday''s film nominations revealed
        that every person shortlisted for an acting award this year is white.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b89a13-f3c6-4149-8648-48a6f40e3d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:27:11.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a87d61-93fb-42af-a776-b0a9dfece56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:27:11.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a single person of color features out of the 18 people nominated
        across the four leading and supporting actor and actress categories in the
        UK''s prestigious BAFTA (British Academy of Film and Television Arts) Film
        Awards this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529af07-2a51-4585-a686-c5a092a935d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:27:11.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129b70f8-a048-4868-8574-d6a95311dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:27:11.577+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:30:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joker" star Joaquin Phoenix — who won a Golden Globe for best actor
        in a drama film on Sunday for his role in the dark origin story of the comic
        book villain —&nbsp;joins Leonardo DiCaprio, Adam Driver, Taron Egerton and
        Jonathan Pryce in the leading actor category.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35559d1a-db4d-40db-8a79-4458166afcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:27:11.578+08:00
