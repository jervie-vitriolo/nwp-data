      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) –</strong> Black
        Nazarene devotees got engaged during the celebration of the feast of the Black
        Nazarene on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d603f34-24ab-4247-8895-ce8b7710b10f'
