      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While still massive, this is significantly lower than the 44 truckloads
        of waste collected by the Metropolitan Manila Development Authority in the
        last two years duringTraslacion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5467c60b-809d-42ff-9f12-20b46a75471c'
