      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This won’t be an easy fix. Let’s not also pretend <em>na kapag
        nagpadala ka dun ng mga ilang sundalo, pagbalik dito, hakot na lahat</em>,”
        she said. “In face-to-face negotiation with employers, they would still have
        to rely on the embassy, DOLE, and DFA staff.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0d3f52-414e-4787-91ef-4ca3cfd7461a'
