      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost increase is due to changes in construction technology
        to be applied onto Guadalupe Bridge, the need for temporary detour bridges
        in Guadalupe, and the need for additional work shifts to the construction
        period, among others," the Philippines'' Department of Foreign Affairs said
        in a statement.</p>'
