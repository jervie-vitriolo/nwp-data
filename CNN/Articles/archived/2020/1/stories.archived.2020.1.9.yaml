      'mgnl:type': 'text'
      'text': '<p>The beleaguered Nabong is still suspended indefinitely following
        his involvement in a fight during the Beermen''s team practice last November.
        The scuffle, which included then-import Dez Wells, Arwind Santos and Ronald
        Tubid, affected the team as they were eliminated by Barangay Ginebra in the
        2019 PBA Governors'' Cup quarterfinals.</p>'
    '6':
