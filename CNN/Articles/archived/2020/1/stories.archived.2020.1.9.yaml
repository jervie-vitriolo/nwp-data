      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions remain high in Iraq after the US killed a top Iranian general
        last week and Iran struck back by launching strikes on Iraqi bases housing
        US troops. But there are signals of possible a deescalation of tensions, with
        US President Donald Trump responding to Iran''s attacks by promising more
        sanctions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f445ad48-faa7-412a-a600-062772146744'
