      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>sa tingin ko, palakasin ng gobyerno natin yung</em> integration
        program. <em>Ano ba ang</em> alternatives <em>kapag bumalik sila dito?</em>,”
        she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a512be7c-fd18-4e2d-a644-e15bd689d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c39857-6898-4803-881a-05da062ce3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So I think, the government should strengthen its integration
        program. What are the alternatives once they return here?]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119397b8-c82c-43b7-a373-f35a60422300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba6411-6788-4de8-9adf-e8ef6f4ecaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested that private companies could also help in providing
        new livelihood to OFWs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260f3004-4ba2-4da1-a34f-efffe81d472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df3f77-2bb7-485f-8010-5d7178c45354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:41.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>At hindi yan kaya ng gobyerno</em> alone. <em>Ang raming</em>
        companies <em>na nakikinabang sa</em> remittances ng OFWs, <em>baka ngayon
        sila dapat tumulong at kung may</em> vacancies <em>sila, baka pwede nilang</em>&nbsp;<em>i-absorb
        yung mga ibang uuwi</em>.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6408a9-164d-4ab7-9e9f-13788c8c8711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.592+08:00
