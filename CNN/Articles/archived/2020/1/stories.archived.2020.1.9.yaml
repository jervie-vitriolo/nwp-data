      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said Mendoza and another unidentified man were found dead—
        with their charred bodies— inside the lawmaker’s car along a road in Quezon.</p>'
