      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno said they will reinforce some train parts against vandalism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86a0b1-60a8-48fd-ac47-792cd302b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:41:28.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-umpisa ''to,</em> 2019. <em>Sabi ni</em> (Transportation)
        Secretary (Art) Tugade, <em>yung mga tren kasi namin may mga</em> steel grille,
        <em>pinatanggal na ''yun kasi sabi niya parang mga manok yung mga pasahero
        natin.</em> So, <em>nung pinatanggal namin siya, nirehab yung mga</em> trains,
        so glass <em>na lang natitira. Dun naglabasan na yung mga ano, so papalitan
        namin nga</em> polycarbonate...<em>nalaman siguro nung mga</em> vandals, <em>binabato
        nila. Ang tinatamaan, yung mga lumang</em> trains <em>namin, lalo na yung
        bumabagtas</em> between Los Baños and Tutuiban," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420da6e4-e29a-4aac-bd43-e283b045132a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:41:28.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This began in 2019. Secretary Tugade said to take
        down the steel grills on the windows because it made the passengers look like
        chickens. So they were taken off and the trains were rehabbed, only the glass
        on the windows remained. We had them replaced with polycarbonate...and I think
        the vandals found out and they began throwing rocks at it. The older trains
        were the ones getting hit, especially those traveling between Los Baños and
        Tutuban.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce67d603-d955-4a8a-9d37-b1c7636da96b'
