      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:00.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babd7232-5466-450a-841d-94df3c43a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:50:12.952+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:00.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar to other forms of travel on land and by air, cruise lines
        have a wide range of policies put in place to create a welcoming and inclusive
        environment onboard their fleet of ships," she says. "Those policies cover
        everything from dress codes to alcohol consumption, and give cruise lines
        the authority to enforce the policies however they deem necessary."</p>'
