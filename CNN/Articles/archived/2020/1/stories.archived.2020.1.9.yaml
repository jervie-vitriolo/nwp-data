      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737-800 is not the 737 Max, which has gotten so much attention
        since two fatal crashes caused the grounding of the jet worldwide in March
        of 2019. All those planes remain grounded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a566d25a-8959-47a1-934b-eb9ef1ccc993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.376+08:00
