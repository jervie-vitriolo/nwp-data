      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She''s terrified by how quickly things could turn</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c6c4fd-392c-48a2-92c4-e7f38458e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persis Karim says she feels shaken by what she''s seen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393cac97-926f-4cb6-9a6b-5194d62d7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ca2f89-a7c1-410b-adf7-867d63b19642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could all go very badly, very quickly -- not just over there,
        but here in this country," she says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3380aa74-c7fc-4bab-8c66-6e0fcc48cb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edddd64d-d509-4dd5-ba65-1aac6b64edef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karim, who chairs the Center for Iranian Diaspora Studies at San
        Francisco State University, says she''s also afraid that as hostilities mount,
        people will forget what Iranians have brought to America.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f78b3b-6e2a-472d-811a-d40a58716ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994b31f-89b7-4b8b-a4c3-b6be37606948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time there are these kind of flare-ups -- and this is by
        far the scariest flare-up that we''ve ever seen -- everything goes out the
        window, every shred of human decency, dignity, resilience, contributions that
        Iranians have made to this country gets overlooked because all we see is the
        story of this conflict between our government and their government," she says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea5d6a-8476-401d-bbb2-8c739c1d0850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57be0f8-b617-4cf7-9194-0de9e0279cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karim, who''s working on a documentary about the history of Iranians
        in the San Francisco Bay Area, says she''ll keep pushing to tell the story
        of Iranians in the United States. But she''s devastated by the latest developments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caae42c-e906-46c6-ad9d-6e64580a6554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30740f2d-5d88-4c06-8de5-16454bb62a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conflict in the Middle East continues to destroy lives and perpetuate
        a cycle of violence and misunderstanding that never allows us to see each
        other, reach other, and tell a different story," she says. "I feel a deep
        sorrow for my country, the US, and for the country of my extended family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefeb825-6fd1-4189-83fe-7e6e8fd58fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2534d3-bc4e-4707-b209-0ddffdd6e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Persian, when you are sad, you say, ''I''ve eaten sorrow.''
        I feel nothing but sorrow in my bones."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7573b-03d6-4fcd-af1a-6b5e9c66e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72179a96-d193-4902-a3df-d379be72b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He''s hopeful a breakthrough could be coming</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e77dd9-dc69-4e9f-badc-65288770ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Yebri says it''s too early to know what will happen next. But
        the Los Angeles lawyer says he''s still hopeful.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da64e46-fa8c-491e-8769-821781a471f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d805c-54fc-42f6-8828-a0fd77078878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iranian Americans — of all faiths — were relieved to see that no
        Americans were harmed by Iran''s missile strikes," Yebri says. "So, I remain
        hopeful that the leaders of America and Iran will heed the call of their people
        who believe that war is neither necessary nor inevitable."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25014f43-1e9b-4edf-941e-07d136e79a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c2a53-8c6d-46e4-a88d-8c2c22045636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Yebri told CNN he feels a breakthrough could
        emerge out of the current crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30753e49-f8a3-477c-8b0c-c837ce8f21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721cd3e8-39a8-41e0-bb02-346babd95ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president and co-founder of 30 Years After, a nonprofit organization
        promoting leadership among Iranian-American Jews, Yebri says he''s felt hopeful
        before, every time he''s watched from afar as Iranians rise up and fight for
        democracy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219f4ae7-6352-4bb6-8d58-339080dec7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b62bc0-37eb-4bdb-8cff-eb0ad171f239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in some ways, he says, the way he feels after Suleimani''s death
        is different.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96559f50-a2d2-4266-8f7f-f93d2853784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d741b9-ec63-4918-a0b0-c84b9215e3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first time in a long time someone has stood up to the
        Iranian regime," he says. "And the Iranian regime now has to do the cost-benefit
        analysis of all the terrible things it does to its people and the world before
        it acts. I think that''s a good thing."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d7c28-cf8f-4de7-8234-aba64207ceb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.773+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15de448d-6755-4195-a94b-55508a1606ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Her 5-year-old told her to stop speaking Farsi</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775bedc-adba-41a7-9218-ffeeeef18170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negah Hekmati says what was supposed to be a simple return home
        from a skiing trip in Canada soured after Customs and Border Protection officials
        held her family for hours at a Washington border crossing over the weekend.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69210763-5fe5-4299-bf5a-d466db8a5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3cb460-2950-422f-8bdb-9603ff734c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hekmati, an interior designer who''s a US citizen, says her family
        was pulled aside for questioning after officials learned she and her husband
        were born in Iran.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd63736-15a0-4085-8080-b865b98b6338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5c239-e0b0-41b4-a3a6-33c9ba0ccdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our kids were so anxious. They didn''t go to sleep because they
        were afraid that if they sleep ... they''re going to take us to the jail and
        they''ll wake up not seeing us," Hekmati told reporters Monday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24da2c4-0349-441b-ac69-3425dd52533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb8832a-0168-4712-90b1-caedb0a94ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, her 5-year-old daughter told her mom to stop speaking
        Farsi.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50d11da-d22f-435f-b56c-3a5ed6d38ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0557a5c4-6f04-43a7-879a-0e9422d4dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an immigrant, I''m used to this stuff, unfortunately," she said.
        "But I''m here today because of my kids. They shouldn''t experience such things.
        They are US citizens. This is not OK and it shouldn''t be OK for them."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed02d8f8-4604-43bc-ba61-dd9d1c360a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7d35d4-9061-4ad4-ab1b-b3285eca924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy groups say they received multiple reports of Iranian-Americans
        like Hekmati who were held for an extended period of time at a port of entry
        in Washington, sparking outrage among some advocates, lawyers and lawmakers
        concerned over possible targeting of Iranians entering the US.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c41094e-e7be-4ece-91cc-8a85e9d6eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8711e8b8-c39a-4f22-bef9-3e498b9c1edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Customs and Border Protection has denied claims that Iranians
        were being detained and refused entry into the United States. The Department
        of Homeland Security''s civil rights office is investigating.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262cfa37-312a-4617-9a9c-14f0f33c0dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.774+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f330432-c098-427e-a584-bc4847e9c841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hekmati said she felt it was important to speak out.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca6802-eb4f-4006-a2b4-bc527759cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80caf336-fd4c-46ea-b661-29817b61b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid it''s a slippery slope, and I''m afraid...if there''s
        any war or anything like that, my kids are going to get teased for being Iranian
        or speaking Farsi even. And this is not OK. My kids should be proud of their
        ancestors and their heritage."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facbf261-96ba-4f81-85e7-97571555a383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18378e95-4ef6-4a7f-9fde-b52ac7d79142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When police tweeted, ''if you see something, say something,'' she
        saw a thinly veiled threat</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc95545-b89c-4c9a-bbf1-b2efd05e5915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazanin Nour bristled when a series of tweets from the Los Angeles
        Police Department popped into her Twitter feed.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9b42b-3bb9-48b6-a2c1-46428d82e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff0c0c-7230-4d6f-b068-d6ef019257b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is no credible threat to Los Angeles, the LAPD is monitoring
        the events developing in Iran. ... This Department is committed to ensuring
        the safety of our vibrant and diverse community, and we ask every Angeleno
        to say something if you see something," the police tweets said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1fe58-fa7d-46e5-8659-da47653c96b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a032f-2337-40ac-9707-4e21fbef9c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Nour, an actor and writer based in LA who''s also a judge on
        the forthcoming "Persia''s Got Talent," it sounded like police were telling
        Iranian Americans, "We''re watching you."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9477b5f3-62ff-4ba3-ae56-26c7710b9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dfd7cb-146a-42b0-8612-ae17525b0ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she made light of it with a tweet of her own.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8110846c-2767-4f04-af93-2a040fe7e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2705b55b-6b8a-4617-9766-fc557264b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding the humor in what''s going on in the world is how I deal
        with things. I feel like that''s one of the best ways to open up people''s
        eyes," she says.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b986e2-a9d9-4daa-95f5-9fbd3fde0a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8231a595-f129-42ed-a796-8869d871205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the situation, she says, is serious.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb9630-040a-4993-a5a1-0ae64684a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e16755-08f6-4dd3-ab6d-77ce2cea8c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That tweet made it feel like we are not American enough, we are
        not considered American enough. Just because we''re proud of our background
        and our heritage and our culture, that doesn''t make us any less American.
        It makes it feel like we''re being singled out."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295b8670-ef6b-4c14-b817-b1ef19521823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc001f-9801-4f9b-a09c-995052fc5039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police later posted tweets stating they were committed to protecting
        all the city''s communities, and to taking immediate action against hate crimes.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805cd42b-6061-48af-8585-06d21e9ca031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62148f5e-33cc-4fd7-94ca-4db1db3f08ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nour says that response was "too little, too late." And she''s concerned
        the same kind of anti-Iranian sentiments her parents faced in the 1970s could
        surge again in the United States.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf1d16b-c02a-4d86-9623-3c4803fc28ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2ba1f7-19ba-48e5-9444-cf74561365b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People even had to go so far as telling people they weren''t Iranian,
        just so they would be left alone. I fear that could happen again, in our generation,
        because of this," she says. "And it''s pretty scary."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7dc8e2-b5b9-46cd-be6f-079885c896e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf74e6-5c3b-4bd4-bd1e-723559b603ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s still pushing for his brother to be released from an Iranian
        prison</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d7fd3-1b95-44a3-a406-d520756d6337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been more than four years since Babak Namazi''s brother and
        father were imprisoned in Iran. Namazi says the experience has been horrific
        for his family.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e13bf0-9548-4588-bf54-2c9efc785d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1990db-f489-4482-94e1-f7e70e7f4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a wound that is constantly bleeding," he says, "and...with
        the situation, and the relations between Iran and the United States, and the
        escalations, you are on a constant roller coaster of not knowing what''s going
        to happen."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f92133-169d-4278-a198-086402279739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8221945-e8e8-4a17-869a-5f50880d298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Namazi says he''s hoping the two countries can find common
        ground with a deal that would lead to his family''s freedom.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917c932-e7c4-49da-97bd-ed700e89a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0509524-dc31-4c44-956e-c1afd0cbf8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother is being held in Iran''s notorious Evin Prison. His
        father was released on medical furlough, but still faces many restrictions
        and is forbidden from leaving the country, Namazi says.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16d237-6f4c-4a72-8f9b-ac2a918fdb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83a157-f9f1-4b00-99d5-1028337bbe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namazi told CNN over the weekend that he believes a prisoner exchange
        between the two countries -- like the swap last month that led to another
        American prisoner''s release -- would be the perfect way to calm tensions
        and build goodwill.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c77db-25da-4c3b-9b6c-3383381adae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021090e0-947a-4fbd-a1d6-2e9ecdd42934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly believe that this type of humanitarian gesture will
        go a long way in de-escalation of the current environment we''re in right
        now, which is obviously horrific for all sides," he says.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0854c42-d605-4ba1-8e83-fe38f9555a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c60c8c-9823-4f4f-8171-74a8b8f76b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s afraid that innocent lives will be lost -- and for the resting
        place of her favorite poet</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd57008-e6b6-4e6d-a16d-1a229daa3ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearing US President Donald Trump threaten Iranian cultural sites
        devastated Niaz Kasravi.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06fe2dd-687c-4640-925f-f0aee749b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a882c7b-d830-4e3c-ad60-654d62949ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 46-year-old Los Angeles-based advocate, who came to the
        United States from Iran when she was 9 years old, says she took comfort in
        a hashtag that swiftly popped up on Twitter, #IranianCulturalSites.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72cd4fd-a1b8-4268-8000-eb45428848a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a7365-e66f-465d-83a4-82feb450b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a really beautiful reaction to a very ugly statement and
        threat," she says.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c66344-5b01-4f15-9d78-b0eedde5b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8ac2dd-41cf-4dde-b8ad-ae14a33fb23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasravi shared a photo of one of her favorite places, the 14th century
        tomb of Iranian poet Hafez.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f2c714-98e8-4185-9818-5ee94e7c9d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36c2bb-9674-4ee7-ba44-373bf9221cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His resting place is a beautiful shrine, set in a beautiful garden,
        and it''s quite peaceful. They serve the best Persian ice cream there. It''s
        magnificent," Kasravi says.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd16e3bf-4530-4946-8300-a15f1634c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89189dc8-f7d3-43cf-b00b-3ca75c6c5cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not simply symbolic to threaten such places, she says.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b4d6d-a158-41fd-9da9-73aa94ed04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad709afe-3ff1-4466-9e02-0ca9cf06f622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just the mere fact of threatening to destroy historical and cultural
        sites of people is terrorizing in itself," she says. "That is terrorism, when
        you threaten to destroy places that families and visitors and children, that
        everyone goes to. That has nothing to do with the political tug of war happening
        in this moment between these two nations. ... I think that''s terrorizing
        for our community."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e6919-59bb-4123-b050-f1b5ad2f35cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f37f35-bbd7-48b2-add4-9e68320e9490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Iran''s missile launch Tuesday night, Kasravi says her fears
        have only deepened.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cef383f-4fef-4f2a-af79-c969e32734ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046cdda0-2292-47b3-b7cd-86df02452477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a community our worst fears, something we''ve been dreading
        for more than three decades, have now been realized," she says. "There is
        anger and fear, and lots of prayers going to the people of Iran and all the
        innocent lives that will be lost on both sides in this conflict."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7766707-3b76-4a9e-9d11-49be31e31f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:33.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/08/us/iranian-americans-what-will-happen-next/index.html">This
        is what Iranian Americans think will happen next</a>."&nbsp;</em></p>'
