  'calasiao-pangasinan-ambush-marlou-chan':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-01-09T23:18:04.949+08:00
    'imagesource': 'jcr:02f557bc-d392-40cb-8fa3-01031d7f7256'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfc2740a-56a1-4e3b-9141-1d557ecaa4a1'
    'lead': 'A retired police official was killed in an ambush in Pangasinan Thursday
      afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T23:19:57.979+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:29:40.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:29:19.711+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Calasiao', 'Pangasinan', 'Marlou-Chan', 'ambush']
    'template': '1'
    'title': 'Retired police general killed in Pangasinan ambush'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939d518-1079-4b30-a16c-25cd422416d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:19:57.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — A retired
        police official was killed in an ambush in Pangasinan Thursday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c75da82-076b-48a6-bb16-a4885889b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:19:57.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Calasiao town police said former PBGen Marlou
        Chan was on board his orange Ford Ranger with his driver, Juanito Lozada Jr.,
        when gunmen fired on the vehicle near the San Miguel-Nalsian intersection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2c6b1-7b81-431d-b6b5-04f9a94894df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:19:57.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan was hit in the neck, chest, and other body parts. Lozada was
        safe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02438f47-64e3-4cd6-a18b-0ca03f897fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:19:57.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the four gunmen were on board two motorcycles and
        fled to the direction of Barangay Banaoang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e30b6f8-d457-4449-88ee-8b60188847af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:19:57.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada and Edwin Ferrer, a bystander, brought Chan to the Dagupan
        Doctors Villaflor Memorial Hospital, but the former police official died at
        3:46 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cd67b8-6707-4676-8170-6155220db369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:19:57.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scene of the Crime Operatives recovered five caliber .45 cartridge
        casings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea8d3e9-8545-48ab-bd90-54fa9808ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:19:57.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also got hold of security camera footage from nearby establishments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc1baf-c1a5-48ac-a0e2-ec4a80d1393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:19:57.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation is underway.</p>'
  'pnr-train-vandalism-minors':
    'author': 'PNR: Most suspects in train vandalism are minors CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-01-09T23:37:00.130+08:00
    'imagesource': 'jcr:4c02804a-141a-4dc4-9a97-bccd8e3dfa00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c005d8d1-a027-4928-8e95-d57d6cc102d8'
    'lead': 'Authorities have caught some people throwing rocks and other debris at
      trains, but the Philippine National Railways said it cannot press charges as
      the culprits are minors'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T23:41:28.569+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:29:40.203+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:29:19.852+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNR', 'Philippine-National-Railways', 'Junn-Magno', 'Busina-Balita']
    'template': '1'
    'title': 'PNR: Most suspects in train vandalism are minors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc3ce8-3b2b-4b24-85d7-b47b32c90a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:41:28.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9)</strong> — Authorities
        have caught some people throwing rocks and other debris at trains, but the
        Philippine National Railways said it cannot press charges as the culprits
        are minors</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30782c0d-d0f9-4509-ad09-a9b787fc62c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:41:28.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Busina Balita Thursday, PNR General
        Manager Junn Magno said the delinquents throw rocks and other debris at train
        windows — which would lead to cracks — and leave items on the tracks, forcing
        the trains to stop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5af042-9930-4725-a522-e4f718d3be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:41:28.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage would leave some trains temporarily out of commission
        pending repairs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e71c0-b9ef-4330-a8a0-d1855906ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:41:28.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Karamihan sa nahuhuli namin</em> minors, below 15 years old.
        So, <em>ang problema namin</em> legal entaglement <em>dahil hindi namin maparusahan
        yung mga</em> minors. So, <em>ang ginagawa namin kinakausap namin yung mga
        magulang nila, pinagdadaños namin sa</em> damage <em>dun sa</em> train <em>namin,"</em>
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b94a94-54ac-4b70-850e-6311df76d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:41:28.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of the ones we catch are minors, below 15 years
        old. So our problem is legal entaglement because we won''t punish these minors.
        What we do is we talk to their parents, and we have them pay for the damage
        to the trains.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374085a-304c-4c0a-a070-ef0ad0a097c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:41:28.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno said since their media campaign on the issue, four vandals
        have surrendered and payment for damage was discussed with their parents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e67cd9-dc2e-4da1-ab45-538794c026e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:41:28.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if they catch adults, Magno said the punishment would be different.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4401c63a-6219-4ffc-8916-ad9bfe076199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:41:28.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within sa Penal Code...<em>parang kasing</em> level as attempted
        homicide. <em>Lalo ''pag may</em> intent to derail the train. <em>Tapos ''yung</em>
        destruction of government property, may <em>minention sa</em> railway sa Revised
        Penal Code, <em>''yun, iaapply din namin,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd6c7f-9aa8-4e89-a1c7-28fe926829b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:41:28.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Within the Penal Code...it''s on the same level as
        attempted homicide. Especially if there is an intent to derail the train.
        Then in the Revised Penal Code, there is a mention of railways and the destruction
        of government property, we will apply that as well.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc0246-538f-4a2f-a6e5-6735b0c2c8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:41:28.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno said they are coordinating with the Department of Interior
        and Local Government as well as barangays along train routes to help apprehend
        suspects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61d7b4-363b-49a9-ad02-5995a4d391f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:41:28.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For "hard-core" vandals who damage the tracks, Magno said they have
        sought help from the Philippine National Police.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a94c32-57ad-45f5-a132-ca85512a7a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T23:41:28.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:29:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are working on fencing off portions of train tracks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a20ef6-2100-4d2f-b630-b267c8b28ef8'
