        independence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cbaa07-4cfe-436f-afac-fee34e5a44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news, which the couple broke in a post on Instagram, came as
        a surprise to both the royal family itself -- they did not consult any other
        royals about their decision -- and the wider public, who swiftly began speculating
        about what was next for the pair.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec1e4a-b221-4372-85f0-ff09dc1081d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From whether Meghan might star in a future season of popular Netflix
        series "The Crown," to how Harry might get a job without a proper last name,
        CNN''s Max Foster has answered all your most burning questions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53530325-349e-4c16-847d-b2f793ad9340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62dfa27-fa8d-4a01-8a51-f7b0336fd993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why now?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2c0cd-f744-46a6-9685-f615aa363114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes upon the couple''s return from a six-week family
        break in Canada and UK. But this is something has been building for years
        since Harry''s childhood; brought up under the glare of publicity, the young
        prince saw his mother, Princess Diana, suffer at the hands of the paparazzi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b5d54-c38b-4d29-821c-a011c9120752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said previously he didn''t think he''d be able to meet someone
        who could put up with the pressure, and, ultimately, Meghan has found it unbearable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b91071e-6766-4204-a6eb-bb912cc3ccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.634+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth of their son, Archie, last spring, gave new impetus to
        their departure from the spotlight. In fact, Archie''s naming hinted at the
        move -- they decided not to give him an official title, presumably to allow
        him a right to a private life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be95bd54-fde4-4f56-be24-654ee8fbc626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa95b5b-8679-4589-acf9-acbe11d39ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will they lose their titles?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4407fa3-9a91-48ee-85b3-1979c1a2390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and Meghan suggest on their new Sussex Royal website
        that they will be able to keep their titles, citing historic precedent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602e97ac-2182-4948-95cc-0fcf56d8182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the royal family -- like Princesses Beatrice and
        Eugenie -- hold titles and also have jobs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb0c7c9-ba45-4509-9052-064d5f99d7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f60f57f-64b9-4210-9361-d0f175211e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s their last name?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc4f7a6-45a6-4d15-8d35-8f59998b1815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a gray area for senior royals, but we can assume they will
        take Mountbatten-Windsor, as that''s what they gave Archie as his surname.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0474d9-70dd-4f9c-aff7-81b85d934b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db660cab-da04-4c7f-b605-a490829f70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Would the Queen have had to sign this off?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ce6ee-16fe-48b2-96b0-27804c7927b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moves as significant as this typically require approval from Queen
        Elizabeth, the head of family and state. But the couple did not consult the
        Queen ahead of the decision.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40daf1b4-afee-4382-ad60-5528b7f5e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37d291-a908-4020-8ce4-bf14cd7ceb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you consider the royal family is essentially a firm, it seems
        unprecedented that they would not have spoken to "the boss" -- especially
        as they are effectively demanding new roles, not walking out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a744998-cc24-47f3-a32c-bac04665cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1655fa6-abe3-43dd-9577-21cb596be9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is said to be a mood of deep disappointment in the palace
        following the announcement; senior members of the family are hurt as a result
        of the news.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d4ff0-c3a5-4693-a709-beeeb4b05d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d40294-17d2-43eb-a082-782954e4d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why wouldn''t Harry and Meghan consult the royal family?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717f210-08f8-4f8b-a9f4-018bf710552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, an ITV documentary chronicling the Duke and Duchess of
        Sussex''s royal tour in southern Africa confirmed what many had suspected
        for quite some time: a rift within the royal family.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3bad5-d63d-44d0-a0af-81273f72ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771fb02-52d4-47ae-8483-101cebe35830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about media speculation of an estrangement with his older
        brother, William, Harry said the pair were "on different paths." Given those
        tensions, it may not be entirely surprising that the couple didn''t consult
        the rest of the family.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf49c5b-5e7a-4627-8069-e4488873ec59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f437b250-8c0c-4c45-b90f-bd1968cb7020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do they pay taxes?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaa7ffa-45eb-4b96-bbb5-e9d1e1913e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess do not have any tax privileges. But, because
        they don''t have private incomes at the moment and largely live off public
        and family expenses, they have not had to pay any tax.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd40222-5ac9-4e95-aa73-349065b3c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcbc0c8-c935-411a-b776-9bd65983bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does the change mean Meghan will play herself in The Crown?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa1e6b5-0f25-441a-93a4-d5396bd1b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her first ever interview alongside Prince Harry, Meghan said
        she intended to quit acting after their marriage, calling the change a "new
        chapter." Unfortunately for Crown fans, that means she is not likely to grace
        Netflix anytime soon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8cafa-59b0-4d7b-a02d-3b90728f0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b7273-ca02-48db-997b-c987420ed839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Meghan go back to acting at all?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f80135a-a751-4b44-813f-412b776cb226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, unlikely. Meghan has made clear that her priority is female
        empowerment and her charitable work.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4fd3ab-b7bb-4344-bc00-55cc52e17870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66fdca-ff56-4dfa-b368-f0474ed95dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Harry get a job?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ed71a4-7e3b-4088-a2b8-276ab8a94d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presumably that''s the only option, if he wants financial independence.
        But it''s unclear what he might do, beyond his charitable work.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bf5db-9fc1-4b61-aa62-176684371e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacef1ef-4bdd-440b-9136-284b6e700a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does it mean to be financially independent? Weren''t they
        already?</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390c689-f373-4447-8bdb-98fde7380273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the previous financing arrangements, Harry and Meghan were
        prohibited from earning any income in any form. Up until now, 5% of the couple''s
        official expenses were paid for by the Sovereign Grant -- an annual lump sum
        from the UK government. But they say they are now giving up that public funding
        to become "financially independent."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f99c70-7651-4ed5-966f-18cb376ca08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26afc2b-55a4-4c83-9c88-e89a00f59279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple said they will continue to receive money from Harry''s
        father, Prince Charles, who funds the remaining 95% of the couple''s personal
        and professional expenses through his private estate, the Duchy of Cornwall.
        But will Charles will continue to finance them at the same level, given how
        hurt the family was by the surprise announcement?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0997b9-c2d0-4a76-88c7-0d84bb28b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9da04f-2dbf-4771-8d13-1d8e092f6492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry also inherited millions from Princess Diana, but it is probably
        not enough for the couple to live on with their current lifestyle.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea579ba8-5017-46ee-a577-f43e92303dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e895685-a10b-476e-8795-678ca837f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Didn''t they just take a bunch of public money to do up Frogmore?</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c2c4f-f730-4715-a6f2-b4d90e024b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. They spent £2.4 million (about $3 million) of British taxpayers''
        money on renovations to, Frogmore Cottage, their official residence on Windsor
        Estate, west of London, according to the Royal Household''s latest annual
        financial statement.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ccd1d1-a313-4355-ae10-2afd3959662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb2322f-1e0d-4a30-bd29-ed309c07d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Works included the removal of a chimney, re-finishing the roof,
        new staircases, fireplace installations and a new "floating" wooden floor.
        Expenses related to fixtures, furnishings and fittings were funded privately
        by the couple.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052eca0-bc2a-4d38-b082-02ee6d7717d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72fa03-f225-4dc1-b4aa-c1ccbd102646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where will they live now?</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df86395a-e22a-4663-9b31-225d69a6b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess said on their website that they will continue
        to use Frogmore Cottage as their official residence so that "their family
        will always have a place to call home in the United Kingdom." But that will
        require permission of the Queen. Her office says all the details will "take
        time to work through."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419552b-41e4-4f41-bff7-c9bf02ba1406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e837af6-ba24-47e3-b3b4-63f5a5d7a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens to their foundation?</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d1e67-bc4d-412a-a63c-820d603da4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That remains an open question.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f32d4e-72f7-4152-a04d-0a1cb3fff463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6292d023-dff2-4bf5-a935-7520aaebcf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does it mean anything for the line of succession? Does it mean
        anything for baby Archie?</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af3a473-60d1-42c6-91ae-eede9c8fba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec46b5-6dfe-4196-a99b-e80f623489bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c42623-dddc-4e05-a4a4-565817b87ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the ''royal rota'' system?</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbecd727-e5e6-4478-8491-ad6fb142cf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the Sussex''s new "working model," they''ve re-envisioned
        their relationship with the press. That includes no longer participating in
        the "royal rota" -- a system that was set up to give UK media access to official
        engagements carried out by the royal family, which they then share between
        them.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68450c1-c9a3-4402-a28c-85acebbb8b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2614b79b-6373-4380-842b-8bed63c85c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has long had a rocky relationship with the press, and
        effectively torched parts of the UK media and some royal correspondents in
        a press release, saying that they had propelled misreporting and presented
        false impressions of their lives.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730d7b3-0be1-4ec7-a5c4-1a56ac8884df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:28:19.638+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:30:06.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/08/uk/harry-meghan-megxit-q-and-a-gbr-intl/index.html">"All
        your burning #Megxit questions, answered."</a></em></p>'
