      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:02:17.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cardinal also appealed to the youth to be more involved in the
        church.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869a0e6-4134-496e-a654-d036daed33df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:02:17.941+08:00
