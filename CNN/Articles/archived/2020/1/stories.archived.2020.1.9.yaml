    'template': '1'
    'title': 'Harry and Meghan say they''re ''stepping back'' from the royal family.
      The palace says it''s ''complicated'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02157872-89f4-4e64-b28e-91037da54ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince Harry and Meghan, the Duchess of
        Sussex, said&nbsp;they are stepping back from their roles as senior members
        of the British royal family and plan to work towards becoming "financially
        independent," the couple announced on Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6cf71-166c-457d-8b82-227308c56199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1123507-25a1-47c5-9991-e54dcb74820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After many months of reflection and internal discussions, we have
        chosen to make a transition this year" they wrote on Instagram, explaining
        that they hope to "carve out a progressive new role within this institution."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f03ed8e-5a8d-4b52-8cc9-deed48807987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67216d7-95e2-4828-9b7d-c4ee6cebc8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to step back as ''senior'' members of the Royal Family
        and work to become financially independent, while continuing to fully support
        Her Majesty The Queen," they said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca8c41-356f-47a1-b1fc-1cdfb7a7b5a6'
      'mgnl:activationStatus': true
