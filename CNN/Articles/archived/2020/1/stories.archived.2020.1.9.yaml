      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e57d5-1e78-406a-aaff-bf72aada255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 800 version of the jet, also known as a 737 Next Generation
        or NG, has had its own problems. Boeing has delivered about 6,700 of these
        jets to airlines around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6716db0a-a53e-430c-93e1-71380851d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c78807-82eb-426f-8905-b85bb9c35c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, parts of the engine on a Southwest Airlines flight
        hit the side of the plane and shattered a window after a fan blade broke.
        The cabin depressurized and the woman sitting next to the window was killed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d6fa7-a1a3-4dff-9f67-9e4d8fd2b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658b578-f7e7-460a-a8ef-3ddf0f4b62ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, the US National Transportation Safety Board recommended
        that Boeing redesign the outer covering of the planes'' engines to prevent
        it from flying into the plane should a fan blade break on a future flight.
        It said that all Boeing 737 Next Generation series airplanes should be retrofitted
        with whatever fix Boeing comes up with.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da183dc-fc1f-4bbf-bb56-aeda697af34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce4ad4-0b63-4d50-8f12-cf3b490e117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said in November it is working on a fix for the jet covers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45375f30-5070-4b90-a2b6-dae0abe4526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f125fb7-da36-4fef-a298-6c73d48c98f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 737 NG has other problems. Cracks have been discovered on
        structural supports that hold the wings in place, and several dozen have been
        grounded as a result. But while the FAA has ordered inspections, most of the
        737 NGs have continued to fly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947704b-17af-4a98-8916-c8b31e83ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4990320a-9337-46ac-866e-641557457791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s stock was down 1 percent in trading following the crash,
        though shares recovered some of their earlier losses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c81baf-709e-4569-9028-2cde6bd131b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add84e0-98e9-4418-b2b3-d3793d384f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company issued a statement Wednesday expressing condolences
        for the latest crash.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d692f75-4f82-4b93-9ec4-ddec9508846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41131425-c5cc-4356-9b5c-69a73e03988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a tragic event and our heartfelt thoughts are with the
        crew, passengers, and their families. We are in contact with our airline customer
        and stand by them in this difficult time. We are ready to assist in any way
        needed," said Boeing''s statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9ea6da-b79a-43ea-8ecf-38f4ab4dd010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9bf823-8509-4db8-ab5a-0664ab5aeb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation will be made more difficult by where the crash
        took place, just outside Tehran, in the midst of rising tensions between Iran
        and the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb0a99-b71c-4785-a2a2-c66298e824af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece856b1-0af3-49ea-bf27-2ec30bc10255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran says it will not hand over the black boxes from the Ukrainian
        Airlines Boeing 737 to American authorities. Speaking to Iran''s semiofficial
        Mehr news agency, the head of Iran''s Civil Aviation Authority, Ali Abedzadeh
        said that the black boxes would be analyzed in the country where the accident
        took place, in accordance with International Civil Aviation Organization rules.
        He also said Ukrainian investigators would be a part of the process.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e601a-d4cc-4473-be06-cfe65e7195c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28735bd2-a37f-4327-8d00-2873ffbded11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not give the black box to the manufacturer [Boeing] or
        America," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74151783-5f4f-4704-b81f-576428b10a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.377+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e80a01-6d7f-40c5-857b-0261cad09fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the United States and Iran have escalated after
        the recent US strike that killed Iranian military commander Qasem Soleimani.
        Iran fired missiles late Tuesday at two Iranian bases in Iraq where American
        military personnel are located. Initial reports indicated there were no fatalities
        from that attack, which occurred just hours before the plane crash.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95256cfa-305c-4202-8bb4-544a19447271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.378+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/08/business/boeing-iran-crash/index.html">Boeing
        faces more trouble after crash of a Ukrainian 737 jet in Iran</a>."&nbsp;</em></p>'
  'Carlos-Ghosn-escape-or-die-Japan':
