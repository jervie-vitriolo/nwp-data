    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s official: 2019 was the second-hottest year on record'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb019a-d246-469b-a962-7680aca9e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;From France to Australia, from India
        to Alaska ... if you stepped outside in almost any corner of the globe, you
        could feel it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed0091-0f5a-43c2-9039-1765dbec4671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d45073d-9bf8-42cb-9b61-56e7b25ccae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 was hot. Really hot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88213805-fe6b-4a56-b975-727d7830703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bbb66f-4a61-46f6-a542-ee8771248824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, we just lived through the second-hottest year ever recorded,
        according to the Copernicus Climate Change Service, the European Union''s
        flagship climate monitoring organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc82f5d-c1ae-49fb-902b-e23d3c491b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d387f7-0c23-4063-a352-991eb323abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only year in recorded history the planet has experienced that
        was hotter was 2016, and only by a hair &nbsp;just 0.04 degrees Celsius.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd0d65f-0b26-4133-b4cf-f470e73e95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ac3bf-34bb-4392-9715-11450594113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past five years and the last decade (2010-2019) were the warmest
        ever recorded, the report found, and 2019 was the hottest year Europe has
        ever endured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264dbbba-5fcd-45dc-8011-4344f8458b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ad397-7386-4099-8488-8baad21c6346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found that global average temperatures over the last
        five years were between 1.1 and 1.2 degrees Celsius above the pre-industrial
        average, putting the planet perilously close to the critical threshold of
        1.5 degrees Celsius of warming.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c434b-fa00-4ae2-8694-374af116ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe908db0-16ce-4bf7-9f04-30c4629aa592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.695+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have warned that failing to cut human emissions of heat-trapping
        gases rapidly to hold global warming to less than 1.5 degrees Celsius will
        trigger more extreme wildfires, floods and food shortages impacting hundreds
        of millions of people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe93b4-a45a-45f3-986c-8deea42ad566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051c8661-8e67-470c-aaed-ad5e083fe242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every region experienced above-average temperatures in 2019,
        but Europe, Australia, southern Africa and the Arctic felt particularly hot
        temperatures that were well above normal, the report says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e9541-90d2-40bb-8fc1-e3f44f3c01ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2346bb92-d3d2-484a-8ac7-1544096de890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, heat waves in June and July shattered temperature records,
        with six different countries seeing all-time high temperatures -- Belgium,
        France, Germany, the United Kingdom, the Netherlands and Luxembourg.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff91f1e4-c668-4af5-80e8-48f60c98b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7b379f-64fd-405f-8129-17e1f3776158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme heat overwhelmed the cooling capabilities of some of
        the continent''s biggest cities and led to thousands of deaths.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0346a9e-5802-4427-931a-ea3a1e7c7122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a4a3e-386d-44f6-aabe-d9df866631f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, the Bureau of Meteorology announced that 2019 was
        the nation''s hottest and driest year on record, with average temperatures
        soaring to 1.52 degrees Celsius above average in 2019. Record-breaking heat
        in December helped fuel the massive wildfires that are still burning across
        huge swaths of the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df4a36c-0b72-483d-a558-fa5d2ae3290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767bbe99-90b8-4314-ad9b-0d7ee2e5c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.696+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:45.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the typically frozen Arctic, which is critical to regulating
        global temperatures, 2019 was another year of exceptional heat. No place else
        on Earth warmed more in 2019 than the Arctic and Alaska, when compared to
        the 1981-2010 average, the report found.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825dca7d-326d-48fe-bf20-d0caf5a66dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T04:16:09.696+08:00
