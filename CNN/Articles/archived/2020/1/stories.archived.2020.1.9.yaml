      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New jobs</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976020a-97ca-4f64-9892-4f7ea996ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:45:46.591+08:00
