      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/6/Traslacion-2020-FAQ-.html">Everything
        you need to know about Traslacion 2020</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
