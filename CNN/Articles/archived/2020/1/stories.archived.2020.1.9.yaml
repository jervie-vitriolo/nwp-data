    'template': '1'
    'title': 'Climate activists to single out Prime Minister Scott Morrison in marches
      across Australia as bushfires rage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf4b821-2338-4ffd-bea3-cf01b3fdb9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thousands of activists are set to
        march across nine cities in Australia on Friday, singling out Prime Minister
        Scott Morrison for climate inaction amid a worsening fire crisis that has
        ravaged large swathes of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd03dcb-9717-4e98-acaf-0c4ecd12a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dac197-c140-46ce-8c5a-0076207d4004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, organized by national student organization Uni Students
        for Climate Justice, will take place in cities including Melbourne, Sydney,
        Brisbane and Perth. Huge crowds are expected, with tens of thousands marking
        themselves as attending on Facebook —&nbsp;indicating widespread public discontent
        after months of increasingly deadly fires.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c51ea3-4e72-4414-a3f5-28579fb36145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce855b-f185-4739-8943-64fe1f35c4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison has faced heavy criticism for his climate policies and
        response to the fires. Several of Friday''s protests are under the slogan
        "Sack Scomo."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549ab649-e689-49be-96b9-ef21849f83b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c494e6-1081-4fc1-b44f-0cb38f6da27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 27 people have died this fire season, and the blazes
        are nowhere near done —&nbsp;Australia is only about halfway through its hot,
        dry summer. State and federal authorities have been scrambling to respond,
        with thousands of firefighters on the ground and billions of dollars allocated
        in federal aid. But climate activists say it''s not enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb1c833-fde1-4c79-9232-13b9bd487097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62777294-bf4e-4c9e-9d79-795636866cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re protesting this Friday because we''re outraged about our
        government''s criminal negligence about the bushfire crisis, exacerbated by
        climate change," said the group on its Facebook page. "We are protesting to
        give a voice to the tens of thousands of people who want real action on climate
        change and real funding for relief services."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc258b-9887-4883-8e87-a0be150a7037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e3c0d7-d84a-4f60-bb0a-23641ce96305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s protests will also push for five main demands: funding
        for firefighters, relief and aid for affected communities, land and water
        sovereignty for indigenous communities, an immediate transition toward renewable
        energy, and a "just transition" for workers in the fossil fuel industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db75efa-4d96-4661-ba76-05ba22ea187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b975632-1811-4ce4-b27f-85b17185adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest protest will likely be in Melbourne, where organizers
        are pushing forward despite authorities urging them to postpone due to dangerous
        fire conditions and limited resources.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de0196-d309-49e1-ac49-bfed2a82a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24701e08-9b68-493e-a548-072549f1a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This week is not a time for public protest," said Victoria Police
        acting assistant commissioner Tim Hansen on Wednesday, adding that the force
        had formally asked organizers to move the protest time and date.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542130ea-b5ef-495a-823d-b8ff04f0b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a0f2c3-9ee8-4f9d-8a0f-8e59081fb9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police force was already stretched thin and fatigued,
        and the protests would be a "distraction" and a "resource drain" on a day
        forecast to be hot and dangerous.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d6f7db-5e7b-4422-bd2e-9a1efe79e0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3442882-8c47-437d-b2f7-199678f280ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers in Victoria are working on evacuations and preparations
        ahead of Friday, when temperatures are expected to spike —&nbsp;but "now on
        top of this, we are distracted by having to provide extra resources to support
        a protest activity," Hansen said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd84455-cbcd-4183-b5c7-541fbe6c3d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.117+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cd5f01-be0b-4577-9fd2-51573b0d10cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers pushed back, posting on Facebook that the police
        were "trying to paint ordinary people — who are fed up with their lies, theft
        and criminal negligence —&nbsp;as being a drain on emergency services."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb39b09-824f-42bf-b3be-4fdbee64f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651493c-78d5-4c58-b86d-13fee9c1a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Public anger builds against Morrison</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8265a92-bdf7-4fbe-b6b4-cb0d2a5e591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison has faced growing anger and frustration from the public
        this month as the fires continue to spiral out of control.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29736ea0-552b-47a1-9f78-8dcf62f40a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca03c4f-8331-4f54-8c18-fc6f94a03c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit last week to the fire-ravaged town of Cobargo, in
        New South Wales state, Morrison was heckled by furious residents who had lost
        their homes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9805c8-b829-435d-8930-f3b9ab5dfdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946f9df-3ebe-4f16-a206-5be5c8d3c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman said she would only shake his hand if he gave more funding
        to the NSW Rural Fire Service. "We need more help," she shouted after him
        as he walked away.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29961a2a-1bb0-4def-aae9-1786594f24d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b632ced-9c1c-4306-bcd2-4e6fc00e05df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group was more explicit, cursing at him and saying, "You''re
        an idiot."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b0251-8e34-4108-9c9a-3415c0d87f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226172a2-124b-474a-8080-32a6cf63f30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison has been accused of not doing enough to address climate
        change, which experts say is making natural disasters like fires go from bad
        to worse. Summers in Australia are always hot and dry -- but fire seasons
        have been arriving earlier and spreading with greater intensity.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66635d-c0a4-44d5-a600-14392a71ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d91b7bd-7112-406e-80e5-e603c77ea4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The science is telling us ... these extreme heat conditions we''ve
        seen this year might occur naturally once every 350 years," said climate scientist
        and former federal climate commissioner Tim Flannery. "But once you add in
        the influence of the human-emitted greenhouse gases, we''re likely to see
        those conditions once every eight years."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583f6264-bd8c-4b46-baf2-6219da6ac492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6a75d9-72c5-455e-b582-75e6093468dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flannery added that coal was "a national addiction," and the link
        between government and the fossil fuel industry was "almost complete."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778c62c-e677-4874-9427-26da79e0c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43efa66-3bc7-45df-b0b5-6d9af4c1fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the Morrison administration have pointed to his history
        of climate skepticism and support for coal mines. In 2017, Morrison —&nbsp;then
        treasurer —&nbsp;made his position clear when he brought a lump of coal into
        Parliament.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e6d7b-0472-4e20-b755-312abb9c937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de743554-84ea-467f-9481-3043a2488704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is coal. Don''t be afraid, don''t be scared," he said, to
        jeers from the opposition. "It''s coal that has ensured for over 100 years
        that Australia has enjoyed an energy-competitive advantage that has delivered
        prosperity to Australian businesses."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1fc56-4a70-4d61-bda5-7105781b9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5836141-7f27-462b-8862-64bebb56953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, his climate rhetoric has softened a little —&nbsp;he
        has acknowledged the link between climate change and extreme weather, and
        asserted his commitment to reduce emissions. But he also said that the government
        would only pursue "sensible" policies, and that there wasn''t "a single policy,
        whether it be climate or otherwise," that can fully protect Australia against
        the fires.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c8e67-51c0-4000-a60d-7d5151f0afb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd75a14-656c-4a79-927a-1b9bc7059cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the climate crisis means for Australia</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b62e9b-de4c-43a6-b03f-99a8e63b47d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires have been exceptionally bad this year because of severe
        weather —&nbsp;extreme heat, dry conditions and ferocious winds that whip
        up the flames and spread embers far distances, which then start new blazes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e9411-d62f-4b22-9df7-85ed20b6d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751eebba-46b1-460e-a9c0-eaa47de46ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the climate crisis in Australia goes far beyond the fires —&nbsp;it
        has manifested in various forms, including the worst drought in living memory.
        The ongoing years-long drought has devastated farmers, whose very livelihoods
        are disappearing; images from the ground show cracked, barren land and skeletal
        cattle.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf70d33-4f1b-4f83-b452-9e89de0b8aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2212560-1663-494c-8962-1e3b65d138b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heatwaves are also becoming more frequent and severe; one in December
        broke the record for highest nationwide average temperature, with some places
        measuring temperatures well above 40 degrees Celsius (about 113-120 degrees
        Fahrenheit). In 2018, one heatwave was so bad that flying foxes died by the
        thousands, falling out of their colonies in the trees.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f1546-813b-4415-bb44-9091114de449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.119+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e43f7-957f-4c97-a8b4-7e0731fb4ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the UNESCO heritage-listed Great Barrier Reef, a 1,500-mile
        stretch that supports thousands of species, is slowly dying from heating oceans.
        It lost more than half its coral in two mass bleaching events in 2016 and
        2017, and is losing its ability to recover and replenish.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b7e0f5-d41c-4d0b-9b1a-ff46a7681054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b076add-cc71-42ad-bfb3-994d3df3db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These events have taken a huge toll on wildlife —&nbsp;Australia
        has the highest rate of species loss of any area in the world. Animals in
        the country have dealt with natural catastrophes like fires for millennia,
        but human interference and climate change have changed everything.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba64deb-7ca3-4dbd-aceb-40e9bc64c251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda47669-4ce9-4009-b812-c92c0fc779a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The animals are) not coping, and now they''ve got no grass, no
        water, no habitat," said Janine Green, a volunteer at WIRES Wildlife Rescue.
        "Who knows if they can breed after this? We''ve never seen anything like this
        before."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5011ed-4e5f-4afd-8ce1-81f6ce98f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:44:08.116+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:29:47.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/09/australia/australia-fire-climate-protest-intl-hnk-scli/index.html">Climate
        activists to single out Prime Minister Scott Morrison in marches across Australia
        as bushfires rage</a>"</em></p>'
