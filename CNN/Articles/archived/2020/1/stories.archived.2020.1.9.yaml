      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1dc0e-c728-411a-bd4b-dbdd143b1841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.772+08:00
      'mgnl:createdBy': 'mel'
