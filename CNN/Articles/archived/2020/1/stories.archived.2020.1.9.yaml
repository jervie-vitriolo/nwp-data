      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/01/08/tech/iran-hackers-soleimani/index.html"><em>
        "Hacking attempts originating in Iran nearly triple following Soleimani strike,
        researchers say"&nbsp;</em></a></p>'
  'Trae-Young-$1-million-medical-debt-atlanta':
    'author': 'Allen Kim, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-09T16:27:14.398+08:00
    'imagesource': 'jcr:5625247c-cbfe-48dc-985d-44ede97e9048'
