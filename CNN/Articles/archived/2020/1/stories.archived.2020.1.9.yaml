      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed49f028-868a-4463-af0e-5a8ada31d89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet secretary said these Filipinos in Iraq have expressed
        intent to avail of repatriation, with 29 of them ready to fly home as early
        as Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db1c868-ff2e-42d6-b0cb-bd01c2ed20de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea9613-1509-4449-a347-0fb73dde4360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to start moving them out <em>habang open pa ang</em> <em>airport,
        clear pa ang mga kalsada. Kung mag-deteriorate ang situation</em>, <em>mas
        mahirap nang ilabas sila</em>," Cimatu said during a briefing before he heads
        to Qatar as President Rodrigo Duterte''s envoy. "I would still really suggest
        we have to move them out already even if there''s no conflict yet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39791134-78e9-4ae6-a4ec-1e229c350475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4f6e5-c0f7-4649-b0ed-a2d1f5f894a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Labor and Employment showed there are
        2,191 overseas Filipino workers (OFWs) in Iraq, while records from the Department
        of Foreign Affairs counted 4,204 Filipinos in the Middle Eastern country as
        of June 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e6268-8f96-4349-95a2-181a67dd405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/8/US-Iran-conflict-Philippines-Filipino-workers.html?fbclid=IwAR2KfPJyCmQBAtG5MaMGfy4hyvF3TzcwEkWdyw35B5NhvwqtC6VOQvp5GTk">TIMELINE:
        US-Iran conflict and how it gravely affects Filipinos</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6465862-f4af-4e76-8cea-7d3d496003a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.978+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions are high in Baghdad, the Iraqi capital, as it became the
        battleground of United States and Iranian forces over the past week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51454de8-9228-48f8-8f3b-f626f1324213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported that major international airlines have begun <a href="https://www.cnnphilippines.com/business/2020/1/8/major-airlines-divert-flight-Iranian-airspace.html">diverting
        flights from Iranian airspace</a> after Iran fired more than a dozen missiles
        at two Iraqi military bases that house US forces. On Wednesday afternoon,
        small rockets landed near the <a href="https://cnnphilippines.com/world/2020/1/9/Baghdad-Green-Zone-rockets-US-Embassy-Iraq.html">Green
        Zone in Baghdad</a> an area hosting the embassies of the US and other western
        nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e598d9-a179-49f9-a0d8-e89e6f189219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a643ac98-5dba-4e02-90c0-1ba262c504e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, President Rodrigo Duterte ordered the <a href="https://cnnphilippines.com/news/2020/1/8/Iraq-Filipinos-mandatory-repatriation.html?fbclid=IwAR3oMrZDCNirK8OlJC0WkAITQ9rmDCBRmzvtKoN-0SUzphqwj6hsAWJyTxs">mandatory
        repatriation of Filipinos in Iraq</a>, although his spokesman Salvador Panelo
        later clarified that the workers can opt to evacuate to a safe place instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f16f2-04d1-44b1-a276-f031ef7766c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c98a50-8200-472a-a7fd-c74c9cceb6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said rapid response teams have been deployed in Qatar and
        Dubai in the United Arab Emirates to assist Filipinos who would be flying
        out of Iraq. The team would be in charge of booking flights to Manila, as
        well as securing transit clearances and hotel bookings should it take a long
        wait to book plane seats for OFWs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e729c4bf-80cc-4eae-8c7d-9bc9a14cbdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said they are operating on the premise that the Baghdad International
        Airport would stay open, but said Philippine authorities are also prepared
        for land travel northeast to Erbil or even to Jordan should the main gateway
        be shut. The vehicles would carry the Philippine flag as an indication that
        they are civilians not part of the armed conflict.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf3ad86-c865-4ba8-8daf-9ce84eb6c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He welcomed statements of the competing nations that they will <a
        href="https://cnnphilippines.com/world/2020/1/9/US-Iran-Trump-sanctions.html">stand
        down</a>, calling them "very comforting." But he added there could be bigger
        incidents to come.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c786a-aa20-4e11-8696-60ceb7216040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, I don''t believe that''s it. There''s another one
        coming, bigger probably," Cimatu said, noting that the US has sent additional
        troops to Iraq.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a37e4-61e1-4f91-9895-8144ede1a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimatu said it''s best to wait for at least two weeks to see if
        the situation has really cooled. "The situation is unpredictable, sometimes
        there are some instances of a very surprise missile attack," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0209491e-1973-46ab-87c6-5c6cc707540a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80abe531-8f6d-4838-9949-418cc116fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.979+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the special envoy appealed to undocumented Filipinos
        in Iraq to get in touch with authorities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16382c2-c70a-4fe3-bece-25f477117bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/1/7/US-Iran-conflict-Duterte-Trump.html">Duterte
        to side with Americans if Filipinos harmed in US-Iran conflict – Panelo</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c075f7-c294-4538-9ded-4ae52bd2a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot account undocumented OFWs... We don''t know where are
        they, but we can communicate with them through their families here in the
        Philippines. We''d like to request their families to move them out and take
        advantage of this repatriation for their own safety," Cimatu added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65648186-1fb3-40c3-ac1e-a1293178a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a848e8-d405-42fb-b737-09cdcb7085c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs who cannot retrieve their passports would be allowed to return
        home, with Cimatu saying that they will have to secure a travel document from
        the DFA. He cited that some employers do not return the passports of their
        Filipino employees.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0504c-7106-4e9b-84f0-1ec39d024875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb7dfc-0fb1-471d-832b-d9980d5c13a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T13:12:55.980+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environment Secretary and retired military general said the
        worst-case scenario they are seeing is that US bases in nearby Kuwait, Bahrain,
        and Qatar would also be attacked. Filipinos in Iran and Lebanon have also
        been told to fly home on Wednesday, but Labor Secretary Silvestre Bello III
        said the alert level in these areas have been scaled down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0475bba-7233-482a-85d5-b0a8cf496978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:26:32.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:19.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96d9ec-2502-48d9-8bec-e05c8f74804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:26:32.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:19.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Filipinos in Iraq, Panelo said evacuation and repatriation
        efforts will continue until they "are no longer in peril."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926cb6d-d4e3-45f1-bc30-d565b43e1030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:26:32.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a66029-92b8-4cea-b494-ac6143804571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:26:32.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:19.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no explanation why Manila called off mandatory repatriation
        of Filipinos from Iran and Lebanon, but the announcement was made amid what
        appears to be a deescalation of tensions between the United States and Iran.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe927513-b75a-4a7c-b1de-d0bce088948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:26:32.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac33f22-d808-4a3e-bfb7-cbb934ac9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:26:32.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:30:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran appears to be standing down, which is a good thing for all
        parties concerned and a very good thing for the world," CNN quoted U.S. President
        Donald Trump as saying on Wednesday morning. The night before, incoming messages
        from Iran sent through back-channels appeared to have offered Trump a new
        opportunity to deescalate, the report said.</p>'
  'modern-family-final-season':
