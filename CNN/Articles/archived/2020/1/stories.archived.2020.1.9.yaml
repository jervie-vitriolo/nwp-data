    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cb0068-15d2-4869-8762-8c7cc8509ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke and Duchess have long had a fraught relationship with sections
        of the British media. In October last year, the couple announced that Meghan
        was suing the Mail on Sunday newspaper, alleging it had illegally published
        a private letter to her father -- a claim the newspaper denies.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97825b8-86f3-4ce0-8248-c4bdd3b2f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600625a5-e995-4fca-8c85-0ae03f471de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Harry launched an emotional attack on the UK tabloid
        press for what he called a "ruthless campaign" against his wife. He likened
        their treatment of her to that faced by his mother. Princess Diana died in
        1997 when her car crashed as it was being pursued by members of the paparazzi.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2972770b-12d9-4912-b83c-d7cd819b09ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd0c56c-63ff-4427-be88-ffee556bed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster said the couple "will feel that they can win these court
        cases on the basis that they do have a right to a private life."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f5cb3-cc93-4ccf-a327-53766dbfb022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0770e936-6b5f-4397-b729-eab48f63e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always the argument with members of royal family: Do they
        have a right to a private life when they''re receiving public money? And they''re
        basically saying, ''Okay, you win, we''re out,''" he added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a766ac-85e0-41f7-b4bf-eff000342c05'
