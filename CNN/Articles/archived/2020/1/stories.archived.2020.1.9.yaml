  'Internet-shutdowns-cost-billions-':
    'author': 'James Griffiths, CNN Business'
    'caption': 'A worker walks in one of the server rooms at a Facebook Data Center
      in Swedish Lapland in 2013.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-09T22:06:53.441+08:00
    'imagesource': 'jcr:f518bbad-a2ef-4962-b807-554e229ae646'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58d4e821-902a-4bce-82ec-e994b3ca9175'
    'lead': 'More than 18,000 hours of internet shutdowns around the world caused
      by deliberate government action cost more than $8 billion in 2019, a new report
      estimates.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T22:14:18.144+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:29:42.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:29:19.056+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Internet-', 'shutdowns', 'India', 'Chad', 'Myanmar']
    'template': '1'
    'title': 'Internet shutdowns cost the global economy $8 billion last year, report
      says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42739f94-7e1e-4ef0-bb68-c3bf66878322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than 18,000 hours of internet shutdowns
        around the world caused by deliberate government action cost more than $8
        billion in 2019, a new report estimates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7222c64b-09ae-4c2e-9201-813bf910ef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8121154-e992-41a5-aaf1-2eebe3ff633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, Chad and Myanmar were the worst offenders in terms of the
        amount of time the internet was disrupted, while Iraq was the most economically
        affected, losing an estimated $2.3 billion across 263 hours of internet blackouts
        and social media shutdowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e35281d-287f-4ec7-a962-b101d8ad621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20cb856-4ccc-4701-9248-98b18a506225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which examines partial and total shutdowns across 122
        countries, was published by the internet research firm Top10VPN and builds
        on work done by the internet freedom watchdog Netblocks and advocacy group
        The Internet Society.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff52c6-974e-43e2-9eca-6f6bac75ba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.144+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f82e71b-fa36-4fec-b18b-aa28963e54ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In economic terms, disruptions not only affect the formal economy
        but also the informal, especially in less well-developed nations. There can
        also be lasting damage with the loss of investor confidence and faltering
        development, all of which makes our estimates conservative," researchers Samuel
        Woodhams and Simon Migliano wrote for Top10VPN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0c8709-8a3d-4b86-b260-aee0ef900ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfef6f3-09ce-4ff8-8c94-6ec024e6773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the human rights side, these shutdowns clearly impact citizens''
        freedom of expression and the right to information and may even result in
        an increase in violence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9287a8da-1f68-46a8-816b-02d6334c6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84343e48-8669-4993-8840-0eb5070d7ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New normal</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c5748-ef61-43fe-a13e-e99121d4553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet blackouts used to be rare — the result of accidental damage
        to undersea communications cables more often than intentional government activity
        — but they have become increasingly more common.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce1898-cfe6-40da-a5a9-faee02d272cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6207d32-8c40-429b-9efc-70ec177375ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last five years, the number of internet shutdowns around
        the world has grown exponentially, particularly as governments adopt them
        to control unrest and protests. According to Freedom House, a Washington-based
        non-governmental organization, as of last year almost half of the world''s
        population lives in a country "where authorities disconnected internet or
        mobile networks, often for political reasons."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a5c62-0803-43e8-9d14-e9201c32be1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffc1d51-d978-4de2-b950-02c0748cffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such tactics have not been limited to autocratic regimes. India,
        for example, shut off the internet for some citizens partially or entirely
        more than 100 times in 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8914d5-b64a-4d3d-855d-f4f1b0cba2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3684b36-818b-4f82-ad15-21873598217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top10VPN estimated that such shutdowns cost the Indian economy more
        than $1.3 billion last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47cb368-6756-43ca-ac2c-79519e37bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61857d63-9e4b-4ac0-afbc-806e568bab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.145+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internet blackout in Indian-controlled Kashmir — at 158 days
        and counting — is the longest ever in a democracy, according to Access Now,
        an advocacy group that tracks internet freedom. Only the autocratic governments
        of China and junta-era Myanmar have cut off access for longer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a17160-f1c6-4f21-9d42-b0d2cc0258bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0e025d-a698-475d-9d9f-46b9385430e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blackout came as Indian troops flooded into Kashmir following
        New Delhi''s removal of the region''s legal autonomy, which Indian Prime Minister
        Narendra Modi said would bring stability and end "separatism, terrorism, dynastic
        politics and corruption. But the shutdown left some Kashmiris unaware of the
        reason the internet had been cut. And without internet access, they have been
        largely removed from the conversation, so difficult is it for people in the
        region to get their messages out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab76c6d-ff02-4ea6-b813-fcb5f9d1b988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ff317-a8be-408e-b4d3-cbe638009b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Kaye, the United Nations special rapporteur on freedom of
        opinion and expression, has described the ongoing shutdown as a "communications
        siege" and "collective punishment without even the allegation of an underlying
        offense."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486052cb-b0f5-405f-84ea-e219ff48d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6496b1-e696-421a-80c6-4c2eaf85df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Internet under attack</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63092b6-52df-4a0c-8315-cc087b2916b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite arguably kicking off the trend of internet shutdowns a decade
        ago with an almost year-long blackout in the western province of Xinjiang,
        China is not a frequent offender. Chinese censorship is generally sophisticated
        enough that the authorities don''t need to use such a blunt instrument as
        shutting off all access: They achieve the same purpose by filtering what can
        be discussed in the first place.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf407a5-1b28-431a-b4a9-6a3393d43949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf77e9-8a15-44af-98f7-fec4783d4277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the success of Chinese internet censorship has likely inspired
        other countries to follow suit — even though in many instances, especially
        blanket shutdowns, internet blackouts may breach rights guaranteed by the
        1948 Universal Declaration of Human Rights and other international treaties.
        The United Nations has also affirmed member states'' responsibility to protect
        people''s access to the internet and freedom of expression online.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f82c7-7d3b-4c77-b9e9-f954d668bc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532b8435-5f3c-47db-b64a-89da286ad7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Top10VPN report, Woodhams and Migliano warned that "despite
        their negative impact on the global economy, human rights and democratic processes,
        there is little to suggest that internet shutdowns will stop in 2020."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755059f7-20ad-4754-8c02-4e44c76490a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T22:14:18.146+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:29:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/09/tech/internet-shutdowns-cost-intl-hnk/index.html"><em>"Internet
        shutdowns cost the global economy $8 billion last year, report says"&nbsp;</em></a></p>'
