      'mgnl:type': 'text'
      'text': '<p>The album comes out January 17.</p>'
  'Baghdad-Green-Zone-rockets-US-Embassy-Iraq':
    'author': 'Kareem Khadder'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-09T05:59:02.211+08:00
    'imagesource': 'jcr:46e25273-a047-4b39-9656-35a368ebce2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '567bc35b-ffcf-4342-8a1a-3ba188da8cfb'
    'lead': 'The US-led coalition to fight ISIS confirms small rockets landed near
      the heavily fortified Green Zone in Baghdad on Wednesday afternoon without causing
      any damage to coalition troops or facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T06:01:16.579+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:30:38.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:29:04.723+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Small rockets land near Baghdad''s heavily fortified Green Zone'
    'updated': 2020-01-09T06:54:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb1339a-b1ef-482a-b67e-f9feacfa7268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US-led coalition to fight ISIS
        confirmed small rockets landed near the heavily fortified Green Zone in Baghdad
        on Wednesday afternoon without causing any damage to coalition troops or facilities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f1777-88e7-4d32-a2ce-290450db3011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79316e1-e112-495f-9130-d72d87744354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Myles B. Caggins, a spokesperson for the US-led coalition fighting
        ISIS, said in a tweet that small "rockets impacted near Baghdad''s International
        Zone, Jan. 8 at 11:45 p.m (local time)." Caggins added that there were "no
        coalition casualties or damage to facilities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69593405-b0fc-4f73-8b16-232ed661f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22482e-6148-4df4-8d74-4700a2f6b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi joint military command had earlier told CNN in Baghdad
        that "two Katyusha rockets landed inside the Green Zone in Baghdad. No reports
        of casualties."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb174f3-bf56-4267-8edb-1925eecb7a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823bacae-e89f-42b8-8580-e4f56aeb6567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN team in Baghdad heard sirens from inside the Green Zone
        and two explosions. It was not immediately clear who had fired the rockets
        or where they were fired from.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0c2ee-d3b5-4a91-acbf-c253f5abf014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2723da-daa3-45ec-8cb9-41b3c6582a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rockets landed a day after Iran fired more than a dozen missiles
        at Iraqi bases housing US troops. The attack on Tuesday from Iran did not
        cause any US or Iraqi casualties.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398167c5-3fe2-41fd-a769-86c4ff145dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d5662f-68c0-4a20-8a9a-7c4003a20655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the Iranian attack, President Donald Trump said on
        Wednesday that it appeared the Islamic Republic "appeared to be standing down,"
        but three US officials told CNN that the US currently assess that Iranian
        proxy forces in the region are still a threat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce3f5a-8527-4d51-949d-505e7090e363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7d6be-7e29-4680-a80a-1591685036bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One defense official said that a reason for the concern is the fact
        that subordinate commanders of Iranian backed militias are not highly disciplined.
        The source said Iranian Gen. Qasem Soleimani -- who was killed in an American
        air strike last week -- personally worked to keep those forces in line. It
        is unknown to US officials if Soleimani''s successor can keep things under
        control.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc5f660-d8b1-4810-98bf-eb2531caa5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753baa99-7967-43de-a8a3-87700dec4c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Zone is an area of Iraq''s capital city where the embassies
        for the US and several other western countries are located. It was initially
        carved out of central Baghdad by US-led forces after their invasion of Iraq
        in 2003 and is largely viewed as a safe location, despite frequently being
        the target of rocket attacks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d7a137-5590-47c2-9c02-b885455e493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d76cb0-f16c-4e59-98a8-b2c993cbf433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been numerous rocket attacks on the Green Zone and the
        area surrounding it in recent months. However, the whole of Iraq is on an
        heightened state of alert as tensions between the US and Iran have dramatically
        increased over the last couple of weeks</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9d510a-0239-4f8d-9fb7-1eebda0d1851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e537cde-d5aa-4d07-a108-60808e453668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the US embassy in Baghdad was the site of mass protests
        in response to US airstrikes on an Iranian-backed militia group at the end
        of last month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a65cad-b9e5-4731-a0bf-a32570be4000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280005da-1763-4d89-a4a4-466f70f27280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those strikes were launched in retaliation to attacks by an Iranian-backed
        Shia militia group known as Kataib Hezbollah, which had injured numerous American
        military personnel, according to US officials.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f538087-56de-4049-94b6-d91a85d6e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e45d450-8d3b-44ae-bbc8-194000a82da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Wednesday evening briefing, Army Gen. Mark Milley, the chairman
        of the Joint Chiefs of Staff, told reporters he "fully expect(s)" militia
        groups with ties to Iran "to conduct terrorist operations against US forces
        and coalition forces in Iraq and perhaps even elsewhere."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21fd563-ca24-4df1-9ba4-017aaa40763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf497e-474d-47b1-9420-f6cebd89ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by reporters if Iran is done retaliating for the US killing
        Soleimani, he replied, "I think it''s too early to tell."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07147a71-818a-4ad6-b319-5871ca76b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6a583-d5a3-4d2c-88ac-c0211b0d2058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:23:44.301+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
