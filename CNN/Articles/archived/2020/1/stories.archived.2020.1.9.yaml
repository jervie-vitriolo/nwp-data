      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aebdb8a-8fbd-4b4e-94b3-40f6d99a3651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s like they’re happy getting to hurt people … They
        tackle here and there … They step on feet … A lot of them have drank alcohol,
        so they’re emboldened. We don’t know, maybe they’re even under the influence
        of drugs, so they’re so brave.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c8f592-5ef9-4706-adfb-27687f512e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T17:10:30.932+08:00
