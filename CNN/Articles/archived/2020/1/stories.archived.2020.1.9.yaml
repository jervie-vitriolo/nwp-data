      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/08/tech/classpass-valuation-unicorn/index.html">Fitness
        startup ClassPass is now a unicorn</a>."&nbsp;</em></p>'
