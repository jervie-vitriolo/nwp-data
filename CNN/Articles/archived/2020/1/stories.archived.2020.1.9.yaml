      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e10d31-218d-4279-b3a8-f5d429e1b9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:14:10.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:36.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian aviation authorities have begun an investigation. An early
        report from Iran''s semi-official news agency ISNA blamed some kind of engine
        failure. But Ukrainian officials say it''s too early to determine the cause,
        and Ukraine''s embassy in Iran retracted a statement that also attributed
        the crash to an engine malfunction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f7748-5827-45a2-af9f-2273c56f7361'
      'mgnl:activationStatus': true
