      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e826c-29e3-4f21-aad1-8c9954d91f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN royal correspondent Max Foster said the announcement meant the
        couple "will now have the private life they''ve always argued for."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd996c0e6-0583-4d35-b3bd-806627f8ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c5af2-be9f-4932-a133-9757c6a06d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are opting out of the system but they''ll be able to opt in
        to the elements that they like: the family elements, the elements where they''re
        seen to be supporting the Queen, who they''re both very close to, they''ll
        still do that."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8497ab-8d27-415e-9d28-6d8aa244d4c7'
