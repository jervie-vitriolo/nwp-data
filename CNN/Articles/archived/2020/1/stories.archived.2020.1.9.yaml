      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1df32e-22f3-4797-b561-3b2782e23347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T10:21:56.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber, 25, shared the news in an Instagram post on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc02dda-145e-48b2-adf9-9ec64896347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T10:21:56.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b07339-3ae4-4329-ae9f-cd955ca60ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T10:21:56.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While a lot of people kept saying Justin Bieber looks like s***,
        on meth etc. they failed to realize I''ve been recently diagnosed with Lyme
        disease, not only that but had a serious case of chronic mono which affected
        my, skin, brain function, energy, and overall health," Bieber wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5d1c6-5340-42bd-a3f6-6938b6240616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T10:21:56.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d5bd88-30b4-4007-969b-f6d7b0e5405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T10:21:56.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things will be explained further in a docu series I''m putting
        on YouTube shortly," Bieber concluded his post. "You can learn all that I''ve
        been battling and OVERCOMING!! It''s been a rough couple years but getting
        the right treatment that will help treat this so far incurable disease and
        I will be back and better than ever."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c518b0-0e8f-4465-bc64-957a2b0acefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T10:21:56.346+08:00
