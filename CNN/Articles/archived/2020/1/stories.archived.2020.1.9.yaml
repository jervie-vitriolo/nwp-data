      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Think your profanity-laced T-shirt would
        be fun to wear on your next cruise?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa0ef2-2690-49e3-b1cc-75f7672a6039'
      'mgnl:activationStatus': true
