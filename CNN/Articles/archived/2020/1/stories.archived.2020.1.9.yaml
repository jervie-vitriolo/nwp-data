      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas as well as new motorcycle taxi services JoyRide and Move
        It are currently participating in the government’s motorcycle taxi pilot program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762eda2-06dc-4e38-bd0f-f1964cdfc0a4'
