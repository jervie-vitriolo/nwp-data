  'Filipinos-highest-supporters-Trump-US':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-09T15:21:08.433+08:00
    'imagesource': 'jcr:57c238d1-e403-4f4f-9da3-b7920b703ec7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38d2f68c-b196-4ee3-a0cc-41d42a31b45c'
    'lead': 'Filipinos still have the highest confidence in US President Donald Trump,
      even as his ratings have remained low internationally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-09T15:26:17.479+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:30:01.446+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:29:13.516+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Filipinos-', 'Trump', 'United-States']
    'template': '1'
    'title': 'Survey says Filipinos have the highest confidence in Trump, even when
      much of the world doesn’t trust him'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a7659-d88c-4422-a46a-5cf86b6c13ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:26:17.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:01.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 9) —</strong> Filipinos
        still have the highest confidence in US President Donald Trump, even as his
        ratings have remained low internationally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c4627-605d-45ea-be56-97baca835eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:26:17.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.-based think tank Pew Research Center showed in its latest <a
        href="https://www.pewresearch.org/global/2020/01/08/trump-ratings-remain-low-around-globe-while-views-of-u-s-stay-mostly-favorable/">survey</a>
        that 77 percent of Filipinos in 2019 are confident about Trump’s actions regarding
        world affairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2660cba-3201-4898-97c5-19f63b0b84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:26:17.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines joins the ranks of countries with a generally positive
        perception on the president’s views — 71 percent in Israel, 65 percent in
        Kenya, 58 percent in Nigeria, and 56 percent in India — all comprising a median
        of 29 percent who are confident in Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6482f29-d164-4d10-a70a-d40591ac7530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:26:17.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:01.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 33 countries surveyed, perceptions on Trump are largely negative.
        A median of 64 percent say they do not have confidence in the American leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816158fb-fdc2-43d9-baa4-726f90a06775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:26:17.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Majorities in the Philippines, Israel, Kenya, Nigeria and India
        have confidence that the president will do the right thing in world affairs.
        Yet few in Japan, Australia, Lebanon, Tunisia, and Turkey share this view,”
        the survey read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3f4cc-2a75-448e-9376-d85852c24bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:26:17.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:01.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As in previous years of his presidency, trust is lowest in Mexico.
        Argentines and Brazilians generally lack confidence in the president as well,”
        it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fb4573-4dd5-4fbf-9ac2-d56bc4c0e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:26:17.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:01.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perceptions of Trump were only generally positive in the Asia-Pacific
        region, the Middle East and Africa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0a078-79f3-4883-b50e-e00d9b1f6fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:26:17.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:01.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Israel are also the most favorable toward the
        US, with an 80 and 83 percent rating, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472564ca-ded4-45a6-87e1-2b5f2af36d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:26:17.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Views of the US are generally positive across 33 countries surveyed
        in 2019, as a median of 54 percent say they have a favorable opinion of the
        US compared with 38 percent who have an unfavorable view,” the survey added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29fb4d2-4edf-4a75-96e1-fcc7c41d97da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:26:17.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results for the survey are based on telephone and face-to-face interviews
        conducted from May to October 2019, totaling 36,923 respondents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1a344-2302-44e6-a3c9-f877a6a466ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:26:17.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third straight year that the Philippines topped the
        list of countries who have a high confidence in Trump. In 2018, there were
        78 percent of Filipinos who showed support for Trump, while 69 percent expressed
        confidence in the American leader in 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45948f7-cfa8-419f-acd2-64c2e75ace18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:26:17.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Trump has been vocal about his favorable views about
        the administration of President Rodrigo Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb7b366-eadd-4ad8-a8ad-4469be6d129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:26:17.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:01.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who considers Trump as his “friend”, had revealed in 2017
        that the American leader expressed <a href="https://cnnphilippines.com/news/2017/04/30/asean-2017-rodrigo-duterte-donald-trump-phone-call.html">support
        for the Philippines’ controversial drug war.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e24f93d-948e-4a3f-875d-fd2fcc9c5c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:26:17.481+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:01.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Y]ou just set something good here and you''re doing great. I know
        what''s your worry about these Americans criticizing you. You are doing good;
        go ahead," Duterte previously said, quoting Trump.</p>'
