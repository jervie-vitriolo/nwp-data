      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said, “As you can see, nakababa ng maayos sa Ayala Bridge.
        Nasa Palanca Street na [ang andas] alas-otso palang. Hopefully, patuloy ''yung
        pakiki-cooperate ng devotees.”</p>'
