      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ec36bf-409b-41ff-a2f4-e9bdb2060057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sussexes'' decision to step back from leading roles within the
        royal family means they will "no longer participate in the Royal Rota system,"
        which gives UK broadcasters and newspapers access to royal engagements, according
        to the official SussexRoyal website.</p>'
