      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amid simmering tensions between the
        US and Iran, House and Senate Democrats are pushing to rein in President Donald
        Trump''s military action and halt an escalation of hostilities in a effort
        that will test the power of Congress to constrain the executive branch when
        it comes to the use of military force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1adc74a-4eac-4b18-b86b-86bdcb32442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is poised to vote on Thursday on an Iran war powers resolution
        aimed at restraining the President''s military action against Iran, House
        Speaker Nancy Pelosi announced on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd5779-4bd4-407c-bb81-43d757e949b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared to signal a deescalation of tensions with Iran earlier
        on Wednesday in the wake of Iran''s retaliatory attacks against Iraqi bases
        housing US troops, which came after a US airstrike killed Iranian commander
        Qasem Soleimani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3162fbb-c272-4148-8641-5af102626082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.567+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite that, Pelosi said in her statement announcing the vote
        that "members of Congress have serious, urgent concerns about the administration''s
        decision to engage in hostilities against Iran and about its lack of strategy
        moving forward."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9f910a-2991-422c-987a-9e5beaa6dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi had previously said that the House resolution would be similar
        to a measure introduced in the Senate by Democratic Sen. Tim Kaine of Virginia,
        which calls for the removal of US armed forces from hostilities with Iran
        not authorized by Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4093dbd3-f502-497d-9afa-b3e36a22ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the War Powers Resolution?</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58141e78-d357-4b54-b02a-7406884525e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their effort to restrain US conflict with Iran, congressional
        Democrats are invoking the War Powers Resolution, otherwise known as the War
        Powers Resolution of 1973 or the War Powers Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2fe315-5132-4c6b-a5cb-f516ed0f75d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the President acts as commander-in-chief
        of the US Army and Navy, but Congress has the power to declare war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7647bf-7a7a-44f1-b32b-64df95e5448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The War Powers Resolution further stipulates parameters of presidential
        and congressional war powers, including imposing procedural requirements to
        ensure that presidents keep Congress apprised of military decisions as well
        as provisions that provide Congress with a mechanism to suspend military operations
        initiated by the President in certain circumstances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec74e6-85d7-4b8d-b0fa-a46a43b5c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was enacted after Congress overrode a veto from then-President
        Richard Nixon and is aimed at reining in a president''s authority to engage
        the US in military action without congressional approval.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e5bf6c-c8b2-42f5-99f7-14d4f2267b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What does it do?</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7337215-a4cc-411a-8c89-a0f0a7698f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution requires the President to submit a report to Congress
        within 48 hours of engaging US armed forces in hostilities in the absence
        of a declaration of war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2212f1-0707-4890-a47a-9159583e7f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a report is submitted to Congress, the President must halt
        the military action within 60 calendar days with an additional 30-day withdrawal
        period if necessary unless Congress declares war or enacts a specific authorization
        for the use of US armed forces with limited exceptions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ab6d9-e88c-4f54-9252-58b65d8a7451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration sent Congress a formal notification on
        Saturday regarding the drone strike that killed Soleimani in accordance with
        the War Powers Resolution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfabe03c-c1a1-48a7-b6fc-f888d6ab74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was classified, however, and Pelosi said in a statement that
        the notification "raises more questions than it answers," pointing to the
        decision to classify it as a "highly unusual" move that "compounds our many
        concerns, and suggests that the Congress and the American people are being
        left in the dark about our national security."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f9e2f5-a2af-4ac3-bd05-4a84fb749e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What are the House and Senate resolutions to limit conflict
        with Iran?</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0680ea0-0387-441c-ace7-de233f05d7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House and Senate are both poised to take up war powers resolutions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8350416b-19ed-40fb-bfba-f416d5e61dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, Kaine introduced his war powers resolution last week
        along with Democratic Sen. Dick Durbin of Illinois. As a war powers resolution,
        the measure is privileged, which means that the Republican-controlled Senate
        will have to hold a vote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310a3857-ad63-44ac-b53a-03959ef6c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.568+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine has made clear that he does not support a war with Iran, but
        he has also said that it is the responsibility of Congress to publicly debate
        and vote on the possibility of military action to prevent the President from
        acting unilaterally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8bf9bb-5c24-4522-9677-f2112b22b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution will "give all 535 members of Congress the opportunity
        to declare where they are on the advisability of a war with Iran," Kaine said
        on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5abd1-3994-454b-be93-e6fa22313dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution directs the President to remove US forces from hostilities
        with Iran no later than 30 days after the resolution is enacted absent a declaration
        of war by Congress or passage of a new authorization for use of military force,
        a type of measure that lawmakers can approve to green-light military action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c5983-f6eb-48cd-840a-677a9a778801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House resolution will be led by Democratic Rep. Elissa Slotkin
        of Michigan, a former CIA analyst and senior Defense Department official.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a05db4-77ba-444b-a448-12fba4a49644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Christiane Amanpour on Tuesday, Slotkin
        was asked what she hopes the resolution will achieve.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c303a8-1a37-4519-b397-a5411b12d494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the intent of it is that we just abide by the constitution,
        and the constitution was very, very clear about authorization of military
        force," Slotkin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb67cc4-f31e-494c-997c-c8fe0b8780a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has the responsibility to come back here and have
        a real conversation with the American people out in the public, with the US
        Congress as our founders intended," Slotkin added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5c314-5d53-4be5-8864-039cf0e239f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the military conflict with Iran appeared to have deescalated
        on Wednesday, Kaine said that he will continue to press ahead with his effort
        to limit Trump''s authority on Iran.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7887bb-c936-4654-adbe-b53a96be2377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that the timing may be complicated by the fact
        that it''s uncertain when a Senate impeachment trial will begin. But since
        it''s privileged, the Senate must vote on it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f58977-9e2e-4d69-a812-e81240ba185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we learned from the last 18 months is ... this thing has been
        going up and down cycles ... and deliberation is the antidote to unnecessary
        escalation," Kaine said of conflict with Iran.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0acff4-bf55-4b9f-b54d-91513b557df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has Congress taken action before to rebuke Trump over war powers?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2bb926-a5bf-4cbf-aab4-e9208ef9b7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the House and Senate passed a war powers resolution to
        curtail US military support for a Saudi-led war in Yemen, a vote seen as a
        rebuke of Trump''s Middle East policies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd557bcc5-f5a7-46b9-8786-c4e28b232d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, however, the Senate failed to override a presidential
        veto of the bipartisan measure.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093d270-041c-4f89-b068-d4805b30126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T08:11:48.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:30:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic-controlled House, however, is expected to have the
        support needed to clear an Iran war powers resolution, but it is unlikely
        that lawmakers would have the votes needed to override a veto on a war powers
        resolution related to Iran.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
