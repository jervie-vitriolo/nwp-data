        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B7EaGS_Jpb9/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">“After many months of reflection and internal discussions,
        we have chosen to make a transition this year in starting to carve out a progressive
        new role within this institution. We intend to step back as ‘senior’ members
        of the Royal Family and work to become financially independent, while continuing
        to fully support Her Majesty The Queen. It is with your encouragement, particularly
        over the last few years, that we feel prepared to make this adjustment. We
        now plan to balance our time between the United Kingdom and North America,
        continuing to honour our duty to The Queen, the Commonwealth, and our patronages.
        This geographic balance will enable us to raise our son with an appreciation
        for the royal tradition into which he was born, while also providing our family
        with the space to focus on the next chapter, including the launch of our new
        charitable entity. We look forward to sharing the full details of this exciting
        next step in due course, as we continue to collaborate with Her Majesty The
        Queen, The Prince of Wales, The Duke of Cambridge and all relevant parties.
        Until then, please accept our deepest thanks for your continued support.”
        - The Duke and Duchess of Sussex For more information, please visit sussexroyal.com
        (link in bio) Image © PA</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
