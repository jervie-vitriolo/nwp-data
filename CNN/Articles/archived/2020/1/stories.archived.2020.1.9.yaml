      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what they think will happen next:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86894d-6fab-4da7-9325-f7ef770ef693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.772+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:30:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b92a07-a0e9-4f00-9051-d121de271491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T07:35:42.772+08:00
      'mgnl:createdBy': 'mel'
