      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the innovations and changes organizers have tried to introduce,
        it seems like this is still the old Traslacion known to many.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54420c43-8193-4c88-be58-e579fe80c2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T18:22:14.754+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:29:51.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
