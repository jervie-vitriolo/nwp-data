      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shock Instagram announcement</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c7f08-7d2b-442e-a36f-08ed38d996ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:30:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the social media post, the couple revealed they plan to split
        their time between the UK and North America.</p>'
