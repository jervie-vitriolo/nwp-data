    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8817d430-5db4-4667-913a-a5e9ae9ac2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are the findings from a study published Wednesday in the journal
        Science Advances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a36e690-687d-4029-a98b-ada52285073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39370e28-75cf-48b5-95a6-bc7d688dd6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor Wardill, an assistant professor of ecology, evolution and
        behavior at the University of Minnesota and lead author of the paper, told
        CNN his team super glued Velcro to the skin of the cuttlefish. Then they fastened
        3D glasses, with one red and one blue filtered lens, to the Velcro on the
        skin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb1253-07ec-4fc5-929e-eb544d4890ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea8a77e-c511-43e9-b9f1-882313e85c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a screen at the front of the cuttlefish tank, the researchers
        played video of shrimp, one of the species'' favorite tasty snacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f8a86-b87f-4919-b827-17e010665a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528b243-ffcc-4afb-add7-a0fdc705fa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took a lot of coaxing of the cuttlefish to make them wear their
        glasses," Wardill said. "They''ll want to play with it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8d14b8-56f8-43f8-84e6-994d7fcba16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501df1d-998a-4669-9f64-22c74cb16dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the little critters behaved, something magical happened.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c94415-77fc-408f-84f7-557375cd3387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd2dd9-2c7e-4c25-9c7a-0539a2895c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cuttlefish extended their tentacles and attacked the on-screen
        shrimp the same way they would if they saw their prey in the wild.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e36c179-2a7d-4923-8413-b6eeb1709fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a060c3c-917f-4f13-9e4b-0b7345e6b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Cuttlefish eyes have well-developed depth perception</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cca572-b318-4de7-b863-522b4bb5e153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To execute the study, Wardill''s team from the University of Minnesota
        took a trip over the summer to the Marine Biological Laboratory in Woods Hole,
        Massachusetts. There, they tested how 11 different European cuttlefish, or
        Sepia officinalis, responded to the films while in the tank.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00ec3c5-5ad9-45ed-ad05-cca714976ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11580d-ca4b-4d6a-a33a-f0b35808cd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuttlefish have camera-type eyes, which have a cornea, lens, iris
        and retina. They have the ability to use stereopsis, which means they can
        discern distances because their brains can interpret the differences between
        signals coming from both eyes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c7e7ca-c462-4e0f-a8ca-f27fa23d646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a75604c-1789-4062-b769-ee38346a696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the researchers ran the experiment with the cuttlefish wearing
        the glasses, they noticed the fish would adjust their position relative to
        the screen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66970fa-1d3d-4d7e-b206-9ac955caf751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a173de9b-a17a-4801-80a9-c8517fa605ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cuttlefish can do depth perception better than we can," Wardill
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06785904-0a24-4c63-ba7e-e74f91ddae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa44400d-4526-48f6-b0b0-1420c9f75eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers successfully demonstrated that, like humans, cuttlefish
        brains can compute distance using incoming information from both eyes at once.
        However, they write in the paper, "Cuttlefish stereopsis is likely afforded
        by a different algorithm than in humans, and not just a different implementation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc9404-bd58-47b4-a105-66d44506891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185fb52b-2b4e-4817-b492-85a1e15be61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know the neural basis," Wardill said. "That''s not an
        easy task to do."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94db39-a08a-4da2-9911-fa273abd705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550d433-c0b2-4a64-9bff-5be2035120b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glue used on the cuttlefish lasted only a few days, Wardill
        said, and complied with institutional recommendations for cephalopods.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e50da9-46f1-4a06-989e-1b8bcf9ad363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe013a1-568e-4e8c-a973-b217f47933f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 3D glasses study builds on a similar study on praying mantises</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c581320-29cc-4618-b934-7eb4a7aab609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wait: How in the world do you even get the idea to Velcro 3D
        glasses to mollusks?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345ffff-958c-4992-9b5b-9e632d33471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ce1b8-b11a-4f23-a7a7-17eecbc4c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wardill has been studying insect vision for about 15 years. And
        since 2012, he''s been looking at the vision of cephalopods, the class of
        mollusks of which cuttlefish are a part.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c86a06b-a748-4f6a-97e9-db4396c93314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a5c30-c439-409a-b739-59e0ecdbb06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lab''s work has discovered neural links between cephalopod brains
        and various body functions -- for instance, the bumps on the skin called papillae,
        which are used for sensory perception.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a55cb-de69-4147-abe1-b0cf80f18a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c63a5a-cabe-442c-a50f-1484bab0af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wardill''s team was inspired by scientists at Newcastle University
        who published a June 2019 study looking at the eyes of praying mantises in
        a similar fashion. Wearing the world''s tiniest 3D glasses, the praying mantises
        looked like six-legged movie stars, and the results gained attention for their
        applications to the field of robotics.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab5f2e-4811-4f1e-8272-2b884db1ff99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc71268a-4298-4839-bfe4-d21f80d266d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study was the first time scientists had found neurons in an
        invertebrate that supported stereoscopic vision.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2808efa4-2058-4807-b7dd-384518b327b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b277203-18d7-408e-8f0c-aa023e86d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Various brains compute stereo vision in various ways." Wardill
        said. "We thought maybe there was something special about the praying mantis."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74698de8-5de0-422f-bfa0-68a816691a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dddd8a-96d3-424f-a145-0587329ddd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T15:02:16.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:30:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cuttlefish brains can do it, too, which means the skill likely
        evolved in several different ways in biological history, depending on the
        epoch and the animal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365895e-40d2-4c95-9315-f9049a53b433'
