      'mgnl:type': 'text'
      'text': '<h2>Star-studded wedding</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfbc593-863e-4f0a-948e-aadac4c3f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-09T05:36:16.167+08:00
      'mgnl:createdBy': 'lara'
