      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pray for my sister and every other soldier that has deployed,"
        she wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d54378-08e3-4b08-bbaf-b8715465c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd468f22d-9c93-4dae-8684-3187ae7e7737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales did not want to publicize her tweet on CNN. She said she
        tweeted it because of the #WWIII memes to show "there''s real people risking
        their lives for this war."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29ae2e1-f71b-4bd2-840e-b7efa35ba053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c93e0af-5b24-4341-ad0e-dbce9279006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the memes are funny, she said, reality hit when her sister
        received the deployment notification.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dbf62b-48a8-4a48-8147-40822dd16edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce519cc-e8df-4197-80fe-453bef42a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t know when they are coming back yet," Brian Knight,
        operations director for the United Service Organizations at Fort Bragg told
        CNN affiliate WRAL-TV. "That uncertainty brings a lot of anxiety not only
        on the family member but the children as well." USO is a nonprofit organization
        that provides entertainment and programs for service members and their families.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ea916-309b-4d44-bea3-5640f17eecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e0d107-edc7-4d05-87fd-794a2cc6859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wife says the worst part is when she can''t say goodbye</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e46b49-e09b-484a-adf8-58c11fa34124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April Shumard''s husband was off for Christmas, but had to leave
        New Year''s Day along with others from the Fort Bragg Immediate Response Force,
        she told CNN affiliate WNCN-TV. Her husband''s birthday was Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1463d86-810e-4660-9395-89227c275a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a10ac3-de23-4165-b760-ef7bba81c411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just happened so fast," Shumard, 42, said. "It happens whenever
        it''s going to happen you can''t control it, so I think the worst part of
        that is when you don''t get to say goodbye."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb8d38-871d-4cfa-b379-4db60a2cbbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5fc9ff-e45c-4f4c-b307-ecd98e5875f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is in San Diego with her daughter for a medical procedure, the
        affiliate reported. She relied on friends in Fayetteville –&nbsp;near Fort
        Bragg –&nbsp;to care for her other children since her husband had to leave
        right away.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dd0fc6-acbc-45ec-96c1-906e4b6ddd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf9d25-15d3-477c-a30e-2451f0aabf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have your partner be gone and not be able to prepare for it,
        it''s just really hard," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc262e8-ec01-4283-aa0e-f25b6c20fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481faae-6c06-43b1-9502-0159978d2312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.114+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some military spouses reach out to other families</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbadb581-77a7-4ded-804d-e250bfd247e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spouses who are more experienced with last-minute deployments
        are reaching out to those who need help.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345ea55-f3ad-4626-85cd-d9b53b1eed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f711f-3dee-4e78-97e0-e1d60223f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabrina Johannes is an Army wife whose husband served in Afghanistan.
        She''s the executive director of Deployed Love, a community of volunteers
        at Fort Bragg that are dedicated to making things easier for spouses and children
        left behind.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f00e9-7655-4d89-928e-6f6d59f58301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1929681-dd7a-4bc4-bc07-a691158a7a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big white buses they load onto, you can ask my husband, every
        time I see them now I still hate them," Johannes told CNN affiliate WRAL-TV.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e567a8-fedd-4e63-8162-58bc65197091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db524507-379b-4990-bbba-96b559b709b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deployed Love started at Fort Bragg three years ago, organizing
        holiday parties and outings. They are now a community ran by volunteers who
        reach out and bring families together while their loved ones are deployed
        overseas, according to the organization''s Facebook page.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e54471-c470-4649-991b-4c25a65ee973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc939a4-4859-461a-b152-a48b95a0d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely I''ve seen a big growth in our community, there''s been
        a lot of people reaching out, asking questions," Johannes said. "Fortunately
        we have a lot of volunteers who have been there, done that and we have lots
        of answers and experience to give back to them."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cd4d5e-7b86-4f96-a966-12bd33ef09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/05/us/military-families-troops-deployed-us-iran-trnd/index.html">''Some
        military families caught off guard as thousands of troops are deployed to
        the Middle East''</a></em></p>'
