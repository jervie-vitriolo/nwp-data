      'jcr:uuid': '61f206ec-6b87-489e-b888-92e867cd3bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:07:04.252+08:00
      'mgnl:createdBy': 'xave'
