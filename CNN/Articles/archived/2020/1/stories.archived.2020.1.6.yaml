      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What’s the story behind the statue''s dark color?</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27d3d9-2a62-4516-b0b9-4e90f6cbe38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.064+08:00
      'mgnl:createdBy': 'vince'
