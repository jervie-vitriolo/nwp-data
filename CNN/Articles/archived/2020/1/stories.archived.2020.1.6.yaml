      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Michelle Williams gave an impassioned
        speech about reproductive rights at the 2020 Golden Globes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6acca2-9a44-4110-bb46-fd28a8d9c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:37:52.643+08:00
