      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b75b4-7e62-4990-8d23-50af9c5aae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her recommendations, detailed in a 40-page report, were based on
        her findings during her short stint as the co-chair of the Inter-Agency Committee
        Against Illegal Drugs, the government''s multi-clustered agency fighting drug
        trafficking and use of illegal drugs in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfcb735-d8cf-410e-8755-78482766cc8f'
