      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of publishing, JoyRide said it has deployed around 1,400 riders
        on the road, while Move It currently has less than 500 units plying the streets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1990bb-be2a-475a-8e6c-8a3a433c0581'
