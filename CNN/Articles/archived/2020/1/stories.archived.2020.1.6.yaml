    'mgnl:tags': ['Puerto-Rico', 'USGS', 'US-Geological-Survey', 'earthquake']
    'template': '1'
    'title': 'Puerto Rico rocked by a magnitude 5.8 earthquake, with more tremors
      expected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc630a4-b2b7-49e4-bb1f-7edd31236988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T20:28:57.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A damaging earthquake struck Puerto Rico
        early Monday, with plenty of aftershocks expected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a4c123-4afb-4fa8-818b-099da54927d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:57:24.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude 5.8 tremor happened at 5:32 a.m. ET, the US Geological
        Survey said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d95314-baef-4ef9-840f-0a6362138980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:57:24.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was centered about 8 miles south-southeast of Indios, Puerto
        Rico, at a depth of about 3.7 miles below ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76197e69-2c5c-4150-b771-59478422f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:57:24.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No major injuries were reported, Puerto Rico Director of Emergency
        Management Carlos Acevedo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6049e4-9ee9-4528-bfa3-7e7c1256745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:57:24.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some homes were damaged in Guanica, and a home collapsed
        in Guayanilla.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17ff27a-f529-474b-a063-b7782a43a239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:57:24.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:45.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some victims of the earthquake posted photos of deep cracks in walls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d63ff-592d-427d-a563-aad4eb2d0d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:57:24.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also reports of rock slides along Route 2, Acevedo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d7233-5b20-4b99-996d-c6b1d5845cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:57:24.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:45.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://ptwc.weather.gov/ptwc/index.php?region=3" target="_blank">No
        tsunami warning</a>&nbsp;was issued after the quake. But geologists warn of
        more tremors to come.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eee4bf8-2a49-48d7-baf0-3636abe77d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:57:24.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More earthquakes than usual (called aftershocks) will continue
        to occur near the mainshock," <a href="https://earthquake.usgs.gov/earthquakes/eventpage/us70006v7k/oaf/commentary"
        target="_blank">the USGS said</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f151d-bb09-48d0-bab0-99375a212a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:57:24.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there are more earthquakes, the chance of a large earthquake
        is greater which means that the chance of damage is greater."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb25cd11-1afe-471b-9fce-54344b4f2685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:57:24.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency advised anyone in or near vulnerable structures to be
        extra cautious and said those caught in potential quakes should <a href="https://earthquake.usgs.gov/earthquakes/eventpage/us70006v7k/oaf/commentary"
        target="_blank">drop, cover and hold on</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf9911a-73b1-4eda-ab73-c087ab113d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:57:24.407+08:00
