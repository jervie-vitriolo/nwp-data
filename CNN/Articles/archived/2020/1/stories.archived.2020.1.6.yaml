      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e94542-d31d-457c-91e5-e3c28ef49457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Duterte vetoed ₱95.3 billion from last year''s ₱3.757 trillion
        spending plan discovered "not within the programmed priorities" of the Department
        of Public Works and Highways. This is bigger than the ₱75 billion questioned
        by senators during the bicameral committee meetings for the 2019 spending
        law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18992e02-40ec-4c08-87c8-c39c6f4cdde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a017ef-0f40-4c6f-8351-e70679d51732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to signing the 2020 budget, the President gave one more year
        for agencies to spend their 2019 allocations for maintenance and other operating
        expenses as well as capital outlays to catch up with planned spending.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f9066a-4605-4393-9fbf-68bd711dbbe7'
      'mgnl:activationStatus': true
