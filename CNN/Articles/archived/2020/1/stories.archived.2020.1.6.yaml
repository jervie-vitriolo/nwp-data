      'mgnl:lastActivated': 2023-01-26T22:24:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964c946-e54f-4347-bc36-8975e7b74fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vengco <a href="https://cnnphilippines.com/news/2019/1/9/truth-behind-black-nazarene-color.html">told
        CNN Philippines before</a> that the Black Nazarene was sculpted from mesquite
        wood, akin to the local kamagong wood which has a dark color.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d6a9f-161f-4709-9f74-058770ae22fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.065+08:00
      'mgnl:createdBy': 'vince'
