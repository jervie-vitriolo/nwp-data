      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and Iran have been exchanging threats since a
        U.S. drone strike in Iraq last week that killed a top Iranian military commander.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781d38d-7bf7-4bfc-a5d8-3ade58565280'
