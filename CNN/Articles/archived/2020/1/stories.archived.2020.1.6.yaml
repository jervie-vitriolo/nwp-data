      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, some P70.6 billion will be allocated for the operational
        and developmental needs of the Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deed7d2-bf2e-4e26-965b-057a62660f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5456fd3-3171-406b-98b5-5d7d306e7bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) has proposed to spend
        a little over ₱1 trillion on infrastructure this year, with a focus on developing
        transportation, tourism, and agriculture. The same spending plan will also
        provide for the implementation of the Universal Health Care Act that will
        provide more health services to all Filipinos for free, the transition to
        the Bangsamoro Autonomous Region in Muslim Mindanao, and the creation of the
        Department of Human Settlements and Urban Development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6420320-8248-4234-a162-11b470c8757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708644ac-edb2-463d-a432-2333ae58d644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives, however, <a href="https://cnnphilippines.com/news/2019/9/30/cayetano-2020-budget-realingments.html">realigned
        ₱9.52 billion</a> in the budget bill to raise the funding for 12 state agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7938cd48-c987-4ee3-bd47-4b8e2f45ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0860e5f6-c05a-496d-b036-f529400358db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new fiscal plan also sets aside some ₱34 billion for fresh salary
        increases for government workers, ahead of the passage of the Salary Standardization
        Law 5 that provides for yearly pay hikes until 2023. Like the budget bill,
        Duterte <a href="https://www.cnnphilippines.com/news/2019/12/16/house-govt-pay-hike.html">certified
        this measure as urgent</a> in order to fast-track its approval.&nbsp;The Senate
        also included ₱3.173 billion meant to raise the pay of nurses in public hospitals
        and health offices to implement a recent Supreme Court decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c32350-2716-4c7e-8b4c-8da2eba9aca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed85af-811e-466f-b180-22361839cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson again called out the House of Representatives
        for allegedly inserting at least ₱16 billion in pork barrel funds, or those
        left under the discretion of lawmakers. House appropriations committee chair
        Isidro Ungab denied this, saying there are no pork or parked funds in the
        new budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff298e-5579-4b7b-b388-83af82305045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.626+08:00
      'mgnl:createdBy': 'mel'
