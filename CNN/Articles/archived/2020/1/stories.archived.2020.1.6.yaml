      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents dedicated our Australia Zoo Wildlife Hospital to my
        beautiful grandmother. We will continue to honour her by being Wildlife Warriors
        and saving as many lives as we can," Bindi said.</p>'
