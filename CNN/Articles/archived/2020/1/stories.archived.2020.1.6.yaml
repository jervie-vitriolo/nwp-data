    'template': '1'
    'title': 'Huge crowds flood Tehran streets for Soleimani''s funeral, calling for
      revenge and retaliation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e6ccc-d61e-402a-8ba4-61a18997d89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tehran''s streets were packed with
        black-clad mourners Monday as a sea of people turned out to pay their respects
        to Qasem Soleimani, the Iranian general <a href="https://www.cnn.com/middleeast/live-news/us-iran-soleimani-tensions-live-intl-01-05-20/index.html"
        target="_blank">killed by a US drone strike in Baghdad last week</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a2da0-121a-4c19-9ac8-814cd9532dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e99ffa-ea5e-476c-9db0-6766cc376962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mourners carried photographs of Soleimani, a revered and powerful
        figure who headed the Islamic Revolutionary Guards Corps elite Quds Force
        and led Iran''s overseas operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff7a54-b41d-4d0f-b32c-f6833ee32478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3327750-dcde-42d6-b730-2069c6024cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those on the streets of the Iranian capital were visibly
        upset and angry; others shouted "down with the USA" and "death to the USA."
        Iranian state television said millions attended, although this was yet to
        be verified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb3de95-694f-48fc-bda7-643239f4c532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76037a6-0901-4216-89b8-8079c580e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soleimani has been hailed a martyr and a hero inside Iran, especially
        due to his work in the fight against ISIS. Iranian Supreme Leader Ayatollah
        Ali Khamenei, the country''s ultimate political and religious authority, was
        photographed praying over Soleimani''s body during the funeral ceremony alongside
        President Hassan Rouhani.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be528ab4-57ec-4d2e-aea4-4afa41caa0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e772d58-3e36-414b-8363-5326f4a3a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.454+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, however, has long viewed Soleimani as a terrorist and adversary.
        Washington claims he is responsible for aiding and abetting attacks by Iran''s
        Shia allies against American troops, many of whom were killed during the bloodiest
        days of the Iraq War and in sectarian conflicts throughout the Middle East.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c4d26-5e47-40b2-a88d-21d4b500a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ecb2f3-04b0-410d-8334-defc3dbc146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said the decision to kill Soleimani was based
        on intelligence that he had been involved in planning an "imminent attack"
        that put American lives at risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a475c6-95ce-4d0b-b020-71c1daf0cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f0ce47-eea8-4782-9d3e-2d0e9392e8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington had already carried out a series of airstrikes in Iraq
        targeting Kataib Hezbollah, an Iranian-backed group the US held responsible
        for a series of rocket attacks on American facilities that killed a US contractor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0265a6-7e3e-4417-803c-47d5631ce296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3918efc-6d00-4938-84df-55f2c029678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Soleimani was killed "to stop a war," but the action
        marks a significant escalation that has seen both sides inching dangerously
        close to the brink of conflict.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887b8a3-7853-4398-87f2-d4b83c30a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a392ab8-4d59-43db-b8b7-27026fe922dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has vowed revenge and threatened both the US and Israel. Maj.
        Gen. Hossein Dehghan, the top military adviser to Iran''s Supreme Leader,
        <a href="http://cnnphilippines.com/world/2020/1/5/iran-supreme-leader-ayatollah-khamenei-attack.html"
        target="_blank">told CNN</a> that Tehran would retaliate by targeting military
        sites. The US operates <a href="https://cnnphilippines.com/world/2020/1/6/US-can-t-protect-everything-Iran-.html?fbclid=IwAR3w1Q5RvPNnXhzrgld-slhUPUIxWGyyxSbH7QEtk9HvMrjewZNWvtIC9hU"
        target="_blank">about 800 military bases</a> and logistical facilities outside
        its sovereign territory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aae492-d307-47fb-904b-0090f8fed521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b02cd4-df9a-434b-86b7-65a89fd5f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Iranian Foreign Minister Javad Zarif said the country will no
        longer limit itself to the nuclear restrictions set forth by the international
        nuclear deal reached in 2015 between Iran and a handful of other countries.
        The Trump administration abandoned the deal in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62794131-5c36-43be-b189-187e086f97e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7763d7d-7095-4f32-8db9-910463ddc5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has responded to Iran''s talk of vengeance by threatening
        to carry out a series of attack a number of Iranian targets, including cultural
        sites —&nbsp;<a href="http://www.cnnphilippines.com/world/2020/1/6/Trump-s-threatened-attack-on-Iranian-cultural-sites-could-be-a-war-crime-if-carried-out.html"
        target="_blank">a potential war crime</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb5f788-c590-45ef-a0a7-be7929946b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac0cb0b-cd20-4a7e-9dae-3ca1c6942d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iranian proxy forces in Iraq have thought that they could act with
        impunity, and that if they acted we wouldn''t take strikes against Iran proper,"
        US Secretary of State Mike Pompeo told CNN when asked about Trump''s statement.
        "We''ve made clear for months to the Iranian regime that that wouldn''t be
        the case, that we were going to hold responsible the actors, the leaders who
        took these actions and who orchestrated these actions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f998cdd-b5b2-4ef9-9b13-bc52501349a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.455+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbcb48a-a800-42a6-9cbd-a6a53d47ad3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Trump administration''s domestic and foreign critics
        <a href="https://edition.cnn.com/2020/01/06/politics/donald-trump-iran-iraq-impeachment/index.html"
        target="_blank">accused the President and his advisers</a> of failing to think
        through the cost of killing Soleimani.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a8e7f-eabd-4680-9615-bc056b0577ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99aafc-c36b-40a9-b6c3-1a22f473b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi said in a letter to her fellow democrats
        that the decision was "provocative and disproportionate" and argued that it
        endangered US personnel in the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc5dc45-5d2e-4785-9415-8f790fdb8b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
