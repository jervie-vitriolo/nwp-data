  'Trump-Iran-cultural-sites-threats':
    'author': 'Kevin Liptak and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-06T08:35:47.533+08:00
    'imagesource': 'jcr:c087f5fe-7449-44e9-a417-07242207ec02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
