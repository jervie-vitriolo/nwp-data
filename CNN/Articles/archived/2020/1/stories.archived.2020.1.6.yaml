      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d640ba1-4d94-441b-a10a-6eba6f93c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:06:08.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:18.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s pilot program was crafted to guide legislators
        as they tackle the legality of motorcycles-for-hire. Under the Land Transportation
        and Traffic Code, only four-wheeled vehicles could register with the Land
        Transportation Office to transport passengers and goods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfcfd34-e679-41c2-8fe8-2a8042f03f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:06:08.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:18.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to gather more data, the six-month motor taxi test— which
        first featured Angkas as the sole service provider— has been extended, with
        JoyRide and Move It joining the field.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f91c1d-25e3-4020-8412-f0e992e719c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:06:08.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:18.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new players’ entries, however, have been marred by several issues—
        including <a href="https://cnnphilippines.com/news/2019/12/22/angkas-george-royeca-ltfrb-new-policy-risk.html">security
        concerns&nbsp;</a>and ownership controversies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2332193-28cf-44ea-9ae1-15640839e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:06:08.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:18.035+08:00
