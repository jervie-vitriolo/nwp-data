      'DOTr', 'Department-of-Transportation']
    'template': '1'
    'title': 'Sen. Koko Pimentel: Letter from JoyRide was handed over to DOTr'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19681f24-5df4-496f-87d4-cd1ad004447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — Senator
        Koko Pimentel denies allegations he had a hand in the inclusion of JoyRide
        PH in the government''s test run of motorcycle taxis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b41e9a-5cd0-4446-962c-7d9406cb8b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Busina Balita Monday, Pimentel said
        while he received a letter from JoyRide PH, he denies endorsing the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b848e-ba01-4219-8989-b66ca01da0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe73807-f7b4-4463-987a-f3ae8a366ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang ginamit lamang na salita</em> endorsement, <em>hindi ibig
        sabihin niyan na tinutulak mo. Ibig sabihin no''n,</em> referral. <em>Ibig
        sabihin yung sulat nila sa akin, pinasa ko sa</em> DOTr (Department of Transportation)
        <em>na meron gustong sumali sa</em> pilot testing," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f295fe-ad39-4050-b022-54d0936eca1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They merely used the word endorsement, but it doesn''t
        there was a push. It means a referral. Meaning the letter they gave to me,
        I passed on to the DOTr because there was a company that wanted to join the
        pilot testing.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf1be2-9b02-4529-bdfc-b3a4903acdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also denied he had any familial links to a top official
        of JoyRide PH, saying his wife only had the same last name.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155b108-f6e2-4b2d-bfef-abf6581f57be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pangalan ng presidente ng company ay</em> Yu, <em>at ang
        asawa ko ay</em> Yu... <em>ibig sabihin nun meron daw kaming</em> interest
        <em>sa</em> company. <em>Ang daming</em> Yu <em>sa mundo, sa</em> Pilipinas,
        <em>hindi naman magkamag-anak ''yun... Hindi</em> owner, part-owner <em>ang
        aking asawa o ako sa</em> JoyRide," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1414d5-b89d-4fd5-9c67-9acdf941b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation; The name of the company president is Yu, and my wife
        is a Yu... they say that means we have an interest in the company. There are
        many Yus in the world, in the Philippines, and they aren''t all related...
        Neither my wife nor I are owners or part-owners of JoyRide.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a185d43e-af58-4138-9dc7-d77b2fb464f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did admit, however, to being friends with one of the owners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d048d8c-90cd-4f7e-8570-e7ede3962950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also denied he had knowledge that two JoyRide officials
        — Edwin Rodriguez and Noli Eala — were part of his political party PDP-Laban
        until the issue blew up. Rodriguez is the secretary-general of PDP-Laban Quezon
        City.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d3765-62cd-42da-b3d7-fb555b644aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoyRide <a href="https://cnnphilippines.com/news/2020/1/2/JoyRide-denies-government-ties.html"
        target="_blank">earlier denied</a> links to the administration and Rodriguez
        denied it approached PDP-Laban to help the company.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844bcfe-1245-4eb0-a251-9f83988262ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala admitted that his team once wrote to the office of Senator
        Aquilino "Koko" Pimentel III — whom he called a "family friend" of the owners
        — in September to ask for help in reaching out to the Department of Transportation.
        Pimentel is PDP-Laban president.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a52e3a-7408-4020-8582-59dfa639bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was simply because we needed a way to send our letter faster
        to the Department of Transportation and we were hoping he could help. He made
        this recommendation on his own personal volition and it was not because of
        any other consideration," Eala said, adding that Pimentel simply forwarded
        their letter to the agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7d83f-a634-4de4-b016-dcc1ccea8757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.cnnphilippines.com/news/2020/1/3/DOTr-Joyride-selection-Koko-Pimentel.html"
        target="_blank">the DOTr said</a> Pimentel endorsement of the motorcycle-hailing
        firm did not automatically merit JoyRide''s inclusion in the pilot run of
        the new commuter service.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169593c9-4a99-406b-9719-bc96a63fd2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a six-month pilot test exclusively with Angkas, the government
        gave three more months for motorcycle taxis to serve commuters in Metro Manila
        and Cebu. JoyRide and another player, Move It, were included in the extended
        trial run.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2935e2-681b-4f06-be42-24b6a80dacde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:21:53.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot test has been designed to collect data for DOTr and Congress,
        which will be the basis of crafting a law that would legalize motorcycle taxi
        services in the country.</p>'
    '31':
