    'template': '1'
    'title': 'Court temporarily stops cap on number of motorcycle taxis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f597c-0af2-4939-80ba-35cee28bd292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:07:04.252+08:00
