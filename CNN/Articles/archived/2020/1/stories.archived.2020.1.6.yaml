      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shoulder injury last year has resulted in Sharapova slipping to
        No. 133 in the world rankings. The 32-year-old will compete in the Brisbane
        International which starts on Monday ahead of the Australian Open.</p>'
