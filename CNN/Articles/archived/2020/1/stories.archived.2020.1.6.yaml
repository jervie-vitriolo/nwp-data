  'Golden-Globes-Awkwafina-The-Farewell':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-06T12:35:56.747+08:00
    'imagesource': 'jcr:7066c838-7767-4368-a806-07f58c48398a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cd7ad52-0c3e-4983-abf6-2430f4f1ccdf'
    'lead': '''The Farewell'' star is the first performer of Asian descent to win
      a Golden Globe Award in a lead actress film category.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T12:36:53.605+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:24:17.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:23:03.964+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Awkwafina makes Golden Globes history'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37bc084-a7e1-4eef-85a2-08c4a144dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Awkwafina has made Golden Globes history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c2907a-9389-409b-ad0f-46a5392817ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab532bef-9bc2-4a25-a2e6-6292d10ce3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Farewell" star is the first performer of Asian descent to win
        a Golden Globe Award in a lead actress film category.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab6065d-877e-44c5-86ab-b682854c7b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e03a2-7bb5-4a7c-a246-085a9c0e7959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s only the sixth woman of Asian descent to be nominated in
        the lead actress in a musical or comedy category.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8b542-6fbc-4798-af0f-3bcca05488db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.605+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1200350-1baa-48b4-9d91-15fbe24d747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The others were Machiko Kyo (1956''s "The Teahouse of the August
        Moon"), Miyoshi Umeki (1961''s "Flower Drum Song"), Yvonne Elliman (1973''s
        "Jesus Christ Superstar"), and Constance Wu (2018). Hailee Steinfeld, whose
        mother is of Filipino descent, was all nominated for her work in "Edge of
        Seventeen."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f376a2-5018-4594-aef3-ea0c851cd516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7016bf8a-0cfb-4e70-8bb9-e1b13befb60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu''s nomination last year was notable for ending a disappointing
        drought of female nominees of Asian descent that lasted almost half a century.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd014fd53-4ac4-4df5-8234-0256591e1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0eb7a6-9287-4130-bd92-439534a932f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awkwafina joins a small group of performers of Asian lineage who
        have won Golden Globe awards since the show started. Sandra Oh is the only
        performer of Asian descent to have won twice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b1670-54c4-42c0-8c7d-ab40dd07d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33baacd-66df-4457-be19-ed46d8cb0f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Farewell," which features as predominantly Asian cast, tells
        the story of a young woman named Billi (Awkwafina) whose family decides to
        keep news of a terminal diagnosis from the family''s elder matriarch, Billi''s
        grandmother Nai Nai (Shuzhen Zhao).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3619db-c43a-472b-bfce-4563d3ae37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc02a14a-bb6c-4c1e-b9e9-58d798f7e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer and director Lulu Wang adapted a personal story she first
        told on NPR''s "This American Life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738b122-1cae-4c98-8a95-6904d34ea5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179f0663-e739-4e60-af8d-89b0ec37d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her acceptance speech, Awkwafina said Wang gave her "the chance
        of a lifetime" and "taught me so much."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1ebf1b-2e71-4c17-b3c7-6d6f4318a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013266d0-0d6d-47fb-9ae3-dd866489e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She dedicated her award to her father.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1051f8a2-5faf-491d-8dd7-8a39ecb8ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a9bcb-8564-428b-a118-636cf4ceaa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:36:53.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told you I''d get a job, dad."</p>'
