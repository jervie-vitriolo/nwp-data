    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1607d-65e3-4fd2-8913-7e118cc0f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.065+08:00
      'mgnl:createdBy': 'vince'
