      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Australia is being ravaged by the
        worst wildfires seen in decades, with large swathes of the country devastated
        since the fire season began late July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b643cf-0cbc-40c1-951c-ef510b8d8b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc168c16-de1d-42a6-aebf-015be2626321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 24 people have died nationwide, and in the state of New
        South Wales alone, more than 1,300 houses have been destroyed. State and federal
        authorities are struggling to contain the massive blazes, even with firefighting
        assistance from other countries, including the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666c178-2055-4bd6-b527-2ade25c59cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f98b70d-7f7a-4c20-b58b-c4863a754f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this has been exacerbated by persistent heat and drought, and
        many point to climate change as a factor making natural disasters go from
        bad to worse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc21296-c3f2-4009-bc80-8a4bd3d97f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfaab74-596c-4d1f-8d56-c4a5e1e6b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where are the fires?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae8de0-c6f3-4b5e-ab3b-b956a1656177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been fires in every Australian state, but New South Wales
        has been hardest hit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a44882-5563-4924-80d5-65e504210630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e325e7b1-1509-4306-a936-693c13da2620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blazes have torn through bushland, wooded areas, and national parks
        like the Blue Mountains. Some of Australia''s largest cities have also been
        affected, including Melbourne and Sydney — where fires have damaged homes
        in the outer suburbs and thick plumes of smoke have blanketed the urban center.
        Earlier in December, the smoke was so bad in Sydney that air quality measured
        11 times the "hazardous" level.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983348ca-16a2-4765-9bfe-83e2704d28cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078cc589-1e46-4b32-b10a-5e8ad2ab14d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires range in area from small blazes -- isolated buildings
        or part of a neighborhood -- to massive infernos that occupy entire hectares
        of land. Some start and are contained in a matter of days, but the biggest
        blazes have been burning for months.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d2e14-2046-4047-ac8d-9d11496a19fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d7a2e-7431-49d3-9f80-f7cbbe65e796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is causing the fires?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9084933-96b1-4a26-8d0d-092c3630042c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year there is a fire season during the Australian summer, with
        hot, dry weather making it easy for blazes to start and spread.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d5ba4-54d5-48cc-aa8c-0889e87241ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484fab1-2a1d-4aed-bb33-cb3005eacb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural causes are to blame most of the time, like lightning strikes
        in drought-affected forests. Dry lightning was responsible for starting a
        number of fires in Victoria''s East Gippsland region in late December, which
        then traveled more than 20 kilometers (12.4 miles) in just five hours, according
        to state agency Victoria Emergency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460520e-bd26-4e3c-abcb-97d959262247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feafcfd8-56a9-4dfa-a5c6-289f4cc8164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans can also be to blame. In November, the NSW Rural Fire Service
        arrested a 19-year-old volunteer member on suspicion of arson, charging him
        with seven counts of deliberately setting fires over a six-week period.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5e2323-11f3-4d36-8edd-3ba4d38077ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd94b5-29d9-443c-aaa5-c02bf347ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are the fires so bad?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112acc79-8ff4-4117-9354-7d866fc387d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire season in Australia is always dangerous -- the 2009 Black Saturday
        fires killed 173 people in Victoria, making it the deadliest bushfire disaster
        on record. But conditions have been unusually severe this year, fanning the
        flames and making firefighting conditions particularly difficult.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7613d1e9-62f0-45de-be4d-ee219ad9c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e45579-49fc-4f4a-a657-0c5b88e22342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.618+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is experiencing one of its worst droughts in decades --
        the country''s Bureau of Meteorology said in December that last spring was
        the driest on record. Meanwhile, a heatwave in December broke the record for
        highest nationwide average temperature, with some places sweltering under
        temperatures well above 40 degrees Celsius (about 113-120 degrees Fahrenheit).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9825d7-7a28-4d85-ae26-d2e2fb348d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a01742b-5c41-4e96-bb50-84d0b3bd77d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds have also made the fires and smoke spread more rapidly,
        and have led to fatalities -- a 28-year-old volunteer firefighter died in
        NSW in December after his truck rolled over in high winds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110484f9-7b33-4208-91f0-c84e55eaf97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f64b7-9938-4715-ae3b-8a5e8e9d1bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say climate change has worsened the scope and impact of
        natural disasters like fires and floods -- weather conditions are growing
        more extreme, and for years, the fires have been starting earlier in the season
        and spreading with greater intensity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bbdc66-fce7-47e4-9a94-c679cb173914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db813a-133d-43e8-87f1-3ae3f77432f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several high-ranking emergency service officials, including the
        former commissioner of the NSW Fire and Rescue Department, sent letters to
        Prime Minister Scott Morrison in 2019 warning of the impact of the climate
        crisis on Australia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6a7e5-5004-44b5-8749-6a1e4e2505b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b2aac-cce4-48b2-8dfa-234be0326c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Morrison emphasized a commitment to reduce carbon emissions
        -- but also said he would stick to "sensible" policies, and that there wasn''t
        "a single policy, whether it be climate or otherwise," that can completely
        protect against the fires.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c5559-1c6d-4df1-ba59-19991784d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5b59d7-8ad1-4c78-b76b-a81c53ec3cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has been the damage so far?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427bd4de-33e5-426b-a806-03247d8fb990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entire towns have been engulfed in flames, and residents across
        several states have lost their homes. The heaviest structural damage occurred
        in NSW, the country''s most populated state, where close to 1,300 homes have
        been destroyed and over 440 damaged.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097797df-5ce4-4278-9457-d8ddf70f5828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c9df1-e196-4a70-a4cd-55e2f62c34ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, more than 5.9 million hectares (14.7 million acres) have
        been burned across Australia''s six states -- an area larger than the countries
        of Belgium and Haiti combined. The worst-affected state is NSW, with 3.6 million
        hectares (8.9 million acres) burned.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1278ea33-4dc9-4db2-9e2f-7a842a1203ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c84541-4753-42a0-a27a-76543467e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that into perspective, the 2019 Amazon rainforest fires burned
        more than 7 million hectares (about 17.5 million acres), according to Brazilian
        officials. In California, which is known for its deadly wildfires, just over
        100,000 hectares (247,000 acres) burned in 2019, and about 404,680 hectares
        (1 million acres) in 2018.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d82c7f-2f68-4f28-b045-f8705731eb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a6f061-282e-4c5b-b289-0abc2088d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 24 people across Australia have died this fire season,
        including several volunteer firefighters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f913d3-be73-4564-8337-6c9724b74abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc0a38b-2f4e-4a74-9090-9d54459ff3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been extensive damage to wildlife and the environment.
        Almost a third of koalas in NSW may have been killed in the fires, and a third
        of their habitat has been destroyed, said Federal Environment Minister Sussan
        Ley.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e705a27-9822-4527-88f4-1014d2c8dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8ee9e2-cafd-4cba-9599-d446eabf25fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is being done?</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76738ee-5c80-4590-be06-828af2db7cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and federal authorities have been working to combat the fire
        crisis for months.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab295bd8-f747-4739-9bf1-b138766217d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e748ff43-4c44-443e-a5b1-8374c9445959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW declared a state of emergency in December, which grants "extraordinary
        powers" to the NSWRFS commissioner, including the authority to allocate government
        resources and direct government agencies in taking action. The state of Queensland
        also briefly declared a state of emergency in November.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0bf909-f71a-404d-92f3-bc5b7f577f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ffb54-3cfa-47b7-8c92-44895ea5c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 2,300 firefighters working on the ground in NSW alone,
        and more support is on the way -- the US, Canada, and New Zealand have sent
        additional firefighters to help.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6f69e1-219b-46f2-9e56-6e6dd5368188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a720e3b-1c74-4b5b-9668-92ff889ba802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has also sent in military assistance like
        army personnel, air force aircraft, and navy cruisers for firefighting, search
        and rescue, and clean-up efforts.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a5b270-0365-48ac-8a64-a88ffbea4e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70250e0-bb55-47ff-bc46-2e232b2c9812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison said his administration was allocating at least 23 million
        Australian dollars ($16.2 million) in disaster recovery payments to affected
        families and businesses, and up to 6,000 Australian dollars ($4,200) each
        for volunteer firefighters called out to fight fires for more than 10 days.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07872051-8f57-4ec5-b7ea-6a0502a9bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc84373e-8a12-402f-baf8-bae8822ed5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will the fires end?</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf91121-8f84-41e6-8870-4320d94ec488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Australia is only just entering its summer season.
        Normally, temperatures peak in January and February, meaning the country could
        be months away from finding relief.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1352228-6a4b-4e91-861b-3775d39e51a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f30b4-fccc-4cc7-8929-0a79d168b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:28:48.621+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fires are unlikely to end entirely since they are an annually
        occurring event -- and may even get worse if recent years are a guide.</p>'
