      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I suggest that Congress even for about ano lang, 1 or 2 days, discuss
        the problems, the ramifications [...] there’s a thing that [we] would need
        [to have] on standby that the government can get immediately,” said Duterte.</p>'
