      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of US troops in Iraq</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd26cda-bc39-4f1b-b3c3-b0db43d9ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulf Arab states and European leaders have called for restraint.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a441fa3-2dc4-40cc-b5bc-9db26d4b4581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.456+08:00
