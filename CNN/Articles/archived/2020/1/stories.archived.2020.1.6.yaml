    'template': '1'
    'title': 'Trump reiterates threat to target Iranian cultural sites'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c160a2c-63a1-4e31-84fe-18535067e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump reiterated
        his threat to target Iranian cultural sites on Sunday evening in a conversation
        with reporters aboard Air Force One.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c162cd1-1f38-44b0-8d72-628b0c6b11c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b31fb-8677-47c7-bea6-bcb9830977a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re allowed to kill our people, they''re allowed to torture
        and maim our people, they''re allowed to use roadside bombs and blow up our
        people, and we''re not allowed to touch their cultural sites? It doesn''t
        work that way," Trump said, according to a pool report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820dcbb-f259-4145-a612-1ca087473a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833941b7-ee16-4dc1-96c0-c8c9dffb5180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was speaking on his return flight to Washington from Florida
        where he was staying at Mar-a-Lago for the holidays.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3029c24f-03f8-45de-8663-3c27998462f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abee064-61f5-491f-add2-7fc41678b6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the prospects for retaliation from Iran for the US strike
        that killed Iran''s top military commander, Trump said "If it happens it happens."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90539c0-79df-412a-940c-0e827e4e7637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c95b31-3f8d-459e-a782-fd5d85899902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do anything there will be major retaliation," Trump said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cda724c-e95e-4bc6-9099-8a8506d6beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf27d83-08cb-4edd-b18d-000e63555727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments Sunday night come after two senior US officials
        described widespread opposition within the administration to targeting cultural
        sites in Iran should the United States launch retaliatory strikes against
        Tehran, despite Trump saying a day before that such sites are among dozens
        the US has identified as potential targets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92c68f8-cd45-4968-b037-233ab25fc42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7887cd8-b818-4d08-87e5-a2fe962251a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing rallies people like the deliberate destruction of beloved
        cultural sites. Whether ISIS''s destruction of religious monuments or the
        burning of the Leuven Library in WWI, history shows targeting locations giving
        civilization meaning is not only immoral but self-defeating," one of the officials
        told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e424fa8-81fc-4ddf-b67c-539dbc68d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ac383-16b9-485a-af21-226940381399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Persian people hold a deeply influential and beautiful history
        of poetry, logic, art and science. Iran''s leaders do not live up to that
        history. But America would be better served by leaders who embrace Persian
        culture, not threaten to destroy it," they added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03729b0-fea9-4c27-8cd3-ad1d2becbfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbaeeac-5907-4973-8cae-89fc6a700109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistent with laws and norms of armed conflict, we would respect
        Iranian culture," the second senior US official said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e952ac9-2683-409d-9f50-e1ba95a04d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d388904-9278-4e2d-a8cf-8bd7f8ada712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Secretary of State Mike Pompeo defended Trump, arguing
        on CNN''s "State of the Union" that such an action would not violate international
        law and instead suggested it would be a continuation of the administration''s
        attempt at deterrence and defense.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f5439-bbdc-4565-a411-27a3cd9350c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb5bce-4e38-4a08-9fe7-fcbf34fad82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we need to defend American interests, we will do so. What President
        Trump said last night is consistent with what we have said all along," he
        told Tapper.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cb8523-933a-4a95-bc68-2d0e502481e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e00ee-915f-4968-a9dd-ee0a56e512f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump threatens to sanction Iraq</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474df619-bcc8-4904-bfe2-c2e8e2f040de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also threatened sanctions on Iraq should US troops
        be expelled from the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf311e3-4bb8-484e-a5ba-0ebe1afd906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b690e-e5d7-4c2e-98ff-0a6652bfff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they do ask us to leave, if we don''t do it in a very friendly
        basis. We will charge them sanctions like they''ve never seen before ever,"
        Trump said aboard Air Force One, according to a pool report. "It''ll make
        Iranian sanctions look somewhat tame."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebcdf85-6735-48b0-b6b5-a818bb6a121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2ef33-a0fe-4970-8d00-ce9318d969f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the costs of maintaining an American troop presence in
        the country over the past many years should be repaid by Iraq if the country
        chooses to rescind the agreement allowing them to stay.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac3aaa-c3c3-40aa-9fb8-15305609c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a192d7dc-a6dc-4c76-82a8-f91184c08597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very extraordinarily expensive air base that''s there.
        It cost billions of dollars to build. Long before my time. We''re not leaving
        unless they pay us back for it," Trump said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfdbe4-95cd-49bd-8aed-52e31727a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.191+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0184b201-cbe5-4c21-8925-071e0aa1c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, the Iraqi Parliament voted to obligate Iraq''s government
        "to work towards ending the presence of all foreign troops on Iraqi soil,"
        according to the media office of the Iraqi Parliament.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0789ace-d8ec-4cf0-9deb-86e7ef756ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a86d58d-ab5a-4705-b388-17795e9e3d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White House ''may discuss'' releasing Iran intelligence</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b7e3da-8a74-41eb-aa67-ad7b7ab1eb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Sunday also wouldn''t rule out releasing some of the intelligence
        that led to the US killing of Iran''s top commander Qasem Soleimani.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12647d6-8ea1-45f5-98b1-b08a48315e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0939c4b5-c45a-4194-be42-021cbf9e30b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may discuss that," Trump said when questioned aboard Air Force
        One about the possibility of releasing the intelligence.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b2c56-d062-4746-9cd5-11c6ab432c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdfcb89-f906-4bf1-984d-4f755226a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top US national security officials have continued to defend the
        Trump administration''s claim that it killed Soleimani in response to an impending
        threat to American lives, but the lack of evidence provided to lawmakers and
        the public has fueled lingering skepticism about whether the strike was justified.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be5daa-9155-49f2-875c-8bfc88e097f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8915a9-f4fb-4668-a4c9-ddd771cb9994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have continued to swirl in recent days over the timing,
        whether the administration fully considered the fallout from such a strike
        against Soleimani, and if an appropriate legal basis was established for the
        presidential authorization of lethal force.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882eb6fb-bcd8-46a0-8868-aad60ccfe642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2efe4-8ca5-4d74-a6b3-4819d9ca9873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Republican congressional source familiar with the administration''s
        decision to strike Soleimani acknowledged that in the past, the President
        "has been reluctant to take military action." In this case, the killing of
        an American contractor, the wounding of others, and the subsequent embassy
        protests "crossed his line." His advisers also pointed out to the President
        that if he "didn''t respond now, they (Iran) will continue to cross it."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af4fb7-f140-41d8-a309-8cdc47a66a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88170b03-3330-4366-ab60-6f5397b82822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very confident he was not reluctant," said the source. When
        Trump finally gets ready to act, they added, "you can''t out escalate him."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f724ff-ecf5-4049-9f0c-bdf6fe770d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65f58f1-ede9-4e36-951e-e790e1d7c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:38:36.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, Pompeo and top military officials have offered similar explanations
        for targeting Soleimani, citing an "imminent" threat from his plans to carry
        out what Chairman of the Joint Chiefs Mark Milley called a "significant campaign
        of violence" against the US in the coming days, weeks or months.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d036cb3-3021-469c-bf60-8f6642969e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:38:28.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/05/politics/trump-plane-iran-comments/index.html">Trump
        reiterates threat to target Iranian cultural sites</a>"&nbsp;</em></p>'
