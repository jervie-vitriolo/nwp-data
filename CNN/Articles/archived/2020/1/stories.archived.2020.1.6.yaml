      'mgnl:type': 'text'
      'text': '<p>Daniel Padilla and Charo Santos-Concio play mother and son in this
        film, which explores the events and aftermath of typhoon Yolanda and the victims’
        stories of survival, loss, and hope. “Whether the Weather is Fine” is directed
        by Carlo Francisco Manatad and co-stars MNL48 member Francinne Rifol, also
        known as Rans, who makes her acting debut.</p>'
