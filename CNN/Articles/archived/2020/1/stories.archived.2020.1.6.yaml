      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon said they already sent last month to the National Telecommunications
        Commission the request for mobile phones signal shutdowns for Sinulog.</p>'
