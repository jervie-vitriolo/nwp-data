      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b223bbad-8d30-453e-9713-7f34827d30b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T20:24:07.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the CBA negotiations, the company met their demands, and
        both management and union reached an agreement that protect the jobs of employees
        while allowing the company to stay competitive in these challenging times,”
        said Petron in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd2320-8825-4b78-a344-473fb3a20ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T20:24:07.643+08:00
