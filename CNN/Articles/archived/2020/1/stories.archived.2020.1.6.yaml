      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea6063-cff9-48f0-b79a-6cdda23a4833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.626+08:00
      'mgnl:createdBy': 'mel'
