    'jcr:uuid': 'f7ec00a8-f815-4628-8918-03a11d2a697d'
    'lead': 'Given special attention are the local films that have resisted being
      mere content, those films that have been difficult to contend with and hence
      have been useful as points of discourse.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T16:48:49.640+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-26T22:23:54.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:23:09.929+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best Filipino films of 2019

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3207d3-f3fe-482a-9762-e386999b8294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.640+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The reader must
        be wary of any year-end essays that claim to contain the best films of a given
        year. Like this one. Because there is no such thing. There is no such thing
        as an objective best, even a subjective best, that can warrant, whichever
        place of genuine and selfless intentions it is coming from, the simplification
        of cinema that allows a selection of films to be interpreted neatly, flounced
        into one cozy corner and asked to wear the most sparkling smiles, and described
        in brief annotations that render them on near-absolute, holy terms. Even the
        most seemingly foolproof set of criteria for inclusion cannot wash away the
        danger carried by this yearly tradition of canonizing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c63d8-2bcb-4b7d-a45b-28568bab8946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.640+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505351c7-2035-42d0-a97f-c83eae8210f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.640+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the overlay of feeling a sense of community and picking up worthy
        recommendations from countless lists is the enabling of the inequitable politics
        of access, which leads to a canon formation that is determined mostly by each
        film’s marketability, if it is even put on the market long in the first place.
        It is no surprise that many year-end lists, even those posted by local writers,
        include films about and by white people. Post-colonialism can never erase
        the colonial. Post-colonialism is still colonialism. And even if it is not
        primarily about race, it then becomes an issue of class and gender and ableism,
        ideologies that those in power hate to be told about.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17e8d7e-e6e9-47f6-988e-c5385c67f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.640+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea438533-89d0-4a0a-bc07-3140178e69ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.640+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For what it’s worth, all year-end lists are overt expressions of
        capital. The ritual is not in the slightest bit different from posting newly
        purchased items or sharing travel pictures on social media: The tuning of
        appearance by the author comes with an actual expense. Evidently, there is
        nothing wrong with that. People are simply enjoying themselves. They are entitled
        to do it. Let them live. Life on the internet, over the years, has been largely
        about finding ways to display economic capacity, and capitalism, over the
        centuries, has been the poison responsible for killing culture and motivating
        its population at the same time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c6a06-6dec-419c-abda-c8524f56623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.641+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26782992-9ed3-42e3-9228-ae3f152a253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.641+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the process of relentlessly consuming cultural capital, dimly
        reassured time and again that the rewards of knowledge cannot be quantified,
        the middle-class might as well acknowledge the power structures underlying
        their sources of pleasure. For how else can they see over 100 films a year
        on the big screen without the ability to afford increased costs of movie tickets,
        food, and transportation, as well as the privilege of being constantly away
        from work and family, and still have time, at the end of the day and year,
        to post about them? And since films nowadays are no longer confined to the
        cinemas, the middle-class, pushed to every direction of the zeitgeist, are
        also pressured to exhaust other forms of capital to keep up — Netflix, iWant,
        HOOQ, The Criterion Channel, MUBI, etc., not to mention the dearly beloved
        torrent sites, offering an endless stream of content beyond one’s lifetime,
        a library of films downloaded for intellectual security, all of which require
        wherewithal. Neoliberalism has turned the present-day cinephile into a machine
        that is given infinite time to consume and less and less time to reflect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da9484-7fad-46a8-bea8-772d1cf896a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.641+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac4da21-895c-4b19-87d2-5c561cc16d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.641+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then again: Why not? The middle-class always feel&nbsp;empowered
        whenever they ask this question. Because yes: Why not? Why not make lists
        as a reminder of insufficiency? Why not make lists as a reminder of futility?
        Why not make lists at a time when human extinction is made certain and celebrate
        with the little time left? Why not recognize the films that illustrate courage
        and resistance in an era when the reach of the past is getting wider and the
        promise of the future narrower? Cinema, however, cannot only be about celebration.
        There will always be someone who will clean up the mess afterward, who will
        be mere spectators to the spectacle. “Criticism,” to reiterate what I said
        in my book, “to be considered indispensable, must first be accountable.” And
        accountability requires the swallowing of bitter pills.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d8ca9-d21b-4f57-86ca-31e9bd541b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.641+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a3ddc-e42a-44b6-b4e1-7e50b64902c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.641+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, we are here. We have dressed up. We have had pre-drinks.
        We want to have fun. We want to see falling bodies. Like in “Midsommar,” the
        bloody ritual will be performed no matter what. Given special attention are
        the local films that have resisted being mere content, those films that have
        been difficult to contend with and hence have been useful as points of discourse,
        those films that could have only been made now, and which in the end, in the
        grand scheme of things, and in my opinion, aware that opinions today can cost
        lives and futures, make up the hull of essential cinema.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0470c-e08e-44fa-8ed8-19a4554e4a9e'
