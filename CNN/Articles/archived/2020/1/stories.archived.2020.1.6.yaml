    'template': '1'
    'title': 'Britain''s most prolific rapist sentenced to life in prison for 159
      sexual offenses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ec8f5-64dc-49ae-8692-843e60d5a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:13:30.120+08:00
