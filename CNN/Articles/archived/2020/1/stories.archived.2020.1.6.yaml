      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the Traslacion, thousands of devotees line up at the
        Quirino Grandstand in Manila for hours to participate in the ceremonial "Pahalik"
        or kissing and touching of the feet of the Black Nazarene.</p>'
