      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the exact times when phone signals will be shut off
        will be announced later as they are waiting for the recommendations from their
        officers on the ground.</p>'
