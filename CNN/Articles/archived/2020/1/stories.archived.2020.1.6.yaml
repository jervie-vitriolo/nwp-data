      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel from the Philippine National Police, NCRPO, the Bureau
        of Fire Protection, MMDA, the Philippine Coast Guard, the Armed Forces of
        the Philippines, the Bureau of Jail Management and Penology, and volunteers
        will secure the procession from the Quirino Grandstand to Quiapo Church.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eedd892-80c7-4e6c-9654-2431eda96b59'
