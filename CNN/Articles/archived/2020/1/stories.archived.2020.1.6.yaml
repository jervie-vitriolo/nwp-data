      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US troops began operations at Camp Simba in 2017, performing counter-terrorism
        and border security operations to aid Kenya, according to a US Air Force news
        release.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0bdab0-f699-417d-bdc2-e52b80b6a0a0'
