    'mgnl:tags': ['United-States', 'toddler', 'Dallas', 'shot', 'killed']
    'template': '1'
    'title': 'A toddler was shot and killed in his Dallas home. He would have been
      2 later this month'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d676e2d-6f86-4dea-b1cb-8463cf67b0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A toddler was shot in his Dallas home
        through the window as he slept early Sunday morning, Dallas Police Chief Reneé
        Hall said during a press conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10ceb15-b415-4808-9b33-c3ecdcfe85fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a377d-8709-4fca-ad92-7e314c9f62e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rory Norman, 1, died after someone fired into his bedroom, police
        said. He would have turned 2 on January 24, Hall said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae9349-5621-4bff-b8f2-71bd7ce96495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a074175-f594-4335-8f31-0c1bf1f3011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sh*t has to stop in this city," Chief Hall said as she bemoaned
        the gun violence plaguing Dallas, noting that across town another child suffered
        a graze wound from a bullet randomly shot into the air.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ad148-18df-4c42-966f-f14546d70e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b1e04-0218-42fa-9aa5-993e823cf217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only are we brokenhearted, we''re angry this 1-year-old baby
        was killed due to senseless gun violence in this city," Hall told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85471c2-831f-41ff-900d-e289d31d0d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1c035-fb3b-4bf0-8ea0-ed14b6e8f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall says investigators believe the shooting was targeted as the
        suspect shot into the bedrooms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02f888-dd31-4a9b-aeef-e6e855588ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2760e3-a22b-4c9b-9b18-ef3bd5166303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was intentional, it was deliberate, and this location was targeted,"
        Hall explained. "The gunman had to be familiar with the layout of the home.
        He shot only into the bedrooms. He angled the weapon in the downward position
        and, because it was 3:30 in the morning, he knew that the residents of the
        home would be asleep and so he knew where to fire."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942222ec-d145-4793-965a-d80d1a554b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196a350-04a0-4e02-a80a-ece3d5bcdd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rory''s 20-year-old uncle was also shot multiple times and survived.
        Hall said he was home from a local university for the holidays but was now
        in the hospital in stable condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d135247-da25-4d43-9acc-14170c824258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e245e5c-90b9-41a4-9595-26ff55fae834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall says the suspect used a rifle but very little other information
        on the suspect is known. She urged anyone with information on the shooting
        to come forward and said that police need the help of the community to combat
        shootings in Dallas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51b1b7-48fd-4f76-9fad-edf7ee2be43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:43:42.603+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/06/us/dallas-baby-shot-killed/index.html"><em>"A
        toddler was shot and killed in his Dallas home. He would have been 2 later
        this month"&nbsp;</em></a></p>'
  'Duterte-signs-2020-budget':
    'caption': 'President Rodrigo Duterte has signed the ₱4.1-trillion national budget
      for 2020 six days into the new fiscal year. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-06T16:14:39.091+08:00
    'imagesource': 'jcr:17d2c278-bb9e-407b-acf9-de0e1c41b0d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a53cb89-737b-4db1-94cd-33e145814570'
    'lead': 'President Rodrigo Duterte has signed the ₱4.1-trillion national budget
      for 2020 six days into the new fiscal year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T16:17:15.625+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T22:23:57.167+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:23:09.219+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['national-budget', 'GAA', 'Appropriations', 'Rodrigo', 'Duterte',
      'DBM']
    'template': '1'
    'title': 'Duterte signs ₱4.1-T national budget for 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4506062f-d949-43df-8d83-c0793558c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> President
        Rodrigo Duterte has signed into law the ₱4.1-trillion national budget for
        2020 on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abd1bc4-60fb-4d8b-904c-2e74b0b52035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9df4b6-658b-4597-921c-f5a9c69e903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Republic Act 11465 or the General Appropriations
        Act, which authorizes the release of funds for new and continuing government
        projects and programs as approved by Congress. The six-day delay is much shorter
        compared to 2019, when the passage of the spending plan stalled for four months
        as lawmakers disagreed on supposed last-minute insertions in the budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72c3bca-cc4b-436a-89ff-aafafa2c2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc134d8d-6d84-49ed-80fb-cbaca1abc09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s economic managers earlier warned that another reenacted
        budget could mean even slower growth, as seen with soft domestic activity
        from January-June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6108537d-cd70-41a1-b176-085b9cfc05a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:04:04.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P4.1 trillion general appropriations is said to be the country’s
        largest budget to date, greater by 12% than the 2019 budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eacf11-afc7-4407-a56b-4b2455965e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:04:04.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb10c48a-0e89-4d7e-819a-d665b57c921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:04:04.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bulk of the budget or P1.495 trillion is earmarked for the social
        services sector. The amount will fund programs like the Universal Access to
        Quality Tertiary Education, basic education facilities program, the Universal
        Health Care program, the Pantawid Pamilyang Pilipino Program, and the Unconditional
        Cash Transfer Program.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1612944-35df-48b9-bfe1-5fc186fdcd88'
      'mgnl:activationStatus': true
