      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8d7e36-ab95-4193-97ad-3df7323b15be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:04:04.160+08:00
      'mgnl:createdBy': 'vince'
