    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66922819-1638-4408-a78f-cdb141da5d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.588+08:00
