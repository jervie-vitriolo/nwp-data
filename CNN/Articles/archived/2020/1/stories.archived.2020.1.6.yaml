      'mgnl:lastActivated': 2023-01-26T22:23:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7351205-e155-42cf-87a4-f14bfe55fdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq''s Parliament voted nearly unanimously to force the government
        to work toward the removal of US and other foreign troops inside the country,
        a clear rebuke to Washington over the strike that killed Soleimani.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c9be5-490e-49d7-8cb5-16e51d4bc02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9564803-0a17-40f9-8e51-07537954c0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iraqi priorities and the US are increasingly at odds," caretaker
        Prime Minister Adil Abdul Mahdi said during his address to parliament.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6691603-2087-45b7-bec0-756e6a47482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5151fa-eddc-48ee-8e0b-348f73d816e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a US troop withdrawal was the only way to "protect all those
        on Iraqi soil," especially American forces that require protection from the
        Iraqis.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bebda9-bfc5-4f57-9790-890eb74c967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccf3e4c-ddcd-4e59-9a6a-d0be7d58d3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muqtada al-Sadr, a firebrand Shia cleric and fierce critic of the
        US, said the response by Iraq''s parliament was weak "in comparison to American
        violations of Iraqi sovereignty."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ebaa0c-3458-422c-b692-9230b3e1816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52692b62-377a-4bc2-a581-d6064466a891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trump said any move to expel US troops from the country
        would be met with "sanctions like they''ve never seen before ever."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27722de-e97c-4da3-a128-358aa3481439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108dc519-1a25-4b10-ad83-2cbfbd7ba1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.457+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll make Iranian sanctions look somewhat tame," Trump said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123a7635-37e2-447e-ab91-dd6b8729913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.457+08:00
