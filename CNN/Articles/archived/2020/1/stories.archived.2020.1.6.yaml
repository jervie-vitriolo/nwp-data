      'text': '<p><strong>9. “Babae at Baril” (dir. Rae Red)</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812619ea-e863-4d96-b82b-c7b11e88c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.643+08:00
