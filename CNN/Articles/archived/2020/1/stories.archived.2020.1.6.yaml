      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d5001d-b6f6-4d41-9b55-3fc2df4c7d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It essentially became a permanent US military installation on August
        26, 2019, when the American flag was raised over the facility in what the
        Air Force said signified its "change from tactical to enduring operations."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be12f42-4402-45ee-9b6f-2e890b270df4'
