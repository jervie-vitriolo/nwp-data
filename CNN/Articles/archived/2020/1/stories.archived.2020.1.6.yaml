      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are a far cry from the companies’ authorized drivers
        of 6,907, and 1,877, respectively. The two attributed the deployment delay
        to technical issues— particularly in getting the gear for riders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
