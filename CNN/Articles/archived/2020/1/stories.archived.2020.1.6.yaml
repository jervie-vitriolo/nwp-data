    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18a21f8-2a68-4298-adde-f7551ddbdf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.643+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fuck, this is it,” tells Miko Revereza. “This is where they catch
        up to me.” An undocumented Filipino immigrant traveling on the Amtrak train
        from Los Angeles to New York, he recounts, through his Instagram stories and
        shaky voice, his close brush with the border patrol officers in Buffalo. He
        shares how this fear has been hovering over him for more than 20 years, not
        the moment of his death like the man in "La Jetée," but just as intense: the
        moment of his arrest. This happens near the end of “No Data Plan,” his feature-length
        debut, and is the second time in the film when the audience hears his voice
        and the first time it bares his face, as though he has finally come to terms
        with being identified. For the remainder of the film his stories are told
        through subtitles, “voiceless,” perhaps similar to the way he sees himself
        in a foreign country. Train tracks, container vans, the light from the window,
        bodies getting on and off the coach, people walking and waiting, tickets wedged
        in corners, a broken lightning cable — these quiet images populate the screen,
        occupying his thoughts on a tense journey. In brief moments when voices are
        heard, they are not Revereza’s. The ticket officer demanding identification,
        the train driver speaking, the aunt narrating stories from the Philippines,
        a girl talking about Drake being a Scorpio, fellow passengers thinking of
        home — these sounds teem with life and fill him with hope and anxiety. For
        the rest of the trip, we hear only the motions around him: traffic, passing,
        silence, the vessel containing him, the skittering of his thoughts. The nowness
        of “No Data Plan” does not only come from the present when people document
        nearly everything with their devices; it also emanates from the crises experienced
        by every Filipino forced to find their place and forge their identity in hostile
        lands.</p>'
