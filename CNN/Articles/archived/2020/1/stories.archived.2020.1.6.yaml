      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong><a href="https://edition.cnn.com/2019/09/20/us/ufo-sightings-history-scn-trnd/index.html"
        target="_blank">Aliens</a> definitely exist, Britain''s first astronaut has
        said —&nbsp;and it''s possible they''re living among us on Earth but have
        gone undetected so far.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b65da5-f4d8-479a-a402-8fd9098a9004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9550e800-69b5-4b67-bbc2-1be723e6c60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.558+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helen Sharman, who visited the Soviet Mir space station in 1991,
        <a href="https://www.theguardian.com/lifeandstyle/2020/jan/05/astronaut-helen-sharman-this-much-i-know"
        target="_blank">told the Observer</a> newspaper on Sunday that "aliens exist,
        there''s no two ways about it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42496bff-1311-48ea-8ead-c089e4601426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a7b6c-df0f-4cae-8b55-357082b6e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many billions of stars out there in the universe that
        there must be all sorts of different forms of life," she went on. "Will they
        be like you and me, made up of carbon and nitrogen? Maybe not."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970faa61-bcb5-4829-b6bd-0b53a355ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3037463a-f9ce-41ed-96d5-703655b05cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in a tantalizing theory that should probably make you very
        suspicious of your colleagues, Sharman added: "It''s possible they''re here
        right now and we simply can''t see them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe5cdc-a519-4605-9a61-1b1a01152164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e06aa-6d9b-46f2-b882-83a68ceb1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharman was the first of seven Britons to enter space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862d73c6-eafa-49ba-9ed5-edb780755001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece41f5-b829-4336-9413-efc572cb41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemist spent eight days as a researcher on the space mission
        when she was 27, making her one of the youngest people to enter orbit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82876430-6d7c-4727-863e-e5b9e06efac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c565c8-5c11-4c79-813a-069925d9b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA rovers are trawling Mars for evidence of past or present life
        forms, but humankind''s endless fascination with extraterrestrial life forms
        has so far proved fruitless.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b1d3e-1304-4f79-8518-860e6587aff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80831332-f332-4854-a870-41fa5dbbbd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharman is not the only person to speculate that we''ve had brushes
        with aliens, though.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f2d794-06a8-4a2d-99ad-480e742134ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b89adff-fe7b-4d75-a29a-d242161a82cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.559+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Pentagon official who led a secret government program to
        research potential UFOs, revealed in 2017, told CNN at the time that <a href="http://cnnphilippines.com/lifestyle/2017/12/19/ufo-luis-elizondo.html"
        target="_blank">he believes there is evidence of alien life reaching Earth</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3e36f-0199-43fb-90ab-ac817f08bf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb01ee-d6e7-4e09-ad43-361e75e5236c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in her interview, Sharman said there is "no greater beauty
        than looking at the Earth from up high."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d6d7d4-7fcd-4cc7-b06e-f957c61b42da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7873b-b97b-460b-a4ba-01d792d297ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll never forget the first time I saw it," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dee3c5-fbb2-419e-8ff5-85dedf786547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21a089-3537-4a26-989a-8ff8a283dbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharman also discussed her frustration with observers defining her
        by her sex. "People often describe me as the first British woman in space,
        but I was actually the first British person. It''s telling that we would otherwise
        assume it was a man," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1be31f-3892-4471-9517-e21bf57f6c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70dc4d9-0f3d-4bd2-afee-8bd5a4009f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When <a href="https://edition.cnn.com/2016/06/18/world/astronaut-tim-peake-returns-from-space/index.html"
        target="_blank">Tim Peake</a> went into space, some people simply forgot about
        me. A man going first would be the norm, so I''m thrilled that I got to upset
        that order."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fc6d12-575a-48e3-bb1d-4060b0f2bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda5c36-6f97-42f8-a79e-f8760725e9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:34:06.560+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Sharman for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7970310e-5dcd-408a-a04b-daf387c9c64c'
      'mgnl:activationStatus': true
