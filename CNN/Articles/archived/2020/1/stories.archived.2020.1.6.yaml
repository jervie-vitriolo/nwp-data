      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a slight change in the route for the annual Traslacion.
        The Quezon Bridge, McArthur Bridge, and Jones Bridge, through which the procession
        usually traverse, are currently under construction. The Metro Manila police
        says there will now be 14 segments from the previous 10, but the travel will
        be shorter from 6.19 kilometers to 6.16 kilometers.</p>'
