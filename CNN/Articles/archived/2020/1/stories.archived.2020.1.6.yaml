      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. “A for Agustin” (dir. Grace Pimentel Simbulan)</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3c91ba-4015-44ee-b8e5-b1b23fdce026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.641+08:00
