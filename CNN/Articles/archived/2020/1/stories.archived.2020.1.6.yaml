    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb86799c-417a-4624-9851-45925c804eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.587+08:00
