      'mgnl:lastActivated': 2023-01-26T22:23:45.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527ad231-0b91-4e31-8079-ba8b72f4783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T20:24:07.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Bataan Refiners Union of the Philippines working
        at the Petron Bataan Refinery staged a protest over the weekend due to alleged
        threats to employees and poor working conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072f50b2-3557-4e85-ab30-6dfdcba3b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T20:24:07.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10708195-ce38-4ac8-9c02-a75b8e8b56e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T20:24:07.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ilang ulit na kami pinahirapan, tinakot at umabot sa punto tinanggal
        ang aming mga kasama. At ngayon unti unti inaalis ang aming position sa planta,”
        said the union president, Gerald Medina, in a social media post Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd366f3d0-160a-4b30-b5e7-c31cb6e140a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T20:24:07.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:45.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e5c54f-0e15-4472-a749-2c22364ebca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T20:24:07.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:45.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We had been given a difficult time repeatedly, intimidated
        up to the point that some of our colleagues lost their jobs. Now they are
        slowly removing our positions in the refinery]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c58e2-faf1-430b-bc91-55772c5a6643'
      'mgnl:activationStatus': true
