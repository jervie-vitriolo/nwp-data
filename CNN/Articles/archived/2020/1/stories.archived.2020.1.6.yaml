  'naomi-osaka-paddleboard-carribean':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-06T15:12:47.908+08:00
    'imagesource': 'jcr:dd0838e9-6f15-44e6-b3f2-542a82fd0172'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '400cf57c-7633-403f-ad76-3017184d0013'
    'lead': 'Tennis players typically use the off-season to rest and recover from
      their punishing schedules but two-time Grand Slam champion Naomi Osaka says
      she suffered a “near-death experience” while paddleboarding with her sister
      in the Caribbean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T15:13:53.093+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:24:04.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:23:07.189+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I almost died,'' says Osaka after paddleboard mishap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce6d74-d276-426b-b07e-7d7da6ae4e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:13:53.093+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:24:04.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Tennis players typically use the
        off-season to rest and recover from their punishing schedules but two-time
        Grand Slam champion Naomi Osaka says she suffered a “near-death experience”
        while paddleboarding with her sister in the Caribbean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae8fb69-549a-411d-9fe7-f7560df2cbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:13:53.093+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:24:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old world number four, who begins the season at the
        Brisbane International this week, said they had been on vacation in the Turks
        and Caicos Islands when the incident happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8907ac5-17ee-44d0-8af8-bf4272440ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:13:53.093+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:24:04.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She made me paddleboard and then the current took us and I almost
        died," Osaka said in an interview with the WTA website here "I''ve never gone
        paddleboarding. I don''t like the ocean like that ... So we went paddleboarding
        next to the house.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce3dc9-d19e-4c5e-a288-bdac6d747221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:13:53.093+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:24:04.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Suddenly we hit a current and I’m freaking out a little bit because
        the house is getting further ... I’m like, ‘how far out are you trying to
        take us?’... the water is black and the house is like a tiny dot, and I can’t
        really swim that well.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab39fc0-514b-4eab-bc83-1b00fd46d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:13:53.094+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:24:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka said things took a turn for the worse when she fell into the
        water and panicked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b898849-7a34-43c4-be1c-5c8fd2a8aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:13:53.094+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:24:04.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now I’m thinking about all the sharks in the Caribbean and I was
        screaming at her,” she added, laughing. “‘If I die, this is on you. You’re
        going to have to tell mom how I died in the Turks and Caicos.’</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d67ee06-b2bb-4581-9ede-90c7cd12c7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:13:53.094+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:24:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I get back on the board and then she decides that she wants to
        say that she sees a shark, so now I’m screaming and crying. I was fine, though,
        because I’m here. But in that moment I just really thought I don’t want to
        die like that.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22e053-7704-406c-b97e-c3d932dae708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:13:53.094+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:24:04.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka is the third seed at the event, a traditional warmup for the
        Australian Open. The draw also includes Australia’s world No. 1 Ash Barty
        and Czech Republic’s Karolina Pliskova.</p>'
  'US-can-t-protect-everything-Iran-':
