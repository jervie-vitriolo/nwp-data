      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/02/tech/google-health-breast-cancer/index.html"
        target="_blank">Google''s AI system can beat doctors at detecting breast cancer</a>."</em></p>'
  'mental-health-improve-2020':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-06T13:32:42.062+08:00
    'imagesource': 'jcr:61d14413-b496-4b85-8a53-94197fc41d9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3808d754-e491-42cc-9396-d9210cbb1fe3'
    'lead': 'You can take scientifically validated steps to improve your mental outlook,
      and these behaviors also will improve your overall health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T13:39:36.756+08:00
    'mgnl:createdBy': 'xave'
