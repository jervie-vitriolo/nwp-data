      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time Oscar nominee and the Tony Award-winning director
        worked together on the dance drama "Fosse/Verdon," for which Williams was
        honored on Sunday.</p>'
  'Patricia-Arquette-Golden-Globes-speech-US-Iran':
    'author': ' Paul LeBlanc, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-06T12:38:09.094+08:00
    'imagesource': 'jcr:90041a46-8c2e-48d6-9405-bf6e450bc87c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48470fce-b1e8-4364-8a66-6d1d8e4bd1f9'
    'lead': 'Patricia Arquette used her moment in the spotlight at the Golden Globe
      Awards to describe the US as a country ''on the brink of war'' amid heightening
      tension with Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T12:39:12.180+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:24:16.073+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:23:04.281+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Patricia Arquette decries US ''on the brink of war'' in Golden Globes
      speech'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2380b7c7-05ee-4b5f-be4c-8bf244bdb423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:12.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Patricia Arquette used her moment
        in the spotlight at the Golden Globe Awards Sunday to describe the US as a
        country "on the brink of war" amid heightening tension with Iran while urging
        the audience to "beg and plead for everyone we know to vote in 2020."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aceca3e-0883-4b4c-a29b-84e21f0134ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:12.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a4cc9-0557-41a1-ac0e-76962be1d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:12.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so grateful to be here and celebrate this but also I know
        tonight, January 5, 2020, we''re not going to look back on this night ...
        in the history books we will see a country on the brink of war," Arquette
        said. "The United States of America, a President tweeting out a threat of
        52 bombs including cultural sites. Young people risking their lives traveling
        across the world. People not knowing if bombs are going to drop on their kids
        heads and the continent of Australia on fire."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f5ce13-471d-4ff5-96da-b2edd2fbc6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:12.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1475d7f-3713-4309-a1b3-5b0fdced068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:12.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arquette''s comments come as the US is deploying thousands of additional
        troops to the Middle East following the airstrike that killed Iranian commander
        Qasem Soleimani. On Sunday evening, President Donald Trump reiterated his
        threat to target Iranian cultural sites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ccc3e0-8b96-48f1-8c0e-200a6b15d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:12.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a3a271-2700-4767-a47a-64569f837bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:12.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added Sunday: "So while I love my kids so much, I beg of us
        all to give them a better world. For our kids and their kids we have to vote
        in 2020 and we have to get -- beg and plead for everyone we know to vote in
        2020. Thank you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6afe3-b650-4e13-ba57-7eabe7cd78a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:12.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72055ed6-7090-4f76-a8ee-e13aa4e98da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:12.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arquette, who won for best performance by an actress in a supporting
        role in a TV movie or limited series for "The Act," has long been an outspoken
        critic of Trump and his administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb080c47-7db1-45d7-b966-80dddfbe012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:12.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890820cc-bc3c-4cdc-b2e7-9d90d92fd99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:12.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, she used her speech at the Screen Actors Guild Awards
        to thank former Special Counsel Robert Mueller and "everyone working to make
        sure we have sovereignty for the United States of America."</p>'
  'Robredo-flunks-PH-admin-in-drug-war,-says-less-than-1-percent-shabu-seized-by-authorities-in-the-last-three-years':
