      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian, who won her first grand slam title at the French
        Open last year, had already donated $20,850 ($30,000 AUSD) to the RSPCA to
        support wildlife affected by the fires at the end of last year, and would
        donate a further $265,500 ($382,000 AUSD) were she to win in Brisbane.</p>'
