      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8443e2b0-c184-4b8e-a219-319a4a358011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeline Bulan, a Filipina living in Sydney, described how smoke
        and ashes became part of her daily view — despite her place’s distance from
        the fires.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43dcd7d-2657-4277-923d-0b1e6300f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526c7c5-ea55-4d15-83cd-b31063544c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Amoy na amoy ang usok, mahirap lumabas, maraming mga</em> ashes
        <em>at gumagamit ng</em> masks,” Bulan told CNN Philippines’ Balitaan Monday
        as she recounted the scenes from her state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f39f72-83d4-451a-a6c6-980eee95f459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430606ef-cdfc-4497-a138-0a3d875effc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can smell the smoke, it’s hard to leave the house.
        There are a lot of ashes and people are wearing masks.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59198a2-cf45-46b7-9bfa-9599ad5f8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1cc35e-8244-4461-8308-cc7e9aebd17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulan said the fires can be unpredictable— and can actually spark
        anywhere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a7e5f-fd1b-4b8d-b312-5fb7b141aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ab333-0037-43da-bdfb-7e1f8e84674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“M<em>ay mga araw rin na nagki-</em>clear up, <em>pero may mga araw
        rin nagfe-</em>flare up <em>‘yung</em> smoke,” she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211956d-ce76-41d7-aea0-32b83fde36a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.496+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are days when the smoke would clear up, and
        there are days when it would flare up.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9703946-2e20-4765-a481-c40ef36d6bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulan, however, praised the Australian government’s immediate response—with
        firefighters ready to tackle the blaze. She revealed there is also an app
        — “Fires Near Me”—&nbsp;which would alert residents in case of a nearby bushfire
        incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fac88b0-f18e-42d5-8c73-fe91fe4466b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, for its part, said the Philippine government is also
        ready to help those affected by the fires.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2901e68-7a17-4e8d-98d2-9ecc264855a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that about 300 Filipinos have been evacuated from
        that area," Presidential Spokesperson Salvador Panelo said in his media briefing
        Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e43be-2715-45d8-8f65-b6dfa470e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ginagawa ng ating pamahalaan ang mga hakbangin upang mapanatiling
        ligtas ang ating mga kababayan sa nagaganap na</em> conflagration,” he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f2c4b-d8a8-4791-8a49-477d67144931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our government is undertaking measures to make sure
        that our fellow Filipinos are safe from the fires.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4194f7c-9e8d-4b6d-a9cc-61487b2564e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bushfires have been “burning out of control” across several parts
        of Australia for months now— leaving several residents homeless. The catastrophic
        fires— which also claimed the lives of humans and animals alike— prompted
        celebrities and athletes to raise thousands of dollar in donations for the
        victims.</p>'
