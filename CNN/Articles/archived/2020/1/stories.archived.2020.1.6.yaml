      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britain''s most prolific rapist has been
        sentenced to life in prison, after being found guilty of drugging and sexually
        assaulting 48 different men at his apartment in Manchester over the course
        of more than a decade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0b3fa-f780-435a-9c39-c2f6d935ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:13:30.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynhard Sinaga was found guilty of 159 counts of sexual offenses
        against 48 different men, and must serve 30 years before he is considered
        for release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2306b848-11f2-40ca-b9d0-9944507ff2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:13:30.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinaga, 36, approached men in the early hours of the morning outside
        nightclubs in Manchester, offering them somewhere to sleep or more alcohol
        at his home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a5523c-806d-44e5-b80d-3675dbb405d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:13:30.120+08:00
