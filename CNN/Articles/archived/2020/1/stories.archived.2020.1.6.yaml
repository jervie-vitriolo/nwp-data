    'jcr:uuid': '2dc568ad-1f55-411b-8b44-f0a75b01747a'
    'lead': 'A toddler was shot in his Dallas home through the window as he slept
      early Sunday morning, Dallas Police Chief Reneé Hall said during a press conference.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T15:43:42.602+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:23:57.853+08:00
