      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat could come from Iranian forces themselves or proxies
        deeply tied to Tehran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c88b36-e7fc-47ab-8aa6-bc5251a9e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872364d-7a0a-4eef-b2e4-3fd4273f9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran has a worldwide reach through their clandestine networks,"
        said Christopher Costa, the former senior director for counter-terrorism at
        the National Security Council under the Trump administration who now heads
        the International Spy Museum in Washington.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68452caf-4bbc-41a8-afa5-f74503a5ec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66708a90-4b0d-4e8e-94f3-d8d0b9ad8679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those proxies, Hezbollah in Lebanon, is thought to be behind
        the attack on the US Marine Barracks at Beirut airport in 1983, a suicide
        truck bombing that killed 241 US service personnel including 220 Marines.
        It remains the deadliest attack against Marines since the battle of Iwo Jima
        in the Pacific during World War II.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4d39c8-710a-4138-9f5f-3ced0956d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54bc9d3-12c3-42ca-a65e-d8cc14d6c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hezbollah group was also blamed for the 1996 bombing in Saudi
        Arabia of Khobar Towers, a US military housing complex, that left 19 airmen
        dead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359dbfd9-e83d-4c82-9b55-0b300a63d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc0f83-9c1d-4fc5-bfb8-89ee49dda132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the group''s leader in Lebanon, Hassan Nasrallah, said Sunday
        it is ready to mete out "just retribution" for Soleimani''s death.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3616c6d-b5e9-470c-9f8d-18c5d5b25d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9405be-9de0-42d6-bcda-3384f634e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US military presence in the region, US military bases, US military
        vessels, every US officer and soldier in our region and in our countries and
        on our lands. The US military are the ones who killed (Soleimani) and they
        are the ones who will pay the price," Nasrallah said in a televised speech.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c162f0c-e9ba-4c9b-9dfd-35f04d532c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c7680-9b10-4cd4-ad0a-08329c766453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah has reach across the Middle East and into Africa, Schuster
        said, including in Kenya -- where three Americans were killed at the weekend
        in an attack by the al-Shabaab terror group.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8efcdec-d08e-4426-bf6d-6de97e952f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a124f41-5ed9-4dde-8a5f-f99ca132aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though al-Shabaab is not allied with Hezbollah, Sunday''s attack
        at a remote airstrip near a US military installation shows just how exposed
        US forces can be to foes with hostile intent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689437ff-84c1-4650-80c0-aa5df412ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.345+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85873a39-4ab5-43c0-99a6-30017e3e6ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The naval threat</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b354a-c83b-43bc-b2dc-0972b1cfcae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy has 293 deployable ships. While only about a third of
        those are at sea or based in foreign ports at any one time, each still presents
        a possible target.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa780870-ef53-49d9-a053-43221d5f0df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823c4dbc-a6c1-4447-b10c-03baa2152b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in October 2000, the guided-missile destroyer USS
        Cole was attacked while in port in Aden, Yemen, for refueling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a075dc01-f633-46aa-b5d1-ea112eb1df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07b3c3-be0b-4b82-9a5c-b603a8aaea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast -- from suicide bombers in a small boat laden with explosives
        -- blew a hole in the side of the 8,500-ton ship, killing 17 US sailors. While
        those terrorists were linked to al Qaeda, the attack showed the vulnerability
        of high-tech warships to a relatively simple bomb.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794a1f6e-fe04-444b-a78c-4a5c1a0f0afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688c9c9-c22f-4eac-b590-464455ee5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Defense Secretary William S. Cohen said that with US force
        protection measures at the time, the attack could not have been prevented.
        Ultimately the Navy implemented new measures to protect its ships in port,
        including exclusion zones around US ships.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e02a2e-9f2a-46b6-8d05-1320c98f4abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a77651-7931-4be3-9d80-c0a6ee2f87e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Schuster said that in foreign ports, protection is only as good
        as the host country enforcing it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49ba31f-8cf6-4902-9c43-472610beecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab94c91d-00e6-4ae5-97fd-b53ee4db46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It creates an international incident if we enforce it in someone
        else''s sovereign territory," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf583d6-8bdc-4beb-9a02-15ad750c67c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2cd53d-f7c4-4600-bb4e-c9d7b672af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US has added security measures, adversaries are evolving
        too.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86301ff5-02bb-4045-9541-b0ebfcf1e7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.346+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc52e4e3-4dd9-4a53-ab4b-5076e98555a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster said Iran has thought to have developed skilled divers
        who can swim under and around ships and attach mines to their hulls, something
        that even the tightest security can have difficultly detecting.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd8532a-5673-4be7-82b1-e605d8d9fd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8962a23a-d8b0-4129-b9bc-e8e99f3d30e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another low-tech threat to US ships is mines, like an Iranian one
        that almost broke a US frigate in half in 1998.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60299b1-0a1b-4f6b-b2a2-07f5975ca70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea7297-3a73-43db-bafc-267b7c325091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Samuel B. Roberts struck the mine in the Persian Gulf, wounding
        10 of its crew, blowing a 15-foot hole in its hull and breaking the frigate''s
        keel -- damage that almost always sends a ship to the bottom. However the
        crew of the Roberts was able to save the vessel, in part by using heavy steel
        cables to tie cracked portions of the ship''s superstructure together.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd39e46d-d0cc-4805-8878-4679b582c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3733edf-5a4f-4f75-88b8-d823cd55cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster said that mine used World War I technology, simple explosives
        with a percussion detonator, and is likely still in the Iranian arsenal to
        this day.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ad677-2281-440c-a8f7-a6f272145a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e6d7a1-3e84-4a13-a58c-f010dd9117d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Security fatigue</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3e6c4-93f2-4da2-bf21-88e36b2a727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US military will be on heightened watch after the latest
        Iranian threats, it''s hard to stay on constant alert.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e975151-a4f3-48d5-a860-98d9d602b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc43ca9-dfc7-4fdf-93eb-36183e616cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tight security tends to impede your operations," Schuster said,
        citing the need to resupply bases or ships and the movement of personnel in
        or out. "You can''t guard them all the time for a very long period of time."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c1aa0-ee21-4272-9164-09a801327a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2384f0d2-ca3a-4290-b552-b83b5ba498ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Iran has the patience for that moment of weakness to come, he
        said. "They are waiting for someone to relax," he added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21d2c9-3a5c-4862-9e60-6f4a3bc5d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1cb5ae-ff32-4caf-84dc-53e112b01ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A California police chase in 2016 even illustrates how difficult
        it is to predict every threat.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd49a1-26d7-4aa6-b2d9-ac15a6f0f998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c5bc50-c081-4062-820c-387317340829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that incident at Naval Air Station Lemoore, two people in a Jeep
        Cherokee fleeing a California Highway Patrol stop traveled 7 miles (11 kilometers)
        inside the base and slammed into a $60 million F/A-18 fighter jet.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a279691e-e068-4b74-99d8-b79f70ac1407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6971ae28-31d3-4c26-ba0d-027f344e3fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Base officials said that all exit and entry points had been properly
        manned with security personnel when the incident occurred. They did not reveal
        how the vehicle still managed to get past both them and barriers designed
        to prevent such entries.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d46a94-710b-4a91-8c06-d305826ed693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48208b42-9250-4385-b657-ce5cf94adfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, all homeland US military bases were under what the
        Pentagon calls Force Protection Condition Bravo, which is defined as an "increased
        and predictable threat of terrorism" -- the third-highest of the five-tier
        rating.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc58e14-f18a-4f76-b553-233c2437476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a52a49-227e-408c-9dc2-a7cecfd477b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The threat within</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a7ef01-7dd6-402d-81ad-07bb205fdc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other types of threats linger in US homeland bases as well. Just
        last month, shootings inside Naval Air Station Pensacola in Florida and Pearl
        Harbor Naval Shipyard in Hawaii left a total of five people dead.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f127c06-e600-4bec-be10-ed1ed9db730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fcd6b0-9a62-4af4-8c90-259b250b325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both shooting suspects -- a US Navy sailor at Pearl Harbor and a
        Saudi military officer training in the US at Pensacola -- were authorized
        to be on the bases, and neither has been linked to terrorism.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe2a9f5-d6b3-4fb9-a158-f102af0c69d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc9d976-ecdf-4465-b4f7-2905b4ed7161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the shootings show the difficult task of looking into the minds
        and history of the millions of people who have access to US military facilities
        worldwide.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa91d4-09c7-4a9c-80b0-09e57ed16e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.348+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24abc7ec-6ef6-4060-b74e-bb5c7fdbdfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tight security tends to impede your operations," Schuster said,
        citing the need to resupply bases or ships and the movement of personnel and
        contractors in or out. "You can''t guard them all the time for a very long
        period of time."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58388d0b-568e-4e49-b81a-07edb3b5d7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad98c7c-28e0-470a-8751-0009b44acb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if you could, he said, it probably wouldn''t be enough.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5665adde-ad7a-4b3a-8981-b44ece3f194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b478296e-9bf1-45d9-bc3f-92cdd2ffb25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran is not deterred by tight security," he said. "What deters
        them is the probability of failure. They focus on success."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3696d7-5c0a-472a-9e18-7003117a2d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/06/middleeast/iran-military-threat-analysis-intl-hnk/index.html"><em>"Iran''s
        military threat: The US can''t protect everything all the time"&nbsp;</em></a></p>'
  'Panelo-Robredo-drug-war-failure':
