    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9eac5e-6dc2-4678-9220-1072d69951e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.642+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One workable theory is that mainstream films abide by a calculated
        measure of erasures. These erasures must not be confused with ambiguities,
        because they leave visibly hollow spaces in the narrative, unexplained to
        not spoil the intended dramatic turn of events, and are expected to be forgotten
        to appreciate the film fully. In “Isa Pa, With Feelings,” for instance, the
        crucial trajectory of passing the board exam suddenly disappears and its significance
        is diluted to pave the way for the romance. One also wonders: How can a car
        accident be forgiven easily? More pressingly, how can these two millennials,
        an apprentice and a teacher, afford living in a condominium in the city and
        go to places conveniently with their cars? Where are the storylines that untangle
        this? Yes, magic. And the film has loads of it, most of which coming from
        Maine Mendoza and Carlo Aquino, individually and as a couple, each exceeding
        the roles given to them. Thankfully, the story opens credible scenarios involving
        the anxieties and difficulties faced by Deaf people, circumstances that are
        given depth and vulnerability, although still riddled with tropes of toxic
        masculinity and the sacrificial woman. Whenever the director Prime Cruz tries
        to hit the mark — with those Christmas lights, with the use of Unique Salonga,
        with the dancing that inevitably reminds one of “Sleepless” — he hits it gently.
        Those short and poignant moments when the hearing audience is put in the Deaf
        person’s shoes work like a current passing on skin. Literally electrifying.</p>'
