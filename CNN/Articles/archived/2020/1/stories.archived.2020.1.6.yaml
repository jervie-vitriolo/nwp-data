      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/11/19/senator-ping-lacson-pork-insertions-2020-national-budget.html">Lacson
        says 2020 budget ‘pork-free,’ but warns of possible last-minute insertions</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de1ced-cb8d-445b-9f63-ffba8ff18d93'
      'mgnl:activationStatus': true
