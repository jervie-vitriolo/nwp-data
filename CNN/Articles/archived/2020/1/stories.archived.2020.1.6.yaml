    'template': '1'
    'title': '66 people now killed by flooding in Jakarta, and more rain appears to
      be on the way'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2be4e44-012e-415f-9b46-450990400162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:38.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The death toll from flooding in the Indonesian
        capital of Jakarta has risen to 66, authorities say, with two people still
        missing after the megalopolis was hit by some of the most powerful monsoon
        rains seen in years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2578e4-2121-4c94-8634-f6eb6c5b5806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:38.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta and its surrounding areas have been pounded by torrential
        downpours <a href="https://edition.cnn.com/2020/01/02/asia/jakarta-floods-intl/index.html"
        target="_blank">since New Year''s Eve</a>, causing flooding and landslides
        that forced thousands to flee their homes. More than 173,000 residents were
        seeking refuge on Friday, Indonesia''s state-run <a href="https://en.antaranews.com/news/139124/death-toll-climbs-to-46-in-early-2020-floods-landslides"
        target="_blank">Antara news agency reported</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3eca44-e287-47c2-b325-b917ce052b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:38.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it could get worse. Though the floodwaters have somewhat subsided
        around Jakarta, heavy rain and thunderstorms are forecast in the days ahead.
        Jakarta and the central area of Java, Indonesia''s most populous island, are
        expected to receive as much as 4 inches (102 mm) of rain in the next few days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45789ad0-ec73-4c7d-94d3-b7547e60e779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:38.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:56.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, authorities and the Red Cross have started spraying
        the capital with disinfectant to stop the spread of waterborne diseases, said
        Agus Wibowo, a spokesman for the Indonesian National Disaster Mitigation Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b7fcd4-8e84-4830-a53c-85909e0635e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:38.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:56.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from Jakarta''s greater metropolitan area, which is home
        to about 30 million people, showed people wading through chest-high floodwaters
        and using inflatable rafts to navigate streets that had turned into rivers
        on the weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e41906-29b1-41d4-bbf7-332d45f349e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:38.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:56.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 35,000 people in greater Jakarta are still staying in
        the government buildings, schools and malls that have been transformed into
        temporary shelters, Wibowo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca78d37-176e-4acb-aa7a-c04e50262c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:38.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:56.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bekasi City, which is just east of Jakarta, nearly 150,000 people
        were displaced, Antara reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c80f7b-5210-4b91-83ba-6164a85939f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:38.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:56.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta is one of the world''s <a href="https://edition.cnn.com/travel/article/indonesia-new-capital-borneo-jakarta-scli-intl/index.html"
        target="_blank">fastest-sinking cities</a>. It is particularly prone to flooding
        because it was built on swampy grounds. Experts say Jakarta''s growth and
        overpopulation has become unsustainable due to rising sea levels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa96e629-0324-4d0e-a6aa-3e20fa9314be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:38.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:56.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current inundation is some of the worst the Indonesian capital
        has seen this century. Indonesia''s Meteorology, Climatology and Geophysical
        Agency measured 15 inches (38 centimeters) of rain at an East Jakarta airport
        on January 1, the highest flood reading since 1996, Reuters reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421201bf-2bd9-4369-8bfb-568e5a07a3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:38.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:56.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have voiced concern that such extreme weather could become
        a new normal <a href="https://www.cnn.com/2019/12/23/asia/asia-pacific-climate-crisis-intl-hnk/index.html"
        target="_blank">due to the climate crisis</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496156a-8446-4917-a58c-5cced4f3e8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:38.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian government is planning on <a href="https://edition.cnn.com/travel/article/indonesia-new-capital-borneo-jakarta-scli-intl/index.html"
        target="_blank">moving the country''s capital</a>&nbsp;to the island of Borneo
        to mitigate some of the problems Jakarta is expected to encounter due to climate
        change. That project is expected to take a decade and cost about $34 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2cc6a6-3203-49d7-9723-52c7c80892d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:38.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:56.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/06/asia/jakarta-floods-intl-hnk/index.html"
        target="_top">66 people now killed by flooding in Jakarta, and more rain appears
        to be on the way</a>."</em></p>'
  'Money-tips-for-the-frequent-traveler':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-06T16:41:08.041+08:00
    'imagesource': 'jcr:2720a44e-b57d-4b65-93f8-06a9d6c26527'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82e13eee-401f-4d47-a450-24d5394e21ed'
    'lead': 'Those bitten by the travel bug may sometimes find it tricky to spend
      for their adventures due to safety concerns. Is it safer to bring cash or should
      you transact through bank cards?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T09:43:05.077+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T22:23:55.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:23:09.568+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Money tips for the frequent traveler'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c94759-e1a8-47b6-9c78-3c865a8b8597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.078+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> When traveling,
        millennials on the go often confront the choice of how they pay for their
        bookings and other expenses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac76afc-e6bf-4573-ba08-0b3a67e2d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.078+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing cash has its limits, especially when foreign currencies
        are involved. Another option for adventure seekers is to bring their bank
        cards —&nbsp;debit, prepaid or credit cards —&nbsp;along, but safety risks
        come to mind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38178d4-ba3f-4780-9ecd-de7cbedbce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.078+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, one can choose to use their bank cards even abroad without
        fear of getting skimmed or hacked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362e1e3-422c-45c8-b961-2a04bee8757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.078+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>BEFORE THE TRIP</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb2ac91-4e02-4953-aa46-f07670bde970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.078+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are ways to improve security standards on your account to
        keep fraudsters out. Customers of the Bank of the Philippine Islands (BPI)
        have an array of options.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b80a8-d3f3-48ad-aaec-6900dbd7b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.079+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>1. Score good travel deals from trusted sources.</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54885032-65ff-4bfd-9e4a-2cdb60bf47a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.079+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booking tour arrangements and tickets to shows can lessen the stress
        for travelers. Discounts may even be granted through deals secured by BPI
        with travel agencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf39de-8355-40c5-ac46-eb88848c2aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.079+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stay safe, one needs to make sure that transactions are made
        through legitimate web sites of airlines and travel agencies. When connected
        to public Wi-Fi networks, don’t log in to your account or do online transactions.
        Such Wi-Fi networks can be created by fraudsters and they can redirect you
        to a fake website, which could compromise your personal information and account
        details.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9557c-338d-423a-b8c5-e3a7fef54c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.079+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>2. Keep your card safe and stay within budget by adjusting your
        spending and withdrawal limits.</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46468c82-4466-411c-ba45-df21ad29a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.080+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a BPI Debit Mastercard, you can easily change your spending
        and withdrawal limits through your BPI Online account before you leave the
        country. Not only will this help you stay within budget, this will also protect
        your money in case the card gets lost or stolen during the trip.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565975b-ca7e-4581-b68a-b8a04df24dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.080+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To adjust your BPI Debit Mastercard’s limits, log in to your BPI
        Online account. Under the "Other Services" tab, click on “Card Control”. Click
        on the “Withdrawal limit” or “Purchase limit” to adjust the amount. When accessing
        BPI Online, it is best that you directly type https://online.bpi.com.ph in
        your browser. Check the address bar and look for the “https” and the green
        padlock in the address bar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e7e03b-5aa4-4162-8cc2-91d55d59353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.080+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DURING/AFTER THE TRIP</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa60549a-30a9-40bc-88e3-03fd51119f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.080+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While traveling, here are the things that people can do to protect
        their cash or cards from fraudsters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e43687c-4ce8-4289-a92b-7231a17ab905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.080+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>3. Use online fund transfers to securely and easily split bills
        with your travel buddies.</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2295556-d401-4711-b882-f7d559457ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.080+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the bank''s mobile app or online portal allows users to send
        money to others by entering the account number or even by scanning a QR code
        image. The latter is more convenient as it omits encoding mistakes which could
        leave payments for split bills in the wrong hands. Make sure to keep the one-time
        PIN (OTP) sent by the bank through text message to yourself, which will serve
        as protection against fraud and help you detect unauthorized transactions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e13fc8-d3da-4ac1-b976-c8ca64dae3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.081+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you unexpectedly receive an OTP even though you’re not currently
        making any transaction, there is likely an ongoing unauthorized use of your
        card. Please report this to BPI by calling BPI’s hotline at 889-10000 immediately.
        Moreover, never give your OTP to anyone.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c82d32-bd28-4888-adab-e131cd6a77b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.081+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>4. Cover the keypad whenever you withdraw cash.</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd44a0-2204-48a2-816d-ba046067bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.081+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When making withdrawals from automated teller machines, it''s best
        to use your hand to cover the keypad as you enter your PIN. This will help
        protect your PIN from being exposed. Also, do not accept help from strangers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e9c7c9-1293-4cd1-83c7-31e3e75f545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.081+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change your online banking password and ATM PIN regularly especially
        after you travel. Avoid using your birthday or any of your relatives'' birthdays
        as PIN, as this makes it easy to guess.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c671f2-78bb-4e0b-a9bb-1b42cdc33ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.081+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>5. In case your card gets stolen, block your card.</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d8606-e63f-45b1-8334-49a0db90f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.081+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the unfortunate event that you lose your debit card, the quickest
        fix would be to temporarily or even permanently block transactions. This will
        keep thieves from making unauthorized purchases, and may also be accessed
        through your BPI Online account.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecad0a1-26f1-4c8e-bfd9-14413a25351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.082+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:23:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "Other Services" tab, click on “Card Control” where you
        can choose between a “Temporary Block” or “Permanent Lost Card Blocking” to
        keep unwanted transactions out.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a138ee-0f44-4131-bee7-7d8a306ea7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T09:43:05.082+08:00
      'mgnl:createdBy': 'joemil'
