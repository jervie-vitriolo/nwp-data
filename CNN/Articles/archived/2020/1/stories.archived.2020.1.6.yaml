      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — The
        country''s troops are preparing for the possible repatriation of Filipino
        workers in the Middle East amid rising tensions between the United States
        and Iran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f8eafb-6ed4-4dee-9927-a1c92faa4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec7497-1e88-443c-a021-531b1b7e0e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) on Monday said the country''s
        top security officials are already devising a plan following the orders from
        President Rodrigo Duterte on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c66b50-df6d-4b9b-96a2-58c0e9474a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a360d-0317-433c-9638-7305d769cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has already expressed his instructions, his guidance.
        The AFP have planned for it. We''re going to give him the details as soon
        as possible so he''ll be able to give us and tell us what date and time to
        execute our plan," AFP spokesperson BGen Edgard Arevalo told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39687a23-61f6-4f3d-ae50-8dd5d908749f'
      'mgnl:activationStatus': true
