      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashleigh Barty, the top seed in Brisbane, will donate her winnings
        at the tournament to the Australian Red Cross bushfire appeal.</p>'
