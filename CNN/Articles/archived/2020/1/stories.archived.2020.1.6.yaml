      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 2,144 policemen will form an “andas wall” to secure the
        “andas” or the vehicle which will carry the Black Nazarene.</p>'
