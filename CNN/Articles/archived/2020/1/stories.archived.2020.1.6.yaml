      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> A Mandaluyong
        court has stopped for 72 hours the new cap on the number of motorcycle taxis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f2ce2-9d34-4b7c-8cf2-2335111ffd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:07:04.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c892a23c-083d-4033-8b8c-01f90a2e8e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:07:04.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Executive Judge Ofelia Calo issued Monday a temporary restraining
        order against the Land Transportation and Franchising Regulatory Board’s new
        guidelines on the pilot run of motorcycle taxis, which sets a <a href="https://cnnphilippines.com/news/2019/12/21/angkas-drivers-might-lose-job.html"
        target="_blank">10,000 cap on motorcycles per company in Metro Manila and
        3,000 per company in Cebu.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd89fd6-cde9-4251-ae77-c27f11aa1adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:07:04.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942a6a74-b8ff-4542-b41b-903b9a832018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:07:04.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new LTFRB guidelines would have taken effect today.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bfe002-2276-43b6-880a-f3cbce97992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:07:04.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23757748-e9ae-4bda-a2d8-9d0b6381b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:07:04.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court agreed that there is an urgency to issue a 72-hour restraining
        order as the new LTFRB rules on motorcycle taxis “will suffer grave irreparable
        injury as they would lose their jobs.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e434b5-bba5-4e77-ac0c-fa54089972c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:07:04.252+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:04.665+08:00
