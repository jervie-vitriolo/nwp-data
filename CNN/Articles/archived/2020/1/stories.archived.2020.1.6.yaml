      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution dated Dec. 10  said the motion for reconsideration
        has no “substantial arguments” that would warrant the reversal of the original
        decision.</p>'
