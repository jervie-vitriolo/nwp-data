    'mgnl:tags': ['Leni-Robredo', 'Drug-war', 'ICAD', 'Duterte']
    'template': '1'
    'title': 'Robredo flunks Duterte admin in drug war, says less than 1 percent shabu
      seized by authorities in the last three years'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c0dc1b-9925-4f14-908a-290bdcda2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Vice President
        Maria Leonor "Leni" Robredo has finally spoken up about her findings and recommendations
        on the Duterte administration''s drug war, baring that authorities have seized
        less than one percent of shabu since 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d19194-3744-4516-8b10-e7d4e04c7ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1b3302-b089-4708-a6cb-9617ce5c209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Monday, Robredo said the government failed
        in its narcotics campaign&nbsp;with a measly score of 1 over 100, with the
        way it implemented the narcotics campaign since President Rodrigo Duterte
        took office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f752493c-e710-49cb-9ab6-98593f05486c'
      'mgnl:activationStatus': true
