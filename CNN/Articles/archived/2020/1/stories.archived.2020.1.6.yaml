        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c26420-e80e-40a5-a95d-afdd1c008503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:17:10.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put his achievement in perspective, LeBron James was about to
        enter eighth grade when Carter was chosen in the 1998 NBA draft, according
        to NBA.com. Rising star Luka Doncic of the Dallas Mavericks had not been born.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656833eb-8463-428b-8c03-de51fd810f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:17:10.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2c2cd5-bb60-4e81-9849-06aa5af53f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:17:10.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed "Vinsanity" during his prime, Carter has been a fan favorite
        because of his sensational dunks, such as the 360-degree windmill dunk in
        the 2000 NBA All-Star Game dunk contest. Sports Illustrated ranked it No.1
        in the history of the dunk competition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d9184d-6c38-43fb-927a-8c75cd5e729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:17:10.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:47.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17314c-9d41-4df5-ae0b-766692f89e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:17:10.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:47.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internationally, he''s best remembered for soaring over the head
        of a 7-foot-2 French player for an emphatic dunk at the 2000 Summer Olympics
        in Sydney, Australia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972f12b-6538-439d-9c7a-2f9c070914c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:17:10.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe81ed-03b7-4ba9-9e1a-99386743c23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:17:10.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play was so dominating that the French called it le dunk de
        la mort -- "the Dunk of Death."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa7af8b-37fe-4793-9a47-14f1037b4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:17:10.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:47.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db7c70-8406-49fd-b1b5-b23a7e92f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:17:10.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Florida native, Carter played three years at the University of
        North Carolina before going pro. He spent his early years in the NBA with
        the Toronto Raptors, earning the nickname "Air Canada," and played with six
        other teams before joining the Hawks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8faed8-d6f2-4019-bd52-dd3c10d1f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:17:10.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:47.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52cac89-96df-41ef-a1f2-74561a4eaa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:17:10.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night at State Farm Arena in Atlanta, Carter entered
        the game against the Indiana Pacers in the first quarter to a standing ovation.
        He scored three points on a long-range shot, not a dunk.</p>'
