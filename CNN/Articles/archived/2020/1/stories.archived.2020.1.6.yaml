    'mgnl:tags': ['NFL', 'Tom-Brady', 'Brady']
    'template': '1'
    'title': 'Tom Brady says retirement is ''hopefully unlikely'' after Patriots are
      eliminated from the NFL playoffs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f91148-696a-483b-ba78-673f877bef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:02:21.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:36.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The Tennessee Titans eliminated the
        defending Super Bowl champion New England Patriots from the NFL Playoffs in
        the Wild Card round with a 20-13 victory in Foxborough, Massachusetts. This
        is the Patriots'' earliest exit from the playoffs since the 2009 season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eea198-7491-4123-a9c3-8ca40eedd108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:02:21.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5eb831-1950-4532-8f31-938dc747b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:02:21.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:36.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patriots'' quarterback Tom Brady had a very pedestrian night on
        the field. He threw for only 209 yards and failed to tally a touchdown pass.
        His final throw of the game was an interception returned for a touchdown by
        Titans'' cornerback Logan Ryan to seal the win for Tennessee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3df0f6-435a-48cd-954e-92d8cb269fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:02:21.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:36.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a221486-7e69-49f2-bcb8-56445250b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:02:21.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Titans'' running back Derrick Henry, the NFL''s leading rusher this
        season, ran for 182 yards and scored a touchdown in the game. Henry''s 182
        yards marked the largest total allowed by the Patriots all season.</p>'
    '5':
