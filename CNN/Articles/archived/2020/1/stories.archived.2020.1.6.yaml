    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c90be1-1c5c-405a-bb65-a9e7423e3d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.226+08:00
