      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. “Spring by the Sea” (dir. Aleia Garcia)</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8215b19d-aa59-40e5-906f-b88b46531b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.643+08:00
