      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the said amount, DPWH will use P203.8 billion for its network
        development, asset preservation, and bridge programs, while the DOTr will
        use P63.5 billion for the development of the country’s rail, air, and sea
        transportation infrastructure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8dc392-e4fb-49ab-9935-4fea7a11ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:04:04.161+08:00
