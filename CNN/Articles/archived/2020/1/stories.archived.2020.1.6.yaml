      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is the Translacion held every January 9?</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da6b06-8384-4f31-88c4-eeaf10d5572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:07.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18985e93-cd05-4c75-bae1-77cd36552402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:07.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on January 9 when the Black Nazarene was transferred from
        the possession of the Recolletos congregation to the Quiapo Church. Yet, Vengco
        said that the liturgical celebration of the Black Nazarene should be in connection
        with the Lenten season instead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3ef5da-132b-4b0b-9860-8ceae7a4c22f'
