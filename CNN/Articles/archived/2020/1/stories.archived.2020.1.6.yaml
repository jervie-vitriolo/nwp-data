      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be ‘energy-efficient’ amid US-Middle East tensions</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd2cf8-1614-479f-8040-0674523f32fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:27:00.784+08:00
