      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blossom is just one of the many animals who have been killed in
        Australia''s fires. Almost a third of koalas in Australia''s New South Wales
        region may have been killed in deadly bushfires, which have been burning out
        of control</p>'
