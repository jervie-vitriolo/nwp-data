  'baby-yoda-jon-favreau':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-06T22:40:19.369+08:00
    'imagesource': 'jcr:bf912a04-99b9-4a7f-a8e4-eb5cf96941d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23ef66b4-b61c-4b35-a6aa-8a3fe5b12038'
    'lead': 'Baby Yoda was a latecomer to 2019 but dominated pop culture for the whole
      year with just a flick of his protruding green ears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T22:45:47.331+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:23:38.592+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:23:14.561+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Star-Wars', 'The-Mandalorian', 'Yoda', 'Baby-Yoda', 'Jon-Favreau']
    'template': '1'
    'title': 'Baby Yoda isn''t actually a baby Yoda, Jon Favreau says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd85923-cf1c-4969-bd87-8ef4f81ae5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:45:47.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/11/20/entertainment/baby-yoda-jedi-master-disney-trnd/index.html"
        target="_blank">Baby Yoda</a>&nbsp;was a latecomer to 2019 but dominated pop
        culture for the whole year with just a flick of his protruding green ears.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d07b445-7762-4dbc-9479-2ad6dd234f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:45:47.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But maybe we never knew him at all -- because Baby Yoda is not actually
        a baby Yoda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c261402-83f0-4198-838a-170da3fc3d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:45:47.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2019/12/27/entertainment/the-mandalorian-season-finale/index.html"
        target="_blank">"The Mandalorian"</a>&nbsp;creator Jon Favreau told <a href="https://www.usatoday.com/story/entertainment/movies/2020/01/06/golden-globes-baby-yoda-not-yoda-says-mandalorian-jon-favreau/2821497001/"
        target="_blank">USA Today</a>&nbsp;that the <a href="https://edition.cnn.com/2019/11/23/us/baby-yoda-memes-trnd/index.html"
        target="_blank">lovable green sprog</a>&nbsp;couldn''t possibly be the old
        Jedi master — their timelines don''t line up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac23b8-43a8-41d3-8d53-e9cefb1659cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:45:47.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The series timeline takes place after ''Return of the Jedi,''"
        he told the new outlet at the Golden Globes. "And fans of the original trilogy
        will remember that Yoda not only passes away but actually disappears. So Yoda
        exists as a force ghost."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b39a04-fdb8-4550-9f43-67b9c5db5c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:45:47.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/12/21/us/baby-yoda-hospital-trnd/index.html"
        target="_blank">Baby Yoda</a>, nameless in the series but referred to throughout
        as "the child," earned his nickname quickly after the show''s premiere because
        it''s the "easiest, shortest, most hashtaggable way" to identify the character,
        though inaccurate, Favreau said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b41137-c79e-46ed-ad97-21ce2c84b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:45:47.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director played coy when asked whether Baby Yoda (or Baby Not-Yoda?)
        is related to the original character.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f778a1-3c85-4e58-ba9f-c01ea695ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:45:47.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t say," he said. "But there are a lot of theories about
        that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600f1614-cf8e-48a8-97f9-c552529bc967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:45:47.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those theories may be explored in the second season of "The Mandalorian,"
        which returns sometime in fall 2020. Fans won''t have to wait as long for
        Baby Yoda toys — those <a href="https://edition.cnn.com/2019/12/13/business/baby-yoda-hasbro-trnd/index.html"
        target="_blank">start shipping in May</a> .</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a15cc9-55e6-437e-b545-701322c60c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:45:47.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patience, we must have.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fab240-acdc-4271-b7f3-012939423a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:45:47.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/06/entertainment/baby-yoda-not-a-baby-yoda-jon-favreau-trnd/index.html"
        target="_blank">Baby Yoda isn''t actually a baby Yoda, Jon Favreau says</a>."</em></p>'
  'britain-reynhard-sinaga-rape-sentence':
    'author': 'Rob Picheta, CNN'
