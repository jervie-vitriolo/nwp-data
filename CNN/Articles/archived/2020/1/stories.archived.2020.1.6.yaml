      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb70d1a-0f2d-46fa-ae0d-cbf5a66d67f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:37:52.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.551+08:00
