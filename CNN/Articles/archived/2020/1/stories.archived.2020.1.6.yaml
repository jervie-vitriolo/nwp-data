      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Cebu
        is gearing up for the Sinulog festivities next weekend, with authorities announcing
        security measures including phone signal interruptions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae9361f-ae45-4a94-8cfc-56d58c170f2d'
