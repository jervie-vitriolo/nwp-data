    'template': '1'
    'title': 'Everything you need to know about Traslacion 2020  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7ae1cb-4ee5-420d-a761-7908fdb3cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:07.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) -</strong> On
        January 9, millions of Filipino devotees will flock once again to Manila to
        witness the traditional transferring of the venerated image of Black Nazarene
        from Quirino Grandstand to Quiapo Church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5509c8d-7865-450d-818c-11d30ea598f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4cdd28-4460-458c-85a7-48729da2b83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4 million devotees attended the 21-hour procession last year
        with hopes of experiencing miracles from the statue of Jesus Christ.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f405fbba-a92f-4059-b28e-85f24053f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:07.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is everything that you need to know on the upcoming Traslacion
        2020:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877c6b7-0d71-4cd6-9d90-4251f40518f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:07.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19cf5de-f30f-4078-817a-a982d5a6d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How did the Black Nazarene find its way to the Quiapo Church?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00353509-6692-4829-8b73-dd12c89a0ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:07.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview by the Catholic News Agency, Quiapo Church or the
        Minor Basilica of the Black  Nazarene rector Msgr. Jose Clemente Ignacio said
        that the Black Nazarene was brought by Augustinian Recollect missionaries
        from Mexico in 1606.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf43e7-a2f6-4334-9d40-271e2f6eefee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14658c4-c0a1-4992-b598-f83e584575e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dark image of Jesus Christ carrying a cross with one knee bended
        was first enshrined on the same year in St. John the Baptist Church at Luneta
        and was moved to a bigger church nearby two years later.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d554b-1af8-4abe-8d18-1014313927d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:59:36.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Innocent X specially recognized the Philippines’ strong devotion
        to the Black Nazarene of Manila in 1650, Ignacio said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094a66c-8a30-467c-a873-0d4405ccb2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:59:36.630+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb84028-d7ed-45e1-b704-d19ff20c630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:59:36.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:07.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image was later transferred to its permanent home, the Quiapo
        Church.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938e798-a7f0-4994-b57e-a5a4c13671bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:59:36.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:07.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1880, Pope Pius VII gave the image his Apostolic Blessing and
        granted plenary indulgence to those who will pray before it.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec8fb0-0234-4576-90b1-5f4730e023de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:59:36.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:07.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f0848-d214-4aba-9840-b7f7358da811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:59:36.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plenary indulgence removes all the temporal punishment due to
        forgiven sin.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b217f9-2754-4e85-bf67-f1150d718972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:59:36.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is the Black Nazarene believed to be miraculous?</strong></h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd4879-ba28-4c77-9cb8-3fabfdd3cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:59:36.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fddb5e-f127-4b38-aa8d-c1ae084b6eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:59:36.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Catholics venerate the Black Nazarene with the belief that
        the image can bring miracles, as it has endured fires that destroyed its home
        church, two earthquakes, floods, and even bombings from the World War II.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f00dca-ba29-4b05-ab9f-cd24c44a78ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:59:36.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64c89d1-a0df-4578-8fc8-573e04aa0bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:59:36.631+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Manila Archbishop Cardinal Luis Antonio Tagle stressed
        in behalf of devotees that <a href="https://www.cnnphilippines.com/news/2019/1/10/traslacion-2019-ends-21-hours-quiapo-church-black-nazarene.html">veneration
        comes with “true love, honest service, and unity” with Jesus</a>, instead
        of mere fanaticism.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a943e-3421-4fce-9477-fdea168030ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1892f-7432-4c19-83e2-9bb7dae5b1d1'
      'mgnl:activationStatus': true
