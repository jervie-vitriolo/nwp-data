      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, P1.2 trillion is allocated for economic services. This
        will be used for infrastructure development to be spearheaded by the Department
        of Public Works and Highways and the Department of Transportation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8499a5-7edf-4e2e-bf2f-14188dc46f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:04:04.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb8fb6-f780-4340-9ab1-8b6cb5378734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:04:04.161+08:00
      'mgnl:createdBy': 'vince'
