    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c992b6-5d2a-43db-9050-68ae3fa4cf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.642+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I think of <a href="https://cnnphilippines.com/life/entertainment/film/2019/12/06/cleaners-glenn-barit-interview.html"
        target="_blank">“Cleaners,”</a> the most immediate thought that comes to mind
        is the experience of seeing it with the high school students from Tuguegarao,
        Cagayan, at the premiere in Manila. To almost every scene of the film, they
        responded with the most candid and heartfelt emotion, from hushed delight
        to raucous laughter, expressing every degree of elation as though they were
        seeing themselves on the big screen, euphoric as though they were encountering
        cinema for the first time. They hadn’t for once mentioned how it looked different
        — how the images were, frame by frame, photocopied and “highlighted” to create
        the desired appearance and effect, how each visual changed visibly every second
        — for they were drawn to the stories of the characters on-screen, to the frustrated
        dancer who shits herself onstage, to the three emo boys and the class president
        who share an unusual friendship, to the couple who have always felt excluded,
        to the young politician who has his first taste of corruption. What to us,
        the learned moviegoer, is the achievement of the film (the process of making
        it, the boldness of its experimentation, the long history inherent in its
        production and reproduction of the image, etc.) is to them something integrated
        into, and not separate from, their idea of cinema. “Cleaners” is not a different
        film, it is not a film whose form supersedes its content. It is cinema, containing
        its past, present, and future. As the seven cleaners thrash about the room
        and “Apoy ng Kandila” starts playing, as they scream one after another and
        the colors begin to bleed, it struck me how lovely it is to live in this alternate
        universe where smallness is celebrated, where unknown actors are applauded,
        when people sit through the entire credits to show appreciation to every single
        person who worked on the film. And how Glenn Barit, the tiny writer and director,
        has led a village and brought this universe, this heroic film, to immortal
        life.</p>'
