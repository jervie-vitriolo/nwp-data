      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental activist and conservationist shared another post
        on Saturday picturing Blossom the possum who died after being rescued from
        the bushfires burning in Queensland despite the hospital "working so hard
        to save her life."</p>'
