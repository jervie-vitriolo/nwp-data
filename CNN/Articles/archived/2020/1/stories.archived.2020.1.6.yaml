      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means thousands of families –&nbsp;spouses, children and siblings
        –&nbsp;were separated from their loved ones -- some without notice. Many of
        them are from the Immediate Response Force of the 82nd Airborne Division in
        Fort Bragg, North Carolina.</p>'
