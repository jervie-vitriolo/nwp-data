      'mgnl:lastActivated': 2023-01-26T22:24:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7086b39-8c40-4d69-a55d-1b2ac319c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:37:52.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams won the award for best actress in a limited series for
        "Fosse/Verdon" and used her acceptance speech to call on women to vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688213ca-9c50-4274-9c4a-aef71eeced05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:37:52.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52e86d-4aaa-449e-aa7c-8ebf2fbd0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:37:52.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you put this in someone''s hands you''re acknowledging the
        choices they make as an actor. Moment by moment, scene by scene, day by day.
        But you''re also acknowledging the choices they make as a person. The education
        they pursued, the training they sought, the hours they put in. I''m grateful
        for the acknowledgement of the choices I''ve made and I''m also grateful to
        have lived in a moment in our society where choice exists, because as women
        and as girls, things can happen to our bodies that are not our choice," Williams
        began. "I''ve tried my very best to live a life of my own making, and not
        just a series of events that happened to me. But one that I could stand back
        and look at and recognize my handwriting all over. Sometimes messy and scrawling,
        sometimes careful and precise. But one that I had carved with my own hand.
        And I wouldn''t have been able to do this without employing a woman''s right
        to choose."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a32edf-13cb-4314-bf57-1f2d9f092f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:37:52.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b9fbd2-2a95-4b05-b2bf-43ece73143e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:37:52.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to say, "To choose when to have my children and with
        whom, when I felt supported and able to balance our lives as all mothers know
        that the scales must and will tip towards our children. Now I know my choices
        might look different than yours, but thank God or whoever you pray to that
        we live in a country founded on the principles that I am free to live by my
        faith and you are free to live by yours. So, women 18 to 118, when it is time
        to vote please do so in your self-interest. It''s what men have been doing
        for years, which is why the world looks so much like them but don''t forget
        we are the largest voting body in this country. Let''s make it look more like
        us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f4d61-90fb-4867-8d29-e824830a292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:37:52.643+08:00
