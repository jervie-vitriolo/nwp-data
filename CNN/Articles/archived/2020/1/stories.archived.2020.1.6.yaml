      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)—</strong> Filipinos
        residing in Australia remain on high alert as deadly bushfires continue to
        ravage parts of the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59161559-3a4d-4bd0-86bf-973fc30d76ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:09:26.496+08:00
