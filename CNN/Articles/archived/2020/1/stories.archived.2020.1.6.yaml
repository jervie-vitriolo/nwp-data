    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2d944-9883-4418-8dbe-c9e2fad72cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Japanese officials on Sunday criticized
        Carlos Ghosn''s escape from the country as "unjust" and vowed to tighten immigration
        rules in their first public remarks since the former auto executive fled for
        Lebanon a week ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa3d974-c6cc-4464-bebb-91cb1a6bc64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402fdc6e-4ef8-4010-ae75-a3b4307e9617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn left Japan "illegally by unjust methods," said Justice Minister
        Masako Mori, the country''s top judicial official. She said that authorities
        have no official record of Ghosn''s departure from Japan, and that prosecutors
        are investigating the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b48b3c-e15c-4ac1-ae75-c13e627cf94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cda543-47b6-44be-8435-530c822d6597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori also said she has ordered the country''s immigration department
        to "further tighten" rules for leaving the country "so that the same situation
        won''t be repeated."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc728faf-5e66-4ec1-bfee-f9c875a3a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e68df18-7276-4447-82b6-50125b5d32d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori''s statement — along with a similar one published Sunday by
        a Tokyo prosecutor — marked the first time Japanese authorities addressed
        Ghosn''s stunning escape last week. Government offices in the country had
        been closed all week for the New Year holiday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a8f4b1-b581-490e-aa6d-172d4564d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22d1a1-26c1-4fed-8314-a90639ab9975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn — the former chairman of Nissan and Mitsubishi Motors, and
        former chairman and CEO of their alliance partner, Renault — had been awaiting
        trial in Japan on charges of financial wrongdoing. As a condition of his release
        on bail, Ghosn was required to stay in Japan. But the case was upended after
        Ghosn revealed that he had fled Japan for Lebanon to escape what he called
        a "rigged" justice system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e106a74-1f82-48a1-bf8a-489f16c99526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14afa541-81f8-450a-9c41-10cc8c9ca2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori defended the country''s justice system on Sunday, adding that
        it assured "fundamental human rights" and set out to "find out the truth of
        the case."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc101398-d3c4-42ce-b931-2cc4a12edb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb22e22-cd03-4217-b98b-970b860b36df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that Ghosn''s bail has been "canceled," and confirmed
        that the Japanese government asked Interpol, the international police agency,
        to issue a "red notice" for Ghosn. Lebanon said last week that it had received
        that notice, confirming that Ghosn is wanted by police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b4d1f6-bf48-4a28-a328-268ed3c06a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3616bda4-b859-41e1-a96e-a15a4d010e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takahiro Saito, Tokyo''s deputy chief prosecutor, said in his own
        statement Sunday that Ghosn "deliberately ignored" Japan''s justice proceedings
        by fleeing the country, even though his bail barred him from overseas travel.
        Saito added that Ghosn''s escape "could be a criminal act."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7994bf06-2637-45c9-8727-55c213375fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f1756-e569-42d3-a658-9b1e09668034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ghosn broke his own promise to attend the court and run away from
        Japan," Saito said. Both he and Mori called the event "regrettable."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c373a96-1ed5-40e7-962e-9ab6a3a50825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b53ed8-5b07-4905-9ac6-5968680204a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn was arrested in November 2018 and has since faced a litany
        of charges, including allegations that he understated his income for years
        and funneled $5 million of Nissan''s money to a car dealership he controlled.
        He was ousted from his posts at Nissan and Mitsubishi Motors following his
        arrest in November 2018, and later resigned from Renault. He has denied the
        charges against him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c530495-4d49-4878-a33a-73e4e469aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb854f67-7cd1-45d3-b7c4-3d7a28e73efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn''s Japanese lawyer, Junichiro Hironaka, said Saturday that
        the defense team would resign after contacting Ghosn this week. Hironaka had
        earlier told reporters that Ghosn''s escape was a "complete surprise."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a44644f-6aff-40d6-be8a-64ed14853de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad0c9ce-534b-42b3-a853-7c9b3b0b7728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities, meanwhile, have been scrambling to figure out how Ghosn
        pulled off the escape. Prosecutors in Tokyo raided the home where he had been
        staying last Thursday. Ghosn has denied reports that his family were involved
        in helping him flee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8867f127-f979-4161-ac99-37941247828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6159c1-6739-412c-997e-75d1bc9a7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a Turkish company that charters private jets confirmed
        that two of its planes were used "illegally" to transport Ghosn without the
        knowledge of company management. That company, MNG, said it has filed a criminal
        complaint.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b113d0b7-b184-4500-8109-9084bcea75c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd2466b-0d85-4646-8770-9d96815f5b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Yoko Wakatsuki reported from Tokyo, Akanksha Sharma reported
        from Hong Kong and Amy Woodyatt wrote from London.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ff0e1-e8d1-4786-8515-fa0a101644ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T07:56:48.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:37.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/05/business/ghosn-lebanon-escape-japan-intl-scli/index.html">"Japanese
        authorities vow to tighten immigration rules after Carlos Ghosn''s escape."</a></em></p>'
  'Tom-Brady-Titans-Patriots-NFL':
    'author': 'Kevin Dotson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-06T07:57:08.970+08:00
    'imagesource': 'jcr:addc0e3c-a407-4100-b467-f85ba8e2a897'
