    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d56877-d318-429e-8553-93edcb602c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.642+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The muffled crying at the end of “Edward” is a most affecting image
        of despair as much as it is an exhibit of utterly effective simplicity. The
        scene is executed in three successive shots — a close-up of Edward hugging
        his bag; a wide top shot revealing he is crouched on a carton that separates
        his body from the floor; and a wider shot from a different angle showing more
        crouched bodies in a cramped space — before it cuts to black. All throughout
        Edward continues sobbing, realizing the certainty of his father’s death. And
        the people around him, with their dirty feet and tired bodies, the relatives
        of hospital patients sleeping and awaiting their own certainties, allow Edward
        this release, understanding his grief by letting him be. It is a short, decisive
        punctuation to a film that gauges a myriad of high emotions, sliding from
        a biting commentary on the hopeless public healthcare system to a depiction
        of a teenage boy’s conflicting relationship with his family and experience
        of first love, and the movement between the exterior and interior/central
        and peripheral/social and individual hardly comes across as strained and absurd.
        Edward’s story, steeped in the harshness of poverty and negligence of the
        state, feels less a coming of age than a leaving of age, and it is only fitting,
        at the expense of an audience also reduced to tears, that it ends in kindness.</p>'
