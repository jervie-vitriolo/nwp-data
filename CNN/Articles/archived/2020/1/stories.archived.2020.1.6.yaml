      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e66d7-b263-40ea-8c09-366b958ab100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.643+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title, “Spring by the Sea,” is the English translation of Yanbu’
        al Bahr, a city in western Saudi Arabia known for being a Red Sea port and
        the residence of many expatriates working in the oil industry. This is where
        the director, Aleia Garcia, grew up, along with her 11 siblings, as one by
        one, starting from her then-21-year-old father (who was part of the large
        number of labor exported during the Marcos era) they left the Philippines
        and built a home of their own in the Middle East. Whereas the audience does
        not see any of Miko Revereza’s family in “No Data Plan,” with the absence
        functioning as a significant articulation of his migrant experience, Garcia
        is very generous in showing her own, whether through old home video footage
        shot by her father over the years and decades, birthdays, farewells, parties,
        anniversaries, or through Garcia’s own recording of her trip back to Yanbu,
        greeted by her siblings at the airport. With a cheerful simplicity that cuts
        deep in its compassion, “Spring by the Sea” delivers a picture of Garcia’s
        big family and their understandings of distance, intimacy, and home, profoundly
        moving in its depiction of love and affection in the mundane. It contributes
        to the discourse on the ever-shifting concepts of diaspora, particularly the
        idealization of homeland, and through a study of the self it turns into an
        illuminating piece of historical essay.</p>'
