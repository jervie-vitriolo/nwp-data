  'Trump-s-threatened-attack-on-Iranian-cultural-sites-could-be-a-war-crime-if-carried-out':
    'author': 'Eric Levenson, CNN'
    'caption': 'FILE PHOTO.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-06T06:19:02.081+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26ff4467-8c2a-4628-9f9c-81488d72a1ec'
    'lead': 'After an al-Qaeda affiliated group destroyed ancient religious monuments
      in Timbuktu, Mali, in 2012, the International Criminal Court took on a unique
      criminal case: prosecuting cultural destruction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T06:22:21.263+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:24:44.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:22:56.611+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Trump', 'United-States', 'Iran']
    'template': '1'
    'title': 'Trump''s threatened attack on Iranian cultural sites could be a war
      crime if carried out'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9d6c4-1987-497d-9c0e-d1906b98a495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;After an al-Qaeda affiliated group
        destroyed ancient religious monuments in Timbuktu, Mali, in 2012, the International
        Criminal Court took on a unique criminal case: prosecuting cultural destruction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c057e-557a-4480-b428-311b82827f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it generally focuses on human rights violations, the ICC
        charged the leader of the jihadist group, Ahmad al-Faqi al-Mahdi, with a war
        crime for destroying cultural artifacts in Timbuktu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675491c9-9fca-457f-a2b9-6315feff8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740aaa63-30de-4716-9117-e90cb0f3bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was the first criminal charge of its kind. It "breaks new
        ground for the protection of humanity''s shared cultural heritage and values,"
        UNESCO Secretary-General Irina Bokova said at the time. Al-Mahdi eventually
        pleaded guilty and was sentenced to nine years in prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f3e57-dd1d-425f-a357-04be2529b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f26a0e-eae1-42ad-be09-b3a9b350701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That case has renewed relevance amid the standoff between the United
        States and Iran days after the United States killed Iranian military commander
        Qasem Soleimani in a targeted drone strike in Baghdad, Iraq, on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b7d0c-7520-4936-ae54-9b1c8f26345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34528497-6f17-4f5b-8acc-af76c43561d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Saturday night, Trump said that if Iran strikes any Americans
        or American assets, the United States has targeted 52 Iranian sites –&nbsp;a
        reference to the number of Americans taken hostage in the 1979 revolution
        -- "some at a very high level &amp; important to Iran &amp; the Iranian culture,"
        he wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219bf3e-63c5-40f4-abc7-c129cc139318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fecaa79-c113-4df2-9a05-2496e1bb9d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They attacked us, &amp; we hit back. If they attack again, which
        I would strongly advise them not to do, we will hit them harder than they
        have ever been hit before!" Trump wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a725a-a663-4668-82da-1fa1e9868e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0e6b1-1fd4-4aa5-aefb-946a495ef2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.264+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo, during an interview with CNN''s
        Jake Tapper on "State of the Union," avoided directly answering whether or
        not the United States was actually targeting cultural sites and defended Trump''s
        tweeted threat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33011ba9-0e27-4c6a-b2b9-e6b581c7fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ac649-2d36-4319-a4f3-027594c5d628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be bold in protecting American interests and we''ll do
        so in a way that is consistent with the rule of law. We''ve always done that,
        Jake, and President Trump''s tweet doesn''t deviate from that one iota," he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8bbea8-632e-4745-88d9-f2a118e5de9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173c4a5a-911d-43c4-8e8e-47d86862e401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So cultural centers are theoretically fair targets, in your view?"
        Tapper asked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033642e4-ead6-4ff5-b5df-f0ff7f1edcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba7baee-7b50-497a-8562-ee0ecc539e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to do the things that are right and the things that
        are consistent with American law," Pompeo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08c25ab-3b16-4bca-bba9-69a6a5f7ac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064d068-fb44-43ac-9f75-813169110539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Destroying cultural sites as war crime</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd27ee-df5f-4a4a-bb0b-071efb881392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an attack on a cultural site would violate several international
        treaties and would likely be considered a war crime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b1b9ec-e1f9-450f-b175-2c6d47a6dcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff3baa-e426-4517-9862-1d0a67239ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, for example, a United Nations Security Council resolution
        "condemns the unlawful destruction of cultural heritage, including the destruction
        of religious sites and artifacts." That resolution came as a response to the
        Islamic State''s destruction of a number of major historic and cultural sites
        in Syria and Iraq in 2014 and 2015.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca5c21f-a18a-406b-8a3b-578cc571d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795cd6c8-a702-4f84-a458-2a85d698d59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN was clear then that actions targeting cultural locations
        constituted a war crime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ef403-0596-496d-beea-fea4c3da642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea7050-7d22-4a29-9558-cd7fdb48923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deliberate destruction of our common cultural heritage constitutes
        a war crime and represents an attack on humanity as a whole," said the spokesman
        for then-UN Secretary-General Ban Ki-moon in 2015.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07624f3f-ca9b-4d57-96d6-e09e2de4f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c96d42-e56d-4c82-ac73-33773f2d2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Burns, former undersecretary of state for political affairs
        and ambassador to NATO, noted the Trump administration supported the 2017
        UN resolution condemning destruction of cultural sites.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d0332b-6805-4ac5-b448-71231885f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217dbf78-836c-4e39-8617-66fcd3c6b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His threat is immoral and Un-American," Burns wrote on Twitter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c8045c-0213-4099-8bcc-7a6d1216eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f06e89-dd91-4804-9960-03a413c9f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hossein Dehghan, the main military adviser to Iran''s Supreme Leader
        Ayatollah Khamenei, said Trump''s tweets are "ridiculous and absurd." He told
        CNN that Iran''s response "will be military and against military sites."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b0e235-730e-43d9-9a6f-cec92a026bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b16a89-905b-4512-9c19-cb45f2797ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the United States does carry out Trump''s threat to strike any
        of Iran''s cultural sites, then "for sure no American military staff, no American
        political center, no American military base, no American vessel will be safe,"
        Dehghan said. "If he says 52, we say 300, and they are accessible to us."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71175f0-2193-4bab-81e2-29093472e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf494e8-32ec-4094-905b-36434ca85614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Iran Foreign Minister Javad Zarif said an attack on
        a cultural site is a war crime.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3de33bf-eb14-45f7-b856-38c2edfd4bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3855fc91-5a5d-43c6-a574-040654fdc19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having committed grave breaches of (international) law in Friday''s
        cowardly assassinations, (Trump) threatens to commit again new breaches of
        JUS COGENS," he said, referring to the phrase for international law norms.
        "Targeting cultural sites is a WAR CRIME"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f776b-5855-42b1-96d3-98a2444a3ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0fbaa6-0c04-4786-8dea-3605826fb71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those masquerading as diplomats and those who shamelessly sat to
        identify Iranian cultural &amp; civilian targets should not even bother to
        open a law dictionary," he continued. "Jus cogens refers to peremptory norms
        of international law, i.e. international red lines. That is, a big(ly) ''no
        no.''"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a651ba7-34dc-4622-958e-2b5110644135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4afa06-dede-436a-82a4-ccbfd709759c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US officials say widespread opposition to targeting cultural sites</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba7c69c-e733-45ab-b2bd-cfbfb89d7ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senior US officials on Sunday described to CNN''s Jim Sciutto
        widespread opposition within the Trump administration to targeting cultural
        sites in Iran.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b6da4-06e1-4750-803b-0321dccc8fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316a2b27-c8c8-483c-bf2e-ecac5afe16b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing rallies people like the deliberate destruction of beloved
        cultural sites. Whether ISIS''s destruction of religious monuments or the
        burning of the Leuven Library in WWI, history shows targeting locations giving
        civilization meaning is not only immoral but self-defeating," one of the officials
        told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58b73d-a3f9-4040-97f3-9e3d3b36c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ea9b2-2e0f-4640-b6c3-da5f54756ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another official who formerly worked in both the Trump and Obama
        administrations told CNN: "As a matter of principle, we as a nation and as
        a military do not attack the culture sites of any adversary."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b324d2-910b-42da-ad53-5c31cd2c7f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998d4403-d33a-4b29-81b3-3e116bef9330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, several sources told CNN there are no indications
        –&nbsp;aside, perhaps, from Trump''s tweet&nbsp;–&nbsp;that the United States
        would actually strike cultural sites in Iran.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd0a91a-9816-4af6-949b-e8fe8c80b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.267+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292deeb-8026-48ff-8325-1d273aa15a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colin Kahl, former deputy assistant to President Barack Obama and
        national security adviser to Vice President Joe Biden, expressed skepticism
        that there are actually cultural sites on the list of possible retaliatory
        sites.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b4898-d604-4912-973e-5b55b531b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a0b8c-07b5-49cd-8362-c5e83b85d5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For what it''s worth, I find it hard to believe the Pentagon would
        provide Trump targeting options that include Iranian cultural sites," he tweeted.
        "Trump may not care about the laws of war, but (Department of Defense) planners
        and lawyers do...and targeting cultural sites is (a) war crime."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd079b13d-9f5a-4c09-b34c-3d12387700fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934d2a6-9584-4829-a70f-c53e79f69608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has 22 UNESCO World Heritage cultural sites, including the
        ancient ruins of Persepolis, the historic Masjed-e Jameh mosque in Esfahan
        and the lavish Golestan Palace in Tehran.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06c768-2909-4c46-9dae-8df532b2cb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:21.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/05/world/trump-iran-cultural-sites-war-crime/index.html">''Trump''s
        threatened attack on Iranian cultural sites could be a war crime if carried
        out''</a></em></p>'
