    'lead': 'The death toll from flooding in the Indonesian capital of Jakarta has
      risen to 66, authorities say, with two people still missing after the megalopolis
      was hit by some of the most powerful monsoon rains seen in years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T16:17:38.382+08:00
