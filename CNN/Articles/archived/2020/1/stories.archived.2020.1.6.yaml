      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f636fc-7a86-4e6f-a2d5-7ca5b17b414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T20:24:07.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron added that it is open to any discussions with the union to
        settle the issues between them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be81d57b-bbad-4a19-a60e-6a8dc934f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T20:24:07.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764054fe-6b4f-401d-a840-50b06e3f02f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T20:24:07.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We remain hopeful that the new issues they are raising can be settled
        soon,” said Petron. “We remain open to them and welcome the opportunity to
        sit down and talk.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54310f9a-d83d-4a07-99b3-c69b3116f45d'
