    'jcr:uuid': '11665c18-a4c8-4f03-aa0e-b83cf144465f'
    'lead': 'When asked if there was a possibility that he would retire, Brady answered,
      ''I would say it''s pretty unlikely, hopefully unlikely.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T08:02:21.389+08:00
