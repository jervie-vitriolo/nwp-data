    'template': '1'
    'title': 'Iran''s military threat: The US can''t protect everything all the time'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5fdae7-0740-4398-931c-963607a27b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Iran''s vow to strike the US military
        in retaliation for the killing of its top general presents the Pentagon with
        a massive force protection problem that events of the past 48 hours -- and
        past 40 years -- illustrate in American blood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce47a14-a515-42e9-bb0c-b244f6d48ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b6d86c-a501-483b-be94-469579f8387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive CNN interview on Sunday, Maj. Gen. Hossein Dehghan
        -- the military adviser to Iran''s Supreme Leader, Ayatollah Ali Khamenei
        -- said that Tehran''s response to the drone strike on Qasem Soleimani in
        Baghdad last week would be to hit back directly on American "military sites."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e4716-ffb8-4baf-8b3c-c7f9069ed6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589bb47d-2061-427d-9100-9425c8d6382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Singapore to Djibouti and Bahrain to Brazil, today the US operates
        about 800 military bases and logistical facilities outside its sovereign territory
        -- more than any other nation. Hundreds of other installations, large and
        small, exist on US territory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bcdb28-0fb3-406e-9993-ae7457abce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722747e5-744e-4138-a991-95457ec44e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every US installation -- even every soldier, sailor, airman or Marine
        -- could be a target. Presumably that could also include US Navy ships at
        sea, US Air Force planes at airports or in the world''s skies, or even US
        troops enjoying themselves off base and off duty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d48c4-c303-4675-b9ee-def34a6c008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c3690e-744e-4bec-a8ae-390b50800381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:08.344+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:03.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many ways to hit US personnel, and you can''t protect
        them all," said Carl Schuster, a former director of operations at the US Pacific
        Command''s Joint Intelligence Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4aa7f5-1413-43de-85eb-004c9c834043'
      'mgnl:activationStatus': true
