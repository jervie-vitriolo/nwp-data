      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Iran''s Revolutionary Guards'' Quds Force, Qasem Soleimani,
        was killed Friday by a US airstrike ordered by President Donald Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
