      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling stems from the petition of Angkas bikers against the
        new LTFRB guidelines on the motorcycle pilot run, which the company said will
        leave 17,000 of its 27,000 bikers unemployed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3335cb-be66-4315-be58-770c5ad707d7'
