  'JoyRide-Move-It-Angkas-price-surge-motor-taxi':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-01-06T11:51:44.919+08:00
    'imagesource': 'jcr:7fb0a8ef-089e-49c0-9be5-7c9d23c0ef58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6c2a886-c221-4d76-9739-b25074476810'
    'lead': 'New motorcycle taxi service providers JoyRide and Move It have vowed
      the companies won’t implement surge pricing in the duration of the government’s
      extended pilot program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T12:06:08.163+08:00
