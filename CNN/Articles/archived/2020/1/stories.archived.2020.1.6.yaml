      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/06/middleeast/iraq-us-iran-tensions-intl-hnk/index.html"
        target="_blank">Huge crowds flood Tehran streets for Soleimani''s funeral,
        calling for revenge and retaliation</a>."</em></p>'
  'US-Democrats-Donald-Trump-intelligence-Qasem-Soleimani':
    'author': 'Zachary Cohen and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
