      'mgnl:lastActivated': 2023-01-26T22:23:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once there he would <a href="https://edition.cnn.com/2019/10/18/us/date-rape-drug-coasters-new-mexico-trnd/index.html"
        target="_blank">drug</a>&nbsp;them, then film himself raping them while they
        slept. Police found evidence linking him to assaults against as many as 190
        different people. They said victims were often unaware they had been assaulted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd3d38-b7af-46d4-853b-f52da700e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:13:30.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinaga''s attacks only came to light in 2017, when a victim woke
        up and fought him off before going to the police. Police believed he had been
        carrying out similar attacks for 12 years by that point.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a2f460-00d4-41e7-8417-236a631768c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:13:30.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was found guilty in four separate trials, the details of which
        can only now be published.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb04f3a-eef0-42fb-a495-88dfa015f675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:13:30.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reynhard Sinaga is the most prolific rapist in British legal history,"
        Ian Rushton, North West Deputy Chief Crown Prosecutor, said. "His extreme
        sense of sexual entitlement almost defies belief and he would no doubt still
        be adding to his staggering tally had he not been caught.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7bb50d-e1d6-45c5-b479-321b54970480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:13:30.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinaga''s unthreatening demeanour duped these young men — many
        of whom thanked him for his kindness in offering them a place to stay — into
        thinking this monster was a Good Samaritan," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0010455-2c5c-41bf-a893-4d94b3a42575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:13:30.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But once back at his flat he used victims as objects purely for
        his own gratification — then appears to have derived further twisted pleasure
        from re-watching his films in court and putting victims through the trauma
        of giving evidence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a7e4e-1233-452c-88d6-53ed03dc5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:13:30.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/06/uk/reynhard-sinaga-rapist-life-sentence-scli-gbr-intl/index.html"
        target="_blank">Britain''s most prolific rapist sentenced to life in prison
        for 159 sexual offenses</a>."</em></p>'
  'saudi-aramco-ipo-loss-iran-fears':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-06T23:22:46.367+08:00
    'imagesource': 'jcr:3e5ba612-8d12-4759-b2da-a9764e6585c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c545f0ad-c855-47c7-9012-67951c4dc735'
    'lead': 'The stock has dropped roughly 2% since the killing of Quds Force commander
      Qasem Soleimani, reflecting concerns that Iran could respond to the attack by
      targeting the oil infrastructure of Saudi Arabia, a key American ally in the
      region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T23:30:21.758+08:00
