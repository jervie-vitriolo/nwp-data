      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30 kilometers (19 miles) south, blood-red skies loomed over
        the town of Eden. There, hundreds of residents were seeking shelter on the
        beach on police advice, one Eden resident told CNN. Many houses have been
        destroyed in the area, and officials said they feared there would be fatalities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e85db30-248d-4a0f-8567-1281e52275f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95805daa-aa8a-43c7-9076-42e749dc721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 146 fires are burning across the state, with 65 uncontained,
        according to the NSW Rural Fire Service (NSWRFS). About 2,700 firefighters
        were tackling the blazes on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3228f6-2632-4941-a6be-a63e4479b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fba635-fcb5-4fb3-827d-4ad382489c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conditions have eased today and firefighters have gained the upper
        hand on several dangerous fires. There are no total fire bans in place for
        Monday," the NSWRFS posted on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88343d-caae-412c-a8aa-c5bb816b25e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55bcf74-6dab-4976-99be-6340c53cc71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, NSWRFS Commissioner Shane Fitzsimmons told a news conference
        that Saturday was "one of our worst days ever on record."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb0374-c851-434c-901c-ea4877e0ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a6358f-bf9b-48a7-b8e8-b940cf2ebf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "considerable number" of properties were lost across NSW on Saturday,
        Fitzsimmons said, adding that a 47-year-old man had died from cardiac arrest
        while fighting a fire threatening his friend''s home in Batlow. The man is
        the 24th person to die nationwide this fire season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee58fa0a-3a35-476e-960e-9808794e3462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d090fa-6103-4731-bb82-460f109b0138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, four firefighters in NSW were hospitalized due to smoke
        inhalation, heat exhaustion and hand burns. They have since been released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab73459e-4b92-4573-b490-ee27a9e602d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f8559-11cf-4df1-b319-badd200a93c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.180+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzsimmons said that conditions could worsen again in the coming
        days. "Today will be a relief – psychological relief but not what we need,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338cb8f8-a02a-4c2f-98e3-123f80fe76ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353f894-2070-4c1a-8ea8-7fdd2218345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s flag carrier Qantas canceled all flights to and from
        the country''s capital, Canberra, on Sunday due to smoke and hazardous weather
        conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898f1f9-aa31-4e8e-8a5b-903dbd5871e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea14169a-0f37-48e7-9b2e-a87e198e49e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An airline passenger spotted huge clouds caused by the fires over
        NSW during a flight from Sydney to Melbourne on Sunday. They are pyrocumulonimbus
        clouds –&nbsp;fire-induced thunderstorms &nbsp;which form when hot air rises
        from a ground based fire, according to CNN meteorologists. The air cools and
        condenses as it ascends, causing a cloud to form.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4607c8a-6586-4bda-9f03-15997418ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc16db4-a7bc-4f12-b8d7-ee1ea779927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This process is similar to the development of a thunderstorm,"
        said CNN Weather''s Derek Van Dam. "As such, a downdraft forms within the
        base of the pyrocumulonimbus cloud, allowing for embers to be picked up and
        carried to form new fires."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632bf148-ca45-456e-a9e1-5ebc2568beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163eade-4aae-4b1d-8d68-b4ad204ff349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the neighboring state of Victoria, three fires have combined
        to form a single blaze bigger than the New York borough of Manhattan. The
        fires joined overnight Friday in the Omeo region, creating a 6,000-hectare
        (23 square mile) blaze, according to Gippsland''s Department of Environment,
        Land, Water and Planning.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2a3a5-51fd-43b4-8ff7-862a407617ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9bf285-bfc5-4967-89f2-520c39cc3e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s capital, Canberra, smashed its heat record of 80
        years, reaching 44 degrees Celsius (111 degrees Fahrenheit) on Saturday afternoon,
        according to the country''s Bureau of Meteorology. In the western Sydney suburb
        of Penrith, the mercury climbed to 48.9 degrees Celsius (120 degrees Fahrenheit)
        -- setting a new record for the whole Sydney basin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff066b-796d-4254-8990-ec950e49e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a770913-d119-41cb-86c6-48e84120143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria has declared a state of disaster, and NSW has declared
        a state of emergency –&nbsp;both granting extraordinary powers and additional
        government resources to battle the fires.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb54055b-cb93-4980-b47f-f78bab72cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.181+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b596b-aae3-4a29-9e40-121447b65b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the first time Victoria has activated these powers since
        the 2009 Black Saturday fires, the deadliest bushfire disaster on record in
        Australia with 173 people killed and 500 injured.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffbcbb1-c411-4bbe-a7c9-6069308f82ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c39dd0-1c1d-49cd-930e-b517faf88cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference Sunday, Australian Prime Minister
        Scott Morrison said it was another difficult night across the country –&nbsp;in
        particular in NSW, Victoria and South Australia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4f4a02-bf9d-4c13-b5fe-2eed1c8a7457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22bf8b1-e66d-4242-80c0-a77b813d2c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison –&nbsp;who in December faced criticism for taking a vacation
        to Hawaii during the fires –&nbsp;said the government''s response was the
        most significant and comprehensive ever to a natural disaster.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76c4573-b536-4f9c-b0e0-eccb2afda7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430a154-36d2-408d-b810-21ae0023750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that''s where we need to focus our attention, and we
        are seeking to communicate that directly to Australians to ensure they have
        comfort that the response is matching the need," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bbaea7-a3e2-4dcb-b12f-65a341b7a097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.182+08:00
      'mgnl:createdBy': 'glee'
