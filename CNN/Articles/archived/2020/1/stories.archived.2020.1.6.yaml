    'stories': ['4a7b6c46-7010-4abd-b6ba-17e774656839', 'b7626c3b-490b-4cd6-8084-6b535c621de3',
      '9f176ec6-4b8c-4bfe-832f-30eeb0211a89']
    'template': '1'
    'title': 'Democratic leaders urge Trump to release Iran intelligence in new letter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52426ae0-bcc4-472e-ad98-464510bc7c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.163+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Senate Minority Leader Chuck Schumer
        and ranking member of the Senate Foreign Relations Committee Bob Menendez
        on Sunday sent President Donald Trump a letter urging him to declassify <a
        href="https://edition.cnn.com/2020/01/04/politics/white-house-notify-congress-soleimani/index.html"
        target="_blank">the formal notification Congress</a> received regarding the
        US drone strike that killed Iranian military commander Qasem Soleimani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed1471-c205-43e9-b2e7-595b9e865c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57446d96-1ad3-417e-b6b0-d507d6c6e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical that national security matters of such import be
        shared with the American people in a timely manner," the letter says. "An
        entirely classified notification is simply not appropriate in a democratic
        society, and there appears to be no legitimate justification for classifying
        this notification."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e890fbe6-2a3c-49e2-9fc2-52871a685bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89165af8-ad55-4785-b381-6fd38528b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter comes as Trump on Sunday signaled that he <a href="http://www.cnnphilippines.com/world/2020/1/6/Trump-Iran-cultural-sites-threats.html"
        target="_blank">wouldn''t rule out releasing some of the intelligence</a>
        amid lingering skepticism from lawmakers and the public about whether the
        strike was justified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7630b2a-e280-4e30-be05-1ed58c57b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c990cb48-2a4c-4274-90d7-d6f7a0e7fdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may discuss that," he said when questioned aboard Air Force
        One.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c462465-0ad0-42e0-949a-98809597f869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff6fb20-6453-4504-b1b4-566dd675e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top US national security officials have continued to defend the
        Trump administration''s claim that it killed Soleimani in response to an impending
        threat to American lives, but <a href="https://edition.cnn.com/2020/01/04/politics/trump-iran-soleimani-strike-concerns/index.html"
        target="_blank">questions have continued to swirl</a> over the timing and
        legality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eacd0b-7dfd-42ca-a833-8a8cdad96e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e172f1-12c5-4473-b671-92b6e6e1cee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Democratic source who was briefed Friday by administration officials
        said the information offered was "absolutely unconvincing" as far as proving
        there was an imminent threat. And <a href="https://edition.cnn.com/2020/01/04/politics/trump-iran-soleimani-strike-concerns/index.html"
        target="_blank">in an interview with CNN last week</a>, Democratic Sen. Tom
        Udall of New Mexico said more than once that he does not believe an attack
        on the United States was imminent as Trump and other top administration officials
        have said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b700267-c8d8-45b4-9da9-a53e789c581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089e7106-5bb6-4ab2-8e51-73437654aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My staff was briefed by a number of people representing a variety
        of agencies in the United States government and they came away with no feeling
        that there was evidence of an imminent attack," Udall said</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a487b4e1-849d-46d3-90ca-6d29d12ff12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6491bf-ed67-4afc-8257-20ef79ed8ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Republican congressional source familiar with the administration''s
        decision to strike Soleimani acknowledged that in the past, the President
        "has been reluctant to take military action." In this case, the killing of
        an American contractor, the wounding of others, and the subsequent embassy
        protests "crossed his line." His advisers also pointed out to the President
        that if he "didn''t respond now, they (Iran) will continue to cross it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2aa343-d61b-4348-8336-a5ab4ac1a5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e7d8b-8aba-421f-9fdb-6353451a5dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very confident he was not reluctant," said the source. When
        Trump finally gets ready to act, they added, "you can''t out escalate him."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc6cac-4020-49df-8236-580ac9a5bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a4ffc-8b64-44df-900c-f82d7820558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported that there was <a href="https://edition.cnn.com/2020/01/03/politics/donald-trump-qasem-soleimani-tick-tock-timeline/index.html"
        target="_blank">internal debate over the decision</a> and work behind the
        scenes to develop a legal argument before the operation was carried out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a478354-446e-4a46-a034-72655251c709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:21:12.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:43.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/06/politics/schumer-menendez-trump-iran-intelligence/index.html"
        target="_blank">Democratic leaders urge Trump to release Iran intelligence
        in new letter</a>."</em></p>'
  'mystery-China-virus-SARS':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-06T21:24:34.228+08:00
    'imagesource': 'jcr:091ab8d8-7a36-49b5-801a-4f5032169aea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92600976-1e82-4af3-aa0f-395855f2d221'
    'lead': 'A total of 59 cases of unknown viral pneumonia have been reported in
      the city of Wuhan, central China, with seven patients in critical condition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T21:29:19.984+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T22:23:42.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:23:13.450+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'SARS', 'pneumonia', 'health']
    'stories': ['5a0a58f8-be8f-4a8e-b633-fd6ead6d9adc']
    'template': '1'
    'title': 'A mysterious virus is making China (and the rest of Asia) nervous. It''s
      not SARS, so what is it?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313bb89a-b85e-452d-aa97-abe311a9b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.984+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Chinese health authorities have not
        been able to identify a mysterious strain of pneumonia that has infected dozens
        of people and put the rest of Asia on alert —&nbsp;although they have ruled
        out a return of the deadly <a href="https://edition.cnn.com/2013/09/02/health/sars-fast-facts/index.html"
        target="_blank">severe acute respiratory syndrome</a> (SARS) virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650054b-9353-485a-8344-cee64deae6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.984+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947b883-af2a-4de9-931f-3cf1de8b592f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.984+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 59 cases of unknown viral pneumonia have been reported
        in the city of Wuhan, central China, with seven patients in critical condition,
        the Wuhan Municipal Health Commission said in a statement on Sunday. All patients
        are being treated in quarantine and no deaths have been reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e06d8b5-53cb-4289-8c98-54f562a0ceed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.984+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e7ad3-8d0b-45f2-abf6-d1384cb70820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.984+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization (WHO), symptoms of the
        pneumonia are mainly fever, with a number of patients having difficulty breathing,
        and chest radiographs showing invasive lesions of both lungs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5830e5a-beb5-45e8-9b1a-19e80432ccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.984+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673bc5bb-3dba-4bae-85f0-f1eb501e7a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.984+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak came to light in late December and prompted fears in
        China of a possible resurgence of SARS, an acute viral respiratory illness
        first reported in the country in 2002 that caused a pandemic that ripped through
        Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae8093-abe6-4d51-af4a-6f3da6b68781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.984+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6ea71-377b-4c2b-8096-36f819f17a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.984+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS <a href="https://www.ncbi.nlm.nih.gov/pubmed/30457455" target="_blank">spread
        to 37 countries worldwide</a>, infected more than 8,000 people and killed
        774 from November, 2002 to July, 2003. The illness is brought on by a coronavirus,
        and symptoms include fever, cough, severe headache, dizziness and other flu-like
        complaints.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0489f7a1-c752-47b5-910a-fe5944b9ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.984+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd21c0d-1ccb-4771-b749-1f145dbf3287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing disquiet, Wuhan authorities said on Sunday they had
        excluded the possibility of SARS, Middle East respiratory syndrome (MERS),
        and bird flu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf6a985-472a-43b0-bf7a-d173d289308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf8835-d1b4-424f-943f-7b7e3fe33483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If not SARS, then what is it?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd5b05b-0f74-4797-97ee-a531ffe5e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Wuhan health commission, the infection broke out
        between December 12 and December 29, with some of the patients employed at
        a seafood market in the city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96838767-6168-410c-a273-dde4ec29d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ab5a8-30c5-41d2-9ea5-044ffd5e0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported that the market —&nbsp;which has been closed
        since January 1 for disinfection —&nbsp;also sold other live animals, including
        birds, rabbits and snakes, sparking concerns that the virus might have been
        transmitted to humans from animals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a727254f-200d-4367-897d-d9d61de36ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890405a7-e339-4427-9880-6dd0d8f53412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor David Hui Shu-cheong, a respiratory expert at the Chinese
        University of Hong Kong, said it is highly likely that the outbreak was caused
        by a "brand-new viral pneumonia."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871d888d-6270-4349-accd-474e7d99ceca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fec3226-189d-4446-88a0-514c034f2c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concern now is whether the game (sold at the market) is one
        of the reasons for the outbreak," he told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383435a0-859e-44f6-baa2-976fa9af5eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b387e17-e8e1-4346-8674-ce24bf839498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hui, many new pathogens have been transmitted to humans
        from animals. The coronavirus that causes SARS was traced to the civet cat,
        a wild animal considered a delicacy in parts of southern China, where the
        epidemic first broke out. And dromedary camels are considered a likely source
        of MERS, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4f7f6-cd6b-484b-95c0-5252089bffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39291c8-add4-4ce3-bd25-abc78a6c7275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said that there has been <a href="http://wjw.wuhan.gov.cn/front/web/showDetail/2020010509020"
        target="_blank">no obvious evidence</a> of human-to-human transmission so
        far, and no healthcare workers have been infected. At least 163 people who
        have had close contact with those infected have been placed under medical
        observation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b3ca6-eac7-41a6-bc7b-eeedf9fc70df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db9955-a4bb-482e-b4bd-92e4b5984c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are still fears of a nationwide epidemic. The outbreak
        came just before the start of the busy Lunar New Year travel season, when
        hundreds of millions of Chinese are expected to be crammed into trains, buses
        and planes for family reunions. Millions of Chinese are also expected to travel
        overseas around Lunar New Year, which falls on January 25.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39176a28-f00b-4f1f-b2a3-1e31065f0f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4631c5d5-a606-4dc3-8712-1592f981e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Leo Poon, a virologist at Hong Kong University and a SARS
        expert, said the severity of the situation to come depends on whether the
        pneumonia in Wuhan can be transmitted among humans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e0b29-8f8c-4e46-804e-a4ea029ee3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb9798c-5a52-4594-9060-8fb8a6b96629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it only transmits from animals to humans, now that the market
        has been shut down and sanitized, the chances for people to be infected will
        be low," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef97a974-c849-42b6-9228-44a0888b2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f093c8be-8bda-4f61-9aef-00172810a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hui, from Chinese University, said the possibility of human-to-human
        transmission cannot be ruled out.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75763be7-02b1-4d80-b4f3-3fc789b8b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ac0c87-a87b-4215-86cb-1957eaac9bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most often, respiratory viruses can be transmitted among humans.
        It is only a matter of how contagious it is," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e5b662-0c09-4b2e-8d24-e5dcfe4677e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c99ba12-65cf-4bc4-bb1f-156c2770c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asia steps up screening</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e38e05-4cc8-4052-a82f-d7e33fb53263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current outbreak in Wuhan has put Asian governments on close
        watch, stepping up preventive measures such as airport temperature screening
        and notification requirements.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25be25-64e9-42b9-80a7-9f446e7ae993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a72008e-0825-4d9c-89e4-6f25bfa5f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, 21 people have been found with fever or respiratory
        symptoms after returning from Wuhan, according to the city''s Hospital Authority.
        Seven of them have been discharged, and so far none of them has been linked
        to the cluster of pneumonia in Wuhan. Travelers arriving from Wuhan are also
        being screened at Hong Kong airport.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c9287-e9e7-4a1d-a64f-d2008870276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd762cd6-6e73-4bb6-9ee9-7eabd7142341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.986+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Singapore, travelers arriving from the Chinese city are also
        <a href="https://www.moh.gov.sg/news-highlights/details/precautionary-measures-in-response-to-severe-pneumonia-cases-in-wuhan-china"
        target="_blank">required</a> to go through temperature screening, according
        to the Ministry of Health. Doctors have been alerted to look out for suspected
        cases of pneumonia among people who recently returned from there.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae7503f-860e-4635-976e-64e6e1ce27f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e57fb6-6d16-4acd-be8b-f957b072e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, the country''s Centers for Disease Control and Prevention
        set up a quarantine task force and warned visitors to Wuhan not to touch wild
        animals or poultry, or visit local markets.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497d665-0e18-4cd6-b1dd-75d7a2482a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42c305b-3a62-4131-b3e9-aa1357a07992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan on Sunday stepped up measures by expanding the conditions
        for notification of suspected cases of Wuhan pneumonia, according to government-run
        news agency CNA.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778df8a-d5d0-4b88-b51e-c441e54188aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d0ce46-879b-4189-a254-8348d65f6af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said in a <a href="https://www.who.int/csr/don/05-january-2020-pneumonia-of-unkown-cause-china/en/"
        target="_blank">statement</a> Sunday that "there is limited information to
        determine the overall risk of this reported cluster of pneumonia of unknown
        etiology."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df97e78-7051-495f-ba14-9dd09d8a9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a51c2-b818-49af-b98b-0c407c14d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it does not recommend any specific measures for travelers,
        and "advises against the application of any travel or trade restrictions on
        China based on the current information available on this event."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa39117f-ccc5-40b6-b1dd-2dbc9d7de8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29ea80c-72da-4fce-a406-27d7e503ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fall and winter months are traditionally prone to flu epidemics.
        In the United States, the current flu season is shaping up to be <a href="https://edition.cnn.com/2020/01/03/health/flu-week-52/index.html"
        target="_blank">one of the worst</a> in decades, according to Dr. Anthony
        Fauci, director of the National Institute of Allergies and Infectious Diseases.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290aad8-3e45-4a4d-9664-85fdd65df8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67966fb0-2ee8-41a5-8c9c-93c03db05e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while it is impossible to predict how the flu will play
        out, the season so far is on track to be as severe as the 2017-18 flu season,
        which was the deadliest in more than four decades, according to the US Centers
        for Disease Control and Prevention.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752171d-f7de-4286-931a-31333611c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:29:19.987+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
