    'template': '1'
    'title': 'PBA: TNT sends Mike DiGregorio to Alaska for Simon Enciso'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11370d6-aba1-4a80-84cc-76a879c93505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:12:17.969+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:23:48.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> The
        TNT KaTropa have traded Mike DiGregorio to the Alaska Aces in exchange for
        Simon Enciso.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a015216-9aba-4018-beab-fed3a317ab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:12:17.969+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:23:48.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was announced on the Philippine Basketball Association''s
        official <a href="https://twitter.com/pbaconnect/status/1214117201822617606">Twitter
        account</a> Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de440d9-8a98-47f1-9a9a-b073c6ea806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:12:17.969+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:23:48.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces will also get the KaTropa''s second round pick in the 2023
        PBA Draft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed896d-63e2-4185-b300-923eb2ac4ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:12:17.969+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:23:48.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiGregorio was a steady presence for TNT in the Governors'' Cup.
        He averaged 10.8 points and almost two rebounds in the six games he suited
        up for the KaTropa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e277c6b4-d627-4634-8e19-28485b00cd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:12:17.969+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:23:48.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Enciso was a resident outside sniper for Alaska.
        He logged in 8.3 points and 3 rebounds in the 11 outings in in the season-ending
        conference.</p>'
  'doh-polio-vaccination-drive-extension':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-06T18:12:40.430+08:00
    'imagesource': 'jcr:71c80c14-7159-4069-b5ef-b177f2710d3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c481c60-811b-469e-9da0-3f35494074a6'
    'lead': 'The DOH said the campaign "Sabayang Patak Kontra Polio" will continue
      in Mindanao and Metro Manila this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T18:16:27.526+08:00
