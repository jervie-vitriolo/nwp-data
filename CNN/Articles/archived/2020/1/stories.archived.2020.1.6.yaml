      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3f7cf-df41-4fab-bf7b-477779764433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:50:06.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino once gave a fearless forecast that <a href="http://www.cnnphilippines.com/news/2019/11/4/aaron-aquino-vice-president-leni-robredo-will-fail-drug-czar-war-on-drugs.html">Robredo
        will fail</a> in leading the country''s crackdown on illegal substances. The
        Vice President later reported that the former cop pleaded for her to stay
        at the helm of ICAD.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae9227-2450-4851-aa34-027f9838c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:50:06.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/15/Leni-Robredo-Aaron-Aquino-ICAD-plea-stay.html">‘Ma’am
        ‘wag mo kaming iiwan:’ Robredo claims PDEA chief pleaded her to stay in anti-drug
        body</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc173b9-4425-4003-a82f-bfc3a7b1650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:50:06.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesman Barry Gutierrez went on to refute Aquino, saying
        the Vice President stuck to "empirical evidence" in making the report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409fd58-014d-4c11-a665-62ef7d4cdd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:50:06.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DG Aquino does not dispute these numbers and instead presents completely
        unrelated statistics such as the number of arrests and the President''s approval
        rating. These do not address the basic point that only a miniscule fraction
        of total drug supply is being stopped by government efforts," he said in a
        statement on Monday afternoon, telling the ICAD chief to read Robredo''s report
        in full.</p>'
    '35':
