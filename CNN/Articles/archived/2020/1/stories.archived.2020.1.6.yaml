      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce15b51-cf24-496b-84b9-f4362fecefbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a Navy asset and three Air Force planes are ready to bring
        home Filipino workers in the area in the wake of heightened tensions between
        the US and Iran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
