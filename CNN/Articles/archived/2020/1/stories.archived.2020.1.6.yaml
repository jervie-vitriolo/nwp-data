      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. “For My Alien Friend” (dir. Jet Leyco)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c7d4d6-c3e4-4b22-ae92-d99ae06a30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.641+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2caeb4e-6d66-43c6-afce-4c6d76bcafe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.641+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For My Alien Friend,” the new film by Jet Leyco, should not come
        as a surprise considering the terrains explored in “Ex Press” in 2011 and
        “Bukas na lang sapagkat gabi na” in 2013, both tantalizing in their visions
        and visuals, films whose heartbeat can be felt in the quietness of the screen.
        But a surprise it is. “For My Alien Friend” is anything but quiet. It is a
        tapestry of vigorous sounds and images, tints and textures, stillness and
        motion, confessions and manipulations, whose raveled threads extend from the
        most mundane to the most philosophical, from John Torres’s Oulipian wedding
        vow (“Ito na ang pinakahihintay ko sa buhay ko”) to a comical allusion to
        Slapshock and Bergman (“God exists 360 degrees like unsolved mysteries and
        wild strawberries”), from the tenderness of tone whenever the narrator talks
        about his mom, his sisters, and his nephew in Masbate, to the hilarious personas
        recorded by his video camera: Reneng Ilaya, Joshua Garcia, Joy Viado, Timmy
        Harn, Tsarlyboy. For a film so deeply personal it refuses to be exclusive
        — every second of it burns with life, every moment suffused with color.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42847f6c-fb80-461d-a7fd-ab5805ea7257'
