      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efedc576-fc73-4797-b546-c171cd8d52c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo suggested adding relevant private sectors and local government
        representatives members as part of ICAD.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6cb4d5-93c6-4ede-ae0b-53c69c34610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c971a433-ad5b-4e37-8550-37660f7433d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Establish accurate and updated baseline data on the number of
        drug users, pushers</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dfb332-c3a5-4f6b-a7e4-66c4e40ecfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d14771-0d99-4d6e-9d50-23927154b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President hit Duterte''s and government agencies'' differing
        data of the number of drug users in the country. Government data shows around
        6,000 deaths in anti-illegal drugs operations, a figure that local and international
        human rights groups believe is just the tip of the iceberg. She said the government
        should update the list in order to carry out a successful, evidence-based
        and data-driven campaign against illegal drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b9702-0a2b-4858-ae2c-e563d8562f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5053976-eea0-4a90-8342-e74fac4d7cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Scrap "Oplan Tokhang," focus on arrest of drug lords</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1ed9c-652c-43bb-b223-00a5eb01461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b1906-c2ac-489f-a2f4-15a83c648bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommended the abandonment of the flagship "Oplan Tokhang"
        campaign, where authorities visit suspected drug users’ homes and ask them
        to stop using illegal drugs. She said this term now has a negative connotation
        for its association with the deaths of drug suspects allegedly at the hands
        of the police, and should be replaced by a "reinvigorated policy" that ensures
        accountability and transparency. She said the PNP and other law enforcement
        agencies should also focus on curtailing the supply and trade of illegal drug.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c92bf-cb4d-47c0-8cca-0fc2b7f8804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43541623-3724-4c89-a3f6-6cd16d59ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also criticized the government''s "disproportionate" focus
        on arresting street-level users and pushers compared to jailing and persecuting
        high-profile drug lords and drug suppliers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e6f982-d9bd-4801-a096-19e59fb71f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b9b48c-aba9-4661-bde1-ccdb1bb9c36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gusto talaga nating tapusin ang salot ng iligal na droga,
        ang malalaking</em> supplier,<em> at hindi lang ang maliliit na</em> pusher,
        <em>ang kailangan nating habulin</em>," she said in her speech.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93429bb3-632c-45b8-abea-b698870d55fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04300d5-bcea-410f-88f1-d23d770e3ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war has been tagged by rights groups as anti-poor because
        most of the recorded deaths are of small-time drug users and peddlers, while
        drug lords roam free.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e7761-435c-4332-82f8-6ff6d83aea2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db91c3e1-c39d-49bd-9568-3c431f7fb639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the entire Project Tokhang of the Philippine National
        Police should be revamped to eliminate potential abuse of police officers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8023d45-b266-4d93-90d4-0e47e5bbf1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929a5b6-5262-466a-a80f-35ef36352a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Separate users and pushers in processing arrests</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7399d1-63ac-4351-b0e8-7b1cc598152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the PDEA, PNP, Interior Department, Health Department,
        and the Bureau of Jail Management and Penology should implement stricter measures
        to delineate users from pushers. She said lumping them  together in jail only
        creates a wider drug network.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0fd6c2-a874-4124-9ea0-0ebea2599b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b4b9be-966a-4056-b45c-048e1a46745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should be a uniform process for tracking all subsequent actions
        and interventions regarding those who surrendered or were arrested, she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043bd6fc-4d81-4100-a9fd-cf54f5b8be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33bebb5-beab-47f6-a203-462a98f7f6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Institute evidence-based drug prevention programs</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd06142-59e5-41bc-b8ff-43feb69d16c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a584c4-af7a-4f70-997b-26d7858322c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the proliferation of illegal drugs is rooted in poverty,
        so government should create programs that target both the poverty-stricken
        and drug-infested areas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a9e9db-3c6c-4737-b506-9f274dba65e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f9188-3203-4176-bdbf-ee42cf5c0bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also told the administration to realign the budget of law
        enforcement to drug rehabilitation. She noted the "imbalance" in the budget.
        As an example, she said that only ₱1.24 billion was allotted to the DOH and
        DILG for rehabilitation, while law enforcement agencies were given ₱11.40
        billion — 89 percent more than the amount for helping drug users heal.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dba617-7a0f-4186-b998-72eead51258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1afd10-2451-4047-a6e3-1056bfa6c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. Strengthen the role of AMLC</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f4f575-a79a-4bd7-b86b-15aa82e588b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a4033-3818-4a72-a5ee-4ccf01e08f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said the Anti-Money Laundering Council plays
        a crucial role in stopping the flow of illegal drugs in the country. She said
        the tecnhical expertise of the council in the field of financial surveillance
        can be tapped to intercept money that funds the supply and trafficking of
        drug syndicates.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5413d-8f37-41e0-9712-d7d034cd0035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20bce20-2aeb-4cad-aea1-797c71686b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the bevy of solutions proposed by Robredo, the Duterte administration
        refused to heed them.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
