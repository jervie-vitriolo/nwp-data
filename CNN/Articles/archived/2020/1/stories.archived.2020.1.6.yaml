      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 3 shaking was felt in Alabel and Malungon in Sarangani,
        while Intensity 2 was felt in Kiamba, Sarangani; General Santos City; and
        Tupi, South Cotabato. Intensity 1 was recorded in Koronadal City.</p>'
