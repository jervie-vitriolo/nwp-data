      '61de3136-9b84-48dd-ac0c-84077fca401b']
    'template': '1'
    'title': 'Guaido blocked from Venezuela''s National Assembly vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1372f5-fc4c-4a3a-b13b-8a0a1495cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The fate of the only opposition-controlled
        political institution in Venezuela was left hanging on Sunday, as pro-government
        lawmakers <a href="https://cnnespanol.cnn.com/2020/01/05/alerta-venezuela-el-chavismo-elige-a-nuevo-presidente-del-parlamento-sin-guaido-ni-opositores/"
        target="_blank">claimed to swear in a new president of the National Assembly</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b932f8ed-fb54-4b52-bac5-3c8c547c3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced8ce19-c508-41d1-8bc2-cbf789862ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shouts and fistfights erupted inside and outside the legislative
        palace, as security forces in riot gear prevented several opposition congressmen
        from entering the legislative palace, including opposition leader Juan Guaidó,
        the incumbent national assembly president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38facd0b-8847-4de8-a7bf-2747b4a8077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7223c3-91bf-4f56-a3fa-8835373e37ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaidó, <a href="https://www.reuters.com/article/us-venezuela-politics-analysis/disappointed-venezuelans-lose-patience-with-guaido-as-maduro-hangs-on-idUSKCN1TW3ME"
        target="_blank">who last year declared illegitimate the rule of Nicolás Maduro
        and swore himself in</a> as the country''s chief executive, had been expected
        to be re-elected as chief of the legislature. Instead, inside the palace,
        a little-known congressman named Luis Parra, was named to the role by a skeleton
        assembly of pro-government lawmakers. The decision came amid chaos inside
        the chamber, and without the session being formally declared open.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34a473-f5e8-419b-be9e-be1226a35468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2df484-63a0-4b47-a95d-46d499b940df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutional experts and members of the Venezuelan opposition
        supporting Guaidó have said Parra''s appointment is a sham. They cite National
        Assembly rules which require a quorum for the body to open for business. In
        the absence of a minimum number of lawmakers —&nbsp;many of whom were blocked
        from entering the building —&nbsp;procedure requires the National Assembly
        to form a "Preparatory Commission" to find ways to reactivate a voting session.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274bc04-65c2-41c2-aafe-fde26347d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9342250-0c95-45d7-83f5-cafea0da201a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parra was a member of the pro-Guaido opposition party Primero Justicia
        (Justice First) until December 2019, when a corruption scandal saw him ejected
        from the party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6186f-16fc-4b98-9598-ab74468f731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a3e71d-3963-4f45-8522-d52b646c49c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guaidó later tried to force his way into the legislative chamber
        by jumping on top of a fence, but was blocked by members of the National Guard
        branding plastic shields and batons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac59f7f-88a6-4f31-a724-5390fb0c2006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1d246-99f6-43c5-93cf-fdad2ab44699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Guaidó urged the international community to take
        action, saying: "This is yet another proof that we live under a dictatorship,
        as if anyone had any doubt. Nevertheless we are going to do what we need to
        do and install the sole legitimate national assembly." The opposition leader
        is expected to hold an alternate session late Sunday in El Nacional''s headquarters,
        one of Venezuela''s oldest newspapers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6249b97-d44a-46e1-8747-a3c523168c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ccd949-36d3-4e46-aa2a-440c646f852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a publicly televised address later on Sunday, embattled president
        Maduro recognized Parra and called for new elections for all seats of the
        National Assembly in 2020. "We aspire to recover the National Assembly with
        votes and we will achieve it," he said, alluding to the fact that the chamber
        is dominated by opposition lawmakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d3e14c-0078-4684-a7be-a7782cc6c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f65d09-3e33-4db5-bc39-b67e92d5d7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But dozens of other countries, including neighboring Colombia, have
        said they will not recognize Parra as president of the legislative body. And
        the US, which recognized Guaido as the country''s legitimate leader last year,
        has vowed to support him, with Michael Kozak, the US State Department''s Acting
        Assistant Secretary for Western Hemisphere Affairs, tweeting Sunday that Guaido
        "remains Venezuela''s interim president under its constitution. This morning''s
        phony national assembly session lacked a legal quorum. There was no vote."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cef5ad-8c2a-4ba4-ae2c-3e900eee6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0b3a1f-7865-4c62-833b-a7cde24ba55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela''s Foreign Minister, Maduro loyalist Jorge Arreaza, responded
        to the US, <a href="https://twitter.com/jaarreaza/status/1213935253175328771?s=12"
        target="_blank">tweeting</a>: "We reject the Trump Administration''s vulgar
        interventionism in Venezuela''s internal affairs &amp; institutions. They
        still don''t understand that we''re an independent and sovereign country."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f011bb8-40c9-4d1f-9bff-6ac90819d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:27:04.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
