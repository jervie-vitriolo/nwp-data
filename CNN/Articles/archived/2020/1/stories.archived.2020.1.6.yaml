      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44328be-fd5c-485d-b90a-6ce54a15bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:06:08.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What’s in store?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da721ab1-3d67-4ed4-a375-258fbefda413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:06:08.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:18.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite concerns on security, the two service providers assured
        they have passed all safety tests— and likewise offer insurance packages.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dec39e-e4a5-4a33-9177-43027aeec388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:06:08.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:18.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MoveIt said its app offers a live-tracking feature, wherein a passenger
        can share his or her location to family and friends.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd9648-14bc-412b-be1b-6ed1ce8fc371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:06:08.165+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Another big thing is that the TWG (technical working group) will
        have access to our dashboard and backend-- they''ll be able to see that live
        as well,” Torres said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f37be4-8edb-4187-a30b-1dd339318543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:06:08.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:18.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoyRide, on the other hand, boasted of its kilometer reader—which
        is designed for customers to calculate their payables. Eala added the company
        also has the “biggest” training facility for aspiring motor taxi riders.</p>'
