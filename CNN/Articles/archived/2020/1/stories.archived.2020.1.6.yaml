      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP acknowledged the repatriation will be a challenge as this will
        be the first time the troops will carry out such mission that far away from
        the Philippines. Commercial planes are typically tapped for repatriation efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ce17e-3574-49cc-b430-9f14443e094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b0e72-a05a-42e8-a5ca-adbbd26de86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With distance this far, I don''t have in my recollection of such
        repatriation missions executed... If what is at stake is the welfare of fellow
        Filipinos then we''re going to embark on this mission and we''ll get this
        done," Arevalo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce8bfc-71fd-429d-86ea-bca10aeab0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66724ef0-adda-42e0-916c-019963140053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. said the government
        will <a href="https://cnnphilippines.com/news/2020/1/5/DFA-Middle-East-OFW-repatriation.html">not
        forcibly evacuate or repatriate Filipino workers</a> in the Middle East as
        tensions between the United States and Iran escalated after Washington launched
        an airstrike that killed Tehran’s top general, Qasem Soleimani, in Iraq.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94efe69-b7d5-448d-9dab-69fc861b7305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c013c210-6df6-41c1-b80d-bf6207cc6822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani said the United States committed
        a “grave mistake” in killing Soleimani and that Americans "will face the consequences
        of this criminal act not only today, but also in the coming years."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e810fe-867f-4607-af95-a17d4e1ae273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7150b1c-b5bc-415d-a515-417bdd847527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US President Donald Trump said on Twitter that Washington has
        targeted 52 Iranian sites for attacks in case Tehran strikes any American
        or American assets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03828f25-d814-455c-9e0d-c583db369acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f2a07-fd4a-47a3-a72c-cebe966cb1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 1,006 registered Filipinos in Iran, who are mostly permanent
        residents with their family members, according to the DFA. It added there
        are also 50 documented Filipino workers in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d2e0b-b09d-4997-981e-8fa1595a947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63e353-a9ef-4cbe-a0e8-369e3e7263b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has&nbsp;warned Filipinos against going to Iraq until further
        notice and told Filipinos who were already in the country to coordinate with
        the Philippine embassy and their employers in the event there is a need for
        mandatory evacuation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ce72f-47bf-4479-918e-ba20802c2125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4b79b0-0830-4a3e-b83b-42ab20f68f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis alert level for all areas in Iraq is currently in Alert
        Level 3 or voluntary repatriation, except in the Iraqi Kurdistan Region which
        is still under Level 1 or the precautionary phase. There is also an existing
        ban on deployment of new workers and household workers to Iraq.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9008a80-5fa5-4ab9-a8ba-8cc0fbe88567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5ce9b-89d2-4494-8e7a-e10412dcdc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:50:55.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 1,190 documented and 450 undocumented Filipinos
        in Iraq, according to DFA which cited the Embassy''s latest figures. More
        than half are in the Kurdistan region while 847 are in the Baghdad area. Most
        of those in Baghdad are working with US and other foreign facilities, while
        others are in regular commercial establishments, particularly in Erbil —&nbsp;over
        300 kilometers from Baghdad.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55769f68-169c-421e-99d9-a852a99051c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T08:56:12.679+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:33.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine National Police Officer-in-Charge Archie Gamboa
        said they have been tasked by Duterte to monitor&nbsp;possible retaliatory
        actions from sympathizers in the country.</p>'
  'Politics-take-center-stage-early-at-the-Golden-Globes,-while--Succession--takes-the-drama-prize':
