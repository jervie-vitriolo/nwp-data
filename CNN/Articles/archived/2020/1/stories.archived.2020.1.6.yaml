      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futures for Brent crude, the global benchmark, gained 2.4% to reach
        $70.24 per barrel — the first time prices have hit that amount in more than
        six months.</p>'
