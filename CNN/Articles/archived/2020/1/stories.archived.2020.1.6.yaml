    'jcr:uuid': 'bb2b02cf-408c-4430-91e5-587e2962fb3c'
    'lead': 'Concerns beyond Hollywood took center stage at the 77th annual Golden
      Globe Awards, with presenters and winners citing the brushfires in Australia
      and the need to address the climate crisis, possible war with Iran and abortion
      rights during the event. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T09:40:47.472+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:24:32.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:22:59.997+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
