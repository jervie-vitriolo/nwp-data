      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bda182-1816-493a-87db-f1232d8ee968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has pleaded not guilty and has repeatedly denied all allegations
        of non-consensual sex.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe388b04-1a89-4387-909c-1726b76666fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c917697-d795-451c-b12d-d06ef3594c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein declined to answer if he felt empathy for his accusers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d0324-98a3-43df-8f78-229bb0a9986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af1df81-4c22-4db5-8860-6653995160e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I do have many empathetic opinions regarding many people,
        I am following the advice of my lawyers on the eve of my trial to not offer
        any commentary on this," he responded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64264f7d-4fb7-4a28-8f91-fba88003e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58a67f-fec4-42f4-895a-ff4a478ed899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement through Time''s Up on Thursday, 25 women who came
        forward with allegations against Weinstein addressed the significance of his
        trial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03062924-f558-4099-b36e-5ff02bed2980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dfbcb6-885d-48ec-95cf-f6d4c0074050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This trial is critical to show that predators everywhere will be
        held accountable and that speaking up can bring about real change," their
        statement read in part. "We refused to be silenced and will continue to speak
        out until this unrepentant abuser is brought to justice."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe1202-f45c-4376-a114-62551e663b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164df886-5ffa-4def-8ffb-570892477286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to Weinstein''s criminal defense attorney, Donna Rotunno,
        on Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c345c-0818-4298-9eea-3f0450451515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d5f31c-e796-4afc-9302-3ebd00876a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Weinstein would be "the first one to say he did bad things,"
        but he''s not a criminal.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d27a1e4-dd33-4e11-9fd7-5348f92734e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95609e0-8792-49f7-9a5a-ce59765859a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He cheated on his wife, he was dishonest about that, he had multiple
        women he slept with at different points and he would say that those were bad
        choices," Rotunno said. "He''s lost everything for those bad choices. Nobody
        is trying to claim that he is a saint and that he never did anything wrong
        ... I don''t believe Harvey is a rapist."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038c28b-29a9-448b-81fe-b54258e014e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.224+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca92fcc4-26ec-4592-ae60-2130881e2009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein also believes that the media has sensationalized the allegations
        against him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09d182-fd90-4456-becb-8f40abdecef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5ec38-7a3d-4743-9d80-015903353b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public''s biggest misconceptions come from the assumptions
        that have been made through the help of media," he wrote. "That is also all
        I can say on this for now."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536fdb9a-9d62-492b-a433-2874ca2a528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ca7af-20e5-4ce8-a8c1-bda504477f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, who is recovering from back surgery last month, told
        CNN he''s been leaning on his "family, friends and loved ones" leading up
        to trial "to help me get through this."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096e7a1-1ed3-40e4-8e5d-021fd2a8ebb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b91047-bb6a-41b4-bda9-eaf78e696778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein and his ex-wife, Georgina Chapman, divorced shortly after
        the allegations against him surfaced.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9cab87-c23f-4225-b72a-c5c8a39118df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0eef99-6afc-4c39-932c-25e8a436d4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My meditation and focus on looking inward has helped me balance
        my emotions," Weinstein wrote. "The whole process has been overwhelming, but
        I am working every day to stay level."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d3d5cf-3c50-4076-87f0-12e0c57acf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c745905-3ff5-4af3-af85-1670b07f176c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Weinstein maintains his current focus is the criminal trial
        ahead, he has contemplated what his life may look like beyond that.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79945221-ef19-410e-a294-0bc2220a7fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ac0af-f1d5-4585-b3f1-fc12f1b9bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I plan to focus on my children, my health and rest," he said when
        asked his plans if found not guilty. "If I can do something positive to advance
        the causes that I had always championed, I hope to find a way to do so."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7dc05b-425c-4e79-abca-a650a19ea4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532af64-54e1-43d9-a03e-f40b32022f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former movie studio, The Weinstein Company, which he co-founded
        in 2005 with his now estranged brother, Bob Weinstein, is no more. But he
        believes it is possible for him to rebuild a career in the film industry.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d9b78b-42aa-48fe-aa2c-5fdd67c01d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb43a9b-f5bd-43a8-9d08-4485e0543e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take a bit of work to build back to it," Weinstein wrote.
        "If I can get back to doing something good and building places that help heal
        and comfort others, I intend to do so."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c707033-49aa-439c-9e48-bf7b87d56755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
