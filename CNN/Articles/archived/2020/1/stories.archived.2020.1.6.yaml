  'Google-AI-breast-cancer-detection':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-06T13:27:09.590+08:00
    'imagesource': 'jcr:9b67ba64-169c-46b8-b9ec-389512464c7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e12e9c5a-2013-4f51-a17e-9ea3ea38fcae'
    'lead': 'Google says it has developed an artificial intelligence system that can
      detect the presence of breast cancer more accurately than doctors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T13:32:28.688+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T22:24:10.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:23:05.547+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'artificial-intelligence', 'breast-cancer', 'health']
    'stories': ['e9b7fa1a-9d16-41ee-912e-a49019dcd230', 'd6b5830c-e68c-4529-82f4-c1572403aa16',
      'f3cabc69-6e99-4052-a83c-1b3d1d22bf93']
    'template': '1'
    'title': 'Google''s AI system can beat doctors at detecting breast cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508c771-e209-4945-a28b-604ef6e11d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google says it has developed an artificial
        intelligence system that can detect the presence of breast cancer more <a
        href="https://edition.cnn.com/2019/09/25/health/ai-disease-diagnosis-scli-intl/index.html"
        target="_blank">accurately</a> than doctors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb09550-9614-4ab3-bcff-f27bd8f78d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc620c0c-6621-408d-9345-f7d654e0a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study that tested the accuracy of the system, which was developed
        through a collaboration between the tech giant and cancer researchers, was
        published Wednesday in the scientific journal Nature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd90985d-94c0-473d-949b-ba0b1c2fe099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba2d30-de95-41fd-9d29-72e47e833123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was trained to detect cancer using tens of thousands
        of mammograms from women in the United Kingdom and the United States, and
        early research shows it can produce more accurate detection than human radiologists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8bec7-d300-4680-816d-da2e92b90e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd50f09-6b46-4cd7-aeb4-b7a81a94521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, using the AI technology resulted in fewer
        false positives, where test results suggest cancer is present when it isn''t,
        and false negatives, where an existing cancer goes undetected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf705f-7a60-421f-839e-fd5eec4261ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63df820-5060-45bc-949c-d7e1268e8c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to human experts, the program reduced false positives by
        5.7% for US subjects and 1.2% for UK subjects. It reduced false negatives
        by 9.4% for US subjects and 2.7% for UK subjects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4de70d3-4733-4906-a9ac-502b03762078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e50088-d47e-4e3a-9a70-a8ad54ec7e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/12/21/tech/artificial-intelligence-decade/index.html"
        target="_blank">AI system</a> was more accurate despite it having less information
        to work with than human experts, such as patient histories and prior mammograms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c0b464-801b-4b36-931c-7c854051c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008aaf7d-7b34-47c8-a279-99127d5ac464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Ara Darzi, one of the authors of the paper and the director
        of the Cancer Research UK Imperial Centre, said he had not expected to see
        such an impressive result from the AI system. "This is one of those transformational
        discoveries you have in your hand, which could disrupt the way we deliver
        screening in terms of improving accuracy and productivity," Darzi told CNN
        Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299247a-1ff8-4f19-a671-1a7a10efcfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.689+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f00ba8-34b2-4657-9105-34a79c0da7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breast cancer is the second leading cause of death from cancer in
        women, although outcomes improve considerably if the disease is caught and
        treated early, the authors of the study say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485f30c9-2bc2-4d11-a4df-9ca4451e61b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e0427-677c-4e70-950e-6c09d0d4198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite large-scale breast cancer screening programs in developed
        countries, screening mammograms do not find about one in five breast cancers,
        according to the American Cancer Society.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf68d89-b748-4a84-8ace-ec11bc813b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfc5940-9c91-4e83-8aa6-5378554d4a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The performance of even the best clinicians leaves room for improvement,"
        the study''s authors wrote in Nature. "AI may be uniquely poised to help with
        this challenge."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c9701d-655f-484b-b932-77d9abed191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abed0ced-e94d-4d7e-ade7-77d4ad1053a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology could also be used to address shortages in radiologists,
        they say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6226c109-622c-475a-b54f-c1217e10316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b98ed-eb76-4b68-bdee-73855dd3536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 report by the Royal College of Radiologists found that 75%
        of UK radiology department directors feel there are insufficient clinical
        radiologists to deliver a safe and effective level of patient care.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef454d9-b4dd-422f-8ef0-928d3dfe12a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a89af12-b8bf-4500-bd13-a316bd6898c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report forecast that nearly 2,000 additional radiologists would
        be required to close the projected shortfall in 2023.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a1e2c-960e-46b3-8d1f-ed71ea1fc7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca942a0-93f8-422e-8d1d-51ae0c680179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, where two radiologists interpret each mammogram,
        the AI system could be used to replace the second reader, Darzi said. "I don''t
        think this will substitute humans at this stage," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f5c47-b611-44ae-9056-bd8ab2e62e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa0388d-e753-4ccd-91f0-f837ac635495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.690+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detection and diagnosis of breast cancer sits alongside other
        Google research that demonstrates how AI can help doctors to more accurately
        predict lung cancer and prevent serious eye disease.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e503bba-7d54-4359-a97f-be81ade69546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.691+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024871c1-d9c2-4d0d-acef-46bade0bbfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.691+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday was part of a collaboration between
        Google Health, Cancer Research UK Imperial Centre, Northwestern University
        and Royal Surrey County Hospital.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa96ea-5b61-4739-87b3-91bdcd66940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:32:28.691+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:10.822+08:00
