      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932990b-7c19-4642-9ff5-82aa31b03fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure there''s been a lot of commentary, there''s been plenty of
        criticism. I''ve had the benefit of a lot of analysis on a lot of issues.
        But I can''t be distracted by that, and the public, I know, are not distracted
        by that.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f71c8-a165-4f1d-b2c2-0027a03cab6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780cd969-8791-470f-b3bf-82f767bed2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they need us to focus on, all of us actually, all of us focusing
        on the needs there and getting the support where it needs to go. That''s very
        much where my focus is, and that''s where it will continue to be."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe236ddc-ec8e-4dc9-913f-38609277f2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84541028-4721-4728-8161-b95cc8f93b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release on Sunday, the Australia Defence Force (ADF) said
        it was significantly increasing its support in fighting the massive fires
        and had called up 3,000 army reserve forces and others with specialist capabilities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca5c01-df76-4884-8cd8-fb5bdbbc4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e36ab87-b396-4947-ac8f-b11b280531b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also provide aircraft, ships and its largest vessel, HMAS
        Adelaide, with helicopter landing capabilities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991c9fb2-922d-4596-b18e-2c970676e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d1c8cd-e4d0-4b56-9488-e59b92621dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One priority for the ADF will be to assist in evacuations of people
        in isolated communities. HMAS Adelaide, the Australian Navy''s largest ship,
        arrived off the coast of Eden on Sunday as evacuations took place there.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099768fc-51a1-4379-9c72-946724be58b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ce463-784b-44ee-a656-f7b71aa0c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ADF bases will be opened to house those displaced by the fires.
        Troops will also help move material and supplies, support recovery centers,
        and aid in fire trail clearance.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aff1606-80a9-4474-81e9-c56d91ddcd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb64841-4257-45a9-affe-2ffd5408b50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand and Singapore have also offered military support, and
        the ADF is assessing where they can help, the news release said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fcf3df-f54c-462f-a3ff-3e0069cfd973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a137579-aa54-446b-8b20-f727d0c5945c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the UK royal family sent their "thoughts and prayers"
        to Australians affected by the massive bushfires through social media accounts
        on Saturday. Queen Elizabeth and Prince Philip issued a message of condolence
        expressing thanks to emergency services. "I have been deeply saddened to hear
        of the continued bushfires and their devastating impact across many parts
        of Australia," the Queen wrote in a statement published on Twitter.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0341c9-ee9e-4c8a-b45b-55f0d41758ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55789fc-f10b-4250-bb89-085eb7378012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their Instagram account, the Duke and Duchess of Cambridge said
        they were "shocked and deeply saddened" by "the fires that are destroying
        homes, livelihoods and wildlife across much of Australia," posting a photo
        of a kangaroo with a burning building in the background.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de27c9-85c9-4a6f-9bb9-dc7cefcf3e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5441e3e0-9f6e-4b9f-acb3-dcb85e15f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Duke and Duchess of Sussex urged support for those
        affected by the environmental crisis in an Instagram post linking to a number
        of Australian fundraisers, such as the Australian Red Cross, the Country Fire
        Authority and the New South Wales Rural Fire Service.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dca3f5-bd6f-4de3-ae6b-aab9b7d19fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:34:34.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:41.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/04/australia/australia-red-sky-fires-intl-hnk-scli/index.html">''Blood-red
        skies loom over southeast Australia after deadly bushfires bring ''one of
        worst days ever''</a>''</em></p>'
  'The-Irwin-family-has-saved-over-90,000-animals,-including-many-injured-in-the-Australia-wildfires':
