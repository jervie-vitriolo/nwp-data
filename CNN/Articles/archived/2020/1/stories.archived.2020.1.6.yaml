      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)—</strong> Vice
        President Leni Roberedo released Monday her list of recommendations to improve
        the Duterte administration''s ongoing war against illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e3b1d7-0b8b-4dc9-8edf-199a2dfb0cab'
      'mgnl:activationStatus': true
