  'Ellen-DeGeneres-Carol-Burnett-Award-Golden-Globe-Awards':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-06T12:39:40.523+08:00
    'imagesource': 'jcr:fab76288-9537-4880-94f7-651763434b27'
