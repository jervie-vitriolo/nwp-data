      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> From surefire hits
        that brought something new to the table like “Alone, Together,” to triumphant
        and vibrant stories like “Cleaners,” to stylish genre films like “Dead Kids,”
        there was no shortage of groundbreaking and entertaining Filipino films that
        appealed to every kind of viewer in 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a7687e-2cf0-459d-8469-6dd01a448183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:36:46.456+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:50.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2d0b0-c078-4ddf-81e8-239a1cf35e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:36:46.456+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:50.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year promises to be no different, if even better. Anticipated
        sequels and big-name titles are a given, but there are also bold new directions
        for high-concept genre films such as horror and socially relevant crime thrillers,
        as well as ambitious projects with all-star casts that frame Metro Manila
        and other Philippine regions in a whole new light.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a640a9e8-3734-46bb-9526-e36b27788da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:36:46.456+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa55469-fa68-489e-909b-c3ee1e1d6253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:36:46.456+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:50.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s anything to be said about the coming decade in Filipino
        filmmaking, it’s that we continue to branch out and grow as creators and consumers
        — if we can pull off complicated science fiction and lore and even animated
        movies about cats and dogs in love, we can do anything. And it’s all very
        exciting to watch unfold.</p>'
