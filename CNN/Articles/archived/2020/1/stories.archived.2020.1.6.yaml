    'jcr:uuid': 'f423230c-4975-445e-8d47-a47028bcdd46'
    'lead': 'Ellen DeGeneres was honored with The Carol Burnett Award at the Golden
      Globe Awards and the comedian used her time to pay tribute to the power of the
      medium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T12:41:04.317+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:24:14.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:23:04.778+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ellen DeGeneres honors ''power of television'' at Golden Globes'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945fa7e5-de13-4933-a236-fa14c98eaa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ellen DeGeneres was honored on Sunday with
        The Carol Burnett Award at the Golden Globe Awards and the comedian, who knows
        first-hand the way television can change people''s lives, used her time to
        pay tribute to the power of the medium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe04d7-fd49-4fe1-9348-3041f3293efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6618190-d1e7-45e6-a840-6c1f8f7be189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I''ve ever wanted to do is make people feel good and laugh,
        and there is no greater feeling than when someone tells me that I''ve made
        their day better with my show, or that I''ve helped them get through a sickness
        or a hard time in their lives," she said. "But the real power of television,
        for me, is not that people watch my show, but people watch my show and then
        they''re inspired to go out and do the same thing in their own lives. They
        make people laugh or be kind or help someone that''s less fortunate than themselves.
        And that is the power of television."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e576935-c6a9-46de-8005-25b664ed9e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a9f6b-16e8-4fb1-a187-f5b1e7053c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I''m so, so grateful to be a part of it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae5d6c2-8496-4818-88f1-6823d5b3425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa987c-22c3-460a-afba-d2f2d0979c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres has hosted her popular daytime talk show "The Ellen DeGeneres
        Show" for 17 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8045f17-b1bb-4f32-b267-83746941dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84c8c1b-81fe-4bad-b867-b4e838b953b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her standup career led to her 1990s comedy series "Ellen," during
        which she became the first lead actor in a sitcom to come out as gay, a watershed
        moment for LGBTQ+ visibility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635489ab-4ac3-460b-8b15-d96b78bef009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145636d6-e455-4118-b685-3de217507bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carol Burnett Award was established in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be11e1e-57c2-4d4f-9795-1ae6026ab122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f4f01-ec84-4c09-a7d8-7cc989deb909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.318+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood Foreign Press Association, the group behind the annual
        awards ceremony, named the award in honor of the TV icon with the intention
        that it be presented every year to someone who "has made outstanding contributions
        to television on or off the screen," according to a statement from HFPA in
        2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea3762-1328-409d-aed0-71bb7289644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e1d0d0-f22b-404a-9c00-a138d170b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnett, a five-time Golden Globe winner, accepted the inaugural
        award at the 2019 ceremony.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb23e302-24ff-4fe8-819f-7d7ebf2bf2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a423771c-b759-4cf4-b2d5-fa35dfbb67a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres was introduced by "Saturday Night Live" star Kate McKinnon,
        who thanked the TV personality for giving her "a sense of self" as a young
        person.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd033b37d-4377-405c-ab15-00ba4e1e6fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512bf9bc-cb21-4eb2-8093-8984ba0cdbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:41:04.319+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She risked her entire life and her entire career to tell the truth
        -- and she suffered greatly for it," she said. "Of course, attitudes change
        but only because brave people like Ellen jump into the fire to make them change."</p>'
