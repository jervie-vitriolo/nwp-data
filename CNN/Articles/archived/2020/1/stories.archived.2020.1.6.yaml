      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB Technical Working Group, which created the new guidelines,
        said it is now coordinating with the Office of the Solicitor General on how
        to move forward with the case.</p>'
