      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) -</strong> The
        Supreme Court has denied with finality the petition to legalize same-sex marriage
        in the country, according to a resolution released Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b9b12-2306-4507-812e-c73e8d0cf79f'
