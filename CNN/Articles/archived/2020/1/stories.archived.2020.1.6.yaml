      'mgnl:type': 'text'
      'text': '<p><strong>8. “No Data Plan” (dir. Miko Revereza)</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aa2693-8f9a-4edb-b6b4-e694aa18f20c'
      'mgnl:activationStatus': true
