      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The anti-drug campaign really was a failure. There
        are a lot of aspects. They focused on street-level enforcement.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0386e1-e9d0-4e70-ad82-e0f83a7209a9'
