    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:23:03.735+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Angkas', 'JoyRide', 'Move-It', 'motorcycle-taxi']
    'template': '1'
    'title': 'JoyRide, Move It vow no surge pricing in motor taxi pilot run  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd992a2e-14cd-41ab-8142-d9272ab39d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:06:08.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)—</strong> New
        motorcycle taxi service providers JoyRide and Move It have vowed the companies
        won’t implement surge pricing for the duration of the government’s extended
        pilot program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a351e-fdde-40c8-9769-049db401600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:06:08.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:18.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the extended pilot run, none," Move It Operations Manager and
        Spokesperson Eric Torres and JoyRide Vice President for Corporate Affairs
        Noli Eala told CNN Philippines’ The Source on Monday, when asked if there
        will be any price surges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ce75d0-9ec1-470e-b73f-f1111b0994da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:06:08.163+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two claimed their riders will offer fixed prices even during
        peak hours— a feature they said would set them apart from rival Angkas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49244255-9980-4c8e-9350-21693462de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:06:08.164+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:24:18.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“JoyRide and Move It are almost the same. But Angkas (has) a different
        result in their pricing-- even if it''s the same distance,” Eala said.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F3149709591723826%2F&show_text=0&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdb3627-3e0b-472c-b1ef-aee609ccfde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:06:08.166+08:00
