  'Maguindanao-massacre-fugitive-arrest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-06T14:50:21.480+08:00
    'imagesource': 'jcr:38fedae1-0771-453d-b6b9-7f436fae29f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db01cde4-815f-45b1-b0a4-eb4b183ef978'
    'lead': 'After managing to evade arrest for years, a suspect in the Maguindanao
      massacre has finally been caught.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T14:53:19.885+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T22:24:05.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:23:06.858+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maguindanao-massacre', 'Datu-Saudi-Ampatuan', 'Kagi-Faizal', 'Faisal-Dimaukom']
    'stories': ['6e046de3-a5f7-4618-944d-4e4f9743e877', 'c8c7faaf-2925-4dfc-a964-782b8d7851b9',
      '258172bc-0439-466f-b6df-db6e3d03e0d1']
    'template': '1'
    'title': 'Maguindanao massacre fugitive arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc063e37-b744-458b-b6be-9bc276abef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:53:19.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:05.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> After
        managing to evade arrest for over a decade, authorities finally caught on
        Monday in Datu Saudi Ampatuan, Maguindanao a suspect in the gruesome 2009
        Maguindanao massacre which killed 57 people, including 31 media workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ffcd6f-a796-4fbc-a827-8c96d7a2eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:53:19.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a82773-c259-4b20-9a9c-248087c3d108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:53:19.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:05.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in the Bangsamoro Autonomous Region in Muslim Mindanao said
        they arrested Faisal Dimaukom, a 42-year-old-man also known as Kagi Faizal
        and recovered from him an F1 fragmentation hand grenade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf38de-f32b-4d63-bc70-4fd713f7c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:53:19.885+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:05.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c07162-3895-428a-9888-98f9205679db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:53:19.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:05.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaukom was turned over to the Parang Municipal Police Station
        after his arrest, police added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4a1d0-f169-4e2a-af01-af2773e3cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:53:19.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one said it’s going to be easy, but personally I think it’s
        just a matter of time before the long arm of the law catches up with them.
        It may even take some time to put all of them under custody, but eventually,
        justice will prevail as we have seen in the first batch of suspects," Presidential
        Communications Operations Office Secretary Martin Andanar said in a statement
        of Dimaukom''s arrest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3d634f-69ae-4a0e-9b98-71b4a135d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:53:19.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:05.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaukom is among the 80 out of nearly 200 suspects in the Maguindanao
        massacre who were at large by the time the Quezon City Regional Trial Court
        Branch 221 handed down last month its <a href="http://www.cnnphilippines.com/news/2019/12/19/maguindanao-ampatuan-massacre-verdict.html"
        target="_blank">verdict on the mass killing</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3d720e-6068-48fe-bba2-f19edd5c2974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:53:19.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:05.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78084c48-4cdb-47f7-8224-79760a7b16b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:53:19.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:05.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the accused were acquitted of murder in connection with the
        death of photojournalist <a href="https://www.cnnphilippines.com/news/2020/1/3/reynaldo-momay-maguindanao-massacre-victims-appeal.html"
        target="_blank">Reynaldo Momay</a>, whose body was never found. Prosecutors
        and his family insist Momay was the 58th victim and the 32nd journalist in
        the group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ddfdd-b79e-4246-bd36-c65adadb3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:53:19.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e18f8c-f669-4d23-84c9-fc3999c2c592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:53:19.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre was the single deadliest attack on journalists in history
        and the worst case of electoral violence in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de5e2fe-4843-4511-8d34-907e0a50b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:53:19.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Gerg Cahiles and Xave Gregorio contributed
        to this report.</em></p>'
