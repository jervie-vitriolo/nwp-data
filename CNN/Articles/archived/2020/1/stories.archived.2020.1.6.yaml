    'template': '1'
    'title': 'Politics take center stage at the Golden Globes, as ''1917'' and ''Once
      Upon a Time ... in Hollywood'' take top prizes'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e82143-5342-4874-b3f4-1ace422e2530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Concerns beyond Hollywood took center
        stage at the 77th annual Golden Globe Awards, with presenters and winners
        citing the brushfires in Australia and the need to address the climate crisis,
        possible war with Iran and abortion rights during Sunday''s event in Beverly
        Hills.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad7fb2-613c-4989-8baa-485a1c6b3368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2214aea-dd7d-4902-9588-908e13c5bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to the business at hand, the World War I epic "1917" and "Once
        Upon a Time ... in Hollywood" took best drama and musical or comedy. The latter
        added to its haul with wins for writer-director Quentin Tarantino and Brad
        Pitt for screenplay and supporting actor, respectively, its three awards more
        than any other film.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a7aeca-3055-4daf-8d8c-27e582209f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.790+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e009ce99-b066-496f-9c01-e05a0bd0a949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the most closely watched contests, "1917" director Sam
        Mendes won as well, which should give the film a boost both in the Oscar race
        and as it heads into wide theatrical release on Jan. 10.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca452ca-eca9-4567-a9db-de7edf46a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60942919-1afb-44c2-807b-52936567ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globes have a reputation for favoring big movie stars and international
        talent, and that generally held to form, in a night where the selections were
        eclectic as usual. Netflix, notably, also had a limited impact on the film
        categories, despite its strong nomination performance with "The Irishman,"
        "Marriage Story" and "The Two Popes."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3449683-6225-4167-b34a-03ad2bedc30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e87bd7a-b743-41fa-a91a-2dd527bfcc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joaquin Phoenix delivered a scattered speech -- peppered with a
        few bleeped expletives, and a call for action about climate change -- in claiming
        the drama acting prize for "Joker," one of the few blockbusters among the
        roster of movie winners. (The movie was released by Warner Bros., like CNN,
        a unit of WarnerMedia.)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b5078b-4fc1-4fb1-9a8d-5e38742571ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a43be9-0c1a-47b4-9115-8fc26519407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taron Egerton and Renee Zellweger were both honored for playing
        and performing as musical legends -- Elton John in "Rocketman" (John was as
        well for his original song), and Judy Garland in "Judy" -- while Awkwafina
        became the first lead actress winner of Asian descent for the comedy "The
        Farewell."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8995d-b9eb-4181-ad83-03582c860285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dac45d-7aeb-438f-af57-483b6da86af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.791+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parasite," the twisty South Korean thriller from director Bong
        Joon-ho, was chosen as best foreign-language film. Admiration for the movie
        is running high enough in Hollywood and critical circles that it''s also considered
        a contender to make noise beyond that category throughout awards season.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313213e7-6a64-49cb-9735-ac00fd9cf44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0c2e3-5ca0-4190-9888-4da3b84079cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globes are always watched closely as a bellwether for the Oscars,
        though the results can obscure as well as clarify. In a bit of an upset, for
        example, the small movie "Missing Link" topped an assortment of box-office
        blockbusters in the animation category. Laura Dern also edged a field that
        included Jennifer Lopez -- who many consider the Oscar favorite -- for her
        supporting role in "Marriage Story."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1123ba3-86de-4a0f-88dd-4c5f10387e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d48967-3856-43c9-b64f-85d55b4045ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Globes tilt heavily toward movies given their proximity
        to the Oscars, so many of the TV prizes were dispatched near the outset.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f94dcb0-cf7c-45d9-86ca-8cdb9664fc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96afca92-e14f-4289-bfcc-1443bc0df1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO''s "Succession" -- which focuses on a media dynasty that bears
        a more-than-passing resemblance to the Murdochs -- was anointed best drama,
        with an additional honor for Brian Cox as the family''s ruthless patriarch.
        The pay channel -- like CNN, part of WarnerMedia -- claimed two more for the
        miniseries "Chernobyl," making it the night''s big TV winner.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd66d5e-b97a-426e-9dea-ec768cbc27ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271272da-85a8-411e-b884-5e67412ad360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s "Fleabag," meanwhile, mirrored its success at the Emmys,
        snagging comedy series gold and an individual award for star-producer-creator
        Phoebe Waller-Bridge, who thanked President Obama for putting the show on
        his list of favorites.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a1d093-571d-4c48-8096-89f7d32bffbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adcd4d3-2872-4149-bbea-57c6044851b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV awards were spread among multiple outlets, including the
        streaming services Netflix, Hulu and Amazon, and cable networks HBO, Showtime
        and FX. Netflix, this year''s most-nominated service, settled for a single
        trophy for Olivia Colman, who assumed the role of Queen Elizabeth II in the
        historical drama "The Crown."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d7762-2280-4d36-b744-15f0b16eab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556db27e-aa93-469b-b51e-1ce974828807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night''s emotional career-achievement tributes saw Tom Hanks
        tear up in collecting the Cecil B. DeMille Award, included Kate McKinnon''s
        deeply personal introduction of Ellen DeGeneres, who received the TV award
        named after Carol Burnett. DeGeneres'' speech included singling out what Burnett
        meant to her.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b5b6a0-b6f9-4a89-be0b-c4fabef6e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b168c6-5162-43fd-86b4-c04e4d45ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his coolly received opening monologue, host Ricky Gervais
        urged winners not to discuss politics in his opening monologue.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63107fb-809e-4dc7-b508-13f0960e4307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b6d0e-4fd1-4ac9-a7e0-580d0000275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, one of the first honorees, Russell Crowe, was unable
        to attend because the presenters said he was in Australia, fighting the devastating
        fires there. Crowe -- recognized for playing the late Fox News chief Roger
        Ailes in the Showtime limited series "The Loudest Voice" -- sent along a message
        about the importance of addressing climate change.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aef452f-f5eb-4d0f-bfc0-ebaf3119daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e03e7d-88b0-441c-9623-068f78017f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.793+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Patricia Arquette -- a winner for Hulu''s "The Act" -- used
        her acceptance speech to decry the march toward war with Iran, and urge people
        to vote in 2020 to provide a better world for their children. Michelle Williams
        (FX''s "Fosse/Verdon") spoke about her support of choice regarding reproductive
        rights. And Sacha Baron Cohen jabbed at Facebook again, having previously
        called the company and other social-media giants "the greatest propaganda
        machine in history."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb8cf9-3d18-42b3-b294-01052d1fd5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f5f1a-c0a9-42a4-a4d2-f7278dfbd7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramy Youssef, a Muslim-American comic, was honored for the little-seen
        Hulu series "Ramy," and joked about the audience being unfamiliar with the
        series. "Look, I know you guys haven''t seen my show," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ffae89-318c-4f7d-91f5-1152ac201d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd374a3e0-f64b-4a3c-b5d5-00986f0cd250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gervais -- who is hosting the show for the fifth time, and the first
        since 2016 -- kicked the night off by promising that this would be his last
        stint, then proceeded to urge the crowd to join him and "have a laugh at your
        expense."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efc4a1b-598f-4b9b-8a69-0c9a2bd048c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c432b67-3957-477e-93c0-92c0fd3dc947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the material, however, appeared to fall flat in the room,
        including a bit in which he urged the recipients not to discuss politics,
        referenced actress Felicity Huffman''s role in the college admissions scandal,
        and was bleeped twice by NBC''s censors, including an off-color joke about
        Dame Judi Dench in "Cats." He closed with a joke about Harvey Weinstein, the
        mogul facing sexual-assault allegations.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b64c2c-45ce-4092-9ad9-8fbaed3c8561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5445cac-eacf-4e51-b422-1d0356bb7888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Globes are presented by the Hollywood Foreign Press Assn.,
        a group consisting of roughly 90 international journalists. The awards gained
        additional prominence after moving to NBC in the 1990s, but are viewed most
        closely as a beacon for where the Oscars might land.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adc3c4d-5e92-45de-b1ab-16b16d27867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca5979-1b97-4dd6-8e88-eb65aab2c1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the group anointed "Bohemian Rhapsody" and "Green Book"
        with its top prizes (as drama and musical or comedy, respectively), before
        the latter was named best picture at the Academy Awards. The four eventual
        acting winners also walked away with Globe trophies (the lead categories are
        also split between comedy and drama), as did the Oscar recipients for directing,
        writing, foreign language and animated film.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0292c633-fc0e-49dc-b419-c1f06b20a244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea57d142-ce04-4e72-b8e0-402d96ee1e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:51:30.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:32.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the Globes'' track record has been spotty as a predictor
        for the Oscars and Emmys -- the other major peer-presented honor that overlaps
        with it -- over the past decade.</p>'
