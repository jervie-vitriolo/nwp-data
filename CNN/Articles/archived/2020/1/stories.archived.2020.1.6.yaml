      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You want to impress recruiters by highlighting your skills and experiences,
        but you don''t want to overwhelm them with too much information either.</p>'
