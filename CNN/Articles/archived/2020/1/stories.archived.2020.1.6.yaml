      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Irwin, the TV presenter known as the "Crocodile Hunter," died
        in 2006 after being stung by a stingray in a marine accident off Australia''s
        north coast.</p>'
