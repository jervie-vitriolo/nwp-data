      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake of tectonic origin hit the municipality of Governor Generoso
        at 2:58 a.m., Philippine Institute of Volcanology and Seismology said. Intensity
        4 was felt in the area.</p>'
