      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three fires combined on Saturday to form a single blaze bigger than
        the New York borough of Manhattan, as Australian firefighters battle what
        has been predicted to be the most catastrophic day yet in an already devastating
        bushfire season.</p>'
