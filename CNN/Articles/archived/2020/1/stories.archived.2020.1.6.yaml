    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3054fc-8686-430a-94e4-86ba208f3e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.643+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender is never an easy conversation, and films that rise to the
        challenge of discussing it run the risk of raising the ire of particular audiences,
        including the community they seek to represent. The online reviews of “Babae
        at Baril” as well as conversations with friends about the film, many of whom
        view it negatively, suggest the large-scale strain on independent female directors
        who, on top of having fewer opportunities to produce films, struggle with
        relatively intolerant reception to their work (something, if it must be pointed
        out, most male directors, regardless of the stories they tell, do not experience).
        “Babae at Baril” does not set out to be strictly about female empowerment,
        yet because the woman is put at the center and is being violated on many levels,
        the narrative is expected logically to set things right. The film doesn’t,
        for it can’t — How can it? The language of narrative cinema is male. Certainly
        it is a problematic film weakened by overstated genre devices and flimsy execution.
        But it is able to capture the spikes and labyrinths of any serious gender
        discussion, how problems breed more problems, how there is no way to solve
        the problem of violence if the woman seeks to solve it within the framework
        of patriarchy. Because of the preconceived notions of what a female-led film
        should be, one casually overlooks the attempt of “Babae at Baril” to historicize
        and locate her experience of aggression on the larger social scale. One casually
        overlooks the sleight of hand performed by the music and sound design and
        editing. One casually overlooks the magic that happens when Asin’s “Magnanakaw”
        stitches the seams. One casually overlooks the voice of Rae Red, rightfully
        angry and angered, raring to learn and do more.</p>'
