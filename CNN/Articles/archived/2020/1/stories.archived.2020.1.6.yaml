      'mgnl:lastActivated': 2023-01-26T22:23:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020e171-0c31-41e0-84e6-ffb7d5b48ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.641+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A for Agustin” follows Agustin Tiburcio, an Aeta in his late 30s
        earning a living by making charcoal in Cabangan, Zambales, as he decides to
        go to school and enroll in a grade one class. His boss cheats him out of wages,
        he is in debt, and he dreams big for his son. “I told my mother,” he confesses
        in the beginning, “I want to learn how to read and write.” His mother has
        died, but his dream has lived on. In class he learns not only how to connect
        letters and words or add and subtract numbers, but also about the harm his
        work does to the environment. But what can he do? What other life can he live?
        The director Grace Simbulan paints a portrait of a man persevering to improve
        his situation, and she puts on canvas not just his face or body but also his
        surroundings, the system that continues to oppress him, the chains that continue
        to tie him to poverty, the hopes that keep him going. After several months,
        Agustin quits school. He needs to work to support his family. He compares
        his mind to a setting sun, deteriorating as time goes by. But the film tells
        otherwise: He is a man whose greatest wisdom is his spirit.</p>'
