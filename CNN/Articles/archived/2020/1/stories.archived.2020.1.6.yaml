    'template': '1'
    'title': 'Palace: Robredo''s ICAD report a ''dud,'' insists drug war not a failure '
    'updated': 2020-01-06T17:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8df8bd-42c7-4985-9095-e0c47b5cba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> Malacañang
        dubbed Vice President Leni Robredo''s findings on the war on drugs a "dud,"
        saying she had no authority to recommend changes to the anti-drug program
        after three weeks as co-chair of the Inter-Agency Committee on Anti-Illegal
        Drugs (ICAD).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632119d7-7e67-43a8-b274-53bc7a0526b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee6ce1a-f823-41ae-8fe9-869f4f9b522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Palagay ko ang failure ay ''yung pag-upo niya (sa ICAD). Kung
        failure ''yun e ''di sana ''yung problema natin sa droga, inabot na siguro
        ng lahat ng pamilya</em>. The fact remains that we have dismantled so many
        illegal drug factories," Panelo said in a Monday press briefing, insisting
        thousands of drug pushers and addicts have surrendered while those who resisted
        arrest have been killed due to police operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c02829-d2cd-4e2d-beb2-41120ab0c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think the failure is when she took part in the ICAD.
        If it was a failure then our drug problem should have reached all families.
        We have dismantled so many drug factories.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc6c55-c7fc-4646-8a30-6d02c375257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a4a3b-12a2-4862-861d-678306646e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo released a report to the media on Monday morning detailing
        her findings and recommendations during her brief stint as ICAD co-chair,
        saying that Duterte administration got measly score of 1 over 100 in its crackdown
        on narcotics since President Rodrigo Duterte took office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632c3ae-a727-495a-937b-2af11718d16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/1/6/Robredo-flunks-PH-admin-in-drug-war,-says-less-than-1-percent-shabu-seized-by-authorities-in-the-last-three-years.html">Robredo
        flunks Duterte admin in drug war, says less than 1 percent shabu seized by
        authorities in the last three years</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1be098-222a-434f-827f-711af8785690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records from the Philippine National Police (PNP) show that of 3,000
        kilograms of shabu consumed per week worth ₱25 billion, the Philippine Drug
        Enforcement Agency (PDEA) only seized 1,344 kilos in 2019, Robredo said. In
        terms of value, there''s about ₱1.3 trillion shabu in the market each year,
        which led the Vice President to say that the government merely touched 1 percent
        of the problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d301413-7353-4212-9d9d-2d70f2996fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.151+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9816058-2334-47fd-ac66-0f255f915867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t mean na failure kahit na 1 percent... <em>Maraming
        sinirang factories ng droga, maraming nahuli,</em>" Panelo said. "<em>Hindi
        totally eradicated kasi maraming pumapasok (na droga), pero nahuhuli pa rin
        natin. Pero ''yung mga pumapasok, nahuhuli pa rin natin."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b17b1-d53c-457f-abe9-96b7f69bdd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c650f22-af6b-43c0-a83e-2adfb73d945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were drug factories dismantled and a lot of
        people arrested. Drugs have not been totally eradicated since there''s a lot
        of drug shipments coming in, but we still intercept them.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72d9758-7d3a-42e0-b0d1-71072a5f55da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acafb07b-9698-4b73-8ced-8ffad5fb4c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang dismissed her claim, saying instead that Robredo was
        ill-informed as she had limited resources and did not consult the agencies
        on the ground for guidance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a710f06-e37b-4da0-8f14-ee3dbcfd6ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a29403e-85eb-4f1a-be45-43c066c6918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When she was threatening this report, she implied na <em>meron
        siyang mga nadiskubreng iregularidad na akala mo bombang sasabog sa mukha</em>.
        It''s a dud, <em>wala naman siyang sinabi doon na bago na hindi tinututukan
        ng mga ahensya na involved sa laban sa droga</em>. There is nothing new,"
        the Presidential spokesman said, even pointing out that Robredo "just wants
        to be relevant" by releasing her report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ee4b7-74de-4d7c-812b-a3033a44ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President was set to release her findings last month but
        opted to postpone it to give way to relief efforts after strong earthquakes
        shook Mindanao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3026a91c-5fe9-47e1-be1c-6ac579c8ec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:27:21.703+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/11/25/Leni-Robredo-as-anti-drug-czar-ICAD.html">TIMELINE:
        VP Robredo''s short stint as anti-drug body co-chair</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8832bc-ad6c-4d47-a317-79c50ba72dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also suggested that the Dangerous Drugs Board rather than
        PDEA be made the lead agency in the war on drugs to ensure a more comprehensive
        approach, in order to cover prevention, rehabilitation, and reintegration
        efforts. She also called to recalibrate funding to cover these concerns, saying
        the campaign has been "lopsided" in favor of law enforcement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101fe9ae-4cab-4252-ac4b-758d1a590c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c34e00-7914-4b47-b79d-867454c9a154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Robredo cannot be considered an expert in the drug war
        due to her short appointment. Still, he said her recommendations will be left
        to the discretion of concerned agencies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8e44b-cd57-4e57-94f3-c8e5b18fdf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema kasi, ilang araw lang siyang naupo doon eh ang
        dami na agad niyang sinasabi na wala naman siyang</em> expertise," Panelo
        said. "<em>Ang dapat nagsasalita ng mga mungkahi at rekomendasyon ay ''yung
        mga taong nandoon, hindi ''yung mga nasa labas. Kasi tayo, wala tayong alam
        doon eh.</em> It''s the expert that should give us recommendations, those
        involved in the drug war."&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d0e0c-bf84-4b32-9378-2e92ffae7e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:25:43.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said Malacañang has received a copy of the report, but Panelo
        said he doesn''t know yet if Duterte has read it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08295eb0-8d5b-42d7-9422-f3fa890fa771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:50:06.802+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Saddening''</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57acd9f7-04d1-4db6-81b4-5d794f9eb5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:50:06.802+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director-General Aaron Aquino said Robredo''s tirade is a "mere
        political attack" on the President, belying figures that the drug was has
        made a mere 1 percent progress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07084e78-4a44-4cc5-bf8f-566b55ac5d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:50:06.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as PDEA is concerned, the metrics for the success of the
        anti-illegal drug campaign is drug clearing, crime index, trust rating and
        operational accomplishments. To date, PDEA cleared 16,706 barangays of illegal
        drugs out of 33,881 or 49.13 percent," Aquino said in a statement, adding
        that Duterte''s approval rating also peaked in December last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d08bb-ad64-497d-9584-a5f733fa2a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:50:06.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dac490-a202-432f-af5d-67ae3b7b4a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:50:06.803+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:24:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA chief and ICAD chair added that his agency has seized ₱45
        billion worth of illegal drugs in the last three years and arrested 225,284
        drug users and pushers. "How can she claim it’s a failure? Yes, there are
        still shortcomings and flaws to the illegal drug programs particularly on
        rehabilitation but that is what ICAD is addressing now as one working committee,"
        Aquino said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfae75cc-190e-44d6-a63f-8b1b0b1835a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:50:06.803+08:00
      'mgnl:createdBy': 'mel'
