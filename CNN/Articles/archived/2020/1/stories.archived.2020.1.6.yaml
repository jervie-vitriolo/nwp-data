    'template': '1'
    'title': 'Smoke in Australia''s capital is so bad that the agency responsible
      for emergency management shut down'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d47230-048e-4b0c-8780-44615abb4ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Australian federal government department
        responsible for managing emergencies shut its Canberra office due to poor
        air quality on Monday as the nation''s capital choked on smoke from deadly
        bushfires.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d4040-1634-4873-b047-172a3f4bfebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b0e4ff-f1dc-4d05-91af-86452dd98964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Canberra had a rating over 340 on the Air Quality Index
        -- higher than Beijing''s 170. Australia has been ravaged by some of the worst
        wildfires seen in decades, with the massive blazes destroying homes, devastating
        wildlife, turning skies blood red and leaving a total of 24 people dead nationwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59662cc-26a7-4cbd-b911-253ac4857485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec658743-5150-4194-9dd4-a2805050d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Home Affairs told non-essential staff to stay
        away from its Canberra headquarters, while the Department of Health told staff
        not to work out of one of its locations. Child care services in the city were
        also shut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d3b60-e5bb-42ac-baeb-e50afc3724b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0930cb3-54bf-4c7e-8284-3937d95a6c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YWCA Canberra -- which operates a number of child care centers --
        said that like many Canberra organizations, it had opted to close all of its
        children''s services in the Australian Capital Territory and the rural New
        South Wales town of Murrumbateman on Monday due to "hazardous smoke conditions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3c0312-e1d7-4f8f-9e16-0a92babb6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f573a-6bd1-4fa3-8fc9-16248683ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to ensure the health and well-being of our staff and the
        children in our services," YWCA Canberra said in a statement on its Facebook
        page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8702a42b-ff0c-472f-8139-cfc2d57ff7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e946760a-dc55-473a-918d-798dcec1e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canberra''s National Gallery of Australia was also closed on Monday
        due to the smoke. "Closing our doors allows us to mitigate any risk to the
        public, staff and works of art on display," a statement on the gallery''s
        website said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29628622-d704-4753-a27c-355da7baf5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cfc6c0-1674-496d-ad44-79079f99cd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Australia on Monday, cooler weather and rain gave firefighters
        some relief. Shane Fitzsimmons, commissioner of the New South Wales Rural
        Fire Service (NSW RFS), said Monday that the conditions were a "welcome reprieve"
        -- but it wasn''t putting out the fires.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c77d0-a106-4446-9d66-494330539c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.592+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccce68f-d422-4d37-b687-48f748fa3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a psychological relief if nothing else," he said, noting
        that the rains weren''t helping with back burning, a method of controlled
        burning that helps limit the spread of blazes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a64bf-4017-47bf-b7b9-eccad8983526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571d82e-786c-4664-92bb-a5d7840d1440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather gave firefighters a chance to "take a breath" as they
        prepared for more emergencies later in the week, Victoria fires incident controller
        Andy Gillham said, according to national broadcaster ABC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c850b08-53ea-44aa-b42f-66958a5b9d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd65034e-8fa9-42fd-b3cd-650dd2d7f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSW RFS spokesman James Morris said firefighters needed weeks of
        consistent showers to ease the fire threat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e2021d-aa7b-449c-800d-f1e2d862080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b3ac4-d2a4-4ca4-92e3-531082073b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen drought conditions so the ground is very hard. If we
        get a lot of rain in a short period of time, it''ll sit on the surface and
        run away," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8799f4c-99ff-482d-8f58-fce2264ddc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769cfae0-0559-4a90-ba2d-5db37c62d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 136 active blazes in NSW alone, including 69 that are
        uncontained, the NSW RFS said in a tweet early Monday. In Victoria state,
        there are still 31 active fires and more than 1.1 million hectares (4,247
        square miles) of land has been burned, the Country Fire Authority said in
        a tweet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c48b5-5013-42e8-8e62-f1428e4c3a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98586201-ef40-4e05-85cf-d22da0b13f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Prime Minister Scott Morrison cautioned that for some
        states, the most difficult fire seasons could be later in January and February.
        "The crisis is not over," he said. "There are months to go."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ef1bf7-571d-4182-9dae-a4baffb48e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a78c216-0780-46d0-8036-d864e1184248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Government response</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e2106-1de9-4371-9748-088b34a961bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Morrison announced that he would establish a 2 billion
        Australian dollar ($1.39 billion) National Bushfire Recovery Agency to help
        people hit by the "unprecedented bushfires" get the support they needed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed2e08-df68-4e4d-89d3-dc894b97dcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf1501-43d5-45eb-a3e1-5aa7e18d3f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a long road ahead and we will be with these communities every
        step of the way as they rebuild," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16adb3-1214-4bc4-b98a-12f5ede2274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd9783c-7d3a-4397-9acf-011364bed2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds will be used to help "get communities back on their feet"
        by rebuilding roads, mental health support, and helping restore the local
        environment, Treasurer Josh Frydenberg said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801014b-0fb3-46f4-aeb8-c55a82db1e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c79fc2-e3e2-4b07-a865-de00d4b094a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the NSW police force said it had taken legal action against
        183 people for bushfire-related offences since last November, including 24
        who have been charged over allegedly deliberately-lit fires.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8900b52-e58b-40eb-881c-3011e1128932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be70cf1c-0704-4e81-ac0c-2f72e654eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison has been criticized for taking a vacation to Hawaii during
        the fires. But on Sunday, he said the government''s response was the most
        significant and comprehensive ever to a natural disaster.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeac166-06d1-4244-922d-3f20dc7ae442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253860e1-cd6b-4900-914a-a9c13cc5cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news release on Sunday, the Australia Defence Force said it
        was significantly increasing its fire support and had called up 3,000 army
        reservists and others with specialist capabilities.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a651b9-4ada-47ed-8932-1579300ffd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b66d59-d7b5-43ee-9ded-5c932de3288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, HMAS Adelaide -- the biggest vessel in the Royal Australian
        Navy''s fleet -- was moored off the coast near Eden, a seaside town in NSW
        that was affected by fires over the weekend. The ship has space for up to
        5,000 evacuees.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16548f0-a1dd-4546-977b-19c508d37400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e610a13-1c9a-4200-a2ca-a7273c142cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What life is like for those affected</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290fdf1-0882-44cf-a47f-1d6dbfdbc9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, thick smoke hung low over Eden, blocking out the
        sun and casting an ominous orange glow.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ee7a4-8f21-4c5a-8ac0-d7745dc97db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db70b65c-e63b-43b1-98da-c07b6a438c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, police went door to door, boat to boat, telling people
        that it wasn''t safe to stay. Some agreed to go, but others decided to stay
        put on informal evacuation centers -- a whale-watching tour boat and two tugboats
        moored at the wharf.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b4434-c22c-4935-b4bc-9d551b5658a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d000ea5-1f83-467c-85c8-da08672728e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the red glow was gone and some people started returning
        to their homes.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02fdd6-7220-4464-91b5-ce66afce3582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb09be-1c17-469d-9533-8d66a00f7643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louise Warren said she had lived in Eden all her life and was accustomed
        to annual fires, but she had never seen anything like this.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0bc53b-b635-422c-8a24-c77ba73c0071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b8073-85e7-4cc3-b668-5d86c4c94395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Warren, her husband and two children fled to the family''s
        fishing trawler as the sky turned orange, then red, then black. "I just want
        everything back to normal," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9037d46b-f732-4cb5-bc87-b9c7a717cbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336486f5-d1fe-4ecb-8886-1a5956c90bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerrie Chester spent Saturday night on one of the tugs with up to
        50 people, many children and elderly people, as well as the families'' dogs.
        "I haven''t slept all night," Chester said Sunday. She spent the night outside
        on the wharf, watching to see if the fire leaped across the bay.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516af22a-45e0-425f-a3e9-92f9cd943ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b246823-b0e9-411f-a917-29ecde2e2fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was the not knowing, because you couldn''t see it across
        the bay," she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f396518-8c24-4cca-a08b-127bc78c6657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T22:05:25.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:40.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/06/australia/australia-fires-capital-intl-hnk/index.html"><em>"Smoke
        in Australia''s capital is so bad that the agency responsible for emergency
        management shut down"&nbsp;</em></a></p>'
  'koko-pimentel-joyride-dotr-endorsement':
