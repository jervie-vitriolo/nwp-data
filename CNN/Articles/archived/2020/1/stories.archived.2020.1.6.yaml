      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not know what would be the end result of this crisis. It
        could lead to a protracted war, it could be a widescale strike, but whatever
        it is, we Filipinos are really in grave peril,” said Duterte.</p>'
