    'template': '1'
    'title': 'Harvey Weinstein addresses his pending criminal trial'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d6197-14fc-49d8-9b6b-a99a6dccd57e'
      'mgnl:activationStatus': true
