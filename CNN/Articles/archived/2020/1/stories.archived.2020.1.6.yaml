      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69672013-613f-4306-97f3-d7fde726cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.361+08:00
      'mgnl:createdBy': 'xave'
