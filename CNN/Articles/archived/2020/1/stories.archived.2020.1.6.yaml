      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the allegations against him became public, Weinstein has been
        relatively reclusive.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8119a20-4b1d-463d-aed9-29aebbefae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.226+08:00
