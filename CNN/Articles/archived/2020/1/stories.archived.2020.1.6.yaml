      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf284fa-6d78-4dd2-afad-2cfec287a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to striking the right balance and making your resume stand
        out is to include skills that are tailored to the position you''re applying
        for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cdfa38-bf15-4f82-8a2c-6757f9aecfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde77dc-a084-4113-9b28-4f91f3aa3fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A resume is a foot in the door," Vicki Salemi, a career expert
        at Monster, told CNN Business. A well-tailored resume that highlights skills
        that are most important for the role and that you can back up with specific
        accomplishments or experiences will intrigue a recruiter and help get you
        through the door.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeddd368-44c5-4795-b847-8bee05f1d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c19d4a-0e0e-4ffe-80a6-bed10281f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are other tips for an eye-catching resume:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27741bb9-56c1-460a-bb5d-6e73c92a535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f3acf0-e0e6-4cef-af41-85917aef7c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Determine which skills to emphasize</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa280b-0c6a-4e06-8f1b-9d6a14a62ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most effective way to tailor your resume for a specific role
        is to identify the top skills listed in the job description and highlight
        them on your own resume. Also, make sure to mirror the language used in the
        job description. This should help get your resume past the electronic screening
        that many companies put resumes through to scan for keywords before a recruiter
        looks at them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce0d67-ffc9-4d22-8203-55e74827f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b39da0a-6dc9-4f5d-849b-853e0647745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.361+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically companies will list the most important skills and responsibilities
        needed for the job first so focus your resume on those.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e641108-046a-458d-abb8-4f85b50a6960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f2cb4-1c15-49c4-8b49-84a95b6c4319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are "basically providing you with a cheat sheet," said
        Salemi.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab2fc2a-5c0a-47eb-8812-57044fc1f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa2f0fd-2e29-4122-9985-990f182e72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, only highlight the skills that you actually possess and
        do not lie. "Lies catch up with you," warned Amanda Augustine, career advice
        expert for TopResume.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377fc5ba-202a-42aa-b7f6-fe81a393a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a606a1a-29b3-4c1d-9ca8-492845e8546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the job description is vague, reach out to people at the company
        or to those who work in the industry and ask them to elaborate on the skills
        that would be necessary for the role. Or find similar job descriptions and
        take note of the keywords that routinely pop up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03862a-924c-4f35-a6e9-d1f86e5e5208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98093579-9fa1-486e-9537-af999d377e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maintain a balance between hard and soft skills</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b326fe0-44df-4e36-acc3-4195d36719ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make sure to have a combination of both hard and soft skills on
        your resume.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd253228-66f8-4d72-962e-cfcbfb20eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0783c4c-76bd-45b0-aa56-db02630f07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soft skills are the set of behaviors and personality traits that
        you use everyday, like collaboration and problem-solving, while hard skills
        tend to be function-specific and technical like computer programming. Both
        sets of skills are important. As much as employers want to hire someone qualified
        for the role, they also want to know whether you''ll be a good cultural fit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c2f2dc-f613-4f96-b3ad-c3e1f52c7a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a815e8-f725-4561-8db4-3a8154daf6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When interviewing candidates with nearly identical resumes, interviewers
        will most likely pick the candidate that fits better with the group," said
        Salemi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aa0515-4f40-4f38-a238-ad8677dd7169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b15ae-0039-4441-965b-dcbb66c79aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.362+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep the skills section of your resume limited to between six and
        eight skills, said Steve Arneson, author of "What Your Boss Really Wants from
        You." You don''t want to overwhelm a recruiter. If you want to include more,
        weave your non-technical skills into your professional history.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2623735-9fdc-4b8f-b00a-8e24fd76881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8925aad2-0bbc-4509-ab15-844d602d5202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back skills up with evidence</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3db0f5-c4e3-45f3-aa1c-9ab838c9596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t just submit a resume with a list of skills and job titles.
        You also have to substantiate them with concrete examples.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4424a4-ee80-4b33-8510-f6bfdbdf8780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3322009-e033-4cee-a5d8-d12cf336350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re describing a previous role, include any relevant accomplishments.
        "The best way to do this is to quantify or tell a story," Augustine said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707e1af-a7b4-475e-a23d-5e33802209b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba00cbe-15c3-4d6a-a465-0fd8c68622eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if you''re stating that you''re an effective salesperson,
        you should include whether you won salesperson of the month or that you expanded
        your territory by a certain percentage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d30319-a074-48d9-b87d-b63fe16625b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef8730-df99-4b65-af9e-d2ab5eaf122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should also introduce each skill with an active verb —&nbsp;such
        as "analyzed," "organized," "delivered," "created" and "developed" —&nbsp;to
        keep the recruiter''s attention.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7bc7c6-da20-46db-81ff-d1844a9df952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50689665-b9cc-4e8b-aa66-3f6e08686516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Develop the skills you''re lacking</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84c9b7d-987f-44c8-af99-8e048f1cdd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t get discouraged if you''re lacking certain skills that are
        key for the positions you''re applying to. Instead, work on developing them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa0d97c-56bc-4ce0-83cf-55eb4435c2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6359b5d-cf5b-4334-a861-064ce17339cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, if you''re applying for a position at a hospital, try
        to get free online demos for key software skills like patient scheduling.
        Also take online courses on websites like LinkedIn Learning or Coursera.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1875e01-1a77-4177-82b4-4f544316a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff059e-7090-4e05-a500-36b3da891836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hard skills are easier to learn, but even soft skills can be developed
        over time. You just need to find an effective way to learn them and get that
        across in your resume.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b8e03c-852c-44d3-9b89-5cd55144615c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:22:34.364+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:13.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/02/success/resume-skills/index.html"
        target="_blank">The best skills to have on your resume</a>."</em></p>'
  'Juan-Guaido-Venezuela-National-Assembly':
    'author': 'Stefano Pozzebon and Kay Guerrero, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-06T13:23:29.958+08:00
    'imagesource': 'jcr:43fc88b7-31b8-4833-b6c4-f8e5a438bd23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
