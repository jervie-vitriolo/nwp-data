      'mgnl:type': 'text'
      'text': '<p>First announced in 2017, “Hayop Ka!” by director Avid Liongoren,
        turned heads with its eye-catching animation style applied to a teleserye-esque
        story in which the leads are anthropomorphic animals. Title character Nimfa
        Dimaano is a cat who works at a department store and finds herself caught
        in the middle of a love triangle with two dogs: her boyfriend, who works as
        a janitor, and a high-profile entrepreneur. The film features the voices of
        Robin Padilla, Sam Milby, Empoy Marquez, Arci Muñoz, and Angelica Panganiban.</p>'
