    'mgnl:tags': ['health', 'polio', 'DOH', 'Department-of-Health', 'Sabayang-Patak-Kontra-Polio',
      'science']
    'template': '1'
    'title': 'DOH: Anti-polio campaign extended until April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e66b7-9632-4b43-ac46-bac5ff76af6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:16:27.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6)</strong> — The
        synchronized polio vaccination campaign in parts of the country will continue
        until April 2020, the Department of Health said Monday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8798daf3-3546-4ea3-aa6a-02f177a1bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:16:27.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:48.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, the DOH said "Sabayang Patak Kontra
        Polio" will go on in Mindanao and the National Capital Region this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4769b5-b3a4-4874-949b-27536ab8109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:16:27.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more rounds are scheduled in NCR, from January 27 to February
        7, and again on March 9 to 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce97b01-3e5f-4af9-b0b1-87d7c371a348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:16:27.527+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:48.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao, a limited response round will be conducted in Basilan,
        Sulu, Tawi-Tawi, Zamboanga City, Isabela City, and Lambayong, Sultan Kudarat
        on January 6 to 12. An additional two rounds for all regions in Mindanao are
        also scheduled on February 17 to March 1 and March 23 to April 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d39c3f-b12a-4d4c-9338-2a1285a6660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:16:27.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September last year, the DOH <a href="https://www.cnnphilippines.com/news/2019/9/19/Polio-epidemic-reemergence-DOH-Philippines.html"
        target="_blank">declared a polio outbreak in the countr</a>y — 19 years after
        the World Health Organization cleared the Philippines of the disease.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b069ba-a72c-4f6a-97ad-40a6e2f46cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:16:27.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:48.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said a 3-year-old girl in Lanao
        del Sur was the first confirmed case of Type 2 polio in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e23db6-540f-427d-8570-ce0bfd6408db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:16:27.528+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said a single confirmed case in a polio-free nation automatically
        calls for a declaration of an outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad23e16-80e0-4eb2-a1bb-474275bc2f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:16:27.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/10/25/indonesia-polio-vaccine.html"
        target="_blank"><strong>RELATED: Filipinos told to get polio vaccine before
        traveling to Indonesia</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd186072f-2fec-4391-860b-9f557bda6d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:16:27.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:48.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.doh.gov.ph/press-release/DOH-reports-96-percent-coverage-for-sabayang-patak-kontra-polio"
        target="_blank">According to the DOH</a>, the synchronized polio vaccination
        campaign started in October 2019 in several areas in Mindanao and NCR.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f6c4df-78bb-41c1-bc68-f51d7837958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:16:27.529+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:48.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Duque said, "We need the participation of everybody
        to successfully end this outbreak — other government agencies, the local government
        units, partners, our local health workers and bakunators,"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056db375-ef2a-4592-9fd5-a89ed1cf942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T18:16:27.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:48.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extension of the vaccination program aims to cover at least
        95 percent of all areas in each round to ensure no children will be missed.</p>'
