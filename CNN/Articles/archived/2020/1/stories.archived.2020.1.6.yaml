      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis Australia has pledged $700,000 (1 million AUSD) towards the
        repair of tennis facilities damaged by the fires, and the organization will
        also donate $100 (70 USD) for every ace hit at the ATP Cup.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
