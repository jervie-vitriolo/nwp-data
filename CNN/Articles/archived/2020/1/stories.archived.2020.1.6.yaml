      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/06/uk/helen-sharman-aliens-exist-scli-scn-gbr-intl/index.html"
