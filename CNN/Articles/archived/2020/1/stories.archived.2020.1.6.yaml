      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32e1565-2010-458f-ab87-e1c2499d7eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T20:24:07.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petron noted that workers at the refinery are guaranteed salary
        increases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b387e6c8-3888-4ae2-b665-db2aed518b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T20:24:07.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705faf4-4b44-4c58-9c1f-768d1d3d8dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T20:24:07.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Specifically, our rank-and-file employees at the refinery get an
        average compensation of over P100,000.00 per month including overtime, allowances,
        and non-cash benefits,” said the company.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cecc3f-b553-433a-abe8-a39d770f2573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T20:24:07.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:23:45.641+08:00
