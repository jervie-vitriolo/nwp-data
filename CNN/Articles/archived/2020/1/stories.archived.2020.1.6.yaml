      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now all eyes turn to Tom Brady''s future. Brady, who will turn 43
        before the start of the 2020 season, will become a free agent at the end of
        the NFL league year on March 18. Few quarterbacks have played in the NFL at
        Brady''s age and even fewer have played effectively.</p>'
