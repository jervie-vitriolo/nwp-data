      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reality hits as twin sister prepares for deployment</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b079c-66b6-423a-a9a8-6f009231cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa Morales, 18, told CNN her twin sister, Cristina, was back
        home visiting in Victorville, California, when she was notified Friday she
        would be deploying Wednesday. Victorville is about 100 miles northeast of
        Los Angeles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf6cc8-6a74-49aa-8fba-920faae05bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.112+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcd481c-d11d-4f3c-9a66-1e23b40362e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She kind of took it as a joke the night before because of the memes
        on Twitter," Morales said. The hashtag #WWIII was one of the top trends on
        Twitter heading into the weekend. "She wasn''t expecting to be deployed so
        soon,"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6565fe60-1a19-49fc-b2a0-083f2b036232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d43553-01ea-42c0-91e3-8add04cb274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said her sister joined the Army last summer and is now stationed
        at Fort Benning in Georgia. This will be her first deployment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476f3d54-b3ec-4552-9561-cb06683e7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a97e0c-2e36-4ae0-8063-e24c8d5cffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:16:52.113+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As her twin sister, it kind of hurts. It stings," Morales said
        on her sister''s deployment. "Yeah, I''m obviously sad, but she made me and
        the rest of family realize it''s what she signed up for."</p>'
