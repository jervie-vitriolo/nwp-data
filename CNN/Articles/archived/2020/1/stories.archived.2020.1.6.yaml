      'mgnl:lastActivated': 2023-01-26T22:23:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ad97e-18dc-4a61-b1c8-7271a0b492a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:17:15.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:23:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM has authorized agencies to spend one-twelfth of their 2019 budgets
        so they can have funds prior to the 2020 budget taking effect.</p>'
  'jakarta-monsoon-rain-flooding-deaths':
