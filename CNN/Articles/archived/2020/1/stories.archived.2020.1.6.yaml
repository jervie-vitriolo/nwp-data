      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The Irwin family is continuing Steve
        Irwin''s legacy of rescuing and saving wildlife in danger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13b27ee-a10c-4d40-aacc-aef04857058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:39:47.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:39.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bindi Irwin, Steve''s daughter, and the rest of the Irwin family
        have rescued and treated over 90,000 animals, many of which were injured in
        Australia''s recent devastating wildfires.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2307de-6045-4770-8dc3-cab2f3fb7c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:39:47.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:39.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c54f7-a601-447e-a13f-3fa72d73af1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:39:47.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ollie, an orphaned platypus, was patient number 90,000 at the Wildlife
        Hospital, Bindi''s brother, Robert Irwin, said on Instagram.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b0002-0b88-4fa3-b594-f9a3ced6bc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:39:47.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:39.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cace94-bd65-4c11-89df-b7012fccaf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:39:47.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:39.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With so many devastating fires within Australia, my heart breaks
        for the people and wildlife who have lost so much," Bindi said in an Instagram
        post on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddba90e-e6a7-4a57-849c-5b3e9c60d2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:39:47.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:39.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d87c3c-62b7-440f-8dd8-7ddf06b2d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:39:47.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old confirmed that the Australia Zoo, which is owned
        and operated by the Irwin family, and their conservation properties are not
        endangered by fires</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc362bf8-1148-4c0e-ab2b-7a9e4aa6e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:39:47.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:39.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153f6a9-97ec-4d3a-8d96-cf4a197fc592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:39:47.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:39.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo''s Wildlife Hospital has been "busier than ever," Bindi
        said in the caption of the photo which shows her smiling in front of a picture
        of Steve and his mother holding a crocodile.</p>'
