    'lead': 'Days away from the start of a criminal trial at the center of the #MeToo
      movement and a potential conviction that could send him to prison for decades,
      Harvey Weinstein addresses the allegations of sexual misconduct against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T06:22:17.222+08:00
