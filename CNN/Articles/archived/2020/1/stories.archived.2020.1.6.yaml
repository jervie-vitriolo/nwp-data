      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Failure talaga siya, dahil ''yung kampanya sa droga, maraming
        aspeto. Masyadong tinutukan ''yung street-level enforcement,"</em> she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
