      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;More than 3,000 service members are
        set to be deployed to the Middle East as tensions rise following the killing
        of an Iranian general by the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41410c0b-961d-4bb8-94f2-190f4f161af7'
