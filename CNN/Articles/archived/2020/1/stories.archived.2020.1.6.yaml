    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc1a57b-9366-484c-b000-aa6872136eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.643+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six films in the 2019 QCShorts program resemble stars of varying
        brightness, flickering in their understated luster, and as a whole make up
        a vivid constellation. Each has its strengths and weaknesses, with a distinct
        voice and personality that translate into an absorbing experience. Each also
        finds a way to rupture facades of realism and discover fresh ways of telling
        old stories. The worlds contained in them, and the key visuals that define
        them — the disorienting moods and motions in “SPID” (dir. Alejo Barbaza and
        Mervine Aquino); the close-up of scars and the ear cleaning in “Here, Here”
        (dir. Joanne Cesario); the uproarious jingle and Phyllis Grande’s poker face
        in “Excuse Me, Miss, Miss, Miss” (dir. Sonny Calvento); the heartbreaking
        conclusion of “Judy Free” (dir. Che Tagyamon); the smell of objects in “Isang
        Daa’t Isang Mariposa” (dir. Norvin De Los Santos); and the television falling
        from the sky in “Tokwifi” (dir. Carla Ocampo) — are rooted in the disquiet
        of and discontent with the present. In some instances, there is joy. In most,
        there is defiance. In all, there is wonder.</p>'
