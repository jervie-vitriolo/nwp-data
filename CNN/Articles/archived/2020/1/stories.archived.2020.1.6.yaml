      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) –</strong> Starting
        this year, members of the Philippine National Police (PNP) have to focus on
        shedding their excess weight to ensure that they are fit enough to progress
        in their career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1182fdec-137c-4c0d-91e7-d319818fe7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T10:58:19.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c8adb5-ffed-4258-9a63-4f246948f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T10:58:19.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Lt. Gen. Archie Francisco Gamboa, PNP OIC, said Monday that
        he himself will sign an order that will require police officers to meet the
        standard Body Mass Index (BMI) in order to increase their chances of climbing
        up the ranks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec83fcb2-9d2a-45c8-9455-5a8a6b98e0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T10:58:19.734+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09099a8f-c751-4290-a219-e2504aacf476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T10:58:19.735+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:20.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, pipirmahan ko na ''yung sa BMI na ''pag kung hindi ka
        compliant sa BMI (actually, I will sign an order wherein if you will not comply
        with the BMI requirements),  you will be denied schooling. Up until you comply
        with BMI requirements, that''s the only time that you can go on schooling,"
        he told reporters in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1742a-a519-4709-b166-68484876624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T10:58:19.735+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:20.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
