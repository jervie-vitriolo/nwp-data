      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bushfires have also forced the Canberra International, one of
        the tournaments that forms part of the buildup to the Australian Open, to
        be moved 600 kilometers west to the city of Bedigo.</p>'
