      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5313f19-2668-43ae-baec-c3ee7b29d22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:27:00.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While global oil prices have increased alongside the rising tensions
        between the United States and Iran, the Philippine energy market has yet to
        feel immediate effects.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f8910-769d-4ba2-bf83-0bd575ae517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:27:00.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d8c4cc-b130-4ef8-9696-7da0ac1864f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:27:00.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, however, urged residents to remain “energy-efficient”—&nbsp;as
        officials continue to monitor movements in the global market.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c15c84-dfc9-4801-9d8c-cf857a5d500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:27:00.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f54d67a-87ce-43d1-aff0-bfff317b5ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T15:27:00.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang stressed the country’s economic managers will have measures
        in place— in case of drastic effects in the local scene. Energy Undersecretary
        Wimpy Fuentebella said the department is also “looking for other sources of
        energy.”</p>'
