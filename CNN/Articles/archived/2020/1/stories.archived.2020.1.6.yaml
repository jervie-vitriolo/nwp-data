      'mgnl:lastActivated': 2023-01-26T22:23:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4deb9c-12a2-4660-af93-9c079ca137b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Maximize ICAD by designating the Dangerous Drugs Board as lead</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e4a31-996a-4ac2-9196-bba7a2495ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0d0c5-d9a8-4e91-827b-af42506ee844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo proposed moving the leadership from the Philippine Drug
        Enforcement Agency to the Dangerous Drugs Board. She said DDB is the policy-making
        and strategy-formulating body in the planning and formulation of policies
        and programs on drug prevention and control. She said the current situation
        of PDEA as lead gives a "lopsided" priority to law enforcement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9961a2ca-0fad-4b02-a48a-ffd3ce1cd060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c8b513-efbc-4b1f-a749-f38b6761eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged proactive and balanced participation from the enforcement,
        justice, advocacy, and rehabilitation and reintegration clusters of ICAD.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adf870b-6741-434a-8d5f-02760115848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.561+08:00
