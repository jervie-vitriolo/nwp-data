    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bb5dd1c-1f60-4481-8e24-8c7a4f7f5fc2'
    'lead': 'Iran''s vow to strike the US military in retaliation for the killing
      of its top general presents the Pentagon with a massive force protection problem
      that events of the past 48 hours -- and past 40 years -- illustrate in American
      blood.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T15:25:08.343+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:24:03.368+08:00
