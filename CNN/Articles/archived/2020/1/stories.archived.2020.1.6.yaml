      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75563b3a-50d9-4844-b63f-3464a5f564d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flag flying here today over Camp Simba symbolizes the permanency
        of our mission and our dedication to our partners," Lt. Col. Cody Smith, commander
        of the 475th Expeditionary Air Base Squadron, said in August.</p>'
