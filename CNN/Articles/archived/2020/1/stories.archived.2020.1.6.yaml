      'mgnl:type': 'text'
      'text': '<p>Having competed in independent film festivals across the United
        States including the Seattle International Film Festival, American director
        Ben Rekhi’s “Watch List” hits Philippine cinemas on Feb. 19. The crime thriller
        stars Alessandra De Rossi as a widow whose husband becomes a casualty of the
        war on drugs. In order to protect her children, she has to confront dark forces
        working against her — some of them within herself.</p>'
