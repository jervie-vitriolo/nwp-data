      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9500a2-fff6-4b86-9ad5-4c0c914b7e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:24:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many tales on why the centuries-old statue of Jesus Christ—
        now more than 400 years old — became dark. One of the most popular is that
        the galleon carrying it caught fire which led to the burning of the statue.
        However, Msgr. Sabino Vengco, from the Loyola School of Theology of the Ateneo
        de Manila University debunked all these stories and said that the wood of
        the Black Nazarene image has always been dark.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2602ad8-6813-4d3c-b55e-d18f5ca562d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T14:02:36.065+08:00
