      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also hold a Rally for Relief exhibition match at Melbourne
        Park''s Rod Laver Arena on January 15.</p>'
