      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is engaged to "Hamilton" director Thomas Kail, and the
        two are expecting a baby.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf6c7df-eea6-4113-b2c0-432ea0d1d55d'
      'mgnl:activationStatus': true
