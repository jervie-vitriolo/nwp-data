    'mgnl:lastActivated': 2023-01-26T22:23:37.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:23:14.849+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Saudi-Aramco', 'IPO', 'Iran']
    'template': '1'
    'title': 'Saudi Aramco has lost $200 billion in value since its post-IPO peak.
      Iran fears aren''t helping'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f87c90b-123d-4c41-8bff-6fe99c886f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Saudi Aramco shares have slumped to their
        lowest level since the state oil giant''s record-breaking <a href="https://edition.cnn.com/2019/12/11/investing/saudi-aramco-shares/index.html"
        target="_blank">stock market debut</a>, as investors brace for potential Iranian
        retaliation over last week''s killing of the country''s most powerful general
        in a US airstrike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f486b5cb-9fb3-44f0-8928-c1fc48e224fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock has dropped roughly 2% since the killing of Quds Force
        commander Qasem Soleimani, reflecting concerns that Iran could <a href="https://edition.cnn.com/2020/01/03/investing/oil-supply-iran-analysis/index.html"
        target="_blank">respond to the attack</a>&nbsp;by targeting the oil infrastructure
        of Saudi Arabia, a key American ally in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376aed1-dd07-4209-ac38-6c37b6d801c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares have dipped despite a surge in <a href="https://edition.cnn.com/2020/01/05/investing/asian-market-latest-oil-prices/index.html"
        target="_blank">crude oil prices</a>&nbsp;of as much as 6% since Thursday
        to near $70, which should help boost earnings at the world''s most valuable
        company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0489a3b-45d8-4696-b366-a502e7ab370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Aramco shares have been trending lower since the days after
        the company pulled off the biggest IPO in history in December. The stock''s
        total decline since peaking on December 16 — a week after trading began —
        briefly topped 10% on Monday, wiping more than $200 billion off the company''s
        market value.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396a546-0767-4baf-8562-66bc78abf61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are worried that Iran, which counts Saudi Arabia among
        its regional foes, could target the company''s production facilities or its
        computer networks in retaliation for the killing of Soleimani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d73dc6-c64c-4dcd-a504-af5adbfc23db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of Soleimani gives rise to "uncharted geopolitical risks,"
        which will limit foreign investor appetite for Saudi Aramco, said Hasnain
        Malik, the Dubai-based head of equity strategy at Tellimer, an investment
        bank focused on developing markets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e4bb4-1cbb-4c6d-96e2-46bf163d55c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way Iran could retaliate is through <a href="https://edition.cnn.com/2020/01/05/tech/iran-cyberattacks-retaliation/index.html"
        target="_blank">cyber attacks</a>, according to experts. The country has strong
        cyber capabilities, and it has previously been linked to attacks on major
        banks like JPMorgan Chase, Bank of America and Wells Fargo that made it difficult
        for customers to log into their accounts and access funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f38615d-23c2-498f-9a43-fe0a1a4c0ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Aramco previously suffered one of the <a href="https://money.cnn.com/2015/08/05/technology/aramco-hack/"
        target="_blank">worst cyber attacks in history</a>, when 35,000 computers
        were partially wiped or totally destroyed by hackers in 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e75254-fa66-42e1-85ad-4488108223b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another risk is an attack on the company''s infrastructure. The
        United States blamed Iran for a missile strike on Saudi Arabia in September
        that briefly took out roughly half of the kingdom''s oil production. Iran
        denied carrying out the attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1f538-cf22-41d0-a90d-cfae4e8240d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aramco support</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9216a109-915c-4951-a234-3d6c4979ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to Saudi Aramco''s stock price, much depends on continued
        support from local and regional investors, said Malik.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3baa3e-6061-4d2c-b87a-7cbc07d3e53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of investors who participated in the $25.6 billion
        IPO on December 11 were Saudi individuals, companies and institutions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae21ffbb-04be-45f9-8a27-3f1ef447da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fundamentally, Aramco is massively overvalued," said Anish Kapadia,
        director of energy at Palissy Advisors, who added that the company only managed
        to bring its IPO valuation near $1.7 trillion by limiting the amount of shares
        it sold and leaning on friendly local investors. "It was always going to be
        difficult for them to uphold that valuation," Kapadia said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8343eb7-a884-43a8-8f31-e95f62262fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oil prices may fall</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a478c4e4-4190-4145-8760-3dc201d70e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in oil prices may be short lived. If prices start to fall
        again, that would further pressure Aramco''s stock.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c296b-5b0d-4b6c-860d-67d07ea4fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at Goldman Sachs said in a research note that increased
        risk is already reflected in crude prices, and a supply disruption would be
        necessary to sustain them near current levels.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d45ce28-ea7b-4c68-9460-18b6b3b4ab97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore believe that price risks are skewed to the downside
        in coming weeks, with oil prices already trading above our fundamental fair
        value of $63 a barrel ahead of the recent events," the analysts said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8575aa02-e707-4a98-8366-4fd9953f4789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Julia Horowitz contributed reporting.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67feca8-6221-4708-ab49-53ea21cb0fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T23:30:21.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:23:37.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/06/investing/saudi-aramco-stock-price-oil/index.html"
        target="_blank">Saudi Aramco has lost $200 billion in value since its post-IPO
        peak. Iran fears aren''t helping</a>."</em></p>'
