  'Kenya-says-its-military-killed-4-terrorists-as-al-Shabaab-claims-attack-on-US-base':
    'author': 'Omar Nor, Radina Gigova and Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-06T06:13:54.307+08:00
    'imagesource': 'jcr:24db65bc-ac8e-4751-bfdf-de2395bd78ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87ffe6df-cf3c-45fb-9f3d-b6dd39b0cbef'
    'lead': 'Kenya''s military said it killed at least four terrorists Sunday in repelling
      an attack on an airstrip located near a US military base.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-06T06:15:07.197+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:24:50.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:22:55.104+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kenya says its military killed 4 terrorists as al-Shabaab claims attack
      on US base'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49e40a-7752-4eaf-ad5f-82e1e93479b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Kenya''s military said it killed at
        least four terrorists Sunday in repelling an attack on an airstrip located
        near a US military base.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7b137-102c-4d52-b5f6-b637c513d07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd0c144-7912-40ee-bf00-7c12aba91371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US service member and two civilian contractors working for the
        Defense Department were killed in the attack, according to US Africa Command.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11987f18-89f5-40ec-a8e6-c3b92336f365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2c85e-b033-4f30-946c-f233a9eebe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Kenya''s Defense Forces (KDF) said there had been
        an attempt to breach security at Manda Airstrip -- which is near the Camp
        Simba US base -- but it had been "successfully repulsed."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d53c35a-94d1-48b0-ba50-50791cb5e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cce234d-ef1d-4f9d-859a-c9d0df169df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four terrorists'' bodies have so far been found," the KDF said
        in the statement. "The airstrip is safe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d424a3-7719-4cd7-bd27-ccd9d7d4ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d7b86-d7d9-472c-a42e-b5621eb2f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda affiliate al-Shabaab claimed responsibility for the attack
        in Lamu county, near Kenya''s border with Somalia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa19ba-e54f-4d6d-a795-a51dce18e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef0bb47-8ef2-4c73-ac59-0403f24cf358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Africa Command -- which is responsible for military relations
        with nations on the continent -- said Africa Command and Kenya Defense forces
        repelled the attack. Africa Command later reported the US deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a13a91f-e5ad-4f47-88bb-b372762df0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c9180-ed5f-4bf1-8ca8-bd2af97246da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Working alongside our Kenyan partners, the airfield is cleared
        and still in the process of being fully secured," Africa Command said Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356143e-bf00-4875-b5ac-256f12ffa3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedc4d18-21d5-4155-a651-4fb33397bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab said the base was used by both American and Kenyan military
        personnel, and that US military equipment was "destroyed," according to a
        statement released by the terror group Sunday. Al-Shabaab provided no evidence
        to support those claims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe11651-7ec0-4702-91e8-abffe4906266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0155569-d3b8-4b01-9121-f076151d14eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Al-Shabaab has put out multiple press releases exaggerating the
        security situation on the ground. This practice has proven common place for
        this terror organization," the Africa Command said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad04378d-50b5-4a77-b4e4-d8e7bfd541d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3712a7-287b-4204-a40e-1b9333645350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:15:07.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrip near Camp Simba is also a tourist site frequented by
        Western visitors to Kenya.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6157b37-4f19-417d-b7db-baca4296c0b8'
      'mgnl:activationStatus': true
