      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 6) —</strong> A magnitude
        5.4 earthquake hit Davao Oriental and rocked parts of southern Mindanao early
        Monday morning.</p>'
