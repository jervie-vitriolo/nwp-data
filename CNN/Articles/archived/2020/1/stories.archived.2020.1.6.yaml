      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2020/1/7/Authorities-beef-up-security-for-Traslacion-2020.html"
        href="https://cnnphilippines.com/news/2020/1/7/Authorities-beef-up-security-for-Traslacion-2020.html">Authorities
        beef up security for Traslacion 2020</a></strong></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88149f77-27e2-4490-be34-14c044fb634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:59:36.633+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:07.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NCRPO chief Guillermo Eleazar, who now heads the PNP Directorial
