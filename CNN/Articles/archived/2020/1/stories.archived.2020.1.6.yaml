      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Days away from the start of a criminal
        trial at the center of the #MeToo movement and a potential conviction that
        could send him to prison for decades, Harvey Weinstein is addressing it 26
        months since the allegations of sexual misconduct against him were first brought
        to light.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b8072-7baf-49e5-9787-85863fef48d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a826e5f8-a03d-411c-8559-e4204a5ea91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly-anticipated rape trial against Weinstein begins Monday.
        The former film producer answered eight questions from CNN via email.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d38df-0ec6-4300-be2e-5a3f274e8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f89d310-1105-4172-a107-52f0304896b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The past two years have been grueling and have presented me with
        a great opportunity for self-reflection," Weinstein wrote. "I realize now
        that I was consumed with my work, my company and my drive for success. This
        caused me to neglect my family, my relationships and to lash out at the people
        around me. I have been in rehab since October 2017, and have been involved
        in a 12-step program and meditation. I have learned to give up my need for
        control."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a690c-3ce4-4b78-9ffc-f2accf2f19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb08624-e996-4616-ad28-aa3c0b0254e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since initial bombshell reports by The New York Times and The New
        Yorker in October 2017, more than 80 women have accused Weinstein of sexual
        abuse ranging from harassment to rape. He is charged with predatory sexual
        assault, a criminal sexual act, first-degree rape and third-degree rape.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba5df2-d558-4a6f-a57c-2ffddd47a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a04a78f-e92e-4e59-a4eb-90bf9dd11fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Weinstein centers on an allegation that he raped
        a woman in a New York hotel room in 2013, and a second woman who accused Weinstein
        of forcibly performing oral sex on her at his Manhattan apartment in 2006.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdcbb0c-42ca-4655-9e4e-45a343f98003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b27e2-6cf9-4947-9f8e-771e3c49c604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T06:22:17.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:24:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Weinstein accusers will be permitted to take the stand as
        witnesses throughout the trial to illustrate an alleged pattern of abusive
        behavior.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2960f154-e7e5-43bd-bf8a-c2b9b3e24e0e'
