      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phone signals may be shut down at major events of the Sinulog Festival,
        like the solemn procession on January 18 and the grand parade on January 19,
        according to Central Visayas Police Regional Director Valeriano De Leon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a65e4-e90d-46dc-8fe8-9d04717fd51d'
      'mgnl:activationStatus': true
