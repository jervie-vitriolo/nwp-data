      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This proves that justice is on our side. We are only trying to
        make an honest living and helping commuters every day to get to their destinations
        fast and safe,” said Rommel Villanueva, one of the Angkas bikers who challenged
        the new LTFRB guidelines before the court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f7098-01ba-4e22-bde8-dac742d56a77'
      'mgnl:activationStatus': true
