    'stories': ['9fee6b71-fac6-4307-ab56-5694bc61ec18', '88f2928e-b45b-4871-b9d7-8740aaa88cbe',
      'b272d2ca-1898-40c1-b4d0-a14ab77f602d']
    'template': '1'
    'title': 'Five ways to improve your mental health in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819bc163-db5d-4b11-8232-cc5c169fb4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s a difficult birth for this new
        decade. The year 2020 kicks off under the shadow of divisive politics, international
        security threats, a spate of hate crimes, and a planet in environmental peril,
        plus all the reasons we''re stressed individually: work, health problems,
        life changes and more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02587123-8a78-4e1c-bcbe-7180dfa84f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5fc8d-6c44-4ad8-82c4-9fe43d6bb07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No wonder so many of us are <a href="https://www.nami.org/learn-more/mental-health-conditions/anxiety-disorders"
        target="_blank">anxious</a> or depressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a1dd0-545f-4df5-880d-945bcd2cfc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517f1a3-bafe-4216-8979-97dc3fe2c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you can take scientifically validated steps to improve your
        mental outlook, and —&nbsp;because the mind and body are entwined —&nbsp;these
        behaviors also will improve your overall health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639445b1-19c1-4ca9-8547-377c23f5cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aacce0-5755-4ede-b91f-8da795be3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Practice optimism</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b9da1-1eb9-4916-a1e7-9fab5664f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies are positive: Looking on the bright side of life really
        is good for you. Optimists have a 35% less chance of dying from heart attack
        or stroke; are more likely to eat a <a href="https://www.ncbi.nlm.nih.gov/pubmed/24556429"
        target="_blank">healthy diet and exercise regularly</a>'' have <a href="https://www.ncbi.nlm.nih.gov/pubmed/21949417"
        target="_blank">stronger immune systems</a>; and even <a href="https://www.cnn.com/2019/08/26/health/optimism-live-longer-wellness/index.html"
        target="_blank">live longer</a>. In fact, a 2019 study found people with the
        most positive outlook had the greatest odds of living to 85 or beyond.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf0536-159d-4e8f-8d5d-999df1045002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a8415-44d3-4f0c-b0cc-b0eb2bd1ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, let''s get real: Being an optimist doesn''t mean you ignore
        the stress of daily life. Who can do that? It simply means that when crummy
        things happen, you don''t blame yourself unnecessarily. If you face a challenge
        or obstacle, you''re more likely to see it as temporary or even positive,
        allowing you to learn and grow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be26ea-faee-4d75-93b0-3b229b9e1fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c715f6-2360-4388-b5f6-9f9e198e44f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimists also believe they have control over their fate and can
        create opportunities for good things to happen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3186f768-db8e-4d6e-83c3-31a9abb78eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.757+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3479fd-02bd-4e6e-982e-6ff5d3c79711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a natural optimist? No worries. Science has shown you can train
        your brain to be more positive. Only about 25% of optimism is programmed by
        our genes anyway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910cb2d-181d-4203-a066-6c891cd0aa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcfddba-d7ad-4d66-8916-0ea5af019628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is research which indicates that optimism can actually be
        enhanced or nurtured through certain kinds of training," neuroscientist Richard
        Davidson said. Davidson is the founder and director of the Center for Healthy
        Minds and has done groundbreaking work on the link between mental attitudes
        and physical health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95dfa1c-33cf-40e4-ad76-c200a0d67467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ec130-aeef-4844-9eac-900129de13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When these kinds of mental exercises are taught to people, it actually
        changes the function and the structure of their brain in ways that we think
        support these kinds of positive qualities," Davidson said. "And that may be
        key in producing the downstream impact on the body."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9503ba23-b638-4471-bf3d-a2cb6f9c546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6a4f06-e851-4d9c-baba-a410c650b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.tandfonline.com/doi/abs/10.1080/17439760.2016.1221122?journalCode=rpos20"
        target="_blank">meta-analysis of existing studies</a>, using the "Best Possible
        Self" technique is one of the most effective ways to increase your optimism.
        It''s based on exercises that ask you to imagine yourself with all of your
        problems solved in a future where all of your life''s goals were achieved.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2358df60-2695-45fb-ab13-7e9bbb50e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ff88e-8f63-413f-b92c-b811ee07bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one study, people who did this for only 15 minutes a week over
        an eight-week period became more positive and remained that way for nearly
        six months. What do you have to lose?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3627c69-b3ba-4865-8528-c0281d215950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c16576c-e904-44f1-955d-161d64f40874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Start volunteering</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55fe303-7ef0-4bc1-9557-560c6c66798c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prayer attributed to St. Francis of Assisi tell us, "It is in
        giving that we receive."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27843424-7fe2-4dc5-b8c7-1ac2594a8f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cac0a1-a2e4-443d-81ff-5bf88697ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turns out he was scientifically right. <a href="https://www.nih.gov/news-events/nih-research-matters/brain-imaging-reveals-joys-giving"
        target="_blank">Studies</a> have shown that putting the well-being of others
        before our own without expecting anything in return, or what is called being
        altruistic, stimulates the reward centers of the brain. Those feel-good chemicals
        flood our system, producing a sort of "helper''s high."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c7309-abfa-40ad-9d23-2b245a62dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752a7c5-df74-4dfe-8218-72433af9a4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.758+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are physical benefits, too: Studies show volunteering minimizes
        stress and <a href="https://www.ncbi.nlm.nih.gov/pubmed/20172902" target="_blank">improves
        depression</a>. It can reduce the risk for <a href="https://www.ncbi.nlm.nih.gov/pubmed/25150681"
        target="_blank">cognitive impairment</a>. It can even help us live longer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec40e3d-541b-4661-9aab-7f181b31c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d09176-91d9-44ab-bcbd-050693f71927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you have little time to offer, just <a href="https://www.cnn.com/2019/12/30/health/volunteering-reduces-pain-wellness/index.html"
        target="_blank">the act of giving</a> has been shown to improve our health,
        possibly by temporarily reducing our sense of pain.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742527a-a68d-4f04-acf1-459a310e987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afdfcd3-1189-4a1b-8bda-80c6438a8b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.pnas.org/cgi/doi/10.1073/pnas.1911861117"
        target="_blank">new study</a> found that people who said they would donate
        money to help orphans were less sensitive to an electric shock than those
        who declined to give. In addition, the more helpful people thought their donation
        would be, the less pain they felt.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc105d3-3178-476d-b273-5c361e5ffaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6f3c61-315e-4980-b057-d57bc8b9f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking for ideas? CNN has a <a href="https://www.cnn.com/2015/03/30/world/freedom-project-charities-list/index.html"
        target="_blank">country-by-country</a> list of aid organizations around the
        world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67683be-7fb8-4599-b2ac-36caf7887779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097cc68a-4220-4a07-b564-10008f4caae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Be grateful</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8511fb6d-ed55-44d4-aa20-392b243b4e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We heard a lot about the benefits of thankfulness in the last decade,
        and that is backed by science: Counting our blessings <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6646722/#ref33"
        target="_blank">protects us against anxiety and depression</a> and boosts
        optimism. Need more proof? Middle-schoolers who practiced gratitude exercises
        had less problem behavior. (Did you read that, parents of adolescents?)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8c95e7-068e-4c2d-97b9-97ad7dfa036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1aae53-5652-4982-87ee-92c60aeeca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best ways to make thankfulness a part of your life, say
        experts, is to keep a daily journal. Before you go to bed, jot down any positive
        experience you had that day, no matter how small.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9974ae1b-63aa-4f17-a1a3-dcd0a29554c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7005c7c2-845b-484e-85d4-1f3edb4005ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you can also do this via the practice of mindfulness, or a purposeful
        self-regulation of attention to stay in the moment. One of Davidson''s favorite
        mindfulness exercises cultivates gratefulness.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd595879-8fee-4b94-b01a-111af45d7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730dc9cf-e680-44ca-a4d4-7b8353ce39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.759+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Simply to bring to mind people that are in our lives from whom
        we have received some kind of help," Davidson told CNN. "Bring them to mind
        and appreciate the care and support or whatever it might be that these individuals
        have provided."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274fd580-6eeb-4260-a8f4-bf560e41167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72674631-2941-498c-a2f4-bd7878856df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do that for one minute each morning and evening, he added,
        that sense of appreciation can broaden to others in your life and bolster
        optimism and better mental health.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c3609b-3aa4-4325-a5ed-83e43a402665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f90a46b-fded-435d-bffd-da1ea8739019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Bolster your social connections</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87734b-ea9c-4d1a-aa9b-87dec3c9aed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are more socially connected to family, to friends, to
        community, are happier, they''re physically healthier, and they live longer
        than people who are less well connected," said Harvard psychiatrist Robert
        Waldinger in his <a href="https://www.ted.com/talks/robert_waldinger_what_makes_a_good_life_lessons_from_the_longest_study_on_happiness?language=en"
        target="_blank">popular TEDx talk</a>.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c799f-c0e2-4915-9e27-0d6ad491128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f649b3c9-e4e8-4bb2-a331-eeb2c78d8606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proof for this comes from the <a href="https://www.adultdevelopmentstudy.org/"
        target="_blank">Harvard Study of Adult Development</a>, which tracked 724
        Boston men for more than 75 years and then began following more than 2,000
        of their offspring and wives.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef42d2-fbc0-4a22-b6fd-c98950d586a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e08386-9d1a-4d60-b102-d5cd993d7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clearest message that we get from this 75-year study is this:
        Good relationships keep us happier and healthier. Period," Waldinger said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e3aed-646c-4a26-80ad-d1fd5c53829a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d68c3-7496-4a1b-bf69-ba04c08ab8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you don''t have to be in a committed relationship or have scores
        of pals to get this benefit. Instead, it''s the quality of the relationship
        that matters, he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2e5ca5-d34f-466a-a000-b2b465c6736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad1a0d-c0fa-4c9b-a46a-fbbb4c6b32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High-conflict marriages, for example, without much affection, turn
        out to be very bad for our health, perhaps worse than getting divorced," Waldinger
        said. "And living in the midst of good, warm relationships is protective."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0414195-3385-4daa-a4e4-0525a3ed16d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41e7d10-5a2a-474e-8173-456bdd174657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.760+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Find your purpose</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7808d10e-daec-49c7-9142-907b66d2b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding a sense of purpose contributes greatly to well-being and
        a longer, happier life, experts tell CNN.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470586a6-38c4-4ff2-a459-ac2dc307de6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c2d60-2772-4959-8307-b690c999d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Pennsylvania psychologist Martin Seligman, who co-founded
        the field of positive psychology, says a sense of purpose will come from being
        part of something bigger than ourselves. He points to religion, family, and
        social causes as ways to increase meaning in our lives. (See No. 2 on volunteering.)</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12124b30-058c-4fed-8ae5-66a39aff502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0cf2d7-0051-43bf-8ac2-15abb37beade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t have to be a traditional religion to be effective, according
        to Lord Richard Layard, one of Britain''s most prominent economists and the
        author of several books on happiness.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d6aa7-66f5-4e69-ae9f-87da79279998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03275ae8-52ac-4549-948d-e0061421d541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his landmark book, "Happiness: Lessons From a New Science," he
        says spiritual practices can range from meditation to positive psychology
        to cognitive therapy.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b6155-ff74-4b79-b8d2-4a10a724e9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4518c27-4a5b-43b1-87e9-1756bfa48a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your sole duty is to achieve the best for yourself, life becomes
        just too stressful, too lonely -- you are set up to fail. Instead, you need
        to feel you exist for something larger, and that very thought takes off some
        of the pressure."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4157e0d6-1f36-4c8d-bc02-d09a9a4e08ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T13:39:36.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:24:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "Five ways to improve
        your mental health in 2020."</em></p>'
  'Traslacion-2020-FAQ-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
