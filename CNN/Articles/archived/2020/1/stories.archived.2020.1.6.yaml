      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3578d-d6c8-4788-8abe-5e4b92619254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.456+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:23:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement Sunday, French President Emmanuel Macron, German
        Chancellor Angela Merkel and British Prime Minister Boris Johnson said there
        is "an urgent need for de-escalation" concerning rising tensions with Iran.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f24f99a-39be-4d57-95ef-a70aa3c5bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T21:03:07.456+08:00
