      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What security preparations are in place this year?</strong></h2>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0184423-9220-43a4-803e-0f877a4423a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-08T16:59:36.632+08:00
