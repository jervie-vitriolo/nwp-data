      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices rose more than 3% on Friday after Qasem Soleimani, a
        top Iranian commander, was killed in a US strike ordered by President Donald
        Trump. The killing risks further escalating tensions in the Middle East, which
        is home to major oil producing countries and key energy supply routes.</p>'
