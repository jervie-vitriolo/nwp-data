      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TWG is confident that it stands on solid legal ground in its
        administration of the Motorcycle Taxi Service Pilot Implementation program,
        and we remain steadfast in carrying out our mandate, especially in ensuring
        that the safety and welfare of the riding public is at stake," it said in
        a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfab898-91d8-450c-a044-1af0f5f014ec'
