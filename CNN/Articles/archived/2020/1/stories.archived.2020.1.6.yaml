      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;When Vince Carter of the Atlanta Hawks
        took the floor Saturday night he made history, becoming the first NBA player
        to suit up in four different calendar decades —&nbsp;the 1990s, 2000s, 2010s
        and 2020s.</p>'
