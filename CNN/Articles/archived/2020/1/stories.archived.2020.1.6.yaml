    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c949045-04dc-45ea-9d84-883ad766ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T16:48:49.642+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-26T22:23:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my review of “Dagitab” in 2014, I wrote: “Despite the tendency
        of its characters to talk a lot, there is a quietness that keeps its story
        steady while in motion, gently peeling away its many layers until it reaches
        the core.” In my <a href="https://cnnphilippines.com/life/entertainment/film/2017/12/28/year-in-filipino-films-2017.html"
        target="_blank">short note on “Paki”</a> in 2017: “[Giancarlo] Abrahan is
        capable of filling his large canvas with light and darkness, with big and
        small pebbles washed ashore by conversations that go waywardly, by moments
        that explode without warning, and the whole becomes too dense and heavy that
        ending the film is inevitable, almost an act of mercy.” These same words,
        these same sentiments could apply to his third film, “Sila-Sila,” written
        by Daniel Saniana, and I wonder, the way writers foolishly wonder about the
        arcana known only to their trade: Could Abrahan have been doing the same film
        all along? Changing actors, tweaking lines, altering plots? Devising characters
        with parallel fates who, after a while, realize that they are merely orbiting
        the same circles right from the outset? And the film concluding cursorily,
        after a long, distressing course, as they finally grasp what has long been
        eluding their grasp? Abrahan understands, perhaps better than any other Filipino
        filmmaker working today, the costs of miscommunication. He shows surfaces,
        and he shows how surfaces become faces. One can suppose that “Sila-Sila” is
        a straight film with gay characters, or a gay film with straight characters,
        simply because it is concerned less with straightness and gayness than with
        detachment and delusion inherent in any relationship built on love. It is
        a tragicomedy, a painful one, that demonstrates the predicament of smart people
        who keep choosing the wrong thing all the time, and when they finally choose
        what is right, it hurts them the most.</p>'
