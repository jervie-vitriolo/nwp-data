    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ea4fc-e263-4a24-82b0-478937f13d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:23:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are her main recommendations to the government to create "strong
        policies and synchronized programs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1843a15-ac96-4670-b001-250709715dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T17:04:40.561+08:00
