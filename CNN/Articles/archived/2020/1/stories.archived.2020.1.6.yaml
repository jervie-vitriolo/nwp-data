      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d9b10-8eb1-4895-8d8f-6d076dd1cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who co-chaired the Inter-Agency Committee on Anti-Illegal
        Drugs (ICAD) for less than three weeks, cited official data from various government
        agencies, implying that drugs continued to proliferate not just in small communities,
        but also among big drug networks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d2e541-1e81-4898-b627-794afe08eee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a6bc3-3516-49d7-a1e9-9b2bcd86fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung gusto talaga nating tapusin ang salot ng mga iligal na
        droga, mga malaking supplier at hindi lang ang maliit na pusher ang kailangan
        nating habulin,"</em> she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbda3c7-4bb8-45ef-94a0-12c6302e4ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.588+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6394dbf8-e218-40bf-945e-c791897e1155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we really want to put an end to illegal drugs,
        we should go after the big suppliers instead of the small drug pushers.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b22a9e-ec35-4a47-9904-baa61fbf7c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d836f65-d0c4-4f5b-a0d7-2c24e040c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa kabila ng lahat ng Pilipinong pinatay at lahat ng perang
        ginasta, hindi lumampas sa 1 percent ang naipit natin sa suplay ng shabu at
        sa perang kinita mula sa droga,"</em> she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324c9ab-e553-45da-9b16-2edc8b22f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c2a5b-1053-4d84-9046-021458e8f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In spite of all the Filipinos who were killed and
        all the money spent by the government, we only seized less than 1 percent
        in supply of shabu and money involved in illegal drugs.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509ecba-f858-424e-bff7-9e21d6e9e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.589+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e719599-6006-47d9-8889-01b1773e6edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records from the Philippine National Police (PNP) would show that
        of 3,000 kilograms of shabu consumed per week worth ₱25 billion, the Philippine
        Drug Enforcement Agency (PDEA) only seized 1,344 kilos&nbsp;in 2019 alone,
        Robredo added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb869a1-ea30-44a4-b075-cb4073fbb817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660821d3-8b05-4273-9f34-1c68028aa3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bilyun-bilyong piso ang katumbas ng ganitong droga. Ayon sa
        datos ng PNP,</em> <em>₱1.3 trillion ang halaga ng umiikot na shabu kada taon,"</em>
        she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e3f9a-7043-4d2e-944e-6823402b967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea79f7a-80fe-44c1-a991-3b142fe7aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These drugs cost billions of pesos. PNP even said
        that the cost of shabu had reached ₱1.3 trillion per year.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e6be0-a8c0-4121-8281-a45168eb58f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:54:19.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official government data also shows that only&nbsp;₱1.4 billion
        worth of assets linked to illegal drugs were frozen from 2017 to 2018, Robredo
        said. This&nbsp;is less than one percent of total drug money circulating in
        the narcotics trade.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597d568b-93fb-4cd0-9ee2-294dd83dc344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DDB should lead&nbsp;anti-drug campaign</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c7452-e27c-4438-8c76-70a8421f9a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo noted that instead of the PDEA, the Dangerous Drugs Board
        (DDB), which focuses on anti-drug policies,&nbsp; should have chaired the
        campaign, since it has a wider perspective about the country''s drug problem.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35562339-a21d-486a-8605-b31e7d5100f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag PDEA kasi, law enforcement. ''Yun siguro ''yung isang
        failure ng ICAD, na yung chairmanship niya binigay niya sa PDEA…Kung DDB,
        ang tingin namin, yung perspektibo mas malawak, mas strategic yung pagplano
        ng programa."</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad20a0f-08be-4c2f-a837-2bf99565a938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.592+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PDEA focuses on law enforcement. Perhaps that was
        the failure of ICAD, the chairmanship was given to PDEA. If DDB, we think,
        it has a wider perspective, a better strategy in planning the program.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d60ee7-8154-4f35-a363-074b1d971550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.590+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right after her appointment in November 2019, Robredo met with United
        Nations and United States officials, several national and local government
        bodies, and members of the private sector and religious groups to discuss
        how to improve the country''s drug campaign.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abcf50e-9b59-438f-8b0d-eb48e2c8b149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte sacked her 18&nbsp;days into the job, claiming
        that Robredo’s connivance with the US delegation was a “misstep” for supposedly
        putting the state''s security at risk considering she is an opposition leader.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8873ec4e-7b4f-4973-b7c1-74c12d651f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T12:39:53.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:15.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
