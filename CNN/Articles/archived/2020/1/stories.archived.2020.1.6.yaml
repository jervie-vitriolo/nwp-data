      'jcr:uuid': '56f3a179-e5df-42f2-9a1b-eb1e7b867615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-06T10:58:19.735+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:24:20.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At masakit ito (and this will be painful) because there are schooling
        [classes] that are required for certain positions and there are schooling
        [classes] required for promotions...we want all policemen to internalize this
        BMI requirement.," Gamboa added.</p>'
    '8':
