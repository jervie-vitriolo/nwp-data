      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs of Pambula, in the state of New South Wales, showed
        an eerie, smoke-filled landscape, with deserted streets illuminated by an
        otherworldly, blazing red sky.</p>'
