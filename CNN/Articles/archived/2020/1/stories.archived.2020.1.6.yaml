      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Iranian-trained allies</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4fc5a4-acad-4e1b-97d5-7d952da5d5a3'
      'mgnl:activationStatus': true
