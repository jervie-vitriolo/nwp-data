      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview on Wednesday after their special session,
        House Speaker Alan Peter Cayetano reiterated that they will hold “fair” hearings
        on the issue starting February and they have “enough time” to cover everything
        before their session adjourns in a few months.</p>'
