    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23d52f52-41c6-4890-a303-271e902ab713'
    'lead': 'A spike in government and construction spending boosted economic growth
      in the last three months of 2019, but was not enough to pull full-year expansion
      to 6 percent. '
