      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;French President Emmanuel Macron has
        been involved in an altercation with Israeli security officers in Jerusalem''s
        Old City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e5de54-18d9-4f9d-a3e1-3501aa350317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f81fcbd-4427-4b56-8df1-4866874b7eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron, who is in Jerusalem to attend a large Holocaust remembrance
        event on Thursday, was visiting the Church of Saint Anne, which belongs to
        the French government and is considered to be French territory, when he was
        filmed admonishing the security officers for apparently trying to follow him
        into the church.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee81e58-4dbd-4022-bd30-d94a8d9847ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de09ac-2235-404b-a214-1caf4e72c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody knows the rules. I don''t like what you did in front
        of me. Go outside!" Macron was seen shouting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19306ebc-eefe-4f36-bc27-662c724fa584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757f5b0d-4323-46e9-8cf8-e7e816ed104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roman Catholic church, which dates back to the 12th century,
        was gifted to Napoleon III by the Ottoman Sultan in 1856.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e9e90b-836e-412b-a195-3a8cd37c1e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.221+08:00
