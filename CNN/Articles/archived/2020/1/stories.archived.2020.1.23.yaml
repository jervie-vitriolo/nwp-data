      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said more "favorable" conditions would fast-track growth
        this year. The government is targeting to expand the economy by 6.5-7.5 percent.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e9a38c-4144-4d6c-b9b7-2bf4e7a01cac'
