    'title': 'US threatens to hike tariffs on UK car exports'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba064a2-660a-457e-924a-1a435a3dca94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Treasury Secretary Steven Mnuchin
        said Wednesday that the United States would consider imposing tariffs on cars
        made in the United Kingdom if the country moves ahead with a tax on digital
        services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d08bac7-fa48-4f3e-a3b2-f7cda387b5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef93ef-06be-4295-bf06-1be28b181e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin said at the World Economic Forum in Davos, Switzerland that
        the United States regards digital services taxes such as the one imposed by
        France, and being planned by the United Kingdom and Italy, as being unfair
        to American tech companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab5767f-8a62-4e95-9355-ebcbca51011b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a860526-b9b6-4b4d-b0d1-57118bdccd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump and his French counterpart, Emmanuel Macron,
        agreed this week to a truce over the issue after the White House threatened
        to significantly increase tariffs on French goods such as wine, cheese and
        handbags. France has already introduced a 3% tax on digital services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c719db9e-a787-4143-80a0-66ba638aeb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4de16ed-2017-4ce8-9abe-aa3fe821859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what would happen if Britain moves ahead with its tax, Mnuchin
        said that Washington would consider imposing tariffs on UK car exports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a02d3a-eb22-45ed-aced-71ec2ff2962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f6db0-44fb-492e-bcd5-61881e601cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people just want to just arbitrarily put taxes on our digital
        companies, we''ll consider arbitrarily putting taxes on car companies," said
        Mnuchin. The Trump administration official cautioned, however, that he was
        confident the issue would be resolved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec94e35-ff6a-4924-adcc-4a0c3d5d83b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9672aa7-7e76-486b-a868-c9974b2a142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK finance minister Sajid Javid, who was also on the panel, said
        he planned to go ahead with the digital services tax in April, even as the
        country seeks to negotiate a new free trade deal with the United States following
        Brexit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b04c97-aa23-4e52-b9b1-42b1dde14927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1f7194-38f2-439d-84ac-9b06d7cba6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have some private conversations. I''m sure this
        will be worked out, if not at our level then between the prime minister and
        the president who have an excellent relationship," Mnuchin added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb3dc51-caed-4430-84ad-a21f4fbf6939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c2d76-88ef-4db8-9c73-fb864dd57b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best solution, both officials agreed, would be a global resolution
        that establishes new rules for how countries can collect taxes on digital
        services sold by companies based in other markets. Negotiations are underway
        at the Organization for Economic Cooperation and Development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8108c890-5158-44ca-b202-ca436f3c2700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06945bed-f7fc-4392-aa05-72e4469ecfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the truce agreed with Trump, France has agreed to suspend
        its tax until the end of this year while countries work toward a solution
        at the OECD, finance minister Bruno Le Maire said at a press conference in
        Davos. In return, the United States has agreed not to impose retaliatory tariffs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b04cd1-7404-4739-8242-97ce0be3b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec51ec5c-ebe9-4966-b654-0833328bfe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the OECD talks break down, Le Maire said that France will have
        some form of digital tax in place at the end of 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd23cb1-acb5-4fce-8b1c-20e866558aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad99fd6f-c178-40ff-a6c2-4e6420895e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UK car exports</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720be785-692c-4f53-8816-e16e1c75bcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher tariffs on cars made in the United Kingdom would be another
        massive blow to an industry that has been slammed by Brexit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f259fb13-7a72-4f12-b22b-63353401c5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21c10c5-401a-4621-a3cb-84a775cbb045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly four years of uncertainty over leaving the European Union
        has caused UK auto production to decline for 17 of the past 18 months, according
        to the UK Society of Motor Manufacturers and Traders. Production dropped 17%
        in November, the most recent month for which data is available.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bcf55a-ebad-4801-8f31-a5e618283d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26254094-a446-447a-9321-9d34d8b531fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global automakers who have built factories in Britain fear that
        leaving the European Union will result in new barriers to trade with their
        biggest market. That would snarl their supply chains, disrupt production and
        erode profit margins that are already razor thin.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e7cd66-6ecf-458e-ba9c-f669f262b7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538bc4b7-70bb-4ffd-9f6a-5280fb1c3cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US tariffs would also harm the industry. According to the SMMT,
        nearly 20% of UK car exports are to the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abafa094-8834-45f3-9bbc-ca01d5867b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:24:57.369+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:17.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/22/business/steven-mnuchin-uk-car-taxes/index.html"
        target="_blank">US threatens to hike tariffs on UK car exports</a>"</em></p>'
  'Emmanuel-Macron-altercation-israeli-security-guards-Holocaust-remembrance-event-':
