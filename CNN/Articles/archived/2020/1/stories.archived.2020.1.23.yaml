      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the show''s release on December 20, the surprising banger
        has proven to be an earworm and fodder for many covers and internet memes.
        Elon Musk is among those who seemingly couldn''t get the tune out of his head.</p>'
