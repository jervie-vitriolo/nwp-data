      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 23)</strong> — A 70-year-old French
        national has been rescued in Mountain Province more than a week after he went
        missing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d0612a-ce9c-42f8-bfbd-247f36372192'
