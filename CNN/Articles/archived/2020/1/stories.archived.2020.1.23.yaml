      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the payoff of signing Hernandez could be far greater than any
        fee or wages LA Galaxy spend on the Mexican superstar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3e843a-7977-4a0e-84b6-336a3a2f397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old is Mexico''s all-time leading goalscorer and arguably
        the nation''s greatest ever player, adored and idolized like few before him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7af0b7b-7dc5-4c4d-89b8-23939963bec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chicharito is an outstanding player," Mexican Football Federation
        president Yon de Luisa told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71f803-0a20-4c10-ba8f-c051e8e3adf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the Mexican national team''s leading scorer historically
        and I am sure he is going to have an outstanding participation here in LA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf2666-a91d-4707-b210-508c39a767f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.584+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s going to develop a magnificent rivalry against Carlos Vela,
        who is his friend, and they will be playing head-to-head in this civil war
        in LA," added De Luisa, referring to Hernandez''s Mexican international teammate
        who plays for rival Los Angeles FC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa303df0-571e-4b03-af00-fb7577cb3027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think it''s going to be a good thing for the city, for
        MLS and for us as well to have Chicharito closer to the national team."</p>'
