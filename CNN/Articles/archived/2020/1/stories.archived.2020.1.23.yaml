    'mgnl:created': 2020-01-23T02:00:46.934+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:57:22.389+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:56:01.936+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jerusalem', 'Poland', 'Auschwitz', 'anniversary']
    'template': '1'
    'title': 'Leaders are gathering in Jerusalem for the Auschwitz anniversary. Poland''s
      president won''t be there'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951cc893-fe42-4302-ab81-b8d7d234b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s a guest list any host would
        be proud to assemble. To mark the 75th anniversary of the liberation of the
        Auschwitz concentration camp this week, more than 40 presidents and prime
        ministers, kings, princes and grand dukes will come to Jerusalem to attend
        the Fifth World Holocaust Forum, entitled "Remembering the Holocaust, Fighting
        Antisemitism."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c870dbd-d454-4a52-b2e9-ccd9e5b7872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea0f06-86b3-4a3d-bf2c-63cfe40854b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With concern about rising anti-Semitism around the world —&nbsp;from
        attacks in Pittsburgh, San Diego, Monsey, and Jersey City, to a declaration
        by the German city of Dresden of an emergency around the re-emergence of Nazi
        ideology —&nbsp;this issue is front and center —&nbsp;made more urgent by
        the sense that some concrete measures need to be taken.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6076d4-7c9a-4ebc-811c-21ae82432cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc6c82e-f74b-44c0-bb45-172bec1d8fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli officials say it will be an important step to have so many
        world leaders speaking with one voice in one place denouncing racism and anti-Semitism.
        And they are expressing the hope that more countries will accept the definition
        of anti-Semitism authored by the International Holocaust Remembrance Alliance
        (IHRA) —&nbsp;an 11-point definition adopted by 19 countries around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1163b4-7efe-4a47-9a91-0c67b69eff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52498e3d-c7e1-468a-83ef-102a6b8f3ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Israeli officials say it will be the biggest international
        political event in the country''s history —&nbsp;and point to the attendance
        of Vladimir Putin, Emmanuel Macron and Prince Charles, among many others,
        to support that claim —&nbsp;two world leaders in particular will be notable
        by their absence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eceb0b3-a536-4c87-9774-9ff50b635e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0d65e-e8e1-4f54-b18f-65108b554b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is Poland''s President Andrzej Duda, who declined his invitation
        after he was told he could not make a speech at the forum''s main event, to
        be held Thursday at Yad Vashem, Israel''s national Holocaust remembrance site.
        Given that Auschwitz was located in Nazi-occupied Poland, and that more Polish
        Jews were killed in the Holocaust than Jews from any other nation, Duda felt
        he should be speaking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732607c6-dd6d-4e4a-aeb5-18fd04b579b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9f916-7c51-49e7-b027-df0bc365e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inability to speak in regard to this matter is against the
        interests of [Poland]," Duda said in a televised speech earlier this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6243d70-9fed-43c2-8679-e8a96d057391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e2174e-968d-49d3-aaf5-7dbcafd2306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Event organizers say they only ever planned to hear from leaders
        from Israel, Germany and the four wartime Allied powers: the United States,
        the United Kingdom, France and Russia. Plenty of other world leaders asked
        to make an address but were also turned down, Israeli officials add.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae054f7-851f-4fde-88b0-dee82d6f9a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63adbc2a-43a2-4d0b-b0d8-a6020c7ca91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Russian President Vladimir Putin gets to speak, and Duda does
        not, just adds salt to the Polish leader''s wounds, as the two men are locked
        in an angry spat over responsibility for the start of the Second World War.
        Duda has accused Putin of re-writing history by downplaying the full significance
        of the 1939 Nazi-Soviet pact, which included an agreement over the division
        of Poland.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c378ca0b-cd54-4f45-b45f-c23509d3d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09009c24-face-43fe-aa6d-20168f3cbd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Putin has said anti-Semitism in Poland has been overlooked
        as a cause of the war.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ba4d4-8985-47d6-9536-f1e691d746be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e47c0-189f-4590-805b-3b60019aec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other world leader whose absence will be felt is Donald Trump.
        On paper, this would be an easy win for the US President. At a time of growing
        concerns of anti-Semitism in the United States and beyond, Trump could headline
        the world''s most prominent conference on the issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd1941-d821-47ce-b2a9-e06c8621a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecb9340-a973-48e5-9e0a-3a8597b7b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has only been here once as a world leader (he visited in May
        2017), and this would be the perfect chance to boost his already burnished
        pro-Israel credentials in an election year. All of which makes his absence
        that much more puzzling. Instead, the US administration''s representative
        at the conference will be Vice President Mike Pence. Certainly, Pence is no
        one to discount, but for Israel —&nbsp;and for Netanyahu —&nbsp;Trump is the
        real star.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e46c5fa-ff40-4fe5-a47c-04074fc8737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bedbb58-9337-4219-97f7-3a86e61ebe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing top billing with the Pence, at least from Israel''s point
        of view, will be Putin. Alongside Netanyahu, the Russian leader will unveil
        a monument to the 800,000 victims of the siege of Leningrad. The two men will
        also hold an important bilateral, with Iran''s presence in Syria likely to
        top the agenda, as it usually does when these two meet. This meeting, though,
        will be the first since the US killing of top Iranian commander Qassem Soleimani.
        Netanyahu will likely choose his language carefully, given the close relations
        between Moscow and Tehran.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d984d-22ce-4da4-9926-b7365de1aa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d26f13-705d-4478-af62-d40421ae36e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from geopolitics, there will be another important issue under
        discussion at their meeting. Naama Issachar, an American-Israeli imprisoned
        in Russia for having 9.5 grams of marijuana in her checked luggage, has been
        a major story in Israel. She denies trying to smuggle drugs into Russia but
        was sentenced to seven and a half years. If Netanyahu can secure a pardon
        from Putin —&nbsp;one of the few options of getting her released from prison
        early —&nbsp;it would be a major political victory for Israel''s longest serving
        leader. Speaking Sunday, Netanyahu sounded optimistic his talks with Putin
        could lead to her freedom, saying he hoped to "hear good news soon."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49691b36-c99a-4c7d-a348-ee62662c3a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626002f-341d-4070-85d6-d878b0e6ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A chance for Netanyahu</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f413811-e422-4c6e-9184-a6eb10ae109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Netanyahu, the presence of the World Holocaust Forum in Israel
        offers the chance to remind his domestic audience of his international standing,
        as well as seek to convince them of his own singular role in maintaining Israel''s
        security.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf865e3f-86d2-4457-bc76-ab3297c8a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db967014-15cb-4698-a06a-b0b8020eac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these 75 years, since the liberation of Auschwitz, our people
        have made a very long journey. We left the death pits and founded our state.
        We have brought it the best decade in its history, and we are marching it
        toward unprecedented achievements. However, of course, on this long journey,
        we will never forget our brothers and sisters who perished in the fires of
        the Holocaust. It is on their behalf and in their memory that we are working
        to ensure the continuity of Israel," he told his Cabinet on Sunday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e651941e-c020-4fbf-ab21-cc300017327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60626975-f79e-4126-b5a0-19490aa44fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lurking in the background of every bilateral and every public
        appearance by Israel''s Prime Minister will be the fact that he faces indictment
        on corruption charges in three criminal cases. Not only that, the country
        has not had a fully functioning government in more than a year and is mired
        in its third straight election cycle, with little hope that the next one in
        March will break the political deadlock.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ee40a-dbf3-48bd-abd8-2918de74b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8322fe-ac0c-4a32-859d-06c9085c0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to form a government in the previous two elections, Netanyahu
        is looking for any edge, and hosting the World Holocaust Forum will put him
        on the international stage. For the attendees, this is all about defeating
        anti-Semitism; for Netanyahu, this will be almost as much about defeating
        his political adversaries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b2ec6-f30d-4966-bde7-7127e93b1238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:00:46.935+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:22.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/22/middleeast/auschwitz-anniversary-jerusalem-intl/index.html">Leaders
        are gathering in Jerusalem for the Auschwitz anniversary. Poland''s president
        won''t be there</a>"</em></p>'
  'stress-gray-hair':
    'author': 'Katie Hunt, CNN'
    'caption': 'Link between stress and hair turning prematurely gray revealed in
      animal study'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-23T02:08:41.414+08:00
    'credit': 'From dra_schwartz/Getty Images'
    'imagesource': 'jcr:956e84b6-9ba6-4072-8292-388f33df9690'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae2232b5-cb86-4c11-ac7f-cc849af0fefa'
    'lead': 'Marie Antoinette''s hair suddenly turned white before the ill-fated French
      queen was taken to the guillotine to have her head chopped off, according to
      some historical accounts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T02:11:41.861+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:57:21.326+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:56:02.258+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Link between stress and hair turning prematurely gray revealed in animal
      study'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a13718-c060-487c-a021-a550a013cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Marie Antoinette''s hair suddenly
        turned white before the ill-fated French queen was taken to the guillotine
        to have her head chopped off, according to some historical accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d7712-81c5-4690-9321-a0220940f7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b907b-a13c-4f13-888c-c7100d5b0b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More modern reports refer to hair turning prematurely white in survivors
        of bomb attacks during World War II, while an Australian airline pilot saw
        his hair go gray in the months after landing a plane following a failure of
        all four engines in the early 1980s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a1b444-ef6a-4a19-848f-42beca1ec4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19685ce1-3cba-4867-92b9-18a16c41559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there''s been plenty of anecdotal evidence suggesting premature
        graying can be caused by extreme stress —&nbsp;whether this is true and how
        this happens isn''t widely understood.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9374d8-518c-46ab-9cf9-4321f7356713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496d9ea-c721-4bfa-a399-d4eeb4ed36d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Harvard University scientists think they have the answer —&nbsp;at
        least in mice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3f5eb-aeb8-43e0-93c1-947c86326481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08adaee3-a0c7-4104-8cbb-c0d3c5905d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of researchers believe it''s down to the animal''s sympathetic
        nervous system —&nbsp;which is best known for activating our "fight or flight"
        response to danger, they say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722fc6ff-6343-4d70-81e5-2faa48ce796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c5ba15-1399-482f-9dca-1b2252e340fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under stress, our sympathetic nerve becomes highly activated,"
        said Ya-Chieh Hsu, associate professor of stem cell and regenerative biology
        at Harvard, in an email. "And actually, activation of the sympathetic nervous
        system under stress is supposed to be a good thing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec243b-2704-4623-9584-2aab2b2c3457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183fd2b-1da7-4186-b9bd-0f9c029df85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its activation triggers the "fight or flight" response through the
        neurotransmitter norepinephrine, or noradrenaline, explained Hsu, a senior
        author of the study published Wednesday in the scientific journal Nature.
        "Noradrenaline raises our heartbeat and allows us to react quickly to danger
        without having to think about it," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc68ba35-f0f8-4aae-9127-dd169b07eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8547b0-c564-4aa1-bb63-daeeab774a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it is the same noradrenaline that turns out to be bad
        for melanocyte stem cells at a high level, and triggers their loss."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dcea2b-6c57-4afe-ad9b-178109e9926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b474c6-c158-4986-bfda-b298a007a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melanocyte stem cells are found in hair follicles and determine
        hair color. In people, the pool of these cells deplete as they age, turning
        hair gray as pigment depletes. Their loss from excessive noradrenaline could
        be causing this to happen prematurely, the team suggest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c394fb-9805-429b-9215-dae57e2a9358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8a1d1-aaaf-4ab6-a4fb-2edcf5b7bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loss of pigment</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b2441-eed7-46e7-8a93-9cd5f4f84b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team had thought that acute stress might trigger an immune attack
        on pigment-producing stem cells or that the blame lied with the hormone cortisol
        because cortisol levels are elevated under stress. Hsu said they went through
        many different possibilities before focusing on the sympathetic nervous system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277be65-2f82-4ec8-b34e-4725fe04d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae15ce-189b-4009-9192-8ef6e1a1fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were really surprised to find that it was the culprit, because
        it is normally seen as a beneficial system, or at least transient and reversible,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d776a04-cdda-46b3-bed9-c93f2441c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd297979f-fad6-4a54-af80-2c89137f1b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team put mice under three different types of stress through
        what Hsu described as established standard protocols. These included a single
        injection of a chemical to activate the mouse''s pain fiber, cage tilting
        and rapid changes between light and dark.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d787342-2bcb-454a-8139-351e08806395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912199b-5e37-4bb7-a327-6ecdcd464fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes were observed in all mice but there was some variability,
        with white hair only coming out after all the stem cells are gone.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d5745c-1d4f-43bd-b251-5b4f25a73a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd68b6a-a79b-42b7-9839-c7df217b00bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some hair follicles have reduced levels of melanocyte stem cells
        so they can still make pigment, while others have lost all stem cells and
        can''t make pigment anymore, so the hair becomes white," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b8192-9d85-4ac5-bd57-1c19d29d24c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af691bb-aefd-4b31-9379-cd7b2709cc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pigment-producing stem cells and the sympathetic nervous system
        are very similar in mice and humans, explained Hsu who was hopeful that the
        mechanisms would be related. But future studies would be needed to provide
        definitive evidence, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8573c88b-0cf9-4a50-a275-3f147af982a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc19173-b04d-4b13-bf51-c04f5f6881b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has an anecdote to share about how stress affects their
        body, particularly in their skin and hair — the only tissues we can see from
        the outside," Hsu said in a news release.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a22ae-c042-4914-8f6e-bfce5c86da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad9556-404e-40fd-9274-837039557687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to understand if this connection is true, and if so,
        how stress leads to changes in diverse tissues. Hair pigmentation is such
        an accessible and tractable system to start with — and besides, we were genuinely
        curious to see if stress indeed leads to hair graying."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c92081-9cff-4e53-9ef6-916ebafae582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8606ff4-4cac-45f9-af76-48536e8218ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hsu said the findings may also help shed light on the effects of
        stress on various organs and tissues, and pave the way for new studies that
        seek to modify or block the damaging effects of stress.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a7d101-5021-4bfd-8d44-b1f911ad4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807c1560-c033-48ef-aa3f-b42afb67db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an accompanying article, Shayla Clark and Christopher Deppmann,
        researchers from the Neuroscience Graduate Program at the University of Virginia,
        who were not involved in the study, said it was interesting to consider what
        possible evolutionary advantage might be conferred by stress-induced graying.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba8ac4-5a21-42a1-95ba-201ef1d1e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d00a82-0ffd-47b2-8987-491bfbfabb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because grey hair is most often linked to age, it could be associated
        with experience, leadership and trust. Perhaps an animal that has endured
        enough stress to ''earn'' grey hair has a higher place in the social order
        than would ordinarily be conferred by that individual''s age," they wrote.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47949432-a817-4082-ac98-d3d52efa8804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T02:11:41.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/22/health/stress-gray-hair-scn/index.html">Link
        between stress and hair turning prematurely gray revealed in animal study</a>"</em></p>'
  'senate-chaplain-impeachment-trial':
