      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said a tourism officer named Janssen Focad reported that
        on the night of January 13, her husband and his fellow tour guides offered
        to take Jacques hiking. The French tourist refused, saying he had no plans
        of hiking and that he wanted to go to Natonin town, more than 30 kilometers
        from Barlig.</p>'
