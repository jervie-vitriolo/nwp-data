      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdowns come as the Chinese government revealed that seven
        of the 17 people who have died from the Wuhan coronavirus did not have pre-existing
        conditions before they contracted the illness.</p>'
