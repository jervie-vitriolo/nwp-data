      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be clear throughout this trial, that the defendant knew
        he was preying on women without experience ... these women were pawns, pushed
        around," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d275c49-7d80-4383-8a90-1ca4a60bfd93'
