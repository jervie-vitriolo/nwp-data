        target="_blank">President Rodrigo Duterte</a> threatened Thursday night that
        he will terminate the <a href="http://cnnphilippines.com/news/2016/12/17/Duterte-to-U.S.-Prepare-for-eventual-repeal-or-abrogation-of-Visiting-Forces-Agreement.html"
        target="_blank">Visiting Forces Agreement</a> between the Philippines and
        the United States if Washington does not reverse its <a href="http://cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html"
        target="_blank">cancellation of Senator Ronald “Bato” dela Rosa’s visa</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5b4ca-4e70-470f-9d9c-06a705e78953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T20:22:32.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in a speech before former communist rebels that he
        is giving the US government a month to “correct” the cancellation of Dela
        Rosa’s visa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533e134-152b-47e6-81a2-eaacdad39331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T22:01:13.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No more bases. They have to start to talk to us because they have
        to go," Duterte said. "<em>Kahiyaan ''yan sa militar. Biro mo, isang sundalo
        nagtatrabaho lang tapos ganunin nila.</em> I am putting them to humiliation
        <em>itong mga pulis, mga sundalo.</em>"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f39428-f71d-499b-a493-9cbc0b6ea27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T22:01:13.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s an embarassment for the military. Imagine,
        one soldier is just working and then they''ll do that to him? I am putting
        policemen and soldiers to humiliation.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550b25c-a1b5-4a41-92d6-b83b71d47799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:55:17.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa responded to the President''s statement in a message Thursday,
        saying the issue wasn''t just about him but of "one-sided foreign relations."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a802f15-6344-46d1-83cc-dd42f5c1c8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:55:17.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"OK lang mga sundalo nila labas-pasok sa ating teritoryo while a
        senator of this Republic is barred from entering their territory due to their
        intentions of tinkering with our domestic affairs," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e35ba-7d6c-4884-a8cb-f56f48e86b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:55:17.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s fine for their (US) soldiers to come in and
        out of our territory, while a senator of this Republic is barred from entering
        theor territory due to their intentions of tinkering with our domestic affairs."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252c24d8-fe9e-4741-9656-3f43222af458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:55:17.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senate President Tito Sotto said perhaps the President''s
        statement could "make the US Senate rethink their wrong perception about our
        Justice System. He is the President, the buck stops with him."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8a8ae1-a74a-41db-a4a4-15ab01760eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:55:17.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he would support the termination of the VFA should
        his visa not be restored.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17203c79-5d06-47e4-add9-72d4c3beec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:55:17.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson, meanwhile <a href="https://twitter.com/iampinglacson/status/1220348756027068418"
        target="_blank">said in a tweet</a>, "A US visa is a conditional authorization
        granted to a foreigner. It may be cancelled without explanation or justification.
        The VFA is a bilateral agreement between the Ph and the US that went through
        some careful and diplomatic discussion. Pray tell, where is the connection?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdf5c5c-6583-4636-a814-7facdd042749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T22:01:13.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said he would have to study the
        matter first before talking to Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24716a-787a-405f-b1bf-02101f9ba146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T22:01:13.023+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he would be prohibiting from entering into the
        Philippines all US lawmakers who voted in favor of a Senate committee report
        which seeks to ban foreign officials involved in the "wrongful imprisonment"
        of opposition Senator Leila De Lima.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b585f418-420b-4bdd-b239-dc1e0916000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T22:01:13.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed ban ended up getting included in the final version
        of the US 2020 budget law by way of a reference to the committee report. President
        Donald Trump approved the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a601cbda-0ad0-4b7e-8107-dde8f20c529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T20:22:32.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the VFA?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f59d6-9377-41d6-89f3-14b3a1f4daea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T22:01:13.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1998 VFA is the first of two agreements between Washington and
        Manila about the treatment of their troops when they are in the US or the
        Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27f854a-62db-48a9-a0b1-77f8025725fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T22:01:13.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, US troops are not subject to passport and visa
        regulations when entering and leaving the Philippines. Their US driving permits
        and licenses are also considered to be valid in the Philippines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edcb380-aa73-406b-a68d-8ac86c8b608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T22:01:13.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also has the right to retain its jurisdiction over its military
        personnel when they commit crimes in the Philippines, unless they committed
        a crime which is punishable in the Philippines but not in US or a crime which
        is related to the security of the Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa765c0-cfe5-4213-be88-62f8d26d097f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T22:01:13.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also keeps jurisdiction over its military personnel in the
        event of a criminal prosecution, unless the Philippines convinces it to turn
        over its personnel. The US will make its personnel available for all investigative
        and judicial proceedings for just one year, after which the US is no longer
        obliged to do this.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c481dc-352e-4a1d-bd8c-35bd9cfa5ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T22:01:13.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA can be terminated by either the Philippines or the US by
        writing to the other party that they want to end the agreement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d075b2-dc3a-45f9-a481-774fddccee1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T22:01:13.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the Senate needs to concur with the termination of the treaty
        is still unclear, as the Constitution only says the upper chamber''s nod is
        needed for a treaty to come into force. This same question is the subject
        of <a href="http://cnnphilippines.com/news/2018/05/16/Philippines-withdrawal-ICC-Supreme-Court-Senate.html"
        target="_blank">petitions before the Supreme Court</a> assailing Duterte''s
        withdrawal of the Philippines from the <a href="http://cnnphilippines.com/news/2019/12/10/Duterte-arrest-warrant-ICC-Chel-Diokno.html"
        target="_blank">International Criminal Court</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c631e9-d502-4480-ba93-d784212ad12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T22:01:13.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has had a bitter history with the VFA, as it has been
        used by the US to keep jurisdiction over its military personnel during criminal
        prosecution. This has led to calls for the repeal of the VFA.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62366f0-6c70-4b28-8427-0c6ecd34a756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T22:01:13.025+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about Bato?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902420d6-79dc-4fff-8737-38c4df617354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T20:22:32.129+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa confirmed Wednesday that he is <a href="http://cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html"
        target="_blank">no longer allowed to travel to the US</a> for now since his
        visa has been cancelled. He told Senate reporters that the US Embassy told
        him on January 20, a day before his birthday, that his visa had been invalidated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1107d63-af2f-43f7-85ce-5b06287ef31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T20:22:32.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details surrounding the revocation – including when it became effective
        and why it was implemented – remain unclear to Dela Rosa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82468a09-aade-4c70-b423-b04f1227d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T20:22:32.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he acknowledged it "might be related" to alleged extrajudicial
        killings under his watch as chief of the Philippine National Police (PNP)
        from 2016 to 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f36bd-f519-4ab6-827a-7d2c294d5732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T20:22:32.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports in December 2019 said the US canceled Dela Rosa''s visa
        in line with the Asia Reassurance Initiative Act, an American law passed in
        2018 that imposes financial penalties and visa ban sanctions on foreign individuals
        and entities involved in violations of human rights or religious freedoms,
        and censorship activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75316095-4630-4c23-a9a4-01825b837e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T20:22:32.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This measure specifically states that no fund should be given as
        counternarcotics assistance for the PNP unless the Secretary of State reports
        to the US Congress that the Philippine government has adopted an anti-drug
        campaign that is consistent with international human rights standards. Among
        the actions being asked of the Philippine government is the prosecution of
        individuals involved in alleged extrajudicial killings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fab7dd-52fb-4f57-a908-407145e16d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T20:22:32.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa is certain the travel restrictions against him are not
        related to the ban on Philippine government officials behind the highly contested
        detention of Senator Leila de Lima. He said the cancellation of his visa most
        likely happened before the ban was approved along with the entire 2020 budget
        of the US on December 20, 2019. Reports on Dela Rosa''s voided visa surfaced
        earlier that month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8739ac57-7911-4bf2-82a3-8c31dc90e0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T20:22:32.130+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on December 14 last year admitted to CNN Philippines he
        had been avoiding visiting the US for fear of being denied entry, causing
        him to miss his colleague and boxing legend Manny Pacquiao''s win against
        Keith Thurman, Jr. in Las Vegas, Nevada, in July.</p>'
