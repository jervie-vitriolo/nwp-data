      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e659bb-197a-4641-81f8-11479eff5284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Pernia''s looming concerns are the eruption of Taal volcano,
        which could affect farmers and fisherfolk in Calabarzon. Local inflation should
        also be mitigated, as it could reel from possible oil price spikes due to
        tensions in the Middle East. Uncertainties in global trade, geopolitical tensions,
        and climate-related disasters must also be on close watch.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9fca64-944f-4d15-907b-04c11b45b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.465+08:00
