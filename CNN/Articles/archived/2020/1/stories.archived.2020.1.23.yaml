  'JoyRide-Pimentel-Angkas-CEO-persona-non-grata':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b',
      '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-01-23T14:35:48.738+08:00
    'imagesource': 'jcr:a11e4ca5-97aa-464c-a55b-564d986d2ba2'
