    'title': 'Another major hotel chain is getting rid of travel-sized toiletries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc412fc-1be8-4cd7-b500-b589a0bff018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.589+08:00
