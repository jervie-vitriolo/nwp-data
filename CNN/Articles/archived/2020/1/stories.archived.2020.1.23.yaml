      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese tourists top the list of most frequent visitors in the province,
        according to the data from the Bohol Provincial Tourism Office.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff319d4a-3b4f-493d-814a-4b26b4e4520b'
      'mgnl:activationStatus': true
