      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what are officials doing in the US, and how can you minimize
        your risk?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884121bd-0088-4932-b92e-f5b7b857ffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4882431-a860-4dc1-95d0-c1b248cc5193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What airports are doing</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee3923-6001-4a02-bd69-bfa23730dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers from Wuhan to the United States –&nbsp;either on direct
        or indirect flights –&nbsp;will soon only be allowed to land at one of the
        five US airports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a5fd72-fcf4-46ea-bc35-df7390f11d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eddb054-8194-465c-8d09-385546a8c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of those US airports –&nbsp;John F. Kennedy International
        Airport in New York, Los Angeles International Airport and San Francisco International
        Airport -- are already checking those incoming passengers for symptoms such
        as fever, cough and trouble breathing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340d20b3-3921-46d7-931b-bbba3dfb4444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.358+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715cc57b-e718-44d6-b857-9a459bc3d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of this week, two more airports will screen passengers&nbsp;
        –&nbsp;Hartsfield-Jackson Atlanta International Airport and Chicago O''Hare
        International Airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc29d90-7f49-433f-8d65-b158330ce8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab397720-5000-439d-a5c5-8eeb16852d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at Seattle-Tacoma International Airport put up signs at
        the international arrivals area instructing travelers from Wuhan to watch
        for symptoms of the virus. The Centers for Disease Control and Prevention
        started displaying the sign in English and Chinese on January 14, an airport
        spokesman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195a4e7-a817-4b75-9f27-debc443d77d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68656174-41ca-4579-991f-484b12aaf5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these airport screenings might not catch everyone infected.
        That''s because the incubation period can last a week –&nbsp;meaning it can
        take a week after getting infected before showing any symptoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155485d-bc72-4920-bfc5-51a0c3a405cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e771bf-8384-4bb5-ac20-d25dd4be1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What scientists are doing</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421859fc-6bfc-4178-a910-87d06cc45d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, scientists are trying to create a vaccine for the
        new virus. But don''t expect it anytime soon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7762b-1ce5-4022-adce-be03557d6064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5731983c-c13b-4d6b-984e-85be2fab5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Institutes of Health is working on one, but it will
        take at least a few months before clinical trials start and more than a year
        until a vaccine might actually become available.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e526a-4f8a-466f-a3b6-e644a07bcd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c152da-f6e3-4ac9-96c6-3ccc4260d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, scientists in Texas, New York and China are also trying
        to create on a vaccine, said Dr. Peter Hotez, a vaccine scientist at Baylor
        College of Medicine in Houston.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6575267-9e1c-449c-aa3e-4381882ec88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c502f52c-65c9-462b-a8bc-2b99f095cb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the challenge is daunting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76980bf8-1f71-442c-b281-3d568bb752fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8229d-bc02-4838-a05f-afe9aee887d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lesson we''ve learned is coronavirus infections are serious
        and one of the newest and biggest global health threats," Hotez said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb62c6-7d18-44bb-b8a1-08d3b5bb2c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2787c6bf-2e0c-4895-ac3e-685dc7948c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What you can do yourself</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19e7538-e93e-44d1-b4cf-6715c5a2db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid close contact with anyone showing symptoms of respiratory
        illness, such as coughing and sneezing, the World Health Organization says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26625b97-e751-41a4-bdd9-70f34fbacaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0171d242-8520-4396-b054-20d42c6463c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other symptoms of this coronavirus include fever and shortness of
        breath. Severe cases can lead to pneumonia, kidney failure and even death.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9cd3d-42b3-45eb-b01a-2719a3bdc32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4557f103-2ed5-4b42-bd8c-3e10028d869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe this coronavirus started in another animal and
        then spread to humans. So health officials recommend cooking meat and eggs
        thoroughly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86990f-cd52-470d-9ed1-2dcb0db3599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38efa926-abbd-41d5-b6dd-7d337e276851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone with underlying medical conditions should avoid live animal
        markets and raw meats altogether, since those people are "considered at higher
        risk of severe disease," the World Health Organization says says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf232a1-dbc6-452c-a957-faa2c5d11e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af94897-0d2d-4717-a757-5f8248d12c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:57:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, in general, the public should do "what you do every cold and
        flu season," said Dr. John Wiesman, the health secretary in Washington state
        –&nbsp;where the first US case of Wuhan coronavirus was confirmed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728fc424-7ed2-4118-8252-19047b0a89a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:13:08.360+08:00
      'mgnl:createdBy': 'glee'
