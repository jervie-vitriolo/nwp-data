      'jcr:uuid': '210f6ec7-ab5c-44b9-b512-a1789c9712a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:48:27.748+08:00
      'mgnl:createdBy': 'glee'
