      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong-based newspaper <a href="https://www.cnnphilippines.com/news/2020/1/22/Hong-Kong-coronavirus-family-Manila.html"
        target="_blank">South China Morning Post</a> reported that the family of the
        39-year-old man who became Hong Kong’s first “preliminarily positive” case
        of the new strain of coronavirus called 2019-nCoV flew to Manila onboard Cebu
        Pacific flight 5J111 that landed on the same day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653de16f-0f19-4aa3-9627-192621ab9bf5'
      'mgnl:activationStatus': true
