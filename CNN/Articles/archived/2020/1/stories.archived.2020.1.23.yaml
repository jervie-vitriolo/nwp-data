    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['espresso']
    'template': '1'
    'title': 'Science may have found the secret to a better, and more sustainable,
      espresso coffee shot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e935adc-26ee-4e40-abe2-fc8d5acb3aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Espresso is one of the most popular
        ways to drink coffee, but it''s also the most complicated to make.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb5c4ff-18db-4570-a9c2-ac338c3373e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0975acf6-5bb4-407f-9e0a-7926fa2d1499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process depends on a delicate combination of factors -- including
        grind setting, coffee amount, water pressure, temperature and beverage volume
        -- and it''s hard to consistently pull the perfect shot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7050752-6d23-4e52-940f-5ce89a0a9260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90d61a5-93ce-44e9-b1a0-7dc09915d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a group of researchers say they''ve found the key to an espresso
        that''s cheaper, consistently tasty and better for the planet, too. The secret,
        according to the study published Wednesday in the journal Matter, is to go
        against traditional espresso wisdom and use fewer coffee beans that are ground
        more coarsely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7340c82-f23f-4d93-9281-6d596ab614a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc84e3-1e8d-4bf0-b0bf-9d71ddf722c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"American companies are catching on to this idea that being able
        to produce a shot quickly is a positive thing, and being able to produce it
        reproducibly, of course, is the basis of American consumerisms," said Christopher
        Hendon, co-senior author of the report and computational chemist at the University
        of Oregon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d2ef5-f90d-434e-b05c-e8ce47de7c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9376472a-2a0f-421e-897e-876222a1f53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Challenging the norms of espresso</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1bc7d-d118-4043-b945-15adeb735775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a lot of factors are involved, the norm for brewing an espresso
        is to grind a large amount of coffee beans -- around 20 grams or 0.7 ounces
        -- as finely as possible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e256b4e5-f153-4895-84d7-ad348d8610c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4597e41-f9c8-424f-968a-8f54ea39346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine grind would mean more surface area is exposed to hot water
        during brewing, which should boost the extraction yield. This is the fraction
        of the ground coffee that actually dissolves and ends up in the final drink,
        depending on how water flows under pressure through a mass of coffee grounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d019a-85e8-428f-b513-667139f1d59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2401df-966a-464a-b9fc-361a0b2876fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Specialty Coffee Association advises that coffee most frequently
        tastes best when the extraction yield is between 17% to 23%. Coffee beverages
        exceeding this range typically taste bitter, while those below it are often
        sour.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67cb749-0715-475b-92b8-220b6848d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fbd948-720c-4e84-a41f-a325c9294db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when researchers tested these recommendations, they found the
        relationship between them was more complicated: grinding as finely as the
        industry standard clogged the coffee bed, resulting in a reduced extraction
        yield, wasted coffee grounds and inconsistent flavors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab868b0-682c-45db-b1b7-180dd52fc343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5619682-5696-4ffc-bc39-14a78cf77abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Finding the perfect recipe</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c208a4f0-1190-41eb-9d46-814d4d110013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To develop a recipe for consistent extraction yield based on the
        factors under a barista''s control -- the amount of water and coffee, size
        of the grounds, and water pressure -- the researchers created a mathematical
        model that helped them narrow it down to two elements: the size of the grind
        and the amount of coffee used.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6cd07-74ef-45e2-b683-43012aa9e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d23227-f160-459c-856c-d3af4b8afe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One way to optimize extraction and achieve reproducibility is to
        grind coarser and use a little less water, while another is to simply reduce
        the mass of coffee," Hendon said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19418acb-6b94-4875-91d0-931f55e666ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62d8e41-3c55-4cf2-8454-71b23428c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing the amount of coffee increases the extraction yield, since
        the extra room in the coffee bed allows for the water to brew more of the
        coffee. This means a barista can use 15 grams of coarsely ground coffee and
        still achieve consistent espresso with the same punch as the standard 20-gram
        espresso shot. This modification can result in very fast shots of less than
        15 seconds, a higher espresso concentration and a different flavor profile.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dbcb1f-dd4e-4e40-8b63-ebc4c91bedc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ce15d-0ef1-4954-afd8-b56d7375c9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faster shot times happen when brewing coarser grounds because there
        is more space in the coffee bed for the water to move through.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f1ca7b-e740-43d7-ae3c-2e2f68cb2fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed6b79-cf23-4966-b3dc-3b93a3d4e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to note that extraction yield doesn''t tell all
        the qualities of the coffee. For example, coarser grounds can produce a more
        consistent 23% extraction yield of one flavor, while the finer grounds produce
        a variation of extractions of different flavors that can average 23%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167f91a-7386-4eb3-8ce9-06a31f0fa187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1293609e-ad98-47fe-a483-74890fea1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not trying to say that all 23 percents taste good," Hendon
        said. "What we''re really trying to say is you need to choose what you think
        tastes good, and here''s a roadmap to sort of navigate back to making that
        percentage reproducible."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3052e-6573-46bb-8875-cc68c1cd93d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff78bc-d219-49cf-8a64-1f9081ded4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zachary Gordon-Kane, operations manager of coffee shop and motorcycle
        lifestyle goods brand Brother Moto coffeeshop in Atlanta, said testing the
        methods sounds good in practice, but it doesn''t take into account perceived
        body of espresso, or how it will feel in your mouth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa1158-9497-46ca-af96-6bf5020876fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f26e0-32de-4436-9d89-b69324d6cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people enjoy that espresso can be like a thicker, more
        viscous experience, with more punch and flavor. When you think about things
        solely by extraction yield, you can lose a lot of experiences," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac4c356-6616-49ca-b05c-47c23173de7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16baecfa-529b-4a97-ab56-0c293f144a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheaper, and environmentally friendly</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626674d1-fd29-48a8-884c-731b12839cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the methods for espresso production discovered by the authors
        could also lead to economic benefits for coffee shops and to sustainability
        benefits for the coffee industry as a whole.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334fb1af-d10a-4803-b07f-b3f943221608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03abe6b6-67a6-44f4-aab1-ecb386936646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their model was tested at a local coffeeshop in Oregon using an
        espresso machine that allowed for control of shot time, water pressure and
        temperature. By reducing the mass of coffee used by 25%, the cafe was able
        to save 13 cents per drink, amounting to $3,620 per year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f492a-537c-4683-8386-a016043c2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3391e8-855d-4108-9eea-db34a3186512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the savings, the shot times were reduced to 14 seconds,
        significantly reducing the order-to-delivery time.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d6737-963f-4cc6-bf39-73f7b0ac8e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9f30ec-b5c8-44be-8e7f-1ba52302b26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, being more efficient with coffee bean usage would also reduce
        waste at a time when coffee supply is under threat from changing climate in
        historic production areas, the report says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff5cbf3-567b-4674-bde5-8604f1416fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5fe5b1-298f-4f19-9625-39a3d553c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, another caveat to the authors'' recommendations is that
        extraction isn''t exactly indicative of quality.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28607e22-a456-40e1-bccd-522925620bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9dc62-18ea-431f-8580-d0281cf30712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While coarser grounds and a shorter shot time produce a consistent
        result that''s just as strong, the traditional method does provide a more
        complex flavor imparted by partially clogged flow. This is caused by some
        portions of the grounds undergoing less or more extraction, which can bring
        out different flavors.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d6e3ed-e9a4-4eb8-998e-093eeb79ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f287e7d-91e3-40ff-898f-cb9963accddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The upside is that it can taste excellent and complex," Hendon
        said. "But the downside is that there''s natural variation just because of
        the physics. It''s not the barista''s fault."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a602d73c-0b70-43fc-bc02-0f7d75c339be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b648d40-a3fa-4976-9a45-bb46356e421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They suggest baristas could blend shots of the same extraction yield
        to determine which tastes best to them, but this is likely impractical in
        a busy cafe setting. But if experimenting with espresso is your jam, it''s
        worth a shot.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7296d050-1d42-4de5-94fd-3c1a1d23b6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:17:51.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:19.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/22/us/how-to-make-brew-better-espresso-study-scn/index.html"
        target="_blank">Science may have found the secret to a better, and more sustainable,
        espresso coffee shot</a></em>"</p>'
