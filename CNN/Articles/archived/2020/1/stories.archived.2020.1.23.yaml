      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I urge ABS-CBN to immediately air an appropriate disclaimer, review
        and reconsider the content and story elements of the teleserye in order not
        to further besmirch the reputation of our historic city,” Fortun said.</p>'
    '8':
