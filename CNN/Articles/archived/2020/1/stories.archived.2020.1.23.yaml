  'Ghent-Altarpiece-restoration':
    'author': 'Rob Picheta, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-23T19:54:43.134+08:00
    'imagesource': 'jcr:b380a59b-f8a8-4e74-86cd-58701f9829c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f11e08d-0ade-4a18-97dd-d078cbbbab66'
    'lead': 'The latest panel of the ''Ghent Altarpiece,'' a large work by Hubert
      and Jan van Eyck, was unveiled in December as part of an ongoing project to
      restore the painting to its original design.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T19:57:16.828+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T22:56:35.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:56:14.997+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ghent-Altarpiece', 'art']
    'template': '1'
    'title': 'This newly restored 15th-century lamb is worrying art lovers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74375480-7c19-4a94-bcc1-a62de2204ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.828+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"There are no words to express the
        result" was the beaming reaction of Belgium''s Royal Institute for Cultural
        Heritage, after a 15th-century masterpiece -- painted over shortly after completion
        -- was restored to its former glory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9aae8-1585-4c29-a7df-75e2a0391df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.828+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4e69a-4ffa-41ff-9e4b-e230a58d20a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.828+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they were right -- commentators have been left speechless by
        one particular aspect of the newly revealed painting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79709b2-6be2-4a45-bfac-8fb5120a8e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.828+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13286da-e16d-4dc1-895a-2b93c802eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.828+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest panel of the "<a href="https://edition.cnn.com/2012/03/01/world/europe/ghent-altarpiece-online-open-source/index.html"
        target="_blank">Ghent Altarpiece</a>," a large work by Hubert and Jan van
        Eyck, was unveiled in December as part of an ongoing project to restore the
        painting to its original design.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778472f3-1fd7-48ea-be73-68a0df5b0c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.828+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd845c88e-1370-47a8-85a1-b1f837ff4138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painting -- also known as "The Adoration of the Mystic Lamb"
        -- depicts a lamb, representing Jesus, being sacrificed on an altar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90fed0-77f4-45f4-ad45-e0516181a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a3b75-42ce-458a-9c32-cec210e4b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s this holy lamb that''s giving viewers nightmares.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cda365-57c6-4539-ac99-0fbdfdb44c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7489692-2eec-4230-8296-0ba4930d70f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? Well, the creature''s remarkably human eyes are just a bit
        too lifelike -- not to mention intense -- for many amateur art critics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a180d4ae-8d0c-4d09-bede-9473f8c18b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd0a6d4-8219-49e6-a764-8380a13cecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project''s head, Hélène Dubois, told The Art Newspaper the discovery
        was "a shock for everybody -- for us, for the church, for all the scholars,
        for the international committee following this project."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e8385c-c5da-40fd-a53b-a23ea389b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e15800-65f7-4568-950a-43bb792a700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubois noted that the original lamb had a more "intense interaction
        with the onlookers" than the repainted version.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c382a-a337-4984-b1ee-260534bb1f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216955db-47d6-4438-a849-c6fd155e2acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Institute were effusive in their praise for the restoration,
        saying in a statement that the project has "brought back the original vividness,
        richness of detail and brilliant colours for all to see."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45247cd-ba25-45ab-9158-74a1e5b38dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db4af5-8883-4443-8a91-52310a434d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final phase of the restoration is expected to start next year,
        and the panels restored so far will be available to view at St. Bavo''s Cathedral
        in Ghent from February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d144c9-5ebb-4a4d-876c-66a760ce06c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:57:16.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/style/article/ghent-altarpiece-restoration-scli-intl/index.html"
        target="_blank">This newly restored 15th-century lamb is worrying art lovers</a>."</em></p>'
