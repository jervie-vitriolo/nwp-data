      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two FAA safety inspectors were at the crash site on Wednesday, said
        Ian Gregor, the FAA spokesman.</p>'
