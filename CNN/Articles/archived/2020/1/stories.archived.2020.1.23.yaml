    'template': '1'
    'title': 'Growth surges in Q4, but fails to lift full-year 2019 target '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f4ef1d-808d-4f6e-95e3-f7f5136d484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:22:45.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> A
        spike in government and construction spending lifted economic growth in the
        last three months of 2019, but was not enough to pull full-year growth to
        6 percent, the Philippine Statistics Authority said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e1ee4d-59eb-4c3a-be10-3e8d42725573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:22:45.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d550fb8-bfef-4afb-9e48-7f6a2d426a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:22:45.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth-quarter growth clocked in at 6.4 percent, sustaining an uptrend
        in total output seen since the third quarter. However, growth failed to hit
        the government''s downscaled target at 6-6.5 percent, instead settling at
        5.9 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e21a2-2dde-464e-b62e-b70f66840b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:22:45.693+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual pace is the slowest in eight years, Socioeconomic Planning
        Secretary Ernesto Pernia said, and marks the third straight year of a slowdown
        under the Duterte administration.&nbsp;Pernia said on Monday that he expects
        a growth rate of at least 6.6 percent during the fourth quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1215f-fd44-43b7-861d-ca59e8828c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:22:45.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia noted that public construction rose sharply between October-December,
        rising by 34 percent as road projects and government buildings under the Department
        of Public Works and Highways have been completed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3923416-4eed-4884-82b9-de7bf0f18fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:22:45.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers had to lower the growth goal following a slowdown
        during the first six months, attributed to the delayed passage of the national
        budget and the ban on public works running up to the midterm elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8823cb6-0842-4ce7-a32b-8f20eacebf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:22:45.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/5/27/Politicking-2019-budget.html"
        href="https://www.cnnphilippines.com/news/2019/5/27/Politicking-2019-budget.html">''Politicking''
        over 2019 budget left more Filipinos poor, unemployed – Dominguez</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd4f54c-26e8-49b0-b8d8-2f2959ee8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing estimates, Pernia said the economy lost a full percentage
        point from the delayed rollout of projects, as new and continuing items in
        the budget were left unfunded for the first four months of the year. The economy
        could have grown as fast as 7 percent, the Cabinet official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ad22b-6e2a-43da-846e-f60da2b1bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7615c6f4-4d0a-4e23-a80d-398a3af1386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State spending surged to 18.7 percent in the fourth quarter to bring
        the full-year climb to 10.5 percent. This, however, is more modest versus
        the 13 percent increase logged in 2018. Meanwhile, household spending picked
        up by 5.8 percent in 2019, better than its previous 5.6 percent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a72ab8e-8d33-4902-a568-b26288f8eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef059f79-70a3-4893-a178-ee02bd731c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank economists agree, saying that 2019 growth would have performed
        way better. "The almost 5-month delay signing the 2019 budget into law shaved
        off roughly 0.4 percentage points to growth as projects were mothballed and
        civil servants not hired," ING Bank senior economist Nicholas Mapa said, adding
        that the economy may need a boost "from both fiscal and monetary policy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cbfb7c-cdba-447b-82ed-2e70ee065c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae66264-5053-4d30-bc23-1264179345f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia thanked Congress for passing the budget on time for 2020,
        with the spending plan signed into law in the first week of January. "We now
        need to significantly improve the absorptive capacity of government agencies
        for faster implementation and completion of key social programs and infrastructure
        projects," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3142f3-e516-435b-a585-648bda7185e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Agriculture slump</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c11f4-4a56-4719-9d56-3877c6ec4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The services sector led growth in 2019 as it expanded by 7.1 percent,
        followed by industry at 4.9 percent, the PSA said. Agriculture grew by just
        1.5 percent, National Statistician Dennis Mapa said in a press briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d437848-86d9-4cd5-8cae-f4448775a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:24:01.176+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/1/22/2019-farm-output.html?fbclid=IwAR23zVDaSbtARcLcOnzJ7BHdfiYvNEiW2Sr-PEhlPIRfoF55xmU-TDcUPkY"
        href="https://www.cnnphilippines.com/business/2020/1/22/2019-farm-output.html?fbclid=IwAR23zVDaSbtARcLcOnzJ7BHdfiYvNEiW2Sr-PEhlPIRfoF55xmU-TDcUPkY">Farm
        output posts small growth in 2019</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d82c1-a2c6-4c50-8911-f332cf5d46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm production stood flat compared to the previous year, weighed
        down by a slump in rice prices coupled with the African swine fever that hit
        piggeries in parts of Luzon. Pernia said 136,770 pigs were culled to prevent
        the further spread of the disease infecting hogs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e4852-5cf1-47ae-8f91-0be1a1c261cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2bb9ba-94b9-4e5c-8ebe-2cdd8d64b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, Pernia said better weather conditions — with slim
        chances of another El Niño phenomenon and fewer typhoons in the offing — should
        bode well for agriculture. Finance Secretary Carlos Dominguez III once said
        that farm output must at least grow by at least 2 percent annually to match
        the demands of a growing population.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1a30b1-476a-40b6-a3be-98b8f3768539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:22:45.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62698ab1-3f85-4944-a045-a185c5d49d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:22:45.694+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy grew by 5.6 percent in the first quarter, 5.5 percent
        in the second quarter, and <a data-cke-saved-href="https://www.cnnphilippines.com/business/2020/1/22/Q3-economic-growth-revised-down.html"
        href="https://www.cnnphilippines.com/business/2020/1/22/Q3-economic-growth-revised-down.html">6
        percent in the third quarter</a>.&nbsp;Still, Pernia said the Philippines
        would likely remain among the fastest-growing economies in the region next
        to Vietnam, which reported a 7 percent expansion last year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b013b33-b597-4922-a9b9-bfedb754869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.464+08:00
