    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed4557b-91e4-47dc-802d-522ec5ec839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T08:15:05.798+08:00
      'mgnl:createdBy': 'alyssa'
