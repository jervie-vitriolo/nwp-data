      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novel coronavirus (2019-nCoV)&nbsp;has left at least 17 people dead
        and sickened nearly 500, CNN reported Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402d2955-e072-4d95-8901-408c850077e3'
      'mgnl:activationStatus': true
