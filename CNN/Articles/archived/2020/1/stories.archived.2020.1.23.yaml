  'Edgar-Mendoza-murder-suspects-arrest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-23T12:54:47.119+08:00
    'imagesource': 'jcr:487a890e-86e5-49e6-b3fe-1fc82c4f8580'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4e23130-d7f3-47a6-9958-3a1a870449e7'
    'lead': 'The police have arrested five suspects tagged in former Rep. Edgar Mendoza''s
      murder. They are also hunting down a certain Rodel Mercado and two other cohorts,
      whom the police refused to identify.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T12:57:08.497+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:56:53.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:56:09.605+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 Bilibid inmates orchestrated murder of ex-solon Mendoza, aides – PNP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7e401f-c421-466e-a3ca-e8746549f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aaa6f0-03af-487c-a891-61157634dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Two
        inmates&nbsp;detained at the state penitentiary were the brains behind the
        gruesome killing of former Batangas Rep. Edgar Mendoza and his two aides,
        the Philippine National Police (PNP) said on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3150c00-d055-46d2-8166-6a23db070cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5ef4b-10e9-4322-a632-a4d1b507bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-CIDG Chief Joel Coronel said mastermind Sherwin Sanchez, who
        has been detained in the New Bilibid Prison since 2015 for murder charges,
        ordered the killing of the former solon. When the murder happened, Mendoza
        was the lawyer of Sanchez on matters concerning financial transactions and
        properties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2b8ee8-7e45-44a0-8e9b-68035ae61786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e4698-d499-4c3e-bd6b-9489d7c8e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sanchez conspired with his fellow detainee Arthur Fajardo
        to take down Mendoza. He said Fajardo, a member of a kidnap-for-ransom group,
        hired the gunmen so Sanchez can avoid paying legal fees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edf7d49-85dd-4a56-8388-7b843ee975b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c669d-864a-4404-9671-ff0d2c40a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.498+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of the Mendoza and his aides were found charred inside
        a burning vehicle in Tiaong, Quezon on January 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c487829-8526-4258-a858-7b80838e4d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9723f457-334d-497c-94b1-8cdf66e1ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before they were found, Mendoza and his men went to the
        home of Jael Fajardo, the wife of Arthur Fajardo, in Calamba, Laguna to claim
        money from Sanchez. But it was all a ruse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db1b05-0970-485b-846b-02def9268447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c614a2-bfc1-4851-b1b4-0facdd49335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand there was a disagreement on the amount to be collected.
        Based on the revelations made by the witnesses and some of the suspects''
        confession, there was really no intention on the part of the suspects to pay
        the amount agreed. Instead of paying the amount amounting to millions of pesos,
        they just contracted killers for the killing of Congressman Mendoza for the
        sum of P100,000," Coronel said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8bf7ed-132d-4e3b-a317-cae5a1863d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd958932-1f77-4670-b44a-3a2ede06c910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police official said that arrested killer Erickson Balbastro
        confessed that Mendoza and his aides were drugged with coffee laced with sleeping
        pills in the Sanchez home. When they were unconscious, they were stabbed and
        struck in the head. He said the two aides were "collateral damage."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd794269-0c3c-47c8-b889-962d2c17db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706348a6-cf7c-49f1-a90c-d1ffbbd621c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronel added that the three men were already dead when their remains
        were burned in Tiaong, based on Balbastero''s confession.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da50689-4ef5-4732-9e46-e3fc70aac579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd12db-3f15-4198-84c3-e694fb0d5880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:57:08.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:53.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police have arrested five suspects tagged in Mendoza''s murder.
        They are also hunting down a certain Rodel Mercado and two other cohorts,
        whom the police refused to identify. PNP Chief Archie Gamboa said three counts
        of murder against the suspects have been forwarded to the Justice Department.</p>'
  'zion-williamson-nba-debut-pelicans-spurs':
    'author': 'Reuters '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-23T13:49:10.181+08:00
    'imagesource': 'jcr:c636304e-483f-4596-98ad-524a1f7b9785'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '194bd771-228b-4ab0-8691-cd832a4d1dea'
    'lead': 'The first overall pick in the 2019 NBA Draft missed the first 44 games
      of the season while rehabbing from arthroscopic knee surgery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T13:54:04.421+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:56:53.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:56:09.895+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Zion shines in debut, but Spurs stop Pelicans'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad1790e-5b3c-420b-997e-6447c173245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:54:04.421+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:56:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Zion Williamson scored 22 points in
        his NBA debut, but LaMarcus Aldridge topped him with 32 points and 14 rebounds
        as the visiting San Antonio Spurs defeated the New Orleans Pelicans 121-117
        on Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82370fb-d90b-447d-95dc-eafe7a08b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:54:04.423+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:56:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson, the first overall draft choice, missed the first 44
        games of the season while rehabbing from arthroscopic knee surgery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b7cd53-b4a8-4314-a304-b2b6df1e2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:54:04.421+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:56:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He struggled for three quarters before scoring 17 consecutive Pelicans
        points to briefly give them the lead in the fourth quarter before sitting
        out the final 5 1/2 minutes as Spurs regained control.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d8c58-3e47-47aa-aa4c-385c0c44ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:54:04.421+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:56:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeMar DeRozan added 20 points, Dejounte Murray scored 13, Derrick
        White had 12 and Bryn Forbes 11 for San Antonio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1af870-e4c2-42f9-bc3d-78068b1c6bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:54:04.421+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:56:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brandon Ingram matched Williamson’s 22 points for New Orleans. Lonzo
        Ball had 14 points and 12 assists, Jrue Holiday scored 12, Derrick Favors
        had 11 points and 10 rebounds, and JJ Redick and Josh Hart scored 10 apiece.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0a05a2-cae7-4dbb-bbba-74990ce3c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:54:04.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:56:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson also amassed seven rebounds, three assists and five turnovers
        while playing 18 minutes, 18 seconds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803e638-ff59-45ee-bf60-20fbdd8e57da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:54:04.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:56:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson scored three points but turned the ball over twice as
        the Spurs extended a nine-point halftime lead to 14 points early in the third
        quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6ef1e-9912-47c9-af61-973d84a4073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:54:04.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:56:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Williamson on the bench, Holiday and Ingram scored four points
        each as New Orleans got within 79-71.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0aa7e1-a588-49c5-aff9-5415772db171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:54:04.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:56:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio rebuilt the lead to 14 before Jaxson Hayes’ dunk with
        1.4 seconds left cut the gap to 94-82 at the end of the third quarter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09189ffb-a758-426d-afd9-69c27c6c120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:54:04.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:56:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball’s 3-pointer started the fourth-quarter scoring. Minutes later,
        Williamson grabbed a defensive rebound, dribbled into the frontcourt and passed
        to E’Twaun Moore for a layup that pulled New Orleans within 97-91.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07969932-30d8-458a-a3ab-e7c917325e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:54:04.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:56:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That started the flurry by Williamson, who made a 3-pointer, a layup,
        another 3-pointer, a short jumper, two more 3-pointers and a free throw.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86013ab-c52b-4d23-bb91-1667b3d6bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:54:04.422+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:56:53.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans briefly took the lead at 107-106 before Marco Bellinelli
        made a 3-pointer and Murray hit a short jumper to give the Spurs a 111-108
        lead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5feb3-faa2-4407-b20e-6e594915f5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:54:04.423+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:56:53.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williamson went to the bench, and DeRozan made consecutive baskets
        to give San Antonio a 115-108 lead with 4:33 left.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d4643e-758c-4b57-82df-47c941612036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:54:04.423+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:56:53.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans scored just three points in nearly four minutes before
        Ball and Josh Hart made 3-pointers to cut the Spurs’ lead to 119-117 with
        a minute left.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e78237-3c32-44e4-8813-583fb3e6302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T13:54:04.423+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:56:53.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldridge made two free throws with 45.6 seconds to go, and the Pelicans
        didn’t score again.</p>'
  'Tensions-run-high-with-stricter-Taal-danger-zone-lockdown':
