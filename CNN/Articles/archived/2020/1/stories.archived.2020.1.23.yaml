      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/23/health/transgender-puberty-blockers-suicide-study/index.html"><em>"Puberty
        blockers can be ''life-saving'' drugs for trans teens, study shows"&nbsp;</em></a></p>'
  'denr-manila-bay-rehab-fecal-coliform-levels':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-23T23:29:41.438+08:00
    'imagesource': 'jcr:7d7c4649-d0af-47df-a27f-1dc8721dbf4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63ecc361-61af-4ef5-99a1-db6b18c65f02'
    'lead': 'A year after the government began rehabilitation efforts for Manila Bay,
      the Environment department said there have been significant developments, but
      water condition still falls short of standards..'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T23:34:23.723+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:56:32.815+08:00
