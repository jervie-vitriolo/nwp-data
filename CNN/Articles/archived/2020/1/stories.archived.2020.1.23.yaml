      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a month later, the streaming service has finally responded
        to calls to have the song available for streaming. They''ve also announced
        the full soundtrack will release on January 24.</p>'
    '7':
