      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b839f-a17a-4eaf-9a6b-244b6f0ae382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:53:37.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:50.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval said they will forward this information to the Bureau of
        Quarantine. The Immigration Bureau refused to divulge information about the
        family as of this time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46742f8e-8841-4c14-ba8c-c7bc4a43b706'
      'mgnl:activationStatus': true
