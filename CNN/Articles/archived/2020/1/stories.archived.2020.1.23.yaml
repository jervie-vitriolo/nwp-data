    'title': 'Airlines urge sick passengers to postpone travel amid novel coronavirus
      fears'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f130489-f26f-423b-b2e1-9f6636674ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:07:08.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:59.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> – Philippine
        Airlines and Cebu Pacific have advised the public to avoid air travel if they
        feel sick amid growing fears that a new respiratory virus will spread.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b102be9-6edd-4022-adaf-2834852756bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:07:08.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217fa8b-e5af-4949-926c-b528dbc1e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:07:08.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both air carriers are urging departing travelers to prioritize their
        health and see a doctor if they are experiencing symptoms of a respiratory
        disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc264f74-d1ea-49a6-83d2-b0c746da86f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:07:08.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ae136-9dbf-4033-9774-e4c15dba54f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:07:08.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airlines said that closely monitoring reports on the novel coronavirus,
        which comes from the family of viruses which cause illnesses ranging from
        the common cold to more serious diseases such as such as Middle East Respiratory
        Syndrome (MERS-CoV) and Severe Acute Respiratory Syndrome (SARS-CoV), according
        to the World Health Organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb3a752-9452-4c4a-980e-0710462678e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:07:08.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab38dcca-8210-4975-8a7b-ec019807cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:07:08.237+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL said in a statement they are taking precautionary measures,
        including “non-obtrusive screening at specific airports.”</p>'
    '9':
