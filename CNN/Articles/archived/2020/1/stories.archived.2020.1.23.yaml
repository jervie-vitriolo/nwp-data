      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c989d9c-5bdf-4dcb-8efd-ed2d1ea4fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.510+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Chinese city of Wuhan — where the virus was first
        identified —&nbsp;said it would "temporarily" close its airport and railway
        stations for departing passengers. All public transport services will also
        be suspended, as authorities attempt to contain the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b302db6e-63be-4bed-938d-b422871ed69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706b26f-c682-46c6-b835-51f7e03896e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city lockdown begins at 10 am local time Thursday (9 pm ET Wednesday),
        according to an announcement from the city''s coronavirus command center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f21df6-473c-44da-8eca-a8fc895fbe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b471271-1e98-4d8d-8cc1-ec75950f33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health authorities said that at least 547 cases had been
        confirmed in the mainland, with eight new deaths linked to the virus in Hubei,
        the central Chinese province of which Wuhan is the capital. Cases were also
        confirmed in the Chinese territory of Macao and the self-governing island
        of Taiwan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92e31d2-9cf6-4e83-b805-52189b95a1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a649b699-9a6b-4f77-8847-d742ca8243d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond China, officials in Washington state confirmed the first
        case on US soil Tuesday. Cases have also been reported in South Korea, Thailand
        and Japan, and suspected cases detected in Australia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc25e0c-38f8-4164-a77b-b5c55c940209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a3ad22-bbc2-4fab-bcc9-9ca0354cae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, a total of 555 cases have been confirmed since the outbreak
        was detected in mid-December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f026a-cb6f-4d85-8b6c-5a5b8b54a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a6368a-9faa-4212-b401-b1ef1afa3364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the World Health Organization (WHO) has not yet declared
        the virus a "public health emergency of international concern," which might
        merit a coordinated global response.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d7918-2e39-4ad0-ac1d-1bcd0eabc315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f0318d-641f-4847-b6ad-2d952465c11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s emergency committee met Wednesday in Geneva,
        but decided more information was needed to declare the status of the outbreak
        and what recommendations should be made regarding it. It is expected to take
        up the matter again on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a8f02-acea-4198-a8fd-cf5dd28badee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5688854-3ff1-46a9-8dc4-778f9490c532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.511+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Tuesday announced it was adopting Class A prevention and
        control measures, typically used for major outbreaks such as plague and cholera.
        This means health officials will get sweeping powers to lock down affected
        areas and quarantine patients. China previously used such measures in 2009
        to tackle an outbreak of H1N1, introducing mandatory quarantine for anyone
        who had "close contact" with an infected person, including foreigners arriving
        in the country from areas where H1N1 outbreaks had been reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9215a9d5-61d3-4793-abe5-2612f830c165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1ce13-f898-4ffb-89a2-ee2efbef11db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li Bin, China''s national health commissioner, said that officials
        are aware of around 2,200 cases of "close contact" with known virus carriers.
        Regarding suspected cases, 715 patients have been discharged while more than
        300 patients remain on medical watch.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc53989-36ad-451b-ba91-8d7f44a82d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea7e76-e079-4ebf-93f4-ff1b7e8a2c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is mainly transmitted "through the respiratory tract,"
        said Li, adding that "there is possibility of viral mutation and further spread
        of the disease."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b2aa9-e78b-4871-8052-25663f2497ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85b8dae-b359-4847-a1b0-1318f91d471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are indications that Chinese authorities are ready to
        ramp up controls on travel -- including ordering that all trips to Wuhan be
        canceled and refunded -- it remains to be seen whether the virus, already
        reported in around a dozen locations, can be reined in before the Lunar New
        Year travel period truly kicks in.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30842c0-3204-4c55-996b-1855d45a62a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8df52e-f949-4cc7-a166-1e8f5ee7ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest annual human migration on Earth, hundreds of millions
        of people will travel across China and overseas during the four-week period,
        which began in mid-January and continues until February. Many will go by train
        or plane, raising the risk of infection as they are put in close contact with
        other travelers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f61dee-d50c-4b7f-8e69-14358e0b44cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f2e56-f1d6-4bef-b4ea-52372016d9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know about the virus</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1631a0-33d1-4ff7-8683-b3ce233d1615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First identified in Wuhan in mid-December, the novel coronavirus
        (2019-nCoV) is in the same family of infections as severe acute respiratory
        syndrome (SARS) and Middle East respiratory syndrome (MERS).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1576ba-231e-4770-a1c1-c28a67fe727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752dd0c0-6b1b-4830-b28c-71b1a92bfb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are transmitted by animals and people, and the Wuhan
        strain has been linked to a market in the city which was selling seafood and
        live animals, including wild species. SARS was previously linked to similar
        markets, particularly the sale of civet cats, a delicacy in some parts of
        China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f4fef5-8615-4b98-9f0c-b51988f2ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872d584-d582-4cd2-a7b1-91e5d75a3dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Wednesday, Li, the Chinese health official, said that Wuhan
        and Hubei provincial authorities should tighten the regulation of farm markets
        and wild animals. He also urged the public to avoid crowds and minimize large
        gatherings.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e9984d-ae6c-4488-b245-e95328585756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581f725-13e1-490d-ae3e-efa906e40e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health officials said human-to-human transmission of the
        virus has been confirmed, raising the chance of its spread. In one instance,
        14 doctors and nurses operating on a patient unknown to be carrying the virus
        were all infected with it, suggesting it can be spread relatively easily.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b943b90-03a6-4b39-93aa-58fd3ed602f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7011358-21e8-4cf3-a665-4dc69629115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People were seen at a train station Wednesday trying to get train
        tickets to leave Wuhan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1603b687-5b2a-453f-889d-1787ad8cd1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043649fb-9a09-4942-a653-a51ef84efb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The true extent of the virus is unclear, and official figures may
        be an underestimation. A study by British researchers previously estimated
        -- based on the spread of the virus overseas in a relatively short time --
        that the number of people infected in Wuhan alone was likely around 1,700.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f39c21-fe83-4fb7-ba9a-afcafc2ec80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e8dca8-b269-44c3-a8bc-a2699890a644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, so far the death toll is relatively low, and almost all
        cases involved elderly people with preexisting conditions: of the more than
        400 confirmed cases in China, nine deaths have been reported so far, or 2.25%.
        By comparison, SARS had a mortality rate of around 10%, and was even more
        deadly among vulnerable populations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d75ea0-8067-4d3f-b84b-1d415400e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424270b3-136c-42ce-a07e-90f589708895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worldwide effort</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d9ade-094e-46e0-8557-494c5fd5ac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With cases and suspected cases already reported across Asia and
        now as far afield as the US and Australia, containment efforts are being put
        in place in many travel hubs.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba58033-f0b8-4194-9965-7d118376ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53e6ab4-f3eb-4304-a708-77c1514062f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan alone has connections with more than 60 overseas destinations
        through its international airport, while Beijing, Shanghai and Shenzhen, all
        of which have reported cases, have hundreds more.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc971f2-7a22-407a-86e6-d98be2c0cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08b80f-ceda-43e6-be3c-7230efee5967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports across Asia have stepped up temperature screening of incoming
        passengers, as have several hubs in the US, including New York, San Francisco
        and Los Angeles.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6860b-0330-4410-981f-1d55b27b3cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff0e8b8-3e77-42b8-b040-4fee6d018b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at Seattle-Tacoma International Airport put up signs at
        the international arrivals area instructing travelers from Wuhan to watch
        for symptoms of the virus. The Centers for Disease Control and Prevention
        started displaying the sign in English and Chinese on January 14, an airport
        spokesman said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ddd0e-ae72-4836-af1c-c430be0e7447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3980bf-7707-47eb-bbce-e3368e1ef6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all indications that the virus has a relatively slow incubation
        time, however, these efforts may be insufficient to stop its spread.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a4e6d-db62-401b-bf12-d6b53daeeac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1dc2c-337d-4c24-b177-8c054dc5f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot absolutely prevent entry into the country of a disease
        like this. The incubation period is probably a week," Australia''s chief medical
        officer, Brendan Murphy, said Tuesday. "It''s about identifying those with
        a high risk and making sure people with a high risk know about it and know
        how to get medical attention."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c26b944-2440-4055-a57d-b6a48e9e92c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdc1f98-9aac-4e7a-9a14-ece5a3ff8651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raising concerns about how difficult it is to detect those with
        the virus, even if they have some symptoms, a patient in South Korea told
        doctors there she had developed a fever and muscle pains on Saturday and was
        prescribed cold medicine by a doctor in Wuhan, before being sent on her way.
        She was later confirmed to have the coronavirus during a check in Seoul.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7687770-d0af-49d7-912f-d6fbba82f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b983e2c-b593-425b-a7e2-99dedae3a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the National Institutes of Health is working on a vaccine
        for the new virus, though it will take at least a few months until the first
        phase of clinical trials get underway and more than a year until a vaccine
        might be available.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dcd093-54f9-45e4-8223-725b9f069565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc87a8-7ee5-4cc1-900e-c9e649534591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists in Texas, New York and China are also at work on a vaccine,
        according to Peter Hotez, a vaccine scientist at Baylor College of Medicine
        in Houston.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7298a1-d601-47ab-82bb-6ce5c91396e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd5354-e352-4282-b928-119baddbbd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:18:54.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lesson we''ve learned is coronavirus infections are serious
        and one of the newest and biggest global health threats," Hotez told CNN.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd406f0-99a7-4647-b9fb-ebcbb2bd88ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:19:24.238+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/22/asia/china-wuhan-coronavirus-deadly-intl-hnk/index.html">"Wuhan
        coronavirus death toll rises, as city imposes transport lockdown"&nbsp;</a></em></p>'
