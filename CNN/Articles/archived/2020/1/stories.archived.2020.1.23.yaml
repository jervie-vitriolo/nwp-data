      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said earlier during the day that
        the Bureau of Immigration informed him that they are now <a href="http://cnnphilippines.com/news/2020/1/23/DOH-Duque-Hong-Kong-coronavirus-family-Cebu-Pacific-quarantine.html"
        target="_blank">identifying and tracing</a>&nbsp;the whereabouts in the country
        of the family from <a href="http://cnnphilippines.com/world/2020/1/23/Coronavirus-death-Wuhan-China-transport-lockdown.html"
        target="_blank">Wuhan</a> — the Chinese city south of Beijing where infections
        from the new coronavirus strain were first reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a240905-57ef-4c88-83ba-b7ad5b5dab9e'
      'mgnl:activationStatus': true
