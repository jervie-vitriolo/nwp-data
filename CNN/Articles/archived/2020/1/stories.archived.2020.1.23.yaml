      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s defense says they were ''loving''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7948b9f-dcb9-4a2a-bbc6-7eaa694e3512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.347+08:00
      'mgnl:createdBy': 'lara'
