      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4077ee-0037-4655-8e18-3df07f4a935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:07:08.237+08:00
