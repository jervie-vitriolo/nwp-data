    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7830f8b-52a6-40c8-8f5a-7b86e985c7e3'
    'lead': 'The Tokyo 2020 Olympic boxing qualifying tournament for the Asian and
      Oceanian region has been canceled due to the deadly coronavirus outbreak. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T06:41:07.487+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:57:13.574+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:56:04.220+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic qualifying events canceled and moved due to deadly Wuhan coronavirus
      outbreak'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c957fc6c-ce7c-45db-ae8f-dda780f171b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:41:07.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Tokyo 2020 Olympic boxing qualifying
        tournament for the Asian and Oceanian region has been canceled due to the
        deadly coronavirus outbreak, the International Olympic Committee (IOC) confirmed
        in a statement Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57589788-fac4-4ee5-9d47-603769ef26f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:41:07.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2020/1/22/ph-olympic-boxing-qualifiers-wuhan-coronavirus-outbreak.html">Related:&nbsp;PH
        renews call to host Olympic boxing qualifiers amid coronavirus outbreak in
        Wuhan</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c7a924-d358-4ae7-9b15-c55042e0df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:41:07.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Football Confederation (AFC) also announced that the Olympic
        qualifying for women''s football has been moved from from Wuhan to Nanjing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182a1cf1-1bb2-4a93-b3ee-eee9eb261652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:41:07.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows an outbreak of the virus last month in the city of Wuhan
        that has since killed 17 people, sickened hundreds and spread as far as the
        United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb200be3-eabb-46f6-aeeb-6d2003a6843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:41:07.488+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities and scientists say wild animals sold at the
        popular Huanan Seafood Wholesale Market market are the likely source of the
        new strain of coronavirus, which is in the same family of viruses as the deadly
        severe acute respiratory syndrome (SARS).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9f06ff-810b-4f0b-93ef-5674fedc8524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:41:07.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxing qualifiers were due to take place in Wuhan from February
        3-14.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c9c52-96b0-4472-b19e-b0a63ea99cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:41:07.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February 3-9 dates for the women''s football, which includes
        Australia, China, Thailand and Chinese Taipei, will remain the same.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bee336-6013-4fe9-bf3a-de7402fbb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:41:07.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Boxing Task Force continues to work closely with the Chinese
        Olympic Committee (COC) and all partners to explore alternatives and will
        immediately inform National Olympic Committees, National Federations and officials
        on any development," the IOC statement read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5197d33a-d16e-4a25-8489-4e441ec1ff3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:41:07.489+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:13.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 takes place from July 24 to August 9.</p>'
