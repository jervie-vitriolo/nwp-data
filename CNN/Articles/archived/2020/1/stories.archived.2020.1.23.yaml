      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8283b370-6df8-4767-8c1f-c205f95faf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T17:43:57.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:56:42.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his demurrer, Parojinog Jr. claimed the search and seizure operations
        were "compromised the moment the police unlawfully entered, searched, and
        occupied his house"&nbsp;— thus making the firearm evidence “questionable
        and doubtful.”</p>'
