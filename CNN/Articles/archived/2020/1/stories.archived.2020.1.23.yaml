      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/world/2020/1/21/Coronavirus-fast-facts.html"
        target="_blank">Coronaviruses</a> are a large family of viruses that cause
        illnesses ranging from the common cold to more serious diseases such as such
        as MERS&nbsp;and SARS, according to the World Health Organization. They can
        be transmitted from animal to person or an infected human to others, according
        to the WHO.</p>'
