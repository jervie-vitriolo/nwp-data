      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04eb8c-5fbd-41f5-a709-2e255be0785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please respect the rules, they are [in place] for centuries. They
        will not change with me, I can tell you," Macron added during the dispute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c15b5b-498e-4104-8a9f-5113a9dff997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb58348-ff29-4efa-a7af-09c8d06f4486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the Elysée Palace told CNN that the President
        had intervened after an exchange between French and Israeli security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649d8f62-af1a-4f19-8805-eee3552cef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72351e97-8706-4001-9105-8b97dcb7f984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"St. Anne belongs to France in Jerusalem. It is up to France to
        protect these places in this city. The Israeli security forces wanted to enter
        while security was being provided by French security services. The president
        reacted to an altercation between the Israeli and French security forces at
        the time of entering Saint Anne in order to end it, and to remind everyone
        of the rules that apply," the spokeswoman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c5fbb8-ad99-4806-a70d-59f3538e360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4146018c-7bff-4265-86e6-478e6277596d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli officials described the incident between Israeli and French
        security officers as a "discussion" and said the visit had passed off according
        to plan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ac3296-87ca-4aed-b03d-31b8d593299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05081224-18dd-4f6c-a353-029938515404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the terms agreed upon ahead of time, an Israel Security
        Agency (ISA) guard and a policeman escorted the French president and his delegation
        inside," a joint police and ISA statement read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91957382-7f10-4b70-a188-8214560537f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9a8d4a-1fe9-4d61-92b8-6e903edf8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Macron had apologized about the incident once the delegation
        had concluded its visit to the church, the statement added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60584cb-3aac-4a72-8445-381b79cda29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4c8e3-14cb-40fc-8ac2-415f1ae9ce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman traveling with Macron declined to confirm if the President
        did apologize, saying, "I don''t know. I didn''t witness that moment."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17471ac1-ca3a-40a3-9aaf-31ff6e9d57bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbad638-c527-4705-aa43-184d3eb15aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France does not recognize Israeli sovereignty over the Old City,
        as it lies in the eastern part of Jerusalem, which it regards as occupied
        territory. That characterization, which most of the rest of the world shares,
        is disputed by Israel, which regards all of Jerusalem as its sovereign territory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb19ce81-2078-4d3a-890d-02a7908dd94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f89113-5d73-4938-b6d3-e7ad96785716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s clash bears a strong resemblance to an incident in
        1996 when then-French President Jacques Chirac was also filmed in heated exchanges
        with Israeli security during a visit to the same church.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd59428-8138-4b07-8612-ddeeb4edd946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca972ff2-a65e-4083-9414-6d20b94e814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron is one of more than 40 world leaders who will be attending
        the Fifth World Holocaust Forum in Jerusalem, along with, among others, Russian
        President Vladimir Putin, US Vice President Mike Pence and Britain''s Prince
        Charles.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208381c6-ab32-4457-8e56-3992a72a33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T05:32:35.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:57:16.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/22/middleeast/france-macron-jerusalem-intl/index.html"
        target="_blank"><em>Emmanuel Macron shouts at Israeli security officers in
        altercation in Jerusalem</em></a>"</p>'
  'Harvey-Weinstein-sexual-assault-rape-trial-':
