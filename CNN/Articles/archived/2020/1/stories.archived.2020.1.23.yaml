      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24df2c20-601b-497a-835b-72bd5b53f655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:07:08.238+08:00
