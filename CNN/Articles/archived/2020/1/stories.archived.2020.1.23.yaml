      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2020/1/20/Taal-foregone-income-NEDA-estimate.html">Foregone
        income from Taal eruption may hit ₱6.7B – NEDA</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056071d0-6b5a-4812-b95b-3336d482ef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.465+08:00
