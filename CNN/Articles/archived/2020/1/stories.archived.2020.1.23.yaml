  'auschwitz-anniversary-jerusalem':
    'author': 'Oren Liebermann and Andrew Carey, CNN'
    'caption': 'Polish President Andrzej Duda'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-23T01:56:13.062+08:00
    'credit': 'From JANEK SKARZYNSKI/AFP/Getty Images'
    'imagesource': 'jcr:8468fbb4-c179-48d4-9300-50e9d9519aa2'
