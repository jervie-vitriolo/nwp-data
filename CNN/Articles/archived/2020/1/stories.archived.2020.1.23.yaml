    'template': '1'
    'title': 'Is Javier Hernandez the biggest MLS signing since David Beckham?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dfe65b-3504-4019-99bb-369af961c4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — LA Galaxy''s signing of David Beckham in
        2007 revolutionized Major League Soccer, helping draw more eyeballs to North
        American football than ever before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79ff5d-570b-4389-8a3c-8b01c5f9a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English superstar paved the way for a generation of high-profile
        players to join MLS but none have quite matched "Goldenballs''" star pulling
        power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196dfa1-a413-4e97-a902-a1d778c11e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e059c-c1e8-47c5-b4ca-76e2ede7ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier Hernandez, known across the world as Chicharito, has the
        potential to make an even bigger impact than Beckham, not only for the Galaxy,
        but for the league as a whole.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24e5d9-8861-494e-a544-d41c731be66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.583+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club reportedly paid $10 million for his services — a huge transfer
        fee by MLS standards — and will make him the highest paid player in the league
        on an annual salary reported to be <a href="https://www.si.com/soccer/2020/01/17/chicharito-la-galaxy-contract-details-pugh-trade-uswnt-mls-cba"
        target="_blank">in the region of $6 million</a>.</p>'
    '65':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Chicharito to <a href="https://twitter.com/LAGalaxy?ref_src=twsrc%5Etfw">@LAGalaxy</a>
        is the biggest signing for <a href="https://twitter.com/MLS?ref_src=twsrc%5Etfw">@MLS</a>
        since David Beckham. <br><br>Ps. Why does news always seem to break when I’m
        driving. <a href="https://t.co/cUWmX5UtBj">pic.twitter.com/cUWmX5UtBj</a></p>&mdash;
        Stu Holden (@stuholden) <a href="https://twitter.com/stuholden/status/1218278955167318017?ref_src=twsrc%5Etfw">January
        17, 2020</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dbd51e-9dc4-4227-967c-08eea52d7a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.587+08:00
