      'jcr:uuid': 'bde1fb92-dde0-4740-8806-27f4109a1356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hispanic fanbase</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd772990-5a68-4194-b563-122ab44b0108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez joins MLS at a time that has seen it fall further behind
        the USA''s two most popular leagues: the Premier League and Mexico''s Liga
        MX.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f4b78a-3e30-412a-8355-b1a16b1c9729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://worldsoccertalk.com/2019/04/10/mls-fails-close-tv-ratings-gap-premier-league-liga-mx/"
        target="_blank">World Soccer Talk</a>, in 2018 Liga MX drew in 105,636,000
        viewers in the US, almost double the Premier League''s total of 62,133,000.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308c2b9-a08b-4969-8d49-bc3a61cb2208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.585+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MLS was even further behind with just 31,350,000, giving it the
        smallest audience growth since 2016 at just 8% -- compared to the Premier
        League''s 69% and Liga MX''s 46%.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837afbf-d517-496b-b3b7-d7cd01d23451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez''s addition to the league, then, is likely to pull in
        a huge numbers of Mexican viewers, both on TV and in stadiums the Galaxy will
        play in across the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d61e74-3216-4e4e-bb9d-d95828c038b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://data.census.gov/cedsci/table?q=B03001%3A%20HISPANIC%20OR%20LATINO%20ORIGIN%20BY%20SPECIFIC%20ORIGIN&amp;g=&amp;lastDisplayedRow=30&amp;table=B03001&amp;tid=ACSDT1Y2018.B03001&amp;hidePreview=true"
        target="_blank">United States Census Bureau</a>, almost 37 million of the
        USA''s 327 million population (11.3%) identified as being of full or partial
        Mexican origin.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e1120-6e7e-48d9-8a01-348bd88c2aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles, the home city of the Galaxy, boasts the <a href="https://www.usnews.com/news/slideshows/11-cities-with-the-most-hispanics/4?slide=4"
        target="_blank">second largest Hispanic population of all US cities</a>&nbsp;with
        1.8 million — behind only New York City''s 2.27 million — making up 48.5%
        of the total population.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b9a3d8-f55c-4e98-b2ca-e8c15e302101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican national team can also boast far larger attendance figures
        for its matches in the USA than the USMNT.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32526c02-f8bf-4f17-9319-3d34e201190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 12 international matches played on US soil in 2019, attendance
        figures totaled 690,554 — an average of 57,546 per game — according to <a
        data-cke-saved-href="https://www.goal.com/en-us/news/forget-zlatan-chicharito-is-the-biggest-mls-signing-since/103q67obwppge1svsbami4sbuh"
        href="https://www.goal.com/en-us/news/forget-zlatan-chicharito-is-the-biggest-mls-signing-since/103q67obwppge1svsbami4sbuh"
        target="_blank">Goal</a>.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f7674-d8f7-45df-9828-dd1b72974b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the USMNT''s average attendance was just 23,306 per game,
        with the only two matches exceeding 28,000 spectators being clashes against
        Mexico.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ef74f-71c1-4520-a24c-7d8e77216095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>El Trafico</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83740f66-1c5b-4105-a847-5d17da69ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.586+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to suggest the signing of Hernandez is merely a marketing ploy
        to sell shirts and tickets would be well wide of the mark.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f0ccac-df45-43c8-84ef-b6be41c97987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forward has become a renowned goalscorer, with an impressive
        record spanning spells at Manchester United, Real Madrid and Bayer Leverkusen.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9546e-8bc2-462c-b39e-0a5d815f19f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA Galaxy is desperate to win another MLS Cup — the last of its
        five triumphs came back in 2014 — and the disappointment of last season''s
        semifinal playoff defeat to city rival Los Angeles FC still lingers.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa668d4-e09e-40fc-b6b8-79692a1a0edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That local derby, referred to as El Trafico due to the city''s congested
        roads, also has a tantalizing new narrative for Mexican fans.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea03ef8-e2c9-47e4-b193-dfb458171897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash will pit Hernandez against fellow national team star and
        good friend Vela, who has been a revelation since joining the club in its
        debut MLS season in 2018.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4e1b6b-3346-4cfa-aed3-786f4981fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Galaxy lost Zlatan Ibrahimovic to Italian side AC Milan
        in the off season, the club has been desperate to find a player to replace
        his goals.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21301f57-d039-4026-b370-8a1be70d2b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hernandez, they have likely found just that -- and much more.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d7e0b-cb1f-4982-b397-d15f0a4ba630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.587+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/22/football/javier-chicharito-hernandez-la-galaxy-mls-spt-intl/index.html"
        target="_blank">"Is Javier Hernandez the biggest MLS signing since David Beckham?</a>"</em></p>'
  'prince-charles-world-economic-forum-environment':
    'author': 'Mark Thompson and Max Foster, CNN Business'
    'caption': "rince Charles Caption:\tPrince Charles was addressing the World Economic\
      \ Forum in Davos, Switzerland, for the first time in nearly 30 years."
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-23T16:36:50.056+08:00
    'imagesource': 'jcr:f7040e08-3298-4772-aee3-2542fe661c26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b21d618-be01-4acb-ae1a-7f415169fbe8'
    'lead': 'Only a revolution in the way the global economy and financial markets
      work can save the planet from the climate crisis and secure future prosperity,
      Prince Charles warned on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T16:44:28.712+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:56:44.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:56:12.312+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Switzerland', 'Davos', 'WEF', 'World-Economic-Forum', 'environment',
      'Prince-Charles']
    'template': '1'
    'title': 'Prince Charles: We need a new economic model or the planet will burn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2127e3d-f94d-4a7f-b925-afe199b53284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Only a revolution in the way the <a href="https://edition.cnn.com/2020/01/20/business/imf-world-economy-davos/index.html"
        target="_blank">global economy</a>&nbsp;and <a href="https://edition.cnn.com/2020/01/22/investing/davos-american-banks-climate/index.html"
        target="_blank">financial markets</a>&nbsp;work can save the planet from the
        climate crisis and <a href="https://edition.cnn.com/2020/01/14/investing/premarket-stocks-trading/index.html"
        target="_blank">secure future prosperity</a>, Prince Charles warned on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d3482-50cf-49b1-aa5b-b03784b624d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t go on like this, with every month another record in temperatures
        being broken," he told CNN in an exclusive interview at the <a href="https://edition.cnn.com/specials/business/davos"
        target="_blank">World Economic Forum</a>&nbsp;in Davos, Switzerland. "If we
        leave it too long, and we have done, just growing things is going to become
        difficult."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6429a7d3-de23-4e23-ac18-9f704b91b7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heir to the British throne and lifelong environmentalist was
        speaking to CNN after he threw down a challenge to the <a href="https://edition.cnn.com/2020/01/14/business/private-jets-davos-climate/index.html"
        target="_blank">global business and finance elites</a>&nbsp;in Davos to lead
        a "paradigm shift, one that inspires action at revolutionary levels and pace"
        to avert the approaching catastrophe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb35661-5b59-4b26-82ff-e9b13f322f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we want to go down in history as the people who did nothing
        to bring the world back from the brink in time to restore the balance when
        we could have done? I don''t want to," he told the audience at the WEF''s
        50th annual meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3faf318-44c5-4db2-b72b-5fc4ad5743c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And just think for a moment — what good is all the extra wealth
        in the world, gained from ''business as usual,'' if you can do nothing with
        it except watch it burn in catastrophic conditions?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c16be1c-33a0-4d42-babc-742a240f482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this year, huge forest fires exacerbated by climate change
        have devastated vast areas of land in Australia and killed <a href="https://edition.cnn.com/2020/01/07/australia/australia-fire-wildlife-deaths-intl-hnk-scli/index.html"
        target="_blank">millions of animals</a>. Recent research shows that the world''s
        oceans are absorbing as much heat as that generated by <a href="https://edition.cnn.com/2020/01/13/world/climate-change-oceans-heat-intl/index.html"
        target="_blank">five atomic bombs every second</a>. Toxic smog continues to
        choke <a href="https://edition.cnn.com/2019/12/03/tech/india-pollution-crisis-tech-cities/index.html"
        target="_blank">India''s cities</a>&nbsp;despite repeated promises of cleaner
        air from the government, and the last decade was the warmest <a href="https://edition.cnn.com/2020/01/15/world/2019-global-temperatures-heat-climate-change-nasa-noaa/index.html"
        target="_blank">in recorded history</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b654ee4f-40a6-4dcc-b7e3-a74352fc48f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis stole the headlines on the first full day of
        this week''s meeting in Davos. Teenage activist Greta Thunberg on Tuesday
        admonished the business and political elite for doing <a href="https://edition.cnn.com/2020/01/21/business/greta-thunberg-davos/index.html"
        target="_blank">"basically nothing"</a>&nbsp;to reduce the carbon emissions
        that are fueling global warming.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d3b6e5-8c9a-46a8-ab4e-a3c0a8e4f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking later, President Donald Trump — who has pulled the United
        States out of the 2015 Paris Climate accord — signed up for a global initiative
        to plant 1 trillion trees, but dismissed climate activists as "perennial prophets
        of doom" and the "heirs of yesterday''s foolish fortune tellers." He said
        breakthroughs that result from the dynamism of market economies were able
        to solve any problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa60d1b5-cb40-4c41-aa00-f2c60419c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles, who <a href="https://edition.cnn.com/2019/12/03/politics/donald-trump-prince-charles-relationship-gbr-intl/index.html"
        target="_blank">discussed climate change with Trump</a>&nbsp;last summer,
        met Thunberg for the first time after his speech.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba359d06-f437-4180-a288-868610bc7078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s remarkable, she represents one of the main reasons why I''ve
        been trying to make all this effort all these years," he told CNN. "I''ve
        always worried about the fact that so often, in terms of humanity, we leave
        things too late so you have to hit a brick wall and experience a catastrophe
        before anything happens."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64826d89-cc51-43d2-973e-12820b6a3017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prince of Wales used Wednesday''s address to launch his "Sustainable
        Markets Initiative." He said urgent action was required to reconfigure markets
        to put people and the planet "at the heart of global value creation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb3723f-336e-4672-817b-e514ce1c503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s next head of state, who gave his first speech on the
        environment in 1968, said bold and imaginative action was needed to tackle
        the greatest threat humanity has ever faced. He outlined a 10-point plan to
        put the natural world at the heart of the business world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b4d4b-fb12-48f7-8e98-468642a03ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nature''s contribution to the global economy is estimated to be
        worth $125 trillion annually," he said. "Nature is, in fact, the lifeblood
        of our financial markets and, as such, we must — rapidly — realign our own
        economy to mimic nature''s economy and work in harmony with it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3d97cf-ec08-4d25-80e3-a29aa0ae31de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steps advocated by the prince include reversing damaging subsidies,
        investing in technological innovation, creating new <a href="https://edition.cnn.com/interactive/2019/01/business/loop-reusable-packaging-mission-ahead/index.html"
        target="_blank">sustainable products and services</a>, and giving consumers
        much greater transparency about supply chains.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b909339-3246-4497-846b-74bd6be072c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s <a href="https://edition.cnn.com/2019/12/15/world/cop25-climate-change-intl/index.html"
        target="_blank">global climate summit in Madrid</a>&nbsp;saw some progress
        in tackling the crisis, but fell far short of what many climate activists
        and scientists had expected and failed to finalize the rules of a new global
        carbon market — a key element of the Paris accord.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7fc237-97c4-4a24-80f7-8000be927a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been eye-catching promises by some of the world''s top
        companies in recent weeks. Microsoft said it planned to become <a href="https://edition.cnn.com/2020/01/16/tech/microsoft-climate-pledge-2030/index.html"
        target="_blank">emissions "negative" by 2030</a>&nbsp;as a step towards eradicating
        its entire historic carbon footprint. And BlackRock, which manages $7 trillion
        in assets, <a href="https://edition.cnn.com/2020/01/14/investing/premarket-stocks-trading/index.html"
        target="_blank">promised to ditch investments</a>&nbsp;it considers a risk
        to sustainability.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669dbbb-74d3-45de-8b59-f3872b8fd987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Charles said he would be convening a series of discussions
        across a range of industries with innovators, investors and decision-makers
        to help design a new course and form a global alliance to mobilize the trillions
        of dollars needed to put the economy "on the correct path."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafbef3e-cb4f-4589-8b2d-25e8a8108042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend to do my utmost to ensure that the message of urgency,
        systemic change, collaboration and integration is heard," he said. "We simply
        cannot waste any more time — the only limit is our willingness to act, and
        the time to act is now."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3417b7e3-1ef7-4543-9469-cfc92ff721a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:44:28.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:44.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/22/business/prince-charles-climate-davos/index.html"
        target="_blank">Prince Charles: We need a new economic model or the planet
        will burn</a>."</em></p>'
