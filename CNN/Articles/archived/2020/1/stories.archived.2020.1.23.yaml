      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d38b0d-6e3a-43d5-bad6-76a91ab8b77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Damon Cheronis took issue with the prosecution''s version
        of events with Haleyi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c7fa21-a33d-49cf-a9d0-e013a2cf3022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.347+08:00
