      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rapper and singer Juice WRLD died as a
        result of oxycodone and codeine toxicity, the Cook County Medical Examiner''s
        Office said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ab4bf-8bbc-4810-bd59-51754830fc2c'
