  'PNP-Gamboa-golf':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-23T10:01:18.877+08:00
    'imagesource': 'jcr:e000ae23-1e3c-4116-b27b-4f65f1c4e9e4'
