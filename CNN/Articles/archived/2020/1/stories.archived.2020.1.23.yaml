      'mgnl:lastActivated': 2023-01-26T22:56:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) –</strong> A
        24-year-old flight attendant in ‘self-quarantine’ was discharged from the
        hospital after being confined overnight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba5303-eb1f-4ca5-9491-52e88bc9867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:42:06.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92daa71e-0a40-42e6-bcbd-4769d7aa4b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:42:06.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified cabin crew of Royal Air Charter Service went to
        a private doctor for checkup on Tuesday because of her cough, Aklan Provincial
        Health Officer Cornelio Cuachon said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c85b9-f729-436a-938d-958a49ea0386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:42:06.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f06e31-15b0-421f-9297-0d7c363be385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:42:06.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stewardess had a history of travel to Wuhan -- the Chinese city
        where the novel coronavirus originated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa883205-ca5b-48d0-84cd-d5f10e453dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:42:06.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc0b1b0-c538-423f-ac53-83598f4f2a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:42:06.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private clinic then referred the patient to the Aklan Provincial
        Hospital as part of protocol in handling suspected cases of the new coronavirus,
        Cuachon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826daec4-d50e-414a-957f-7c26eec0a549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:42:06.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdebf58-e7c2-4f1e-817e-a00af3bc053f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:42:06.086+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:54.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other crew and passenger in the flight which arrived Tuesday
        morning at the Kalibo International Airport exhibited symptoms of a respiratory
        illness, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e91726b-a7f1-4dbc-b909-6b42d8f2e246'
      'mgnl:activationStatus': true
