    'template': '1'
    'title': 'Agusan lawmaker supporting ABS-CBN renewal cries foul over ‘unrealistic’
      teleserye clip'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae0609-f4dd-4c62-be05-04e6d8507187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:48:27.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:56:51.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> An
        Agusan del Norte lawmaker supportive of the franchise renewal of ABS-CBN called
        out the network Thursday for showing a supposedly “offensive” and “unrealistic”
        portrayal of his province as a hub of terrorists in a series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4102136-9de4-4ed2-a409-5af0472ff1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:48:27.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:56:51.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement addressed to the producers of the network’s war drama
        “A Soldier’s Heart,” Agusan del Norte 1st District Rep. Lawrence Fortun said
        he was “dismayed” by the portrayal of Butuan as a “hotbed of chaos.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd08b61-9007-4e1d-a981-2bcda4e375a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:48:27.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:56:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a Butuanon who was born and raised in a city that was and has
        never been known to be a hub of extremism and terrorism, I am dismayed by
        the portrayal of Butuan as a hotbed of chaos,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a735bf-ad9b-467c-83b0-9fd709456b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:48:27.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:56:51.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The depiction is not only unrealistic, it is offensive because
        it is destroying the collective efforts of the people of Butuan to promote
        the Home of the Balangays as a tourist destination for history and culture
        and a hub of opportunities,” Fortun added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5569bee-a741-49fd-80f4-5b0056a2c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:48:27.747+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:56:51.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker was referring to a video clip of the fictional series
        which was posted on a Facebook page showing terrorists passing over an explosive
        device as part of their supposed terror attack in a market in Butuan. The
        next part of the clip showed the bombing of the market.</p>'
