      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution specifically urges the House Committee on Legislative
        Franchises to report out without further delay for plenary action a consolidated
        version of eight pending bills proposing for the renewal of the network for
        another 25 years.</p>'
