      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parojinog Jr. and his sister Ozamiz City Vice Mayor Nova Parojinog
        were arrested and slapped with charges of illegal possession of firearms and
        drugs following a <a href="https://cnnphilippines.com/news/2017/08/01/police-file-illegal-drugs-firearms-charges-vs-ozamiz-city-vice-mayor-brother.html">police
        raid in 2017</a>.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620156f2-ba66-422e-80e2-fd58555233dc'
      'mgnl:activationStatus': true
