    'template': '1'
    'title': 'New local test shows Chinese boy in PH is now negative for coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce2faab-c2c8-4edb-813b-53d16aaf8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:25:37.964+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Another
        test on the <a href="http://www.cnnphilippines.com/news/2020/1/22/boy-wuhan-coronavirus-.html"
        target="_blank">five-year-old Chinese boy</a> from Wuhan showed that he is
        now negative for <a href="https://www.cnnphilippines.com/world/2020/1/21/Coronavirus-fast-facts.html"
        target="_blank">coronavirus infection</a>, according to the Department of
        Health in Central Visayas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06adda7e-09f5-4969-a95a-fc118e42aafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:25:37.965+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cfec54-5d56-4a49-acfe-b79758010cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:25:37.965+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second swab test done on the boy a few days ago and sent to the
        Research Institute for Tropical Medicine yielded a negative result for coronavirus
        infection. This test is different from the confirmatory test results on a
        throat swab and blood sample that  Philippine authorities are still waiting
        for from Australia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42243457-8591-405f-b6ef-75672e1a1709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:25:37.965+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The boy from Wuhan City, Hubei province in China, no longer has
        fever, cough, and other signs and symptoms associated with the 2019 novel
        coronavirus," DOH Central Visayas medical officer Van Philip Baton said Thursday
        in a media briefing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c8d4e-a067-40a5-aa46-90596c72a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T17:42:04.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3791d019-4e8a-4cb5-97d1-a77e6457459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T17:42:04.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sample from the boy has been sent to the RITM for testing.
        If this yields a negative result again for coronavirus infection, the boy
        and his mother may be discharged from the hospital, health officials in Central
        Visayas said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92227ce4-9162-4fb0-9601-313485c5409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T17:42:04.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888905f8-8576-4ce0-b69d-fab470680409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T17:42:04.534+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of the boy, staff at the condominium where the two stayed,
        and health workers who have been exposed to him have not exhibited any symptoms
        of infection until now, health officials said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24675d31-3c92-4204-894d-44b1ec92a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:25:37.965+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decb6648-3c1d-41ca-b228-0e6568e8541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:25:37.965+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities earlier announced that the boy, who landed in
        Cebu City with his mother on January 12, tested positive for a still-unidentified
        coronavirus strain. The strain was not the one that causes the Middle East
        Respiratory Syndrome nor Severe Acute Respiratory Syndrome.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaadf77-29a7-47fc-8fcb-a52c9376a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:25:37.965+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c04420-fa76-4f7f-a2dd-afc74c8565b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:25:37.966+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said Wednesday it''s possible
        that the boy is not infected with the novel coronavirus that originated from
        Wuhan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14b2d71-fb8d-416b-92b6-484bfd9db51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:25:37.966+08:00
