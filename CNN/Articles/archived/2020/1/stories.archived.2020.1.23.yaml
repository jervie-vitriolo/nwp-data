      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a84f22e-eeaa-45b4-93b5-87b0789659f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:00:16.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:55.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 Supreme Court judgment clarified the illegality of animal
        fighting under India''s Prevention of Cruelty to Animals Act. In 2015, Maulekhi
        used that judgment to intervene in a state court petition to lift the ban
        on cockfighting -- and the ban was upheld.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef82bb1-cf70-425a-85a0-4fa5a5913378'
      'mgnl:activationStatus': true
