      'mgnl:type': 'text'
      'text': '<p>Residents along Lico Street were roused from their slumber when
        the fire started at 12:54 a.m.. The fire has been declared under control as
        of 4:22 a.m.. No casualties were reported but initial investigation from the
        Manila Center Fire Station revealed that around 100 houses were affected.</p>'
