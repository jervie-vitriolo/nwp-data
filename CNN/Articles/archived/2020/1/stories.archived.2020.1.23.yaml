      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities and volunteers found Francioly Jacques in a ravine
        at Sitio Sikling, Barangay Latang, in Barlig town Wednesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f7442-bc69-4c29-83f4-52cd1111b22c'
