      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd0339-95ce-4b8c-82a1-78da963666a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e375d8e-d484-4467-a68a-4cb69c906916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Angkas open to talks with Pimentel</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2307d8d-f518-4c10-8e90-28f304a9a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas, for its part, said it is open to possible talks with Pimentel
        to thresh out issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40a82a-a869-4bd8-ad10-2ead06ddc614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will talk to everybody that we need to talk to, that we can
        talk to (in order) to move our advocacy forward,” Angkas Chief Transport Advocate
        George Royeca told CNN Philippines’ <em>Balitaan</em> on Thursday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17bc29d-2a8e-4acf-be73-95e3da680363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will let Congress decide and tackle the resolution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0cc407-e27a-4614-9679-17f48ca50bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas earlier announced that Royeca owns 60 percent of the company.
        Royeca earlier explained that Angkas’ stakes were divided among six owners,
        with his stake fulfilling the law’s requirement, but the department’s technical
        working group took it as a "blatant display of defiance and arrogance.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df42e1-caec-4c56-9ba4-c5d1e1bc0294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/8/Angkas-ownership-change-TWG.html">A
        Filipino now owns Angkas amid threat of LTFRB blacklist</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30ae850-8290-4570-bb3b-2b4a8bf650ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, in a separate statement, said Angkas— as a whole— will
        not be affected by his move.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebe8270-3fca-4246-b39f-abc2b1d047f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Angkas will not be affected as an entity. The focus only is the
        foreign national and how she behaved as 99% business owner of Angkas. How
        many laws were violated by this foreign national?” Pimentel said Thursday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23637a31-9fc7-4394-a499-2427e45f28ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas, JoyRide, and Move It are currently under the government’s
        motorcycle taxi pilot program— a move designed to guide lawmakers in tackling
        the legality of motorcycles-for-hire.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef51c01e-8f30-469e-8915-4daa6c14577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/1/21/motorcycle-taxi-pilot-run-continues-DOTr-TWG-Angkas.html">Motorcycle
        taxis not yet banned as pilot run continues – DOTr</a></strong></p>'
