      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — The
        Philippines is suspending all flights from Wuhan City, considered to be ground
        zero for the new coronavirus which has so far killed 17 and infected more
        than 500 people in mainland China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e70b48-69d8-4135-8347-c01db191a440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:39:21.022+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights from other parts of China will also be under strict monitoring,
        the Civil Aeronautics Board said Thursday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8adc6-d91e-4416-b83f-1ded5b9547dd'
