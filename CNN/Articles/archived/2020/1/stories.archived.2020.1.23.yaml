      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such recommendations could include cross-border screening, increased
        surveillance or even quarantine measures for those affected, similar to quarantine
        rules already in place in China.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061f3e59-4075-4f5b-ae0b-0582ed7dcf7f'
