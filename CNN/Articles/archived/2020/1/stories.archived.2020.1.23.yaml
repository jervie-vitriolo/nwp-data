      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions run high with stricter Taal danger zone lockdown</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3e545d-364f-452d-900d-ee58284021a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.964+08:00
