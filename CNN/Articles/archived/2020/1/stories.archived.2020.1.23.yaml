      'mgnl:lastActivated': 2023-01-26T22:57:16.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816a8f70-060a-44cf-87cf-0f03fc167069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.043+08:00
