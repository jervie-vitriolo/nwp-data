      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db1fdfe-c0b3-4d38-86ef-ff16f18a4252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In FIDE we respect all cultures, but above everything, we respect
        the individual''s freedom of choice," FIDE said in a statement sent to CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451a13e-d522-4f79-b9a8-fa3811d3c04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ebd85e-0f46-47d5-8085-4f19cbd83243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it is solely a decision of Ms. Bayat: wearing or not the headscarf
        is ultimately her choice, which we will duly respect as it is in no way contradicts
        FIDE statutes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4eac46-49e0-4a04-b55d-d02dac2ddacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fafb81-7105-48d7-a38d-a9b0a6e3c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a great professional, one of our best international arbiters
        and the first woman arbiter in Asia to reach the highest category in her field.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab5ece3-8f75-4f4e-8753-02e4051385a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e59989-0d58-4cfd-a0c8-aa767584cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret that she finds herself in this situation, and she will
        have our support whatever she does."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f037f5-33f0-447a-be6c-b426a532cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da1f92-c275-4f81-8e70-ca9f3ff3bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I just want to be safe''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff2958c-681c-4725-8430-8827cfb03edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayat now wants to focus on the "most important event" of her career
        as the chess championship nears its conclusion -- it''s due to finish next
        week -- before thinking about where she will go next.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1458a31-817a-418e-a5ad-914fe8593f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a4fafe-df09-4b14-979f-1465bde74955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She still hopes the Iranian Chess Federation will guarantee her
        safety and that she can safely return home.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971bc585-5aac-40b5-a9d3-0dee149924d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dadf70b-3e01-4ea2-b600-b44a5930c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to be safe. That''s it. I don''t want anything more,"
        said Bayat.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7928111-34b3-4e37-8e33-c6c6b55cb342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610dd54d-6c25-4053-a800-1bc021b9a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to be safe and be able to travel after because I am
        an international chess arbiter and if they invalidate my passport, I don''t
        know what I can do."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49981f06-ae3f-4205-8ed1-e27f802ee5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4f4457-2904-4ce5-bfa3-96d0447b7fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to a spokesperson for Iran''s Foreign Ministry
        but has yet to receive a response.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b2454-7546-4873-9e47-eb86b72f1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd4608-1a49-45b6-ab0e-309d6117f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes days after Iran''s sole female Olympic medalist,
        Kimia Alizadeh, announced that she had permanently left her country for Europe.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f9642-ff17-4b81-b830-eb651f0617db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.985+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4af02-cb97-4b98-a91e-3a5a89e4724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am one of the millions of oppressed women in Iran who they have
        been playing with for years," she wrote on Instagram, saying she was leaving
        her birth country amid searing criticism of the regime in Tehran.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a5da5-0671-490d-a43d-c18b58cacd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/22/sport/iran-chess-shohreh-bayat-spt-intl/index.html">Iranian
        chess referee Shohreh Bayat remains scared to return home to her family over
        headscarf controversy."</a></em></p>'
