      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common symptoms of the <a href="https://www.cnnphilippines.com/world/2020/1/21/Coronavirus-fast-facts.html"
        target="_blank">2019-nCoV</a> include fever, cough and colds, breathing difficulties,
        shortness of breath. In more severe cases, infection can cause pneumonia,
        severe acute respiratory syndrome, kidney failure and even death.</p>'
