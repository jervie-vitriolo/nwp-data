      'mgnl:created': 2020-01-23T19:27:13.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials said in a statement that the city''s subway
        and train stations will close, per a report in the People''s Daily, a state-run
        newspaper. All theaters, internet cafes and indoor public culture, tourism
        and entertainment facilities in the city will also stop business, People''s
        Daily reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189aea0d-99c0-48e7-8f53-c3367997aa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870dc2f0-3291-45a1-a0eb-b21ed4e4901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people will likely be affected. The entire
        administrative area of Huanggang has a population of 7.5 million, but People''s
        Daily reported that the lockdown only applies to the urban area, which is
        only a part of the total population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a915435-e2d1-4d9b-a861-3d53c3caeb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48682243-c51d-452f-bd99-559107475e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an unusual flurry of activity around the train stations
        in Wuhan early Thursday morning, as passengers -- most of them wearing face
        masks -- scrambled to leave the city before the lockdown began. Families were
        seen unloading their cars and hurrying to get into lines that already stretched
        outside the doors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ba87a-a9e2-4fe0-8702-b072dd47c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7cabd-5e5e-46f5-828f-13648198d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wuhan''s Hankou railway station, one of the country''s busiest
        high-speed rail hubs, officials used thermal detectors to scan for potential
        fevers as dozens of passengers filed through the security screening. Inside,
        crowds were shoulder to shoulder as they waited for trains out of the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4900f9db-09cf-4ba3-9338-c197f6b08035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d2496d-17e2-4d38-adc6-6de0c25f4832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass exodus was met with anger from many users of the Weibo
        microblogging platform.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0caa63-1bfb-4f8b-911a-658b9a0d52a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b209e82-6b69-44e0-8bac-68a21f3d466c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wuhan people, get out of Shanghai," one person posted. "Don''t
        sneak in and spread chaos."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88695216-5d38-4536-b7da-43f968179458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.898+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1609ed-2c0d-4428-891f-ff185617263c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others shared their fears over the virus, and cautionary warnings.
        "Don''t panic and try not to go out," one person said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43d8236-3df5-4fbb-803d-a9d69e892c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a676a-81e6-4f9b-93c8-9f7ef0d2f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person posted they had considered fleeing Wuhan. "I was
        thinking about my parents and children -- if I bring them, where can we escape
        to?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effdeecd-778e-46c7-aca7-e404877b8e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31abba2-b645-45d9-9c00-aba27a0062f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to stop trains and planes to and from Wuhan comes shortly
        before Lunar New Year begins on January 25 amid what is considered the biggest
        human migration on the planet, with hundreds of millions of people visiting
        families and traveling in China or throughout Asia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de6342a-3312-47bb-940f-52bb83282dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f31c1ef-2b4f-465c-9016-806a5f5bbe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan is one of China''s most important cities. Located on the confluence
        of the Yangtze River and its largest tributary, the Han River, it is considered
        the political and economic capital of central China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56094e32-fd21-41c1-aebc-d057fe2694f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c874acc-8ab0-4a8d-a424-18ac178086d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those remaining in the city, there is a sense of unease. Jan
        Renders, a 29-year-old PhD student in Wuhan, told CNN that many shops are
        closing for the Lunar New Year holiday, so people had already been stocking
        up on supplies. He said he was able to buy enough food for at least a week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e791133b-aabc-4425-87a3-81f60b3a4851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97752c8a-bd99-4e2b-9dbc-629fd4baa077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But of course people aren''t sure whether shops will be going back
        to normal soon," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9f22f3-5307-48f8-93ae-3884169aa4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bff19e8-5d68-47a1-9ece-4160bc89cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another man in Wuhan sent CNN a photo inside a grocery store Thursday
        morning that showed several empty shelves. The man, who asked not to be identified,
        said most of the food was sold out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e5af54-fadc-453b-ad9d-2b1730f88e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1cca30-50aa-44e8-8f4f-0776ac659f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.899+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wuhan New-type Coronavirus Pneumonia Command -- a task-force
        set up to deal with the crisis -- said in a statement that Wuhan has a sufficient
        supply and reserve of food, medical supplies and commodities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e0a292-1a08-4c68-b6cc-b6c7c1299b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e080ce-95f2-4a0b-b6e5-8a07b0a01829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no need for the general public of the city to panic or
        hoard in order to prevent unnecessary wastes," the command said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c763df4-b733-45ee-9152-fe7f8aa73704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bf486d-91ab-409b-9677-66fe08448b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the challenge facing authorities tasked with implementing
        the blockade is immense. By way of comparison, the lockdown is akin to closing
        down all transport links for a city more than three times the size of Chicago,
        two days before Christmas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59ef3d-8026-4a9b-bd2c-343dfa34b68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504314f-6ada-4d8d-9896-d6cce4adf076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese new year is the most important festival for Chinese.
        And many of the mobile population, they''re coming from rural China to work
        in Wuhan, and now you ask them not to leave to see their relatives, that is
        difficult," professor Yuen Kwok-yung, a leading microbiologist, told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161efbd3-0e74-4b89-b7b9-d8961d3ee5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4e742c-5ad6-4671-a3dc-4ff818ff19ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuen was part of a group of high-level experts who visited Wuhan
        earlier this week and recommended on Sunday that the Chinese central government
        should stop people traveling to and from the city.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feccd02c-fc58-46a6-aaf9-d54e63db5b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f41e44-9622-4071-82ed-14c6e0c12211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has to be done," he said. "If you allow people to go out of
        Wuhan, especially those who may have symptoms, then the exported case numbers
        will continue to surge, and that is not a good thing for the whole outbreak
        control."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd21300-3916-4283-8ef5-5fa310217131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d4741-442c-46b3-ac9f-4414cb1d6227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mainland government policy now is that nobody should leave
        Wuhan and nobody should come into Wuhan," he continued.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762e97d-b6f9-49a7-9702-463e6939b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07bfc5-1c5c-4de0-8f7d-872643d65ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.900+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health authorities said on Thursday that at least 598 cases
        of the Wuhan coronavirus had been confirmed. Seventeen people have died since
        the contagion was first detected in December -- with all of those deaths in
        Hubei, the central Chinese province of which Wuhan is the capital.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a6a0e3-d8e6-43d0-bdeb-0ac398a578af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b2ae7-c695-42a0-b339-96d239fb829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead are 13 men and four women aged from 48 to 89. The
        time period from symptoms showing to death is between 10 days and three weeks
        in most cases, according to government information.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5fea90-ba78-48e7-92c7-9d43e8f08164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ea0bc2-9896-45a8-8dda-1a7389944b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of the virus have now been reported in nearly every Chinese
        province, with two cases confirmed in Macao, and two suspected cases reported
        in Hong Kong. The self-governing island of Taiwan has also confirmed a case
        of the coronavirus.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92162871-94d2-4902-bdec-765fe2c9ad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35bed90-f22b-4e14-9fcf-bbe0e732d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond China, officials in Washington state said on Tuesday that
        a man in his 30s is the <a href="https://www.cnnphilippines.com/world/2020/1/23/United-States-coronavirus.html"
        target="_blank">first confirmed case on US soil</a>. A total of six cases
        have also been reported in South Korea, Thailand and Japan.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23db176-84bf-4e5c-9454-f490e5e3b778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f5347-7657-4a62-87a4-39887b57dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The true extent of the Wuhan coronavirus is unclear, however, and
        official figures may be an underestimation as mild symptoms and delayed onset
        mean cases are likely to have been undetected, a team of scientists have said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd7d4c4-79f6-4985-9ad1-e6e9d4a2fee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ab684f-b62e-43ea-ac99-1044b8e1569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists at Imperial College London estimate that around 4,000
        people are likely to have been infected in Wuhan city alone as of January
        18.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a39cee8-5757-455a-8c52-b2f7de348c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390bd9a-46d3-4fb2-b14e-41e076e17f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know about the virus</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9301eb6-87f4-42e9-93d7-40aba085e35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially called the novel coronavirus (2019-nCoV), the contagion
        is in the same family of infections as severe acute respiratory syndrome (SARS)
        and Middle East respiratory syndrome (MERS). SARS infected 8,000 people and
        caused 774 deaths in 2002 and 2003.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57882020-4463-4499-be0a-4e53ac63b29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f533e-1f8d-444e-8ca6-299e56a4456b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.901+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are transmitted <a href="https://edition.cnn.com/2020/01/22/health/snakes-wuhan-coronavirus-outbreak-conversation-partner/index.html"
        target="_blank">by animals</a> and people, and the Wuhan strain has been linked
        to a market in the city that was selling seafood and live animals, including
        wild species. The coronavirus that causes SARS was traced to the civet cat,
        a wild animal considered a delicacy in parts of China that was sold in similar
        markets.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9448d4-2579-4e6b-990c-4fb6afaf7d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8f07a-99b3-469b-83e8-c946015d6e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese health officials said human-to-human transmission of the
        virus has been confirmed, raising the chance of its spread. In one instance,
        14 doctors and nurses operating on a patient unknown to be carrying the virus
        were all infected with it, suggesting it can be spread relatively easily.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87cf3d-2844-468b-861c-022435d4fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6918cd-a943-4873-81c8-da124151703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is mainly transmitted "through the respiratory tract,"
        Li Bin, China''s national health commissioner said on Wednesday, adding that
        "there is possibility of viral mutation and further spread of the disease."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f73ce0-026e-440f-9732-2a0ef6ab875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a07a11-0c41-4f7c-ad60-cafc444e33e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said that Wuhan and Hubei provincial authorities should tighten
        the regulation of farm markets and wild animals. He also urged the public
        to avoid crowds and minimize large gatherings.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d70f232-7de8-4871-ad80-6ea4c99df33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531cbb82-6df5-4d0a-ae0d-859c4596ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China on Tuesday announced it was adopting Class A prevention and
        control measures, typically used for major outbreaks such as plague and cholera.
        The designation has given health officials sweeping powers to lock down affected
        areas and quarantine patients.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74dd89a-03f8-4d1e-92bc-100824d34634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629ad6d-820e-4bb0-a3e4-fe161c40a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China previously used such measures in 2009 to tackle an outbreak
        of H1N1, introducing mandatory quarantine for anyone who had "close contact"
        with an infected person, including foreigners arriving in the country from
        areas where H1N1 outbreaks had been reported.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797de992-665b-41d4-97ec-25786e50e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34efb873-9077-48d2-86ce-af7ea018b59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International containment efforts</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957790eb-4d49-40fe-ae78-8360b3a5f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials race to slow the spread of the Wuhan coronavirus, <a
        href="https://www.cnnphilippines.com/world/2020/1/22/Wuhan-China-coronavirus-airport-screening.html"
        target="_blank">containment efforts are being put in place</a> in many travel
        hubs.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60411593-35d3-4b84-aae0-2bdb6ce39151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.902+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68a257-d182-40c4-9c02-9cd8f989a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports around the world are increasing health screenings and implementing
        new quarantine procedures, including in major airports in the US, Thailand,
        Singapore and Australia.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dab25d-8291-43b2-8f22-12ce1dabf87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093024a0-8ffa-4b8d-895b-e4d7a2b4e769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Mass Transit Railway (MTR) has halted the sale of high-speed
        railway tickets to and from Wuhan, according to its public relations manager
        Dobie Yam.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadb517-aeb2-41f8-9c36-71ada2d3e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572578b5-8567-4c55-b348-0583ef710bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries, including the UK and Japan, have advised against
        all but essential travel to Wuhan.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da892595-1ada-404c-96cd-a532df6e2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec9c9a-bbf9-48ea-9a07-9848452074d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the World Health Organization (WHO) has not yet declared
        the virus a "public health emergency of international concern," which might
        merit a coordinated global response.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ab2f2-d094-4030-a7b0-943afb04a1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4ef5c3-7cbf-4029-b065-98b8850e95af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s emergency committee met Wednesday in Geneva,
        but decided more information was needed to declare the status of the outbreak
        and what recommendations should be made regarding it. It is expected to take
        up the matter again on Thursday.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95c5acb-da22-456d-970d-55da67ed35f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f33219-8a17-4d22-9f28-e6247ea50ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a senior State Department official said Wednesday the
        United States is concerned about transparency inside the Chinese government
        on the Wuhan coronavirus.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d741ef-0c13-4e11-a90f-06063997d334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112c88ab-c322-42a4-b08f-263a4d4271af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe that the concern you see both inside China and internationally
        is a reflection of what we''ve seen in the past. 2003 was SARS, and a number
        of issues, where the government has been slow to respond out of fear of embarrassment
        or making things look worse than they are. And that reluctance to respond
        in a rapid manner doesn''t give the global community a secure feeling for
        this being managed inside China," the official said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3a11d5-eaa1-4ca1-bed0-8e662ed439d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:27:13.903+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/23/china/wuhan-coronavirus-update-intl-hnk/index.html"
        target="_blank">Wuhan coronavirus: 2 cities locked down, disrupting Lunar
        New Year travel plans of millions</a>."</em></p>'
  'doomsday-clock-world-destruction':
    'author': 'Alicia Lee, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-23T19:41:42.363+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62f99c19-f672-4bda-a73b-505cda602260'
    'lead': 'The Doomsday Clock is being reset Thursday, letting humanity know if
      we''ve inched any closer to the complete and total annihilation of the earth
      (well, at least metaphorically).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T19:47:26.177+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:56:38.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:56:14.308+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Doomsday-Clock', 'Bulletin-of-the-Atomic-Scie']
    'template': '1'
    'title': 'What the ''Doomsday Clock'' means and why it''s bad when we''re close
      to midnight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c6a415-2cf5-44fb-bed2-6080c778eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Doomsday Clock is being reset Thursday,
        letting humanity know if we''ve inched any closer to the complete and total
        annihilation of the earth (well, at least metaphorically).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e820f-2cd0-4ff1-bca2-195968dd89f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midnight on the Clock symbolizes the end of the world, and each
        year, the Bulletin of the Atomic Scientists decides what time it is. <a href="https://edition.cnn.com/2019/01/24/world/doomsday-clock-2019/index.html"
        target="_blank">Last year, it was set to 11:58 p.m.</a>&nbsp;— just two minutes
        away from destruction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb81a4-725e-4ac2-8d8f-ec5364323823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Doomsday Clock is a design that warns the public about how
        close we are to destroying our world with dangerous technologies of our own
        making," the Bulletin said on its website. "It is a metaphor, a reminder of
        the perils we must address if we are to survive on the planet."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24575dc0-6c0b-482e-8988-38ea5e387383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what factors determine how close we are to midnight? Mainly,
        the threat of nuclear weapons and climate change, according to The Bulletin''s
        President Rachel Bronson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cba84b-7e9e-4dd1-a7cc-dd739d763962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Clock was created in 1947, the greatest threat to humanity
        was nuclear war as the US and Soviet Union were headed into a nuclear arms
        race.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8365b1-194d-46cc-a8ce-31abe584db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.178+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in 2007, we felt we couldn''t answer those questions without
        including climate change," Bronson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d04153-ce6a-4dec-9082-15dfe55b1d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the Bulletin''s panel of scientists and other experts
        has started to look at other "disruptive technologies," including artificial
        intelligence, gene editing, and cyber threats, Bronson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad2914-5873-4d7a-9570-02d4c8d1c8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While climate change and the nuclear threat remain the main factors,
        the Bulletin has identified "cyber intrusions and fake news as a threat enabler,"
        Bronson said. "The information environment has become complicated and increasingly
        difficult to separate out facts from fiction, and that has made all the other
        threats more significant."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97c376d-a04e-472e-bdec-17e59aba52ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The same threats, just amplified</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7af5d-d70d-4165-ad97-de76324ef2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the clock was set to 11:58 p.m. and it remained that way
        for 2019 as the threat of North Korea''s nuclear weapons and climate change
        had the world on its toes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97fc479-7d05-4dbf-ac4a-b288cb0d6051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it doesn''t seem likely that this year''s Clock will be set
        any further away from midnight as the same threats were just amplified.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57044728-0900-454f-8892-abc7a840388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past year, we saw the nuclear threat rise with both North Korea
        and Iran.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cbc087-82eb-4f9f-b1fe-0a53dfad6839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic meetings with North Korean leader Kim Jong Un by President
        Donald Trump and South Korea''s Moon Jae-in initially raised hopes of a possible
        deal on denuclearization, but there has been no significant progress made.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd7d301-9f27-4e59-9dcc-f62990966830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.179+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, <a href="https://edition.cnn.com/2020/01/17/politics/hyten-north-korea-new-missiles/index.html"
        target="_blank">the Pentagon''s No. 2 general said North Korea</a>&nbsp;is
        "building new missiles ... new weapons as fast as anybody on the planet."
        Earlier this month, state news agency KCNA reported that Kim told his government
        officials that North Korea should no longer feel bound by its self-imposed
        halt on nuclear weapons and long-range missile testing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ccffe-2395-482b-95fc-9767bb08e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with Iran, the hashtag #WWIII started trending on Twitter after
        <a href="https://edition.cnn.com/2020/01/02/middleeast/baghdad-airport-rockets/index.html"
        target="_blank">top Iranian military commander Qasem Soleimani was killed
        in a US strike</a>. Iran retaliated with a strike of its own, firing more
        than a dozen ballistic missiles at Iraqi <a href="https://edition.cnn.com/2020/01/16/politics/service-members-injured-iran-strike/index.html"
        target="_blank">military bases housing US troops</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f245573b-e1a5-4c5e-849f-8bb47f89a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now onto climate change. <a href="https://www.cnn.com/2020/01/08/world/2019-temperatures-second-hottest-year-on-record-climate-change/index.html"
        target="_blank">2019 was the second-hottest year on record</a>, capping off
        a decade that was warmest in recorded history, according to NASA &amp; NOAA.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64607f1c-2b9a-49bd-9f8d-d706d5caa6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows that what''s happening is persistent, not a fluke due
        to some weather phenomenon: We know that the long-term trends are being driven
        by the increasing levels of greenhouse gases in the atmosphere," a NASA official
        said of the findings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ecd074-f477-482a-8c73-cb7bb20f8f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say climate change has worsened the scope and impact of
        natural disasters like fires and floods. Australia has seen that impact firsthand,
        with <a href="https://edition.cnn.com/2020/01/01/australia/australia-fires-explainer-intl-hnk-scli/index.html"
        target="_blank">wildfires ravaging the country for months</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b15f0c-ff6f-46b1-8e7e-4309d3575f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So what can we do to set the Clock back?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96efd021-29d2-4a8b-afb0-68cb9cec3496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threats of nuclear destruction and global warming might seem
        too big for us to handle, but the Bulletin''s goal is not to use the Clock
        as a scare tactic, but to get people talking.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda300d0-b07c-4774-9ba8-84f6a272fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we try to do is give the public the ability to talk about
        the state of nuclear security and to really pressure their leaders to pay
        attention to that and climate change and show that they''re concerned about
        it," Bronson said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac6bd38-e5ac-4fbf-8b9a-93e6b38c2b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In democracies, we try to encourage people to talk to their political
        representatives that these huge investments that are going into nuclear arsenals
        might be directed elsewhere. That arms control agreements should be signed
        to reduce the threats."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8688a417-c9ab-464c-9184-6d50e07b3927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the Clock hand has been moved away from midnight almost
        as often as it was moved closer, the Bulletin said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5b914-f36a-40a7-ad12-037893f1372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It moved the hand farthest away — a whopping 17 minutes before midnight
        — in 1991, when President George H.W. Bush''s administration signed the Strategic
        Arms Reduction Treaty with the Soviet Union.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a055291c-88a9-42cb-a80d-b9bdf1248018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:47:26.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:38.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/23/us/doomsday-clock-trnd/index.html"
        target="_top">What the ''Doomsday Clock'' means and why it''s bad when we''re
        close to midnight</a>."</em></p>'
  'Donald-Trump-March-for-Life-abortion':
    'author': 'Caroline Kelly, CNN'
