      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not how it went down," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ca365-8f15-4c65-9a84-2e0273c9c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.348+08:00
