      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> A
        local court has denied the bid of Reynaldo Parojinog Jr. — a scion of a clan
        tagged in the illegal drug trade — to dismiss the illegal-firearm charges
        filed against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96899f48-7392-400b-bd9c-d176d3bb33dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T17:43:57.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:56:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7409457-bf86-4c91-8cc5-b4423a5669e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T17:43:57.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:56:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated January 16 and released Thursday, the Quezon
        City Regional Trial Court said it junked Parojinog Jr.’s demurrer, or objection,
        to evidence as the proof presented against him were enough to sustain the
        case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540274d-aa0f-4467-b75e-0d6a379cd103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T17:43:57.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:56:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef495c64-a2b5-4461-9c7b-fa46b827a5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T17:43:57.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:56:42.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it stands, the totality of the evidence presented by the People
        is sufficient to sustain conviction. Presentation of countervailing evidence
        therefore is indispensable,” the ruling penned by Acting Presiding Judge Editna
        Miña-Aguba read.</p>'
