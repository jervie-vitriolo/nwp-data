    'lead': 'Another test on the five-year-old Chinese boy from Wuhan show he is now
      negative for coronavirus infection, though authorities are still waiting for
      confirmatory test results from Australia, the Department of Health in Central
      Visayas says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T15:25:37.964+08:00
