      'text': '<p><em>“We have enough time. Kung ''yung budget na ₱4.1-trillion natapos
        natin ng isang buwan, yun pa kayang franchise na siguro, sobra, ''yung issues,
        two, three hearings sobrang exhaustive na yun,”</em> he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaabea3-0544-4e08-a7fc-bd4fbf73130d'
      'mgnl:activationStatus': true
