      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Four people were killed Wednesday when
        a small plane crashed at a Southern California airport, the Corona Fire Department
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807a0542-6de5-4fec-ba36-b6357d85b36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:53:16.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060f352-1123-43a8-b35d-80ea747eb8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:53:16.705+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft crashed on the east side of the Corona Municipal Airport,
        Corona police said in a tweet. Police and fire personnel responded around
        12:11 p.m. (3:11 p.m. ET) and found the plane on fire in the brush, Corona
        police said. Four people were aboard the aircraft, the Corona Fire Department
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae606f8-1872-4a4d-8d2d-ef65f0ff3f27'
      'mgnl:activationStatus': true
