    'template': '1'
    'title': 'Duterte says he won''t attend ASEAN meeting in US '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc1f4f-2f80-48a8-87d5-d855cd384a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.004+08:00
      'mgnl:createdBy': 'eimor'
