    'lead': 'Medicines for cancer, tuberculosis, kidney problems and mental illnesses
      will turn cheaper by 2023, with a new law exempting them from value-added tax. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T16:17:59.439+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T22:56:46.134+08:00
