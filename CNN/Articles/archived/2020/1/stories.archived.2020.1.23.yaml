      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein''s attorneys deny that there was any nonconsensual sexual
        activity. Their opening statements took aim at the credibility of the women
        who form the crux of the case against Weinstein and highlighted their messages
        to him after the alleged assaults took place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0590de2-2059-4286-8196-f52e77548b9a'
