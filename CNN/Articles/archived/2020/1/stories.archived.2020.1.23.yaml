      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e95096c-67a6-4b8e-b9ec-e43da200457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Cheronis said that the idea that Weinstein "lured"
        the women is a "mirage." He said that Weinstein''s five-year relationship
        with Mann was consensual and "loving," and he highlighted one text that Mann
        sent to Harvey in February 2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2f5397-39dd-4f1e-869d-c89b726f4fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d91544-e609-4a4d-b39e-57bc7fa14f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love you, I always do. but I hate feeling like a booty call.
        :)" she wrote, according to Cheronis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1115b3a-85a5-4bec-8352-fee8ed77b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0184b9a-8c60-4cb9-989d-a07694cef9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.348+08:00
      'mgnl:createdBy': 'lara'
