      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision about whether or not to declare a public health emergency
        of international concern is one I take extremely seriously, and one I am only
        prepared to make with appropriate consideration of all the evidence," he said
        Wednesday evening.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
