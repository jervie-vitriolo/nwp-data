      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann sent a text to a friend about a recent breakup with a boyfriend
        that said their relationship "got off on a bad foot when I blew a famous Hollywood
        producer who could ruin your career," according to Cheronis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39a00a-1e4c-4f05-be59-34ee50afd5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8e43e-c896-4a22-a7f9-2ca79a55668d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheronis referred to personal notes Mann kept on her phone in which
        she called Weinstein a "casual boyfriend."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc340e2-34c4-46f6-9132-dec5b2da1f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87178625-3351-44e6-b1d3-bf1235621291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously unnamed witnesses</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b227f94a-94d6-478b-9c7a-b55aaa5b8639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hast also detailed accusations from "Sopranos" actress Annabella
        Sciorra, who has said Weinstein raped her in 1993-1994. She is expected to
        testify as prosecutors seek to prove Weinstein committed serious crimes against
        multiple victims.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6f1e65-0669-449e-907a-372a8a1f948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0517b44-1dfb-4a40-8662-00b1f279339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, three "prior bad acts" witnesses are expected to accuse
        Weinstein of assault, as prosecutors argue his behavior showed a pattern of
        sexual abuse. These witnesses, who had previously been unnamed, were identified
        in court as Dawn Dunning, Tarale Wulff and Lauren Young.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2aa747-1abe-4b4b-80bf-e3f3bdd53488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846a021-618a-485b-bc06-f25251fb49e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening statements come more than two years after The New York
        Times and The New Yorker published stories quoting women who accused Weinstein
        of sexual assault, abuse, and harassment. The outpouring of allegations that
        followed helped spark the #MeToo movement that seeks to bring attention to
        and stop sexual violence.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b28c19-aaf1-4942-8ee5-7661c4b37359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abef2ba-6436-4558-b672-eecefd111e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein was fired from his namesake company and publicly disgraced.
        He was arrested and charged in May 2018. Still, the case against him is uncertain
        and is likely to rise or fall largely on the strength of the women''s testimony.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3603e7-5408-4421-ace2-7735ee89928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7085b5e-73f4-4c58-b890-edb2e7e2e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the charges, the counts of predatory sexual assault are the most
        serious. Weinstein could be sentenced to 10 years to life in prison if convicted.</p>'
