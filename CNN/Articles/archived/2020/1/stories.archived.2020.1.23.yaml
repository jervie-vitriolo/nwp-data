      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a6918-2000-4bdd-bcbe-d00ba7281b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire self-driving sector has struggled to live up to the hype
        that has dominated much of the decade. Companies are realizing the immense
        challenge of building a self-driving car that works, and then proving to regulators
        that it is safe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a457186-1580-4256-ba10-689fc6874fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2e646-96a7-4e5c-8401-73a877226eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise will need an exemption from the National Highway Traffic
        Safety Administration to operate the Origin because it doesn''t have traditional
        car components like a steering wheel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef10865-a66b-4815-946c-15711291f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8e046-1eba-4bbb-9cff-df3b9bf10ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruise is taking a different strategy than its rival Waymo, which
        uses vehicles that look like traditional minivans and have human controls,
        such as a steering wheel and pedals. Waymo, the self-driving company of Google''s
        parent company Alphabet, operates a limited ridesharing service in Chandler,
        Arizona.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389e942-2d0a-4f52-b970-db9874a8f2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c0cf2-4b1c-4558-a077-3f54c68522bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.757+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM CEO Mary Barra described the Origin as her company''s next step
        in improving road safety.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788dcc6-4ad1-46a6-ba1c-6dd6818d1f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.757+08:00
