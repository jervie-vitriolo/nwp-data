      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — President
        Rodrigo Duterte is declining American President Donald Trump''s invitation
        for him to come to the United States together with other leaders of the Association
        of Southeast Asian Nations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8ac782-76a2-437f-9152-cbaf0c954776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.122+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d16aa60-3c4d-400a-9d1e-4090c82a33c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just received an invitation to go to United States together with
        the ASEAN leaders. I haven''t been to the States before. I was invited by
        Obama. I didn''t go there," Duterte said in an exclusive interview with a
        Russian television network, an excerpt of which was released Thursday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e2fb63-3596-448b-80e7-31b35cf0b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fcf07c-e395-4fa7-bdfc-1a764c37cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he will go to the US now following Trump''s invitation,
        Duterte said "no."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9cf34-cdfd-4894-a2c1-f1f37a150961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114c11c-e507-4a87-b9f4-afd338e505d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-minute video did not provide an explanation, but Duterte
        went on to recall criticisms made by Trump''s predecessor, Barack Obama, on
        his bloody war on drugs in 2016.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec80d9f7-374f-4d1d-a277-cc6665cde4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f3eafb-73f9-47d1-ba9b-578bdaa1c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One time when I was being criticized by Obama in a press conference,
        He should have realized that I was also a head of a sovereign state. He should
        have criticized me in the proper venue. He should have brought the case to
        the United Nations rather than castigate a President of another country in
        a presscon," Duterte said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52575c49-055b-45c1-a90e-265e6e2fb3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67666e5a-a876-486c-9237-ec319cbe209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.123+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump in a<a href="https://cnnphilippines.com/news/2020/1/19/Donald-Trump-Rodrigo-Duterte-US-ASEAN-meeting.html">
        November 2019 letter to ASEAN leaders</a> said the "special" meeting "will
        provide an excellent opportunity for us to broaden and deepen our cooperation
        on matters of great importance to the nearly one billion people in the United
        States and ASEAN nations that we have the privilege to represent." He said
        the meeting can be scheduled in the first quarter of 2020.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c14f24-c367-4983-ab6d-6cb91851f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa729d1-39ce-404d-84f2-8c083d5d18f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte wary of U.S. ban</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf6f5f-aa64-4d0f-a5bc-25e976f798ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said Duterte remains reluctant to go to the U.S.
        because he might be denied entry.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115ddea-697b-45e8-9253-40c2b80e82a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdea50e-4706-4d6b-920a-1ba247e8ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi niya</em> (He said), ''I do not even know if US will issue
        me a visa and if I''m issued a visa, I do not know if when I arrived in the
        States, I would be allowed entry,''" Presidential Spokesperson Salvador Panelo
        said at a media briefing, quoting the President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c49c898-fa88-4225-9860-c542d9a57303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Duterte supposedly tops the list of Filipino officials<a
        href="https://www.cnnphilippines.com/news/2019/12/23/De-Lima-accusers-banned-from-US.html">
        banned in the US for their involvement in the detention of Senator Leila de
        Lima</a>, who has been jailed on drug charges since 2017.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2bbca8-cece-4319-975a-c0e775cd4f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:45:27.414+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some American lawmakers believe De Lima is a victim of political
        persecution as a result of her criticisms of Duterte''s bloody war on drugs,
        prompting them to propose an amendment to the US'' 2020 budget that would
        bar her accusers from entering the US. The budget law has been passed along
        with the provision that bans De Lima''s accusers, but an official list of
        those banned have not been released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f106bac-3516-4fd0-b4f8-81e3886f2d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html">EXPLAINER:
        How the US budget law bans Philippine officials</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0feb9cc-c6c6-4af6-b33d-1cfe80d4ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte feels he would not be welcomed warmly by some US senators
        if he ever decides to visit their country, Panelo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4881c0c-061a-4ea5-a083-9e776f5ebf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c3eb07-42b3-4836-9323-8dadfd0ab64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After voicing Duterte''s concerns about going to America, Panelo
        said the ball is now in the US'' court, and Malacañang would have to wait
        for the Americans'' next move.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5795a-77cb-4333-8648-31e4696d8363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T18:42:40.124+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some senators want Duterte to go</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0657c02-c04a-4f85-96d8-c864ca3b77ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a825ec5-27d8-4dc6-81ff-b7b9b075bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Senator Panfilo "Ping" Lacson is urging Duterte to attend
        the US-ASEAN summit. In a statement on Wednesday, Lacson said he''s confident
        Duterte would be accorded the courtesy fit for any head of state, "so there
        should be no apprehension on how he will be treated while in the US territory."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5384fa48-7056-4627-a811-d1b822a47b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0f2a2-feda-4978-abd5-e4f551aa334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that the meeting "can also serve as an opportunity
        to clarify whatever issues are being raised especially on human rights and
        the administration’s anti-illegal drugs campaign as well as the country’s
        judicial system and due process."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d2319-ad72-4259-9ee3-efb914202804'
