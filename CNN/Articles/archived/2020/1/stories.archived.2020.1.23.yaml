      'mgnl:lastActivated': 2023-01-26T22:56:55.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The offenses have been made very clear and explained to the district
        and state authorities, but they choose to turn a blind eye towards it because
        it is not just for entertainment that these animals are made to fight but
        it is due to the heavy betting and gambling that goes on in the garb of these
        events," Maulekhi added.</p>'
    '15':
