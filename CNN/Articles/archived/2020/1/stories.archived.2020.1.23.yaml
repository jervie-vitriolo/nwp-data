  'puberty-blockers-life-saving-trans-teens-':
    'author': ' Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-23T21:21:30.029+08:00
    'imagesource': 'jcr:b582c715-33e9-45e9-a3e1-f8f5a4678076'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a3139e8-5420-4b86-bb39-ac8a0ec13a28'
    'lead': 'When transgender youths have access to a puberty blocker, their chances
      of suicide and mental health problems in the immediate term and down the road
      decline significantly, a new study finds.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T21:24:19.041+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:56:33.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:56:15.731+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['transgenders', 'teenagers', 'puberty-blocker']
    'template': '1'
    'title': 'Puberty blockers can be ''life-saving'' drugs for trans teens, study
      shows'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4089d6-ecd4-4b87-964d-4bbe14cb0ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Transgender youth have a much greater
        risk of suicide, according to the US Centers for Disease Control and Prevention.
        However, if they have access to a puberty blocker, their chances of suicide
        and mental health problems in the immediate term and down the road decline
        significantly, a new study finds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf5df8-32dd-4880-b366-8b5ec94400ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab2242-d132-4408-9fd6-c3aa45889046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, the first of its kind to examine access to pubertal suppression
        and suicidality, was published Thursday in the medical journal Pediatrics.
        The research comes as a handful of states are considering placing restrictions
        on transgender health care.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0bb45-906e-4ea9-81c6-b43f7a3870f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb22b5-772e-4589-980e-1d6efafadf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One state, South Dakota is considering a law that would make it
        a felony for health care providers to prescribe medication to stop puberty,
        among other gender affirming health care treatments. South Carolina and Missouri
        are also considering similar restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154c8973-722f-412b-9554-67ef3e780175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.041+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6bd4d6-9202-4a8b-989b-318f4f0039d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation would contradict medical guidelines from several
        associations, including the Endocrine Society, which has guidelines that recommend
        doctors offer transgender teens pubertal suppression therapy, also known as
        puberty blocking. It became a treatment option in the United States in 1998.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a75f8-30b1-4187-9242-371a323eeb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444ea5b-f69f-47d0-b8ae-a6c4aabdf753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this therapy, doctors can inject a compound or use an implant
        that mimics the actions of a puberty-stimulating hormone that is released
        in the brain known as gonadotropin-releasing hormone. The compound makes the
        pituitary gland less sensitive to that hormone and, in doing so, it essentially
        pauses puberty. It''s a noninvasive process that can be reversed. Puberty
        starts again after the drugs are stopped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed7635-0f12-4e3e-aa41-65659e2d2d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25ebdc6-ff94-49f8-ad65-ce833ae756ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice has become more common in the US recently, studies
        have found. The latest study, though, found that 16.9% of those who were part
        of a survey of the transgender community wanted pubertal suppression as a
        part of their gender-related care. Of those who were surveyed, only 2.5% got
        this treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b164b38-946e-4020-83ef-6a4605bf2371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b641d358-7fa9-4862-9a79-34995c3e202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who underwent the puberty-blocking treatment had lower odds
        of lifetime suicidal ideation and past-month severe psychological distress,
        compared to those who wanted the treatment but did not receive it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25990e51-3ea0-4519-b0ae-697ccf3ad439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe60bbd-1759-42ff-9432-5660b9936c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers reached that conclusion by analyzing data from the 2015
        US Transgender Survey, involving 20,619 people between the ages of 18 and
        36 years old.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a566d-5d72-4ba7-9135-dff0f817a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3227ce7-7619-48a5-ba69-86f53eaa77f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some smaller studies in the past have shown that people who have
        undergone puberty-blocking treatments early in life, along with psychological
        support, have better mental health outcomes later in life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1dae6-2cf5-4d04-bced-e5f9c9edcafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f4651-f111-43ff-9270-5d1055e61d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically we have known the puberty blockers are safe and effective
        and this is totally reversible, so the benefits far outweigh any risk. It
        is sort of a no-brainer to make these available in these circumstances," said
        Dr. Michelle Forcier, a pediatrician who was not part of this study, but works
        with transgender patients. She is also an associate professor of pediatrics
        at Warren Alpert Medical School of Brown University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10652ea-cf4f-40c0-a4ab-5aac918c8b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.042+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b26e7-5d70-4e77-b788-21e17fb49f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forcier said family support is key for children who are transgender.
        Using the name and the pronoun the child prefers is important to help reduce
        depressive symptoms and suicidal ideation, studies have shown, as are puberty
        blockers for those who want them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0a2169-5601-4870-859b-6c4ea28a4a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a20e88b-befd-49de-ba2a-e415473a4f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody would deny a child with asthma their inhaler, or refuse cancer
        treatment for a child with cancer, she said, yet some parents express reservations
        about puberty blockers. When they do, she reminds them that these drugs can
        be a "life-saving option." Some estimates show suicide attempts among the
        trans community as high as 40%. Other estimates have shown it''s twice the
        rate of their peers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4833cf-c1d7-4739-ba0c-fa4d8cb84b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a63c76-2005-45a5-ac18-ab7b803fb241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By not allowing their child to use these drugs, that is not a neutral
        option," said Forcier. "This is why this paper is so important. This access
        is associative into adulthood and is important for safety. We know that access
        can offer protective effects. This is something that will help a parent keep
        their child safe."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9543cd5b-413d-4822-ae0b-f6be963865d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda308cd-aa34-4c9a-bf4f-94a770c9d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs are expensive, Forcier said, and not all children have
        access to appropriate providers. She hopes access will get easier, as does
        Dr. Rachel Levine, secretary of health for the Commonwealth of Pennsylvania
        and a practicing pediatrician. Levine said this study is an important one,
        since it is the first to show a specific association between access to puberty
        blockers and a decrease in suicidiality.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdf5ae3-a338-474b-bab0-5629c16ae6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff5c662-70d7-4cb0-b6cb-a63d8a9e4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important for medical professionals to understand scientific
        studies like this," Levine said. She pointed out several clinics in Pennsylvania
        that can provide this kind of care, althought most are located in large urban
        areas. Access would be much more difficult for children in rural Pennsylvania
        and in other areas of the country and she said she hopes that changes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c0e1b1-bfb8-4459-b907-e78c63b7c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d420d59-f004-4bce-98ef-555dff0b4603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.043+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:56:33.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, she said, points to why access is so important, counter
        to some political movements to deny children such access.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e69bd-5270-4785-bcb1-242b0b35808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T21:24:19.043+08:00
