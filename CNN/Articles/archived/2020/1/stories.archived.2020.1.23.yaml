      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations were conducted after the management
        of Halfway Inn and Restaurant reported to the Barlig Municipal Police Station
        Tuesday that Jacques checked in on January 14, left on the same day saying
        he would go sight-seeing, and had not returned. His personal belongings were
        still inside his room.</p>'
    '8':
