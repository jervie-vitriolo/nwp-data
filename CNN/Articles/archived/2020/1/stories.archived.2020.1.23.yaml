      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Authorities in China have <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-intl-hnk/index.html"
        target="_blank">enforced a partial lockdown</a> of transport links in and
        out of the central city of Wuhan and nearby Huanggang, disrupting the Lunar
        New Year travel plans of millions as part of efforts to <a href="https://edition.cnn.com/asia/live-news/coronavirus-outbreak-intl-hnk/index.html"
        target="_blank">contain a deadly coronavirus outbreak</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b92163-3c6d-4fb9-8dc6-6b479d60b313'
