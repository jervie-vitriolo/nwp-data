      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are the frequent handwashing, avoiding close contact
        with anyone with flu-like symptoms, covering mouth with tissue when coughing/sneezing,
        thoroughly cooking eggs and meat, avoiding unprotected contact with wild or
        farm animals and drinking plenty of water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7152e-5e06-4386-bcbb-f55c26fd3d2b'
