    'stories': ['b5f57fef-3417-4b66-8cac-08654c3fc137']
    'template': '1'
    'title': 'Medicines for cancer, mental illnesses VAT-free by 2023 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b71620-2974-4d85-b50b-1764ff545869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:17:59.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:56:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Medicines
        used to treat cancer, tuberculosis, kidney issues, and mental illensses would
        be exempt from value-added tax in three years'' time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b1e7f-e0f2-4e96-a7d3-488f7a5a514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:17:59.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:56:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21081e72-e691-48cf-916b-9eec6af461e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:17:59.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:56:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-signed Republic Act (RA) 11467 — the same law that imposes
        <a href="https://cnnphilippines.com/news/2020/1/22/pia-cayetano-sin-tax-reform-law.html">higher
        taxes on liquor and e-cigarettes</a>&nbsp;— carried a provision that exempts
        the sale and importation of prescription drugs for these diseases from the
        12 percent duty starting January 1, 2023.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79d648-c154-4d54-a0bf-7c782079ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:17:59.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:56:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc461da-0f49-4262-b894-1ebe54b75ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:17:59.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:56:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also provided for VAT exemption for medicines for diabetes,
        high cholesterol, and hypertension starting January 1 this year. However,
        these have already been <a data-cke-saved-href="https://cnnphilippines.com/news/2018/12/28/vat-exempt-diabetes-medicine.html"
        href="https://cnnphilippines.com/news/2018/12/28/vat-exempt-diabetes-medicine.html">exempted
        from VAT collections since 2019</a> through an order issued by the Food and
        Drug Administration and the Bureau of Internal Revenue.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F2713757125530836&width=500"
        width="500" height="633" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1811c9-a771-424e-97df-9be837544350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T17:45:59.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:56:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654fe741-f18d-4d19-b47e-ed05b720c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:17:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:56:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/life/culture/2018/6/13/schizophrenia.html">The
        top mental illness in the Philippines is also the least understood</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a2e5c-329f-47c1-bc7f-0f7af80a40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:17:59.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:56:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reduction in the prices of medicines comes alongside the implementation
        of the Universal Health Care Act, which aims to offer a wider array of free
        medical services to all Filipinos. Additional revenues to be raised from higher
        alcohol and new e-cigarette taxes would fund the program, which has been rolled
        out starting 2020.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e597ad5-23c6-4759-8205-ae2f9d065251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:17:59.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:56:46.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has been ordered to list approved drugs
        and medicines that would be exempted from VAT payments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8013e16-8140-4349-bd37-b50970b09f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:17:59.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:56:46.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, President Rodrigo Duterte signed RA 11215 creating a
        nationwide program to curb cancer incidence. He also enacted the Philippine
        Mental Health Law in June 2018 meant to provide better access to mental healthcare.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea587f95-b34a-4c20-9233-126a772ee3f3'
      'mgnl:activationStatus': true
