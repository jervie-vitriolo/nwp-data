    'template': '1'
    'title': 'Four people killed in California plane crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b64157-0e4d-4ce4-a8b4-521389b3384c'
      'mgnl:activationStatus': true
