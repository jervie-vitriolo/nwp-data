      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said there are confirmed cases of
        2019-nCoV in Thailand, Japan and South Korea, Health authorities in the United
        States also reported Tuesday the country''s first confirmed novel coronavirus
        case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c511c0-373c-496e-ad49-4c71ce05061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:07:08.238+08:00
