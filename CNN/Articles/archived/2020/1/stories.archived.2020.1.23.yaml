      'mgnl:lastActivated': 2023-01-26T22:57:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Accor Hotels is the latest global hotel
        chain to eliminate travel-sized toiletries from its rooms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944b18b-8c6e-40bc-9984-9adad2227fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de257c18-59f7-4bee-85f4-d9f402de9a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which owns 40 brands including Ibis, Novotel, the Fairmont
        and Mondrian, announced Wednesday that it''s removing individual tubes of
        shampoo, conditioner and bath gel from its 340,000 guest rooms. It''s part
        of Accor''s broader environmental campaign that includes getting rid of all
        single-use plastic items at its 5,000 properties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b5d65b-0a3a-4d4a-b3ab-3616c2826601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c3de3-4dda-446f-a01c-745b701c5dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accor is replacing the plastic toiletries with either wall dispensers
        or glass, bulk-sized toiletries by the end of the year. The chain is also
        replacing a number of common hotel items usually made from plastic, including
        keycards, laundry bags and cups, with materials made from "relevant alternatives,"
        according to the statement. That change take place across all of its hotels
        in 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d0064-7d11-48ac-9426-9468160d0e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d456708-3758-40ba-ad07-be73224b0f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 million single-use plastic items are used annually
        at Accor''s hotels. The company said in a press release that the changes are
        part of an effort that focuses on "reducing environmental impacts and strengthening
        efforts to combat plastic pollution of the world''s oceans and other natural
        environments."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da12c7b-40c4-48dc-868d-ac7063a0e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c0437-f31f-46bb-8d03-4e1d4fb60438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 Ibis Hotels, which is Accor''s budget-friendly brand,
        have already switched from travel-sized toiletries to soap dispensers. And
        almost all of Accor''s hotels across all of its brands have eliminated plastic
        straws and stirrers. Remaining hotels that haven''t done so, most of which
        are in China, will ditch the materials by the end of March 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f708c579-e08a-4f1a-a7ee-0e47ff9070d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad62ab1-ab7d-47ae-8114-db4665e5d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accor is joining a growing list of hotel chains have been making
        changes to benefit the environment. Businesses are facing disruption from
        climate change and customers are increasingly demanding that products and
        services are environmentally friendly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7994d8aa-7fbc-4136-bdd7-b753cff46902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3bf4b-4a02-4aa3-b383-be5996dc3428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holiday Inn-owner IHG, Marriott, Hyatt and Hilton all announced
        similar initiatives last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732cc45-a6fc-4643-a7c9-da6b5f7fe826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5862546-bbea-497e-872f-d1e292b800b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Marriott said it was ditching personal toiletries from
        its more than 1 million guest rooms starting in December 2020. The chain,
        which also owns Ritz-Carlton and W Hotels, said it expects to reduce its plastic
        disposal by 30% annually.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f596fd-358e-460a-a4b3-560e7a32be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.590+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792eed9c-6868-4c82-9345-7f8d32f4955d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHG, which also owns Kimpton Hotels and Crowne Plaza, is in the
        process of replacing individual plastic toiletries with bulk-sized ones across
        its 843,000 rooms. The transition will be completed in 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3febf666-5e02-41b1-ab60-3202901eeab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8cf565-ab1f-4985-95fe-11c2cab850ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton, which has more than 950,000 rooms globally, is also transitioning
        from single-use to bulk toiletries by next year. The hotel chain also has
        a number of other environmental initiatives in place, including participating
        in the Clean the World soap program and improving energy efficiency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff14461-f569-461d-acc0-9b52f04941cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e202d24-1bd7-4c46-9ce8-da888e98c3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests staying at Hyatt''s global chain of 900 hotels encompassing
        220,000 rooms will find bulk-sized toiletries beginning in June 2020. The
        company owns more than 20 brands, including Park Hyatt, Thompson Hotels and
        the Andaz.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e4cb6-0331-40cc-ab47-e96c76c61408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:46:45.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/22/business/accor-hotels-toiletries-plastic-usage/index.html">Another
        major hotel chain is getting rid of travel-sized toiletries</a>."&nbsp;</em></p>'
  'GM-Honda-self-driving-car':
    'author': 'Matt McFarland, CNN Business'
