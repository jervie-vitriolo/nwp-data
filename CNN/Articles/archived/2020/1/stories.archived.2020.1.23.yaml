      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370645e-b360-45e4-b2f7-b9d5a6d30791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:07:08.237+08:00
