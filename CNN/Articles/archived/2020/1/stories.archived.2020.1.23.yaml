      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also urged the travelers to follow the recommendations of health
        authorities to protect themselves and others from sickness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f79d7e-9f05-47e2-9c73-c967942fe466'
      'mgnl:activationStatus': true
