      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said on Monday that he expects a growth rate of at least
        6.6 percent during the fourth quarter. He added that the outlook remains "hazy"
        for 2020 amid global threats, although most economic institutions believe
        the Philippine economy would perform better this year.</p>'
