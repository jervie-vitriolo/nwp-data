      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun is a co-author of House Resolution 639 which supports the
        renewal of the ABS-CBN franchise.</p>'
    '10':
