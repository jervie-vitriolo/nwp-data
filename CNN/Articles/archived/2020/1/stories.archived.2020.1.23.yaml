      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5194c09f-c698-41f6-bc89-8e80a34f1c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The working group will meet soon to finalize the protocols, officials
        said, though the scheduled of the meeting has yet to be set.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308cf176-b2ce-40f4-977d-39e9c449242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.317+08:00
