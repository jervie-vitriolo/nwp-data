    'mgnl:tags': ['JoyRide', 'Pimentel', 'Angkas', 'persona-non-grata', 'Koko-Pimentel']
    'template': '1'
    'title': 'JoyRide denies hand in Pimentel’s persona non grata plea vs. Angkas
      CEO'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86389e0-d0e0-40b8-b483-698ef81e9f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)—</strong> Motorcycle
        taxi service provider JoyRide on Thursday denied involvement in a lawmaker’s
        move to have the founder of rival firm Angkas investigated and declared persona
        non grata.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4dc9e7-fb5f-4245-9996-8ed1d763c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Absolutely not (nothing to do with it), JoyRide Vice President
        for Corporate Affairs Noli Eala told CNN Philippines’ <em>The Source</em>
        when asked about Senator Aquilino "Koko" Pimentel’s resolution <a href="https://www.cnnphilippines.com/news/2020/1/22/pimentel-angkas-ceo-persona-non-grata.html">filed
        on Wednesday.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223acda3-fc4d-4e1d-97c9-08da6f762970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In fact, we''re only hearing about this news now—&nbsp;just like
        everyone else. But definitely, JoyRide is not aware of what prompted the Senator
        to do this,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29dae3a-f88e-46f7-9851-80539d62ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel drew flak from netizens following his resolution, which
        seeks to ban Angkas Chief Executive Officer Angeline Tham— a Singaporean national—
        in the country for good.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed043cf-4182-4e0c-bcad-c1dc3e6e94a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Senate Resolution 287&nbsp;sought to probe Tham and her “high-handed,
        arrogant and irresponsible acts” as a foreign national doing business in the
        country. It also cited violations of the country’s business ownership law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec14b7-af50-4014-a763-859bf3fcba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoyRide, one of the two new entrants in the local motorcycle taxi
        industry, raised eyebrows early on after critics claimed it had backing from
        a government official. The ride-hailing firm has repeatedly <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/1/2/JoyRide-denies-government-ties.html"
        href="https://www.cnnphilippines.com/news/2020/1/2/JoyRide-denies-government-ties.html">denied
        any links</a>&nbsp;to President Rodrigo Duterte’s administration.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5770b83-b560-44c2-8acf-68184335c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.579+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, however, earlier admitted he endorsed Joyride''s letter
        to the Transportation Department seeking to be included in the government''s
        pilot study for motorcycle taxi service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0491a3-d405-476e-b404-8e13121669ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/1/3/DOTr-Joyride-selection-Koko-Pimentel.html">DOTr
        says JoyRide entry not due to Pimentel''s endorsement</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338a4a0-5027-44d1-b54f-b0f3e254b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:47:27.578+08:00
