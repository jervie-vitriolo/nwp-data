      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday afternoon, transport authorities began shutting down
        some of the main highways leaving Wuhan, according to state news agency Xinhua.</p>'
