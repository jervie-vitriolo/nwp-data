      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e25288c-f6fa-46e4-8812-99742e3d8268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.821+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his tenure, Trump has appointed <a href="https://edition.cnn.com/2019/09/25/politics/kfile-menashi-abortion-morning-after-pills/index.html"
        target="_blank">anti-abortion judges</a> and <a href="https://edition.cnn.com/2019/04/28/politics/trump-rally-wisconsin-abortion/index.html"
        target="_blank">opposed abortions later in pregnancy</a>, and his administration
        has taken efforts to <a href="https://edition.cnn.com/2019/12/20/politics/hhs-abortion-premium-payment-obamacare/index.html"
        target="_blank">further separate federal funds from abortion services</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa3be4-fef4-49d8-87c9-762b19d1e3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.821+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e596fd-dabd-464e-9953-25c175935bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.821+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Friday event -- themed "Life Empowers: Pro-Life is Pro-Woman"
        -- will kick off with a rally on the National Mall followed by a march that
        concludes at the steps of the Supreme Court. House Minority Whip Steve Scalise,
        a Louisiana Republican, and GOP Rep. Chris Smith of New Jersey also are slated
        to speak at the march.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8824dca0-0f63-415f-8eed-4ba0276f7cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.821+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da7857-e869-4be7-8c13-4ddfce81b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.822+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marjorie Dannenfelser, the president of the anti-abortion group
        Susan B. Anthony List, said the President''s "presence at the March for Life,
        the world''s largest pro-life event, signals a watershed moment for the Pro-life
        Movement." Dannenfelser previously served as the national chairwoman of the
        2016 Trump campaign''s Pro-life Coalition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091902f-ad8e-4692-8f56-fb24737688eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.822+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ddacb9-499e-47ad-a827-978f65d33e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.822+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion rights activists slammed Trump''s announcement as a ploy
        to appeal to a minority of supporters on the issue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ddd6ea-f0f5-415d-81c0-92121617e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.822+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c296fdc7-4f98-4ee4-b5af-103b6fc7231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.822+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NARAL Pro-Choice America President Ilyse Hogue called Trump''s move
        "an act of desperation, plain and simple," accusing him of "turning to deception
        and disinformation about abortion to gin up a vocal and extreme minority as
        he faces the escalating reality that his presidency is crumbling around him."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749df1b4-e7cf-4f9b-92bb-19b36198735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.822+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3945fba-3322-46f1-826a-2b8b57582ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.822+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planned Parenthood Action Fund, the political arm of the nonprofit
        reproductive health care organization, tweeted that "since day one, the Trump-Pence
        admin has sought to undermine our access to health care, including safe, legal
        abortion."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8ffc4a-c387-49a0-9a54-c8781bb4f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.822+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a8be32-fb01-4c07-9370-d91e0c89dd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.822+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the 77% of us who support that access will have our say in
        November," the group added. "Let''s make sure that next year, he''s there
        as a private citizen."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73229e50-91c7-4112-9c20-012ee2468203'
      'mgnl:activationStatus': true
