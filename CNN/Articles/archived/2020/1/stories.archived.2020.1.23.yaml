      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in China are racing to contain the outbreak of the novel
        coronavirus that has left at least 17 dead and infected at least 547 in the
        mainland. Confirmed cases have also been reported in Thailand, Macau, Taiwan,
        South Korea, Japan and the United States.</p>'
