      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said that based on the results of their latest survey conducted
        December 13-16, 2019, around 13.1 million Filipino families experienced poverty
        from October to December that year.</p>'
