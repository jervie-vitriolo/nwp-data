  'the-makings-of-a-motorcycle-taxi-rider':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2020-01-23T07:45:36.914+08:00
    'embedimage': 'jcr:6d58e925-8aae-4025-9d33-f1d1d9840c23'
    'embedsource': '<iframe width="480" height="270" src="https://www.youtube.com/embed/0bDPn_iYxAw"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e59a1cd0-deeb-4826-9497-61f28d3beedc'
    'lead': 'Motorcycle taxi riders go through many phases to get and keep their jobs,
      and that includes sending requirements, taking skills tests, and training to
      face different situations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T09:11:06.579+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T22:57:06.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:56:06.065+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The makings of a motorcycle taxi rider'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4dedca-bf66-4a36-94e1-55d690b587ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:11:06.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:57:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;A motorcycle
        taxi rider goes through many phases to get and keep his job, and that includes
        sending requirements, taking skills tests, and training to face different
        situations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab112f6-a95e-4d5b-91b7-ee8b85f86485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:11:06.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:57:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is much pressure on the rider to ensure the safety of his
        passenger. This is why motorcycle ride-hailing firm Angkas said it requires
        its riders to have at least two years of driving experience with a license
        and clearance from the National Bureau of Investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d98e6b-62e5-43ea-b599-9a8ed60e1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:11:06.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:57:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas riders also have to take a skills assessment test to check
        if they are adept in handling the vehicle. The company teaches the riders
        about traffic regulations and laws in the country. Riders also receive customer
        service and harassment training to learn how to deal with passenger-related
        concerns while remaining courteous.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02703a0-121f-4faf-9e11-951091f94258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:11:06.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:57:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A gamble</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de81e1-5945-4a4c-a1bd-3978014132e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:11:06.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:57:06.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Rillera is a former restaurant manager turned Angkas rider.
        He said the six years he spent in his previous job were tedious considering
        he did not have enough time to bond with his family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325dcc2f-0195-4d9c-b2af-3c5045e5e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:11:06.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:57:06.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tumagal tayo ng six years na wala tayong oras para sa ating pamilya
        kaya I [decided] na try kong sumugal na magresign, kaya nagtry ako sa Angkas,"
        Rillera shared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846577ed-cb9d-4a22-923b-0a446917e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:11:06.579+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:57:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: I spent six years without any time for my family
        so I decided to take a gamble and resign that''s why I tried Angkas.]</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639cc415-9f58-414f-81d5-0246b8757167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:11:06.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:57:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in his new life as a rider, he is able to have enough family
        time while earning enough to provide for their needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049fd66c-16f2-4af9-a0a5-accba66f5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:11:06.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:57:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kumita ka ng tama, makauwi ka na sa pamilya, maibigay ang mga gusto
        nila, ay napakalaking halaga para sa amin," said Rillera.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4885c20-e67e-43ca-b8de-2a297e93da08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:11:06.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:57:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: You earn enough, you get to go home to your family
        and give them what they want, these are important to us.]</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2f129-7f0a-422d-ae73-0d3456fc9877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:11:06.580+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T22:57:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials continue to study the safety of motorcycle taxis
        as Angkas and fellow motorcycle ride-hailing apps JoyRide and MoveIt participate
        in an ongoing pilot program. Authorities said the pilot run will continue
        despite the Transportation Department''s earlier announcement that it would
        terminate the run and declare the taxis "illegal." This drew flak from customers
        and netizens who support the ride-hailing service.</p>'
    '11':
      'image': 'jcr:baf1490d-13c0-443c-b793-edb43e71caf9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e523c689-2c9f-425f-9040-f3885a2b52d7'
