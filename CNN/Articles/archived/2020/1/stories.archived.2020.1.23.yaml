      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ab632-9e72-4684-8bd0-11f313ac297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T16:22:58.584+08:00
