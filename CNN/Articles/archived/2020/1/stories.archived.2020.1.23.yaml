      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — Fifty-four
        percent of Filipino families considered themselves poor during the last quarter
        of 2019 – the highest self-rated poverty recorded by the Social Weather Stations
        in five years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b112369-7fd0-41d8-a1f0-3b4d9916c832'
