      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da82bf-bdb6-4bba-be17-e7afe6b7f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:00:16.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:55.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar said the Pragadavarm cockfight went ahead without any arrests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a9840-a8cf-480c-bc2b-f8c2a7c32171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:00:16.636+08:00
      'mgnl:createdBy': 'eimor'
