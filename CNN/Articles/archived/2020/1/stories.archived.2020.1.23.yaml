    'template': '1'
    'title': 'Harvey Weinstein is ''not a harmless old man,'' prosecutors say in opening
      statements'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826090b4-44ed-4ff0-841d-79c7c0b76f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prosecutors detailed years of alleged
        sexual abuse by Harvey Weinstein and said he "is not a harmless old man" during
        opening statements at his sexual assault and rape trial on Wednesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0873ed7a-81db-4561-818d-d3f45d6495b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932b903e-3e1c-4add-9490-d491be5b9254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of this trial, the evidence will be clear that the man
        seated right there is not just a tycoon in Hollywood, he was a rapist, sexually
        assaulting these women when they refused to comply with his desires and his
        orders," said Assistant District Attorney Meghan Hast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030090ba-4836-4205-94f1-e0b0bb58fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5562253b-0b3a-49fc-8193-ae2c3593b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, the 67-year-old movie mogul, was an imposing figure,
        both in his Hollywood influence and in his physical stature, Hast said. In
        court, Weinstein could be seen shaking his head when Hast said he "is not
        a harmless old man."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ec0e0-78db-419a-9bd2-ea48a829f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a204959-be09-465d-a081-2788521b926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors say Weinstein raped a previously unnamed woman
        in a New York hotel room in 2013 and forcibly performed oral sex on Mimi Haleyi,
        a production assistant, in 2006 at his Manhattan apartment. He is charged
        with five felony counts: first-degree rape, third-degree rape, first-degree
        criminal sexual act, and two counts of predatory sexual assault.State prosecutors
        say Weinstein raped a previously unnamed woman in a New York hotel room in
        2013 and forcibly performed oral sex on Mimi Haleyi, a production assistant,
        in 2006 at his Manhattan apartment. He is charged with five felony counts:
        first-degree rape, third-degree rape, first-degree criminal sexual act, and
        two counts of predatory sexual assault.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d0370-6796-45e1-862e-7746066e4fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c63b867-c3d2-4286-a6e9-06ade63b1aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T06:08:39.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:16.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hast named the unidentified woman as Jessica Mann, who met Weinstein
        at a party when she was 25. He offered her advice for getting ahead in her
        acting career and claimed he had a leading role for her in a movie, but those
        were false promises, Hast said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ed2ab-8841-403e-a442-63cbfce76f04'
