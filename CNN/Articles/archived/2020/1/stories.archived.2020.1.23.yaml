      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A new series based on the British royal
        family is coming to TV screens. And it''s likely to be a world away from the
        stately realism of "The Crown."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a7b59-5510-47e9-8433-be02d0879c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T08:15:05.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4227a-f14c-4a3e-943d-99d7b067144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T08:15:05.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:07.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming service HBO Max said Tuesday that "Pirates of the Caribbean"
        star Orlando Bloom will voice the character of Prince Harry in "The Prince"
        -- a new animated comedy series from "Family Guy" writer Gary Janetti.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faadd01-79c7-4829-a600-e5de743d5ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T08:15:05.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d87f853-07f8-4f69-8bff-c96298c01c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T08:15:05.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will be told from the point of view of the third in line
        to the throne, 6-year-old Prince George, as he navigates a very unusual childhood.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db110f6a-1853-408e-9e09-f1328a7e54cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T08:15:05.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c334af-71da-4023-92b2-2d62f0026e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T08:15:05.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspiration for "The Prince" comes from humorous posts on Janetti''s
        Instagram page, which is filled with photos of George appearing to react to
        family and international news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
