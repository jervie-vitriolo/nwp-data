    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca9f65-472a-4536-a2a2-716803ce9ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T17:48:48.238+08:00
