      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>An Iranian chess referee says she is
        frightened to return home after she was criticized online for not wearing
        the appropriate headscarf during an international tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0db01b0-9d96-4f8d-9d0f-947a7037d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20efc92c-10b4-472a-835d-a7f0ac3f99f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently the chief adjudicator at the Women''s World Chess Championship
        held in Russia and China, Shohreh Bayat says she fears arrest after a photograph
        of her was taken during the event and was then circulated online in Iran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daffa176-28bc-49b4-b397-10aae45282e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.981+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc7d8d4-4fd1-470f-a43e-6bc7a385105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are very sensitive about the hijab when we are representing
        Iran in international events and even sometimes they send a person with the
        team to control our hijab," Bayat told CNN Sport in a phone interview Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258f840-33b2-483c-b8d8-c613c261c34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff4576-415c-4f85-a5fa-a2ffbeaaae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headscarf, or the hijab, has been a mandatory part of women''s
        dress in Iran since the 1979 Islamic revolution but, in recent years, some
        women have mounted opposition and staged protests about headwear rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447bc23b-6901-4a4e-bd92-edd2c07b17eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842aba81-8ae1-4d3e-b7e9-fe93ab733d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayat said she had been wearing a headscarf at the tournament but
        that certain camera angles had made it look like she was not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44f20df-077a-499b-add9-44b55ee7ffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ff138-e122-4d5f-a460-057373743272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I come back to Iran, I think there are a few possibilities.
        It is highly possible that they arrest me [...] or it is possible that they
        invalidate my passport," added Bayat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1340b879-9c1c-4082-b57d-0291620cc242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad6796-dc4a-4316-ae15-9da516033a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they want to make an example of me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f26ef-871c-4849-bf0e-da9303d9b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce3f720-05ee-4d72-b9a4-fb8133d94b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A very hard situation''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee9c3c-e7cc-49d5-90df-fd061b585ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographs were taken at the first stage of the chess championship
        in Shanghai, China, but Bayat has since flown to Vladivostok, Russia, for
        the second leg between Ju Wenjun and Aleksandra Goryachkina.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d6d29-d00d-4f89-aef2-1eb4706aba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa9fee-5500-4b04-99e9-e66314754ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.982+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was left "panicked and shocked" when she became aware of the
        reaction in Iran after checking her phone in the hotel room.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2537267-53a5-49d6-ab84-3ca90896936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c98fc1-6898-4244-865b-2aac55c5c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old said she felt helpless as websites reportedly condemned
        her for what some described as protesting the country''s compulsory law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52728deb-e281-49ca-88fd-abd33f16a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe17d4a-4db7-402d-8c48-e2582d2b29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequently, Bayat has decided to no longer wear the headscarf.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1022266a-2166-4098-9010-90d95d4347fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9775b15-ff57-4d16-86d7-c8fba0971c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not wearing it anymore because what is the point? I was just
        tolerating it, I don''t believe in the hijab," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63d7ed-6773-474e-b3fe-8e51f9c658d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42161439-1ce6-480a-961a-a5b4ba3674cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People must be free to choose to wear what they want, and I was
        only wearing the hijab because I live in Iran and I had to wear it. I had
        no other choice."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eda3a19-959b-4e1d-abeb-92afdc0d203f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e07f28-9405-4a73-a259-d5e543af2293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayat says she sought help from the country''s chess federation.
        She says the federation told her to post an apology on her social media channels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a6cc4-e52a-414c-bedf-11348507ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556a807-9576-415e-851a-71516ebaf084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She agreed under the condition that the federation would guarantee
        her safety but she said they refused.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc2e04-dcf5-4eca-9360-b09241c4e54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b6bfac-1a0b-48c8-aab3-ccd6df7de2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.983+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband is in Iran, my parents are in Iran, all my family members
        are in Iran. I don''t have anyone else outside of Iran. I don''t know what
        to say, this is a very hard situation," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bf9a96-e326-4efb-b4b7-787fd78c943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c717b-984c-4866-a6fb-64ada76bc63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the Iranian Chess Federation on Tuesday but has yet
        to receive a response.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a28dd-e84d-477a-9405-6182fe0bffdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb704dd-44ed-4a1d-8882-331b329b2508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''She will have our support''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d202add-8856-4ca8-838a-6ceb226fb743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIDE, the international federation for chess, has provided support
        to Bayat saying it leaves "total freedom to the individual" when it comes
        to religious symbols or clothing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6b2e9-3c02-487e-b75c-cce0497fb378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df89c85d-24ab-4049-9806-1a3e2ea1eb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.984+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:57:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, due to the law being enforced by the Iranian government,
        FIDE said the situation escapes its influence.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac6d8b1-7e84-4bb2-853f-a651fb85261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T07:49:11.984+08:00
      'mgnl:createdBy': 'alyssa'
