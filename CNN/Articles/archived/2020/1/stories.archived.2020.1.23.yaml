    'template': '1'
    'title': 'Track them down: DOH wants travel details for kin of Hong Kong’s coronavirus
      case'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2205bddc-f00d-4d1b-bd5a-e72e4f38048b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:28:36.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:58.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)—</strong> The
        Philippines’ top health official wants airline authorities to track down the
        family members of the first Wuhan coronavirus case in Hong Kong— who reportedly
        <a href="https://www.cnnphilippines.com/news/2020/1/22/Hong-Kong-coronavirus-family-Manila.html">arrived
        in Manila</a> this week amid the outbreak of the mysterious illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5651c0c-0953-451a-b62c-e154c702604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:28:36.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III on Thursday said he has instructed
        the Bureau of Quarantine to meet with officials of Cebu Pacific— the local
        airline which flew the kin in— to demand a full flight disclosure and travel
        history details of the four individuals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16a516b-5734-4add-b431-22fda311bf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:28:36.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:58.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have instructed the Bureau of Quarantine to meet again with the
        Cebu Pacific officials and to demand for the flight manifesto and to make
        a disclosure of which passengers who came from Wuhan—&nbsp;and that we need
        to track them down&nbsp;just to make sure,” Duque told CNN Philippines’ <em>The
        Source</em>, adding that contact tracing measures should also be put in place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07210db-6890-401d-84d3-a552b78e11d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:28:36.383+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:58.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first step is to identify them and their seating positions
        in the plane that took them in from Hong Kong to Manila… We have to be proactive
        and we have to really ask Cebu Pacific the history of travel of those passengers,”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31984646-92b2-4abb-9678-ca0eb3368c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:28:36.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:58.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.scmp.com/news/hong-kong/health-environment/article/3047193/china-coronavirus-first-case-confirmed-hong-kong">Hong
        Kong-based newspaper South China Morning Post</a> (SCMP)&nbsp;first reported
        that four family members of a 39-year-old man from Wuhan — a Chinese city
        which is at the center of a new strain of coronavirus (2019-nCoV) — flew to
        Manila from Hong Kong onboard Cebu Pacific flight 5J111 on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e20f3-0673-4c51-b6d6-f46272005f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:28:36.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline, however, said all the passengers who boarded the flight
        were screened by the Bureau of Quarantine— and none of them were held for
        further observation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eda6574-efef-4f86-8845-fc04796f60ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:28:36.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SCMP said the man was found to have a runny nose and a fever upon
        his arrival to West Kowloon, where he was intercepted. Dr. Constance Chan
        Hon-yee, Hong Kong''s director of health said in an interview Wednesday that
        the man from Wuhan tested positive for the novel coronavirus and was confined
        at a local hospital.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f9639-204f-431d-8135-24fbb64bcee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:28:36.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:58.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hon-yee also said that her colleagues notified the airline and the
        Philippine government of the matter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcdf612-e172-410f-bbb5-69a6dedd03b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:28:36.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronaviruses, believed to be a cousin of the SARS virus, are
        a large group of viruses common among animals, according to the United States
        Centers for Disease Control and Prevention. Among its symptoms include runny
        nose, cough, sore throat, headache, and fever.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f4b80f-ac52-4515-9511-c24b9edc014f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:28:36.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:58.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At greatest risk of contracting the virus are children and the elderly,
        particularly those with weak immune systems. In some cases, the virus can
        cause other respiratory illnesses such as bronchitis and pneumonia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccabb73-22e8-4da5-bf97-3178626f065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:28:36.384+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:58.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak of the respiratory virus, which has left at least 17
        people dead in its wake, prompted several international airports – including
        the Ninoy Aquino International Airport—to impose stricter monitoring measures
        for travelers. Wuhan has also announced a <a href="https://edition.cnn.com/2020/01/22/asia/china-wuhan-coronavirus-deadly-intl-hnk/index.html">temporary
        lockdown</a> for its airport and railway stations.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f96e25-d0c2-46e4-9e71-b9ac049f748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:28:36.385+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:56:58.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
