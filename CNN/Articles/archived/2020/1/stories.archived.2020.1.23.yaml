      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab8c36-22d2-4dfa-a944-d6eeebb1baf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two suspected cases in Bohol</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2671fb0a-6fc7-45da-991d-511ba366486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a90bfd-cf41-4d74-b2a4-1132ea26b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Gov. Rene Relampagos said Wednesday that there are two suspected
        cases of Wuhan coronavirus infection in two separate hospitals in Bohol. One
        was a two-year-old Chinese national who was released after samples were taken.
        The other suspected patient was also tested for the new respiratory virus.
        Relampagos said in an interview with reporters that the two patients were
        allowed to go home.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cdb2a2-206c-4054-88c4-36dc3e22c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e938ebaf-4675-475f-9fe8-61fac86decf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in China are racing to contain the outbreak of the novel
        coronavirus. To stop the virus from spreading, Wuhan''s airport and railway
        stations will be “temporarily closed” for departing passengers, CNN reported
        Wednesday, citing an announcement from the city''s coronavirus command center.
        They take effect at 10 a.m. local time Thursday, it added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad93edd-9d4b-4c03-b31a-8684a25320a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8de653-a1fa-4bb0-bb9e-43c9d2c7d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common symptoms of 2019-nCoV include fever, cough and colds, breathing
        difficulties, shortness of breath. In more severe cases, infection can cause
        pneumonia, severe acute respiratory syndrome, kidney failure and even death.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa7478-7896-42e7-a005-17d7788f7d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325e2ce-1265-460d-9088-afb5df602357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are a large family of viruses that cause illnesses
        ranging from the common cold to more serious diseases such as such as Middle
        East Respiratory Syndrome (MERS-CoV) and Severe Acute Respiratory Syndrome
        (SARS-CoV), according to the World Health Organization. They can be transmitted
        from animal to person or infected human to others, the WHO said.</p>'
