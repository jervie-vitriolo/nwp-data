    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-23T06:38:20.258+08:00
    'imagesource': 'jcr:9b088740-8997-4e0f-8f7a-05c7e37b8dc2'
