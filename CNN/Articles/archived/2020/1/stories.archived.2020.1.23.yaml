    'jcr:uuid': '8a16ab9c-7691-454d-824f-24cb38365e79'
    'lead': 'It''s a guest list any host would be proud to assemble. To mark the 75th
      anniversary of the liberation of the Auschwitz concentration camp this week,
      more than 40 presidents and prime ministers, kings, princes and grand dukes
      will come to Jerusalem to attend the Fifth World Holocaust Forum, entitled "Remembering
      the Holocaust, Fighting Antisemitism."'
