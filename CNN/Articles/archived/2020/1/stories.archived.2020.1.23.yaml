    'lead': 'An Agusan del Norte lawmaker supportive of the franchise renewal of ABS-CBN
      called out the network Thursday for showing a supposedly ''offensive'' and ''unrealistic''
      portrayal of his province as a hub of terrorists in a series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T14:48:27.746+08:00
