      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fiscal spending plan may act as an insulation from the external
        environment threats of volatilities and uncertainties," UnionBank chief economist
        Ruben Carlo Asuncion said, forecasting a 6.6 percent climb for the year ahead.</p>'
    '41':
