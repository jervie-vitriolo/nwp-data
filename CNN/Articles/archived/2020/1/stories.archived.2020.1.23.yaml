    'lead': 'Motorcycle taxi service provider JoyRide on Thursday denied involvement
      in a lawmaker’s move to have the founder of rival firm Angkas investigated and
      declared persona non grata.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T14:47:27.576+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:56:52.063+08:00
