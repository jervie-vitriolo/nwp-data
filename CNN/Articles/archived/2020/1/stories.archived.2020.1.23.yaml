      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two airlines, Pan Pacific Airlines and Royal Air Philippines, offer
        direct flights from Wuhan City to Kalibo, Aklan. Pan Pacific operates charter
        flights on the route from Tuesday to Sunday, while Royal Air operates charter
        flights from Monday to Saturday.</p>'
