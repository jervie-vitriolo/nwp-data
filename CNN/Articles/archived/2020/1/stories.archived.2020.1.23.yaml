      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific said in a statement that no one on the flight needed
        to be quarantined for exhibiting flu-like symptoms.</p>'
