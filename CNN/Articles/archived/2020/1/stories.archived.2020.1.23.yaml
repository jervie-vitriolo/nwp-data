    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 Central Visayas cops sacked for playing golf while on duty'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba40d22-ce34-4d2d-8191-42aaf43075b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf2b04e-939e-4206-9295-b4841b02d38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23) —</strong> Newly-appointed
        Philippine National Police (PNP) Chief Archie Gamboa has sacked three officials
        from Central Visayas for playing golf while they were on duty, he confirmed
        on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84beb65d-3977-4e43-b2d8-55b5dc0e8b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b39ed4c-0d99-4d9d-b766-1962e3907425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said he ordered the relief of PNP Central Visayas'' regional
        comptroller, chief of finance service, and an official from the drug enforcement
        group for "flagrantly violating" his earlier order to ban all police officials
        from playing golf during weekdays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f531936-9b7e-43fc-b011-6542b7c39f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19c208b-f510-4490-bd57-58199b125040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said PCol Dennis Artil, PLtCol Richard Bad-ang, and PLtCol Glenn
        Mayam were not first time offenders. They are all under investigation for
        grave misconduct. Gamboa added the promotion of Bad-ang and Mayam may be on
        the line because of this violation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78068d0f-0dbb-4970-83a9-fe24b91a6d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819bcd22-0f1d-4228-a34f-92c0faaca82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were playing there Tuesdays and Thursdays. Kung bored sila,
        they play on Wednesday. That''s why I have enough basis why they should be
        relieved," he said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13d6be2-64b6-498f-a498-0142507f004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86363bc9-5762-424e-8073-6be404da72ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said this incident will also be counted against Police Regional
        Office in Central Visayas (PRO-7) director Valeriano de Leon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa3b17-7ebb-4b9c-9ae8-a27b793e4bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf0b15-5ea9-4654-b35d-7292e786edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The golf ban was one of the first orders he signed when he was named
        officer-in-charge after ex-PNP Chief Oscar Alabayalde resigned in October.
        He said no police official would be exempted from the order. He said this
        will remain in place especially with his formal assumption of the Chief PNP
        post on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b86ac-accc-41ba-9a40-f72d85eaac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baae141b-8d79-455d-aa90-fd1c99d10a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have said just 3 days ago, now that I am the Chief PNP, I
        am vested with greater authority to implement the program of internal cleansing
        and organizational reform — even with iron fists if it will be necessary,"
        Gamboa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e494814a-bb18-4c3d-803e-62547566c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a65be7-1bb9-4ceb-911e-4b949cfac219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T10:03:21.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:57:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the national police reminded his officers and personnel
        that they can only play golf on weekends, holidays, and after work.</p>'
