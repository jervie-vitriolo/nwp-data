    'template': '1'
    'title': 'GM and Honda unveil self-driving car with no steering wheel or pedals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c32a2-ca36-4ab0-8627-5e1ec37c53da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> GM and Honda, automakers with more than
        160 years of experience between them, have thrown tradition out the window
        by unveiling the Origin, a new self-driving vehicle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9735bf-b85a-43c9-a35f-dbc9bb302640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e4aa40-b47f-4e1d-b0c6-5ee84f067530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-seat electric vehicle has no steering wheel, brake or accelerator
        pedals, windshield wipers or rear view mirror. Its doors slide rather than
        swing open. There''s no obvious front or back, like a typical car.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fdc82f-49fc-420c-9c0d-527186902224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a2544c-a984-45d4-aa51-24ce7569c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers won''t be able to buy an Origin, either. But they will
        be able to ride in one through a ridesharing app from Cruise, the self-driving
        subsidiary of GM, which Honda has also invested in. Riders enter their destination
        in the app, similar to using Uber and Lyft, and a vehicle will drive itself
        to pick them up. Once it arrives, customers enter a code on a keypad outside
        the vehicle to gain entry. Inside the car, there are buttons for the rider
        to start or end the trip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d5f27-6627-4961-9763-41447851f482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.755+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af1c2a-ece4-476a-8d3d-db1e0d8b59aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Origin uses sensors, such as weight and seat belt detection,
        to identify if someone has entered or exited the vehicle. Cruise executives
        said removing traditional car features allows for more space for passengers.
        The sliding doors to the Origin are far wider than a typical vehicle, leaving
        room for two people to enter or exit at the same time. The vehicle is designed
        to drive on both city streets and the highway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e8b2e-246b-4ae4-bc76-8ad1977c6f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef065eab-247d-493a-80d5-e851b1cfacb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM executives hailed the Origin as the reinvention of mobility that
        would bring environmental benefits, unclog congested cities and improve road
        safety. They envision the vehicle running 18 hours a day, reducing the need
        for private car ownership, which dominates transportation today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441587f8-8d54-423b-a498-8d5cbee54104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970caf98-9f60-4d4c-915d-fa4d547021cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the bus is better for our environment, but on a Friday
        in rush hour, saving the planet doesn''t seem worth missing dinner or bedtime
        with the kids," Cruise CEO Dan Ammann said. "What''s right for you is now
        the same thing as what''s right for the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d668f5-dc3a-4deb-a878-88245391b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b2e62-faf7-4522-aed0-01e173cfd573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM will manufacture the Origin and Honda will perform the design
        engineering, such as customer touch points and styling. Cruise is developing
        the self-driving software, sensors and overall product, which it said it has
        been working on for three years now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e3690-a755-438c-8703-cc28c61e8e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies didn''t say when they expect to begin production of
        the vehicle or when it will appear on roads. Cruise''s chief technology officer
        Kyle Vogt told CNN Business that it would happen "pretty soon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cac0c55-442a-4255-996e-fb82cfed7bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbb0495-a30c-48da-9974-2a1611f80969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.756+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company hasn''t lived up to its projections so far. In 2017,
        GM said it would be mass-producing fully autonomous electric cars by the end
        of 2019. It also announced plans in 2017 to test self-driving vehicles in
        New York City, but has yet to do so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d4125-f8ec-41e5-904d-f29b91eab7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.756+08:00
