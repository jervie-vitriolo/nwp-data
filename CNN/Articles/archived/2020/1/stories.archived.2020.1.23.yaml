      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH is still waiting for results from Australia for tests ran on
        a blood sample and a throat swab from a <a href="http://www.cnnphilippines.com/news/2020/1/22/boy-wuhan-coronavirus-.html"
        target="_blank">five-year-old boy from Wuhan</a> who had fever and cough when
        he arrived in Cebu City with his mother on Jan.12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09cf19-dbb4-4e8a-a47a-b45ed8fda17b'
      'mgnl:activationStatus': true
