      'mgnl:lastActivated': 2023-01-26T22:56:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if they lift it, we have to look at our side first and make
        our own assessment. So our assessment is different from theirs, I mean, even
        their decision is different from ours," Arcilla said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093fdff-19fc-4d5f-8a7a-b65f7093939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T17:48:48.238+08:00
      'mgnl:createdBy': 'xave'
