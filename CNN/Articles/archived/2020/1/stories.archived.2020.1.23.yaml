      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An Indian man has died after a tussle with
        his rooster -- on their way to a cockfight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44172eb-117a-4dd2-8708-7d373bf52ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:00:16.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:55.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b310d689-00a2-47c5-b44f-61ae8e38aed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:00:16.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:55.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saripalli Chanavenkateshwaram Rao, 50, was hit in the neck with
        a blade tied to the rooster''s claw on January 15. A police spokesman told
        CNN the father of three was taken to hospital, where he later died from a
        stroke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b55bb0-722c-43e6-a6cc-1489443c0483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:00:16.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:55.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43099d3-3a9b-4fa6-80c4-0ffdcb6606b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:00:16.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:55.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rao, who lived in Pragadavaram village in south India''s Andhra
        Pradesh state, was a regular at local cockfights, and was on his way to enter
        the rooster in a competition when it tried to break free, station house officer
        Kranti Kumar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a2392a-bd3e-438f-80ee-7235fc70ef41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:00:16.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:55.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f0884-6608-40e1-9763-b2e61b710dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:00:16.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:55.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cockfighting has been illegal in India since 1960. However animal
        fighting continues to be a problem in the country, according to Gauri Maulekhi,
        trustee for India''s People for Animals foundation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255bd075-5b25-4d87-a283-38adb838a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:00:16.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65689c3-85cc-4531-97ff-f32e9d711577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:00:16.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The offenses have been made very clear and explained to the district
        and state authorities, but they choose to turn a blind eye towards it. It
        is not just for entertainment that these animals are made to fight, but it
        is (also) due to the heavy betting and gambling that goes on in the garb of
        these events," Maulekhi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d66243e-25ec-4048-97d8-9a8314274f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T12:00:16.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:55.065+08:00
