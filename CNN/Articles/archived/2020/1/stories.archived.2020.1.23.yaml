    'mgnl:tags': ['DENR', 'Department-of-Environment-and-Natural-Resources', 'On-the-Record',
      'OTR', 'Jake-Meimban', 'Battle-for-Manila-Bay', 'World-Wildlife-Fund', 'Paolo-Pagaduan',
      'environment', 'water-pollution']
    'template': '1'
    'title': 'DENR: Coliform levels in Manila Bay have gone down, but are still not
      up to standard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46539b02-2bf3-4e70-8894-375babc42440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:34:23.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:32.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — A
        year after the government began rehabilitation efforts for Manila Bay, the
        Environment department said there have been significant developments, but
        water condition still falls short of standards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b927fe-10a8-4d55-ae29-74b7e0dde474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:34:23.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' On the Record Thursday, Jake Meimban,
        director of the Department of Environment and Natural Resources (DENR) Manila
        Bay Coordinating Office, said fecal coliform levels in three priority areas
        in Manila had dropped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e8fd0b-ae44-4e19-b8ae-ef11fef4e18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:34:23.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the Manila baywalk, Baseco beach, and Estero Antonio de
        Abad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38f22f-9e10-4797-a09a-83f1e1dee108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:34:23.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:32.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are winning on these three priority areas in terms of lowering
        the coliform level, in terms of also collecting or cleaning up the garbage
        in that area. But on the coliform levels, a lot has been...has been decreasing
        slowly, but still is not within the standard levels... set by the DENR," he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef2015b-1e96-4f98-8c70-ca0f9d19350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:34:23.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down by area, Meimban said fecal coliform level at Estero
        Abad is around 35 million most probable number per 100 milliliters (MPN/100
        ml), compared to 1.7 billion last year; Baywalk area now at less than 100
        million compared to around 300 million previously; Baseco now at 53,000 from
        the previous one million</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4bcc8-3692-4e5b-9d8f-4948da077a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:34:23.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safe level is 100 MPN/100 ml.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8cba23-50df-4f9b-aea6-a18cc9da02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:34:23.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/1/28/how-filthy-is-manila-bay.html"
        target="_blank"><strong>READ: Just how filthy is Manila Bay?</strong></a>&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f03db9-6319-4d2d-a6f4-47bad62f388e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:34:23.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:32.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meimban also mapped out the bay area, saying it was not limited
        to the space fronting Roxas Boulevard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a93a0-7095-4c99-9484-b13aabb97330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:34:23.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:32.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manila Bay, covering its coastlines, is about 190 kilometers, that''s
        from Manila to Bataan," he said, adding there are around 14 to 16 million
        people living in areas around the bay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746cac13-bbd2-4d10-99d2-8e80658564f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:34:23.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:32.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the biggest threat in the so-called "Battle for Manila Bay"
        is water pollution, it is not limited to human waste.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1984dcb3-8e2f-429f-938f-dfe7f6d8248e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:34:23.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:32.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s parly true that it''s a lot of trash from residential houses,
        but believe it or not, what killed Pasig River was not plastics, it''s a lot
        of other things. So the DENR''s monitoring a lot more than just the solid
        waste problem. When we look at the whole Manila Bay we look at the nitrates,
        the phosphates, the heavy metals. And plastics as part of solid waste is only
        part of the problem," said Paolo Pagaduan, manager of the World Wildlife Fund''s
        Forest for Water program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916175a3-5aec-4776-8787-3601194e2da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:34:23.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meimban said the government plans to install a wastewater interceptor
        in the baywalk area, and treat wastewater before discharge to the bay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df278d4a-a580-4f81-8ff7-67d9879ecf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:34:23.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added water companies in Metro Manila have also allotted a combined
        ₱10 billion in their 2020 budgets for sewage management.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b5490-c9d7-49cf-93f6-f6292e836930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T23:34:23.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch the full episode <strong><a href="https://business.facebook.com/CNNPhilippines/videos/468293820742912/"
        target="_blank">here</a></strong>.&nbsp;</p>'
