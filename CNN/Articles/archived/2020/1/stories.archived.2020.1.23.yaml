      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/22/politics/senate-chaplain-impeachment-trial-prayer/index.html">Senate
        chaplain opens second day of impeachment trial with pointed prayer: ''Patriots
        reside on both sides of the aisle''</a>"</em></p>'
  'Espresso-coffee':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-23T05:16:05.541+08:00
    'imagesource': 'jcr:31add601-5ac1-452e-a70b-8a302a40306c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dbc56c5-a4e8-4106-8bce-7e96a5af646b'
    'lead': 'Espresso is one of the most popular ways to drink coffee, but it''s also
      the most complicated to make.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T05:17:51.189+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:57:19.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:56:02.786+08:00
