      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan -- <a href="https://edition.cnn.com/2020/01/22/world/wuhan-coronavirus-visual-guide-intl/index.html"
        target="_blank">ground zero</a> for the pneumonia-like respiratory virus --
        "temporarily" closed its airport and railway stations on Thursday for departing
        passengers. All public transport services in the city of 11 million people
        have also been suspended until further notice.</p>'
