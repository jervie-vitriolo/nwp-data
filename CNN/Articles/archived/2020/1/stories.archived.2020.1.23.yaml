      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government had put Wuhan on lockdown Thursday morning,
        barring all forms of transportation in and out of the city south of Beijing,
        ahead of the Philippines'' most drastic response yet to the disease.</p>'
    '64':
