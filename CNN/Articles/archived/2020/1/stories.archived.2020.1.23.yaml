      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports plunged in 2019, growing by just 3.2 percent versus a 13.4
        percent increase in outbound shipments of goods and services the prior year,
        data showed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88956c-bbb4-4e31-a7ef-4d250c2dab8b'
