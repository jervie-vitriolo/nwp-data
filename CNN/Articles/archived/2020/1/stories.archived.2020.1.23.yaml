    'template': '1'
    'title': 'Trump to attend anti-abortion March for Life in a presidential first'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd4fdd-1e17-4872-9232-298d495a5044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.820+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump will attend
        Friday''s <a href="https://edition.cnn.com/2019/01/18/politics/march-for-life/index.html"
        target="_blank">March for Life</a>, an annual anti-abortion event in Washington,
        he announced on Twitter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcfb2c5-8868-462e-a656-738891cbc160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.820+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f316e4-de55-42f5-925a-38ab419f3f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.820+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"See you on Friday...Big Crowd!" Trump <a href="https://twitter.com/realDonaldTrump/status/1220105021930426368"
        target="_blank">tweeted</a> Wednesday, sharing a video from last year''s march.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a19f4-a23b-4167-a21e-f2575f0198a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.820+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da760a46-ceaa-42df-b1fa-8992fbd71913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.821+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump will be the first president to attend the march, according
        to Jeanne Mancini, president of March for Life. Trump was also the <a href="https://edition.cnn.com/2018/01/19/politics/trump-march-for-life-abortion/index.html"
        target="_blank">first president to speak at the march via video feed</a> when
        he addressed participants in the 2018 march.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdb4a3-b620-4385-b4e6-bb0ec6a1e1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.821+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded4203e-4b76-4c79-a0ea-d587b026fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.821+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has consistently worked to <a href="https://edition.cnn.com/2020/01/04/politics/abortion-policy-changes-2020/index.html"
        target="_blank">regulate or restrict abortion access</a> since Trump assumed
        office. His expected attendance at the march comes on the heels of his return
        from the <a href="https://www.cnn.com/videos/politics/2020/01/22/donald-trump-davos-impeachment-trial-hoax-world-economic-forum-ldn-vpx.cnn/video/playlists/this-week-in-politics/"
        target="_blank">World Economic Forum in Davos, Switzerland</a>, and as the
        Senate impeachment trial into his conduct regarding Ukraine is underway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bf98b2-dc41-443b-8a9f-1f8485226096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.821+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd768b5f1-5cf6-4993-8fbd-b6469dd386ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.821+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mancini said in a statement Wednesday that March for Life is "deeply
        honored" to welcome Trump to the group''s 47th annual march.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a07a83-8604-47d7-8007-af0e7f965c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.821+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0266e3a-da68-4230-af3b-075364b48ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.821+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be the first president in history to attend and we are
        so excited for him to experience in person how passionate our marchers are
        about life and protecting the unborn," she said. A press release for the march
        says Trump will speak at the event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68e8148-81c8-4b2b-8fad-314ebed46150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.821+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c211d19-c5d0-4995-b78c-604638745bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:50:03.821+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mancini called Trump and his administration "consistent champions
        for life," adding that "their support for the March for Life has been unwavering."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
