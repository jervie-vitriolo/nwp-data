      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy, who tested positive for a type of coronavirus which is
        not Severe Acute Respiratory Syndrome or Middle East Respiratory Syndrome,
        is still currently under observation, along with his mother, who has no symptoms
        of infection.</p>'
