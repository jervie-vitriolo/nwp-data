      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da3fcd-0c1c-4e88-82ef-53298769001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T17:48:48.238+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports across the Philippines, including NAIA, have intensified
        defenses against the new coronavirus, with thermal scanners to increase their
        surveillance on passengers coming in. NAIA also has an isolation room in case
        they need to quarantine a passenger with flu-like illness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818263b-11c6-4b1d-8393-426de3450757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2742f2-d2ae-4779-a0c4-a8bda7d59c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines said security measures
        especially in Kalibo International Airport, which has direct flights from
        Wuhan -- the Chinese city where the novel coronavirus originated -- are in
        place to help prevent the virus from entering the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55016ae-f8c3-4d76-87c6-a3dc659f5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe72c84-aa50-4525-b611-610fdaa82394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP Director General Jim Sydiongco said in a statement Wednesday
        that they have reactivated communicable disease preparedness procedures and
        advised their airport frontline personnel to wear face masks, maintain proper
        hygiene, and practice frequent handwashing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ff37c-d0ca-4489-8f00-b980b1dd1c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1368ee02-2439-4dbf-b34c-c00f6923eec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Posting of public advisories informing about coronavirus infections
        and the strict monitoring of suspected passengers are now also being enforced,”
        Sydiongco added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb0d482-deca-4a66-b4b9-8f57e7da8440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f18f48a-efa9-4710-863a-ded5087f616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydiongco also said airports were told to exercise extreme vigilance
        in screening arriving passengers possibly infected by the new coronavirus.
        CAAP, a multi-role government agency responsible for the regulation of aviation,
        operates seven international airports and manages 35 domestic airports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d87ee92-efd1-4d66-8355-bc04904c77a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07279f70-07c6-42c5-b76c-d77434321022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the novel coronavirus called 2019-nCov has risen
        to 17, as over 500 more cases were reported across China, the United States,
        South Korea, Thailand, Japan, Macao and Taiwan, sparking fears of a possible
        pandemic, CNN reported.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b302a211-af60-47fb-931e-fcfd554df0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no confirmed case yet of 2019-nCov in the Philippines,
        Health Secretary Francisco Duque III said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca166cfd-506d-4935-9937-b14a3559c330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c073ea-a6bb-4f7d-ad03-f5d664adbed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Mactan-Cebu airport now requires all frontline personnel
        to wear face masks for protection since they are the first people who interact
        with arriving international passengers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0889cb-3531-4264-84a3-b4e909d959bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a15f0e-ff9a-445a-b808-5c554c694266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Harrison, GMR-Megawide Cebu Airport Corporation executive
        advisor said other security measures which were put in place at the Mactan
        Cebu International Airport to prevent the new coronavirus from the entering
        the province.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f013077a-9a31-45ac-a0b6-fc862e8d1e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc6ffb7-95d4-49ea-aef2-495dc64857b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison said that all airlines have been instructed to make a standard
        announcement, advising passengers experiencing flu-like symptoms to alert
        authorities of their medical condition so they can be screened after they
        disembark the plane.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f98efd-c72d-4a00-98f5-dfea53f0b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2403ede5-0253-4fb6-85d6-9cf42f311db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be medical teams that will be stationed at both
        Terminal 1 and 2 of the Mactan-Cebu airport.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7afb4b-70a1-40b6-9713-1b84a11460a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:39:21.023+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport General Manager Ed Monreal said that
        they are waiting for an advise from the Department of Health if their NAIA
        personnel should have to wear a face mask.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a5312-f6f8-4023-be6b-e0c87de6dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e66bae9-de2d-468d-ab2b-25c06b576492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Additional thermal scanners</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c1173-b13f-4423-ba59-3e4cbeb96e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3c809d-427e-4189-a372-3ba1216e8c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine Officer Paul Longinos said they have added thermal scanners
        aside from the ones located near the Immigration booth. Handheld scanners
        were also placed at the aerobridges near the aircraft door.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a0a57-2130-4f54-b3d0-d499ea7445f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, if authorities detect that a passenger has symptoms of
        a respiratory illness, the Bureau of Quarantine will instruct the air carrier
        to disinfect the entire aircraft, Harrison said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928978d-3435-4128-81df-59c940c7deff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22742ebd-2bcc-4ab8-8b4a-9a2e307824e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are particularly on the lookout for the 36 flights per week
        that come from Chinese cities, he added</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31856c2-84a8-4b8f-a90a-6fa1ed25c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694e125-eab4-4ba7-a9a4-68e987779a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A five-year-old boy from Wuhan was intercepted with his mother upon
        their arrival in Cebu City on January 12. He tested positive for a still unknown
        coronavirus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
