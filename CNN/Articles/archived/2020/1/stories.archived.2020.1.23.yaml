  'Q4-2019-GDP-target-missed':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'A spike in government and construction spending boosted economic growth
      in the last three months of 2019, but was not enough to pull full-year expansion
      to 6 percent. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-23T10:23:32.026+08:00
