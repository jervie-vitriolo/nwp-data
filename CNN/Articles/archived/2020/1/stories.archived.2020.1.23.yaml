    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '055df922-0bcc-48b8-b81e-4a704404d626'
    'lead': '''They were playing there Tuesdays and Thursdays. Kung bored sila, they
      play on Wednesday. That''s why I have enough basis why they should be relieved,''
      newly-appointed PNP Chief Archie Gamboa says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T10:03:21.711+08:00
