      'mgnl:type': 'text'
      'text': '<p>Domingo said the four relatives of the 39-year-old man who was quarantined
        in Hong Kong were tracked down by the Bureau of Immigration and were advised
        to tell Philippine health officials if they feel any symptoms of infection.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c5d514-d350-42cd-a717-28c5eb9711f7'
