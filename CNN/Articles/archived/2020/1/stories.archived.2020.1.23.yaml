      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Embrace reforms</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75966556-e93d-4d42-8f3b-f4fb83114a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.465+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia stressed that the government should adapt rather than curtail
        emerging technology, particularly motorcycle taxis, which have been useful
        to commuters for beating urban traffic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4502cea-6256-48f7-b533-f98ee1a4a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.465+08:00
