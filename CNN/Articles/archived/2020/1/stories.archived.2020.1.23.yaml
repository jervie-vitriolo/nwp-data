      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b90cb2-3aa0-4e77-91c4-858a9753e6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.465+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:57:00.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Innovations in ride- and room-sharing services, such as those offered
        by Angkas, Grab, Airbnb, and other similar services need to be encouraged.
        The government should not be an obstacle to such innovations," he added, as
        he also lobbied for Congress approval ofn remaining tax reform measures, budget
        reform, a Department of Water, and a national competition policy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c754d-e443-4a21-b34b-fd96e7b72463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.465+08:00
