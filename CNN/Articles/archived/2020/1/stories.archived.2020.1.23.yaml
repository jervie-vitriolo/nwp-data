  'DOH-Duque-Hong-Kong-coronavirus-family-Cebu-Pacific-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-01-23T11:18:25.734+08:00
    'imagesource': 'jcr:0a601ee9-afac-4dff-a6fc-15861f1a3cf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a36b6ee1-efa0-41a8-85a3-a46004eecf72'
    'lead': 'Health Secretary Francisco Duque III said he has instructed the Bureau
      of Quarantine to meet with Cebu Pacific officials to demand for a full flight
      disclosure and travel history details of the man''s family members '
