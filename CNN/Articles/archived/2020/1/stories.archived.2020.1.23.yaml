      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An Indian man has died after a tussle
        with his rooster -- on their way to a <a href="https://edition.cnn.com/2019/12/19/us/puerto-rico-cockfighting-ban-trnd/index.html"
        target="_blank">cockfight</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b193072-beab-497d-b0cf-a00b1b64cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:53:59.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd95f44a-fba6-4461-bee9-3ff772890870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:53:59.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saripalli Chanavenkateshwaram Rao, 50, was hit in the neck with
        a blade tied to the rooster''s claw on January 15. A police spokesman told
        CNN the father of three was taken to hospital, where he later died from a
        stroke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81513512-a929-4b12-99db-760b819717ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:53:59.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f70b0b-3006-4030-ab10-f18358ce61c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:53:59.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rao, who lived in Pragadavaram village in southern India''s <a href="https://edition.cnn.com/2019/11/06/asia/india-murder-cyanide-eluru-intl-hnk/index.html"
        target="_blank">Andhra Pradesh</a> state, was a regular at local cockfights,
        and was on his way to enter the rooster in a competition when it tried to
        break free, station house officer Kranti Kumar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a27ec3-dbf3-4bc9-9a2f-af24d566b5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:53:59.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64d34f-d8b5-4cbf-b4e0-5f713520cfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:53:59.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cockfighting has been illegal in India since 1960. However, animal
        fighting continues to be a problem in the country, according to Gauri Maulekhi,
        trustee for India''s <a href="https://www.peopleforanimalsindia.org/" target="_blank">People
        for Animals</a> foundation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d10da-b49c-41aa-a6c1-44899d8732ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:53:59.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc73df-3168-4703-b5ae-bcf203bc4d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:53:59.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The offenses have been made very clear and explained to the district
        and state authorities, but they choose to turn a blind eye towards it. It
        is not just for entertainment that these animals are made to fight, but it
        is (also) due to the heavy betting and gambling that goes on in the garb of
        these events," Maulekhi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ddcc43-7206-4899-b190-46e4bb832f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:53:59.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3cedb0-2d57-4d0e-a5e8-0beffdb5a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:53:59.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar said the local cockfight went ahead without any arrests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b6d1de-4670-4d24-9ae0-ffc614d97775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:53:59.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda8b4d-0e50-4a61-a73c-563a785a3355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:53:59.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 Supreme Court judgment clarified the illegality of animal
        fighting under India''s Prevention of Cruelty to Animals Act. In 2015, Maulekhi
        used that judgment to intervene in a state court petition to lift the ban
        on cockfighting -- and the ban was upheld.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9625bc-cf43-4a57-9559-de473ccfed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T19:53:59.952+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
