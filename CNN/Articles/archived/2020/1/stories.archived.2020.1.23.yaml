      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the seriousness of the outbreak, Wuhan should
        be the focus of attention," CAB Executive Director Carmelo Arcilla told reporters.</p>'
    '56':
