      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4f52d-7f3a-4d91-8afe-d24adfe321d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:07:08.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:59.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports around the world, some of which are from the Philippines,
        are increasing health screenings and implementing new quarantine procedures
        as officials race to slow the spread of the new coronavirus, which first appeared
        in Wuhan, China. CNN said Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeabb35-c9de-4014-b094-4a72e71854c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:07:08.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:59.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4373a262-81f8-4c25-9889-fc9e7a2ecf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:07:08.238+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:59.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stop the virus from spreading, Wuhan''s airport and railway stations
        will be “temporarily closed” for departing passengers, CNN reported Wednesday,
        citing an announcement from the city''s coronavirus command center. They take
        effect at 10 a.m. local time Thursday, it added.</p>'
