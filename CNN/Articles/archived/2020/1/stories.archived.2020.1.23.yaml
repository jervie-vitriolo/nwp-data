      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" dela Rosa, <a href="https://cnnphilippines.com/news/2020/1/22/ronald-bato-dela-rosa-united-states-visa.html">whose
        US visa has been canceled</a>, likewise thinks "it''s okay" for Duterte to
        go to the US since he was being invited by a Republican US President, and
        "not by those gullible democrat US senators who knew nothing about the real
        situation in the [Philippines]."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369633a3-2143-4f74-b115-751ce0845288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.005+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b694ded-98be-4db4-ba14-aaba532fb176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law enforcer-turned-lawmaker acknowledges that the drug war
        killings under his watch as chief of the Philippine National Police from 2016
        to 2016 could be the reason for his visa''s revocation. He, however, stressed
        that he was recently told he could reapply for a visa anytime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098ca37-7d0b-4ed0-96fd-1b3b8379cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2783b4-2e05-484c-befd-2b5b8fab0203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes the cancellation of Dela Rosa''s visa a "non-issue,"
        Panelo said, adding that "it''s the prerogative and right for any state to
        disallow or allow any citizen of any country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79557ba4-00e7-4787-9a7a-dd1ecbd1c28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaebedf-23b1-4143-a6e6-c53012db6fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports in December 2019 said the US voided Dela Rosa''s visa in
        line with the Asia Reassurance Initiative Act, an American law passed in 2018
        that imposes financial penalties and visa ban sanctions on foreign individuals
        and entities involved in violations of human rights or religious freedoms,
        and censorship activities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe34a14-96a1-48bb-aa88-9f04c4e23216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c2431e-9154-4a00-8a68-7fd26aba75b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the US Senate <a href="https://cnnphilippines.com/news/2020/1/9/united-states-senate-sanctions-philippine-officials-de-lima-drug-war.html">passed
        a bipartisan resolution</a> calling on Trump to deny US entry to and freeze
        the assets of Filipino officials involved in alleged extrajudicial killings
        and De Lima''s detention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2930a4-6fe0-4af3-8739-1bd5d15b35b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c99932e-b084-4c8c-be8d-fb59c823a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:44:22.006+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:56:47.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has repeatedly denied that there are state-sanctioned
        killings, and stressed that De Lima''s drug cases are now being tried by the
        country''s independent courts.</p>'
  'aerosmith-joey-kramer-lawsuit':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-23T15:55:55.831+08:00
    'imagesource': 'jcr:5fbc639d-0e63-4b6b-9a88-1895602c7945'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cff57ec-cefc-4eb2-b285-ac2f183901e3'
    'lead': 'Joey Kramer is suing for breach of contract against six companies jointly-owned
      by the five band members, alleging he is being blocked from performing with
      Aerosmith after suffering "minor injuries" last spring, according to a copy
      of the suit obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-23T15:59:46.342+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:56:46.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:56:11.732+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Aerosmith', 'band', 'Joey-Kramer', 'Steven-Tyler', 'Joe-Perry',
      'Tom-Hamilton', 'Brad-Whitford', 'Grammys', 'Grammy-Awards']
    'template': '1'
    'title': 'Drummer Joey Kramer is suing his band Aerosmith'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e46512-01ea-4d52-a792-d4b69a5a6826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Days before Aerosmith is set to perform
        at the Grammys, the group is dealing with a lawsuit from one of its members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3426199e-9007-467e-a47e-396f3efc0b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Kramer is suing for breach of contract against six companies
        jointly-owned by the five band members, alleging he is being blocked from
        performing with Aerosmith after suffering "minor injuries" last spring, according
        to a copy of the suit obtained by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c27672-b7e0-429a-a186-b49cb9e260a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint, which was filed last week in Massachusetts, describes
        Kramer as a founding member of Aerosmith, and the group''s drummer for 50
        years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3060203e-6bf6-49f5-9242-4bf45772ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It states that a temporary drummer was brought in after Kramer''s
        injuries prohibited him from performing with the band for some of its "long
        and lucrative" Deuces Are Wild residency at the MGM Resorts Park Theater in
        Las Vegas, Nevada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41066d8b-7881-4e8c-a9b0-db83fb0b91d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the fall of 2019, Mr. Kramer was willing and able to return
        to Aerosmith for the November-December run of the Residency," the suit alleges.
        "Mr. Kramer announced his desire to return and formally made himself available
        to rehearse with the band and to attend the shows."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8f62d-cff8-48d2-8fce-312cac52f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the lawsuit, some members of Aerosmith insisted,
        via their attorney, "that Mr. Kramer not be allowed to rejoin the band until
        he demonstrated that he was ''able to play at an appropriate level.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad545a-ae8b-4059-9b71-7607ad8470cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Aerosmith for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be44c157-b6d4-48bb-939b-cdae4ead63df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band is set to be honored at the 2020 MusiCares Person of the
        Year event and scheduled to perform at the Grammys this weekend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f613645e-10a8-4056-a0ee-6d19be47610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kramer said in a statement to CNN that his lawsuit "is not about
        money,"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acd89f5-0a2c-4eed-a25e-c4198852bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am being deprived of the opportunity to be recognized along with
        my peers for our collective lifetime contributions to the music industry.
        Neither the MusiCares'' Person of the Year Award nor the Grammys'' Lifetime
        Achievement honors can ever be repeated," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f084cd-24a9-468c-83ce-2e454f5157f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kramer''s suit cites times other members of Aerosmith "have suffered
        periods of injury and illness, including physical injury and treatment for
        addiction and substance abuse" without being asked to audition before returning
        to the stage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e758a0-15b8-432f-97ea-935974c90a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drummer says in the suit that he eventually relented to auditioning,
        but his fellow band members voted not to allow him to rejoin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87bc4b-2e59-40e9-a803-522c8277900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://people.com/music/aerosmith-joey-kramer-claims-blocked-from-grammys/"
        target="_blank">In a statement to People</a>, Aerosmith members Steven Tyler,
        Joe Perry, Tom Hamilton and Brad Whitford responded to the lawsuit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c95d9-afa9-457d-83ec-4fc903fa03c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joey Kramer is our brother; his wellbeing is of paramount importance
        to us," the statement said. "However he has not been emotionally and physically
        able to perform with the band, by his own admission, for the last 6 months.
        We have missed him and have encouraged him to rejoin us to play many times
        but apparently he has not felt ready to do so."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f17106-d96c-49f9-a1f8-87ba97db2a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band members said in their statement they invited Kramer to
        join them for the Grammys and the MusiCares honor.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed630c2-4da3-41f1-9596-33f16d6c7aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joey has now waited until the last moment to accept our invitation,
        when we unfortunately have no time for necessary rehearsals during Grammys
        week," the statement went on to say. "We would be doing a disservice to him,
        to ourselves and to our fans to have him play without adequate time to prepare
        and rehearse."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de93d1-58ef-45b4-b00d-486cb54ca7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:59:46.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:56:46.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/22/entertainment/joey-kramer-aerosmith-suit-trnd/index.html"
        target="_blank">Drummer Joey Kramer is suing his band Aerosmith</a>."</em></p>'
