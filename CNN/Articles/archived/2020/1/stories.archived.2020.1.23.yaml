      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our zero crashes, zero emissions and zero congestion vision is
        not a slogan, but a commitment," Barra tweeted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb59a42-345b-4319-8c05-08ea57df8212'
