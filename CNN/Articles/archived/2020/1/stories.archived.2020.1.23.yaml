      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e998c543-0eeb-4e03-b398-1042d3109f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T09:50:09.757+08:00
