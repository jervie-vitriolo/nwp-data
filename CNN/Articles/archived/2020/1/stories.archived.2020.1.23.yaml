      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62158a5b-39b2-4ba9-8658-026c9640f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 23)</strong> — Hours
        into the stricter implementation of the lockdown in Taal Volcano danger zones,
        emotions ran high from evacuees who insisted on visiting their homes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a44c27-4245-418c-bcf0-6b8cf4d338e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb88d6-d8e7-4100-aead-0bde5abfebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tense early Thursday morning in Tanauan City in Batangas.
        Several residents wanted to head to Talisay, which is included in the 199
        barangays of the 15 municipalities and cities in Batangas and Cavite that
        were placed in total lockdown, which completely bars evacuees from going back
        to their homes. They hoped they could be given a few hours to head home, but
        security forces did not budge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aa1f43-0840-40ca-80bb-29ea153e29d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a36a852-64f0-4bee-898d-f455c3fe0815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some raised their voices, trying to reason out to authorities that
        they will visit their animals or check on their homes. Despite the insistence
        of the residents, there was no violent interaction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0a806d-4245-4d98-af6d-a96d39513420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c7310-295f-4d40-b821-ce8bbff08db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government on Wednesday ordered the  implementation
        of stricter measures to evacuate all residents within Taal Volcano''s danger
        zone, which have been identified as vulnerable to base surges and volcanic
        tsunami in case of Taal''s explosive eruption. Philippine National Police
        spokesperson Bernard Banac said there is a 48-hour deadline starting Wednesday
        to evacuate all residents within the Taal danger zone. They have started pulling
        out all security officers deployed in the 14-kilometer radius danger zone.
        The security forces are setting up checkpoints or "risk control points" 15
        kilometers from Taal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f431d5-19e2-4414-b4ed-9d0d24bc192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.964+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53f8472-820a-43b7-a23f-b88b6c38dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 459,000 people reside within the 14-kilometer zone. A total
        of 148,514 people are currently taking shelter in evacuation centers, while
        some opted to stay in homes outside the danger zone. However, an aerial inspection
        around the volcano on Tuesday showed that quite a number of residents are
        still staying right on the shore of the lake facing Taal in blatant defiance
        of the government’s order to stay out of the danger zone. Some residents who
        evacuated also temporarily returned home to check their properties and livestock.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6eea59-712b-4b89-9884-d5a2a4655b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5439cd-190f-4863-a204-242dc1a3e84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists on Thursday said the sulfur dioxide emission
        and volcanic earthquakes are lessening over time, but this does not mean the
        threat of a hazardous eruption is no longer possible.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337be010-aae9-4baf-a4fc-f1466b088131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f259943-55fd-43dc-965e-0b343ed9d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs Director Renato Solidum said there is a new supply of magma
        on the surface of Taal Volcano. He assured magma won''t seep through the cracks
        or fissures found in several Batangas towns.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb55635-b990-4abb-b82d-8f0f725f440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3308336-c005-4a53-becd-2910b73506d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk will always be there. Base sa pag-aaral namin, kahit hindi
        masyadong malaki ang pagsabog, pwede pa rin mangyari ang base surge," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb53e8b2-96cb-438d-8d04-6e97c451e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e799ffc3-0fbe-4bbf-ba61-9ce92e2ee301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T14:38:52.965+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:56:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also confirmed he said there is a 30 percent chance Taal Volcano
        will have a powerful eruption, but insisted it is still a "big percentage."</p>'
    '18':
