      'mgnl:lastActivated': 2023-01-26T22:56:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b14424-7a72-4ec8-82c4-ab66c3550fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:25:37.966+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/world/2020/1/22/wuhan-china-ground-zero.html"
        target="_blank">Wuhan</a> is a Chinese city south of Beijing where the new
        coronavirus referred to as 2019-nCoV originated from.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97404302-3df0-4b0e-af71-11f29c3ebdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:25:37.966+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2effee9d-4e9e-4ec1-a66d-8b6e113bd79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:25:37.966+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronaviruses are a large family of viruses that cause illnesses
        ranging from the common cold to more serious diseases such as such as MERS
        and SARS, according to the World Health Organization. They can be transmitted
        from animal to person or infected human to others, according to the WHO.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540905c-9471-42a1-b339-c2cf82eabbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:25:37.966+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine authorities have <a href="https://cnnphilippines.com/news/2020/1/23/ph-authorities-new-coronavirus-efforts-.html"
        target="_blank">intensified precautionary measures</a> at airports to check
        on passengers who exhibit flu-like symptoms and guard against the entry of
        the new coronavirus in the country. There is so far no confirmed case of 2019-nCov
        in the country, officials said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2fd4db-581c-41cc-a059-cf723e4c115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T15:25:37.966+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:56:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from the novel coronavirus has risen to 17, as over
        500 more cases were reported across China, the United States, South Korea,
        Thailand, Japan, Macao and Taiwan, sparking fears of a possible pandemic,
        CNN reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
