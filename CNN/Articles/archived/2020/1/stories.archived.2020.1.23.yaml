    'template': '1'
    'title': 'US Senate chaplain opens second day of impeachment trial with pointed
      prayer: ''Patriots reside on both sides of the aisle'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b281de-e831-4417-a606-ef54aa89ef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T03:44:23.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Senate''s chaplain began Wednesday''s
        proceedings in the impeachment trial of US President Donald Trump with a prayer
        urging senators to "remember that patriots reside on both sides of the aisle,"
        a pointed prayer that came hours after Chief Justice John Roberts scolded
        Democrats and Republicans for their bellicose tone on the trial''s first full
        day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4466a982-9911-4bb2-922b-8b9916446c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T03:44:23.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83547200-c233-417b-809e-9c0551519425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T03:44:23.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sovereign God, author of liberty, we gather in this historic chamber
        for the solemn responsibility of these impeachment proceedings. Give wisdom
        to the distinguished Chief Justice John Roberts as he presides. Lord, you
        are all powerful and know our thoughts before we form them," Chaplain Barry
        Black said in his prayer before the proceedings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31151847-8374-43e9-bb22-f20c18969957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T03:44:23.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:20.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53798832-015e-4090-a07b-ec0cd07eac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T03:44:23.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:20.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our lawmakers have become jurors, remind them of your admonition
        in 1 Corinthians 10:31 -- that whatever they do should be done for your glory.
        Help them remember that patriots reside on both sides of the aisle, that words
        have consequences and that how something is said can be as important as what
        is said. Give them a civility built upon integrity that brings consistency
        in their beliefs and actions. We pray in your powerful name, amen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd4e64-e409-4fb9-bc80-dcea0673f6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T03:44:23.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:20.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd68dee8-c53b-454b-8f04-1dc3abbfc88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T03:44:23.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:20.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prayer kicked off the second official day of Trump''s impeachment
        trial, which has so far been marked by partisan bickering by both the President''s
        legal team and the Democratic House impeachement managers tasked with arguing
        the case before the Senate. Just before 1 a.m. Wednesday morning, Roberts,
        who is presiding over the trial, admonished both groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b592626c-0bad-4167-9e3f-0284e60027d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T03:44:23.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:20.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658c9fb-4f98-407a-bc9b-6751fbb02d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T03:44:23.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:20.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is appropriate at this point for me to admonish both
        the House managers and the President''s counsel, in equal terms ,to remember
        that they are addressing the world''s greatest deliberative body," Roberts
        said. "One reason it has earned that title is because its members avoid speaking
        in a manner and using language that is not conducive to civil discourse."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a7374b-9472-46ff-9377-69ce2b31b831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T03:44:23.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:20.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc308952-9a9f-4ae8-8ff2-e534ea63758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T03:44:23.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts had just listened to the impeachment managers and Trump''s
        legal team rip into each other after House Judiciary Chairman Jerry Nadler
        made the case for issuing a subpoena for former national security adviser
        John Bolton''s testimony. During that argument, Nadler accused Republican
        senators of "voting for a coverup" by killing amendments for documents and
        testimony of additional witnesses, a move that led to White House counsel
        Pat Cipollone firing back during his own remarks: "The only one who should
        be embarrassed, Mr. Nadler, is you. For the way you addressed this body. This
        is the United States Senate. You''re not in charge here."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c73bd9-77a9-4a2d-967f-a0d5a8650f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T03:44:23.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:20.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d84e9e3-6aca-4ba6-97e6-0a2c912a661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T03:44:23.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:57:20.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s proceedings will consist of the Democratic House managers
        presenting their case, a job that will take place over the next three days.
        After that, Trump''s legal team will also have 24 hours over three days for
        its opening arguments before senators will get to ask questions to each side.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8986d93-e3ca-4334-90ab-ca768a7f2ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T03:44:23.457+08:00
