    'title': 'Philippines stops accepting flights from Wuhan, origin of new coronavirus'
    'updated': 2020-01-23T17:47:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c95329-8a53-40f3-95df-4e9e70237f57'
