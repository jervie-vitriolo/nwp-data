      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic official said prospects for 2020 remain "hazy," but
        faster growth could be expected with the budget passed on time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019342a2-ac96-4e9a-ba55-962bc86ecfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:56:09.464+08:00
