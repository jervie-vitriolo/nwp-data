      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA will use different metrics to measure economic growth starting
        the first quarter of 2020, as it will now be using constant prices from 2018.
        Latest growth figures are based on prices from the year 2000.</p>'
    '13':
