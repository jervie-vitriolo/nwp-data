    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847deda8-02c4-421b-827c-78e8ec121d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:56:57.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is waiting for results of confirmatory
        tests done in Australia on a blood sample and a throat swab from the Chinese
        boy, who exhibited flu-like symptoms upon arrival in Cebu.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ae60d-f2d7-40fe-ae1c-ddf9ca7dd76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-23T11:45:21.316+08:00
