    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d9e97b-94eb-4a28-ae82-f71d3613b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:58:00.520+08:00
      'mgnl:createdBy': 'catherine'
