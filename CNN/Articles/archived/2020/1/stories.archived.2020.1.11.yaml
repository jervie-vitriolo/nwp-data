    'template': '1'
    'title': 'Oman names a new leader after the death of Sultan Qaboos bin Said'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac33c8b-8a05-4646-8e81-681c2cc24b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Oman named a new ruler Saturday, hours
        after it announced the death of Sultan Qaboos bin Said, state media reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88684eea-609a-47c9-ac61-82504bbae7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb84aea9-9a3d-4182-93b0-b96b872c6f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qaboos was 79, and ruled Oman for five decades before his death
        Friday. He overthrew his father in a bloodless coup in 1970, becoming the
        longest serving Arab leader. The Omani government declared three days of national
        mourning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4820d45-fb5b-471f-aa40-61c4494eb6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be7ee83-5936-4d15-abfc-cfa34e9626aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitham bin Tariq al-Said has been named as the new ruler, according
        to state-run Oman News Agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a31959-d6dc-44a1-bc58-bb3aaae857ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506508be-ca82-4f65-ae9e-3e666b77b9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qaboos did not have children or a direct heir at the time of his
        death. The Omani Constitution calls on the royal family to choose a new sultan
        within three days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2603b190-d614-4bc9-8a1b-8050d28e6f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca7cc0-7398-46b5-9af1-55c5813f8897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in the capital of Muscat said it''s "deeply saddened"
        by Qaboos'' death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff0f12-7e08-41ae-bf4d-0e52706a91cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6586b-2436-4801-936b-a4dbec104ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost one of the world''s great leaders —&nbsp;a visionary
        responsible for Oman''s prosperity and progress for the last half century,"
        the embassy''s tweet read. "His steadfast leadership embodied his sincerity,
        his generosity, his tolerance, and his deep love for his country. His Majesty
        Sultan Qaboos will be missed not only by the people of Oman, but also by his
        friends and admirers the world over, including in the United States."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e31a6-1e5d-4758-a615-135f88fe3dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a078c-4804-4bb0-a520-aceb9c7c0431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President George W. Bush described him as a "stable force
        in the Middle East and a strong US. ally."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d276115-03ed-4380-977c-c3fb9f741603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255a1bdf-3a44-4a26-89b9-01c864a516bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His Majesty had a vision for a modern, prosperous, and peaceful
        Oman, and he willed that vision into reality," Bush said. "Laura and I are
        fortunate to have visited him in Muscat last fall. We enjoyed his grand hospitality,
        and we saw how his able leadership improved education, healthcare, and the
        arts throughout the beautiful country of Oman."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb0d541-8774-45b2-814b-09964f62b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87d33c-189e-45b8-b5df-ae6c474cee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sultan was seen as a progressive leader</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce172b1d-9f3a-4fc2-80a2-4cbc4a20774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qaboos was born November 18, 1940, according to the Oman News Agency.
        He was also a graduate of the Royal Military Academy Sandhurst in England
        and served in the British army.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990a921c-aff5-4d00-b577-0575bc0d8340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1f7bd-78b0-424f-93a7-ebacac4582f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ruler, Qaboos sought to solidify ties with western allies. Oman
        has a particularly deep-rooted relationship with the United Kingdom. Queen
        Elizabeth II visited in 2010 to commemorate Oman''s 40th National Day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c8cb0-5a38-4449-86d3-2ed927e05b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a24e2db-362a-4832-8c9d-d6c731cc2677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.283+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the more notable incidents during Qaboos'' reign was his
        release of three American hikers who were arrested and charged for spying
        in Iran in July 2009. The three Americans were released in 2011.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fca5a88-b381-47d8-960f-87d2519a10a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:04:26.282+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/11/middleeast/oman-sultan-qaboos-bin-said-death-intl/index.html">Oman
        names a new leader after the death of Sultan Qaboos bin Said</a>"</em></p>'
  'Baliguian-Vice-Mayor-Gani-Esmali-ambush':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-11T16:52:17.654+08:00
    'imagesource': 'jcr:ef460f87-d4a7-4c21-bf43-340daf41827f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c7fb0a5-0ba5-4770-a8f6-25b879c1a212'
    'lead': "Baliguian Vice Mayor Gani Esmali and two of his companions were shot\
      \ dead in an ambush in Zamboanga del Norte Saturday morning. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T16:54:36.090+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:34:37.084+08:00
