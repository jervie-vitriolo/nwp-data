    'mgnl:tags': ['Neil-Peart', 'rush']
    'template': '1'
    'title': 'Neil Peart, the drummer and lyricist of Rush, has died at 67'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bae152-8a50-4897-b740-d4f0a9cde759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Neil Peart, whose virtuoso chops and
        artful lyrics propelled his band Rush to global stardom and sealed his place
        as one of the greatest drummers in rock music, has died. He was 67.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74ef7b-b68b-457f-b4c6-04defe480c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6578f18-75f8-4cd1-809f-ab4f4c2f1f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peart died in Santa Monica, California, on Tuesday, family spokesman
        Elliot Mintz told CNN. The musician had been battling brain cancer for several
        years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3826c002-dad3-4dba-8aa7-08bbe6271d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ee256-7ba0-4120-98c1-d4a80b2bc59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"... (O)ur friend, soul brother and band mate of over 45 years,
        Neil, has lost his incredibly brave three and a half year battle with brain
        cancer," the band tweeted Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4e3c1-4930-441a-8f99-7c174d566bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8135d5-40ba-4c61-aee6-cb9731006017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Peart joined bassist and vocalist Geddy Lee and guitarist Alex
        Lifeson in 1974, he helped take the Canadian band to new heights, receiving
        accolade after accolade, if not mainstream rock stardom. It wasn''t until
        2013 that Rush was inducted into the Rock and Roll Hall of Fame.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b18300-964c-47e4-bb65-ade53867f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd179c1bc-a2fb-4b00-a5d5-81b494ba75f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peart was central to the band''s success with his meticulous, fluid
        and exactingly precise playing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9595fa0-78cc-4a66-acee-60876d41bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee784611-61a8-4bbb-ba79-fe7b631ab40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peart was also Rush''s primary lyricist, drawing inspiration from
        sources like Ayn Rand and Mark Twain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e0c5d-22e5-435b-ae20-9a8719796c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeb9839-4d04-4cb3-905d-457934e72af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s song "Tom Sawyer" is considered its biggest hit to this
        day, and still receives heavy rotation at rock and roll radio station around
        the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619ed72b-4f47-4328-823c-30ed15a3c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcad780-b962-4c30-86c0-f178a482a2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were more: "The Spirit of Radio." "Subdivisions." "Closer
        to the Heart."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29326a-3b49-4427-9771-cb17f0466e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c8cc29-d4d9-441a-9e63-fdbb5e699f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a world-famous drummer, Peart told Rolling Stone that
        he still took drum lessons as recently as 2012.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b243012e-c2b9-44ad-86f5-c1ff2c226521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a3668-93ab-411a-b337-0565e4e7b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.941+08:00
