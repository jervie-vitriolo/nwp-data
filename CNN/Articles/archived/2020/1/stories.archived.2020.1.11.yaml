      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of the late strongman also issued his plea after the Sandigandbayan
        junked five ill-gotten-wealth related cases involving his family and close
        associates last year. There are still pending cases in relation to around
        $10 billion (roughly ₱500 billion today) that Marcoses and their cronies allegedly
        plundered from the government’s coffers when Marcos was still president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074dc9b-c6b7-4e63-a759-b74823961744'
