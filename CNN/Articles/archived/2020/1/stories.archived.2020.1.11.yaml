      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c2674-93ab-49a2-8692-f758bfd38de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:55:51.433+08:00
      'mgnl:createdBy': 'eimor'
