  'doctor-child-pornography-':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-11T17:23:01.825+08:00
    'imagesource': 'jcr:e9fb1929-c477-480c-8fc0-e41e16b07378'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d6620aa-4f91-4124-9291-8965f38b4369'
    'lead': 'A doctor accused of secretly recording nude images of children during
      medical examinations pleaded guilty to child pornography charges. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T17:24:45.194+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:34:36.171+08:00
