    'template': '1'
    'title': 'Philippine Navy vehicle, jeepney collide in Makati'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d2b968-b359-4605-a11c-67849d3772ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:50:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — A
        service vehicle of the Philippine Navy figured in a crash with a passenger
        jeepney in Makati City Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f1ca77-7a36-49fd-ab07-7135984ba25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:50:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e1272-f5cc-4cb7-adb3-be59b1986863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:50:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy in a statement on Saturday said two of its personnel,
        including the driver, sustained minor injuries, along with at least 10 passengers
        of the jeepney.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681030d0-cc90-4582-969a-ba62948c4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:50:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaedac25-d0df-4c4a-ac45-f32cbd6b11f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:50:17.509+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver of the jeepney fled the scene of the crash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3635c-ec7b-4233-a1e3-33027fbcf65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:50:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8c0d02-c5e5-4907-86cc-ce082403d1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:50:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial police investigation showed that the two vehicles were travelling
        along Chino Roces Avenue at around 8 p.m. when the collision happened. The
        government vehicle was headed toward EDSA from Antonio Arnaiz Avenue, while
        the jeepney was on the opposite lane, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4140a-4f51-4431-bc44-fcb500c2ce62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:50:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82cd17-cd90-401c-9f58-1413a4b8e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:50:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy said its vehicle was on its way back to Fort
        Bonifacio in Taguig City "when hit by the jeep."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df42e09-5cc5-4cea-b19c-443c072ad8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:50:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd9996-cd30-432f-ab34-7b91560a2660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:50:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it is now "providing support" to the Philippine National
        Police in investigating the incident, promising to take appropriate action
        should its personnel be found guilty of any wrongdoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e51024-ccd6-4c4b-bea5-e840eea518d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:50:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.997+08:00
