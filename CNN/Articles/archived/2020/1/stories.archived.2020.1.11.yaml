      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30751f8-573f-4f58-8720-9ae5dafe0455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.808+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relief workers, neighbors who''ve had to evacuate, and others impacted
        by the event" are eligible to book rooms at no cost, Airbnb says. "If you''ve
        been displaced or are helping with relief efforts, you can book free accommodations
        between January 9, 2020 and January 31, 2020."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48d260-4ee1-4214-bd9b-194e6aebc226'
