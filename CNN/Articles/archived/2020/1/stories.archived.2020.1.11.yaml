    'lead': 'On the same night the US military killed Iranian commander Qasem Soleimani,
      they unsuccessfully targeted another senior Iranian military official in Yemen,
      according to a US official with knowledge of the events and another source familiar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T07:10:07.968+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:34:57.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:34:09.614+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-states', 'donald-trump']
    'template': '1'
    'title': 'US unsuccessfully targeted another Iranian military official on same
      day as Soleimani'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156730fc-b201-4b5a-89a6-a32c974834af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> On the same night the US military killed
        Iranian commander Qasem Soleimani, they unsuccessfully targeted another senior
        Iranian military official in Yemen, according to a US official with knowledge
        of the events and another source familiar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126426f-5006-4a13-a67e-5171e26386bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3df7a1-8a42-4762-b516-1eb17296fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources would not give any details about the mission or how
        the US had attempted to carry it out. The US official said to the best of
        their knowledge there is no broader operation to decapitate the Islamic Revolutionary
        Guards Corps-Quds force leadership at this time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ed603-1d27-400f-9d9b-2853fe4a9e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e22e6e9-998d-4201-81de-edb6b04df408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.968+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Pentagon spokeswoman Cmdr. Rebecca Rebarich
        acknowledged seeing the report but declined to offer any additional information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df92ed03-495c-4603-8eb8-2872d1a3d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da643f-f383-49cd-8d6f-3b476fbf3056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen the report of a January 2 airstrike in Yemen, which
        is long-understood as a safe space for terrorists and other adversaries to
        the United States. The Department of Defense does not discuss alleged operations
        in the region," said Pentagon spokeswoman Cmdr. Rebecca Rebarich in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a205a7-92ec-418f-b8cd-f4185b9ff0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5411e-d7bf-4963-8d89-86eb3f0d28c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Pentagon''s assertion, the Department of Defense and
        US Central Command have routinely issued on-the-record statements about US
        strikes in Yemen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f8d58f-f154-4f6b-8b9a-1383d84d0c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e525b3-bcbe-497e-aff1-2f740a5bd5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post was first to report the operation took place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ca001-375d-4d94-b05e-50a4e73836c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b09d71-f3f0-4857-83ad-e3b928babd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Post, the Iranian target was Abdul Reza Shahlai,
        a financier and key commander of Iran''s Quds Force which is an elite wing
        of the Iranian military operating throughout the Middle East.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab1be6-7f31-4f7b-b29b-45b9d2ae2bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737c6335-70b8-44bc-82a1-cac95442fcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, State Department Special Representative for Iran Brian
        Hook announced the administration was offering "up to $15 million for information
        on the financial activities, networks, and associates of Abdul Reza Shahlai."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517df1d2-2c05-4eaf-b612-a18d8f6ad978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0df2d-3ca7-4b23-97ad-8e5da95ab126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of an additional operation comes as top US national security
        officials continue to defend the Trump administration''s claim that it killed
        Soleimani in response to an impending threat to American lives, but the lack
        of evidence provided to lawmakers and the public has fueled lingering skepticism
        about whether the strike was justified.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7ea09-cd22-49d4-b393-436e28b69b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b072450-a130-4612-9376-56a61d1ccd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawmakers demand answers</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2689c85f-4f79-42bb-bf49-3eb9016b2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2bffda-ba9c-4a94-9f6c-9f1d480adde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new development is already raising more questions about the
        administration''s explanation for killing Soleimani.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55432796-fdbd-4994-be5a-c6b0d848b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b5646-31ba-4071-bd41-ccb74b89fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress needs answers. What was the full extent of the Trump administration''s
        plans to kill Iranian officials? How does the attempted killing in Yemen have
        anything to do with an imminent threat?" Democrat Rep. Ro Khanna of California
        tweeted Friday reacting to the news.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39118490-722c-4cbe-a380-6ef59819dbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be0765-d8be-4ae9-b92b-87f4e615b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has blamed Soleimani and the Quds Force for attacks
        on coalition bases in Iraq in recent months, including the December 27 strike
        that killed an American contractor and Iraqi personnel. Soleimani was also
        blamed for the December 31 US Embassy attack in Baghdad, and the US military
        said he was responsible for killing hundreds in his time as a commander and
        wounding thousands more.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504c319-6a6f-4dca-91a1-f018ee761eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106970b0-ff26-461c-9a29-e1daf77246b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We caught a total monster. We took them out. And that should have
        happened a long time ago. We did it because they were looking to blow up our
        embassy," President Donald Trump told reporters Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c7558-e5ea-46a6-8840-7616561e9d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd6e187-8cbc-4c04-974e-bbb42d9c8702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also did it for other reasons that were very obvious. Somebody
        died ... people were badly wounded just a week before. And we did it. We had
        a shot at it ... that was the end of a monster," Trump added, referring to
        a recent rocket attack by an Iranian-backed militia group in Iraq, Khatib
        Hezbollah, that killed an American contractor and wounded several US military
        personnel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c73725-5a01-459a-8530-b14b73847184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a90cea-bfac-477e-aceb-a7257a87b5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed in an interview with Fox News Friday that Soleimani
        was targeting four embassies before he was killed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530c6bd8-55d1-4299-a626-516a5f324def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155933d3-bc96-4a4f-9303-58e334bb2082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s comments came after two prominent Senate Republicans
        and congressional Democrats on Wednesday slammed the administration''s briefing
        on the reasoning for the strike following briefings by Secretary of State
        Mike Pompeo and Secretary of Defense Mark Esper.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636443e7-4f19-4897-8b80-de7dd8aa09a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf8a65-b792-4a48-9a19-931cc0361194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple lawmakers said they saw no specific intelligence that pointed
        to an imminent threat from Soleimani that justified the strike.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b30e0f9-07b8-48ab-bd11-7f5badfc4739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe98561c-e359-488f-aac6-c9bc82fff8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conflict in Yemen</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c9b187-b0b5-4ff5-927a-a6923b961914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67446e-f721-4de5-97a6-d2e512e4aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military has conducted airstrikes targeting the Yemen based
        affiliates of al Qaeda and ISIS and has also at times deployed small counterterrorism
        teams on the ground to target those terrorist groups.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03939c88-66e7-4b46-9f66-7f4072ea747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934514a-ff80-4e7a-8259-0725be5f25b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also provides very limited, non-combat support to the Saudi-led
        coalition that is supporting the Yemeni government in its fight with the Houthis,
        who receive assistance from Iran.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef402580-30a7-4b37-9254-0e9122902966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952f69b-f67c-47fe-8070-b7a62c097f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US ended its practice of aerial refueling of Saudi and
        Emirati jets last year, it continues to share intelligence focused on countering
        Houthi missile and drone attacks, as well as providing advice on processes
        and procedures aimed at helping to avoid civilian casualties.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d711f66-b513-457a-8c87-06ae27dc2918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57db5c5-0e0d-4d14-8356-1d30371148a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has long accused Iran of supplying the Houthis with missiles
        and other sophisticated weapons that they have used in those attacks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12cd685-f7cc-4b91-9e27-c2696c372e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a43fe-9c77-404d-8cc0-6f2615c81171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict in Yemen began in early 2015 when Houthi rebels --
        a minority Shia group from the north of the country -- drove out the US-backed
        government and took over the capital, Sanaa.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634b54ff-be97-4708-a113-21dd8aa99579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94da9d3-e873-41fc-a753-17e0dd4f7d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis quickly escalated into a multi-sided war, with neighboring
        Saudi Arabia leading a coalition of Gulf states against the Houthi rebels.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a16fb-23dc-4cfd-ac22-64c45713af3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94af1d-b781-4106-ab2e-f66ebf73e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Armed Conflict Location &amp; Event Data Project
        last June found that more than 91,000 people have been killed in the conflict
        since 2015. It also found that the Saudi-led coalition and its allies had
        been responsible for more than 8,000 of the approximately 11,700 deaths connected
        to the direct targeting of civilians in the conflict.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7eea5a-ba49-472c-9362-4310039e9625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d276b1-221e-49e6-9f1c-52c91d5186da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, in a rare moment of bipartisanship, both the House and
        Senate passed a resolution (SR7) that called on the Trump administration to
        end all hostilities in Yemen that weren''t expressly authorized by the Congress.
        President Donald Trump vetoed the resolution in April and the support of the
        Saudi-led effort in Yemen continues.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5fa4a-f495-4c20-b532-10f3244367de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57977c-1d74-49be-a4c8-80e4c994d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been insistent that is the President''s
        job to enact US foreign policy and that any attempt to limit his authority
        is inappropriate. In his veto message in response to SR7, Trump argued that
        Congress was the one overstepping its bounds.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9461cefa-56aa-412b-b31f-dff0f89b12be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f3dcfe-378c-444c-837a-28a7002ee160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This resolution is an unnecessary, dangerous attempt to weaken
        my constitutional authorities, endangering the lives of American citizens
        and brave service members, both today and in the future," Trump wrote.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c494c-721f-447a-91e5-b498c4694bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3096731-aa3f-4e8b-9443-8b35005f917d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:10:07.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://cnnphilippines.com/world/2019/8/20/us-iran-trump-tried-killing-another-iranian-leader.html"
        target="_blank">US unsuccessfully targeted another Iranian military official
        on same day as Soleimani</a></em>"</p>'
