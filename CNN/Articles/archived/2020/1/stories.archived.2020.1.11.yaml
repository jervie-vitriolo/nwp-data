      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14e3b17-9b2e-4d2f-b4f4-4401e7e4b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.790+08:00
      'mgnl:createdBy': 'catherine'
