      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26108714-1d46-40b9-a7b7-017e378c9eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:55:51.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:47.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the rapist is you!" they chanted, before going on to point
        fingers at police, courts, judges and President Donald Trump for contributing
        to a culture in which sexual assault survivors feel their voices are don''t
        matter.</p>'
