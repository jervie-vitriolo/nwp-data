      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intramuros Fire Sub-Station Commander Lowie Puno said at least 150
        residents and tenants have been evacuated. The estimated cost of damage is
        P300,000.</p>'
