      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim —&nbsp;a male foreign national about 40 to 45 years old
        —&nbsp;allegedly fell off of the Legaspi Towers 300 building while trying
        to escape the blaze, Barangay 719 Captain Jaime Adriano official told CNN
        Philippines. Video footage shows the male victim dangling from one of the
        floors.</p>'
