      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Patriarchy is our judge that imprisons us at our birth</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046af97e-f37b-4504-8e9c-4a807890b198'
