      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "It''s not my fault — not where I was,
        not how I dress," a female flash mob chanted outside a Manhattan criminal
        court on Friday.</p>'
