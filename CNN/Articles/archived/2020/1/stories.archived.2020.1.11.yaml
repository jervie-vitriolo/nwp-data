      'mgnl:type': 'text'
      'text': '<p>Meghan and Harry wanted to meet with Charette "as well as staff
        to thank them for the warm Canadian hospitality and support they received
        during their recent stay in Canada," according to a statement from Buckingham
        Palace.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ec07d-e89c-4c32-bf60-aa68964446dd'
