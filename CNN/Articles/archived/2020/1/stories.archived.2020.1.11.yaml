    'template': '1'
    'title': 'Zamboanga del Norte town vice mayor shot dead in ambush'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ee7a4-65c2-4831-9e08-14f27ca671ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — Baliguian
        Vice Mayor Gani Esmali and two of his companions were shot dead in an ambush
        in Zamboanga del Norte Saturday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cabc6c-c655-4bcb-8923-55863529988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be4644-02ce-41ca-8b35-c8bc1e77bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said more or less five unknown gunmen attacked Esmali''s
        vehicle upon reaching Sitio Barazon, Barangay Sta. Maria in Siocon town at
        11:20 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03284b09-9067-45d0-acca-0755f2bee38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59861ff6-14ab-4f42-a429-79b7b0474606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other victims were identified as Police Patrolman Godelito
        Corbita Bongcac and Jaymalin Jalabi Tunggal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f2ae03-8e61-4fc9-a331-f8c2b773b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were declared dead on arrival at the Siocon District Hospital
        while a certain Abduladjid Ibno Bairula survived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e29c7f-74a9-4b68-994b-5a2ce9f45288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca6a397-8ad5-46c0-bebe-77c19189ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now hunting down the perpetrators, who quickly fled
        on board a gray Toyota Hilux.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbb518b-4c66-459d-838c-a0a4bc04bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.090+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c1660-a967-4f7a-97da-e0af7214b543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspects used high-powered firearms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2508fb-40af-4549-bd3e-d62b1fc1d353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d19b22-1363-4d62-9c48-21a9d6a79554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 49 fired cartridge cases of what is believed to be an
        M16 rifle and an extended aluminum magazine loaded with 19 live ammunitions
        were recovered from the crime scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bff26d-d74c-471b-b967-e8151d83489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca181ab-3021-40f1-8abc-e27861351d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esmali is the latest local government official to be ambushed. Just
        last December, Vice Mayor Akmad “Mitra” Ampatuan of Shariff Aguak was <a href="https://cnnphilippines.com/regional/2019/12/24/maguindanao-vice-mayor-hurt-in-ambush.html">wounded
        in an ambush</a> in the Maguindanao town.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d1953-d368-418f-a1b9-8644230cf0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a821c834-67f3-4fe8-9211-18c9af08942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T16:54:36.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen local officials <a href="https://cnnphilippines.com/news/2019/02/04/Senate-panel-hearing-political-killings-investigation.html">have
        been killed under the Duterte administration</a>, according to data released
        by the Department of Interior and Local Government in February 2019.</p>'
  'Consunji-to-pay-ecoland-4000-residents':
    'author': 'CNN Philippines Staff'
    'caption': 'The businessman says he will settle the claims of residents of Ecoland
      4000, a building that partially collapsed during a magnitude 6.5 earthquake
      in October last year (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-11T16:57:31.716+08:00
    'imagesource': 'jcr:4de5081d-598b-41fa-b710-44508472049b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa8c422c-f071-4689-a504-d7def6551ae5'
    'lead': 'The DMCI Holdings President says he will settle the claims of residents
      of Ecoland 4000, a building that partially collapsed during the magnitude 6.5
      earthquake in October last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T17:00:15.505+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:34:36.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:34:15.562+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DMCI']
    'template': '1'
    'title': 'Businessman Isidro Consunji to pay homeowners of collapsed Davao condo'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700a8626-f1a8-4c87-b5ff-02221e75e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:00:15.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong>&nbsp;Isidro
        Consunji, president and chief executive officer of DMCI Holdings, Inc., assured
        residents of Ecoland 4000 — a condominium project owned by his family in Davao
        — that they would be compensated after the building <a href="https://cnnphilippines.com/regional/2019/10/31/Ecoland-4000-condominium-Davao-City-earthquake.html">partially
        collapsed during the earthquake last October</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec988807-60f0-48fa-8833-3504031a7487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:00:15.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We accepted the offer to settle the claims of the homeowners at
        150 percent of acquisition cost. They have a general assembly on January 20,”
        Consunji said Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7994e3-ce30-46da-9310-dfe6721086ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:00:15.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb81349a-845d-45cf-8565-32e59bcd2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:00:15.506+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means homeowners will receive the full amount they paid to
        acquire their units, with an additional 50 percent to cover damages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748515e4-0583-4a3f-8dce-fb667d956737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T19:21:47.807+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:34:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The settlement will help those who were affected especially in
        their transfer of residence and recovery from the unfortunate event," Presidential
        Communications Operations Office Secretary Martin Andanar said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f6dcef-dd69-460a-832e-4e0e4e48f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T17:58:51.589+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:34:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consunji issued the statement the day after President Rodrigo Duterte
        <a href="http://www.cnnphilippines.com/news/2020/1/10/duterte-consunji.html"
        target="_blank">blasted the businessman</a> for the tragedy that injured several
        residents of Ecoland 4000. He even threatened to deny government permits to
        other projects of the Consunji family and its various companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141ea69-2938-43af-9d38-59b110feab2d'
