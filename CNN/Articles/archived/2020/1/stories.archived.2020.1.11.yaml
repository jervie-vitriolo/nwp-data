      'mgnl:lastActivated': 2023-01-26T22:34:29.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d7aef-0bb0-4eca-89ab-d2959a5fcf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That storm killed almost 3,000 people, and left millions of Americans
        without power, water or shelter. Recovery has been slow and hard.</p>'
