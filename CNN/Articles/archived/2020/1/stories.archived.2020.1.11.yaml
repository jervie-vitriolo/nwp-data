    'template': '1'
    'title': 'Taiwan''s President thanks voters after winning reelection'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471eb2f7-4189-42ca-a267-8ce4ccd305c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Taiwan''s President Tsai Ing-wen thanked
        the island''s electorate Saturday for putting "democratic values into practice"
        after securing more than 57% of the vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff9577-9ed7-40a4-a130-66fd687bb06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb6e75-75b9-42c6-a3dc-092f9d981a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai''s comfortable victory caps a remarkable comeback after devastating
        local election results in 2018 saw her step down as leader of the Democratic
        Progressive Party following its crushing defeat in races across the self-governing
        island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6ead7-44a8-4586-af60-a3b9b7f35c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab26a0-690c-4448-a8d4-54d1bb7c4ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Saturday''s vote, Tsai addressed tensions with China over
        the territory''s sovereignty, saying Taiwan is willing to engage with China
        but that China must respect the voice of Taiwan''s voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6cdbb-2bd5-4af7-8178-677715d340fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce8684-debb-4ace-a894-513ff9fe5ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results of this election carry an added significance because
        they show when our democracy or sovereignty is threatened, Taiwan people will
        show our determination even more loudly back," Tsai said during a news conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8355afe2-e9ac-4dba-89fa-d000c1316ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8860edd-1bfa-4309-a01c-8e0767baad33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai also urged China to abandon threats of force against Taiwan
        and said all countries should consider Taiwan "a partner, not an issue."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fa35dc-3602-462d-9efb-712837c7e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5320d065-f1fa-42dd-9e96-e91f161124c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 99% of the votes counted by Taiwan''s Central Election
        Commission, Tsai''s 8 million votes surpasses Ma Ying-jeou''s 2008 record
        of 7,658,724 votes. In Saturday''s vote, Han Kuo-yu received more than 5.4
        million votes, and James Soong received more than 600,000 votes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31402217-b42c-4702-94a4-e3bc322a862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc87062-934f-4f33-aac5-d4876db397e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Han, of the Kuomintang (KMT) party and the main opponent to Tsai,
        conceded defeat Saturday in a speech to supporters, adding that he had called
        Tsai to congratulate her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f02ea58-d0c8-4141-bd63-cc53822891bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f64b646-8fc2-4d94-8cc2-9a3fdfe01949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election was dominated more than ever by relations with Beijing,
        which was accused of trying to bully voters and distort the results in its
        favor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b85a14f-0b5b-4de6-acc3-029604a5517a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695158a6-7bdd-493f-98f6-fa2b8dab6e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai''s resurgent popularity has been largely courtesy of domestic
        fears over China. Han was seen by some voters as being too close to Beijing,
        as many looked with concern at unrest in Hong Kong —&nbsp;once seen as a model
        for some in China for a potential future takeover of de facto independent
        Taiwan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5de9e92-3db1-43a1-9276-bc262ab9f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf853c8d-c0c9-4451-8ba6-bf79bd8158ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fears of China loom</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f095ca06-d4dd-40ef-b440-59518898ad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is a democratically governed island of 23 million people
        in the South China Sea. A Japanese colony until 1945, it was taken over by
        the Kuomintang after they lost the Chinese civil war and moved their Republic
        of China (ROC) government to the island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feba9f3-cc9c-4ba9-9a7c-7c78b8e39fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c21107-6cc9-47c5-b6a3-8f4d15700822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMT-ruled Taiwan was a dictatorship for many decades before democratic
        reforms began in the late 1980s, leading to its first direct presidential
        election in 1996. Since then, the island has gone through a major change in
        its identity, with many —&nbsp;particularly younger —&nbsp;people regarding
        themselves as Taiwanese rather than Chinese and supporting full independence
        from the mainland. That would mean the ROC, as Taiwan still calls itself,
        would become the Republic of Taiwan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a2fa4e-6a5b-497d-a365-8940f943d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21480728-c328-4d4e-ac7d-c850a4fceb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Republic of China (PRC) has never controlled Taiwan,
        but that has not stopped the Communist government regarding the island as
        an integral part of its territory and vowing to "retake" it, by force if necessary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2b86c0-23b7-4f32-ac1f-aaa6c5115875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731576f-942d-4900-bf7a-490405b717b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, as Taiwan has appeared poised to drift further out
        of its orbit, Beijing has resorted to aggressive measures -- for instance,
        firing missiles into the sea near the island ahead of the 1996 elections.
        Last month, Beijing sailed its new aircraft carrier into the Taiwan Strait,
        which divides the island from mainland China, along with several naval frigates.
        The move was greeted with some alarm by Taipei, which urged Beijing to uphold
        "peace and stability across the strait and in the region."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c1074-0b42-409f-90f4-e9d33fc1eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b5be38-e859-4ca9-bb0d-d9509159fd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Global Times, a nationalist Chinese state-run tabloid,
        quoted Chinese officials and analysts as warning "that reunification of the
        motherland is an inevitable trend regardless of who wins."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412edbb8-8217-40a6-9a8e-8cf61b5b240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da6ad95-6070-49b0-8bc0-2e0b5eb6db76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.905+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to some, in addition to bellicose statements and shows
        of force, Beijing also pursued a more subtle approach to influence the elections,
        targeting Taiwanese voters with fake news and misleading information.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f29a0-cffb-451a-a5b9-25b6d559bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445cb4b-5afa-4c66-8764-acb9a7cfd6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous instances of disinformation regarding voting procedure,
        party policies, ID requirements and Tsai herself were tracked by the Taiwan
        FactCheck Center, an independent group. One particularly prevalent piece of
        fake news is that Tsai''s PhD from the London School of Economics is somehow
        illegitimate, despite the university repeatedly confirming the degree.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae93ce12-f41b-4d3c-a49f-111854d5edc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32350426-1c8d-4fb3-9a64-254f06222c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:52:37.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s Central Election Commission also warned of a surge in
        fake news and disinformation in the run-up to Saturday''s vote.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c84c8e-3e7d-4068-9ffb-535c19c12855'
      'mgnl:activationStatus': true
