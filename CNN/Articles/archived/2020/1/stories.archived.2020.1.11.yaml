      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She goes on to say that "Harvey Weinstein and what he represents
        is so indicative of powerful men who feel like they can do anything that they
        want."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e8920-da4b-4196-b74e-0f3b4c893d78'
      'mgnl:activationStatus': true
