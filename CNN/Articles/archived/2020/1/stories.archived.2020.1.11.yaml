    'template': '1'
    'title': 'Doctor pleads guilty to producing child pornography after secretly recording
      children''s medical exams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405c5f2-06b6-43ae-b6a8-dca1638dc2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:24:45.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Denver doctor accused of secretly recording
        nude images of children during medical examinations pleaded guilty to child
        pornography charges on Friday, according to a news release from the Department
        of Justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56e966-a960-471a-9d7f-bdc477693473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:24:45.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcce550f-be69-461a-a813-bd37511880af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:24:45.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Justin Neisler is scheduled to be sentenced May 22 on charges
        of producing child pornography and faces 15 to 30 years in federal prison,
        the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444cd90a-3cae-4ca3-ba7a-efaf93aedb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:24:45.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc88f29-6751-426f-ab54-3d0c7f91256c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:24:45.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s plea represents the FBI''s dedication to pursuing those
        that exploit children," FBI Denver Special Agent in Charge Dean Phillips said.
        "This case should serve as a deterrent to those who utilize their positions
        of trust in the victimization of children."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e082b2-e348-4f25-9a6f-682842c4c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:24:45.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c35031-e436-43c5-a9fc-0052047890bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:24:45.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, the Colorado Springs Police Department''s Internet
        Crimes Against Children Task Force received a tip that Neisler had been uploading
        child pornography to a social media site since October of that year. In March,
        authorities executed a search warrant at his home, where they found approximately
        6,600 still images and 1,725 videos of child pornography from the Internet
        on his electronic devices, according to the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39270221-e629-4769-be59-1512354e8152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:24:45.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f497ad42-5975-42f2-8ac9-09a45734c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:24:45.195+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neisler admitted to authorities during the search that he had examined
        minors. Investigators found that unbeknownst to his patients, Neisler used
        a pen with a hidden camera and his phone to record them while they were undressed
        for medical exams, the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2444713f-de22-4ca0-ac2b-28b3ed0b4356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:24:45.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a200bf77-d71e-4a76-bcaa-f3a5a9647ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:24:45.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are few violations of trust worse than when a doctor takes
        advantage of a child in the exam room for his own sexual gratification," US
        Attorney Jason Dunn said. "Thankfully, Dr. Neisler was caught and will never
        again be in a position to harm children under the guise of helping them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bcdc8a-18f3-4d06-a76d-2d3ff028d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:24:45.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502e5ea9-ac2a-40e3-b55b-4c8d76301fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:24:45.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children have been identified and interviewed to investigate
        if other offenses occurred, to address their needs and to ensure that the
        videos have not been distributed, according to the news release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93762ed-37e9-4af4-8156-e02a85f1790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:24:45.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/11/us/colorado-doctor-child-pornography-examinations/">"Doctor
        pleads guilty to producing child pornography after secretly recording children''s
        medical exams"</a></em></p>'
  'bongbong-marcos-historical-revisionism-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-11T16:55:27.510+08:00
    'imagesource': 'jcr:d1b33efe-89f3-4c85-89f4-99a5e906844f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '881bc841-cfd8-4099-8d8f-87acfd5044e2'
    'lead': 'Relatives of Martial Law victims have rejected the call of former senator
      Bongbong Marcos – the son of a late dictator, whose rule was tainted by human
      rights violations and corruption – to change the contents in Philippine history
      textbooks that might have tarnished his family’s reputation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T17:34:47.337+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:34:35.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:34:15.901+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bongbong-marcos']
    'template': '1'
    'title': 'Family members of Martial Law victims reject Bongbong Marcos’ call to
      revise history textbooks'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e820b22-50f2-4daf-a173-97337c7e0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> – Relatives
        of Martial Law victims have rejected the <a href="https://www.cnnphilippines.com/news/2020/1/10/Marcos-wants-to-revise-history-textbooks.html"
        target="_blank">call</a>&nbsp;of former senator Bongbong Marcos – the son
        of a late dictator, whose rule was tainted by human rights violations and
        corruption –&nbsp;to change the contents in Philippine history textbooks that
        might have tarnished his family’s reputation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770663a4-9b06-4370-9d5d-2054d1fda969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6997e-28a9-4c69-8215-b8f867a78cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.337+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin Tañada, the grandson of Lorenzo Tañada, who was detained for
        speaking against the Marcos regime, slammed the proposal of Bongbong, saying
        this is yet another move of the Marcoses to rewrite and “erase” history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82e8b2b-172b-45b2-97a2-3941f7edf3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da01e39e-a71d-447d-92c7-97907f58818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a clear move at historical revisionism and another desperate
        attempt by the Marcoses to erase the memory of the horrors of Martial Law
        and absolve the sins of their father,” Erin Tañada, said in a statement on
        Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49078048-5937-4ceb-bad5-ab7c44ad4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b12b07-bff1-4ba0-aadf-e02b3e385a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, human rights lawyer Chel Diokno, whose father Jose
        "Pepe" Wright Diokno was arrested by the dictatorship in 1972, advised Filipinos
        to be wary of some people who are allegedly abusing the justice system to
        revise history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e4886-1dc3-4a1b-a73e-2422fd7dd54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858921dc-ebc2-4a91-847b-b05fdac60586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer also noted that there are court records, showing Marcoses’
        wealth was ill-gotten, as well as laws to compensate Martial Law’s human rights
        victims, including the one authored by Tañada, the Martial Law Compensation
        and Recognition Law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65259c8-ea4d-421d-8752-c19ce0e66a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83070353-eb68-4cca-93df-2abba3b91509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.338+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tañada and Diokno were reacting to Marcos’ claim on Friday that
        he and his family are victims of prolonged “political propaganda” which supposedly
        revised historical information about their family that is being taught on
        today’s youth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
