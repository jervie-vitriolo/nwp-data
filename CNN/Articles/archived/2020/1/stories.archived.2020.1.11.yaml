      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Airbnb offers free housing on the island</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f581795f-9c15-499a-afe2-74d59ccf7e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.807+08:00
      'mgnl:createdBy': 'vince'
