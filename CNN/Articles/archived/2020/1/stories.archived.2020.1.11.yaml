    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b1f1aaa-9041-4b93-8813-71987893c97a'
    'lead': 'Oman named a new ruler Saturday, hours after it announced the death of
      Sultan Qaboos bin Said, state media reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T16:04:26.282+08:00
