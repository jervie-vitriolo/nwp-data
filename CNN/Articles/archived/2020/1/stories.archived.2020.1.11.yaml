  'lakers-lebron-mavericks-nba':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-11T13:25:07.676+08:00
    'imagesource': 'jcr:0e4321b7-6418-4fc9-9bd8-6e8c754e5fa3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8493aa64-3024-4611-9cac-27fa97e72bcf'
    'lead': 'LeBron James climbs up in the all-time field goal list, overtaking Michael
      Jordan at the fourth spot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T13:26:35.879+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T22:34:43.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
