      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aca794-667c-4086-8504-769cd3ce3614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:55:51.433+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at this location today because it''s very symbolic of everything
        that''s happening in our justice system," said one of the protesters in a
        video interview obtained by CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de3d2f9-f944-4fa1-8f21-4a848225ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:55:51.433+08:00
