      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a new format for this season''s Spanish Super Cup with
        the top two clubs from La Liga and the two finalists from the Copa del Rey
        competing in a four-team competition in Saudi Arabia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
