  'oman-sultan-qaboos-bin-said-death':
    'author': 'Amir Vera and Taylor Barnes, CNN'
    'caption': 'Oman named a new ruler Saturday, hours after it announced the death
      of Sultan Qaboos bin Said, state media reported. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-11T16:01:48.375+08:00
    'imagesource': 'jcr:af3cde74-d3fc-4da9-901b-544636af9850'
