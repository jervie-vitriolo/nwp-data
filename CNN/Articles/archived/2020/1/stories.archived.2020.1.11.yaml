      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:55:51.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:47.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein has pleaded not guilty to two counts of predatory sexual
        assault, two counts of rape and one count of a criminal sexual act. The trial
        is still in the jury selection phase.</p>'
