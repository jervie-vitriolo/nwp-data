      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b107d96b-813f-4eff-a2dc-36ad70d3ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.807+08:00
