      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was put out at 9:01 p.m.. It was categorized as a fourth
        alarm fire at 6:09 p.m., which means 16 trucks were deployed to the area.
        The fire started at the eighth floor, according to an initial report.</p>'
