      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ca01da-b7dd-4e2d-bff1-132eefd048e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.790+08:00
