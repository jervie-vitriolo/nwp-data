  'trump-white-house':
    'author': 'Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-11T11:54:43.960+08:00
    'imagesource': 'jcr:fc44881b-78cc-46d7-a29d-d2ec1f860af1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d96ea20-ba95-40b7-b026-59f8c6b25cd8'
    'lead': 'Donald Trump has repeatedly claimed he''s the most transparent president
      in American history, but just in the span of a week, his administration has
      stonewalled a number of inquiries for information to be made public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T11:59:09.224+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:34:46.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:34:12.810+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['donald-trump', 'white-house']
    'template': '1'
    'title': "White House continues stonewalling on slew of issues\t"
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596e00c5-ef06-4b07-9cdb-6c2d1cdcd7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Donald Trump has repeatedly claimed
        he''s the most transparent president in American history, but just in the
        span of a week, his administration has stonewalled a number of inquiries for
        information to be made public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8533a4e-2344-4f95-828b-a271adad4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e358fd5-605d-40a1-86b0-bc2b5aa7bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of transparency includes refusing to share how much the
        Secret Service has spent protecting the President and his family, a detailed
        and consistent justification for the targeted strike that killed Iran''s Qasem
        Soleimani, key Ukraine-aid related documents at the heart of the impeachment
        case and an undisclosed White House meeting with a top Saudi official.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a12f72d-1f0d-48f9-86f2-d229e01d94ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5936a6ab-5863-4998-87eb-880bf1298b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s refusals to provide information to Congress
        and the public reaches far beyond what occurred over the last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5810f3d-97ac-47bf-bb21-03e66ccc6117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86251d91-49e4-4d83-9bad-0a2c9e0d0243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has also virtually eliminated the longstanding White
        House press briefing, having not held one in more than 300 days. Trump has
        continued to speak to the press, albeit under favorable circumstances. He
        responds frequently to reporters'' questions in controlled environments where
        he can quickly cut questioners off or ignore them entirely -- such as when
        he''s in the Oval Office for a photo opportunity or as the loud buzz of Marine
        One chops the wind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aec8b4-7a7b-42ab-a4ce-3ac19c0c2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12245fea-926e-49dc-87f0-93a2ce15863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the lack of transparency has been systemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a157b-7451-47f0-b315-dcacf3a2f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd559fad2-6957-4ed9-a1e8-67d92e4a421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the impeachment hearings and in further congressional investigations,
        members of the administration have refused to testify before Congress, even
        under subpoena. Agencies including the Office of Management and Budget, the
        Defense Department, the State Department and the White House turned over none
        of the documents requested by the House during the impeachment process. And
        public records of what they discussed are scant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c6f744-5f74-443f-943c-d520d3eedf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb483c-a714-4ca4-89a3-9c8714282dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s habit of noncompliance is, in some ways, an effective
        strategy. Special counsel Robert Mueller revealed in congressional testimony
        last year that it was the reason why he wasn''t subpoenaed during the Russia
        investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d93ea-bbd4-4e2c-ab7f-4edecad3ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76966a3-5511-412c-a7ce-d63f7494ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller revealed that when investigators were having little luck
        securing an interview with Trump and under pressure to hold a speedy investigation,
        they decided against subpoenaing the President because "he would fight the
        subpoena, and we would be in the midst of the investigation for a substantial
        period of time."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da9217-aa8e-4601-80e0-a9219cdce1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557425a3-92cc-4a3a-b32a-72da907c0720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was even a lack of disclosure during the President''s most
        recent physical. Though there''s typically some press fanfare about the exam,
        Trump''s most recent physical was not on his public schedule and the visit
        did not follow Walter Reed Medical Center''s protocol for a routine visit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69731862-bc87-4e44-a473-30984c33f896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c71ada-ae86-44a8-b3a1-ca9e650b65e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Requests for Secret Service protection costs</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461bdd2a-f09d-4a98-be7d-6c8ffb77ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasury Secretary Steve Mnuchin is opposing Secret Service cost
        disclosures related to travel by Trump and his family until after the presidential
        election, The Washington Post first reported Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744b1e6-ab62-4971-8c13-a6bdfcfd5a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa8566a-3234-463c-aca7-875c03e8f667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnuchin agreed to requirements that the agency disclose the President''s
        and his adult children''s travel, but Mnuchin has reportedly pushed back against
        Democrats'' stipulation that such disclosures begin by 120 days after the
        bill''s passage, as he wants them to start next year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db98483f-d888-47f3-9d24-8a2c30f7dca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad82060-c5ef-4ee9-a3bd-4bb59e60d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People monitoring Mnuchin''s proposal told the Post that his insistence
        on reporting starting in 2021 probably will limit Democratic support for the
        proposal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88937fdd-b466-47ea-98ec-ef9ab23892d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da5dffb-57d1-4d08-b6de-6f7d98c9004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Requests for Ukraine documents</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2176dac3-66c0-4181-8a1e-260a41652633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, The New York Times reported that the Trump administration
        is withholding 20 emails pertaining to frozen Ukraine military aid between
        a top aide to Trump''s acting chief of staff and an official at the Office
        of Management and Budget.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607a543-06a6-4ee2-a1de-0e66f731b674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e780b8-fcf3-4228-a353-4d638a528ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emails, which are part of a Freedom of Information Act lawsuit
        by the Times, are between Robert Blair, an assistant to Trump and senior adviser
        to acting chief of staff Mick Mulvaney, and Mike Duffey, a Trump political
        appointee who''s the budget official responsible for overseeing national security
        money.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613624ad-b18b-42ab-83f2-2c32a393a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12019318-ecf1-434b-a147-d7f6f514ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withholding of the emails highlights how extensively the administration
        has refused to disclose to the public or to Congress information about Ukraine
        that led to the President''s impeachment, and the standoff over public records
        could result in a judge''s intervention.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f4f96-30d1-4fc2-9309-a8bd84e8af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c5fd0-7430-452e-8f5c-d61d6cbec9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dionne Hardy, the Office of Management and Budget''s Freedom of
        Information Act officer, said the disclosure of the emails "would inhibit
        the frank and candid exchange of views that is necessary for effective government
        decision-making."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee85b09-b8c4-45c7-a80e-d6ffd042535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dec51e-3bfd-4046-ab45-bb5521e6b6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An undisclosed Oval Office meeting</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c80b4-2145-4f9c-ab2c-75dacda4bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was criticized Tuesday after the press learned that
        an Oval Office meeting between Trump and Saudi Vice Minister of Defense Khalid
        bin Salman had not been publicly disclosed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e250a1-82b0-4bf3-8bd0-fa46c083d0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a910ec-9de9-4142-aec5-950b0d2be784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public only learned about the Monday meeting between the two
        leaders after a statement and photos were released by Saudi Arabia -- an atypical
        circumstance when the President''s meetings with world leaders are disclosed
        in the President''s public schedule.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4325113-b092-43b7-98e0-45e847b52ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d76b74-1c6f-47de-b25d-8b8ddd03f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later tweeted about the meeting.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613d231-feb9-4adf-b5a7-73ac11309391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd425d-43b5-42f9-9704-e16aab6217a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In past administrations, the press and the public would typically
        learn of the US President''s calls with foreign leaders when the White House
        put out a statement soon after the call had wrapped. But like the Oval Office
        meeting, the Trump White House has appeared to sometimes delay and withhold
        the disclosure of phone conversations with world leaders.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596cb235-c3b8-465e-a6f8-902f9f7728ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de43618-7ae8-4ccc-9a3f-fc81491d2786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Explaining Soleimani''s ''imminent threat''</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6582b22f-3249-4b4e-9465-aa27f3aa2451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers were left unsatisfied in the wake of a Trump administration
        briefing on the justification for launching a strike on an Iraqi airport that
        killed top Iranian general Qasem Soleimani last week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a435f-4cfb-4c54-874a-ac530b67a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74cb9ec-26bc-4754-963e-3ee164bb59d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials have publicly asserted that the strike
        was meant to head off an imminent attack on American lives, which serves as
        the legal justification for the strike happening without congressional approval
        or debate.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863484c4-a62c-4267-a36c-0d0adf50180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a41cd-c757-4c5d-8889-1128952e2bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Trump administration''s shifting answers on the issue have
        caused some lawmakers to challenge the White House on its decision.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c7ac6-6242-40f9-ba28-57afc970fb52'
