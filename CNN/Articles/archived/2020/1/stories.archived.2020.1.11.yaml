      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/10/middleeast/iran-air-flight-655-us-military-intl-hnk/index.html"
        target="_blank">In 1988, a US Navy warship shot down an Iranian passenger
