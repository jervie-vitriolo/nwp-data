      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane went down just minutes after takeoff and within hours
        of Iran firing ballistic missiles at bases in Iraq housing US troops.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0242e0-f861-4105-86ee-74419f8ac753'
