    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Lakers pick up seventh straight win at Mavs'' expense'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907dc0c6-b5c7-4113-8850-16fe4f75af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:26:35.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:34:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, January 11) —</strong> The Los Angeles
        (L.A.) Lakers rolled to their seventh straight victory after beating the Dallas
        Mavericks, 129-114, Saturday at the American Airlines Travel Center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e311d4-eb25-4fc7-91c8-d85d9cfe75c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:26:35.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:34:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James powered the Lakers with 35 points, 16 rebounds, and
        seven assists. He also moved up in the league''s all-time field goals list
        (1,197), overtaking Michael Jordan (1,192) at the fourth spot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54754b-2682-4b86-8526-6ec18a150fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:26:35.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:34:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L.A. came out with guns ablazing as it established an 18-point advantage
        at the end of the first quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78bbb46-13b5-42e1-96c9-d96f5600dc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:26:35.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:34:43.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers continued to control the tempo and further extended their
        lead to 21 points going into the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70b7c8-5421-4aea-8452-718397603e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:26:35.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:34:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mavericks went on a 10-2 run in the third period to trim the
        deficit to a manageable distance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1bfad-f6de-443f-b77a-d8f748acdaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:26:35.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:34:43.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas head coach Rick Carlisle was thrown out of the match for
        continuous complaining at the 9:49 mark of the fourth canto.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c4f2f-a4cf-4abb-9c2d-e8e36ef1c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:26:35.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:34:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L.A., however, just would not step off the gas as it maintained
        a safe cushion in the final frame.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ac8c2-ac24-4c21-8d89-b38c3fedcab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:26:35.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:34:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Kuzma dropped 26 points and six rebounds for the Lakers. They
        improved their record to 31-7 and strengthened their grip on the top spot
        in the Western Conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9912fb0a-1607-4f32-aeca-017d70faa236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:26:35.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:34:43.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luka Doncic led the Mavericks with 25 points, 10 rebounds, and seven
        assists. They fell to 23-15 in the team standings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6a00d-c709-4440-b36f-397b1d720e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:26:35.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:34:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L.A. will visit the Oklahoma City Thunder on January 12. On the
        other hand, Dallas hosts the Philadelphia 76ers on the same day.</p>'
  'philippine-navy-vehicle-jeepney-road-crash':
