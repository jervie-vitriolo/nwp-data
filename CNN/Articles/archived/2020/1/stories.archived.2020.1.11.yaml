        eres *tú.* 🎶<br>-<br>🎶 And the fault wasn’t mine/<br>Nor where I was/<br>Nor
        what I wore.<br>The violator is *you.* 🎶<br><br>Hell yes 💥 Solidaridad con
        nuestras hermanxs en Chile 🇨🇱<br> <a href="https://t.co/XPtSfGzr1W">pic.twitter.com/XPtSfGzr1W</a></p>&mdash;
        Alexandria Ocasio-Cortez (@AOC) <a href="https://twitter.com/AOC/status/1203063896581574656?ref_src=twsrc%5Etfw">December
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
