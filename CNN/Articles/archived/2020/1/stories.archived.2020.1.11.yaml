    'title': 'DFA mourns death of Oman’s Sultan Qaboos'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e083fcb-4b20-4cb7-b416-554f148fd505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.926+08:00
