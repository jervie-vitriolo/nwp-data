    'mgnl:tags': ['Denton-Pharma-Inc.', 'ranitidine-']
    'template': '1'
    'title': 'More popular heartburn medications recalled in US due to impurity'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f64d46-94ee-4825-aaa1-e3980e4737ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:58:00.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;More common heartburn medications
        have been recalled due to the presence of an impurity that might cause cancer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a87f11-b31f-471b-ba2a-695417bf0232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:58:00.519+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432ac3a0-5a10-4aaa-bd5b-6b8b6e87732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:58:00.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denton Pharma Inc. this week recalled several batches of ranitidine
        tablets. The recall impacts all unexpired lots of 150 mg and 300 mg tablets.
        The pills were distributed to Northwind Pharmaceuticals LLC and Crosswind
        Pharmacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060fd8d-04c8-4294-a499-fcc229786c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:58:00.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718917ce-a8a2-4150-b8dd-38493cd7c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:58:00.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appco Pharma LLC also recalled 150 mg and 300 mg batches of its
        ranitidine hydrochloride capsules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a5bce6-5c3e-492b-9b67-e18b43fb2aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:58:00.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df6606e-aaa6-42bc-817d-194dabcbd5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:58:00.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far there have not been any reports of people getting sick related
        to these recalls, but the medications may be contaminated with N-Nitrosodimethylamine,
        also known as NDMA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a2858-fb1d-469a-963f-d2f18b219c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:58:00.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccb0e82-186c-4d40-9639-13335e53f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:58:00.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDMA is an impurity that is considered a possible carcinogen by
        the US Environmental Protection Agency. NDMA can be unintentionally introduced
        into manufacturing through certain chemical reactions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3688d579-8dcb-4d40-8e8a-66b30bd5a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:58:00.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434bc432-2bd0-4537-9f98-91c08385839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:58:00.520+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration has been testing several drugs
        after it found the impurity in blood pressure and heart failure medicines
        known as ARBs. The investigation has been going on since 2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
