      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecoland 4000 is a development by DMC Urban Property Developers Inc.,
        a real estate firm privately owned and managed by the Consunjis. The family
        also owns majority of Semirara Mining and Power Corporation and has various
        other businesses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f1e2f7-e120-4431-9e54-46c0123082fd'
