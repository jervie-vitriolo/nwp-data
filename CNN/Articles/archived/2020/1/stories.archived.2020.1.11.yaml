      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Alvaro Morata converted a penalty with less than 10 minutes
        remaining before Angel Correa netted a clinical winner for Atletico in the
        86th minute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21c9932-fee2-4b0d-bc01-500f4d59b716'
