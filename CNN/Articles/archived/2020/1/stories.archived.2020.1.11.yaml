    'template': '1'
    'title': 'First batch of Filipinos coming home from conflict in Middle East'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875ef08-5ee8-4335-a551-34deedca4ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — At
        least 14 Filipinos are flying home from Iraq this weekend – the first batch
        to be repatriated by the government amid tensions in the Middle East.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54f074-dbb8-4e23-9116-0f87e1252779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cab4fe-8188-45ba-bdf2-0c3fb70f69e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana on Saturday said the Filipinos
        are now at the Philippine Embassy in Baghdad, the Iraqi capital, where they
        will be transported to Doha, Qatar. From there, they will board a commercial
        flight to Manila on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac716e-1e8d-40a0-8773-1669679be7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7aaec-779a-45f2-8c9f-3f9befacca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This number may increase, however, as the Embassy continues to
        call on other OFWs (overseas Filipino workers) who wish to come home," Lorenzana
        said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f823e43d-281d-4b80-ad86-bda763751442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:49:24.089+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/10/PH-airlines-repatriation-Middle-East.html">READ:&nbsp;Airlines
        pledge free flights for OFW repatriation amid Middle East tensions</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3c0a9-ddee-4969-aac6-648f702dc0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b733f7f4-19cb-4fa3-8f5f-76b3cd9106dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary and Special Envoy to the Middle East Roy Cimatu
        earlier said <a href="https://cnnphilippines.com/news/2020/1/9/1600-OFWs-Iraq-repatriation.html">at
        least 1,600 Filipinos in Iraq have expressed intent to avail of repatriation</a>,
        but only a few of them have actually gone to the embassy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09806fce-8847-43c5-a557-72e13873cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c6d9e-9d7c-4795-b5f4-56f5f1e1df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Labor and Employment showed there are
        2,191 OFWs in Iraq, while the Department of Foreign Affairs counted 4,204
        Filipinos in the Middle Eastern country as of June 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba2b4fd-406a-478e-9a26-07bb20c7a809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92feb937-2376-4bbc-b84b-38653f9a6162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdad has been the battleground of United States and Iranian forces
        over the past week after US President Donald Trump <a href="https://cnnphilippines.com/world/2020/1/3/Iraq-General-Qasem-Soleimani-Trump-US-strike.html">ordered
        the killing of top Iranian commander Qasem Soleimani</a>. The Philippine government
        has raised the highest alert level in Iraq, which means mandatory repatriation
        of all Filipinos there.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d1f42e-fe59-4b05-8a75-f6b813d40b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:47:37.868+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/1/8/US-Iran-conflict-Philippines-Filipino-workers.html">TIMELINE:
        US-Iran conflict and how it gravely affects Filipinos</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc49e5e-66e8-4e63-9e79-778deb0dbb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f29931-ab36-4c5f-b088-7a578765729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Thursday said Iran appears to be standing down, but Cimatu
        stressed that evacuation must be done as soon as possible to ensure the safety
        of all Filipinos in Iraq. Cimatu is now in Qatar from where he says he is
        evaluating the situation in Iran, Iraq, Libya, and neighboring areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf783e-c493-4c65-895c-c23408e8c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f4ab4-7907-44f2-b311-6f5750ccc7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in the area is still unstable and our contingencies
        for massive repatriation are still in place," Lorenzana said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a61ec3b-fd52-46ea-ad68-6f7288e19171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b750f0-229c-4160-8de0-a18549dd5222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuwait is being monitored as well after it raised its security level
        to maximum, Lorenzana said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e830083-cf82-413e-bc9c-0d3cb62aa366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d10181-bf92-4178-9bee-6da27c1c1502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the government downgraded the alert level in Iran and Lebanon,
        but the Philippine Coast Guard''s biggest ship, BRP Gabriela Silang, is on
        standby in Malta ready to rescue Filipinos in case tensions escalate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3672e1e-1f93-485e-8354-71183623505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd61fd0d-aa17-4ebe-9180-b69810e9d6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:46:55.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also working on evacuating Filipinos from Tripoli,
        Libya, where Alert Level 4 is in place, including areas within the 100-kilometer
        radius from the Libyan capital. It was first raised in May 2019 following
        clashes between government forces and rebels.</p>'
