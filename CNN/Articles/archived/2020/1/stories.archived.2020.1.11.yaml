    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca5566fb-5ef2-48a8-98fd-6552905f48a5'
    'lead': 'Taiwan''s President Tsai Ing-wen thanked the island''s electorate Saturday
      for putting "democratic values into practice" after securing more than 57% of
      the vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T22:52:37.903+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:34:30.470+08:00
