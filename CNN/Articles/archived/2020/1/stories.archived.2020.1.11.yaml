    'mgnl:tags': ['Meghan-Markle']
    'template': '1'
    'title': 'Meghan, Duchess of Sussex, returns to Canada after bombshell announcement'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f6846-362d-44e2-b862-cd044265b23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Duchess of Sussex has returned
        to Canada after she and Prince Harry announced they were "stepping back" as
        senior members of Britain''s royal family, a spokesperson for the couple told
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c9361-e952-416c-8fb7-5a15201c088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4863149e-7bd5-4bec-8d03-4ca4c8b55a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.357+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry remains in the UK but is unlikely to be seen in public
        until Thursday, when he is due to carry out the draw for the Rugby League
        World Cup in 2021, according to PA Media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e277baa-bea1-4ef8-b81b-2e3405ef2bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0f638-f49d-4e3a-b33f-9f3c64eaa51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple recently returned from Canada, where they spent the Christmas
        holidays with the duchess'' mother, Doria Ragland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6f1708-d838-4ddf-9db7-e2aa2ed7470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103fe2fa-adc2-4875-8442-97758825cd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke and Duchess have a strong connection to Canada. It''s
        a country The Duke of Sussex has visited many times over the years and it
        was also home to The Duchess for seven years before she became a member of
        The Royal Family," the royals said on their Instagram page, Sussex Royal,
        on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa8a5a-f97b-4163-943d-66e9be264433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ba61b-10fc-4d26-8031-f17a1afd3eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the couple announced they plan to "transition into a new
        working model" and become "financially independent" after stepping back from
        their roles as senior members of the British royal family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddad269b-92a5-4d01-8a03-0a27e9111657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94612df2-5b43-4bf0-a93b-0864092805c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was said to be a mood of deep disappointment in the palace
        following the announcement, and senior members of the family are hurt as a
        result of the news.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae394f1f-daa8-4475-81ab-9dd65028eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a233356-dbb8-44d7-86ad-8a9911ec8780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan and Harry''s desire to become "financially independent" has
        also sparked questions as to how they will be able to do this.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef59c70e-6095-4e30-8e94-14d2a6a3278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0212e72f-c424-4a2a-87c1-12006c5651c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair published detailed documents outlining the structure and
        funding of their household, which revealed they receive 5% of their income
        from the Sovereign Grant —&nbsp;a lump sum of UK taxpayers'' money given to
        the Queen every year —&nbsp;and 95% from the Duchy of Cornwall, the private
        estate controlled by Prince Charles, Harry''s father.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada07fea-9641-42f6-92c0-b1ce1e425f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635091f7-bb65-4770-a4c9-ec1c04413525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media reports have suggested that Meghan was independently worth
        around $5 million before she married Harry, who inherited millions from his
        mother Princess Diana.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25fa2b8-2ef4-4125-bf60-bcd8835cb179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.358+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcc654d-f96c-45c2-9061-c85ae41d2fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However UK newspaper The Times reports that Charles may withdraw
        funding from the couple if they completely withdraw from their royal duties.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9be7c-a60c-47a3-99e9-6dbe357a10bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ab68f-b0e1-4613-aae8-86a20e1947d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers say the couple are unlikely to struggle for money and
        could generate income from a UK trademark for their brand ''Sussex Royal,"
        which the couple applied for in June, as well as sponsorship or speaking tours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e71cc7-e421-4249-9379-606837ee3e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:48:54.359+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f6b51-701b-48ca-ab1b-772820fcdc9d'
