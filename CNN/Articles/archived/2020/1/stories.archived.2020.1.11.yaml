      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Atletico strike late</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825b85bd-cfe2-4394-b191-9b94b70e46bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:51:33.123+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego Simeone''s side took the lead early in the second half courtesy
        of Koke but goals from Messi and Antoine Griezmann seemingly put the Catalan
        club in control.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1af6c-072a-48e2-8b6b-7e070bf4460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:51:33.123+08:00
