      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lionel Messi was involved in a heated
        exchange with Atletico Madrid''s youngster Joao Felix as Barcelona was knocked
        out of the Spanish Super Cup Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c012d7e-ceb8-489a-bdc2-00ff003a0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:51:33.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4701e215-2546-49d6-a39f-74f5a9c48715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:51:33.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:38.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, who won his sixth Ballon d''Or last year, came face to face
        with the youngster as tensions almost boiled over between the two semifinalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaf7fd1-3cb3-4d5a-85c4-bdbfc4e5d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:51:33.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01522ad2-2092-4ebf-8758-1c800121f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:51:33.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portuguese sensation Felix, compared by some to his compatriot Cristiano
        Ronaldo, had initially clashed with Barca defender Jordi Alba moments before
        the half-time whistle, appearing to slap away a finger pointed in his face.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea86f0-3010-4361-85e3-b5fd45946e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:51:33.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1223ba4d-3cbb-4c52-ba6c-cac1cf527411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:51:33.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:38.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi was in no mood to let this slide and waited for the 20-year-old
        as the players began to walk off the pitch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443716ae-2f51-4341-99e1-60019a551851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:51:33.122+08:00
