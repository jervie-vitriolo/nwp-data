      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb''s Open Homes program is offering free, temporary housing
        in Puerto Rico, its site says.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a398a0d-32db-43fe-bae7-7321c2e17352'
      'mgnl:activationStatus': true
