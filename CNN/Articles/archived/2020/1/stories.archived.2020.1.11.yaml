  'taiwan-election':
    'author': 'James Griffiths and Alex Lin, CNN'
    'caption': 'Tsai Ing-wen gestures on stage during a rally ahead of Saturday''s
      presidential election on January 8, 2020 in Taoyuan, Taiwan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-11T22:49:41.467+08:00
    'credit': 'From Carl Court/Getty Images AsiaPac/Getty Images'
    'imagesource': 'jcr:77e3afc7-7679-448d-b497-837e8a333d72'
