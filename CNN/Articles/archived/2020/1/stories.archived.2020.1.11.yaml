      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Tuesday the couple attended an event with Janice Charette,
        High Commissioner of Canada to the UK, at Canada House.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55499f-95de-4393-85ba-4edb0a1caaa0'
