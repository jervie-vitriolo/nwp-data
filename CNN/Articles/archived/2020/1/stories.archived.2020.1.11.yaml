      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police are investigating the crime. The Justice Department
        has also <a href="https://www.cnnphilippines.com/news/2020/1/10/Edgar-Mendoza-killing-car-investigation.html">ordered
        the National Bureau of Investigation to conduct a case build-up.</a></p>'
  'australia-fires-climate-protest-morrison':
    'author': 'Helen Regan and Jessie Yeung, CNN'
    'caption': 'A total of 27 people have died this fire season, around 2,000 homes
      have been destroyed and an estimated billion animals have been affected. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-11T15:03:06.397+08:00
    'imagesource': 'jcr:53485ee8-364d-4aeb-9440-a23ce8d417e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b72badd-90c7-44df-854a-021942190250'
    'lead': 'Thousands of activists marched in several major cities across Australia
      on Friday, calling on the government to act on the climate crisis and do more
      to stop the bushfires that continue to ravage large swathes of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T15:28:57.024+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:34:41.419+08:00
