      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been put in this position, and I certainly don''t underrate
        that," he said. "I get to be a professional drummer ... So it''s a full-time
        responsibility. It''s a joyous one and one I''m very grateful for."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6ceb8-b9ec-4f44-9738-c733ffd1ae99'
