    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c606b397-c816-415a-ac05-884fa6464048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.383+08:00
