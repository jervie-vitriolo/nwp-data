      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peart is survived by his wife Carrie and daughter, Olivia Louise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f3e96-2762-45b7-b431-869bc651899e'
