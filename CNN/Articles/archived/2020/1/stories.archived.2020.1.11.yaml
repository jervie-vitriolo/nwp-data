      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody could have made a mistake on the other side," Trump said
        Thursday about the downing of the Ukrainian jet. "I have my suspicions."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4b720-1d15-4364-9a01-a14ec9d83df5'
