      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — Filipina
        golfer Bianca Pagdanganan is taking her talents to the next level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c30440c-5e7c-43a4-b9d8-38bcb4a7f5f9'
