    'mgnl:tags': ['Australia', 'fire', 'bushfire', 'Scott-Morrison']
    'template': '1'
    'title': 'Tens of thousands protest Australian PM''s climate policies amid bushfire
      crisis'
    'visualType': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6ab9f-3f63-48c4-be8f-7aade3914997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thousands of activists marched in
        several major cities across Australia on Friday, calling on the government
        to act on the climate crisis and do more to stop the bushfires that continue
        to ravage large swathes of the country.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa74a8-2475-418f-8981-215612459129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e67019-37d7-4400-a338-a944821060b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests, organized by national student organization Uni Students
        for Climate Justice, were set to take place in nine cities including Melbourne,
        Sydney, Brisbane and Perth, indicating widespread public discontent after
        months of increasingly deadly fires.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f16ef5-215f-4529-95f8-498105e8bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25432e32-9717-4700-a5bc-64e262a16851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales police told CNN more than 30,000 people attended
        the climate change protest in Sydney. Organizers put the number between 50,000
        and 60,000 people.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e34be-8bac-4ced-a3e1-8afb9ca269a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5edbd66-fa54-4609-a779-d19997069f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bushfires are devastating communities and our government is
        not doing enough to stop it," Ambrose Hayes, 14, told CNN at a rally in Sydney.
        "The Morrison government needs to act before it''s too late, before we reach
        a tipping point, before these impacts get worse than they already are."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b97da52-89e1-4b36-9650-6f740b58f8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23030970-07f5-412d-b461-bc078eb99f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters carried signs that read "Koalas Not Coal," "Change the
        System, Not the Climate" and "Sack ScoMo," with many directing their anger
        at Prime Minister Scott Morrison, who has faced heavy criticism for what they
        see as a lackluster response to the fires and for his climate policies, as
        well as support for coal mines.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d16e42-8a87-4eb2-a911-26c85ae1afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abaec55-499d-48d6-bbc6-e7c73147d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had decades to deal with it and successive governments have
        done nothing. The Earth is a finite resource. You can''t have an economy on
        a dead planet," said Kris Stevens, who traveled to Sydney from the city of
        Dubbo in New South Wales (NSW).</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f264b-deb0-4b7e-b338-f2733558ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fa9d5d-5ff9-476f-a291-4ed04a06b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s protests pushed for five main demands: funding for firefighters,
        relief and aid for affected communities, land and water sovereignty for indigenous
        communities, an immediate transition toward renewable energy, and a "just
        transition" for workers in the fossil fuel industry.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac0625-3b6f-4fb3-b984-47c22ef9222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7f7100-b3ef-4df5-81df-441ce723743f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 27 people have died this fire season, around 2,000 homes
        have been destroyed and an estimated billion animals have been affected. State
        and federal authorities have been scrambling to respond, with thousands of
        firefighters on the ground and billions of dollars allocated in federal aid.
        But climate activists say it''s not enough.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a29ae-0d8a-4436-81e7-a5b1cf2b9349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa87e1c-f1c7-4984-a095-1eddf48902fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re protesting this Friday because we''re outraged about our
        government''s criminal negligence about the bushfire crisis, exacerbated by
        climate change," said Uni Students for Climate Justice on its Facebook page.
        "We are protesting to give a voice to the tens of thousands of people who
        want real action on climate change and real funding for relief services."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3e930-0bea-437a-bb44-7f060a0c4b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689fcc5-5d7d-4cd3-9f66-ce2ee53c8289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had urged protesters to postpone the marches due to
        dangerous fire conditions and limited resources. Victoria Police Acting Assistant
        Commissioner Tim Hansen said on Wednesday that the police force was already
        stretched thin and fatigued, and the protests would be a "distraction" and
        a "resource drain" on a day forecast to be hot and dangerous.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf6c7b-5535-48f6-a389-f93ffeb60623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c44e8-396c-4ca8-a263-af42b12c1e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers pushed back, posting on Facebook that the police,
        the media and the state government were "trying to paint ordinary people —&nbsp;who
        are fed up with their lies, theft and criminal negligence —&nbsp;as being
        a drain on emergency services."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd054e956-e73e-4e0e-a3f8-b4945dfc94bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0390cf-d26a-4996-afd4-fed8237cf27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure on Morrison</h2>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819a8b00-5bf2-4c5c-a0d5-79f4fee63dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison has faced growing anger and frustration from the public
        as the fires continue to spiral out of control.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c3e5f-eb98-45fc-b091-1e9ea6441280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc77b08-59a6-4d31-8ecf-fa856d7dc5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was widely criticized for taking a vacation to Hawaii as fires
        raged in NSW last month. During a visit last week to the fire-ravaged town
        of Cobargo, the Prime Minister was heckled by furious residents who had lost
        their homes. "You''re an idiot," one resident shouted at him.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f390074-c84b-49fb-a140-c2eb33ef0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6cf888-760e-4678-8e98-551aeec06794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also been accused of initially playing down the severity
        of the fires.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfe34f5-803b-4558-b89d-0300d2c45629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93610a5-135a-4e4d-bf35-ef9b7da2a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strategy up until Christmas was to downplay importance of the
        emergency, to make it seem like another episode of fires ... nothing to see
        here, move on," said Frank Jotzo, Director of the Centre for Climate and Energy
        Policy at Australian National University''s Crawford School of Public Policy.
        "That really jarred with the very obvious never before seen dimensions of
        this disaster and it would really grate with anyone who had a direct experience
        of these fires."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9c51ef-9397-4e13-a123-d522f9f26bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06f7fc2-86dc-470f-80f2-81d32ef2ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has simply looked uncaring, and it looked like the
        political position of the government, including with regards to its position
        on climate change, seemed to be more important than even the acknowledgment
        of the magnitude of the disaster," said Jotzo.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1467cb-6345-47fe-b4f6-0a046f33a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7741b1c3-2db2-45e1-9e3f-9cf2e56f884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison has defended his government''s response to the fires and
        set up a National Bushfire Recovery Agency to coordinate the response to rebuilding
        communities.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bc75a7-8717-47e1-82a9-b95394272198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca8bc5f-059a-4dd9-b65a-0d63b893af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His administration has allocated 2 billion Australian dollars ($1.4
        billion) in federal aid, to help rebuild vital infrastructure like schools
        and health facilities struck by fire.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7131a989-4909-430e-8939-022af3988493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b1bd49-7859-4b69-9650-59b376982a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister earlier said up to US$4,200 will go to each of
        the volunteer firefighters battling blazes for more than 10 days. Other relief
        measures include compensated pay and extra leave for volunteer firefighters.
        Cash payments of 1,000 Australian dollars ($690) are also available to those
        who have lost homes or loved ones in the fires.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49bb757-1944-4393-9b41-8d095fcba4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8691ff78-34ef-4e34-83e7-44997fa944d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has also sent in military assistance like
        army personnel, air force aircraft and navy cruisers for firefighting, evacuation,
        search and rescue, and clean-up efforts.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f52144-8b29-4abd-b9aa-cc23bdb2f12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ec41a-52bf-4069-9022-fd7f332b2a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tone and nature has really changed over the last week or so.
        There is now a clear acknowledgment that it is the absolute top priority for
        the federal government in Australia," said Jotzo.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa58459-e0f0-4286-ac68-2ea831476411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c0bff-c430-4887-9e8c-1847b5f0543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists on Friday, however, said the recovery fund was "totally
        inadequate" and called for the fire service to be fully funded.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0ecf7-238f-488c-9aec-d796ed26cabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e0f7fe-b9ba-46f4-80df-c26218af4a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s scandalous that we have to rely so heavily on volunteers
        and charity to stop whole towns from being wiped out! We demand full funding
        for our fire services," Uni Students for Climate Justice said on Facebook.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c82ba-617d-486e-bae6-84c5e58fea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4c294-1565-402e-b9ce-08899fbcf406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate policies under scrutiny</h2>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a9897-30cb-4cee-a0e4-317f44195136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison has also been accused of not doing enough to address the
        climate crisis, which experts say is making natural disasters like fires go
        from bad to worse. Summers in Australia are always hot and dry -- but fire
        seasons have been arriving earlier and spreading with greater intensity.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c2dd9-0e3f-401e-bd4f-91976d59e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb538e-0666-4b56-a860-818a1a9e7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The science is telling us ... these extreme heat conditions we''ve
        seen this year might occur naturally once every 350 years," said climate scientist
        and former federal climate commissioner Tim Flannery. "But once you add in
        the influence of the human-emitted greenhouse gases, we''re likely to see
        those conditions once every eight years."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1df571-91b8-4481-aa9d-18657696f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0777c1b2-91ea-4a50-a957-e9099a58b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flannery added that coal was "a national addiction," and the link
        between government and the fossil fuel industry was "almost complete."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ffcd12-5612-443f-9a99-5fcf507f0606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74467ab3-a539-4304-9869-e966080bcfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the Morrison administration have pointed to his history
        of climate skepticism and support for coal mines. In 2017, Morrison —&nbsp;then
        treasurer —&nbsp;made his position clear when he brought a lump of coal into
        Parliament.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d1728-e7f2-41ab-9be9-32845b25da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701d9de-a74f-44d2-92c0-8b47e8dcb84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is coal. Don''t be afraid, don''t be scared," he said, to
        jeers from the opposition. "It''s coal that has ensured for over 100 years
        that Australia has enjoyed an energy-competitive advantage that has delivered
        prosperity to Australian businesses."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face676e-bee0-4295-ac5c-e0751d909a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900d2006-03af-4797-91fc-3a7198bb03f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, his climate rhetoric has softened a little —&nbsp;he
        has acknowledged the link between climate change and extreme weather, and
        asserted his commitment to reduce emissions. But he also said the government
        would only pursue "sensible" policies, and that there wasn''t "a single policy,
        whether it be climate or otherwise," that can fully protect Australia against
        the fires.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b784cc-785b-4028-9c98-f29613e7444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96535bc3-e20b-482c-b31c-c3c2a9643216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jotzo said climate change has been a "really poisonous issue politically
        for about a decade in Australia."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796bc15d-44aa-4081-ae8b-985c7ab4787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42f997-d083-4de7-a749-a5367735bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Morrison took a very decisive stance against climate change policy
        in the election campaign in 2019," he said. "He was subsequently locked into
        a position by his government of not doing much on climate change."</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a344b13e-fa71-4798-91e6-c5e20bb1e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc915a-d475-4811-ae16-ba34d3d7e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That policy of inaction is threatening to divide Australian society,
        said Flannery, "because people are deeply angered by the betrayal of one government
        after the other on this issue."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3787b23-ff4b-4beb-b4a8-a60ec572feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0477d0-b031-42da-8762-8fe1ca9b6a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a significant minority of Australian parliamentarians who
        are welded-on climate skeptics. And even if the seas were lapping at their
        chins and their hair was on fire as a result of climate change, I don''t think
        they would change their mind," he continued.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6a0d7-9745-4a94-b1fb-a0413ad6e782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ba7464-25a1-472e-97cf-36926c715d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anger over government inaction on the climate crisis was evident
        at the march in Sydney.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526f09e1-341d-45b3-9015-c17b6c50c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818df37c-f2e9-4854-857e-7e74219e10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unacceptable, we want our Prime Minister to listen to the
        youth. He hasn''t been listening to his voters. This is not what a Prime Minister
        should be doing," said 14-year-old Hayes, who spoke at the rally.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b96986-eda5-4e43-8de4-1a9bc2319e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1045d2d6-a3ac-4763-b9ce-8238b9430431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have been warning for years that a disaster of this magnitude
        could happen, but government agencies failed to take heed and prepare, Jotzo
        said, adding that there is now enormous domestic and international pressure
        on the Australian government to make meaningful climate change policies.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f925c1ef-2dac-4dda-baff-6debb7fe6174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e485bf00-f112-405f-be28-3f36dcecb5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fires are a wake up call to that, and I am optimistic that
        it will result in a real shake up in how we think about these extreme weather
        events," he added.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3145309d-6124-4d99-8b95-2ac22fcefd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0633e09-a06f-474c-a115-53699f619f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extreme weather returns</h2>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003232b1-282b-4622-a8ce-782c493eea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests come as wildfires across Australia''s southern states
        were expected to worsen on Friday, as hot, dry winds gust into the area, New
        South Wales Rural Fire Service (NSW RFS) Commissioner Shane Fitzsimmons said
        in a press conference.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756d0df-a341-4f59-8950-b4f977369f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b58f7d2-e921-4b78-9613-eb9264b4b792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 137 fires burning in New South Wales as around 3,300
        firefighters battled conditions that the fire service described as "difficult
        and erratic."</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808e993c-7f1b-4dfb-b656-e208158cd83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35456d9c-f2a0-482e-afb9-ba1f2d50ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the border between Victoria and NSW, two fires —&nbsp;the Green
        Valley fire and Dunns Road fire —&nbsp;have connected, making a combined fire
        covering 545,785 hectares (1.3 million acres).</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c09b1b-1dbb-44bb-bef0-2b8fe5051612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e013ef9-4eab-4441-a009-ec658d0026fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Victoria, emergency fire warnings were in place for several areas,
        telling people to evacuate. The Victorian Country Fire Authority warned residents
        still in Combienbar town, "You are in danger and need to act immediately to
        survive. The safest option is to take shelter indoors immediately. It is too
        late to leave."</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf2f620-a196-4141-9238-222cae925940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd798e02-696b-4b9a-8d36-ba7dff169fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds southwesterly winds of 70 to 100 kilometers per hour
        (43-62 miles per hour) were expected to hit the region overnight, complicating
        firefighting efforts.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fbb9e-9b13-40a3-ade7-e093b71d712f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c3373a-8a1e-498e-ac33-960f66bc0a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:28:57.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:41.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These next few hours are going to be very, very challenging," Premier
        of Victoria Daniel Andrews said, according to CNN affiliate Nine News.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1022041f-a144-4375-8820-4f653dcf31ea'
      'mgnl:activationStatus': true
