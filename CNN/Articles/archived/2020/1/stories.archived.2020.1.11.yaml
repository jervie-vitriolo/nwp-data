      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not unlike the environment over the Persian Gulf in 1988.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa14e94-9ea1-42e6-98bb-145451936233'
