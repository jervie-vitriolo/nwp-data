  'puerto-rico-earthquake':
    'author': 'Jay Croft, CNN'
    'caption': 'A crack caused by an earthquake on Monday, January 6, is seen in La
      Guancha boardwalk in Ponce, Puerto Rico. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-11T23:43:11.483+08:00
    'credit': 'From RICARDO ARDUENGO/AFP/AFP via Getty Images'
