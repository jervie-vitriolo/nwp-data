    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab1ba0a-b68e-435e-bbc0-d6ad177a5c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:51:33.122+08:00
