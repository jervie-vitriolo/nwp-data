      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They repurposed the Chilean chant for an American audience, protesting
        the man whose alleged transgressions helped launch the #MeToo movement and
        an international reckoning about issues related to sexual assault.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ae877-4ae5-48b0-b4a1-1db70c2ba7d1'
      'mgnl:activationStatus': true
