      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An illustrator, a self-described hopeless
        romantic and a room full of Redditors made one man''s proposal to his high
        school sweetheart quite literally picture perfect.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729d02d-32fb-40e1-a0c6-53087c97089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad8b32-dc6e-4f1d-bab1-f759d9b104b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmmaker Lee Loechler spent six months working with an Australian
        illustrator to get himself and his girlfriend, Sthuthi David, animated into
        a fake screening of her favorite Disney movie, "Sleeping Beauty."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc96da-29eb-4dc1-90e5-4360b95d0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f69ef0f-c9a2-4376-bed7-19ffd3971641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not every day you get to propose to your High School sweetheart,"
        Loechler wrote on Instagram. "The only thing better than seeing the smartest
        person I know completely dumbfounded was knowing we''d get to live happily
        ever after together."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9766ad-c617-41f5-a385-77ca8b1064b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b5ca9-e059-4036-982f-7400b37cb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened on December 30 at the Coolidge Corner Theatre in the
        couple''s hometown of Brookline, Massachusetts. David, a medical resident
        at the University of Virginia in Charlottesville, and Loechler, who lives
        and works in Los Angeles, were back home for the holidays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c25016d-7251-4213-8653-506f4271e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bd7695-238b-4548-9ecd-14fde84e6101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loechler told CNN he initially thought of the proposal idea when
        he was talking with another friend about his friend''s proposal. Lucky for
        Loechler, it wasn''t the right move for his friend.</p>'
