      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the world was on edge wondering if Trump would order
        a retaliatory strike on Iran.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a4267-0316-49e1-9bfa-f97cda69495c'
      'mgnl:activationStatus': true
