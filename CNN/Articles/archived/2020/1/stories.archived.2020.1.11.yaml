      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697343fb-da5a-470e-8188-f22637bc95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Mike Lee said briefers left just over an hour after
        they''d begun, "while they''re in the process of telling us that we need to
        be good little boys and girls and run along and not debate this in public."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bc4491-4028-4841-a66e-3aabeb5a8e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f0ff6f-689c-4616-b7c0-4a0899f1b47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple lawmakers also said they saw no specific intelligence that
        pointed to an imminent threat from Soleimani that justified the strike.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a31ae5b-3321-43a9-b9f4-b4e22e8646e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ff90a-0105-4230-a137-98134337af20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the Hill briefing, the President claimed that Soleimani
        was plotting to blow up several US embassies.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75efffd4-ccb1-4814-a0d7-cf1ba0468323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.227+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6291032-2cad-4ded-b7b7-766c9e2b2ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo repeated the claim on Friday, saying
        US intelligence indicated that a threat was imminent, with the caveat that
        the timing of the attacks was unclear. He also asserted that lawmakers were
        informed about the embassies threat during the classified briefing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db14ab5-eb12-4fbd-b099-a53b74f11d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff244743-223c-4fc2-9635-e14d48be37e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lawmakers in the briefing are beginning to push back on Pompeo''s
        characterization.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52b4b2b-cae6-4ddf-acc4-cc84690a522f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2df681-e83a-4df7-bbb8-7bcbb616b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Democrat in the Senate Foreign Relations Committee, Bob
        Menendez, said Friday that he did not get answers to his requests for specific
        information on the intelligence leading the administration to believe that
        Soleimani posed an imminent threat that needed to be eliminated in order to
        be resolved.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd771bcca-2a8f-4c64-80f4-e1bc4636f69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9af781-1209-4d82-8c3b-501e2537f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.228+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just heard Secretary Pompeo''s remarks and I can tell you he
        wasn''t at the same briefing that I was in," Menendez told MSNBC. "I didn''t
        get the answer to any of (my) questions. So, I don''t know what the Secretary
        is talking about."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc6b8d-b28a-4374-b89f-5d1023592f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:59:09.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/10/politics/donald-trump-white-house-transparency-stonewalling/index.html"
        target="_blank">White House continues stonewalling on slew of issues"</a></em></p>'
  'iran-admits-shooting-Ukrainian-passenger-plane-unintentionally':
    'author': 'Eliza Mackintosh, Joshua Berlinger, Radina Gigova and Angela Dewan,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-11T12:18:02.379+08:00
    'imagesource': 'jcr:5d0b1065-6127-456e-b271-6d16f49785ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ae39599-8a55-4858-a5d1-c2a20a1666aa'
    'lead': 'The general staff of Iran armed forces says a Ukrainian plane that crashed
      on Wednesday was brought down due to human error. Iran targeted the passenger
      plane unintentionally, Iran''s Press TV reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T12:21:48.284+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:34:44.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:34:13.256+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['iran', 'united-states']
    'template': '1'
    'title': 'Iran admits to shooting down Ukrainian passenger plane unintentionally,
      report says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996e9a0-a51d-4fda-bca9-76ad4b6d3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)–</strong> The general staff of Iran armed forces says
        a Ukrainian plane that crashed on Wednesday was brought down due to human
        error. Iran targeted the passenger plane unintentionally, Iran''s Press TV
        reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a5e637-7141-409a-9c4e-4e22aef0795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200cbb02-88ae-4d3d-91a8-29f9a8acd4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The field in Iran where a Ukrainian aircraft crashed two days ago
        has been cleared of most of the wreckage, and the public has been trawling
        through what''s left behind, new images shared with CNN show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe1e55d-48f7-40e4-b604-5f585a8b22a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3b55e0-ea2d-42ae-80ec-f00da2e44c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos, taken near a soccer field in Laleh Park in the town
        of Shahedshahr on Friday, point to a clear lack of security at the site, just
        a day after western intelligence officials said Iran shot down the jet with
        surface-to-air missiles. Iran has denied any hostile act, calling the assessment
        a "big lie."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b148df35-156c-484d-9603-3bfbe2ae723c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c1fc4-a168-425d-86f9-1bdd9ee06913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, forensic officers from major investigative organizations
        would be poring over the wreckage to see it in its natural state before removing
        it to a secure area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e913adc-cb0a-44a2-8fb3-7c545a0296be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca6a64d-c423-462a-a689-a0473bff9aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness at the crash site told CNN on Friday that looters
        and "garbage men" were "wandering around," picking up debris, objects made
        of aluminum and anything else deemed valuable, as police and Revolutionary
        Guard Corps tried to disperse them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be47beaa-c4f5-4725-9e1c-26b65d6483f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d7830b-d510-47c2-93a8-988854c82e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of Iran''s Civil Aviation Authority Ali Abedzadeh told
        CNN on Friday that fragments of the plane had been taken to a hangar off-site
        to "reconstruct" it for "investigating the cause of the crash," and that the
        remains of victims had been sent to a forensic lab for DNA testing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4fcc0-0864-4042-b6e7-68c298c9d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f890efc-e917-4bca-829f-16f8f6ae0ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Foreign Minister Vadym Prystaiko told CNN news partner
        CTV News that Ukrainian investigators had been missing the chairs from the
        plane, but that they were now beginning to get them from Iranian authorities.
        The investigators need to check parts for chemical residue, "which would allow
        us to indicate there was some chemical used in explosives," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893f981-7dfd-4b07-9a1e-d67b0a31bf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4866896f-8548-471b-9b22-8529790a4c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN that his country is not ruling out terrorism and is
        checking to see whether a bomb was on the plane.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce7d567-d206-49f4-8af5-c6420a4a0f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94977953-45f3-4eac-aaa5-9bc811fd7210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.286+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign minister said there was a delay before the plane departed
        the gate during which some luggage was taken off the plane. He said Ukraine
        wants to know why.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39122a1-4225-4bc1-aacb-202064ee97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f6cfd-6b30-419f-a15a-370e88fe5c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "as soon as we have something to share we will do it we
        understand people have to know the truth."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922de595-aaf8-45ab-94e4-a81464c3287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07dfd6-b8b4-46a7-9bfa-31346860eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the White House on Friday, US Secretary of State Mike
        Pompeo said Washington believes it is "likely" that Iran was responsible for
        the downing of the Boeing 737-800 and that an "appropriate response" would
        be meted out when a "final determination" is made.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76664d40-6884-4062-b068-e0517bb91ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e40eb1-98c0-436d-959e-0c3f540c97e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained a video that appears to show a missile strike an object
        in Tehran''s night sky, around the same time that the Ukrainian plane crashed
        early Wednesday, and separate footage that captures the moment of the crash
        in Shahedshahr.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b67ee1-b601-44cc-a55b-c9e4a2d1c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f401b-bd46-4f59-ac01-8104b7353aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash came just hours after Iran fired missiles at Iraqi military
        bases housing US troops in retaliation for a drone strike at Baghdad airport
        that killed Iranian commander Qasem Soleimani, who was one of Iran''s most
        powerful and influential military leaders.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad15fbc-6942-4dab-a93b-56caf8de7365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafedb9c-9ee1-475f-813a-42f6b7028c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pilot''s last words emerge</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb15f5-c270-4e7f-bf64-bb7d57457a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 176 people on board the Boeing 737-800 were killed when the
        Kiev-bound plane crashed shortly after taking off from Imam Khomeini Airport.
        The victims include 82 Iranians, 63 Canadians, 11 Ukrainians, 10 Swedes, four
        Afghans, three Germans and three British nationals.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adaf294-b670-4e14-b668-e32baab8692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c73e63d-0e07-41a4-8e7f-04485b79e87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian authorities are in possession of the two flight data recorders,
        also known as black boxes, which Prystaiko said Ukrainian investigators have
        seen but don''t have access to. He added that Iran was, however, cooperating,
        and that he expected Ukraine could "extract and analyze" the data and recordings.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6355d87d-a4ff-4db8-abd7-6e7807429133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.287+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99432c6f-f4c1-4b39-8125-abb1a815ae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last words of the pilot were "peaceful and that everything was
        OK," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4188d074-a025-42e3-ad91-1ead8b54ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4611a472-5bf1-40dd-9f83-b90546ace02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prystaiko said Ukrainian investigators have access to the recording
        of the conversation between the control tower and the Ukrainian International
        Airlines crew.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f3095b-a4fa-448a-9025-50359cd1b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c3440-880d-44d7-9f89-7f7debfaf7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent escalated hostilities between the US and Iran have complicated
        the thorny task of investigating the crash. US government investigators, for
        example, cannot fly into Tehran and meet with government officials without
        a license. That prohibition is due to longstanding sanctions rather than the
        most recent events, according to two US officials who spoke on the condition
        of anonymity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0892e-b8b0-4e3c-a622-1fb0e23c51a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bb8985-b5c9-4ef7-8e37-aeb9e6cf0752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo and Treasury Secretary Steven Mnuchin announced on Friday
        that President Donald Trump was authorizing yet more sanctions on Iran.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985943c8-83eb-4100-a77f-f6291d793225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685108b-50f0-4011-a440-66ff0df1206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian government, which under international protocol has control
        of the investigation, had earlier said it would not work with the US or Boeing
        in the probe, but on Friday reversed its position.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7370ec-d362-4410-a0d0-b0bb1c27611d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da2e078-f0be-4a35-9898-f390cc356091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Iranian authorities are unable to reconstruct and analyze the
        information from the fight data recorders, they said they would seek help
        from international partners Russia, France, Canada or Ukraine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91882f77-be6e-41d4-98fa-57b513631a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce283c-0606-4e25-a922-85a87d9286d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian investigators were given access to the black boxes on
        Friday, according to Ukraine''s foreign minister, but had yet to start examining
        the information, which includes recordings of communications between the pilot
        and Tehran flight control.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbed2509-94d1-4949-8501-5d7cdc091d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.288+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9494c353-e33a-4073-a0b1-765e0b73e290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange of attacks between Tehran and Washington -- both on
        Iraqi soil -- marked a dramatic escalation of tensions between the adversaries
        and raised fears of another proxy war in the Middle East.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75dcc02-42aa-4e0b-b2eb-d9ed8dfc513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc55caad-1900-4f06-a7ba-248555c46fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T12:21:48.289+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official familiar with the intelligence said the aircraft was
        downed by two Russian-made SA-15 surface-to-air missiles. The US saw Iranian
        radar signals lock onto the jetliner, before it was shot down.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c646de-6313-47f7-97f7-c80bbfc29172'
