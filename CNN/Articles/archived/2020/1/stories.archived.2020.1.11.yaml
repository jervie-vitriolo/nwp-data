      'mgnl:lastActivated': 2023-01-26T22:34:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a057b0b-6bee-43bf-b290-37ce15baa279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I started golf when I was seven. I fell in love and turning pro
        was what I had in mind when I started playing,” she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169343f-c31d-435e-b140-7cbe50afb034'
      'mgnl:activationStatus': true
