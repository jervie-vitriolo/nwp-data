      'mgnl:lastActivated': 2023-01-26T22:34:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97792bb1-a84f-422a-a29a-add1d6a18e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising star admitted that there were obstacles along the way,
        but she eventually overcame them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84499a5-4553-4542-b159-3afa81fea78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3dd95-180c-477b-9d02-68afd2aa5ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At one point I thought it was impossible because it’s a really
        tough sport but later on you start to realize that I was actually capable
        of doing so,” she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71400e9f-9e5d-47f0-bf52-d2dbf529823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb71db14-7062-4d9c-a5bf-0a09f3e08008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdanganan is already a proven winner on the international stage
        as she helped the University of Arizona capture their third US NCAA Women’s
        Division I Golf Championship. In the same year, she was also part of the golden
        girls that won gold at the Asian Games in Indonesia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f596785-06ab-4302-9a77-c9d1280143db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f681e053-5569-4e27-a3a2-ed31b6e1fd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Pagdanganan led the Philippines to two gold medals in
        the singles and team event at the 30th Southeast Asian Games to cap off her
        amateur campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb07635-38b2-4364-907f-7b5c7d826179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a61ef4-edb6-422c-9e0a-480be112fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a good way to end my amateur career double gold, but I guess
        it’s just a confidence booster just to remind myself that I could play good
        golf and I hope I could keep it that way,” she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f8174-256c-4a2f-8da8-928ea5d8f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6506a-3fce-4b1f-be6d-63e65c7f89c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdanganan’s coach, Carito Villaroman, said he’s excited to see
        her blossom against veteran golfers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb81cf-22cd-4da1-acdf-c8ce6f411937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf1dfe-952b-4e1f-919d-5be63942079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve never seen anyone out-groove her yet so I’m looking forward
        to seeing her play in the LPGA and see who can hit it farther than her,” he
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142a9dd-5f09-4258-8374-ee5dca23b160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8faa350-e711-4bc3-afb4-c33b6849addc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdanganan is eyeing to join her first tournament as early as this
        month and hopes to make her pro debut by March.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e6f39-f479-41a4-94d6-08c97f84e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57271e9d-36fb-4310-929c-ce2c17ab6851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she enters this new chapter in her life, Pagdanganan is raring
        to show what she’s capable of in the big league including the Olympics.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0367a776-0a55-43d0-9867-6621089a8f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee35d49-d6ef-4874-99a0-52c54ebd9cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In my first year I wanna be able to play well enough to keep my
        card for the years to come but I really want to make it to the Olympics. It
        may be a long shot. I’m not quite sure how the ranking works, but I really
        want to be able to play in the Olympics and just represent the country,” she
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b94c27-f1c6-47a8-90ef-a8bab528f697'
