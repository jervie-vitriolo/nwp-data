    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Puerto-Rico', 'earthquake']
    'template': '1'
    'title': 'Another earthquake hits Puerto Rico with 5.9 magnitude'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac850cd9-a56a-42a3-8c3e-d7aeb9ace78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T23:45:44.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; A&nbsp;5.9 magnitude earthquake rattled
        Puerto Rico on Saturday, fueling anxiety among residents and sending them
        running in terror.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052878d8-8c1e-4c04-8089-cae087c4ece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T23:45:44.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be63ff-1297-4b18-98ef-9ad60d7bc6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T23:45:44.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:29.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was about 8 miles south of Indios in the Caribbean Sea,
        the US Geological Survey said, at a depth of 6.2 miles. The USGS first said
        the preliminary magnitude was 6.0.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46eccb3-7cbf-45c8-aa23-52671f265a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T23:45:44.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b5e11-1639-41b1-96fb-ec7262293adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T23:45:44.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico has been rattled by temblors throughout the week, including
        a 6.4 magnitude quake Tuesday that killed at least one man, destroyed homes
        and left most of the island without power. A 5.2 magnitude aftershock struck
        on Friday afternoon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57349983-0df1-4d96-9819-f0e67ce5682f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday afternoon, about 59,000 customers remain without
        power, Puerto Rico Electric Power Authority officials said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007878e9-d195-4129-8279-209ae54514c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.804+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db63a1a-a118-4165-a19d-48e459264ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake renewed fear and anxiety among residents in the southern
        towns of the island.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6423baf-c6d6-4649-9b0e-32e614f412d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37658cb4-1020-4140-af43-102bc4635b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the ground shook on Saturday, people at Mercedita International
        Airport in Ponce quickly ran outside the terminal, and a few miles away, parts
        of the roof and facade of a historic building collapsed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a4172b-d4ad-4b0d-b39c-8390587891fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7981ede7-b0e6-4ce8-ac04-298a06b83bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luis Emanuelli, who owns a restaurant in the building, said that
        while the interior was not damaged, he and his team decided pick up a few
        documents, some equipment and close indefinitely.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9484daa2-b565-47ad-81d6-66740db15de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec43710-eeba-4871-9ce5-c83e194c71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what we are exposed to," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f9bddf-ddc3-4c06-9bbb-d9451f4f2dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T23:45:44.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a484a-04ea-4443-b685-10ca73c6626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T23:45:44.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US territory was expecting power to return by Saturday to its
        3 million residents, and authorities had tweeted that it was 95% restored
        a couple of hours before Saturday''s quake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cdb234-2ae0-468f-a80c-733c50788a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T23:45:44.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88072df-fef9-45a4-bc24-161c9fcb76bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T23:45:44.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of Lares, Adjuntas, Ponce and San German lost electrical service
        after Saturday''s quake, the power company Electric Energy Authority said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6332d75-8580-48cc-969e-219eb5fde46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Governor estimates $110 million in damages</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b81487-3f16-49bc-b486-60ea1b35945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.805+08:00
