      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/12/16/Sandiganbayan-Marcos-ill-gotten-wealth-lose.html"
        target="_blank">READ: Sandiganbayan junks ₱200-B ill-gotten wealth case against
        Marcos family&nbsp;</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
