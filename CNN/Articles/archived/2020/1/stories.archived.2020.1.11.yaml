      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band suggested anyone wishing to express their condolences should
        make a donation to a cancer research group or charity in Peart''s name.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a2485-96d0-414c-80c0-c56717170251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.790+08:00
      'mgnl:createdBy': 'catherine'
