    'template': '1'
    'title': 'CHR probes ''horrible'' killing of ex-Batangas solon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc9f67a-33f7-484c-974e-6b36d9563c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T14:54:44.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> — The
        Commission on Human Rights (CHR) is investigating the death of a former lawmaker
        whose charred remains were found inside his burned car this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e478b-f5b6-4a4f-bb93-ad2aba059e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T14:54:44.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cfcccc-e014-41e0-a5d4-1701aa540992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T14:54:44.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of <a href="https://www.cnnphilippines.com/regional/2020/1/9/Batangas-Rep-Edgar-Mendoza-death.html">former
        Batangas 2nd District Rep. Edgar Mendoza</a>, his bodyguard Ruel Ruiz and
        his driver Nicanor Mendoza was "a deplorable display of barbarity and cruelty,"
        CHR spokesperson Jacqueline de Guia said in a statement on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d443af-dfb0-402e-9cb8-6ee177609fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T14:54:44.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9c2f66-7572-44b2-8997-926992baa136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T14:54:44.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charred bodies or Ruiz and Mendoza were also found in the former
        solon''s car in Tiaong, Quezon province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e1957e-1c35-452b-8e86-bb252a985a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T14:54:44.224+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ffb8f-27ec-443a-95e6-03a7915e1338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T14:54:44.224+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said it has forwarded the case to its regional office in
        Calabarzon for investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11252496-5bf9-461c-a193-f25599ede670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T14:54:44.224+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea79466-4acf-404b-8c44-9e238b29cbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T14:54:44.224+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission on Human Rights condemns this horrible act, along
        with the number of vigilante killings against present and former government
        officials," de Guia said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4700aa66-b3c3-40e3-9426-f82811bd8e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T14:54:44.224+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c6722-3efe-4410-86c3-24eb922cb944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T14:54:44.224+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR, an independent constitutional commission, urged law enforcement
        agencies to act quickly to serve justice to the victims and their families.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6706b221-88a1-4743-baa0-903313e8cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T14:54:44.224+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cbfef0-4367-4682-b2f6-ae69d0bc8526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T14:54:44.224+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.020+08:00
