      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has been trying to determine what is causing this problem
        and has been working with international regulators to determine how the impurities
        are getting into these drugs.</p>'
