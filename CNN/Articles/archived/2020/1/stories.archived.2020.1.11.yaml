      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it was Felix who got the last laugh as his side scored
        two late goals and progress to Sunday''s final against city rivals Real Madrid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4788fedb-aafc-4bc2-a1b2-8554d1d3b8f2'
