    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80d174-e747-4a9a-acb4-0c902249356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.338+08:00
