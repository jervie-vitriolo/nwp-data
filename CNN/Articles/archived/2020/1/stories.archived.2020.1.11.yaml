    'template': '1'
    'title': 'On kangaroo killing field, from horror to hope for Australian animals
      devastated by wildfires'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c074fd1-c9a3-426a-99e0-c80681c1f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Chris Barton has a spot of blood on
        the collar of the white shirt he wears underneath his veterinarian''s scrubs.
        The 70-year-old holds a .22 caliber rifle he''s been forced to turn on critically
        injured and suffering kangaroos. He wants to cry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26f4a35-9c72-4519-a177-079bb9f631c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.257+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eabcdb-e995-4fd5-8693-150df5abf5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mallacoota golf course was a sanctuary for animals fleeing Australia''s
        catastrophic bushfires, but it has become a killing field.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6524028a-d49b-4b29-85c5-3db693fd4b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d3d296-702a-4484-abee-ef8906df01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mob of kangaroos had gathered on the fairway, the last patch of
        green grass left after fire ripped through the eastern Victoria town on New
        Year''s Eve, destroying close to 100 homes and thousands of hectares of native
        habitat. Over 4,000 locals and tourists had to be evacuated by sea after the
        fires cut the one road in and out of Mallacoota.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d62858-f1b5-4dfe-9940-a03ee5865b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca13e85-c397-423d-9005-cbb0510e8f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pristine national park that rings the town is home to native
        wildlife in an abundance unmatched throughout Australia. The fires burned
        fast, killing animals in their thousands -- and even those that made it to
        the comparative safety of the golf course were often horrifically injured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3311260f-477f-468a-9c65-4481e19c7097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6266abe3-5ad9-4783-b04e-03f1cbdd11bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four kangaroos Barton had to euthanize Thursday morning had
        third degree burns on their paws and faces that were already becoming septic.
        It was not going to be possible to treat their terrible injuries, forcing
        vets to put them down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba715c-b427-4f3f-aace-631f8e0e2696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc56d898-a182-436e-b2a0-d3912c92266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have nightmares," Barton says, standing on the golf course. Behind
        him is a healthy couple -- a baby kangaroo feeding from its mother. Moments
        earlier he had used his rifle to euthanize another joey which was too badly
        burned to hop. The young male was tranquilized first and then put down swiftly
        and, the vet said, painlessly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ba819-fe93-4b75-bf5a-2a02e981d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd71ffa1-37ef-49b0-b653-cad7587635ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been a vet for 40 years, and I still don''t get used to it.
        Wholesale slaughter is awful. It still brings tears to my eyes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b835d0c8-2085-4e03-b72c-09258b440bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a0582-50e0-4c4f-8264-e68c8058a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tears flow as Barton''s wife and clinical partner at Vets for
        Compassion, Elaine Ong, interjects.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404f789-25be-4152-a036-b54ab2ff8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.258+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fea761b-61b3-44a8-9fb9-4e5131f34c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The animals suffer just as humans do," she says. "The community
        has been telling us that they''ve gone through so much trauma and they are
        further traumatized by seeing the animals suffer. So they are pleased we can
        come and help the animals."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66541b10-9a21-4f8a-8c8f-cac4c1d1045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27827af-ad11-4b3e-a3ab-e458a1ea53ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s somber and difficult work, but leaving distressed animals
        to suffer through a slower and more painful death is even worse for the pair,
        who arrived from Melbourne on a trip sponsored by the NGO Animals Australia.
        Barton and Ong want to draw a line under the horror of the fires that burned
        almost all the land around Mallacoota, allowing others to begin the task of
        repopulating wildlife and healing the land.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd079a-9281-4359-b3f5-a0250291d1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2220e-73b6-4637-adbb-5b26d15ec6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resilience and recovery</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e0d60d-3732-4eb6-9bcd-b5df0bd29da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeastern Australia is in the grip of a three-year drought, with
        significant rain not forecast until April.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4761bb-694c-41cc-9062-4f1d88405df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f545035e-e439-408b-88b2-18386ced1547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conditions have exacerbated the fires burning across Australia
        for months, razing homes and wiping out entire towns. Across the country,
        more than 7.3 million hectares (17.9 million acres) of land has been burned
        -- much of it bushland, forests and national parks, home to the country''s
        beloved and unique wildlife.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d610e21-501f-42c4-a310-341e018ccfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98faf92-3806-4f41-8810-0bcdc9b1daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New South Wales, the state neighboring Victoria, ecologists estimate
        that as many as half a billion animals may have been affected by the fires,
        with millions potentially killed. That figure includes birds, reptiles, and
        mammals, except bats. It also excludes insects and frogs -- meaning the true
        number is likely much higher.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126099a5-ef98-46f0-a32f-486ac9fb5a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10257b82-e011-4951-8f43-ba0d43f97f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fears that some species may not recover, entering a terminal
        decline, such is the degree to which the fires have ravaged their populations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c6dd7-5ea4-4761-ae7b-d5201f1987a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547feeee-bccc-45bf-bc60-d13805f412fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid all the bleak news, there is still room for hope that Australia''s
        unique landscape and wildlife could bounce back.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb689c-cfb8-4db2-bc86-7358a5736e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.259+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd57822a-f002-4eb9-9a33-43deecd78261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the rains finally do come, much bushland could quickly recover
        -- particularly eucalypt forests where koalas live and feed. Beds of ash left
        by the fire provide nutrients for the seeds of Australian gum trees, which
        evolved to survive and even thrive from fires.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97c752-e7b2-4d93-a02f-d78fcb8ff8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8598e-305c-4543-8365-d9d5ae024686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the vegetation that has burned this summer will naturally
        rejuvenate -- and the koala carers in Mallacoota are already preparing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf068dc2-9553-4acc-92ef-3912a770e27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c782af6-6b6f-48a2-9644-c47fa17f1288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short drive from the golf course, volunteers Jack Bruce and Alyex
        Burges believe they may have found a new home for Wilbur, an adult koala that
        fled the blazes five days ago. After spending that time in a cage, clinging
        to a stump and shrouded in a buffet of eucalyptus leaf varieties, he''s going
        back to the bush.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4dabee-6241-4c80-9a71-17706f2e550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe4a34-838a-4768-9f19-2fdfe26ab425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fertile gully at the back of Bruce''s family farm has been identified
        as being relatively unscathed after last week''s flames. But when the pair
        conduct a cursory check that Wilbur is not going to be put up an already occupied
        tree, they are shocked to find they have company.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98d2f3-7d4c-4a62-8ed1-56198d67f14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba50d078-ad95-4b84-8452-4fe3ca1d013f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This area was meant to be wiped of life -- but up in the canopy
        is a healthy mother koala with a baby on her back. Birds sing as she takes
        in some of the 20 hours of sleep the species enjoys a day.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7a123c-bc79-452d-aba6-dbf4453efd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27b7bc-ed4f-4b87-a849-420651b3bbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilbur gets a tree a few steps down the road. After 10 minutes of
        wondering whether he''ll give up his blanket and free meals, he crawls out
        of his cage and up a tree.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c1284-8753-4cd2-9f7d-5f102353e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ccc16-63ed-4b55-a72b-86d284ecd84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing is certain when it comes to wildfire, but the gully Wilbur
        now shares with his neighbor will hopefully be spared again from fires feared
        this weekend -- it''s surrounded by already burned-out bushland and close
        to homes. Bruce hopes the two koalas there will be part of the rejuvenation
        of this previously untouched environment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5402f9-af37-4339-80f3-749ba636f463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.260+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d3b631-f06d-4804-be31-cad2ddf71d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is sad to go out there and see them suffering. But you have
        to confront that to give them any chance of survival," he says. (The survivors
        will) return back to Mallacoota when it begins to rejuvenate. I think there
        is hope. It is inspiring and it is encouraging."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1fcea7-6473-4bac-992b-38eb3f37e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8ff544-a752-4b8f-8d2b-347df528f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T10:54:04.261+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to accurately reflect the number
        of animals affected by the fires in New South Wales and was first published
        on CNN.com "<a href="https://edition.cnn.com/2020/01/09/australia/australia-fires-animals-mallacoota-intl-hnk/index.html"
        target="_blank">On kangaroo killing field, from horror to hope for Australian
        animals devastated by wildfires</a>"</em></p>'
  'heart-burn-pills-recall-':
    'author': 'Jen Christensen, CNN'
