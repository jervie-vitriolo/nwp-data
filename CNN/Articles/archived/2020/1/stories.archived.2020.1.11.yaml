  'north-korea-trump-letter':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'A top adviser to North Korean leader Kim Jong Un said that Pyongyang
      will not engage in the type of talks seen last year, when Kim met with US President
      Donald Trump in Hanoi, despite the rapport the two leaders have developed. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-11T19:35:59.580+08:00
    'imagesource': 'jcr:d3c50496-529b-4dbe-a4fc-945368aeda12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3300aa73-eefd-4aff-990f-a3e3e5d67572'
    'lead': 'A top adviser to North Korean leader Kim Jong Un said that Pyongyang
      will not engage in the type of talks seen last year, when Kim met with US President
      Donald Trump in Hanoi, despite the rapport the two leaders have developed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T19:40:49.130+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:34:31.812+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:34:17.194+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'Donald-Trump', 'Pyongyang', 'nuclear']
    'template': '1'
    'title': 'North Korea says US ''deceived'' Pyongyang on nuclear talks after Trump
      sends Kim birthday letter'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3684abd-54bc-43e5-a738-84b5c45334ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A top adviser to North Korean leader
        Kim Jong Un said that Pyongyang will not engage in the type of talks seen
        last year, when Kim met with US President Donald Trump in Hanoi, despite the
        rapport the two leaders have developed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9272aa53-4123-488c-9e22-db8603725960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36166276-97f4-42b2-8448-2036bac1e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published in English by North Korean state media,
        Kim Kye Gwan said Pyongyang believed it has been "deceived by the US" and
        said the US has wasted the last eighteen months, in which little progress
        has been made on denuclearization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c50bd-e45d-41de-b4d9-9be7b4919b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c61462-0bca-4e85-8bc1-eb038261ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been deceived by the US, being caught in the dialogue with
        it for over one year and a half, and that was the lost time for us," the adviser
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147af5f7-1e27-4310-83fe-c1168936e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d2006f-e9ca-4541-a3ed-580c6eca0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come amid increasing uncertainty about the future of
        any nuclear talks between the two states, after an initial burst of rapprochement
        which saw Kim Jong Un meet with both Trump and South Korean President Moon
        Jae-in. In a New Year''s address, Kim said his country will "never" denuclearize
        if the US does not retreat from what North Korea regards as Washington''s
        "hostile policy" towards Pyongyang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aef7ddd-0ae3-4b0c-b522-948e355ca6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ddcc1a-ead5-4528-a40a-c6e14010e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kye Gwan''s statement appeared to throw cold water on any chance
        of a letter Trump sent Kim on his birthday had of reopening the door to diplomacy
        —&nbsp;as messages between the two leaders have throughout the diplomatic
        process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ec43b-bdc2-4ee3-bb0a-57ebd0a9233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd842e060-28b4-4f50-922b-f6a4793039c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Chairman Kim Jong Un has a good personal feelings about
        President Trump, they are, in the true sense of the word, ''personal''," Kim
        Kye Gwan said. "There will never be such negotiations as that in Vietnam,
        in which we proposed exchanging a core nuclear facility of the country for
        the lift of some UN sanctions in a bid to lessen the sufferings of the peaceable
        people even a bit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b346dda-70c6-4d14-b82c-fb42cb528135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896d19c-2d5a-440a-b7ab-8e7e9d39c571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adviser also chastised South Korea, accusing Seoul of tempting
        to re-insert itself in the role of mediator between Pyongyang and Washington
        by announcing that Trump had asked the longtime US ally to help deliver his
        birthday message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a8e595-7822-426c-87be-aace9c3cc1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d4446d-9c5a-4ab6-96c5-569b65bdf6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kye Gwan said that North Korea had already received the greeting.
        He said there is a "special liaison channel" for the two leaders to communicate
        and hinted South Korea was unaware it existed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436c75ad-52f1-4966-9810-e308c77182e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df278b4a-44a8-4769-a391-b47e0eeb1fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To forge personal relations between heads of state is a diplomatically
        natural thing between states," the statement said. "However, it is somehow
        presumptuous for south Korea to meddle in the personal relations between Chairman
        of the State Affairs Commission Kim Jong Un and President Trump."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a1f9c-8b0c-43ed-bb5f-400c0325ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475e98e6-b164-497c-a970-314ab740861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duyeon Kim, a senior adviser at the International Crisis Group and
        North Korea expert, said the statement shows "Pyongyang has raised the price
        for even resuming talks."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9598a4-9c5b-4a36-9295-7cff88a2c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ce45d-af2a-4f94-a36e-f39d44a0a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.132+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Negotiations, if they ever resume, will be much more difficult,"
        she said. "They''re trying to make it sound like they''re not desperate for
        talks and that they can survive without Washington''s help. Unfortunately,
        this is quite true —&nbsp;North Korea has proven to be very resilient and
        they can trudge along and work towards their economic and nuclear objectives."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4e740-fdd4-4974-bc52-8543ba58149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T19:40:49.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:31.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/11/asia/north-korea-trump-letter-intl-hnk/index.html">North
        Korea says US ''deceived'' Pyongyang on nuclear talks after Trump sends Kim
        birthday letter</a>"</em></p>'
  'harry-meghan-canada':
    'author': 'Max Foster and Jack Guy, CNN'
    'caption': 'The Duchess of Sussex has returned to Canada after she and Prince
      Harry announced they were "stepping back" as senior members of Britain''s royal
      family, a spokesperson for the couple told CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-11T19:42:18.981+08:00
    'imagesource': 'jcr:61023ed0-363f-4f4e-853c-c2895803373b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '861c44f5-2f9d-4fd4-a9af-faaafc5fd69b'
    'lead': 'The Duchess of Sussex has returned to Canada after she and Prince Harry
      announced they were "stepping back" as senior members of Britain''s royal family,
      a spokesperson for the couple told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T19:48:54.357+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T22:34:31.184+08:00
