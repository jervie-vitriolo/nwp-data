      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2506e03-406c-4170-a78d-cbf040bbdbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T18:54:24.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old announced Saturday that she will go pro as she joins
        the prestigious Ladies Professional Golf Association (LPGA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770fc27-0210-4523-ac24-3dec3bbc8d72'
      'mgnl:activationStatus': true
