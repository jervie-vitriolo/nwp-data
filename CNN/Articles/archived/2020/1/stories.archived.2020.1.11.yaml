      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lawmaker to Education dep’t: Conduct anti-historical revisionism
        review</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833f8707-0c5d-40f0-9635-c33f7ae5af46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bb236c-2b18-4e6b-bd93-dd84deb2c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ACT Teachers Representative France Castro called on the
        Department of Education to conduct an anti-historical revisionism review due
        to reports that there are updated versions of history textbooks that do not
        cast the Marcos family in a bad light.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edcd019-f7f8-490e-b94b-0681d34e7f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abf3fa-fb8b-417f-bf12-28478d9df7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We urge the Department of Education to conduct an anti-historical
        revisionism review as there are already reports of textbooks containing what
        Bongbong Marcos wants in textbooks,” Castro said in a statement on Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce9eba-871c-403a-95f9-525ffcd78c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ff86ae-22db-4a41-abf2-9bab2220f6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House representative also thumbed down the proposal of Marcos
        to update the education materials in favor of his influential family, saying
        agreeing to him is tantamount to “nullifying the sacrifices of those who lived
        and died fighting tyranny and plunder. It denies justice to the countless
        who were tortured, murdered, and disappeared in the name of Marcos and his
        dictatorship, and the entire Filipino nation whose democracy and economy it
        trampled.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc300643-67bd-4ac4-836c-b71ef54a505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f780bc-c524-470e-a8f8-afd4564e7ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70,000 people were imprisoned, 30,000 tortured, more than
        3,000 killed, and hundreds disappeared during the Martial Law era, Tañada
        said, citing data from international human rights group Amnesty International.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc9e7d-e949-41d6-b14a-692d47c1c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab5de18-12cb-4ed2-b98a-a2faf948ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, a former educator, also said that teachers would not allow
        any historical revisionism as they have a responsibility to teach “unrevised”
        history to youth, adding they are in the frontline, bearing the brunt of the
        purported sins of the Marcoses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ad4ea0-e433-438a-8115-f06c7d625d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff84d0e8-13e9-47f3-8572-597f4200e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.339+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:35.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the problems faced by schools such as low budgets, lack
        of facilities, large class sizes, and other perennial problems were brought
        by Marcos or worsened during his reign, so we cannot condone the rehabilitation
        of his image nor that of his family. Until now, we are still paying the foreign
        debts,” she said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da81192f-f9e9-429c-be45-6850b3ddc99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.337+08:00
