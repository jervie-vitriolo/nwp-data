    'lead': 'An 5.9 magnitude earthquake rattled Puerto Rico on Saturday, fueling
      anxiety among residents and sending them running in terror.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T23:45:44.776+08:00
