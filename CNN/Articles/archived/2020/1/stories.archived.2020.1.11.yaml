    'mgnl:tags': ['United-Kingdom', 'drone']
    'template': '1'
    'title': 'Police drones are falling from the sky when it rains, report finds'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b653c-cf20-41bd-9fd2-92011c4b5ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Drones used by UK police forces are
        falling out of the sky when it rains, a report by the country''s Air Accidents
        Investigation Branch has found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65424d7a-42f8-4151-a29f-26dd630ee342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38831f4f-00c1-4657-b0e6-e30757ca4f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, 16 "Matrice 200" series drones produced by Chinese manufacturer
        DJI crashed due to "technical failures," the report, released Thursday, found.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39258c7f-accf-4381-993e-10d7152bfccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824af1fa-5e91-4393-9c3d-aae055a7563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It notes that in some instances the drones were being used by UK
        police forces and emergency services at the time of the crashes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab38fa-207e-4e92-b93f-e18b72952286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69824fd4-e2aa-4bc7-9a79-47c055c8ec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, DJI describes the drones, which weigh 8 pounds and
        measure just under 28 inches, as "built to endure" strong winds and sub-zero
        temperatures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcffda2-3f00-4404-bdfe-32b6a208b54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc2422a-0ecd-41ea-be19-531320284724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.842+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new dual-battery power system automatically heats batteries
        when flying in sub-zero temperatures, while an enclosed design ensures weather
        and water resistance, so you can fly in a wide range of environments," DJI
        says on its website.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4460590c-b73b-41c0-8c93-009598d93de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc77753-90e2-400e-93e1-c5a3994be92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, according to the AAIB, "the DJI Matrice 200 series aircraft
        crashed whilst operating in rain."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb264d04-f578-4e66-ac17-b4276bf51af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6a8a6d-7a88-4569-b6d1-0849fdce219e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failures of the Matrice 200 series aircraft resulted in a loss
        of power and control, with the aircraft typically falling vertically to the
        ground," the AAIB found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c455b06-7069-4942-8201-a97c195b00bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b84c66b-53e5-4b7b-9a43-1b9d3d508d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This poses a risk of injury to people on the ground which is not
        mitigated by the current UK regulations or published guidance material applicable
        to operating an unmanned aircraft system," it added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060af43-33c3-480b-bb8d-5f58bb048cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08977623-534c-4f8d-bbd6-605b93b82927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one incident, a DJI Matrice 210 drone being operated by police
        in Leicester, England "started to spin rapidly and fell to the ground" after
        earlier ascending 90 meters (295 feet) in the air during a spell of rain,
        the report noted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefdd6b4-9e01-4fc1-9cc1-c104996503b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01967c46-7e07-41e4-9c11-7d2d0c36fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, the AAIB has recommended that the Civil Aviation
        Authority -- the UK''s aviation regulator -- notify users of Matrice 200 series
        drones of "the possibility of moisture entering the aircraft when operating
        in rain and that this could result in a sudden loss of control of the aircraft."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a177c7f4-3db3-4d54-98f8-7e299a469174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235ed87b-136c-4d5e-b75d-43be795970dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:48:48.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:53.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued to CNN, DJI said safety was its priority and
        it took "events regarding failures" seriously.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d503d1-c06a-4cc2-81f5-2a41b046b026'
