    'jcr:uuid': 'e40338b9-8cc3-4da7-949e-20855a33dfed'
    'lead': 'Drones used by UK police forces are falling out of the sky when it rains,
      a report by the country''s Air Accidents Investigation Branch has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T07:48:48.841+08:00
