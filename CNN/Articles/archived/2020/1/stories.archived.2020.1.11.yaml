    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2800760c-c719-49cc-935d-9c5d93219b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:34:47.338+08:00
