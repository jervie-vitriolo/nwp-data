      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8854f1f5-9a58-4129-8708-07757c9e892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:23:26.790+08:00
      'mgnl:createdBy': 'catherine'
