      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d734e3-e70d-4252-99ec-e9676f252fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:50:17.510+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured, the PN do not tolerate [misdemeanor] from our ranks
        and if [there] will be a liability, offenders will be subject to corresponding
        punishments based on our existing policies and regulations," the Philippine
        Navy''s statement read.</p>'
