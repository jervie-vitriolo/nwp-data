      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;From the moment Prince Harry and Meghan
        Markle made their relationship known to the public in 2016, the message many
        Britons sent to her was clear:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627e7e1-e68a-4e6f-8d1b-c15a8f288e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d22e73b-c35c-44af-82f1-cb05863ee7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You aren''t one of us, and you aren''t welcome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7daa7a-fe72-41e6-a4d9-ccf0309ad7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b616759-9c96-4b83-ad62-29c6d7533475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan, a biracial, divorced American actress, was far from what
        many envisioned as a fairy-tale match for a beloved member of the British
        royal family. While many in the UK welcomed her, the British tabloid media
        and a large swath of the Twitterverse were not kind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb62e3-ba6f-40ec-9ab8-e6a7a327d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6374fe65-ac4b-44a0-9798-1b5214035da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became so bad that Kensington Palace released a statement scolding
        the press about its treatment of her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3157f94-d046-406b-a3f9-9b1a5ec2a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a153ab69-1398-48bc-9ff4-28ceaf2371f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the Duke and Duchess of Sussex, as Harry and Meghan are formally
        known, are drawing fire again. The couple''s announcement that they''re distancing
        themselves from the royal family has been met with shock and anger by many
        in England and beyond.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397fbf03-c0f8-4070-b47b-0e2a5845ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65bb16a-1940-460d-87a9-0da0dc32b7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, the message for Meghan has changed from "Why are you here?"
        to "Where do you think you''re going?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16165c7-93bb-40fd-b433-bd5b2eb581ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca42c1-76d3-4cab-bebd-98c6b2774df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And again, some observers think racism is partly to blame.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc72101c-ad5b-44e1-b119-7693937c5a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca43a5-2b40-4a80-89a4-152c4d36f20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.314+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was never going to end well," said Kehinde Andrews, an associate
        professor of sociology at Birmingham City University who launched the first
        black-studies degree in Europe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf20ab1-24e8-40f3-ad7b-481907b0c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e33b4-d8bd-4986-957e-f5e474304d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The British royal family is one of the premiere symbols of whiteness
        in the world. She was never going to be fully accepted."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5152e064-6a7d-4624-84ef-a7b533076063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6190927-48b4-484f-a6af-f3a4b4f0caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markle''s ''audacity'' is threatening to some people</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edc6dac-ec79-46c0-aa0f-22fdc26b9081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Meghan identifies as biracial, she is being treated as a black
        woman. Every black woman, including myself, knows what that means. As far
        as the world is concerned, your entire being is filtered through the color
        of your skin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cabc72-5a62-4b57-b0bb-921b54762da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7688ae09-4006-43e0-9590-97caa1a46446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve all heard the comments. "You are pretty for a black girl."
        "You speak so well."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b922e1-e06e-48de-a3e8-8c7bd03669a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9be71-77fc-41ed-ac61-3cab45c46f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you dare to reach beyond some imaginary line of demarcation,
        you''re seen as "uppity."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905ddcfe-4f42-44cc-8de4-8db6a2886096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517d8bb4-d1e2-4443-b84d-38e5b96f5b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction to Meghan trying to carve out a new life with her husband
        "reinforces the stereotype of black women being destructive, divisive and
        unsatisfied," says Nsenga Burton, a professor at Emory University in Atlanta
        who specializes in the intersection of race, class, gender and the media.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad409e-0f1f-485f-9c7f-d38480c0d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37a7eb4-d166-46e5-ae3b-47e191f176e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burton told CNN it''s easy to see why black women have rallied around
        Meghan, because they see themselves in how she''s being treated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842aea8d-f8bf-45d9-ad64-38c3b25f4716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f32f39-046d-4fbd-a28b-ae1929fdfdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are cool with black women as long as we go along to get
        along," she said. "As soon as we start standing up for ourselves and saying,
        ''This is not working for me,'' we become the problem."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbb549d-e968-448e-bb1c-d1f2ae3c168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.315+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13242372-8ccc-4119-ba74-563306a0fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natasha Eubanks, founder and editor of TheYBF.com, a black celebrity
        site that has covered the royal couple, agrees.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc02b36-72bd-4998-9d30-a76f7782a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab6ff4f-4103-4783-aa64-91df5afaa1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having the audacity -- because that''s what it is -- to exhibit
        self-sovereignty has always been a privilege reserved for men, especially
        white men," she told CNN. "Yet here is Meghan exhibiting this ''audacity''
        and it''s being ... pushed forward by a white man who happens to be her husband."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7e631-90ec-4301-ae93-667985e48d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd362243-7f22-4c04-be09-360f937c3f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eubanks argues that Prince Harry presenting a united front with
        his spouse "triggers people" because it places "a white Prince of royal blood
        and a black American woman commoner" on equal footing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de2a876-6458-4c30-ae47-697a51ea7de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bbbe58-2965-46bc-a9ea-bd66bbe79b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That sight doesn''t sit well with everyone due to how they''ve
        been conditioned to view women and people of color, whether they realize it
        or not."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be71323-1fe1-45b0-b8bd-ef0c18cc5b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c980b-20b4-4137-8956-77a37e15a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Critics are blaming her for the couple''s decision</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6623f8f7-f978-4edd-bdef-dad4983b69e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a black woman, it''s been infuriating to watch how Meghan has
        been treated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fa9769-a5d1-46fc-9989-6742b3cdedc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e88b9-556c-4e29-8a09-0e5c4b5b71ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not just because racism hurts, but also because there was the sense
        that we weren''t allowed to even enjoy the fairytale.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077139be-a9e9-4293-a824-4e64b7af346d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7190469-9f5f-43a5-9214-c800e11014e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince in this story didn''t slay dragons, he instead had to
        take on British tabloids and a society where class supposedly trumps race
        even as racism clearly remains an issue.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4db1a7-86a9-4b1e-b146-e1c8d4bc2291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6646393e-e3cb-407a-9482-9718a3d2242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews says British press coverage of Meghan has been "horrible,"
        and he''s not surprised that she''s being blamed for what is being viewed
        by many as a schism in the royal family.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4995067b-e657-4beb-892c-f9416edf03ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70ec3cb-2b0a-42e1-bde8-151d994d5eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the memes that say, "Prince Harry married a black woman and
        she made him move out of his mama''s house," to journalist Piers Morgan tweeting
        that Meghan "ditched her family, ditched her Dad, ditched most of her old
        friends, split Harry from William &amp; has now split him from the Royal Family,"
        a narrative has formed that the duchess was the driving force in the decision.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70fce32-7ee8-493d-8cb0-ce584499d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad63331b-60e4-4a10-b950-956e7a3c624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s unfair, says Andrews, who believes people are forgetting
        that Prince Harry has been outspoken about his desire to not be a traditional
        royal.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0cb84-0aeb-4b68-a163-57665cc54743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc49f357-6b15-4b69-817a-06b4ca231afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s always wanted to do his own thing," Andrews told CNN. "Even
        his insistence on marrying a black woman, he knew what he was doing. This
        has given him a good out."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180d55d-17d9-436d-8a50-92de2c33a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f64819-f252-49fe-ae9a-ba8b8e922a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers believe Prince Harry is extra protective of Meghan
        because of how his mother, the late Princess Diana, was treated by the media
        towards the end of her life.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ac063-c017-4d9a-a483-4082282dc298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf1c66-9f93-42c1-ac88-055c294aa7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He seemingly never recovered from the anguish he saw her go through
        at the hands of the British press and the critics," said Eubanks. "He seems
        to have pledged to never let that happen to his wife and children. "</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9671ba2-f67f-46f5-9172-a242c51b9ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9d548-8124-456e-9dc6-fe5ea6d546da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October of last year Harry complained publicly about the British
        tabloids'' treatment of Meghan, who gave birth in May to the couple''s son,
        Archie.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96097939-d895-4c50-b292-218315d76582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b1132b-03ca-4643-b6cb-89a22fa15461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, my wife has become one of the latest victims of
        a British tabloid press that wages campaigns against individuals with no thought
        to the consequences -- a ruthless campaign that has escalated over the past
        year, throughout her pregnancy and while raising our newborn son," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82937665-11d5-47e4-99f2-1ff7556fcecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d240df-deba-4d21-872d-cc7400b9bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Harry and Meghan announced their engagement, many in the UK
        heralded the news -- a biracial woman joining the royal family -- as a welcome
        step towards racial harmony.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbe5328-37d0-450f-8dfc-c2a0002d57de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43593e23-cb90-48f3-b950-d6c4fde60802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andrews said he was not among them.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a6dbc5-8e67-4b60-900a-2ebffb14f732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81d828-2e5e-4085-a791-2303c4ec4f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Barack Obama, he said, the duchess is "someone who looks like
        progress but really isn''t progress."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c87255-74f9-4b0a-bedd-29143a4c4d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71f272-700c-4707-ab73-c9801f8b4c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Duchess she hasn''t made race an issue. Others have</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55d8892-2b8b-4f69-a506-f275326f2c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple''s 2018 royal wedding featured a black minister and music
        by a black cellist and a gospel choir. But aside from some symbolic touches,
        Meghan the Duchess hasn''t given much reason to be linked with racial issues.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72138312-1c68-4fa6-8fc1-3a7b5ab64a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d48bb5-025b-4e54-b59b-3af485f96163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s not even been outspoken about race," Andrews said. "She''s
        proof that you don''t have to do or say anything to be targeted."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d254e86-0c84-4f5c-9b67-aea07f205fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8300301-ed39-4e1c-9f10-2b13cd59d206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Meghan this must be all the more discouraging given that --
        according to her -- for years many people had no idea she was a woman of color.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be905ab-6796-4d4e-a509-282273c91e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7ff0e8-6a6b-47bc-b51d-a654ec45a995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.318+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2012 video for the charity Erase The Hate, the then-actress
        said "so much of my life has felt like being a fly on the wall" because people
        were unaware that she was biracial.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e3be4-089c-47ad-baad-ece4d9575316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fb9653-1782-48b8-b00e-ff3c6eb02136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am really proud of my heritage on both sides. I''m really proud
        of where I''ve come from and where I''m going," she said. "But yeah, I hope
        by the time I have children that people are even more open-minded to how things
        are changing and that having a mixed world is what it''s all about. Certainly
        it makes it a lot more beautiful and a lot more interesting."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672caa5-8849-4ed2-8a92-0a37e3ab1d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ef24ed-4ce6-4cbf-80ff-76a39d579df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, for some people that is still not the case.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c64267-0460-4112-b156-99e2f8a04abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T07:20:59.319+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/10/entertainment/meghan-markle-blame-all-sides-race-trnd/index.html"
        target="_blank">Coming or going, Meghan gets the blame -- and it''s because
        of her race</a>"</em></p>'
  'Neil-Peart-drummer-Rush-dead':
    'author': ' Dakin Andone, CNN'
    'caption': 'COURTESY: Gary Miller/FilmMagic/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-11T07:21:05.396+08:00
    'imagesource': 'jcr:8a6dcbd4-dd30-4f18-935b-e595b73f652a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df58839a-56bb-453e-b83f-b33a73670ddc'
    'lead': 'Neil Peart, whose virtuoso chops and artful lyrics propelled his band
      Rush to global stardom and sealed his place as one of the greatest drummers
      in rock music, has died. He was 67.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T07:23:26.788+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:34:53.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
