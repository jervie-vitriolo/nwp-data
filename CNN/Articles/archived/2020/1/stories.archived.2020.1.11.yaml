      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be35d1-7f4d-4eca-a0c9-0beac9279373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T11:55:51.431+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by protests against sexual violence that emerged last year
        in Chile, dozens of women, clad in black with glints of red, gathered outside
        the courthouse where former film producer Harvey Weinstein is being tried
        for allegedly raping a woman in 2013 and sexually assaulting another woman
        in 2006.</p>'
