      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/10/entertainment/neil-peart-rush-drummer-death-trnd/index.html"
        target="_blank">Neil Peart, the drummer and lyricist of Rush, has died at
        67</a></em>"</p>'
  'uk-drone':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'Courtesy: Robyn Beck/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-11T07:44:58.907+08:00
