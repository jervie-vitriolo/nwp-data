      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca55be1-f306-4d69-b238-9df9b9bb1973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T22:36:09.369+08:00
      'mgnl:createdBy': 'janine'
