      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b977a472-3fce-48a1-b65d-d9cda5e506b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing a room filled with friends and family would be far too obvious,
        Loechler posted on the Boston subreddit asking for volunteers to attend the
        screening, promising "a free screening of most of Sleeping Beauty," food and
        drinks afterwards to celebrate, and "a successful entry into the annals of
        ''We did it, Reddit!''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1814f85-3809-4af0-9125-f949199f51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5463a128-28d6-4456-88e7-dc47811f15b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put her friends and family in the way back and filled the space
        with people she wouldn''t recognize," Loechler said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6215f43b-c0dc-4e93-8d41-84a36e5ebdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fda6fc-79d9-4eb0-b945-5bdeb016373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was during a pivotal scene in "Sleeping Beauty," when Prince
        Phillip wakes Princess Aurora with a kiss, that the proposal began.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfcc4fc-ad36-49bc-b946-f7061ebc0f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151817d-93b4-45fc-b724-196f533a0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the couple watched, David became visibly confused as the hair
        and skin colors of the characters change. It became clear that they are animated
        versions of the couple.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bab7f3-35ac-47bf-8ee9-8dfa566f6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6082cd-7259-49b8-bae4-3fad292e3dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onscreen, the new Prince Phillip appears to throw Loechler a ring,
        which Loechler pretended to catch. He then got down on one knee and proposed
        to his stunned girlfriend.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b432f6-56bc-40b7-a05b-9196f511ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31713c3b-77cb-49f6-947a-783d10895416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love you with my whole heart, including all of its ventricles,
        atriums, valves," Loechler said in the video, before clarifying, "she''s a
        cardiologist," to those who might not know.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c38f3-67de-45ce-8c7b-3d579ddab1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e8fb3-fa13-4e08-9f0e-e27f4f008bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my God, these poor people!" David exclaimed, before Loechler
        let her know they''re all in on it too.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cfa9ef-233d-48fa-a8db-e6b7285197ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88ac26f-ce96-4275-b2bb-e8f5158d91d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said "yes" and added that she thought something was wrong
        with the movie.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c0ec8e-629a-4aab-bd25-0f2de5a888c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e5a74-8c35-46ef-a8d3-b86d6d0e2c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storybook ending rolls as Prince Phillip and Princess Aurora
        (as Loechler and David) live happily ever after.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00d37e-00aa-43d7-b77a-54284aef9478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80df83ca-14f1-4eca-b30c-5e2845459824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, kind of.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcf3aa1-9747-4107-bc51-424e5135a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb005492-2f3e-44ba-9bcc-50f9d45ebc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screen turns to color bars and tone before flipping to text
        that read, "Alt 2 ''Sthuthi Says No.''" There were some very sad, crying dwarfs.
        David, though, was laughing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff4ee5f-e9e8-4834-b2b4-d91533a141ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b2f1c-1e4b-49c6-881c-9b256d5b0e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey Riley, can you kill it?" Loechler yelled to the side of the
        room. "She said ''yes.''"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bebd43d-7db2-46e3-8ff4-e88b89c59c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf0037-2936-40bd-8baf-85fe154bd7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the screening, the couple, the family, and the Redditors went
        out for pizza and beer to celebrate.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473325b2-f166-41b6-841e-9d11d7d7f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b700a2-11a6-4ba1-9fac-043ab670c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until they were back at Loechler''s parent''s house that
        the gravity of the proposal started to sink in for David.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac0304-3702-4dc4-932f-a0e691e91f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7231dd5-940a-431c-9243-e51fa07cae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had asked the illustrator to do some record keeping and make
        time-lapse videos along the way.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713d573-e8ec-4380-b4e1-f333712653b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e0c20a-c3a8-4f45-9f5e-d919c4a61b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animation is so much work just for the few seconds you see on the
        screen," Loechler said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b992a246-b1d4-4219-9863-749fcd129067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b745d651-1a3e-4f13-854e-426bb6514118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added his own elements from the months-long process and edited
        them into a "making of" featurette that he showed their family.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97800e85-eed2-43b4-a467-8563427c91e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.388+08:00
      'mgnl:createdBy': 'eimor'
