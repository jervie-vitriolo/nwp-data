      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, several major retailers announced they would halt sales
        of ranitidine medications because of concerns they might contain the impurity.
        Last year, drug maker Novartis said it would stop distribution of all ranitidine
        medicines made by Sandoz; Dr. Reddy''s Laboratories Ltd. recalled its ranitidine
        medicines; and Sanofi recalled Zantac OTC, its popular heartburn medication.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd857e7b9-9914-452a-9d28-506b8ed68a08'
