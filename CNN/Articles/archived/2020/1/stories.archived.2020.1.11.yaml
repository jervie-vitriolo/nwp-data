      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> – The
        Department of Foreign Affairs (DFA) on Saturday expressed its grief over the
        death of Sultan Qaboos bin Said, who ruled Oman for five decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a129d959-fbfe-431e-a5e6-b5457629f377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912e9f3-e900-471e-aa0e-ba5ec1ca6872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement the foreign affairs department said, “The Filipinos
        all over the world join the Omani people in mourning the death of Sultan Qaboos.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c1f21-bc97-427b-8ff2-acef6faf3b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c302b3-cf7a-48f8-baf6-8a3926a790a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign affairs department said that the late monarch was a
        “benevolent host to thousands of Filipinos who have made Oman their second
        home.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0ea26e-db01-4781-848d-3648433ab5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c68e1f-715e-4a4a-b07b-94ce607207c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA also remembered the late Sultan of Oman as the “leading player
        in promoting peace and security in the Middle East.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d172c6c-7387-42c8-9085-d03f60593714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3cc25-b641-4528-963c-9b092949fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oman’s state media announced that the sultan died on Friday, but
        did not mention the cause of his demise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901a76b4-d9c2-406d-ade2-eba01a81e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 79.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a3a08c-ab05-483d-8633-e31edb8d46cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80093229-637e-4a76-802b-3f2e48429b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with hearts filled with faith in Allah and his Providence,
        and with great sorrow and deep sadness that ... His Majesty Sultan Qaboos
        Bin Said, who passed away on Friday, 10th of January 2020, after establishing
        a comprehensive renaissance over the past 50 years since he assumed power,"&nbsp;Oman
        News Agency quoted the ruling royal family council as saying.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c0ae1-2a84-4375-ae3f-1182609f2fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c86ed5-8d5c-45df-8409-42db0fae9182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-day period of national mourning has also been declared,
        the state media added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b060fcca-6aa8-4aac-bddc-2f6ae59b7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe0f6b-e1af-401c-8001-8449d88fdee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sultan Qaboos presided over an absolute monarch but was seen as
        progressive since he assumed power, which he seized from his father,&nbsp;in
        1970, CNN reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ba5ce-ab39-46dc-b1fd-2a27793f9b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a0283e-1cef-4b86-8296-61bad115b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T13:58:19.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Omani’s 1996 Constitution, the royal family must determine
        the next Sultan of Oman within three days of Qaboos’ death. If they fail in
        doing so, a letter penned by Qaboos will be opened before government officials,
        revealing his choice for his successor, CNN said.</p>'
