    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523ddeba-13be-4f2c-9cbf-a51800ee8960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T09:44:56.387+08:00
      'mgnl:createdBy': 'catherine'
