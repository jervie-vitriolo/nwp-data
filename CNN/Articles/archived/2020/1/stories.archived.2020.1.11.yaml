      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Barcelona captain stood in the way of Felix as the pair continued
        to argue, needing players from both teams to separate them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaaeb00-25a1-4849-89f0-2620fd8a7e84'
