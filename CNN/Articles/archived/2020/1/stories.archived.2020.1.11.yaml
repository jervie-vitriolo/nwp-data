      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963b71d-79d6-4885-aa7b-48f10c86f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he and David had talked about marriage and he knew the time
        was right, that same proposal idea was front and center in his mind. But there
        was a big problem: her favorite movie was animated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a469e4-3b15-485b-8ebb-504d4629ab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a5de4-12c7-479d-8c3f-ec94fbb2e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of illustrators said no, that it was too big, or they had
        too long of a wait list, or that they had too much going on already," Loechler
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db56013-80ed-4520-ad39-798b30f3606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721aa661-1533-4c84-a9df-14cfeacec9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when he found illustrator Kayla Coombs on Instagram. She
        does couple''s portraits and recreates that Disney aesthetic he needed. The
        two talked in April 2019 and she was fully on board.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcc6013-aea5-4611-b933-ceb8ba8c2f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2096b589-b88f-46cd-8aac-df962ac51b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the animation was in motion, all he needed to do was get
        David to a theater.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076aeb4a-6f59-4b6b-9664-56ff63ce125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aeae26-f723-4e37-bdca-5b798fecee94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew if I invited her to a screening of "Sleeping Beauty" that
        she''d know something was up," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd134071-c69a-4881-948c-88c6103b9222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea88c44-bfd8-4da7-a52e-c04da7bb6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the Coolidge Corner Theatre to rent out a screening room
        and although they''re tough to come by, the theater couldn''t say no.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dbe7b0-30fa-4a1a-b085-5ff7dc38702c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409238e-ec4e-443b-936a-8eb5063c3492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lee''s proposal seemed too cool to pass up, and we were thrilled
        to be a part of it," said Mark Anastasio of the Coolidge Corner Theatre.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77689b9-17f7-47ac-b50f-3733f3984e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca8b23e-7ed8-4eca-bee8-01db1a5ff922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loechler signed up for theater''s email list to get some examples
        of upcoming screenings. After receiving a few emails, he made a copycat version
        announcing the fake showing of the film.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac4ebd-bdc1-4740-b5be-0d0ba157fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698498ab-d185-4763-b8c7-762cbff63b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sent fake email to David''s mom, who then proceeded to tell her
        daughter that she "bought" tickets for their family to attend the showing
        while David was home — and that she got one for Loechler if he wanted to come,
        too.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbadd052-b7df-44ff-a5c1-777cd3e75587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd618a8-1314-4489-a5b3-65545df7baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T17:59:48.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:34:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much to my delight, she called me a few days later and invited
        me to her own surprise proposal," Loechler said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d595a6-2e84-43bd-a471-88b7048c38d7'
