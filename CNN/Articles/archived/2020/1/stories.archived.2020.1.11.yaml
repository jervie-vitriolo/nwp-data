  'Australia-fires-Mallacoota-Golf-Course-kangaroos':
    'author': 'Angus Watson, Anna Coren and Paul Devitt, CNN'
    'caption': 'Mallacoota golf course''s kangaroos'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-11T10:49:25.728+08:00
    'imagesource': 'jcr:be4d0d95-f2e2-4a15-b305-642304a12110'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30d81b26-02d0-47d0-9727-575667b0d2e6'
    'lead': 'The Mallacoota golf course was a sanctuary for animals fleeing Australia''s
      catastrophic bushfires, but it has become a killing field.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T10:54:04.257+08:00
