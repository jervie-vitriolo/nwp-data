      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11) —</strong>&nbsp;At
        least one person has died in a fire that hit a residential building in Malate,
        Manila on Saturday, authorities said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f961fd-cc89-4c2a-8fdd-7c4bd7c936f1'
