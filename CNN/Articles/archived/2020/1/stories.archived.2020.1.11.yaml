  'Iran-Air-Flight-655-shootdown-US-Navy-ship-1988':
    'author': 'Brad Lendon, CNN'
    'caption': 'Iranian President Hassan Rouhani'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-11T08:17:38.843+08:00
    'imagesource': 'jcr:bbd58752-757e-40ee-a628-891517f7459e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '299286d2-ec73-4b9f-aa13-216468af1dcc'
    'lead': 'Two days before a Ukrainian passenger plane went down over Tehran in
      the fog of battle this week, Iranian President Hassan Rouhani reminded the world
      not to forget about something eerily similar — the shootdown of an Iran Air
      jetliner by a US Navy ship in 1988.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-11T08:24:21.859+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:34:52.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:34:11.214+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Iranian-President-Hassan-Rouhani']
    'template': '1'
    'title': 'In 1988, a US Navy warship shot down an Iranian passenger plane in the
      heat of battle'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50526be-533e-4242-93c3-e0a65339a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Two days before a Ukrainian passenger
        plane went down over Tehran in the fog of battle this week, Iranian President
        Hassan Rouhani reminded the world not to forget about something eerily similar
        — the shootdown of an Iran Air jetliner by a US Navy ship in 1988.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a29d6c-fe5a-48ed-9a88-8d96a93a825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.859+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4b0b5-5a33-45a9-a5bb-bcd86fe87261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran Air Flight 655, an Airbus A300 with 290 people on board, was
        blown from the skies by a missile fired from the guided-missile cruiser USS
        Vincennes as it flew over the Persian Gulf from Iran to Dubai on July 3, 1988.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e046c1e-ca0b-4991-a67c-a9aa63646151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0486e2-f97a-482a-8d74-991e7b2cbaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani used that 290 number in a Twitter post on January 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4fb22-4930-43ac-bb5a-3d219ad875f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35c4d9d-ddd0-4b3a-a1c1-bc744b653694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who refer to the number 52 should also remember the number
        290. #IR655 Never threaten the Iranian nation," he said in a tweet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af51adbe-797b-4bc9-b1f4-9bfc65f5d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cd6280-dcd1-4d6f-bd58-ee4dd481b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number 52 refers to the number of sites US President Donald
        Trump threatened to target in Iran if Tehran retaliated for the US killing
        of top Iranian general Qasem Soleimani.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba371fa-d89d-4342-8c15-4da036778172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288bf13-ed6b-40a6-a0ef-904fe8670dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general''s death in a US drone strike on January 3 has ramped
        up tensions and rhetoric between Tehran and Washington. In 1988, the atmosphere
        in the Gulf was no less intense.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c99051-2642-479a-a10f-8e9eadc82ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10846f59-e0d4-415c-9ff1-90f44eff2552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a year, the US Navy had been committed to protecting
        commercial shipping moving through the Persian Gulf endangered by the so-called
        "tanker war," an offshoot of the 1980-88 Iran-Iraq war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d9390-f3cd-4a80-9ec3-9f0553384adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f925cf5-880c-4475-94fe-fab95bfa89b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.860+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran had been trying to block resupply of Iraq through the waters
        of the Persian Gulf, laying mines and firing rockets at ships.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea4d6c6-ec10-4eb0-a982-e2ebd14321f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af55c9d-d7e2-4b70-98c8-25c66907299f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fog of war showed itself in 1987, when an Iraqi warplane mistook
        the frigate USS Stark for an Iranian tanker and fired two missiles at it.
        Thirty-seven US sailors were killed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b74b3-9cf7-4b34-9d85-2009954ffed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142f2db7-7423-4d7a-9a93-f752af8e5369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 14, 1988, an Iranian mine struck the frigate USS Samuel
        B. Roberts, almost breaking the ship in half.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768f4d2-0b61-4bb2-ad4e-f02422bd7d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a145b-f11a-45a7-8e6e-5913b76bf6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.861+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four days later, US warships tasked with taking out Iranian oil
        platforms in retaliation exchanged missile fire with and sank an Iranian ship.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3274d7e-dd7f-45c7-bf9b-1dff37364abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0bd25c-a0ad-4fe4-9406-3ec4664073df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Persian Gulf was no less chaotic on July 3, 1988, when Iran
        Air Flight 655 took off from Bandar Abbas, a joint military-civilian airport
        to which the Iranian military had moved some of its F-14 fighter jets, according
        to a US Navy investigation of the shootdown.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f089d50-bb3d-4b7a-8104-908e34b6a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ea0b89-b5cb-41ed-9569-191c4082bebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military believed those Iranian F-14s were equipped with
        Maverick missiles that could strike US ships within a radius of 10 miles (16
        kilometers).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44389803-6eac-49fc-87ec-16f29c3a756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11113032-7de4-4c22-9b8b-3ab2784810c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, one of those F-14s had been warned off by the cruiser
        USS Halsey when it came too near the US ship.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112e609-76be-4e15-b6cc-8ad82fb98d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.862+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcd723b-1df3-47d2-8e0a-b21f76e84c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of July 3, the Vincennes was engaged in combat alongside
        the frigate USS Montgomery, exchanging fire with Iranian gunboats that were
        threatening a Pakistani tanker in the Gulf, according to the US Navy report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812792ea-8280-403a-999d-d1b3d1da9264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7cdf34-d818-4756-be68-e2839e83c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident was ongoing when Iran Air 655 left Bandar Abbas, almost
        half an hour after its scheduled departure time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7fe5f0-fdf3-4761-8a1e-1618f2b8e3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4e0cef-7944-4c5f-8c19-4537b135bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent US Navy investigations of the incident showed the Iranian
        airliner was in an approved commercial airway and was identifying itself on
        air traffic control frequencies as a civilian flight.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d8a5ff-a9e7-41c2-b980-e4c82d69e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd063f7-4ef6-465d-8f24-8de657ea571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Iranian pilot was not warned of the ongoing hostilities
        in the area, even though the Bandar Abbas tower had issued warnings on similar
        previous occasions during the war, according to the US report.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd041f0-80f2-45fc-b23f-46e5b5778dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e799e30-3d2c-4726-a72a-25fd38355287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports also note that while the Iranian jetliner did not respond
        to warnings from US warships, its crew would not have been monitoring the
        channels those were broadcast on.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1492271-d711-459b-8f0d-b75024594004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63daf43c-c855-4da3-b9a8-2331f4bd8ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboard the USS Vincennes, the ship''s captain was getting information
        that an unknown aircraft contacted by radar was not responding to calls. He
        was also told incorrectly that this contact could be an Iranian F-14.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b285c53-337f-4b0b-adf2-9c221655d265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319f63f6-583b-46fa-8e15-8e1859381cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the unknown aircraft was carrying those Maverick missiles, the
        US captain had less than five minutes to decide if his ship was in danger,
        according to the US report.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41421b-8f75-418f-918d-b87235bd8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352a4f8-1877-4959-be9c-94362ae07030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under orders issued after the USS Stark was hit by missiles a year
        earlier, essentially designed to err on the side of protecting US lives --
        and with just minutes to decide if his vessel was within range of missiles
        carried by an Iranian warplane -- the captain of the Vincennes gave the order
        to fire.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2747836e-2e62-40c4-bba9-1d8ac0c43b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390242a4-a034-4b76-aefb-be505092aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven minutes after takeoff, the Iran Air Airbus A300 was struck
        by surface-to-air missiles fired from the US cruiser.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba59b9d-cbea-41bf-abe1-649efd2a9dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e1113-2989-4df4-8629-f1661b26bc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US military later called it "a tragic and regrettable accident."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9bc345-8746-43d5-bf3c-c72ef86efa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431ee60-ac2a-4ef8-870a-7c97c9338b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran sued the US government in the International Court of Justice
        in 1989. In 1996, the US and Iran agreed to settle the suit, with the US paying
        tens of millions of dollars in compensation to the victims'' families.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88937085-bae7-4d5d-9281-c43a2d865730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50949396-f3b4-4c65-af9c-29f1594dc860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after Ukraine International Airlines Flight 752 went down
        near Tehran on January 8, world leaders were saying it was likely that Iranian
        anti-aircraft missiles had fired at the jet by mistake.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9951b4aa-64c1-44cb-b9b7-47f6deb70d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a971a-1670-4633-8431-fd0b426701ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau, whose country lost 63 citizens
        in the crash, said Canada''s intelligence, and intelligence provided by allies,
        shows that the Boeing 737 was shot down by an Iranian surface-to-air missile.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa8f1a-2d02-4b6e-bb34-a72d11fbe9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b98e966-c431-48c3-ac5b-6cf9a805ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Boris Johnson echoed Trudeau.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52871a42-6c6d-42b3-9dbb-8509ceecd155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T08:24:21.866+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
