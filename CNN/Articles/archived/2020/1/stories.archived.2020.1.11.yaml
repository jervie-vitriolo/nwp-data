      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40057d62-7d08-4580-a586-d15b6ce113fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:51:33.123+08:00
      'mgnl:createdBy': 'janine'
