      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>And our punishment is the violence you don''t see</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ca726-62ba-4d10-8d5e-ae53acb1e448'
