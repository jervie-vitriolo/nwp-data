      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/10/australia/australia-fires-climate-protest-morrison-intl-hnk/index.html">Tens
        of thousands protest Australian PM''s climate policies amid bushfire crisis</a>"</em></p>'
  'texas-refuses-refugee-settlement':
