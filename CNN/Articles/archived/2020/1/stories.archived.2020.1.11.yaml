      'mgnl:lastActivated': 2023-01-26T22:34:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the earthquakes, Gov. Wanda Vázquez Garced signed a major disaster
        declaration on Saturday, asking the federal government for additional federal
        aid for the southern towns of Guanica, Guayanilla, Peñuelas, Ponce and Yauco.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104ba57-8f16-4721-939c-d068f223239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.805+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2d836-cb92-4b92-b330-bc3325161996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor told reporters there is an estimated $110 million in
        damage caused by the quakes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab1f5db-0b57-4213-8412-312de485e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b5bd57-9013-43be-9c13-196a6238ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Vázquez Garced had declared a state of emergency
        and activated the National Guard.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd7f898-a3f7-423b-80ab-a3fe51d01194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51184410-3828-4cbb-bd86-881aea64d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned businesses against price gouging after saying there have
        been reports of tent prices rising.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4736aa8f-40e4-4aed-bed6-4dd6569b6f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08b2bd-f93d-4330-89ce-8f4fd17505c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge those people to have sensitivity. We want to assure the
        well-being of people who lost their property, don''t have a roof and are choosing
        to sleep in a park and need at least an awning to cover themselves from the
        sun and rain," the governor said in Spanish.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8839a07-aa1c-441b-8273-c412353744c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce59c04e-4824-4848-b379-232652859d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>People are camping on sidewalks, stadiums and highways</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75925ba-e374-4f93-8d83-5f629ef7e10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of families have fled their homes, fearing the structures
        may collapse during an aftershock. They are sleeping in mattresses, tents
        and tarps set up in stadiums, fields and next to highways.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23127c46-ef16-40af-819d-ef9ac6549b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.806+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f057a0-ad32-445a-8c21-f580148072a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A baseball stadium in Guayanilla as well as public parks and schools
        across the southern towns have become massive shelters in the past days. Scores
        of people are sleeping in cots under large white tents and dozens of portable
        bathroom have been set up.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0b3661-1110-4f54-9a05-7d33828f9b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad0cd3-afbb-47c9-97dd-a21ac45b5de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,000 people were staying in shelters, Rep. Jenniffer
        González-Colón, the territory''s nonvoting delegate to Congress, said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb9136d-db1c-4b80-b264-aa55d65837e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b49a3f-baaf-4922-8169-d33faa87e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-12T10:27:14.807+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:34:29.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since December 28, about 500 earthquakes of magnitude 2.0 or higher
        have hit Puerto Rico, which is still recovering from Hurricane Maria in 2017.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cda878-c801-46a1-857c-37cd8c245956'
      'mgnl:activationStatus': true
