      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 11)</strong> – A
        television reporter spoke out against a rider from ride-hailing company Angkas
        who ‘repeatedly’ shamed her for being ‘overweight.’</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d861a9-558e-419a-ad37-eefc5ff9c200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T09:44:56.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61efefbb-ad7c-4428-b9c5-9cab5468f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T09:44:56.388+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:34:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Friday, GMA correspondent Saleema Devi Refran
        <a href="https://cnnphilippines.com/transportation/2020/1/9/Angkas-heavy-passengers-denied-ride-update.html"
        target="_blank">recalled</a> how a rider, whom she did not name, described
        her as “mataba”, “overweight” and “obese” while she was doing a story on the
        app-based motorcycle taxi service provider’s new policy called “weight safety
        check.”</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fsaleema.refran%2Fposts%2F10157180276668983&width=500"
        width="500" height="222" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec296e6c-9894-4520-a3a9-db0137804de6'
