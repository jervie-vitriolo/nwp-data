    'template': '1'
    'title': 'Texas will not resettle refugees under Trump executive order'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed0f3c-be1f-4b1e-b012-2c2e25ba5178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Texas will not resettle refugees in
        2020, Republican Gov. Greg Abbott told the Trump administration Friday, citing
        a responsibility to use state resources for those already residing in Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e617125-4836-47c0-8b9d-5bfeef570cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cddd918-57e4-4e63-bcd4-29112c9bb45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas is the first state to decline resettlement, as part of a new
        executive order that requires state and local governments to give consent
        to receiving refugees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd7705-c7d1-405e-9502-44e618de9485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ffecc-4c95-429e-970f-185c57f079ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott said in a letter to Secretary of State Mike Pompeo that the
        state and non-profit organizations "have a responsibility to dedicate available
        resources to those who are already here, including refugees, migrants and
        the homeless — indeed, all Texans."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c205fb-4d2a-47c7-8455-4f0670f87960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30824a77-cb10-4497-b6f2-2fde7fef40ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result, Texas cannot consent to initial refugee resettlement
        for FY 2020," Abbott wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4257c661-1c80-4af5-9174-b9c6a23d9cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450fb88b-b6a9-4491-8c0c-084e52ae3b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Texas resettled 2,230 refugees, taking in the largest
        number of refugees compared to other states, according to State Department
        statistics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ac2d3-485a-48ea-81bd-f720e9331721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878c947c-979a-4d4f-996c-9fc8d54aa905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s executive order directed states and localities to provide
        written consent to resettle refugees in their jurisdictions. Thirty-nine states
        have told the State Department they intend to continue to place refugees in
        their states. Of those, 17 are led by Republicans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3335ab81-f6ed-4e02-9235-cc3d76a3472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e468e340-af32-46d6-b7a2-2a7c5fae0aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugee resettlement has generally been a bipartisan issue. Over
        time, though, support among conservatives has declined. According to the Pew
        Research Center, roughly 19% of conservative Republicans said the United States
        has a responsibility to accept refugees in 2018, down from around a third
        in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e302f-0144-4838-96e1-2aac85dd6bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e9878-04df-4716-b59d-7d0aaa80e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of Trump''s presidency, the administration has slashed
        refugee admissions to historic lows. This fiscal year, the administration
        set a cap, which dictates how many refugees may be admitted to the US, to
        18,000, down from 30,000 the previous year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10214448-14d2-4798-ad13-0757a1949153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2a534-ee4f-4a57-8d6c-f711e7a74f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States have until June 1 to provide consent, but resettlement agencies
        need to submit proposals for federal funding later this month, creating a
        de-facto deadline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c8fa9-bdef-4f17-b617-b7b85b3e5fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05491307-5da3-47a6-9c06-e8198fc1ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas governor''s letter also comes as a federal judge in Maryland
        is weighing a lawsuit filed by three refugee resettlement agencies seeking
        to block the provision in the executive order from going into effect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37303adf-1a55-46ff-919c-d166480a8c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f1c11c-5d7e-4054-9004-d4888e2fa0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies suing the government over the executive order all slammed
        the Texas governor''s decision on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c9297e-07c4-4283-9753-5b73066415f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.768+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634a3588-efc1-432c-906f-20e430c787b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governor Abbott''s decision is cruel, harmful and a rejection of
        the values of Texas communities. Texas has long been a leading state in refugee
        resettlement. It also flies in the face of our nation''s legacy of welcome
        supported by the governors from 42 states who have committed to continue welcoming
        refugees," said CWS President and CEO Rev. John L. McCullough.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f1d849-308a-452d-90f4-923a7418d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e7ce21-d11e-4659-b22f-629812996865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson previously told CNN that it is accepting
        letters on a rolling basis and it will continue to do so after the deadline
        for agency proposals. The State Department''s Bureau of Population, Refugees,
        and Migration is also posting the letters to its site.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a355a-53c1-43c9-bdd2-bb1f03bf7057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-11T15:44:19.767+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:34:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/01/10/politics/texas-refuses-refugee-resettlement/index.html">Texas
        will not resettle refugees under Trump executive order</a>"</em></p>'
