      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Biden''s long-anticipated announcement marks his third
        presidential campaign after he passed on a 2016 run. His name recognition,
        decades of experience and ties to former President Barack Obama are seen as
        his greatest assets. But his track record on -- and public response to --
        making some women uncomfortable with his behavior could be an obstacle to
        gaining modern voters, some of whom may also think that the party needs new,
        more diverse representation.</p>'
