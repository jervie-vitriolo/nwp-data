      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here the ashfall is not too serious. People just panicked
        and bought N95. So, sad to say, the stocks were depleted for those who should
        be given N95.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7bf20c-947e-4d3f-947d-d621530fd6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:50:18.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da057e11-841c-4570-9cec-b83d140e9b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:50:18.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State volcanologists also said there has been no recorded ashfall
        in Metro Manila since Monday. They noted that the winds are starting to move
        southwest, meaning the volcanic ash might be blown towards Laguna and Quezon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81594df9-3f83-4d66-9796-383be3ed30a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:50:18.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:46.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce3dbfa-8cdb-4dd0-a6f0-eca105392c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:50:18.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the low stocks, Laxamana said the N95 masks should be reserved
        for the thousands of directly-hit residents. She added they have made emergency
        purchases, but the supply isn''t enough.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d1b19-1ef4-4ccd-a99d-a9bc7cc16472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:50:18.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0f581b-56ae-484f-802a-665da4cc5f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:50:18.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:46.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag tayong mag-</em>panic. <em>Huwag tayong mag-</em>N95
        <em>dito sa</em> Metro Manila. <em>Ibigay po muna natin sa ating kababayan
        dito sa</em> areas <em>ng</em> Batangas and Cavite... Quezon and Laguna <em>mangangailangan
        na din,</em>" she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deefee7b-a6f9-4bba-ad42-df42730e5977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:50:18.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e32dcaf-d6a1-4517-a2cf-374d360f324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:50:18.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us not panic. Let''s not use N95 here in Metro
        Manila. Let''s give that to our countrymen in the Batangas and Cavite areas...Quezon
        and Laguna will also need that.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ca0bc-d413-43c9-846c-a5187dc80b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:50:18.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:46.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also said people can use surgical masks with a
        layer of moist cloth on it as a substitute for N95 masks. They also said that
        cloths, diapers, bras and panties may also be used as substitutes as long
        as they are layered with a moist cloth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee63a8-39f3-4fa9-a338-e916746e7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:50:18.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from ordinary people who started hoarding masks, Laxamana
        said they have also discovered drugstores that are hoarding amid the high
        demand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e785e3-f6b1-468c-873a-056aca35158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:50:18.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181bcb08-9119-48a3-af29-b9f5a514b2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:50:18.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said he would talk to health officials
        about setting a price cap for face masks amid reports of overpricing.</p>'
