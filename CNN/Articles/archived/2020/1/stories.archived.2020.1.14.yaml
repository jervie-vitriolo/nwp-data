      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: O''Rourke ran unsuccessfully for a Senate seat in 2018
        while serving his third term in the House. In August 2019, he took nearly
        two weeks off to be in his hometown of El Paso following a mass shooting that
        left 22 dead. The shooting led O''Rourke to call for a mandatory buyback of
        assault-style rifles, declaring during the third Democratic presidential debate,
        "Hell, yes, we''re going to take your AR-15, your AK-47." O''Rourke''s poor
        fundraising played a key role in his decision to exit the presidential race,
        aides familiar with his decision to drop out said. O''Rourke told supporters
        in an email that he will not run for office next year.</p>'
