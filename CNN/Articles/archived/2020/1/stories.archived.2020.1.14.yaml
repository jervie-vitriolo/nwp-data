      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President met with members of his Cabinet on Tuesday in the
        province to discuss the situation in Taal after its eruption over the weekend.  In
        the middle of their report, Duterte mused that the volcano erupted after more
        than 40 years of silence because people were not giving any "offerings."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba64cc7-8570-42ba-a6fb-88d0b5bb034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:37:25.860+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1259dc7-ca41-437d-9168-c227a444117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:37:25.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe you have failed to make some offerings there. You should
        go there and say a little prayer and offer something. Let''s go by the primitive
        way of doing things like what our forefathers were doing," he told officials.
        The Cabinet members laughed in response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37637f-b961-41fd-8a31-dae2259450fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:37:25.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:26.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e487fb-f4ca-4844-a00d-b7504d0255ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:37:25.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:26.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said despite the Philippines being a Christian country,
        it may have other beings guarding volcanoes like the Mount Makiling, which
        sits on the border of Laguna and Batangas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c3324-5945-44b4-a5ca-633ef31d5e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:37:25.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:26.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ee29a-5449-4e9a-a84d-4710dd444d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:37:25.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:26.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was true then, it might be true now. We are a Christian country,
        we believe in no other power than God but you know, alongside with God, my
        mga ari ng bulkan [there are beings in volcanoes], the Mount Makiling," he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9decfe-5306-4659-aa66-e0bb6c08e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:37:25.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:26.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe73e15-579f-4055-a7e2-9cfaf2a81167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:37:25.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:26.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal volcano on Sunday started belching ash in a stream-driven eruption,
        prompting thousands of residents to flee their homes to escape the ashfall.
        The ashfall reached as far north as Quezon City. The volcano has since spewed
        less ash, but state volcanologists are not discounting the possibility of
        a full blown eruption, keeping the warning at Alert Level 4. Level 4 means
        a "hazardous eruption" may occur within days or hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732159d-4657-45fb-b9f0-4fd8445e04cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:37:25.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:26.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd652052-5d60-47e1-bfaf-96c1eacfaf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:37:25.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:26.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going back to the meeting, the President also tasked some heads
        of agencies to look into specific concerns. He told Public Works Secretary
        Mark Villar to remove the ash residue in the areas. He instructed Housing
        Secretary Eduardo del Rosario to build houses, which the President said can
        be done "in a matter of months" as well as new evacuation centers. Duterte
        also told Health Secretary Francisco Duque III to help since he is an "expert
        in crisis."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524a3b6-8741-469e-a864-ea53ad8f4dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:37:25.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:26.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e300298-9834-4ea2-90aa-cd4f09132a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:37:25.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:26.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte afterwards visited one of the evacuation centers in Batangas
        City and assured the evacuees of government assistance. He said he has allotted
        ₱130 million worth of aid to the affected residents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c8c0a-9d2c-4171-b79b-057777c7610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:37:25.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:26.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e6adbf-77dc-4b42-b2b6-6b7688814c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:37:25.861+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:26.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal''s eruption has resulted in <a href="https://cnnphilippines.com/news/2020/1/14/department-of-agriculture-crop-livestock-damage-taal.html">more
        than half a billion pesos of damage to crop and livestock</a>, in just two
        days after the event. More than 30,000 residents remain in evacuation centers
        and government agencies, officials, schools and private groups are <a href="https://cnnphilippines.com/news/2020/1/13/donations-for-taal-evacuees.html">calling
        for donations and volunteers</a> to help attend to the victims'' needs. No
        casualties have been recorded so far.</p>'
  'Nancy-Pelosi-transmit-impeachment-articles-':
    'author': 'Jeremy Herb and Manu Raju, CNN'
    'caption': 'House Speaker Nancy Pelosi is expected to name the lawmakers who will
      prosecute the case against President Donald Trump, according to several House
      Democrats, as the venue for impeachment on Capitol Hill shifts over to the Senate
      for the impeachment trial in the coming days. Pictured here, Pelosi arrives
      on Capitol Hill to meet with reporters on January 9, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-14T23:14:54.697+08:00
    'imagesource': 'jcr:3a4dbe27-3015-423b-9933-a130809b8a17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
