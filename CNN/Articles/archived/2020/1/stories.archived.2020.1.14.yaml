    'mgnl:tags': ['knee-pain']
    'template': '1'
    'title': 'Most people wait too long for knee replacement surgery, study says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c554e-0945-4f47-8903-64920eb077ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Living with knee pain? A new study
        has found that 90% of Americans with osteoarthritis suffer too long before
        having a knee replacement that could improve their quality of life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561a76aa-bfaf-4824-9313-ee0f535a02b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0eb846-c3d3-45d0-ab5e-8dfb7cccd442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people wait too long, they lose more and more function and
        can''t exercise or be active, thus leaving them open to weight gain, depression
        and other health problems," said lead investigator Hassan Ghomrawi, associate
        professor of surgery at Northwestern University''s Feinberg School of Medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed3556-75a3-4133-957f-1f32172aefdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5d914-ebb8-4ae8-bc18-08c094e6f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the surgery may not be as successful, Ghomrawi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd36881-e3e0-4f5e-b77d-54a88071e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742355a-c795-4dc3-a6c3-023b3703426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are multiple studies that have shown that patients who do
        surgery when their function is very deteriorated may improve quite a bit,
        but their improvement is still not to the average," Ghomrawi said. "They lag
        behind in optimal benefit."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417f140-ccb5-4d87-b4d8-518279653c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c7df72-54df-4d6a-a586-6ee90f326d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, the study also found that 25% of people who do
        choose knee surgery are getting it too early, running significant risks, including
        potential complications, while incurring the cost of major surgery potentially
        without getting much extra benefit in mobility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f5f3a7-e2d7-4690-97eb-d96ac27e005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c65949-e595-4089-9fb4-1f898fa351e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a million knee surgery procedures occurring in the United
        States each year," Ghomrawi said, "and 25% of those are premature. That''s
        a lot of patients."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23159840-9f7f-421b-a762-f29dd07705d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c863ce-2c58-4462-8f9d-b80202ba3733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because artificial knees wear out after 20 years or so, early adopters
        are also setting themselves up for yet another knee replacement later in life,
        Ghomrawi said, which is typically a much more difficult surgery with a poorer
        outcome than the original.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f7bee-3256-460a-a3d7-15c3e84b9939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e816c2-fbba-439b-a04f-5506f5f302c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An objective algorithm</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2495fd2e-5dc1-4093-94fa-e9e5338196d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the Journal of Bone and Joint Surgery,
        followed over 8,000 people with symptoms of knee osteoarthritis for up to
        eight years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b64d416-946f-4c89-b51c-c7a083f20f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa60367-1268-4841-8ee1-ea378f58ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other studies have looked at people who underwent the knife,
        this study is believed to be the first to examine the timeliness of knee replacement
        among people who might benefit from the procedure, Ghomrawi said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d82f8-c3be-44c6-b523-ed8ad4a1b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f176be-bf69-4afc-a753-54eb54047b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study applied an objective measure to determine the "ideal timing"
        of knee replacement. It used an algorithm first developed in Europe in 2003,
        then updated in 2014 by Virginia Commonwealth researchers who analyzed data
        from a smaller study of 200 people and found a third had surgery too early.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b387b90-92c5-4a11-a594-7b0ea7586ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41afcc92-9fb2-405c-8971-640e806ea2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 16 unique combinations that can be assigned based on
        age, knee stability, and whether the patient has slight, moderate, intense
        or severe pain," Ghomrawi said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d76ebae-5d08-4005-a214-2ed85cb010b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da971b88-9f9f-4caa-a24b-946ec098f828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knee stability is defined as the not only the ability to bend, but
        also how "wiggly" the knee is due to loose tendons, and also takes into account
        clicking and grinding sounds.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec0540-bef6-4bd2-a651-3cd2b36ed73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71888f66-51b3-4284-bf32-ccc990085fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the measurement looks at the severity of the osteoarthritis
        on X-rays -- "if it''s bone on bone" -- as well as how many parts of the knee
        are affected: the femur (thigh bone), tibia (shin bone), and patella (kneecap).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e3d48-1ff4-4944-b841-e7c54913c73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6233cf13-f957-4678-bb95-bc50ad64f82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After factoring all of these elements, Ghomrawi and his team assigned
        patients in the study to three categories: timely -- they had the surgery
        within two years of the replacement becoming potentially appropriate; delayed
        -- no surgery or surgery that waited until after those two years; and premature.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9274ad2-9d51-4d22-88c7-2733908d9bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0520b8-7c04-4f6e-88a5-fafdc81afa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The cost of premature surgery</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d5f34-0987-4356-8e92-da154c10b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first study to try and apply an objective criteria
        to what has been a traditionally subjective conversation between a patient
        and doctor. The UK''s National Health Service commissioned a study last year
        to see if they could apply objective measures to the decision.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b98b4e-63c3-4b7f-b29b-dae9eba3ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.002+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b43321-d0d0-4a65-a53c-52b0e15b2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort is partly driven by cost -- In the UK the cost can range
        from 11,000 pounds ($14,300) to 15,000 pounds ($19,467) and, according to
        a 2015 study, if there are complications or the surgery must be redone, it
        can rise to 75,000 pounds ($97,313).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb9934-ac76-438c-807a-39fd0e6279d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9463a230-f483-4faa-8940-859251effa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, according to a study by Blue Cross Blue Shield,
        a typical knee replacement surgery can range between $12,000 to $70,000 depending
        on what part of the country you live in.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59ffe3c-7b59-40ca-93ac-0210c08fd361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8361f6bf-7e99-4fd4-91cc-78d19b798a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the growing popularity of the surgery: The American
        Academy of Orthopedic Surgeons projects knee replacements in the US alone
        will grow by up to 189% in the next decade, for a projected 1.28 million procedures
        by 2030.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c729b27-f14f-4a8a-acab-20de25bc04f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4970cd37-f0f4-4845-8ace-7d4b78925205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US population of baby boomers is aging, as are their knees,
        but those numbers may be partially driven by the rise in knee replacements
        among those under the age of 65. A 2012 study found total knee replacement
        more than tripled for people aged 45 to 64 between 1999 and 2008; for those
        over 65, it only doubled. The cost for all those operations, the study found,
        was more than $9 billion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746f6859-9ad0-47a1-83d6-ea5d196595e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ead838-6a1f-4e0b-afe9-734fb2a796a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can an objective algorithm work?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f241d-ae90-4b53-b952-f426e2330751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone believes that such an objective approach will succeed
        in the health care environment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c27a6-f65a-486f-8b74-1826703210ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1b12a-509e-489f-9cef-63d468fd5055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say this paper looks at the issue from the perspective
        of the experts and not necessarily from a patient perspective," said Dr. Bart
        Ferket, an assistant professor of population health science and policy at
        the Icahn School of Medicine at Mount Sinai Hospital in New York City.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e9cb1-9afc-4169-add8-f94969f33c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb88a1cd-5c4d-4a09-bb5c-250e431e5352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an attempt to objectify things that are subjective," said
        Mount Sinai orthopedic surgeon Dr. Edward Adler, who, like Ferket, was not
        involved in the study.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e48823e-82a4-420c-b256-ec3cbf29725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f045bf3b-eb48-4ddd-9c1c-dab7d04bc51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pain, for example, is subjective and could interfere with the algorithm''s
        ability to assess knee stability and a patient''s reported levels of pain.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec7b1c9-7dc0-47d7-852a-3c4016427b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57da663-ef29-4c64-836f-da99a572a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people will allow you to move their knee even though their
        knee hurts a lot," Adler said. "They can have a lot of pain, you wouldn''t
        know it. They function well.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d4486-dead-4cb6-9edb-3cccfc997335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec839a1-e9ba-458d-a18c-9569266633c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other people who have a little bit of pain and everybody
        around them has to know about it," he added. "So it''s fairly subjective as
        to how much you tolerate before you get your knee replaced."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa0157-f22e-481d-aabe-f8150df1db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40c906f-c195-4928-b5a4-d85618c751e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghomrawi agrees there could be excellent subjective reasons why
        a person might decide to get an early knee transplant instead of deciding
        to wait.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a633c1c-f55a-4aa2-8a99-468cc47f11cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a80874-57dd-4c19-9249-3dc560798ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One scenario, he says, for a transplant at a younger age, for example,
        could stem from financial considerations. A candidate for the surgery may
        elect to go through with it, thinking, "I''m the only financial support for
        my family; I''m maintaining my functional level so that I can continue to
        be the breadwinner for my family."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653a484-9030-4ad8-92d4-d7f53469aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9b7f3-c2c7-4895-b813-be2d8522dc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or perhaps an older person has a very painful knee, "but they''re
        bearing with it because they''re taking care of their spouse," Ghomrawi said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aee086-16ac-45d2-a191-ec7ca27d1c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47800a07-c971-44b2-8e57-2939b514f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, studies show many people aren''t happy with the outcome of
        their knee replacement; a 2010 study found almost 20% said they were dissatisfied.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49049da0-e9de-42be-9acb-9882fdfac88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753fb6c0-8f1b-4aea-a6a1-b563bc8eff7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Objective or subjective, Adler said there needs to be a realistic
        assessment by each person of what a new knee can really accomplish. If a person
        has the surgery before the onset of severe or significant pain, the patient
        may not see enough improvement.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974d8324-796f-43e8-bce9-9d2fc91f6bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede7ce40-8e15-480f-a6df-b6eeb9d64f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knee replacements are not really made for tennis and running,"
        he said, "They are made for walking long distances and performing activities
        of daily living.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124fce3-be6d-4038-ab4c-d8878f8a980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17465dcb-b848-430a-9e57-626663676dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What God gave you is not necessarily the same as what I can give
        you," Adler said."if your goal is to be normal, that''s a difficult thing
        to obtain when your knee is coming out of a box."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f5cf2-08e6-44b6-86d3-5d86206925de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T06:34:02.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:14.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/01/13/health/monday-10-am-embargo-knee-replacement-surgery-timing-wellness/index.html"
        target="_blank">Most people wait too long for knee replacement surgery, study
        says</a></em>"</p>'
  'Bernie-Sanders-told-Elizabeth-Warren-woman-cannot-be-president-':
    'author': 'MJ Lee, CNN Political Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-14T06:57:56.122+08:00
    'imagesource': 'jcr:0e7aefa9-b437-45c1-9c6c-220373aadc06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '513e57ab-f926-4a20-9312-c6d878856cfb'
    'lead': 'The stakes were high when Bernie Sanders and Elizabeth Warren met at
      Warren''s apartment in Washington, DC, one evening in December 2018. The longtime
      friends knew that they could soon be running against each other for president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T07:04:22.532+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:39:12.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:50.076+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bernie-Sanders-', 'Elizabeth-Warren']
    'template': '1'
    'title': 'Bernie Sanders told Elizabeth Warren in private 2018 meeting that a
      woman can''t win, sources say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f00d7f-ad4d-4554-9eae-97c7532af509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> The stakes were high when Bernie Sanders
        and Elizabeth Warren met at Warren''s apartment in Washington, DC, one evening
        in December 2018. The longtime friends knew that they could soon be running
        against each other for president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393fa7f-ecaf-48ab-8029-87b533e749fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c4c475-1260-4052-8377-643df2fdb229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two agreed that if they ultimately faced each other as presidential
        candidates, they should remain civil and avoid attacking one another, so as
        not to hurt the progressive movement. They also discussed how to best take
        on President Donald Trump, and Warren laid out two main reasons she believed
        she would be a strong candidate: She could make a robust argument about the
        economy and earn broad support from female voters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505877bc-27a1-46cc-8bd4-7649a438cf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae03c4e-6ed3-4def-ad02-5511b8544035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders responded that he did not believe a woman could win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6fc3cc-3e3e-4c86-b499-36a8d5046aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92c387-1357-4c19-bd0a-75a9ead6e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The description of that meeting is based on the accounts of four
        people: two people Warren spoke with directly soon after the encounter, and
        two people familiar with the meeting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2addb85f-54fe-4595-b852-96a38ea1e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f4abfb-e509-479b-8606-53cf3786e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That evening, Sanders expressed frustration at what he saw as a
        growing focus among Democrats on identity politics, according to one of the
        people familiar with the conversation. Warren told Sanders she disagreed with
        his assessment that a woman could not win, three of the four sources said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b5412-d48d-47e7-a714-8218ca19c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517bf391-aa68-4345-8aca-9a11e65f06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders denied the characterization of the meeting in a statement
        to CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600cc752-848f-4eb8-a19d-73bfc9050118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f07fe-ffeb-49db-ac2b-306a6cd9fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is ludicrous to believe that at the same meeting where Elizabeth
        Warren told me she was going to run for president, I would tell her that a
        woman couldn''t win," Sanders said. "It''s sad that, three weeks before the
        Iowa caucus and a year after that private conversation, staff who weren''t
        in the room are lying about what happened. What I did say that night was that
        Donald Trump is a sexist, a racist and a liar who would weaponize whatever
        he could. Do I believe a woman can win in 2020? Of course! After all, Hillary
        Clinton beat Donald Trump by 3 million votes in 2016."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a51d0f8-a2c0-40f8-916c-a3fbda9e9f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4245c80-0a8a-4a2f-bf64-7e32e5225f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren''s communications director Kristen Orthman declined to comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f523d-b27f-401e-9e92-16270de73f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac507abf-b52c-4caa-9895-919a841357b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These previously unreported details from the two senators'' private
        meeting shed new light on the careful efforts that Warren and Sanders appear
        to have made to manage their friendship and political rivalry even before
        the 2020 race was officially underway. From the start, even as both candidates
        were determined to capture the Democratic nomination, they were also keenly
        sensitive to the risk that their rivalry could divide the progressive movement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d85f03d-7aac-4456-aef2-1d1c457ecdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657dd7f1-8c4e-405e-9641-1495d219915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation also illustrates the skepticism among not only
        American voters but also senior Democratic officials that the country is ready
        to elect a woman as president, several years after one clinched a major political
        party''s nomination for president for the first time. Many Democrats believe
        sexism played a role in Hillary Clinton''s defeat in the 2016 general election,
        and voters say they are torn about whether to try again to put a woman in
        the White House in 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94634e-7bf3-4288-a752-e072e1e57ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce517553-104f-48f5-a07f-76c922502844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation that Sanders expressed skepticism that Warren could
        win the presidency because she is a woman is particularly noteworthy now,
        given that Warren is the lone female candidate at the top of the Democratic
        field. And notably, their meeting in December 2018 came just weeks after a
        record number of women had been elected to the House of Representatives, helping
        to deliver the majority to the Democrats.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad1a31-39c4-42e0-8a63-1b4c69b6e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55254c4c-2a00-49df-a2d8-bf3a59210d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have been intensely debating questions of identity and
        representation in recent years, and the party''s historically diverse field
        of White House candidates this cycle has featured multiple women.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d14b3-6ca7-4481-a8d1-d81f664266d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c316217b-1d1a-4947-bc1f-1ffb0d8da1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders himself weighed in shortly after the 2016 election, saying
        that "one of the struggles that you''re going to be seeing in the Democratic
        Party is whether we go beyond identity politics."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ec80f-0b0d-4105-a934-1c042b113270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.534+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c05d583-d113-4dfc-a6b9-74fde5e09a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a step forward in America if you have an African
        American CEO of some major corporation. But you know what, if that guy is
        going to be shipping jobs out of this country, and exploiting his workers,
        it doesn''t mean a whole hell of a lot whether he''s black or white or Latino,"
        he said at an appearance in Boston to promote his book, according to WBUR.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9539ca-92c4-4ae4-a051-b47f9266303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a900c2d3-a0f2-4c73-a036-773d26ebc993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Name your favorite woman president"</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebb61d7-be22-4ea7-868b-09d8312b022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren has grown increasingly vocal over the past few months on
        the role of sexism and gender inequality in politics, including experiences
        the Massachusetts Democrat said she has endured in the years that she has
        been in public office.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5acbe-1642-4a29-8ab9-3924949c4aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ab470f-65c1-4256-b397-88d55c1b4053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, Warren tells voters the story of how some
        male colleagues have advised her to "smile more" and being discouraged from
        running for Senate in 2012 because she was a woman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dba05d-6b4d-4709-b449-23fed5ae893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8928b6-e764-4065-b53e-38fd3db03296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over and over, we are told that women are not allowed to be angry.
        It makes us unattractive to powerful men who want us to be quiet," Warren
        wrote in a campaign email in November, with the subject line: "I am angry
        and I own it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73306d-36cd-4768-9180-e60cf7a30af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9f52a7-6fb9-40a8-ab5b-d84c0afe1c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three weeks ahead of the Iowa caucuses, Warren is now the only woman
        polling in the double-digits nationally. A new CNN/Des Moines Register/Mediacom
        poll showed Warren in a four-way race in Iowa, along with Sanders, former
        South Bend, Indiana, Mayor Pete Buttigieg and former Vice President Joe Biden.
        In that survey, Sanders and Warren performed nearly equally well as the top
        choice among female likely Democratic caucusgoers, while Sanders and Buttigieg
        were the top choice among men.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2b7e91-0b09-43f3-9022-cdea70a97894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e1f68-027a-43c0-9ae9-3de45d9b3efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Warren said in Las Vegas that she had "lived enough
        of my life with men, and it''s mostly been men, telling me to sit down and
        be quiet." Days later, she acknowledged that this was a dynamic she had experienced
        in the current campaign.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed7c08-7651-4cbe-a449-9a69e60c831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a1c32d-e708-42cb-a975-b11d6db4558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.535+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren''s rivals have also grappled with the issue of sexism in
        politics. Biden recently said on the campaign trail that Clinton had confronted
        "unfair" sexist attacks in the last election, and added: "That''s not going
        to happen with me."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6b3b99-47c3-4608-8820-641c111e0bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a865d82-6349-42e0-a493-e1c741e30198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Amy Klobuchar said recently that female candidates with as
        little political experience as Buttigieg would not have qualified for the
        presidential debate. "Women are held to a higher standard," the Minnesota
        Democrat said. "Otherwise we could play a game called ''Name Your Favorite
        Woman President,'' which we can''t do because it has all been men."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc12ddd-06ad-48e6-af19-e7d4741b68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05433527-6f9c-4d61-8e4c-ce94135f1fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A fraying non-aggression pact</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af88dd27-c938-4b3a-9f58-e626d3db951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported over a year ago that Warren and
        Sanders met in Washington in December 2018. That initial report said that
        neither senator sought each other''s support, and that they did not try to
        dissuade one another from running in the 2020 election.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc845e75-8faa-47ee-b785-5dec3d72123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ec972-ef3d-4044-9595-7f2be9d20a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Warren and Sanders agreed on a non-aggression pact of sorts that
        night, that agreement has become increasingly frayed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0e1730-24f6-4907-85ab-e9338caa27bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659b7b88-3a73-49b0-9dca-d63bbcf30df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last year, Sanders aides and advisers have taken to social
        media to criticize Warren on numerous issues, including "Medicare for All,"
        student loan debt cancelation and the "wealth tax." Some of his allies have
        also implicitly and explicitly gone after Warren on the broader question of
        who has the rightful claim to the progressive mantle in 2020.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d60cc6-5f1f-433f-8781-f5c1c3b6923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.536+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
