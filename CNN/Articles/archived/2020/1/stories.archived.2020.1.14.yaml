      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4934e049-f14f-4222-b0c7-bc9a52f52508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon also denied wrongdoing and said it would cooperate with the
        investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accd5091-f7da-4b6f-8795-ce46017c3599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a92637-bff7-41ba-aa94-93012376a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the opportunity to address allegations made about Amazon;
        we are confident in our compliance, and will cooperate fully with CCI," a
        company spokesperson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f108b19e-c3d2-47bd-9baf-29b6a16ae6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea07892a-d06d-4d38-9d6a-64a06a4045a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is a huge market for Amazon and Flipkart, with nearly 700
        million internet users and an e-commerce market that Morgan Stanley projects
        will be worth around $200 billion by 2027.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e559e7e-668d-4cd3-99e3-9485a65845aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99289fa1-5ae3-47ea-af72-976d3700e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies have invested billions of dollars into the South
        Asian country but have faced growing government barriers in recent months.
        New regulations imposed on foreign retailers last year aim to curb many of
        the practices cited in the antitrust complaint, and legislation in the works
        could place further restrictions on how overseas tech firms store data of
        Indian users.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aaf7b5-5d80-465c-8db3-4101d8ee8433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8270edcf-3ac7-476b-9c69-1f87ac3d74df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antitrust investigation comes days after Walmart laid off 56
        employees in India, including eight senior managers. Walmart said in a statement
        to CNN Business that the layoffs were part of a review to improve efficiency,
        adding that it continues to invest in India.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab345e8-edee-45ed-8130-e4a853fa793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeeac81-af50-4a0c-b10b-807a9a8b0924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon CEO Jeff Bezos is also expected to visit India later this
        week, with a meeting with Indian Prime Minister Narendra Modi potentially
        on the cards.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5e937e-537d-4be0-9ba0-7db9d65dada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab00d7-c78b-4c03-8154-55492d9622fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Confederation of All India Traders (CAIT), another large trade
        group that represents millions of small brick-and-mortar stores across the
        country and has vocally opposed Amazon and Walmart, said it welcomed the investigation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32daeb18-a57a-4847-b3e5-aa7fec2b47d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec25a3f-7001-447a-889a-2acd3c04fc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Amazon and Flipkart have left no stone unturned in destroying
        and devastating the e-commerce and retail trade market by indulging in all
        kinds of malpractices," CAIT Secretary General Praveen Khandelwal said in
        a statement. "Their autocratic business model has resulted in the closure
        of thousands of shops," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6418a6-6755-493b-873f-4fd869dc04e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab627cc-b993-46fa-9832-401dfc7ff9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.691+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Michelle Toh contributed to this report. This was first published
        on CNN.com, "<a href="https://edition.cnn.com/2020/01/13/tech/amazon-flipkart-india-antitrust-investigation/index.html">Amazon
        and Flipkart face an antitrust investigation in India</a>."&nbsp;</em></p>'
