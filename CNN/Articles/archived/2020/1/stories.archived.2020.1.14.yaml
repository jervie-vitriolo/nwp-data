    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'face-mask', 'n95-face-mask', 'Rodrigo-Duterte', 'Francisco-Duque',
      'Francisco-Duque-III', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'Duterte to set price cap for face masks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012acf8f-af60-44bf-88bc-303756b1532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T01:34:50.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — President
        Rodrigo Duterte said he would talk to Health officials about setting a price
        cap for face masks, amid reports of overpricing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a06a6-582d-45de-82dd-4cfbb25ad7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T01:34:50.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media in Taguig Monday, Duterte said he would not be
        surprised if prices of face masks go up following the eruption of Taal Volcano
        on Sunday, but sellers should not take advantage of the situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd62ac0b-536f-4e98-93cd-91e0eff4a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T01:34:50.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not surprsed kasi itong mga negosyante, if the demand is high
        then<em> magkakaroon tayo ng medyo magkulang</em> [ I am not surprised because,
        with sellers, if the demand is high and if stocks run low], then the prices
        go up. Or the worst thing that they can do, if they have enough supplies and
        yet they''re selling it at prohibitive prices already. So I''m setting the
        limit," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c51e8-5c2c-4d1a-b5c3-c358cd8dd1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T01:34:50.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would take up the matter with Health Secretary Franciso
        Duque III on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed17a5-9b32-4857-a1ec-8b25bbd02ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T01:34:50.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b755b4-340b-4ce4-b73c-bc962fa182f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T01:34:50.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mura naman ''yan bakit</em>... do not hoard it. Pag tinago
        niyo then I will be forced to order na pasukin ka," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca9d67-ca6c-4ff6-8c1c-96252d0449d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T01:34:50.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s so cheap...do not hoard it. If you kept them,
        then I will be forced to order to raid your store.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8509425-e3da-47f8-9fa2-3211fbdcba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T01:34:50.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said the government would <a href="https://cnnphilippines.com/news/2020/1/13/Taal-Volcano-eruption-N95-masks.html"
        target="_blank">distribute face masks</a> to those who could not afford it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c2d1c-ac8b-4dc3-9636-3d2345b4bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T01:34:50.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who cannot afford masks, we will give it free [...] in times
        of crisis talaga all I can do to manage the situation is [to ask] the military
        and police," said Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eabea47-79fa-4da5-a647-434d001bac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T01:34:50.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With ash reaching nearby areas, health officials have advised using
        an N95 respirator face mask, which protects against 95 percent of airborne
        particles — such as those spewed by the Taal Volcano in Batangas. But there
        are several reports that some businesses are hiking prices. Manila City Vice
        Mayor Honey Lacuna-Pangan said her office has received complaints that N95
        masks were being sold for ₱200, from the previous ₱30.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a747a-4cf6-4941-8113-f3fb91dabd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T01:34:50.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those found to have unreasonably increased their prices for gas
        masks, face masks and other similar items, which act is tantamount to profiteering,
        shall be dealt with to the fullest extent of the law," the Department of Trade
        and Industry said on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f2d63-1437-421d-8ed2-ec370dafbba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T01:34:50.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI said it has sent out teams to monitor prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d09066-21f1-4841-a833-82ef02f1a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T01:34:50.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DTI will not hesitate to file administrative and criminal charges
        against unscrupulous business entities and individuals who capitalize on the
        consumers’ urgent need for their own profit," it said in a statement.</p>'
  'queen-elizabeth-sussex-harry-meghan-transition':
    'author': 'Tara John, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-14T02:18:26.460+08:00
    'imagesource': 'jcr:f8857ba5-8bc2-402d-a511-26e64d8df0c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0257c69c-4412-4f18-903e-aab26b51f951'
    'lead': 'Britain''s Queen Elizabeth II has agreed to a "period of transition"
      while details of a more "independent" role for the Duke and Duchess of Sussex
      are hammered out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T02:20:59.973+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:39:28.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:45.919+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Great-Britain', 'United-Kingdom', 'England', 'Queen-Elizabeth-II',
      'Sussex', 'Prince-Harry', 'Meghan-Markle']
    'template': '1'
    'title': 'Queen agrees on ''period of transition'' for Harry and Meghan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b0e8a-95fd-4e74-b43b-680e2ad80888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T02:20:59.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:28.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britain''s Queen Elizabeth II has agreed
        to a "period of transition" while details of a more "independent" role for
        the Duke and Duchess of Sussex are hammered out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea2ff5-5551-4819-81ee-9f403915dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T02:20:59.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a crisis meeting of senior royals at the Queen''s Sandringham
        estate north of London, the Queen said she had agreed that Prince Harry and
        Meghan could split their time between the UK and Canada but that "complex
        matters" would have to be resolved. The monarch said she had ordered final
        plans to be drawn up in the next few days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91dd6d-9519-4a90-8585-ffff7aeb9d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T02:20:59.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:28.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly unusual meeting was called after the <a href="https://edition.cnn.com/2020/01/12/uk/harry-meghan-royal-showdown-analysis-intl-gbr/index.html"
        target="_blank">couple''s bombshell announcement</a>&nbsp;last week that they
        wished to step back from their roles as senior members of the royal family.
        The Queen was joined at the summit by Prince Charles, Prince William and Prince
        Harry, while Meghan was due to have dialed in from Canada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad08d3-c5ae-46e1-8e02-908659f06d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T02:20:59.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement after the meeting, the Queen said the family would
        have preferred the couple to "remain full-time working members of the royal
        family," but that they "respect and understand" Prince Harry and Meghan''s
        "wish to live a more independent life."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd0b9c-1094-44b3-8663-f095b038832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T02:20:59.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen said the family had "very constructive discussions on
        the future of my grandson and his family" during the meeting, adding that
        they are "entirely supportive of Harry and Meghan''s desire to create a new
        life as a young family."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e6c1b6-d616-4171-9b5f-288a0136d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T02:20:59.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were "complex matters for my family to resolve," and no final
        agreement had been reached, particularly over Harry and Meghan''s desire to
        become "financially independent."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d08b19-0a65-48b8-81c5-24de56ed9150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T02:20:59.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is some more work to be done, but I have asked for final
        decisions to be reached in the coming days," the Queen said in the statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a75c0-daa2-411a-a5d5-ddfea473f966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T02:20:59.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting came on a tumultuous day for the royals. Before the
        meeting, Princes William and Harry <a href="https://edition.cnn.com/2020/01/13/uk/prince-harry-prince-william-bullying-statement-intl/index.html"
        target="_blank">denied a UK newspaper story</a>&nbsp;alleging that Willian''s
        "bullying attitude" had caused the splits in the family. The story was "false,"
        the princes said in a joint statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8457e0-2801-4e9c-9f1c-a832d0e7c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T02:20:59.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For brothers who care so deeply about the issues surrounding mental
        health, the use of inflammatory language in this way is offensive and potentially
        harmful," the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef282ff3-de2f-4d7b-b9f7-d98089ea61bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T02:20:59.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/13/uk/royals-queen-prince-harry-cnn-intl-gbr/index.html"
        target="_blank">Queen agrees on ''period of transition'' for Harry and Meghan</a>."</em></p>'
