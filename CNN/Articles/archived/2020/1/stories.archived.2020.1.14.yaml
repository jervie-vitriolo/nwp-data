        because I did not want to surprise my members, company and especially my fans
        who have been so proud of me with this news, I had been consulting with my
        company and members how to break this news as soon as possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272ea71-43d2-409f-bf2d-f64d8dcf1c3e'
      'mgnl:activationStatus': true
