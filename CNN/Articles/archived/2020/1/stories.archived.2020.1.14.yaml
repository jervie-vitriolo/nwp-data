      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>On the road to recovery</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef2ac2-b016-41c7-9075-a19f7256a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Aviation Authority of the Philippines Director General Jim
        Sydiongco said they are closely monitoring the situation in Taal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b702c0e5-4d01-4d6f-9f21-9e3ce5fe1c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIAA added that it is coordinating with airlines mounting recovery
        flights to accommodate passengers while still managing airport capacity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41cd4c8-c7ce-4a57-a41d-67a1dc02379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"So ngayon po, magmula kahapon, normal na. Pero the airlines''
        capability to mount all regular, all the other flights ay inuuna. On road
        to recovery na po,"</em> Monreal said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b225f6-2235-4e07-917f-89d765a0f8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of today, since yesterday, we’re back to normal.
        But the airlines’ capability to mount all regular flights  and all the other
        flights are being prioritized. We are on the  road to recovery.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb180c0-e557-4311-898f-e411db69feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIAA said a total of 516 flights were affected from 6 p.m. on
        Sunday until 7 a.m. on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb0ba9-a6bc-4e2b-aa68-ea5430100aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it resumed operations, NAIA accommodated 360 flights until
        7 a.m. on Tuesday. This number is almost half the daily flights of around
        750.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1676216c-beda-4a75-948a-fb7a3585ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the MIAA warned that there is still a chance of suspending
        operations again if Taal’s activity will threaten passenger safety.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733543f-3cc5-4a5d-8617-e186a130acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Definitely there will be a chance. But we hope that chance
        does not happen. Ang aming operasyon ay depende sa activity in Taal, depende
        sa agos ng hangin,”</em> Monreal noted, “<em>so if we sense that there is
        a safety issue sa aming operasyon, definitely ang CAAP po magbibigay ng rekomendasyon
        na tumigil muna ang operasyon.</em> Safety is of paramount importance.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf03eff-bcec-4cda-a0f9-9dda50d3af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely there will be a chance. But we hope that
        chance does not happen. Our operation depends on Taal’s activity, and on the
        direction of the wind. So if we sense that there is a safety issue in our
        operation, CAAP will definitely recommend that we stop our operation. Safety
        is of paramount importance.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c7db2d-8a7c-4992-ad4c-a89d96781a21'
