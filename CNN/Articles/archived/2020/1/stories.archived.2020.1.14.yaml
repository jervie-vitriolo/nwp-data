    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e2f8db-3e56-4cf4-b7b6-b805cb204be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:48:27.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense&nbsp;said animals will be brought to
        safe places after everyone has been evacuated. However, it said it cannot
        say for now when animal evacuation will actually begin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffab0f8-29df-4ee7-bf34-ecb22ecf0114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:48:27.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c9341-a113-4f3e-aea8-78ae7d10645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:48:27.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s&nbsp;Assistant Secretary Casiano Monilla said private
        groups are free to conduct their own rescue efforts but he advised them to
        check with local disaster officials first before entering evacuation areas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907d971b-2ab4-4523-b7dc-50c3976bce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:48:27.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdc5169-5f57-4e1b-a3dc-86a20742a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:48:27.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes<em> kung</em> safe naman, why not? But it would be the
        best decision <em>noong mga nandoon</em>, <em>na mag</em>check in<em> sila
        doon. Hindi pwede na papasok ka na parang sa inyo lang,</em> because ''<em>pag
        may nangyari po, hindi natin kaagad mare</em>react<em>an ''yan</em>," said
        Monilla.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c525f51-e332-4e63-ba14-feed59a66bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:48:27.762+08:00
