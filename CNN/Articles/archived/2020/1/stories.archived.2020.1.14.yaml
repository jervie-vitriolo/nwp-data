      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Booker, who gained national recognition during his tenure
        as Newark''s mayor before being elected to the US Senate, ran for president
        aiming to restore a sense of community and mend the moral fabric of America.
        But his fundraising paled in comparison to that of the top-tier Democratic
        candidates, limiting his capacity to expand his campaign team and advertise
        on television. He ended his campaign on January 13, 2020.</p>'
