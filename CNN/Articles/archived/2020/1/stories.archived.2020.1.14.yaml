      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: A liberal populist, Brown won three terms in Ohio, a
        state that has been trending Republican in recent years. Brown would''ve offered
        Democrats a candidate who could reconnect with voters in the Midwest. Before
        deciding not to run, he had embarked on a "listening tour" that included stops
        in the four key early voting states in the 2020 primary.</p>'
