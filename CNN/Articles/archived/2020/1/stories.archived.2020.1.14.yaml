      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio''s affidavit detailed how he was "devastated, disillusioned
        and disenchanted" in helping out self-confessed hitmen Edgar Matobato and
        Arturo Lascañas in the complaint before the ICC after he lost financial support
        from former opposition Senator Antonio Trillanes IV.</p>'
