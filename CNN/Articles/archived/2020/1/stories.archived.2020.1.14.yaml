  'Taal-Volcano-Batangas-evacuation-order-NDRRMC-security':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-01-14T11:46:27.513+08:00
    'imagesource': 'jcr:53eb3c49-2260-4d62-a62b-8968572592e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b0ab1a2-61f8-49ad-a11f-4549d0608ac5'
    'lead': 'Disaster officials urge the local government of Batangas to ban residents
      from returning home amid reports some locals defied orders to evacuate as Taal
      Volcano erupts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T11:51:20.619+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:38:50.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:55.733+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NDRRMC', 'National-Disaster-Risk-Reduction-and-Management-Council',
      'Taal', 'Taal-Volcano', 'Taal-evacuation']
    'template': '1'
    'title': 'Security deployment eyed as officials urge residents to keep away from
      Taal Volcano'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bbd521-071d-4b89-844d-f31186ae98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:51:20.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)—</strong> Disaster
        officials urged the local government of Batangas to prohibit their residents
        from returning home amid reports some locals <a href="https://cnnphilippines.com/news/2020/1/13/Taal-Volcano-evacuation-order-defy.html">defied
        orders to evacuate</a> as Taal Volcano erupts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde2543-b105-447c-ad25-49c7c34e5e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:51:20.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines’ The Source, National Disaster Risk
        Reduction and Management Council (NDRRMC) spokesperson Mark Timbal said Tuesday
        authorities are eyeing to deploy security forces to prevent incursions around
        the 14-kilometer danger zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef085c4a-9646-41a4-a3cc-997166e31b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:51:20.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m going to refer this to our Incident Command System Post <em>diyan
        po sa</em> Lipa,<em> para makapag</em>deploy <em>po tayo ng</em> security
        forces <em>natin</em> (there in Lipa, so we can deploy our security forces)
        that can prevent this from happening,” Timbal said in the interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d229c-e900-4607-8da9-f83c464adfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:51:20.619+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to advise the local governments to desist from this
        practice<em> kasi baka biglang magkaroon ng</em> sudden volcanic activity—&nbsp;<em>hindi
        natin maagapan yung mga taong nandoon sa</em> community,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f97a60-e523-491b-935f-2850d27a744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:51:20.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would like to advise the local governments to desist
        from this practice because there may suddenly be volcanic activity. (If that
        happens) we wouldn’t be able to save those within the community.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c049779-7bf9-4372-b8f3-a5f99a948b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:51:20.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense said over 30,000 individuals have been
        evacuated following Taal''s steam-driven eruption on Sunday. NDRRMC, on the
        other hand, said about 18,000 Batangas residents were moved to 118 evacuation
        centers in nearby cities as of Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e377958f-bd5f-4de6-9dda-6f7a37ec8d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:51:20.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanologists have warned of a possible “hazardous explosive eruption”
        soon, prompting authorities to place the whole province under a <a href="https://www.cnnphilippines.com/news/2020/1/13/Taal-Volcano-state-of-calamity.html">state
        of calamity.</a>&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee569a2d-dd96-40b3-909b-fed1efd25ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:51:20.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power outage and tremors have also been experienced in Batangas
        following the volcano’s eruption. The eruptive activity has also sent ash
        falling in nearby provinces— including in parts of Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45955586-c58e-494f-afb3-5fe7a011423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:51:20.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/1/13/what-you-need-to-know-Taal-Volcano-eruption-2020.html">Taal
        Volcano eruption: Things you need to know</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b9ec8-29ec-4c9f-bde5-84e1b9c40b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:51:20.620+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batangas provincial government has since called for donations
        for evacuees— including N95 masks, drinking water, clothes, food, and gasoline,
        which will be used for vehicles for evacuation and rescue operations.</p>'
