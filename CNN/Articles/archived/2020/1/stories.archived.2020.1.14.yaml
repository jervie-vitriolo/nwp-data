      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Gabbard is the first American Samoan and the first Hindu
        member of Congress, and brings her experience as an Iraq War veteran to the
        House Armed Services Committee. But she will have to overcome obstacles both
        old and new, including recent internal campaign turmoil and her controversial
        secret meeting with Syrian President Bashar al-Assad in 2017.</p>'
