      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>STATE: New York (dropped out September 20, 2019)</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c0faa-7911-4fc8-b028-166f51c5d5e2'
      'mgnl:activationStatus': true
