      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142a0de9-d276-422a-b079-23bd80a47b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bernie knows me, and has known me for a long time," Warren said.
        "He knows who I am, where I come from, what I have worked on and fought for,
        and the coalition and grassroots movement we''re trying to build."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8750bed5-d683-417e-b1d0-99f602eb666e'
