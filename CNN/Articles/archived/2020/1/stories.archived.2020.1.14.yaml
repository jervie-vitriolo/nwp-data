      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PAGASA''s weather forecaster Aldczar Aurelio also said these
        rains may wash away the ash in the areas affected by the volcanic activity
        which has been going on since Sunday afternoon.</p>'
