      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c479f2c-3936-4547-b31e-a20b0b39a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:04:23.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:49.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto on Monday said he has proposed to the Air Force to conduct
        cloud seeding over affected areas instead of waiting for the rain. He said,
        "Water solves the ashfall debris." He said this suggestion was backed by his
        fellow senators. The lawmaker added a team from the Air Force is studying
        his idea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fc21d3-4bae-4de7-8bf3-38380d034ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:04:23.519+08:00
