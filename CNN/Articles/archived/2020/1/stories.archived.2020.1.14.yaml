      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: As the head of Colorado from 2011 to 2019, Hickenlooper
        helped steer the state through several tragedies, including the 2012 shooting
        in a movie theater in Aurora that left 12 people dead and catastrophic wildfires
        and floods in 2013. Hickenlooper, who framed his candidacy around stemming
        the leftward lurch of the Democratic Party, dropped out in mid-August and
        launched his Senate campaign.</p>'
