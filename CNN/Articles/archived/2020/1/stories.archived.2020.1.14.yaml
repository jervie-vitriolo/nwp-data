      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a781b6c-60e4-401a-a945-918d73f27913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:48:27.762+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes, if it''s safe, then why not? But it would
        be the best decision for the people there to register (with officials). They
        cannot just enter as if it''s their place, because if something happens, we
        cannot react immediately.]</p>'
