      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22a8e96-ddad-48d4-b145-1a15bae56152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I am here to share something with you that I''ve always wanted
        to share with you one day, but under my own circumstances, and it looks like
        that chance has been taken away from me," she says in the video. "So today,
        I am taking back my own power and I have to tell you something."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad5c1c-da81-42e4-b21a-0dbe2825bd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15152ff2-8245-432d-8f6a-5ed18ef8da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continues to explain that she always wanted to be her own person
        -- without any labels. "It''s time to let go and be truly free," she then
        says. "When I was younger I was born in the wrong body, which means that I
        am transgender."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68718bb1-51d3-4719-826b-66be567a73c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc026f61-c029-45ed-8a80-105c7898753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am NikkieTutorials, and I am Nikkie. I am me. We don''t need
        labels. But if we are going to put a label on it, yes, I am transgender. But
        at the end of the day I am me," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6468eefe-6e02-45d2-acd2-514877b897c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7421b-0aeb-4889-92ff-40ea287e13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star vlogger then opens up about her childhood, and explains
        how she always identified as a woman growing up. "By the age of seven or eight
        I fully wore girl''s clothes only and it felt amazing." She said she fully
        transitioned by the age of 19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd75ddd-ef8c-4ffc-9162-943329e04027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64092d6-403c-48c3-ba24-5cb66d4293db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the timing of the decision to reveal the news today, the
        YouTuber said it wasn''t entirely of her own choosing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ac15b-83a6-4c04-bd16-17767936c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f6cf9c-8e6c-4677-9992-982241b9a3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been blackmailed by people that wanted to leak my story
        to the press," she said. She didn''t name them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c91a2-8906-403a-a1ff-9be6e13afe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.353+08:00
