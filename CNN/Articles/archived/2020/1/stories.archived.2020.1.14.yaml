      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old was selected by the Meralco Bolts in the 2016 PBA
        Draft. He was then traded to Rain or Shine the following year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9415d1-380c-45e6-ab4c-a6268b226ca6'
      'mgnl:activationStatus': true
