      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A water main break in New York flooded
        streets, caused water damage to buildings, and disrupted subway commutes just
        before the Monday morning rush hour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4306d9-2b4c-4553-97e4-6b375982a91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:09:52.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a45d171-e995-4650-aa13-23f386c9998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:09:52.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The break occurred on Manhattan''s Upper West Side around 5 a.m.
        ET, officials said at a news conference. It caused significant delays on the
        1, 2 and 3 subway lines and street closures on Broadway from 72nd Street to
        61st Street.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae808c45-8b07-4ca1-94f0-b8d91889b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:09:52.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80a618f-216e-4830-bc89-723b2b0f3b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:09:52.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency crews are on the scene working to repair the problem,
        officials said, and the water was shut off around 8 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7e79ea-2bba-4e22-a915-2e87e9cbb59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:09:52.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66078995-a0f1-4dfb-ac9f-f09e8b7b4ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:09:52.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It likely will take days to complete work and restore streets, said
        Vincent Sapienza, Commissioner of the Department of Environmental Protection.</p>'
