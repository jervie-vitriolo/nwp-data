    'mgnl:tags': ['Boeing', 'Dave-Calhoun']
    'template': '1'
    'title': 'New Boeing CEO says company must do much better'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c92d1a7-1237-4138-b329-bf113ad9fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T03:56:19.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:27.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Boeing''s new CEO says the company must
        improve its culture and repair its business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3273b5-cf8b-4d88-9d07-2f48c3a0a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T03:56:19.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:27.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Calhoun, who began his post as CEO of Boeing Monday, sent <a
        href="https://www.boeing.com/features/2020/01/president-and-ceo-david-calhouns-email-to-employees.page"
        target="_blank">an email to all of Boeing''s employees</a>, vowing to listen
        to them, customers and regulators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa185c5-26e1-4474-a6fb-73a62b4ebcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T03:56:19.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:27.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a crucial time for Boeing. We have work to do to uphold
        our values and to build on our strengths," he said. "I ... see opportunities
        to be better. Much better. That includes engaging one another and our stakeholders
        with greater transparency, holding ourselves accountable to the highest standards
        of safety and quality."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3707d-42cd-4b75-95b6-eb50db02059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T03:56:19.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:27.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the company''s top priority is getting approval for the
        737 Max to fly again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d693dce-5a94-4f78-9dc2-a72fe23de6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T03:56:19.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:27.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll get it done, and we''ll get it done right," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec0eca-87e3-4487-b676-0d67f659d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T03:56:19.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:27.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s bestselling jet has been <a href="https://edition.cnn.com/2019/03/13/politics/donald-trump-boeing-faa/index.html"
        target="_blank">grounded since March</a>, following <a href="https://edition.cnn.com/2019/03/10/africa/ethiopian-airlines-crash-boeing-max-8-intl/index.html"
        target="_blank">two fatal crashes</a>&nbsp;that killed 346 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71408cdb-b188-4ab1-96f3-f67b2739b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T03:56:19.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:27.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
