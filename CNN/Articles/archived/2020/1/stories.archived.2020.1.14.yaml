      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b67299d-e30d-4de6-b731-d23cd643f984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in 2017, Trump negotiated the release of Egyptian American
        charity worker Aya Hijazi and her husband from an Egyptian prison where they
        had spent nearly three years. Then-White House press secretary Sean Spicer
        said Trump "directly engaged behind the scenes" to secure Hijazi''s release
        and raised the issue with Sisi.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a11798-ebe9-4f25-b153-76692570a432'
