      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurelio also said winds from Tagaytay are now heading towards the
        provinces of Quezon, Rizal and Aurora, which means these areas could be reached
        by Taal Volcano''s volcanic ash -- an irritant to the eyes and lungs.</p>'
