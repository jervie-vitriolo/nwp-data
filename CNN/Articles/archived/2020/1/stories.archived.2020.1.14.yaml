      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Announced campaigns</strong></em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d16c950-59fd-4d31-91cd-72cd273dfcb4'
