      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian Embassy in Washington did not reply to a request for
        comment about Kassem''s death.</p>'
    '37':
