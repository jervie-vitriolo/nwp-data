      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s an updated look at who''s in and who''s out. We''re going
        to keep updating this list through the campaign season as candidates announce
        their intentions or drop their bids.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f155055-d820-416e-b529-cf3cfe0259ba'
