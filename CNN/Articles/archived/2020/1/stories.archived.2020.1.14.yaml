      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: The son of a Chicana activist, Castro served as mayor
        of San Antonio in 2009 and served as secretary of Housing and Urban Development
        in the Obama administration. The only Latino in the 2020 field, Castro ran
        an unabashedly progressive campaign over the last year, staking out left positions
        on issues like immigration, housing and policing. But the former secretary
        failed to gain traction in the large field of Democratic candidates and struggled
        to raise enough money to stay solvent.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15365d54-c49e-4885-817d-24115b3bed38'
