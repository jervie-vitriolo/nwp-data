      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scarlett Johansson is a first-time
        Oscar nominee —&nbsp;times two.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ed02e2-15b6-4381-a1c1-1fb486b2a5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.140+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec6b80-5e2f-4249-8076-3dcb0fabd0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress on Monday not only scored her first Oscar nominations
        ever, but also became one of just a dozen actors who have received two nominations
        in acting categories in the same year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d31bb3d-a8dc-4397-90e1-6a45b1455c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbaf33a-9664-4ade-b8cd-a80b70df4304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johansson was nominated in the best supporting actress category
        for her work in "Jojo Rabbit," as well as best actress for her role in "Marriage
        Story."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce0457-3518-4fe5-b22c-82ab7a041f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6fb9f-04d4-4fb3-84ca-8469524b188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The honor is a rare one.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc0e89b-1658-4d8c-a010-f8b0ff53f774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7e5f5-d0e4-4adf-953f-a7a9a13be92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last actor two score two Oscar nominations in acting categories
        was Cate Blanchett, who more than a decade ago was nominated in the lead category
        for "Elizabeth: The Golden Age" and in the supporting category for "I''m Not
        There." She won neither award that year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed69f1cb-06b2-4048-bef2-56820553cac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e1983-749b-4a10-a970-bdef939fe950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, Jamie Foxx scored his first and second Oscar nominations
        in the same year for roles in "Ray" and "Collateral," for which he was nominated
        for best best actor and best supporting actor, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70ed6fb-1062-45d8-a94e-b3af5551d440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c19ef1-1a0b-4610-a3f4-77030579551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.141+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Johansson will face off against Saoirse Ronan ("Little
        Women"), Charlize Theron ("Bombshell"), Renée Zellweger ("Judy") and Cynthia
        Erivo ("Harriet") in the lead actress category.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1995567-28d3-42b1-8cea-02f7e6c8ef5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d1aaa4-f7a0-4ef0-9ca9-fe2b66b4732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erivo is also a double nominee this year, scoring an additional
        nomination for best original song ("Stand Up" from "Harriet").</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c6a3a8-bcd9-4669-a6f5-8d9609ff8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dc7037-115b-4be7-932f-e8f5f4049d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead actress category, Johansson will compete against Kathy
        Bates ("Richard Jewell"), Laura Dern ("Marriage Story"), Florence Pugh ("Little
        Women") and Margot Robbie ("Bombshell").</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9ba1f4-9de2-45ed-aeef-aa58fdc27f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:37:47.142+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
