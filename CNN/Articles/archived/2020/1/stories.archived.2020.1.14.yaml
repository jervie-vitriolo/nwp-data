      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The city of Los Angeles announced a historic
        initiative kicking off with the help of dozens of creatives working toward
        a single goal: doubling Latino representation in Hollywood by 2030.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0610a-decd-48ba-863b-7ea75c645af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4282b8b-f7d6-4b4d-9968-2450aaf6d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA Collab, launched Monday by Los Angeles Mayor Eric Garcetti, will
        work to "connect Latinx talent, executives, and creators to opportunities
        in the entertainment industry," a news release from the mayor''s office said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ce840-b76d-4868-8ea0-db79535e5d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa906e4a-6f5c-483e-a16b-06f71e92d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hopes to change a steady trend of underrepresentation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf70d4f-afa8-4628-98f6-09ce14e01c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b242711-ed8f-461a-8fe7-39a550f771d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.519+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 study by the Annenberg Inclusion Initiative at the University
        of Southern California found that only 3% of films since 2007 featured Latino
        leads or co-leads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9bbb5-7c80-42fe-8951-1c503f990842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44c24d-c201-4125-8528-dbc3b52341ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And only 4.5% of all speaking characters were Latino, the study
        says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c91b3-4524-49ab-b379-cd19ff069f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e957ca2-2424-41bf-98cd-d8dcd4213d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is 13.8 percentage points below US Census. Despite all of
        the talk about diversity and inclusion in Hollywood and the popular press,
        these findings represent no change in depictions of the largest ethnic group
        in America, who also comprise 39% of the population of the state of California,
        and 49% of Los Angeles'' population."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa0aa4-ea89-466d-9314-ecde652ed2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81864ac0-5d7b-4291-8bc1-43d801eb3597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles initiative''s first set of priorities include matching
        Latino projects with showrunners and producers, recruit more industry leaders
        and organizations and working to create a "more inclusive workforce in the
        entertainment industry," the LA Collab website says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199b71e3-6ec1-48bb-9012-25266f75634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65c3634-6c4c-4e0f-9871-572b9e2725fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be your one-stop shop to connect you to vetted Latino resources,
        top and emerging creators and talent. We will support your diversity, equity,
        and inclusion initiatives to ensure Latinos are represented in front-of and
        behind the camera, while you meet your business objectives," the website says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec382d84-8b8a-4822-a1f9-9218442303f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc696f83-a381-472c-88f7-c133278e1777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve already secured things like podcast and documentary deals
        as well as a scripted proof of concept deal with WarnerMedia''s 150, the mayor''s
        office said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db54510-022d-4ae9-b7a8-971460462582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7216b102-623f-466a-8701-e4ab9f347a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LA Collab will help "empower the next generation of Latinx creatives,"
        the mayor says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44245d7f-8856-48e1-90aa-245b6ef19cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e014065-735b-46f0-a51a-cf334a13edf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.520+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To see an entertainment industry and an #Oscar list that reflects
        the face of our city, we have to expand opportunity to all our communities
        -- and ensure that a child growing up in Pacoima or Jefferson Park can see
        her stories on the small or big screen," Garcetti said on Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e5ebd-eee0-4498-98dc-f72ede21934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe7159c-e342-4900-8cca-6a84afc58aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative has garnered the support of more than 50 leaders
        and organizations -- including Eva Longoria, J.J. Abrams, Eli Roth, DeVon
        Franklin, Jason Blum and Zoe Saldana, the mayor''s office said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc11ecb-d7c5-474a-ad96-7f44a4d9ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f69029-1480-4ce9-a81c-b8531165e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started my own production company to create content from our
        community, and I became a director/producer to be in a position to hire people
        who look like me," Longoria said in a statement. "With LA Collab, I want to
        open the door for many more Latinx creators and fuel the emergence of a better
        entertainment industry that elevates and celebrates the diversity and richness
        of my culture."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f18b6-992a-4f6f-8254-e524e59d2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:53:48.521+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:28.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/14/entertainment/los-angeles-latinx-representation-hollywood-trnd/index.html"><em>"Los
        Angeles mayor wants to double Latino representation in Hollywood in the next
        10 years"&nbsp;</em></a></p>'
