      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        government will be barring people from returning to the island where Taal
        Volcano stands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047fa0a-d6dd-4c06-8a44-84a0f3494ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:40.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f1828-a685-4cb6-9b22-5d2371d8b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:40.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi na pwedeng pabalikin ‘yung tao doon dahil</em> if there
        will be another explosion that will be more violent, I think all people there
        will be at risk sa island,” Defense Secretary Delfin Lorenzana said Tuesday
        evening at a briefing on Taal Volcano’s eruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b91ef-d612-4263-a72f-5fb800972f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:40.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a086378-d2e5-44b4-8aae-4c80e93e1786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:40.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People could no longer be allowed to go back there
        because they will be at risk if there will be another explosion there.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d80bde-54c2-4d0e-96b2-211242cb1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:40.594+08:00
