      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> A
        huge blow for the Meralco Bolts as big man Raymond Almazan sustained a lateral
        meniscal tear on his left knee, according to the Philippine Basketball Association
        (PBA) website Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e445fc1-774f-4c75-9956-d4b37365eadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:39:23.944+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:38:45.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-8 cager suffered the injury after a bad landing halfway
        through the first quarter in Game 3 of the 2019 PBA Governors'' Cup Finals
        versus Barangay Ginebra. His exit definitely had an impact for Meralco as
        they fell behind 2-1 in the best-of-seven series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51848690-5ae1-4dbd-af94-8910b5508cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:39:23.943+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:38:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almazan has been a force to reckon with as he averaged 17.5 points,
        11 rebounds, and 1.5 blocks in the first two games of the finals, helping
        Bolts import Allen Durham carry the cudgels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e225523-0ef8-4adb-a513-9b02f3940b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:39:23.944+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T22:38:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco will try to even the series on January 14 at the Smart Araneta
        Coliseum.</p>'
