      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c22f3cb-0e66-4041-a668-d08a4be8165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:01:48.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such intense seismic activity probably signifies continuous magmatic
        intrusion beneath the Taal edifice, which may lead to further eruptive activity,"
        Phivolcs said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff7d53-8fd5-4400-ada0-6a41b3fe27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:01:48.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60f9e66-c9f3-4c4a-84f9-211ff03b5e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:01:48.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hundreds of tremors recorded, Solidum explained the threat
        it poses to the houses situated in nearby areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08013cc0-6f30-4035-82b3-35e651b4ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:01:48.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965aad79-e606-4c1a-a8ed-b942eb224d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:01:48.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The danger from the earthquake events would be possible landslides
        on steep slopes like those on the caldera wall beneath Tagaytay Ridge. Houses
        with thick cover of ash might be affected by shaking as roof is heavier,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e067f36-55d1-49f8-9ee5-8c59cf3d602d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:01:48.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6288ca97-207e-4bb3-97fe-4fd05fd999b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:01:48.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Taal Volcano continues to let out steam from the newly-formed
        lateral vents in the northern side of the volcano, which were created after
        it spewed 500-meter lava fountains on Monday. He also said fissures have been
        found in Lemery and Talisay, Batangas.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754f8170-7d96-4adc-9d9d-82d4e5dcfb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:01:48.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8995f8-515d-4646-9f5d-e491dc7ab60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:01:48.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal''s activity may last from days to several months, based on
        its eruption history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47acffe6-056b-4597-9cd3-2be7aef8a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:01:48.553+08:00
