      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a43b7-500e-49a1-bd28-e320f292b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs chief Renato Solidum said Tuesday that they would not lift
        their evacuation orders as long as they could monitor earthquakes over Taal
        Volcano as the “threat” of a “hazardous explosion” is “real.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d75f9c-4420-4f58-a8ec-261c4987e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.516+08:00
      'mgnl:createdBy': 'catherine'
