      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11e341-c33b-4d80-bae1-55dedc267469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:01:48.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the increased number and intensity of volcanic tremors occurring
        under the restive Taal pushed Phivolcs to raise the Alert level to 4 or "Intense
        Unrest" on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b23498-3545-4c84-a45f-121f789a29a6'
      'mgnl:activationStatus': true
