  'oldest-material-Earth-meteorite':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-14T08:01:52.434+08:00
    'imagesource': 'jcr:0e43ec72-fa3d-4d9a-8c1b-e34fe8ba8c68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb0e578a-63fd-4a11-b34d-78d260242484'
    'lead': 'Fifty years ago, a meteorite fell to Earth and landed in Australia, carrying
      stardust that formed between five to seven billion years ago. That makes it
      the oldest solid material ever discovered on Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T08:05:04.063+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:39:07.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:51.107+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The oldest material on Earth has been found in a meteorite'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddbf3ef-56de-4d13-9e9c-d10e954eba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Fifty years ago, a meteorite fell to
        Earth and landed in Australia, carrying with it a rare sample from interstellar
        space. A new analysis of the meteorite revealed stardust that formed between
        five to seven billion years ago. That makes the meteorite and its stardust
        the oldest solid material ever discovered on Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94220e47-935c-4f4f-88cb-6fb48db53dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffccf13-efc9-432f-8512-266e05eb91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our sun is around 4.6 billion years old, meaning this stardust existed
        long before our sun or solar system were even a reality. The stardust found
        on the meteorite are called presolar grains because they formed before our
        sun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d659ae-ea3e-452f-8ceb-41aa958e0070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9153e510-ae67-478c-b6b8-243004d910ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars are born when gas, dust and heat combine in just the right
        way. They can exist for millions or even billions of years before dying and
        expelling their key ingredients into space. This in turn helps new stars to
        be born, creating a space daisy chain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742bd39-3e9b-45b6-98ad-ce815d60a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bbc8ea-2be4-4700-b4a0-1ba78ce2d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meteorites, if they don''t knock into too many things, can act like
        time capsules of the materials trapped within them, like stardust. That''s
        why the discovery of the presolar grains is such a rarity -- only 5% of meteorites
        found on Earth contain them. Their impossibly tiny size is difficult to fathom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc265e70-1f41-4056-9508-4962f837a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d46659-cd3a-44b1-97c9-8caf2b51a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One hundred of the largest found presolar grains could fit on a
        period, according to a release by the Field Museum in Chicago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbfc7fc-f194-47d1-ad44-3cbdf0ee00c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca843742-d267-4f77-b95f-97107181e50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study of presolar grains from the Murchison meteorite recovered
        in Australia published Monday in the Proceedings of the National Academy of
        Sciences journal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec911c7-6672-46fc-b114-d49085925650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb416aa-2f00-4dd2-85ba-16e0ae1ef8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the most exciting studies I''ve worked on," said
        Philipp Heck, lead study author and a curator at the Field Museum. "These
        are the oldest solid materials ever found, and they tell us about how stars
        formed in our galaxy. They''re solid samples of stars."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ea34d-4f72-4189-a3df-182a5f1faa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cbf56c-1a98-4457-a35d-9e8fdcf8f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meteorite was recovered in 1969 and presolar grains were isolated
        from it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c42f90-76d3-4e09-a9f6-6febfd6a70ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08857879-f5f0-4e2f-bc12-454df1a3f35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It starts with crushing fragments of the meteorite down into a
        powder," said Jennika Greer, study co-author and a graduate student at the
        Field Museum and the University of Chicago. "Once all the pieces are segregated,
        it''s a kind of paste, and it has a pungent characteristic. It smells like
        rotten peanut butter."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6ce7b4-b553-4370-9472-8174ca973908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dae8f08-ed02-4c5d-abcc-f9c67a0d7406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dissolving the paste in acid reveals the presolar grains, allowing
        the researchers to determine their age and the type of star they once belonged
        to.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e9dae4-7027-417e-aa5f-de1fc7c43142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b1f53-33f9-41e6-85ec-a11876f8e5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were able to measure the exposure of the grains
        to cosmic rays, highly energized particles zipping through our galaxy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd83f06-13d3-48d9-ace2-2a20f1213aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0349681a-ca32-4c27-9ecd-4b239ae7cfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these cosmic rays interact with the matter and form new
        elements," Heck said. "And the longer they get exposed, the more those elements
        form. I compare this with putting out a bucket in a rainstorm. Assuming the
        rainfall is constant, the amount of water that accumulates in the bucket tells
        you how long it was exposed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52faf688-0276-4a2d-8a10-9a53bfe1de75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35764fec-ca11-44c9-9808-0c89ee5ca251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the grains recovered were between 4.6 and 4.9 billion years
        old, while others were older than 5.5 billion years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ecc01-a982-4ab3-88ca-4e52055d60c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6374c8-bb5e-427d-8937-d488a1629e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also learned that seven billion years ago, more stars began
        forming.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdadcee5-0297-45d5-bd59-c9ee76e9e990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1207edde-8c73-434b-b308-850b7a3ba945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have more young grains than we expected," Heck said. "Our hypothesis
        is that the majority of those grains, which are 4.9 to 4.6 billion years old,
        formed in an episode of enhanced star formation. There was a time before the
        start of the solar system when more stars formed than normal."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a80732-9689-4378-99d0-e165a46cfad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f08f1-b693-4d3d-8f3c-65dafccb3ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers have argued about the rate of star formation. Some believe
        it''s steady and unchanging, while others believe there are peaks and dips.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6c2e7c-19c4-46a0-930d-68dcce9a07f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39654358-34b7-4b38-bb6f-d80e6db3c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people think that the star formation rate of the galaxy is
        constant," Heck said. "But thanks to these grains, we now have direct evidence
        for a period of enhanced star formation in our galaxy seven billion years
        ago with samples from meteorites. This is one of the key findings of our study."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663beb2-c65f-4ef1-905a-546710d34f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de205a6-1e2d-463a-bd2c-79b83212c103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also determined that the presolar grains have a habit of clumping
        together in granola-like clusters, which they didn''t think possible, Heck
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828abd9e-aeb9-4da8-9cb6-3a83ffc922c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe9168-b583-4bfa-b9f2-ca92c04b0cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the grains has shed light not only on stars and how
        long their stardust can last but also more on galaxies and their timelines.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83f4605-e020-4050-974b-2ac193dbdfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de142f5-d751-4abd-9bd1-23cca6a36ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this study, we have directly determined the lifetimes of stardust.
        We hope this will be picked up and studied so that people can use this as
        input for models of the whole galactic life cycle," Heck said. "It''s so exciting
        to look at the history of our galaxy. Stardust is the oldest material to reach
        Earth, and from it, we can learn about our parent stars, the origin of the
        carbon in our bodies [and] the origin of the oxygen we breathe. With stardust,
        we can trace that material back to the time before the sun."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de25894-63f1-495f-b4cd-fddfcfac90d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:05:04.066+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/13/world/oldest-material-earth-meteorite-scn/index.html">"The
        oldest material on Earth has been found in a meteorite."</a></em></p>'
