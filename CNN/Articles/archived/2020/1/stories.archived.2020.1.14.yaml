    'template': '1'
    'title': 'Prince Harry and Prince William say bullying story is false'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe246b-1044-48f8-8de1-d18e6976f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:46:38.247+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Princes William and Harry have denied
        a UK newspaper story alleging that a rift in the royal family was caused by
        William''s "bullying attitude."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84bb6bd-9158-495e-8586-c6bcef660cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:46:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8886f28-b998-46a2-b7b8-98908baa8b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:46:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement sent to CNN, spokespeople for the Duke of Sussex
        and the Duke of Cambridge said: "Despite clear denials, a false story ran
        in a UK newspaper today speculating about the relationship between the Duke
        of Sussex and the Duke of Cambridge."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff0f25e-8eb8-436a-828d-136736ca7536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:46:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9cd138-230a-4869-bb81-83f38b48ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:46:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For brothers who care so deeply about the issues surrounding mental
        health, the use of inflammatory language in this way is offensive and potentially
        harmful," the statement said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc2d70-d141-4712-8fac-91a0b1c08bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:46:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffc3fb9-3c53-4489-83d5-6a59ad373a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:46:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It followed a story in the Times of London on Monday, reporting
        that the Duke and Duchess of Sussex, Meghan and Harry, felt "pushed away"
        by William''s "bullying attitude."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c693c-173d-40f1-a965-50ca7ccf732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:46:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc01706-a0dc-46eb-9555-6b7ea70cf91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:46:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:17.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article suggested the brothers "fell out because William wasn''t
        friendly towards Meghan" and that the Sussexes were "constantly being bullied."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a2fb9-1e2b-4783-a95b-8bb575547f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:46:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:17.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0625bc-8cf8-4127-ada0-f59b07458861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:46:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan shocked the world and "disappointed" the rest of
        the royal family last week when they announced they would be scaling back
        their official duties to pursue their private interests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3341be0-4bb7-4f79-9c4e-71c54db37704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:46:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:17.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53e824-4e6b-485a-8f98-11b586543713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:46:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:17.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that they wanted to work towards becoming financially
        independent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bd9e2-d363-485a-b64a-9f7858b5da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:46:38.248+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:17.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
