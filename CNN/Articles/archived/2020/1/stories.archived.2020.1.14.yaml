    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cba9f2-375c-4157-a30b-41a0a165b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:46:38.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:17.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II, Harry''s grandmother, had expressly asked the
        prince to hold off releasing any statements regarding the couple''s future,
        CNN understands.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191da1d3-0024-43f5-88aa-2e1372c612c0'
