      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually hindi yun ang tinutukoy natin yung ordinary na speed gun
        na maaring may halaga na P10,000. Ang proposal ng PNP ay actually isang micro
        digital camera laser system,” said PNP Spokesperson BGen. Bernard Banac.</p>'
