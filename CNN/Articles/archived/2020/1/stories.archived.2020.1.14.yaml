      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: The two-term New York mayor has enjoyed success on several
        largely progressive issues such as universal pre-K, raising the minimum wage
        and a low murder rate during his tenure. But he failed to resonate in the
        polls and was criticized for neglecting his duties as mayor to run for president,
        most notably during a brief blackout in Manhattan in July which happened when
        he was campaigning in Iowa.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
