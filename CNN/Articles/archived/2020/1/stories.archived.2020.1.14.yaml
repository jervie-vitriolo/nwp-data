      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal sources have told CNN it wasn''t the decision itself but the
        timing of their announcement that left senior members of the family feeling
        hurt.</p>'
