      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akon, who is of Senegalese decent, originally announced plans for
        the futuristic "Crypto city" in 2018 saying that the city would be built on
        a 2,000-acre land gifted to him by the President of Senegal, Macky Sall. The
        new city would also trade exclusively in his own digital cash currency called
        AKoin, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0b54b-1dca-4bd0-95c8-33e8abe2512f'
