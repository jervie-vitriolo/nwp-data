    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90668157-1544-43fb-bbe4-33f14a6bad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.736+08:00
