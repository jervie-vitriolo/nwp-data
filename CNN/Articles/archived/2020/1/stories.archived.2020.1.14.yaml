      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Bill White, a California native, has had a lifetime full of
        unforgettable experiences. He has collected objects and filled scrapbooks
        to remind him of special memories which he keeps on a bookshelf organized
        by year.</p>'
