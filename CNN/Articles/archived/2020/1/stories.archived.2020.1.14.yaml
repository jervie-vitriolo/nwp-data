      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: McAuliffe previously served as governor of Virginia and
        chairman of the Democratic National Committee and has an extensive fundraising
        network. He opted instead to help coordinate the campaigns of Virginia''s
        local and national Democratic lawmakers "to make sure that we are blue" for
        2020.</p>'
