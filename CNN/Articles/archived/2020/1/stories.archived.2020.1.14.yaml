      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Klobuchar announced her run outdoors as it snowed, which
        she tied to her commitment to a "homegrown" campaign with "grit." The Minnesota
        moderate is looking to work across the aisle and win back fellow working class
        midwesterners.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdf03fd-d321-4b18-82bb-289570128f9c'
