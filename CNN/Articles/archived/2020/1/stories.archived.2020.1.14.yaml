      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> Taal
        Volcano is not showing signs of slowing down two days after it started spewing
        ash, state volcanologists said on Tuesday. They said&nbsp;the volcano is emitting
        less ash and steam, but authorities are still warning of a dangerous or hazardous
        explosion.</p>'
