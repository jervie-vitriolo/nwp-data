    'mgnl:tags': ['NAIA', 'MIAA', 'Taal', 'humanitarian-consideration']
    'template': '1'
    'title': 'Airlines advised to give ‘humanitarian considerations’ to passengers
      affected by Taal eruption'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58faa61f-6058-4526-9881-2fd0fd5ddb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> A
        day after the Ninoy Aquino International Airport (NAIA) resumed partial operations,
        airport authorities appealed for “humanitarian considerations” from airlines
        in accommodating passengers and updating flights affected by the Taal Volcano
        eruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c3944-755e-48ae-b37e-0977413e01a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“L<em>agi ho naming sinasabi, kailangang may kaunting kiliti o ‘yung
        sinasabi nating humanitarian considerations sa kanilang pasahero,”</em> Manila
        International Airport Authority (MIAA) General Manager Ed Monreal said in
        a briefing in Malacañang with other government officials on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795efb3-b779-4410-8070-07fa6ce767be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We always tell them there needs to be little humanitarian
        considerations to their passengers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f7453a-60b6-45ed-8c0e-849b4fa13066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kailangan hong dagdagan [ng airlines] ‘yung mga tauhan nila
        para makapagrebook [ng flights] lalo na sa international flights,”</em> Monreal
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8507da27-7bfe-46a8-baba-8d7dbd2663fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The airlines need to increase their manpower so they
        can rebook flights, particularly international flights.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f20ad3-d263-4d3b-81b0-b12b6497f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Balicudiong, a stranded passengers at the NAIA , said that
        his flight with AirAsia was delayed for three consecutive times on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d58b1de-2338-41c4-a165-c193ac5f9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/1/13/NAIA-partial-operations-Taal-eruption.html">NAIA
        resumes partial operations amid Taal eruption</a></strong>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f079fc90-83fe-47f1-b16c-3efeb02cbfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Tatlong beses akong nadelay kahapon... It’s frustrating because
        nalaman lang namin na canceled na kami, ten minutes before the actual boarding,”</em>
        he told CNN Philippines’ <em>Balitaan.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e10a1-9f76-42bc-b7d3-316c0dd1f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My flight was delayed for three times... it’s frustrating
        because we were only informed that our flight was canceled, ten times before
        the actual boarding.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8012dba-5e4a-450f-8b18-58a0aafa4531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia Philippines Communications Head David de Castro apologized
        in response to the complaint, admitting that most airlines have been facing
        challenges since Taal erupted Sunday afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2812ba-bf5f-4585-b77b-6257eada8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any passenger wouldn’t want that situation but I think, it is necessary
        for us to point out [that most] airlines continue to face the challenge of
        managing flights after the eruption of Taal,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be31ae72-bdec-4a61-b3e6-d10f45ead8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:38.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For AirAsia alone, 18 flights have been canceled as of Tuesday morning,
        but the airline said it has immediately sent notifications to passengers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39d92f-d980-4325-8d4e-f64a0dd4be54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T17:31:13.345+08:00
      'mgnl:createdBy': 'glee'
