    'mgnl:tags': ['taal-eruption', 'evacuees-']
    'template': '1'
    'title': 'Over 30,000 flee to evacuation centers to escape Taal Volcano''s fury'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6279982c-fd03-4562-ad62-507cb99c29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:28:23.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — More
        than 30,000 people have been evacuated as Taal Volcano continues to spew ash
        and smoke, the National Disaster Risk Reduction and Management Council said
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db53ec1-e1c0-425e-bd11-f78e66decf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:28:23.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the NDRRMC said 6,891 families, or 30,432
        individuals, from Batangas and Cavite were affected by the eruption.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0188ff77-fd0a-4a8b-9dc4-77bfd008ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:28:23.548+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Batangas Provincial Disaster Risk Reduction and Management Office
        said 33,654 residents are currently staying in different evacuation centers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a17dc9d-068d-456d-940a-609c06a43b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why they have a different data from the NDRRMC, but
        it usually takes some time for the national agency to validate reports from
        local disaster response offices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248f448-cf88-44ce-aab6-dac296ed1799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20764a7f-3f2e-4c86-b4ad-bb5b3bdb98ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monilla said that evacuations took a while as there are still others
        who defy the order from the Philippine Institute of Volcanology and Seismology
        to leave the danger zone, which is within a 14-kilometer radius from Taal
        Volcano’s main crater.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed4d7a3-8250-4577-bf4c-c9103c494c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faacc36-5b57-4cd0-b585-82e5cb4de58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he assured the uniformed men are doing their “best” to evacuate
        everyone in high-risk areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856cc9a6-5089-48a5-bb37-e2dadfaac83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.514+08:00
