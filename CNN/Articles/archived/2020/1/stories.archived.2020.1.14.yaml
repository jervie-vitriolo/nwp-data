      'mgnl:lastActivated': 2023-01-26T22:38:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc5a943-9076-45ed-9642-f1af83f49331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old makeup artist and beauty vlogger has been creating
        makeup tutorials online for over a decade, where she ranks among the top in
        the popular category. On Monday, she posted a 17 minute video titled "I''m
        Coming Out" on her Youtube channel.</p>'
