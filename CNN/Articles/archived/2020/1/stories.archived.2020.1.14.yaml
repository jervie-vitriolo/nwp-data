      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597be76-8ba8-4219-8edf-37c2a2b5d418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:24:29.255+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the ICC has a "wide range of reliable sources" and
        is not confined to information in the communications alone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b0da4-fa4f-47b1-92a4-2a86e9f0a178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.383+08:00
      'mgnl:createdBy': 'eimor'
