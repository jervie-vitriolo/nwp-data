      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Bullock, who served as Montana''s attorney general before
        being elected governor in 2012, failed to convince the party''s base that
        the best way to defeat Trump was by nominating someone who can win in a red
        state. Bullock, who is term-limited as governor, will not take on Republican
        Sen. Steve Daines in 2020, his spokeswoman said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c725f96-5945-4a50-9c4f-057ba4cf0018'
