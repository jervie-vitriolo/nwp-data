      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f1948-6d11-46ff-94f7-75b4615af4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.270+08:00
      'mgnl:createdBy': 'catherine'
