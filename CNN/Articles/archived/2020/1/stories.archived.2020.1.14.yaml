    'template': '1'
    'title': 'Agriculture Dept.: Initial crop, livestock damage from Taal eruption
      pegged at ₱577M

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a5dd2d-2e33-41d3-b07e-47eca82bfb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T02:28:07.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — The
        Department of Agriculture (DA) said damage to crops and livestock due to Taal
        Volcano''s eruption has reached ₱577.39 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa446b-98d1-4876-9c6a-aa5d059c614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:35:33.766+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:39:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Secretary William Dar told CNN Philippines''s Newsroom Tuesday
        that the figure is still increasing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c73b5d-daa5-4ace-b00e-703a8a3fbeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:35:33.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:39:27.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76091732-5b1a-4952-9cfa-c5fb5ace8088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:35:33.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:39:27.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected were rice, corn, coffee, cacao, banana and high value agricultural
        produce as well as 1,967 animal heads, the department''s bulletin said. It
        was not immediately clear if the animal heads mentioned refers to those who
        died or were injured.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56942d0-011b-448a-b1ae-e6f819a84b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:35:33.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:39:27.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2bed2-d354-48ed-9ef4-16caebe797f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:35:33.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:39:27.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bureau of Animal Industry has available drugs and biologics
        to be provided for the affected livestock," the bulleting added. "Also, two
        trucks are available to mobilize the affected areas for animal rescue and
        evacuation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48651888-15ec-4f01-a678-d61a2b3a208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:21:46.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these losses, the DA previously said 6,000 fish cages
        could potentially be damaged "since fishkill is expected in Taal Lake, due
        to high sulfur content brought by the volcanic eruption, according to the
        Bureau of Fisheries and Aquatic Resources," which may affect the supply of
        the fresh water fish in Metro Manila.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cdce09-4198-4417-b7cd-aae0de3e1474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:35:33.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:39:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology said Taal
        volcano''s sulfur dioxide emission was estimated at 5299 tonnes on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ff5b40-21b6-48a1-9c5c-cfccedde0be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:21:46.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb562068-44e2-4441-96ea-78442864931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:21:46.000+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:27.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agriculture chief noted that 40 percent of the region''s tilapia
        supply comes from Taal Lake, but he assured that that they are now in talks
        with fish farmers from the provinces of Rizal and Laguna as well as Central
        Luzon and Cordillera Administrative Region to prevent a shortage of the seafood
        produce.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c5331-d174-4cea-8e38-641018e21834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:35:33.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:39:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected farmers and fisherfolk in Calabarzon will also be given
        a total of ₱21.7 Million in cash aid to help them get back on their feet,
        the department said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91567ed6-ca82-493b-ba15-1e8ef834cebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:35:33.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:39:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c1345-dc88-4b3b-89ad-5a066a359aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:35:33.767+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:39:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA also said it is ready to distribute today ₱30 million worth
        of loans with zero interest to around 1,200 farmers and fisherfolk affected
        by Taal Volcano''s eruptions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741784da-494b-4f2f-badd-e9f0e7b45f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:35:33.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:39:27.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd425f-243a-4bb1-a543-407abd1567c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:35:33.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:39:27.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar earlier said each farmer or fisherfolk can loan ₱25,000.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293af55-908e-4da8-9434-e607aa24596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:35:33.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:39:27.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc22a12-8f57-4de5-a024-f8275abe2d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:35:33.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:39:27.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Plant Industry will also give out a total of 5,000
        coffee mother plants and 1,000 cacao seedlings, the department said in a statement
        on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add31693-10b4-4499-95ad-5375c1cab797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:21:46.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:27.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93bf2c-4dbb-40b9-950f-e89792511479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:21:46.001+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, both Dar and the National Food authority have also given
        its assurance the rice supply in areas affected by the eruption was sufficient.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367612e-bd46-4316-98e2-8bae8c6bf10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T02:28:07.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NFA Administrator Judy Dansal guarantees that the rice stocks are
        safe for human consumption, as they are stored in properly maintained warehouses
        away from ashfall," said the bulletin.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592cfbe0-22e1-4980-a8a0-a03aac45c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:35:33.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:39:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lava gushed out of Taal Volcano in a magmatic eruption early Monday,
        volcanologists said. The country''s second most active volcano started rumbling
        and spewing ash Sunday afternoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a4db4-9354-4e91-8d8d-5646680a1ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T02:28:07.667+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:27.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense said 6,891 families or 30,423 people
        have been evacuated due to Taal''s unrest.</p>'
  'boeing-dave-calhoun':
