      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, we are not talking about the ordinary speed
        gun that only costs P10,000. What we proposed is a micro digital camera laser
        system.]</p>'
