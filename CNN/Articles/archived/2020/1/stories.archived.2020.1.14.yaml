    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad29b128-4abd-4a02-86f9-fc3bd141d1f8'
    'lead': 'President Rodrigo Duterte said he would talk to Health officials about
      setting a price cap for face masks, amid reports of overpricing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T01:34:50.036+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:39:29.001+08:00
