      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, January 14)</strong> – People
        over Batangas, Cavite, Laguna, Quezon will have cloudy skies and&nbsp;rains
        with plumes due to Taal Volcano’s continuous eruptions, an official from the
        state weather bureau said Tuesday.</p>'
    '4':
