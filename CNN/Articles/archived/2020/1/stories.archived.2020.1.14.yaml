      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30,000 people have been evacuated as Taal Volcano continues
        to spew ash, smoke, and magma. The National Disaster Risk Reduction and Management
        Council on Tuesday said 6,891 families or 30,432 individuals from Batangas
        and Cavite were affected by the eruption. Of this number, 6317 families were
        from Batangas while 574 came from Cavite, Office of Civil Defense Assistant
        Secretary Casiano Monilla said during the briefing of disaster response officials
        in Malacañang on Tuesday.</p>'
