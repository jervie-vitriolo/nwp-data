      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re in a better place now, (Twink Macaraig) Rest peacefully,”
        said former Supreme Court spokesman Theodore Te.</p>'
