      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have to decide do they want originals or do they want copies,"
        Nina Turner, Sanders'' campaign co-chair, told CNN over the summer. "He''s
        the original."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
