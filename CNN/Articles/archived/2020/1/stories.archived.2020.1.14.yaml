      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerwig became only the fifth woman nominated for best director at
        the 2018 Oscars. She also became the first woman to get a nod for her debut
        film, "Lady Bird."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e984912d-8dc6-44df-8d07-4fedb1aa6736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c056c-71f5-4d39-b7ad-d2c527120aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lina Wertmüller ("Seven Beauties"), Jane Campion ("The Piano"),
        Sofia Coppola ("Lost in Translation") and Kathryn Bigelow ("The Hurt Locker")
        have also been nominated for best director.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba08905-495a-4820-99db-ad127c3ede7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f76d1-2fd7-4f15-89cb-4fe09b40da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, the Director''s Guild of America awards'' best feature
        film category, the nominations for which were announced last week, also included
        an all-male lineup. Three women, however, scored nominations in the best first-time
        feature film director category.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0b2c33-f274-456d-8648-663976ea0df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3dece3-42fe-4fb0-b3b8-62945a1158ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigelow is the only woman to win best director in the 90-year history
        of the Academy Awards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39781f3d-72b1-423e-ae04-8c048a624c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250a0d5-5143-4d13-b92d-2f917ff27ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerwig ultimately scored a nominations in the best adapted screenplay
        category. "Little Women" was also nominated for best picture and individual
        nominations were earned by Saoirse Ronan and Florence Pugh. "Little Women"
        was also nominated for best original score and best costume design.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01838d74-cb83-4f5b-8689-b11afeee45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef890ec-abdb-4852-867e-66fff3142bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerwig was the only woman nominated in the best adapted screenplay
        category. Krysty Wilson-Cairns shared a nomination with Sam Mendes for "1917"
        in the original screenplay category.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e6289-2a5f-48e8-b9ac-547c7266cb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c5685a-fc64-48f8-b7f4-6bfd45ec11e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.583+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are profoundly overwhelmed and honored to have received all
        these nominations from the Academy, and to have made history by being only
        the third movie ever to be nominated for Best Picture that''s written, directed
        and produced exclusively by women," producer Amy Pascal said in a statement
        Monday morning. "This film is a testament to the brilliance of Greta Gerwig.
        She is the most brilliant creative talent working in our industry today, and
        we are thrilled that she and our beautiful film have been recognized."</p>'
