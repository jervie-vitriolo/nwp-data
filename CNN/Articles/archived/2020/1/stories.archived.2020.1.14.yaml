  'Mustafa-Kassem-Egypt-death':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-14T11:38:10.336+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a49fff83-6689-4f5a-af22-bc6d0f934d96'
    'lead': 'Mustafa Kassem died of heart failure on Monday, according to Pretrial
      Rights International and The Freedom Initiative, the two organizations that
      represented him during his case. He was 64 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T11:41:27.765+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:38:51.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:55.518+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mustafa-Kassem', 'Egypt']
    'template': '1'
    'title': 'US citizen detained in Egypt for more than 6 years has died'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3884bf42-eb10-42c9-9d68-12fe250b07b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> A US citizen who once begged for President
        Donald Trump''s help has died after more than six years in an Egyptian prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c66c6-9210-4d8c-a4b7-c16e98085805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef38a41-ccd4-4f9c-8deb-dc2d25eec78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa Kassem died of heart failure on Monday, according to Pretrial
        Rights International and The Freedom Initiative, the two organizations that
        represented him during his case. He was 64 years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b3b06a-4a3b-4341-8164-58b13b0e7d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c1dad-2bbe-4cfe-b30b-a6c5f6c57c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kassem, who was Egyptian American, was detained in August 2013 in
        Cairo while visiting his family. He was beaten by security forces and held
        in pretrial detention for more than five years before being sentenced without
        due process in September 2018 to 15 years in prison, according to the organizations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64343de0-20d0-4aab-8f33-e75f5c0fad14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd759c-1fce-4977-bc45-664bd7a10cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after his sentencing, Kassem sent a handwritten letter to
        Trump to inform him of his plight and implore the US President for his help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada5dd7c-38b9-473e-81ba-79bdcca49713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6662293-a77a-4066-b776-3ab476550a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pray that you have a plan for me," Kassem wrote. He told Trump
        that he was diabetic and was going on a hunger strike "knowing full well that
        I may not survive it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf803e-0957-4fd3-95f3-f7d870984437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb69fa9-11cf-493d-9cb3-a35dfb08e296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I no longer recognize myself. I don''t want my children to remember
        me this way, but I am going on a hunger strike because I am losing my will
        and I don''t know how else to get your attention," the father of two wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd929701b-93fc-45b7-b319-acd502dfe0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1cac9-32c1-4919-b1c2-660d0afd542c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mohamed Soltan, the leader of The Freedom Initiative,
        Kassem was on a liquid-only hunger strike on and off before cutting off liquids
        last week. Shortly afterward, he was transferred to a local hospital, where
        he died.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc21f47-e28d-4af8-94cd-2fd76ce98f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91e048e-a0a1-4dd7-b163-1fa919f4daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am putting my life in your hands," Kassem wrote to Trump in that
        September 2018 message.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0474794b-427e-4a3b-a7c5-b6f3b005d755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50283852-1130-4a3b-8f2b-edca0dfdae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if the President ever saw the letter, which was passed
        to him by Rep. Peter King, the New York Republican who represented Kassem''s
        brother and sister-in-law. The White House declined to comment on the record
        about Kassem''s death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb605e8f-d186-4c25-adec-7267751f95c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd358157-a26f-4484-9e75-9a06ac3deaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Assistant Secretary of State for Near Eastern Affairs
        David Schenker said he was "deeply saddened to learn" of Kassem''s death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b45a39-5e9b-4adb-94f1-cbe1928eea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e19d4-2048-4443-901f-a5f1771e72f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His death in custody was needless, tragic and avoidable," Schenker
        told reporters at the State Department.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5022966d-95f9-4e70-81a7-b7d61cb27197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5e3f6-26ac-4573-82d1-f3e9f2f45a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We send our sincere condolences to Mr. Kassem''s wife and family
        at this painful time," he said. "I''ll continue to raise our serious concerns
        over human rights and Americans detained in Egypt at every opportunity, as
        will the entire team at the Department of State."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde208b-51d0-4833-8d10-2af3afc6297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b5a6cc-5dd0-4dca-a080-feebe72e6a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a senior State Department official said Monday that it
        was "still premature" to talk about punitive measures for the government of
        Egyptian President Abdel Fattah el-Sisi over Kassem''s death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d10bbb1-0cd4-4d9d-a0f4-1831c4ff233f'
      'mgnl:activationStatus': true
