      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family is set to hold a summit Monday to discuss Harry
        and Meghan''s future, a palace source told CNN on Saturday.</p>'
