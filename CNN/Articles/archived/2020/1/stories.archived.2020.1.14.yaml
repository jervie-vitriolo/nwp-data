      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Patrick announced a late-entry to the race in November
        2019, reversing a previous decision to stay out of the running. Patrick began
        his public service career in 1994 when he served as US assistant attorney
        general for the civil rights division in the Clinton administration. Following
        his stint at the Justice Department, Patrick held several jobs in the private
        sector before becoming the first African American governor of Massachusetts
        in 2006. He was reelected in 2010.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e10df-23dc-404d-b76f-eb8ecfb49a13'
      'mgnl:activationStatus': true
