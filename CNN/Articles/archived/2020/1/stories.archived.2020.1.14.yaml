      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio said he received from Trillanes ₱50,000 to ₱100,000 a month
        for around two years until Trillanes stepped down from the Senate last June.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53144ccb-f1b1-4500-820d-a10921e4a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:53:31.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549f4f9-0440-48cd-a601-e09636c1c23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:53:31.226+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he sought ₱700,000 in legal fees from Jesuit priest
        Albert Alejo, who supposedly asked him to make a billing for rendering services
        to Matobato. Sabio said he never got paid, even after following up with the
        camp of Trillanes and Senator Leila de Lima, whom he said were working together
        on a plot to oust Duterte.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339d2b6-5f5a-4927-b52e-228a20a37b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:53:31.226+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec03636-ae16-41a4-8ca1-a41d3feaae35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:53:31.226+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I denounce their fraudulent ploy against me. Together with my wife,
        who has been my constant companion, I endured a lot of hardship and sacrifice
        for handling Matobato’s cases in Davao. For more than once, I ran out of money
        for food and hotel in Davao, because they failed to send the needed budget
        for my trip and stay in the Davao region," said Sabio, who had also been dragged
        into some of the legal cases involving Trillanes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ba76a-6069-41f5-9dca-d63c76249c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:53:31.226+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec3624c-94da-48a3-a85b-64424744a3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:53:31.226+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his stinging rebuke of Trillanes and members of the opposition
        Liberal Party, Sabio did not backtrack on the allegations in his communication
        with the ICC, even stressing several times that he remains an advocate against
        extrajudicial killings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dfea16-f501-4a5d-999d-6d26c3481398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:53:31.226+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4298968-a2c2-4e69-a51d-4e5fcb31bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:53:31.226+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio''s communication included statements of Matobato and Lascañas,
        that they killed people in Davao City upon the orders of then Mayor Rodrigo
        Duterte. This was followed by supplemental information from then opposition
        lawmakers Senator Antonio Trillanes IV and Magdalo Party-List Rep. Gary Alejano.
        They said over a thousand people were killed by the so-called Davao Death
        Squad, while thousands more were killed in the war on drugs since Duterte
        became president in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe092a-6939-4177-b1a1-cd448405a46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:01:54.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes in a statement on Tuesday said Sabio''s withdrawal will
        not have any effect on the Philippines'' case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ecbbf-b001-4c7c-a71f-01c8a0e2efe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:01:54.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd0030a-2aac-47d3-9b56-44fbc99e85a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:01:54.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even assuming tanggapin ang pagwithdraw ni Sabio, marami pang ibang
        nagfile laban kay Duterte sa ICC," Trillanes said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf1754-0298-4b33-81d4-e7168af2a3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:01:54.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05292f1a-e00a-4d56-a89f-5dc18a0764f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:01:54.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even assuming that Sabio''s withdrawal is accepted,
        there are many others who filed a complaint against Duterte in the ICC.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a924f-924f-4106-af6e-347f3972b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:01:54.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f607b1-bcea-44eb-bedd-8690e0dde4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:01:54.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights previously told CNN Philippines that
        at least three more communications were filed by non-government organizations
        and concerned individiduals.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af51ea5-8efc-44e7-b4b1-95d2e4e1241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:56:47.756+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/10/3/three-communications-duterte-international-criminal-court-icc-chr-gascon.html">READ:&nbsp;At
        least three more communications vs. Duterte filed at ICC – CHR</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e111efd1-fa06-421b-91d1-f1c496c70cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:01:54.486+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25167bf4-0d68-4f48-919e-19412a4fd7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:01:54.487+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said the Duterte camp influenced Sabio''s decision, afraid
        of what the ICC''s findings would be. Sabio, on the other hand, accused Trillanes,
        detained Senator Leila de Lima and other members of the opposition, of using
        the ICC complaint for politics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c398a-97e6-4d5d-ab3b-78210de2ff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte and the ICC</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4374f83-5cbc-42ec-bed2-b956feed69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:27:44.241+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC in February 2018 launched a preliminary examination which
        will determine whether or not it will proceed with a formal investigation
        into the Philippines'' case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10775330-dde6-4471-95b6-7b220d06cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5de270c-f7ef-40e2-bbfd-a16bd594f2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, Duterte pulled the country out of the ICC, a move
        that took effect after one year – March 2019. Duterte has also repeatedly
        warned ICC Prosecutor Fatou Bensouda against setting foot on the country.
        The ICC said it will continue looking into the country''s situation despite
        Duterte''s threats and the Philippines'' exit from the tribunal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f879b559-c21b-4ac4-b3fd-e87f2e094f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826831b1-9c03-49f9-bc95-13f2f7dfd3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths in the country''s anti-drug campaign have also attracted
        the attention of the United Nations'' Human Rights Council, which called on
        the Office of the High Commissioner for Human Rights to investigate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f8a401-134c-46a7-a787-d3806382ef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/12/philippines-duterte-drug-war-united-nations-human-rights-council-probe.html">READ:&nbsp;What
        to expect from UN''s review of Philippine drug war</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780bcab-2a13-4ed3-b0f6-e6dedcc2f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b6b44-4cb4-4c29-8c5e-391aec528b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More or less 6,000 drug suspects have been killed, according to
        government data, but local and international human rights groups say thousands
        more have died in extrajudicial killings as a result of Duterte''s public
        pronouncements to finish all drug addicts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7b3de-f4ad-4f4a-8ccb-3b4db0f017b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd0fd47-1a0b-4f68-b867-8f2c4c6f1923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.383+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said there are no state-sanctioned killings, and
        that the country''s independent courts could prosecute alleged violations
        by police and law enforcement agencies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f0f93-a032-40cf-ad92-bb8d93d6bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:53:31.226+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Currie Cator contributed
        to this report.</em></p>'
