      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205bb037-14a2-47f9-bdb6-a60c3444d1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:01:48.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
