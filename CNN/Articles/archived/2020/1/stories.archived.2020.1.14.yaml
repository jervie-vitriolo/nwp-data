    'lead': 'Only men were nominated for the best director award. After reading the
      nominees, the masterfully shade-filled Rae adds, ''Congratulations to those
      men.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T05:34:45.581+08:00
