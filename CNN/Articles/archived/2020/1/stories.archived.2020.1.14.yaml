      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s difficult for some is that they insult ideas
        if it''s not theirs. They should just help and not be fault-finders.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e54f327-c192-4e17-a329-09434a92de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:04:23.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected residents in Batangas towns have complained of having a
        hard time leaving their towns due to the slippery and muddy roads when the
        volcanic ash mixed with rain on Sunday. It also slowed down rescuers who were
        trying to evacuate residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7df6b9-58c0-4126-9471-3b66f14252ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:04:23.519+08:00
      'mgnl:createdBy': 'lara'
