    'template': '1'
    'title': 'ICC says lawyer''s complaint vs. Duterte cannot be withdrawn'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed09d08-92d2-46e7-a224-6bb0a91181b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.382+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — A
        Filipino lawyer is retracting the complaint he filed against President Rodrigo
        Duterte in the International Criminal Court – a move that the tribunal said
        would not have any impact at all to its ongoing assessment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d6c736-d75a-4f57-8dd8-8c95bc2c3cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.382+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78018ce8-a59e-4479-8918-501c047554ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.382+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jude Sabio on Tuesday signed a 28-page affidavit saying he intends
        to withdraw the 77-page document, formally called a "communication" by the
        ICC, where he alleged in April 2017 the "continuing mass murder" in the Philippines.
        Sabio said the complaint should be "set aside and trashed" because it was
        being used by Duterte''s critics for political propaganda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabcd2d8-c5a3-4531-a49d-a71b883d6523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.382+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb92e24-4b76-4023-a036-65ea6b010067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.382+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will send by e-mail later my letter-withdrawal that I executed
        today addressed to Prosecutor [Fatou] Bensouda regarding my intention to withdraw
        my earlier ICC communication," Sabio said in a statement sent to CNN Philippines.
        He added he will submit it personally to Bensouda''s office in The Hague anytime
        soon.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING:
        Atty. Jude Sabio withdraws his communication before the International Criminal
        Court against President Duterte, according to Atty. Larry Gadon. His communication
        is still under preliminary examination | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/WtDYuPZIRQ">pic.twitter.com/WtDYuPZIRQ</a></p>&mdash;
