      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        Philippine National Police (PNP) has named BGen. Ildebrandi Usana as new chief
        of its Human Rights Affairs Office (HRAO). The appointment was made Tuesday
        by PNP Officer-in-Charge Lt. Gen. Archie Gamboa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce415aaa-7c5c-4cc8-9688-8714e282f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:11:05.869+08:00
