      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world''s already huge debt load
        smashed the record for the highest debt-to-GDP ratio before 2019 was even
        over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec64223-d951-440e-869a-d31f8eb09430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe35ab4-533d-47da-af2a-e0429e61f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it broke that record in the first nine months of last year.
        Global debt, which comprises borrowings from households, governments and companies,
        grew by $9 trillion, to nearly $253 trillion, in the first nine months of
        last year, according to the Institute of International Finance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe43ca-dc34-4f58-8a21-eaeac4d21b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163969e6-37ad-4cf5-8ccf-4e501e7a3a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts the global debt-to-GDP ratio at 322%, narrowly surpassing
        2016 as the highest level on record.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea23c0e-e5e1-4f7c-9439-fc08a2943057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f3f270-2bb4-47af-9791-043961dad71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of this enormous number was accumulated in developed
        markets, such as the United States and Europe, bringing their debt-to-GDP
        ratio to 383% overall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a263012-ac92-4950-88b1-af1e196222ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120d7eea-1874-4adf-a3bc-408fe16e53bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The are plenty of culprits. Countries like New Zealand, Switzerland
        and Norway all have rising household debt levels, while the government debt-to-GDP
        ratios in the United States and Australia are at all-time highs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926278f9-4c3a-4521-ae97-a99d05c33ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ffbbb-00a5-4982-b00c-36cb2678ed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In emerging markets, debt levels are lower, for a total of $72 trillion,
        but they have risen faster in recent years, according to the IIF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657808b0-d858-44e8-8730-3b9970f0d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01b7969-38f3-4a46-8e20-d63f4bf8edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ratio of debt to GDP, for example, is approaching 310%,
        the highest level in the developing world. Investors have long kept a skeptical
        eye on the highly-leveraged country. Following a push for Chinese companies
        to deliver in 2017 and 2018, debt levels rose again last year, the IIF said
        in its Global Debt Monitor report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fbe13b-8087-4084-9e7b-1c101f40c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c04a9-05ac-471f-b8d4-2dea2970043f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such massive worldwide debt is a real risk for the global economy,
        especially because the IIF expects levels to rise even further in 2020.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12181de5-36fc-457e-a69e-f5ff514afd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83307894-2fdc-41e2-a4cf-82a6bde97d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spurred by low interest rates and loose financial conditions, we
        estimate that total global debt will exceed $257 trillion" in the first quarter
        of 2020, the IIF said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499450c0-3772-4bc5-859b-40208aee8675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76061b5b-7073-4f2b-a447-eb5693a3b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve lowered interest rates three times last year,
        and the European Central Bank''s benchmark rate is still at its post-financial
        crisis lows.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d8d42-8971-47d4-afe7-f294d3100afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75552086-bf6e-44bc-9ae9-57a38bdcf8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite favorable borrowing conditions, the refinancing risk is
        massive. A total of more than $19 trillion of syndicated loans and bonds will
        mature in 2020. It''s unlikely that all of these will be refinanced or repaid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95088aeb-17d4-4260-9e95-849a14797af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147b154-3cb4-410f-a9a5-1f4c173d2ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue that the report brings up is the financing needs for
        urgent climate change action.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594f3fe-ebac-4806-9e5b-a86b79f8497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f83571-c58c-4e23-b1e4-9d790ab6d8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations'' Sustainable Development Goals require $42 trillion
        of infrastructure investments by 2030, but "countries with limited borrowing
        capacity could face severe challenges in meeting development finance needs,"
        the IIF said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb036b-da5b-4694-b05e-e0068aaf42f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:41:27.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:00.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/13/economy/global-debt-record/index.html">The
        world is drowning in debt</a>."&nbsp;</em></p>'
  'Technology-future-lonely-humans':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'caption': 'nothing beats what human interaction and connection can provide.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-14T09:41:39.068+08:00
    'imagesource': 'jcr:05420c7e-8b16-435e-b2ca-f2c634788525'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c27c230-db20-4800-bd0f-e94d8194e4cd'
    'lead': 'Companion technology ranges from caregiver robots and pets, including
      these headless cats for people who have allergies or can''t fully care for one,
      to virtual reality getaways. But nothing beats what human interaction and connection
      can provide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T09:47:21.003+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T22:38:59.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:53.008+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'robots', 'robotics', 'AI', 'artificial', 'intelligence']
    'stories': ['21ad75f6-ee62-4ef8-8527-4fec71ebc969', 'a0188069-9910-48d5-bbf6-9ccd0b2925c0',
      '2bbbfbf5-834d-4e62-97e2-35cadc61b3f2']
    'template': '1'
    'title': 'The technology of the future paints a very lonely picture for all of
      us'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208276d-d0e2-4b5b-9bff-5ecc18001c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;While standing next to Samsung''s
        new softball-shaped robot Ballie at the CES tech show this week, a company
        spokesperson told me the personal assistant prototype may one day be able
        to roll over to me and call 911 if I''ve fallen down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c9c46-64b6-41f1-bac8-1bf363223c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390ce56a-a941-4934-8d69-59c1f855e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My dark-yet-immediate reaction was to wonder whether the newly-announced
        "artificial humans" from startup Neon a few booths over would be able to do
        the same. If no one else was around, could I lean on a somewhat realistic-looking
        avatar -- one I''d built a relationship, even a friendship, with -- to know
        when I''m in need of medical assistance?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0bd6d5-2c08-4819-aca8-04e35e827d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56c8bb2-ca94-4791-a635-951812384736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a bleak realization that so much of the tech I''d seen at
        the annual electronics expo painted a dystopian picture of life alone. There
        was the cute robotic cat that responds to your commands and an even cuter
        toilet paper robot that delivers you a fresh roll when no one else is around
        to help. Meanwhile, the Lovot robot exists to give people hugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b211463-856b-46c0-936c-46e27175b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03063270-1289-44d4-971b-88a7f7a187d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology has cultivated a reputation of isolation over the years:
        There''s the image of the solitary coder working late in the office, the gamer
        who''s forgotten to get off the couch for 12 straight hours and, more relatably,
        the millions of people who spend far too much time checking their smartphones
        rather than being present with those around them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa70b27-5e30-4d51-b36e-4c973eda9fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.003+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32244d1f-29ec-4556-bfbc-30a6bc9e4048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some technology has given us a false sense of connection: Social
        media has encouraged us to hoard friends we''ll never really engage with and
        covet interactions that are largely meaningless in the form of likes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e244c-8eb1-443f-837d-afb8ea94753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc964e54-b628-4fd8-a34c-d3d15aab6ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, isolation is a real issue. According to a 2018 survey
        by Cigna of 20,000 people ages 18 and older in the US, nearly half said they
        generally feel alone (46%) and roughly the same percentage said they do not
        have meaningful in-person social interactions with a friend or family member
        each day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d38e3d-cf14-4afb-b2c4-310ceb071fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59e00a6-dbf1-4328-8d5c-031f9c56f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reality is why companion technology has taken off as a standalone
        category, especially among the elderly. The AARP reports social isolation
        impacts more than 8 million older adults and is associated with medical issues,
        including depression, earlier onset of dementia and higher blood pressure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e84af-2593-44b1-b704-d11af6bb0872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228cee09-93c8-4641-983d-002cb2acc4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companion technology ranges from caregiver robots and pets, including
        these headless cats for people who have allergies or can''t fully care for
        one, to virtual reality getaways. For example, some senior living communities
        offer residents European vacations by way of VR headsets, allowing them to
        visit cities abroad without even standing up. Sometimes friends and family
        will meet up with them in the virtual world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f069423-f6cf-41b5-a03d-c0f4df46b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250fb32f-8e90-4328-9bd7-0bfb43f51fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandra Hamlet, a clinical psychologist at the Child Mind Institute
        in New York City who specializes in mood and anxiety disorders, tells me that,
        from a wellness and psychology perspective, nothing beats what human interaction
        and connection can provide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a872a53-de0b-491c-bcd2-59c7fb3e6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d4167-1f98-42f4-a3e0-8b347067f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been proven biologically from a human perspective over
        and over," Hamlet said. "Back when there were cavemen, they looked out for
        each other to survive. That hasn''t changed." She added: "It really only takes
        one connection to create that feeling of mental health and sanity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a00dc7-6f79-4cba-82af-824c777f3311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e689a9fc-817b-4173-92d0-0d617392eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as technology advances, a major psychological roadblock remains
        in forging real relationships with robots and digital avatars. For example,
        there''s the phenomenon called the Uncanny Valley, where people are weirded
        out by things that resemble humans but aren''t human (see: mascots, clowns,
        mannequins).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211c904-8fad-4f63-a8f0-2afb9b4aabe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f83dee-f6a2-4149-837a-5dc7ce7eaa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While technology is getting better and looking more human and pet-like,
        we won''t ultimately connect to those things because of the Uncanny Valley,"
        Hamlet said. "We know something is a little bit off, so that true connection
        can''t be made. Until robots become indistinguishable from humans in every
        manner, including speech, mannerisms and affect, there still won''t be a better
        result than having a human one-on-one connection."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badad7c6-071a-400c-8266-22418e74ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7215782b-fd69-43fb-a331-e4d193c23d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That limitation leaves some of us with two options: setting aside
        technology more to reinvest in real world options or doubling down on increasingly
        life-life cutting-edge tech to fill the void. Based on this year''s CES, many
        companies are betting we choose the latter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f6efe-ca07-47e9-b0c0-7cb75298fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:47:21.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/11/tech/ces-2020-technology-lonely-future/index.html">The
        technology of the future paints a very lonely picture for all of us</a>."&nbsp;</i></p>'
  'burnout-irregular-heartbeat':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-14T10:07:56.041+08:00
    'imagesource': 'jcr:9335c6a7-3be0-4c89-abd4-bd12fc0fa3ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bb97bbf-d5e9-442e-8dcc-ca4914c522b7'
    'lead': 'If you''re feeling bone-deep mental and physical exhaustion, or what
      is otherwise known as burnout, new research suggests you could be at a higher
      risk for a potentially fatal heart flutter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T10:09:56.529+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:38:58.823+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:53.323+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Burnout linked to potentially deadly irregular heartbeat, study says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af751844-35c6-4d65-9478-b33d23e56aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you''re feeling bone-deep mental and
        physical exhaustion, or what is otherwise known as burnout, new research suggests
        you could be at a higher risk for a potentially fatal heart flutter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f148f95-64cf-43ac-92ce-5228205c5699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2405f4ff-19ac-4bf8-b702-b596031d87a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atrial fibrillation, also called AFib or AF, is the most common
        heart rhythm disorder and the leading cause of stroke in Europe and the United
        States; it affects more than 33 million people worldwide. In the US, AFib
        is responsible for approximately 130,000 deaths and 750,000 hospitalizations
        every year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8271d0-18b7-4e2e-90bb-3edbbe79068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8377f538-f0d5-4397-ade8-8e56c5bac2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people living with AFib suffer chest pain, palpitations, shortness
        of breath and fatigue. But for others, AFib is symptomless, a potentially
        silent killer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fed0da-6780-47b6-ad41-b37ce7a719f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a97012c-cf70-49db-a6d2-503e9627b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a new study published Monday in the European Journal of Preventative
        Cardiology suggests chronic stress and exhaustion could be a key factor in
        developing the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0338e62-00ec-4a94-a4f3-8dc5cf05ef19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967e89c-45a6-4cfe-9855-62163211514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve known that stress can cause other types of heart disease,
        but this is the first study to really link exhaustion to potentially increasing
        your risk for a cardiac arrhythmia," said study author Dr. Parveen Garg, an
        associate professor of clinical medicine at the University of Southern California''s
        Keck School of Medicine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493fe2cd-cda1-4224-86a4-6e36c532d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371347ea-2e21-4582-adf5-d4878aab6261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know a few prime risk factors that are very important, such
        as obesity, high blood pressure and smoking, but it doesn''t explain everything
        about why we get this condition," Garg said. "We''re drawing a link between
        exhaustion and atrial fibrillation which really hasn''t been described before."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7080e-3052-4b85-9c8b-924d6ca543fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608bdb00-9b8a-4a58-b38c-f9c936bf6a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stress and a silent killer</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d4cf3-667d-4bf6-a22e-bf6882408a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the American Institute of Stress, 80% of American workers
        say they feel stress on the job; half say they need help with managing stress.
        In the UK, nearly 600,000 people said they suffered from stress during 2018
        while on the job.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52ea46-3a03-49c5-a070-68b0a6e6efcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee558f-9149-46b6-814f-c63d28c07648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s more than work, experts say. It''s the 24-hour news cycle,
        the constant connection to social media, and a race to be the best at what
        you do both at home and at work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164235b4-741f-4fc6-9049-b991573e1ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d01e2c-bad5-4092-b60c-0041b532cb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Burnout can be any sort of stressor -- it doesn''t necessarily
        have to be work," Garg said. "It can be personal stress, home or family tension.
        It''s anyone who is chronically stressed and who suffers from chronic exhaustion."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16076fe3-423b-415e-9200-39e65cceba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82570103-d1e2-478b-baca-4e8ef3284077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior research has shown a strong link between anger, anxiety, depression,
        exhaustion and many chronic diseases, including coronary heart disease and
        heart failure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37128982-b9a6-438c-bceb-2b044ea1c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d5efa1-0d6a-4404-8fb7-20be2971d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to AFib, study results have been mixed. Some studies
        have shown a link between atrial fibrillation and anger or post traumatic
        stress syndrome. Others suggest depression and other psychosocial impacts
        are a result of having the condition, rather than a cause of AFib.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f4c49f-534d-45a8-935c-33798bc5156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443ec24-4e8e-46c3-a362-ba8e73a509cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is increased recognition that symptoms like fatigue and exhaustion
        are important from a medical perspective. We don''t always know the cause,
        but people with fatigue and exhaustion have altered physiology," said Dr.
        John Rumsfeld, chief innovation and science officer for the American College
        of Cardiology, who was not involved in the study.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae3039b-7958-4d31-ae1f-8db49c78e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6296c8-9b89-41ea-a30d-fcdc420b15c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, they may have higher heart rates and an elevated ''stress
        response.'' Symptoms like this are clearly not healthy. But the challenge
        is figuring out the cause, and then intervening to improve them," Rumsfeld
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3e9d95-0a9b-4d0c-968d-3f429712ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd2ddad-5e9d-4890-b356-7d3e054a851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long-term study</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f361415f-5faa-445d-a828-2f1f38be2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garg and his team followed nearly 12,000 men and women who did not
        have AFib over a 25-year period. The participants were evaluated on five separate
        occasions on psychosocial measures of anger, exhaustion, social support and
        antidepressant use. Those results were then compared to the numbers of people
        who developed atrial fibrillation over that time period.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d5635-97c8-4307-8aed-4c8e70e87122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b9657-3147-473d-bfae-2f1e00d83fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No association was found between levels of anger, social support
        or antidepressant use once the analysis was complete. Only people who scored
        highest in "vital exhaustion," a medical term for irritability, extreme fatigue
        and a feeling of demoralization, were more likely to develop atrial fibrillation.
        Why would the two be connected?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb12b7-ba80-43cc-96b9-00c8469b3c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7272e-ea46-4584-a8a3-a0e5d1e7b01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vital exhaustion is associated with increased inflammation and
        increased activation of the body''s physiologic stress response," Garg said.
        "When these two things are chronically activated that can have serious and
        damaging effects on the heart tissue, which could then eventually lead to
        the development of this arrhythmia."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ccb66-a3b7-4e4c-9daf-864ae15d56f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328abe4c-0c2e-4a01-9e23-e46931e908cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an interesting but yet unproven relationship, said Rumsfeld.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f33a9c-117d-4c1d-90df-57a2a7e45315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec2ddca-ec81-44cd-b06e-9e830b3c5060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current study is a preliminary, ''first step'' evaluation of
        a potential relationship between exhaustion and atrial fibrillation," Rumsfeld
        said. "It is purely an observational study -- it cannot conclude a causal
        relationship, or even which direction such a relationship would go.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deda13f9-8aca-4c13-b864-eff8ae540cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab1f105-f774-4c05-8d1c-1f87cef1924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more research on this," he continued. "Symptoms like fatigue
        and exhaustion are extremely common. Certainly in people who have medical
        conditions, but also in those that do not ... and the question is whether
        these symptoms can pre-dispose to medical conditions like atrial fibrillation."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949c44bb-f964-4f47-b83c-4f5c328d0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf4f08-d643-4386-abc0-cd71003f6630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garg agrees. "By no means are we saying that if you are able to
        reduce your levels of exhaustion, you will reduce your risk of developing
        atrial fibrillation," he said. "That''s an interventional study that we haven''t
        done.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d664e-b808-4bf8-a1c2-a2e77ba50e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a0269-5ad0-45c5-8957-f34501844db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:58.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I think the main take-home message is that high levels of stress,
        high levels of exhaustion can have an impact on your heart as well as your
        mind."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1450e-f4d4-4fdc-8972-7d585e35ff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:09:56.532+08:00
      'mgnl:createdBy': 'eimor'
