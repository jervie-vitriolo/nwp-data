      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video posted by Derick Waller, a reporter for CNN affiliate WABC,
        shows the flooding virtually turning a section of Broadway into a river.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b587d2-71ef-49b6-9e99-6149755c5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:09:52.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5477a7-f250-43ab-9057-fc56a82334ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:09:52.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transit authorities were assessing damage and working to restore
        service late Monday morning. Officials said they expect things will return
        to normal by the evening rush hour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc8d09-cc0a-4461-ac54-e41f6591420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:09:52.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd053e-6c8e-41b9-837d-f60518df3b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T08:09:52.815+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:39:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three buildings reported significant damage, Fire Department of
        New York Deputy Assistant Chief Joseph Ferrante said.</p>'
