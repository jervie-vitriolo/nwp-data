    'template': '1'
    'title': 'Gov’t to permanently bar people from returning to Taal Volcano Island'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7444105f-a729-43bb-a881-b7817325b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:40.593+08:00
