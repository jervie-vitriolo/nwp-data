    'mgnl:tags': ['Nancy-Pelosi', 'impeachment', 'Donald-Trump', 'United-States']
    'template': '1'
    'title': 'Pelosi sets up floor vote as soon as Wednesday to name impeachment managers
      and send articles to the Senate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c560ffa-4231-4a94-b301-e4556db14a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Speaker Nancy Pelosi indicated that that
        the House will vote Wednesday on a resolution to name the impeachment managers
        for the Senate trial of President Donald Trump and transmit the articles to
        the chamber, two sources told CNN on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea2d32-dc10-4d7e-a852-6ec13c73b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c91bc0-936f-4175-aca3-3b9c2838e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi told her Democratic colleagues Tuesday morning at a closed-door
        meeting on Capitol Hill that she won''t announce impeachment managers during
        that meeting, according to a source familiar with the remarks. Last week,
        Pelosi told Democrats she planned to discuss plans for sending over the articles
        of impeachment, which she''s held following a vote last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54da7cb-1a8f-4d06-b59b-a4aaf6891714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee40f6c-b60b-4819-8bf8-1769a3259fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Steny Hoyer said on Monday night that the
        House vote to name the impeachment managers "could be" on Wednesday, adding
        that the Senate has "practical problems" if they were to move sooner since
        three Democratic senators are participating in the presidential debate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22808d72-422e-4a86-9e5c-6beb3aa6d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97892c0e-a297-40f4-b1f3-3d463741e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a several week delay to formally send the articles, Pelosi''s
        move will kick the impeachment fight officially into the Senate''s court,
        where Senate Majority Leader Mitch McConnell is readying a resolution of his
        own to set out the rules of the trial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ef65d-b57e-4a65-82ef-e88021ee6a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9bc26a-594c-4790-9bec-b824184c7250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell would not provide Pelosi with the planned rules for the
        trial as she had requested before she sent over the articles, saying that
        the House would not dictate how the Senate is run. On Monday, McConnell said
        Pelosi''s "strange gambit has achieved absolutely nothing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3997be62-5e9b-4be2-ba2a-3b6cd52faac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1eb8ab-1514-4e32-a48b-90cef38d08df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats argue Pelosi''s decision to withhold the impeachment
        articles for nearly a month helped push the conversation about whether the
        Senate trial should include witnesses like former national security adviser
        John Bolton, who said last week he would testify if subpoenaed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582c1c71-9ba4-48df-918c-6606df1405aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc27fe5c-815e-4121-ba36-88212513797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s wrong," Pelosi said Monday when asked about McConnell''s
        statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5cdc1d-ae08-413f-90fb-a2e3f3b10fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67caacf0-fc92-4acc-b6d0-90e0f29b192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has continued to keep her plans on impeachment close to the
        vest, and lawmakers who could be tapped as managers on Monday said they were
        in the dark about who will be appointed by the speaker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02fed8-ce81-4df2-acf5-5569de98be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd8b64-f2f8-42eb-8bf8-256bc7c742ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two Democrats widely expected to be included: House Intelligence
        Chairman Adam Schiff, who led the House''s impeachment inquiry, and House
        Judiciary Chairman Jerry Nadler, whose committee approved the two articles
        of impeachment that the House passed last month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5ea1e5-c4fe-4036-8822-f2346a0695e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceec0a2-2157-40fe-b628-11c30d231dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the articles are formally sent to the Senate, the chamber is
        expected to kick off the opening of the trial with the swearing in of all
        100 senators. The substance of the trial, however, is not expected to begin
        until next week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ec3936-0281-446a-a376-b0dc40d9cecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ca615-02d7-4b60-987d-4d5e53cce553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is also readying its defense of the President, including
        a push for the Senate to include the option of moving to swiftly dismiss the
        charges against the President in the rules of the Senate''s impeachment resolution,
        a motion that would require 51 votes and would end the trial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7420dc07-a369-42af-80e5-21bb4c66e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebab1c3-bfdb-4134-9a04-6bc455e035da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a motion to dismiss may not be included in the impeachment rules
        resolution, because that vote could put Republicans up for reelection in a
        difficult spot and McConnell does not have the 51 votes needed to approve
        it early in the trial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb6295-0430-4e22-a506-23174b872586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79056e48-165c-443e-bb35-f8eb8cc1e731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I am safe in saying there is almost no interest in a motion
        to dismiss," said Sen. Roy Blunt, a Missouri Republican, who is not up for
        reelection in 2020.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e938e98-adfb-4685-9c26-5fd6e7c229b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d07be-1a4c-4eae-a99d-b077d6ff0957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota Sen. John Thune, the Republican whip, warned there
        are still "some things that are being nailed down," and he said he''d know
        "soon" if a motion to dismiss among other things would be included in the
        resolution.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f71eb-b5bb-46c1-a672-8117678331c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617990f3-2e2a-428c-9c1c-5d73678ae3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is also still debating whether to include some of
        Trump''s closest allies in the House to the President''s defense team, including
        Reps. Jim Jordan of Ohio, John Ratcliffe of Texas and Doug Collins of Georgia,
        who led the President''s defense during the House''s impeachment inquiry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a7629-90bf-4e45-a96d-466a7db140ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b16b58-ce5a-4d06-8065-4fbeb04ba8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many in Senate Republican leadership have made the case that
        including the House firebrands will not help the President because they won''t
        appeal to the Senate Republican moderates who will be key to deciding how
        the trial progresses -- and whether there will be any witnesses called.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfbccb-5f58-4704-9f09-6976221b1630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.439+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033fd2e5-bdbe-4bed-b9f5-399752a5a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My advice to him would be: Let''s not infect the Senate trial with
        the circus-like atmosphere of the House," said Sen. John Cornyn, a Texas Republican.
        "And I think there would be an increased risk of doing that if you start inviting
        House members to come over to the Senate and try the case."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd422184-188d-448a-99ea-f54282375052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195bbbad-d139-4a8e-badb-e00947dee99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T23:17:50.440+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Tuesday.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602fe5f3-55bd-49cb-94b9-90297b834011'
      'mgnl:activationStatus': true
