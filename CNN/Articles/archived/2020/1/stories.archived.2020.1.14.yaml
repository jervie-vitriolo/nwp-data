      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: The child of Jamaican immigrants, Messam is a first-generation
        American and first black mayor of Miramar. His campaign held progressive views
        on guns, immigration and the environment. He was part of a group that sued
        the state of Florida in 2018 over a law that restricted his ability to create
        municipal gun regulations after he wanted a new amphitheater in his city to
        be a "gun-free venue." Despite failing to gain traction in his bid for the
        Democratic presidential nomination, Messam said, "my state of Florida will
        be ground zero and I intend to be a factor to mobilize our state for the Democratic
        Party nominee."</p>'
