      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sen. Bernie Sanders</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18af227-28cf-43fb-9d2e-7c60cea25dd0'
      'mgnl:activationStatus': true
