    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25fe114-e80e-4e57-8124-8f473cbef0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:23:56.104+08:00
      'mgnl:createdBy': 'mel'
