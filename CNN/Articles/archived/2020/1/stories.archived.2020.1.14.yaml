      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc5b72-ec2c-4e6d-83e6-be4290963d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually di kasi lahat sumunod sa advisory na magevacuate but when
        the situation worsened saka lang sila gumagalaw ... Nabagalan yung evacuation
        but we are doing our best to be able to evacuate everyone.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e308f2e-c9f3-4ae4-ad4f-b96846ac9220'
      'mgnl:activationStatus': true
