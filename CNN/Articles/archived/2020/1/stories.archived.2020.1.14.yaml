      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rains may possibly cause reduced visibility conditions and mudflow,
        Philippine Atmospheric, Geophysical and Astronomical Services Administration
        said in an update on Tuesday.</p>'
