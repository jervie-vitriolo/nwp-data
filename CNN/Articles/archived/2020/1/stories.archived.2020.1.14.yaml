      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Sestak, who ascended to become a 3-star admiral in the
        US Navy during a 31-year military career prior to his election to the House
        of Representatives in 2006, entered an already-crowded Democratic primary
        field in June hoping to leverage his naval career into a successful presidential
        campaign. He represented Pennsylvania''s 7th District until mounting a pair
        of ultimately unsuccessful campaigns for the Senate in 2010 and 2016, respectively.</p>'
