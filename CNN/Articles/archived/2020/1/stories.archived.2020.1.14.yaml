      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/14/politics/nancy-pelosi-impeachment-meeting/index.html?utm_source=twCNN&amp;utm_content=2020-01-14T15%3A10%3A03&amp;utm_term=link&amp;utm_medium=social"><em>"Pelosi
