      'mgnl:type': 'text'
      'text': '<p>The Chinese Coast Guard did not issue statements to the media. But
        the PCG reported on Twitter that during a cross-deck visit, Zhongcai told
        Filipino officials on board CCG Vessel 5204 that Chinese President Xi Jinping
        "has high regard on cooperation and sincere diplomacy with the [Philippines]
