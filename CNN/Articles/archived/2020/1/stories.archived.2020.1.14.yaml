      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also pointed to other issues dogging Boeing. This included
        the first flight of the 777X, a new jet which had its debut pushed back, and
        the Starliner, the space capsule that was meant to carry astronauts to the
        International Space Station, but did not reach the ISS as planned on its most
        recent flight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c951426-1c06-4bbb-8d2b-e1b2bd3c5a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T03:56:19.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:27.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calhoun had previously been Boeing chairman, and he was named to
        the CEO post in late December when Boeing''s board decided to <a href="https://edition.cnn.com/2019/12/23/business/boeing-dennis-muilenburg/index.html"
        target="_blank">replace CEO Dennis Muilenburg</a>. The board said it made
        the move because "a change in leadership was necessary to restore confidence
        in the company moving forward as it works to repair relationships with regulators,
        customers, and all other stakeholders." During the three weeks since then,
        Calhoun has been unwinding positions he had with other companies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cc86ac-e047-4337-88f1-f000c241eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T03:56:19.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:27.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing also made the move after it provided the Federal Aviation
        Administration with <a href="https://edition.cnn.com/2020/01/09/business/boeing-documents/index.html"
        target="_blank">internal employee communications</a>&nbsp;which mocked the
        design of the 737 Max and questioned its safety. Those documents were made
        public last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8059ac-1670-4c6d-94d6-a38f77dce78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T03:56:19.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:27.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One employee described the jet as "designed by clowns, who in turn
        are supervised by monkeys." Two other employees agreed that they would not
        allow their family members to fly on the plane. Boeing''s public release of
        the documents included an apology to the FAA, Congress, airlines and their
        passengers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb7b2a-55f8-495c-ba02-3cd4e836a23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T03:56:19.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:27.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calhoun''s email to employees did not directly address those emails.
        But he did say "I also recognize the learnings — many of them painful — from
        the experiences of the last 18 months that you are bringing to the way we
        do business."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db669fc4-4d1e-49dc-b78d-89c183b4cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T03:56:19.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:27.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/13/business/boeing-ceo-calhoun/index.html"
        target="_blank">New Boeing CEO says company must do much better</a>."</em></p>'
  'us-state-department-notification-imminent-threat-embassy-soleimani':
    'author': 'Kylie Atwood, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-14T04:56:19.022+08:00
    'imagesource': 'jcr:f06dbb66-fabf-4639-8ca0-42e952e8a904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa93b6f0-09b5-4fb7-be5f-5786d622e445'
    'lead': 'State Department officials involved in US embassy security were not made
      aware of imminent threats to four specific US embassies, two State Department
      officials tell CNN, further undermining President Donald Trump''s claims that
      the top Iranian general he ordered killed earlier this month posed an imminent
      threat to the diplomatic outposts.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T05:01:44.545+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:39:26.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:46.509+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['State-Department', 'United-States', 'Qasem-Soleimani', 'Donald-Trump']
    'template': '1'
    'title': 'State Department security officials weren''t notified of ''imminent''
      threats to US embassies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a18ba-243e-430b-a5d7-12a81a8082c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — State Department officials involved in
        US embassy security were not made aware of imminent threats to four specific
        US embassies, two State Department officials tell CNN, further undermining
        President Donald Trump''s claims that the top Iranian general he ordered killed
        earlier this month <a href="https://edition.cnn.com/2020/01/12/politics/robert-obrien-mark-esper-soleimani-embassy-attack-cnntv/index.html"
        target="_blank">posed an imminent threat</a>&nbsp;to the diplomatic outposts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd2425-4671-459c-acd7-5e073991723e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without knowledge of any alleged threats, the State Department didn''t
        issue warnings about specific dangers to any US embassy before the administration
        targeted Qasem Soleimani, Iran''s second most powerful official, according
        to the sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da729c-7ec2-45a0-bff9-9f8616f5f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department sent a global warning to all US embassies before
        the strike occurred, a senior State Department official said and the department
        spokesperson confirmed, but it was not directed at specific embassies and
        did not warn of an imminent attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49789f-11ba-4ef4-b8f4-5dea9dd9f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior State Department official described being "blindsided"
        when the administration justified the deadly Reaper drone strike on Soleimani
        by saying Iran''s "shadow commander" was behind an imminent threat to blow
        up US embassies. CNN has reached out to the White House for comment on claims
        that the State Department officials were taken by surprise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaee4d1-17d4-400c-a102-5fa0ac1bf9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed at an Ohio rally that Soleimani "was actively planning
        new attacks," then told Fox News, "I believe it probably would''ve been four
        embassies." Senior administration officials around the President have repeatedly
        pointed to danger facing US embassies in the Middle East.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255f5d56-c877-4021-bd4a-3b153139d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But State Department officials remain in the dark about the specific
        nature of that threat, the sources said. These officials also say the State
        Department did not produce the analysis that US embassies in the Middle East
        faced an imminent threat, the legally required threshold to justify Soleimani''s
        killing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf30c12-c43e-4648-ac34-41e1ec4315de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While security at US embassies in the region was increased in recent
        months, those steps weren''t taken immediately ahead of the Soleimani strike
        and weren''t the additional measures that are usually taken in an "imminent
        threat" situation, former State Department officials said. Those officials
        said State would usually issue an explicit warning to diplomats overseas,
        take follow-up steps to limit their movements or actively consider staff evacuations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d274b-c217-4806-a4c8-69d0e8573a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also failed to take steps that would be typical in a
        situation like this, former State Department officials said, failing to issue
        an explicit warning to diplomats overseas or take follow-up steps to limit
        diplomats'' movements or actively consider staff evacuations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8759384-ab87-4dec-906d-ff3af41bc4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Confusing explanations</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd623d66e-ffe8-45b9-b99b-ab5a7d3080ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the strike, Trump administration officials have issued confusing
        explanations, contradicting each other about how imminent a threat the Iranian
        general posed, whether they had specific intelligence on the threat and even
        what that threat was, with Trump saying one thing, then another, while officials
        offered varying explanations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1d839-03a6-4e74-b993-3c00ccb2033a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Secretary of State Mike Pompeo said Soleimani''s killing
        was part of a larger strategy of deterrence, a shift from his pervious rationale
        that the strike was to prevent an "imminent" attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f2c588-0565-48ff-a07b-760795b5a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judging from the type and intensity of the strike, the regime certainly
        must now understand what we will do if they ever again pose risk to American
        lives," Pompeo said during a speech at Stanford''s Hoover Institution. "If
        Iran escalates, we will end it on our terms."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c659d6b0-5022-4702-aafa-a0b9dd479707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a question later about why Americans should trust
        the intelligence about the reported "imminent" threat, Pompeo said, "There
        was in fact a set of imminent attacks that were being plotted by Qassim Soleimani."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799b8603-1fb0-445e-ac23-a94e302b4ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was unmistakable," he said. Pompeo said the intelligence community''s
        view was "that the risks were real and growing and that the actions that we
        took that day reduced that risk. It never eliminates it. But it reduced that
        risk."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa9b75e-caf2-4e02-b23b-480bf844b797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pompeo, a former CIA director, told the audience that "the
        intelligence community makes mistakes, all the time."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b56cf-707b-4dbb-877b-07f92c6759af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to eight embassies in the region, including Baghdad,
        to see if they received specific threat warnings about any plot to blow up
        their posts. Only two replied, stating they got the worldwide security warning
        that was sent to all the US embassies about a "potential escalation threat"
        following the death of a US contractor in a rocket attack in Iraq by Iranian
        proxies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b63c31-5c25-4ba4-94e4-2f5db38aa2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m not going to discuss intelligence''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03dff9-2418-4800-86f8-e6ead778da5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Secretary of Defense Mark Esper said on CNN there was
        a threat against the US embassy in Baghdad, but would not go further.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb2b67-0922-4dfb-96ae-61ecb77bc5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to discuss intelligence," Esper told CNN''s Jake
        Tapper on State of the Union, and reiterated that Trump had not referenced
        specific intelligence when he told Fox it was "his belief" that four embassies
        had been targeted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f037529-fbf4-4793-9587-f7b1ec6ca79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Esper also explicitly said on CBS that he had not seen any intelligence
        to back up Trump''s claim about the four diplomatic outposts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350e105-f4b8-44ab-938d-75bbee251f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t see one with regard to four embassies," Esper said when
        asked if there was a specific piece of evidence.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e85277-314a-4ca2-bb87-3b4b169ba2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s National Security Advisor Robert O''Brien said "very reasonable
        security precautions" were taken, but suggested no specific warning was given
        to the embassy in Baghdad.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e3382-0a6a-4154-b954-e665571ed21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to cut and run every time somebody threatens us,"
        O''Brien said on Sunday when ABC asked why the Baghdad embassy was not evacuated.
        He emphasized military reinforcements which were moved to the region. "We
        are not going to have another Benghazi," he said, referring to a 2012 attack
        in Libya that left four Americans dead, including the US ambassador.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a944f750-1565-45c2-bcbf-42f2e5500d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo has not said there were any threats to specific US embassies,
        describing the threat posed by Soleimani as one that "included attacks on
        US embassies."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7827be-40d2-4c4e-aaa5-92825fc20002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson said that every US embassy worldwide
        was warned of potential escalation with Iran, but this person would not say
        if that security warning went out before or after the Soleimani strike, saying
        that the dates of classified cables aren''t disclosed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03812e1f-a8e4-4019-943d-85d94c08aec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson also wouldn''t say if specific US embassies in
        the Middle East were warned they could face bombings.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc05e1b-a4d0-4b64-a9cd-28caa8216a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of State sent a worldwide security warning to every
        embassy alerting them of potential escalation with Iran and their proxies,"
        a State Department spokesperson told CNN. "We followed up by calling every
        RSO [regional security officer] in the GCC [Gulf Cooperation Council] and
        Levant to make sure they understood the gravity of the situation."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3758428-bf41-49d1-835c-ab09971b617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the department also asked the regional security
        officers if they needed additional diplomatic security assets, agents, or
        resources.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa8dfcf-b2ae-4ad8-9141-b70b515fc809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source familiar with the warning said it had gone out before
        Soleimani''s killing. US missile strikes against facilities in Iraq and Syria
        tied to an Iranian-backed militia on December 29, four days before the Soleimani
        strike, led officials to expect some form of retaliation from Iran''s proxies.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65aa4b1-dc3a-4148-9d15-e84f273283ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said the State Department was working around the clock
        with embassies worldwide, even calling them, to be sure that they heeded the
        warnings. But this source said State was not aware that four specific US embassies
        faced a particular threat.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17821df3-b4d3-40e0-959b-47e188a2643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the State Department alert went out to "every embassy"
        and Trump administration officials continue to avoid referencing specific
        warnings to specific diplomatic outposts contributes to the mounting skepticism
        about Trump''s assertion that Soleimani posed an imminent threat to four US
        embassies.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76b5e3-9208-4d00-9877-5f81449f33f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally when threat information against a US diplomatic post
        is received, the pertinent bureaus at State — in conjunction with other relevant
        agencies -- evaluate its credibility and decide how to proceed.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07725dfc-26c5-4d25-ae06-0d13e2a09794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s credible, specific, cannot be thwarted and poses a threat
        to our people, an Emergency Action Committee is formed at post, coordinating
        their deliberations with main State and Diplomatic Security, specifically,"
        explained John Kirby, a CNN contributor and former spokesperson for the State
        Department and the Pentagon.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cedf3bb-ec80-49cb-aad8-4a4bf3777692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be extremely rare — and likely only in a case where the
        threat is hours or minutes away — that a threat against a US embassy picked
        up by another US agency would not be shared with State Department officials
        who oversee security.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d1233a-ba2e-43da-9af5-bdb048682daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper said on CNN that the US embassy in Iraq did know of a threat,
        separate from that of the militia the US struck on December 29th and protestors
        who stormed the embassy January 1. Yet in describing that threat he spoke
        only in broad terms of "threat streams" the embassy was tracking.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa673ac-2a1f-48b9-8f97-372cc27e66cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the classified security warning that went to US embassies
        before the Soleimani attack, another security alert was sent to US embassies
        the day after the strike citing "heightened tension in the Middle East that
        may result in security risks to U.S. citizens abroad."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19210561-e60d-41d4-993e-c9cbf37194c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embassies were encouraged to put out public messaging to warn of
        the potential for mounting violence in the Middle East. Three days later,
        on Monday, January 6th, that security alert became mandatory worldwide.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7788ea98-7004-4403-a7f0-e796d4413edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:01:44.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/13/politics/state-embassy-threat-iran-blindsideded/"
        target="_blank">State Department security officials weren''t notified of ''imminent''
        threats to US embassies</a>."</em></p>'
  'microsoft-ends-support-for-windows7':
    'author': 'Jordan Valinsky, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-14T05:10:05.242+08:00
    'imagesource': 'jcr:c4131db4-c27f-4b71-a28b-746b514a7932'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23f18f23-0c8e-41d6-858f-2ff329f37170'
    'lead': 'Microsoft will no longer support the 11-year-old operating system as
      of Tuesday. For users, that means Microsoft will stop providing updates and
      security patches for Windows 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T05:13:34.534+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:39:25.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:46.746+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['computer', 'Microsoft', 'Windows-7']
    'template': '1'
    'title': 'Microsoft is killing off support for Windows 7, which is used on a third
      of PCs globally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065dad25-ca98-410e-90d0-39f2eb6685ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:13:34.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:25.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s the end of the line for Windows 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d543ca-e89f-45ce-b5db-8f71b251cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:13:34.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:25.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft will no longer support the 11-year-old operating system
        as of Tuesday. For users, that means Microsoft will stop providing updates
        and security patches for Windows 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820f7a99-131a-42a5-aa9a-abbda4289b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:13:34.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:25.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes will affect hundreds of millions of people because more
        than one-third of PCs use Windows 7, <a href="https://netmarketshare.com/operating-system-market-share.aspx?options=%7B%22filter%22%3A%7B%22%24and%22%3A%5B%7B%22deviceType%22%3A%7B%22%24in%22%3A%5B%22Desktop%2Flaptop%22%5D%7D%7D%5D%7D%2C%22dateLabel%22%3A%22Trend%22%2C%22attributes%22%3A%22share%22%2C%22group%22%3A%22platform%22%2C%22sort%22%3A%7B%22share%22%3A-1%7D%2C%22id%22%3A%22platformsDesktop%22%2C%22dateInterval%22%3A%22Monthly%22%2C%22dateStart%22%3A%222019-01%22%2C%22dateEnd%22%3A%222019-12%22%2C%22segments%22%3A%22-1000%22%7D"
        target="_blank">according to NetMarketShare</a>. That is slightly fewer than
        Windows 10, the most popular PC operating system, which is on about half of
        the world''s personal computers. Windows 10 is used on 900 million devices,
        <a href="https://news.microsoft.com/bythenumbers/en/windowsdevices/" target="_blank">according
        to recent numbers</a>&nbsp;from Microsoft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd6aaf6-2b7b-4cb7-87dd-12338600c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:13:34.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said that Windows 7 users can still use their computers
        after Tuesday, but the company warns they will be at "greater risk for viruses
        and malware."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec389023-3f06-4cbf-9e9c-366f658957ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:13:34.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is encouraging people to upgrade to Windows 10 for $139
        or buy a new device running Windows 10 if their computer is more than three
        years old. It previously offered a free upgrade from Windows 7 to Windows
        10 when Microsoft launched its latest operating system more than four years
        ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2b59ee-74f8-4d31-9d39-941a6ec66e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:13:34.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other operating system makers, Microsoft regularly ends support
        for its outdated software. It stopped supporting <a href="https://money.cnn.com/2016/01/15/technology/microsoft-windows-8/index.html"
        target="_blank">Windows 8 in 2016</a>&nbsp;and <a href="https://money.cnn.com/2014/01/29/technology/enterprise/windows-xp/"
        target="_blank">Windows XP in 2014</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d974e6-3088-4adb-ad52-d3b82b3c70d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:13:34.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windows 10 <a href="https://money.cnn.com/2015/06/01/technology/windows-10-release-date/index.html"
        target="_blank">launched in 2015</a>&nbsp;and included several updates to
        the largely derided Windows 8, including a revamped appearance, the ability
        to use the Cortana voice assistant and enhanced security features.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8fd316-2d0d-40a8-9a61-9aef6ebb3e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:13:34.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/13/tech/microsoft-windows-7-support/index.html"
        target="_blank">Microsoft is killing off support for Windows 7, which is used
        on a third of PCs globally</a>."</em></p>'
  'Gigi-Hadid-Harvey-Weinstein-trial-jury':
