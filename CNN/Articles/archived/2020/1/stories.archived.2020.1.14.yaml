      'mgnl:lastActivated': 2023-01-26T22:38:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f022c9ff-e2a9-47a5-834e-2c0a99912ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:40.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are permanent settlements on the island, which is frequently
        flocked by tourists despite it being categorized as a <a href="https://www.cnnphilippines.com/news/2020/1/13/Fast-facts-Taal-Volcano.html"
        target="_blank">permanent danger zone</a> even prior to its eruption as there
        is a slim chance of survival for anyone who happens to be there when an eruption
        occurs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c541e0db-b054-4743-8c9b-da3c528efaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:40.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:30.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a7c0ca-410e-452a-87b8-05e830181213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:40.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Rep. Elpidio Barzaga has filed a resolution <a href="http://cnnphilippines.com/news/2020/1/14/House-probe-Taal-disaster-response.html"
        target="_blank">calling for a probe</a> on the response of government agencies
        to the eruption of Taal, including the permanent settlement on the volcano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c7e04a-3ad5-4b5b-81ac-d2648e9ad4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:40.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279d6014-270c-4987-a4e8-66f951168dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:40.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal is still on Alert Level 4 on its third day of unrest as state
        volcanologists still warn of a more violent eruption coming soon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0562a67f-fc77-4ed9-8f5f-e5c05c8cd4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:40.594+08:00
      'mgnl:createdBy': 'xave'
