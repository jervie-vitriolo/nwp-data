      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        Philippine Institute of Volcanology and Seismology dismissed as hoax some
        online reports that Mayon Volcano has also started acting up alongside Taal
        Volcano''s unrest.</p>'
