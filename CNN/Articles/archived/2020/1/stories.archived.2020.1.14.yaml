      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 11 games he played for the Elasto Painters in the 2019 PBA
        Governors'' Cup, he averaged 6.2 points, two assists, and 1.9 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ad22a-48dc-4189-b1ba-4d0720a95cae'
