      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Nikkie de Jager, a YouTube star better
        known as by her online persona NikkieTutorials, uploaded a very personal message
        to her fans on Monday revealing she is transgender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97852b0-7336-4d3e-96e9-d6db983e3bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7641a1c5-f1ef-4ddb-8798-30bedc9a40a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she was making the admission under the threat of
        blackmail and chose to tell her fans herself instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df57a2-34dd-44b8-8ff9-db36e5958649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.734+08:00
