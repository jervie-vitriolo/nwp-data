      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2bb4f-609c-48cd-b709-ee3ad19701c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we started to see fires of this level in Australia every year,
        or every couple of years, then the impacts on air quality and climate will
        become both concerning and noticeable," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
