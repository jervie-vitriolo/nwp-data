      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: The former New York mayor officially entered the race
        on November 24, saying that his campaign was aimed squarely at defeating Trump.
        He has portrayed himself as a moderate against progressive projects such as
        "Medicare for All" but with extensive experience and campaign funds to put
        toward key Democratic issues such as climate change and gun control.</p>'
