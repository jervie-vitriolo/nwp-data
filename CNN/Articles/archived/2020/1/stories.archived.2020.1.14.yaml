      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Assistant Secretary Maria Francia Laxamana said those in Metro
        Manila and Central Luzon can opt to use regular surgical masks or damp towels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1779c5-b06f-424a-a698-d5decbb67dc9'
