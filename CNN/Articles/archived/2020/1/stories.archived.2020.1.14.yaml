    'title': 'Duterte wants speedy construction of evacuation centers'
    'updated': 2020-01-15T08:04:00.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93a1aca-fc0f-42d4-882f-a27b66473817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:04:27.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 15)</strong> — President
        Rodrigo Duterte on Tuesday told his Cabinet officials he wants more evacuation
        centers in the country and he wants it done before his term ends in 2022.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cefd49-0a1a-4c82-b368-d15f3a8472e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:04:27.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563ec59-1f93-4c74-a3ee-b0621e8cf3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:04:27.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave this order to his Cabinet secretaries and disaster officials
        during a situation briefing on the eruption of Taal Volcano , which displaced
        thousands of residents in Batangas and nearby areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d77cd-8645-4557-8e7b-75395d2e0314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:04:27.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aaa084-497a-41b8-b306-2ff69c51a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:04:27.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan matapos ahead yung — make it simultaneous — evacuation
        center... I hope you can finish it before my term ends," the President said
        in a meeting held at the Batangas ProvincialSports Complex in Batangas City.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e6ee4d-ed8b-4b0f-907a-71b6aefe6e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:04:27.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d11a4-c774-426d-bc44-de1b4102179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:04:27.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told them to come up with a realistic timeline for the construction
        of temporary shelters nationwide, reminding them not to start projects that
        cannot be finished before his presidency ends in two and a half years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b228c82-de49-4e6d-a5bf-bf10b3bf6546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:04:27.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169dec9a-9f57-4157-aa75-3b1e67f049eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T08:04:27.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:30.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not start on projects that you cannot finish beyond my term.
        I want projects that are doable and can be finished during my term... Do not
        dream of ‘yung malalaking hindi matapos kasi hindi ko ia-approve ‘yan. Ayaw
        kong mag-iwan ng project na hindi tapos,” Duterte said.</p>'
