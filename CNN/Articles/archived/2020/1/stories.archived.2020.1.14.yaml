    'lead': 'Princes William and Harry deny a UK newspaper story alleging that a rift
      in the royal family was caused by William''s ''bullying attitude.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T05:46:38.247+08:00
