      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;India''s antitrust regulator has opened
        an investigation into Amazon and Flipkart over allegations that the two retail
        giants are illegally undercutting local businesses, allegations the companies
        deny.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a650c364-1b15-4a95-9501-cfc08bf12596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b5745-9e63-446e-9122-08174730b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Competition Commission of India is investigating the two companies''
        e-commerce businesses in the country, it said Monday. The commission is looking
        into allegations by a New Delhi trade group that Amazon and Walmart-owned
        Flipkart gave preferential treatment to some sellers on their platforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7cfcfa-c436-44d9-b9e0-327ec0d165b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90411dc9-6331-492c-bd5d-fc81b82f3dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade group alleged that the two companies give big discounts
        and more prominent listings to those sellers, many of which they control or
        have a stake in. Amazon and Flipkart also give preference to products from
        their in-house brands and have signed exclusive deals with several companies,
        particularly smartphone makers, the trade group added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48c871-0106-410b-80b7-51d8fd6cc7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
