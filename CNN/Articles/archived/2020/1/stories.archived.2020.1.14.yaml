      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Ryan, whose district includes Youngstown, Ohio, entered
        the presidential race as a long-shot candidate with less name recognition
        than most candidates and a far smaller political network. He dropped out in
        late October after failing to gain momentum and announced he would run for
        reelection to the House of Representatives. He has become most known in Democratic
        circles for his opposition to House Speaker Nancy Pelosi retaining her leadership
        positions, though he later voted for her when Democrats elected her speaker
        earlier this year.</p>'
