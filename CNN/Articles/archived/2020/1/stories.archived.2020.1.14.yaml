      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some social media posts made it look like Mayon''s alert level 2
        had just been hoisted, sowing fear that multiple volcano eruptions are threatening
        Luzon.</p>'
