      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the latest 2020 election news, check out CNN''s full coverage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069653b8-dc24-40a6-b667-485202b0e1ba'
