  'Australia-fires-smoke-may-circuit-around-the-world-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-14T21:18:59.660+08:00
    'imagesource': 'jcr:1d34cadf-c358-4128-83fe-d00246e542ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5acdea3-c282-4fca-b15d-15f3321879a8'
    'lead': 'Smoke from fires in Australia is expected to make at least one "full
      circuit" around the globe and return to the skies over the country, scientists
      from NASA have warned.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T21:21:05.799+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:38:31.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:38:02.478+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'bushfire', 'smoke', 'NASA']
    'template': '1'
    'title': 'Smoke from Australia''s fires will make ''full circuit'' around the
      world'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca32975c-3ac3-4d64-be06-9fac01b1c741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Smoke from fires in Australia is expected
        to make at least one "full circuit" around the globe and return to the skies
        over the country, scientists from NASA have warned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c729be1-b0f7-4793-85bb-a52d194402f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3f2cf-db45-4f89-91a8-60c8054fb133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a fleet of satellites, the space agency has been analyzing
        the smoke and aerosols coming from the fires blazing in Australia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dded87-05c7-42e2-af5a-570d9d0ee691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaf9f52-1991-4f42-a665-b325a8e5e9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying smoke plumes from late December, the space agency said
        that the smoke had traveled "halfway across Earth" and affected air quality
        in other countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d819d-f767-4036-bc7f-57da20bf8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5111f64e-e0cc-4b33-9a72-c492d8b87a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is being ravaged by the worst wildfires seen in decades,
        with large swaths of the country devastated since the fire season began in
        late July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304a8f2-87de-4dc3-b44f-74e63e1f68f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00084c4-a0b8-42b4-b01a-7f15da0f0707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 28 people have died nationwide, and in the state of New
        South Wales (NSW) alone, more than 3,000 homes have been destroyed or damaged.
        State and federal authorities are struggling to contain the massive blazes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e5f4a6-a142-4473-8c8f-7a6d2d34af7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6be2f9-0241-4d65-b092-e5c27e1d7a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.800+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this has been exacerbated by persistent heat and drought, and
        many point to climate change as a factor making natural disasters go from
        bad to worse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2422400f-9f20-449d-8638-4b93f354ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df79cfb-4cb4-4830-804d-5808f727fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By January 8, the smoke had traveled "halfway around Earth," NASA
        said, crossing South America to cause hazy skies and creating colorful sunrises
        and sunsets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1a52e-2cf0-4fb8-8c04-b35af6574739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288b3840-5750-4bcd-aaee-862eb4e05b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoke from Australia''s fires is also causing "severe air quality
        issues" in New Zealand, and is darkening snow on the country''s mountains,
        NASA added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f84b8d-fd9a-4c80-b56f-e80f093b28fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3060b805-7b65-4458-8ac0-15587d5130ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier this month that the Fox and Franz Josef glaciers
        in New Zealand had turned brown as a result of Australian bushfire smoke.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8dcb64-b523-45d8-a73e-d685a11be7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf8aec-769c-4922-9641-1c2c01c0c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unprecedented conditions" of searing heat combined with dryness
        have led to an "unusually large" number of pyrocumulonimbus (pyrCbs) events
        -- fire-induced thunderstorms, triggered by an uplift of ash, smoke and burning
        material -- the space agency has said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568af6aa-9e19-41b1-9003-2d2941cc887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458a9c84-2492-4dec-a53a-817c6ef88948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PyroCb events provide a pathway for smoke to reach the stratosphere
        more than 10 miles in altitude, and once there, the smoke can travel thousands
        of miles from its source and affect atmospheric conditions around the world,
        NASA said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbd3ed1-ddd5-4bb8-b40b-bf2046454ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4370fa-66a7-47f7-b1ee-82e819503d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:05.801+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicolas Bellouin, a climate scientist at the University of Reading
        told CNN that while it is not uncommon for the type of particles emitted from
        the fires to travel around the world, the concentration of particles created
        by the fires in Australia was unusual, and could affect air quality elsewhere,
        including in Chile and Argentina.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953be442-868d-4389-b441-b59f731b34f4'
