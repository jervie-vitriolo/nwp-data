      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c9b2bf-009f-42e7-a419-d386b420d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will appeal to the Chinese Coast Guard to make sure Filipino
        fishermen in the West Philippine Sea are safe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf76b1-4a4e-41f9-8d3d-cf459a87e2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339b333-2754-4a45-af75-89615f093151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang hilingan natin sa kanila na sa ganang Pilipinas ay dapat
        mabigyan po ng ng karapatan mangisda traditionally ang ating mga Pilipino
        na hindi hinaharass</em>," Garcia said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3903f9-7734-466b-97c2-a805c00046d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d5b0f-543f-4aeb-9759-98343303aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.320+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.436+08:00
