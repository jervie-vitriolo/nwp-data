      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: The Democrat who represents California''s 15th Congressional
        District entered the race as a long-shot candidate in a crowded field. A frequent
        critic of the Trump administration, Swalwell raised his profile by becoming
        a staple on cable television. He focused on combating gun violence, and traveled
        to Iowa in December with Cameron Kasky, who''s a survivor of the 2018 shooting
        at Marjory Stoneman Douglas High School in Parkland, Florida, and a co-founder
        of March for Our Lives.</p>'
    '113':
