    'template': '1'
    'title': 'Issa Rae''s ''Congratulations to those men'' quip sums up Oscars frustration'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd282a9a-9acd-44e1-98d4-69cf590eb426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>With just four words, Issa Rae struck
        a nerve on Monday while announcing the best director nominations for the 92nd
        Oscars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ce328-b52e-41a9-89f9-cefe153e62ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a93d1a5-bc1b-4756-9229-87347723707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many eyes had been on the category, with particular attention being
        paid to whether "Little Women" director Greta Gerwig or any other of this
        year''s notable female directors could score a nomination in the category
        historically dominated by men.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3015f393-0639-4dbe-8b4f-571311f7d054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29da25-fa30-4763-812d-8eb06f6cff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, Martin Scorsese ("The Irishman"), Todd Phillips ("Joker"),
        Sam Mendes ("1917"), Quentin Tarantino ("Once upon a Time... in Hollywood"),
        and Bong Joon-ho ("Parasite") -- all men -- scored nominations. After reading
        the nominees, the masterfully shade-filled Rae added, "Congratulations to
        those men."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb04f13-82ac-4c4b-b4b1-adbf23ce548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2655b24-722d-4f82-8e1c-11b34b441a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.581+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rae, star of HBO''s "Insecure," is a writer, director, producer,
        and actress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34ac02b-a98e-47e6-948f-a41ae8341765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b55aac-8733-4d61-8410-ddc1f27d4e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To many, the statement recalled the one made by Natalie Portman
        on the Oscars stage two years ago, when she introduced the category saying,
        "And here are the all-male nominees."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7241e4-b874-4a3f-ab7f-fd1fcacc7be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb7d59b-f090-4059-8337-de3fcd6c7c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Gerwig, filmmaker Lulu Wang, the director of "The
        Farewell," had been considered to be a contender.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a43e13f-5b9d-4be0-beb1-eae89a8db4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212f686-0832-43c4-b3aa-1a0d88324abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorene Scafaria ("Hustlers") and Marielle Heller ("A Beautiful Day
        in the Neighborhood") had also been in the conversation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e17526d-ce92-45dd-99e1-4a552665ddfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877f345e-765c-489e-b953-67a85f21950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:34:45.582+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:23.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had she been nominated, Gerwig would have been the first woman in
        history to be nominated for best director twice.</p>'
