      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Abrams became a national figure in 2018 during her unsuccessful
        run for governor of Georgia. Despite publicly mulling a 2020 bid for months
        -- she told CNN in May "I''ll probably jump in myself" if voter suppression
        isn''t a top issue -- Abrams ultimately ruled out a presidential campaign
        to focus on her national "voter protection" program.</p>'
