      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Holder served as President Barack Obama''s attorney general
        until 2015. Holder had told several Democrats -- and "The Late Show" host
        Stephen Colbert -- that he was "interested" in pursuing the nomination, but
        ultimately he opted not to launch a campaign.</p>'
