      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t wish anyone to have that level of fear," he said. "No
        one in the world should ever have to feel something like that."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e22afe-ece0-435d-9eb3-9fd46f5291af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.270+08:00
