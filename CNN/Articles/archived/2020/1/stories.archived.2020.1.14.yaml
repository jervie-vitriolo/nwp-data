      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are closely monitoring the volcano as its hazardous
        eruption remains imminent.</p>'
  'Taal-Volcano-cloud-seeding-rain-lahar-Tito-Sotto':
