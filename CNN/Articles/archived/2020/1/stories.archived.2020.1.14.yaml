      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d51480a-85a7-4a87-87d3-d50d74b10043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s doing a great job," Trump said, calling Sisi a "great
        person."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7149e1-f207-4809-a60a-7e171a16b915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.767+08:00
