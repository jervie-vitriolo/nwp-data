      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Inslee, who has held elected office for much of the last
        three decades, has been an outspoken progressive executive since he became
        governor in 2013. He has been a vocal opponent of President Donald Trump,
        including suing the President after he tried to ban immigration from several
        Muslim-majority countries. Inslee dropped out as it appeared he wouldn''t
        make the stage for the third round of debates. A day after he exited the 2020
        race, Inslee announced he would seek a third term as Washington''s governor.</p>'
