      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        Philippine National Police (PNP) on Tuesday said the alleged overpricing of
        speed guns was just a “misunderstanding” caused by a hurried presentation
        of the procurement proposal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab1a085-58ec-4996-92e1-7a682eb3452e'
