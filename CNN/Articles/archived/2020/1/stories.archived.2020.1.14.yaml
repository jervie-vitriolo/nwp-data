      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in Albay province over 300 kilometers southeast of Manila,
        the Mayon Volcano is known for its perfect cone-shaped structure. The volcano
        has been showing a "moderate level of unrest" for nearly two years now, with
        a six-kilometer radius permanent danger zone hoisted in the area. It was last
        seen spewing lava in January 2018, with ash plumes going as high as three
        kilometers from Mayon''s mouth.</p>'
