      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several troops CNN spoke to said the event had shifted their view
        of warcraft: the US military is rarely on the receiving end of sophisticated
        weaponry, despite launching the most advanced attacks in the world.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3725f5-f319-4c42-ac9b-724e82626377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.270+08:00
