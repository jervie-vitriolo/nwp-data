      'mgnl:lastActivated': 2023-01-26T22:38:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters in exchange will receive the KaTropa''s second
        round draft picks in 2020, 2021 (NorthPort), and 2022 (San Miguel).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dcacf3-a9b9-4536-9b4f-0f01bef11772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:49:48.702+08:00
