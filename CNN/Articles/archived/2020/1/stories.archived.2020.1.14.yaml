    'template': '1'
    'title': 'Veteran journalist Twink Macaraig dies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2968c8b5-6141-4878-b96a-9a1588952ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:38:15.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)—</strong> Veteran
        journalist Twink Macaraig has passed away on Tuesday— after a years-long battle
        against cancer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88512f28-ffc3-45d5-b9e0-b8a4eebc12c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:38:15.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by her network TV5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d80b7d-2ff3-4ce2-8f51-cd2fd8a7a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:38:15.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:45.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macaraig served as a news anchor for television networks TV5 and
        ABS-CBN. Her works were also published in various online platforms including
        Esquire Philippines and Philippine Star, where she served as a columnist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31073986-40f1-443a-aae7-9ca618776206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:38:15.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a366c77-af34-41e8-aacb-38748a0d1517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:38:15.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also worked as a part-time faculty member and lecturer at the
        University of the Philippines Diliman-College of Mass Communication.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f423ae8f-e6aa-4286-906e-9c63b91ae076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:38:15.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ea72f-aaed-4598-9f14-bf9b1f32acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:38:15.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry colleagues and personalities took to social media to extend
        their condolences to Macaraig’s loved ones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3613f-aeee-4054-826d-d27ad2aac89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:38:15.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbcc4fe-7250-41c5-90f1-5b8885aeb3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:38:15.875+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow journalist Ces Oreña-Drilon on Twitter said she will always
        remember Macaraig “for her courage.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9724fc-42ed-4c15-9cc0-2d39217b4456'
