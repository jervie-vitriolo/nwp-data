    'template': '1'
    'title': 'PH troops off to Middle East to bring Filipinos home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9eebd6-6690-4030-bd77-d731ce418b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.934+08:00
