    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523ca3c-ee43-43cd-a43c-78a45bc3cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:04:22.537+08:00
      'mgnl:createdBy': 'catherine'
