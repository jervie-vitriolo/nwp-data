      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98562c6b-6806-4823-8fb9-fa7109257c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Government to evacuate animals</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b20c58-8087-4f5d-a8e5-91f53ba09a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c267b91b-8c76-4d3a-be66-f18dd86bc1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD official said that they will also evacuate animals left
        behind in areas affected by Taal Volcano’s activity, but they did not specify
        when.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6eb3e9-ab69-4a41-8a3e-1ec396235eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b8350-e62c-4a43-90e0-265c8b7cad7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We put premium talaga sa buhay ng tao, kaya inuuna po natin yung
        evacuation ng ating mga kababayan, then after that, ang next natin na-e-evacuate
        ay yung mga animals.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d0d03-645e-45f1-95a3-18755b2d497d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573534ae-a287-4cde-9507-d3fcc859520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We put premium in people’s lives so we are prioritizing
        the evacuation of our fellowmen, then after that, the next ones that we will
        evacuate are the animals.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2438a6-c24d-44bc-bd10-7ce025657842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.515+08:00
      'mgnl:createdBy': 'catherine'
