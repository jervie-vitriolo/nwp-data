    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d85ae36-ccd9-4003-8e11-ef67eb109631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:04:23.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:49.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — The
        country''s lead volcanologist on Tuesday said studies have to be conducted
        before heeding the call of Senate President Tito Sotto to conduct cloud seeding
        in areas affected by ashfall from the Taal Volcano eruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ce98a-e14a-4ba1-8f41-b5ea0e0d2483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:04:23.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:49.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e1ef2-b56b-4bfa-8407-cd4e66d6d876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:04:23.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:49.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology chief Renato
        Solidum backed the statement of Sotto that artificial rains can help clean
        up the ash that covered plants and homes this week, but warned it could lead
        to a more destructive situation, such as when the ash mixes with water to
        create a surging mudflow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb997d51-46d4-42a1-b063-4938c1c06c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:04:23.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:49.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90238d3-0748-4d8e-97d3-923a0eb3a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:04:23.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:49.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has to be studied. Obviously kung masyadong maraming tubig,
        mawa-wash down ang abo sa gilid at may banta ng flood or lahars dahil inaanod
        ang abo," he said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e753c-1634-4b1a-9aa6-e3333bee7506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:04:23.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:49.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681d4918-ae8f-405b-bb42-f1731bea31e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:04:23.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:49.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum added, "In general cloud seeding is a good idea, but how
        to operationalize it, you really have to study it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f831cc0-faba-4831-a358-9850d3586348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:04:23.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:49.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto hit back at critics of his proposal, insisting that "water
        will wash away everything."</p>'
