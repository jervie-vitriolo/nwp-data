      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Harris, a former California state attorney general and
        the daughter of Jamaican and Indian immigrants, held progressive stances supporting
        "Medicare for All" and marijuana legalization. The senator, who struggled
        to energize her campaign in recent months, acknowledged that she was forced
        to unexpectedly drop out because of money. "I''m not a billionaire. I can''t
        fund my own campaign. And as the campaign has gone on, it''s become harder
        and harder to raise the money we need to compete," she said.</p>'
