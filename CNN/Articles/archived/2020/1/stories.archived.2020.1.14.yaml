      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Gillibrand, who centered her campaign on women''s equality,
        ended her White House bid in late August as she was on the cusp of failing
        to qualify for the third Democratic primary debate. Her campaign saw her embrace
        increasingly progressive stances on immigration and gun control that ran counter
        to positions she had held when running for the House. Despite Gillibrand''s
        high profile position, she failed to break out from the crowded primary field,
        with her campaign polling under 1% nationally when she exited the race.</p>'
