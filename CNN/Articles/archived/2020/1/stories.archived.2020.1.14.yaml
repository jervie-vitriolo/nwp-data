      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD spokesperson Irene Dumlao said over CNN Philippines'' Newsroom
        Ngayon that “private groups and individuals are not precluded from giving
        donations.”</p>'
