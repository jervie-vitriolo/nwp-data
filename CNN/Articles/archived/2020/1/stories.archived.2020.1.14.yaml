      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A 104-year-old US Marine Corps veteran
        who served in World War II is asking people to send him cards for Valentine''s
        Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914ea69-bf14-4d6b-af31-4ff5bc266dd1'
