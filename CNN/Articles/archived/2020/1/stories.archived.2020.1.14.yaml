      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong>&nbsp;Animal
        rights organizations are providing food and aid for animals such as dogs,&nbsp;cats
        and cows who were left behind in evacuated areas following the eruption of
        Taal Volcano in Batangas.</p>'
