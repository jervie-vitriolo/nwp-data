      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>STATE: Colorado</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75950105-61d6-4533-8e9e-b9b74d6220da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:39:36.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Bennet, the former superintendent of Denver Public Schools,
        was forced to hold off on entering the race following a diagnosis and subsequent
        treatment of prostate cancer in April. Having served in the Senate since 2009,
        Bennet has pitched himself in pre-campaign appearances and speeches as a pragmatic
        lawmaker who has a progressive voting record.</p>'
