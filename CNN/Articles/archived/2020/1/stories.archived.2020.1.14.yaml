      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f491e-d8a8-4053-be12-7e5a98bdc3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:48:48.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this process, a blessing came to us," he wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b71206-0ef7-4c2f-bb4e-bef99ca67bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:48:48.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190036f-9fd2-4dfe-a6bb-9c01a6ccc3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:48:48.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen''s reference to a "blessing" is understood and reported to
        mean that he and his fiancée are expecting a baby.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee07939-eb6b-4729-ad6d-31ffc11b8bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:48:48.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af0bb9b-7eff-40b5-be49-03ce3033c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:48:48.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a little bit baffled that I couldn''t follow through my plans
        I''ve set up with my company and the members but this blessing gave me extra
        strength," Chen added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf7db0-a029-4676-9d8b-fb6e28a29b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:48:48.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b9337-ee74-4f05-87bf-1a82404055d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:48:48.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I couldn''t delay any more when and where to make this announcement,
        I''ve mustered my courage," he wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0272536-2026-4ca3-ac8c-53287295d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:48:48.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54247abc-54c2-4b9f-b914-c4b94a9f7508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:48:48.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EXO is one of South Korea''s biggest K-pop bands. Many of Chen''s
        fans took to social media to congratulate the musician on his engagement and
        on his fiancée''s pregnancy, proclaiming their support for the star.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e66306a-d400-423a-80e0-95b8e42858a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:48:48.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7a3de-5ce3-472b-a356-be523b6331ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:48:48.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some fans reacted angrily to the news, demanding that he
        leave the group.</p>'
  'Abortion-emotions-study':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-14T05:50:04.721+08:00
    'imagesource': 'jcr:e4f27664-d793-492e-8ce8-48ff5e7057cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db45fbc9-0b40-468e-9ae6-98d389a4f0e3'
    'lead': 'One of the largest studies about women''s emotions after an abortion
      finds most feel relieved and don''t regret their choice, even if they struggled
      beforehand or worried about stigma.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T05:50:56.562+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:39:15.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:49.224+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The majority of women feel relief, not regret, after an abortion, study
      says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef3e4b-3446-43d4-b830-3064df8a291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of the largest studies about women''s
        emotions after an abortion finds most feel relieved and don''t regret their
        choice, even if they struggled beforehand or worried about stigma.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453b151b-8b1d-4600-a832-7f5b9d2827aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d811f6-1521-4103-b9d4-c9602705d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, one of the largest to date on the topic, was published
        Sunday in the journal Social Science &amp; Medicine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903fba09-12a5-49cc-9a85-d020209bb4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90908ec-6177-43ab-a6b3-8c2d2eae225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that at five years after having an abortion, only
        6% expressed primarily negative emotions. The overwhelming majority of women
        surveyed -- 84% -- had positive emotions or no emotions whatsoever about their
        abortion decision, even if they hadn''t felt that way when they were making
        the decision to have an abortion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b2264e-35e5-4d01-a076-c6b0e702f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2cc96f-0d5d-42d5-af91-f786fa44e0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over half the women in this survey said the decision to terminate
        the pregnancy was very difficult and 27% characterized it as "somewhat difficult."
        About 46% said it wasn''t a difficult decision at all. Nearly 70% said they
        felt they would be stigmatized if people knew they had an abortion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff9b1c-be4f-4365-bcec-f31ba4a70ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc72404-8c88-4949-ac9c-531d123ae7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women who said they struggled with the decision or felt stigmatized
        by it were more likely to report feeling guilt, anger or sadness immediately
        after the abortion, but over time, these feelings declined dramatically, sometimes
        even one year after the abortion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a8d1c-ebd4-462a-9688-bbc5431150ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9b8883-3a0a-42b6-9659-83e7d39a2435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top emotion all the groups of women in the study said they felt
        at the end of the survey was relief. Relief was an emotion used to describe
        how they felt each time they were asked about it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576a0e9-77b6-4397-90d1-0418a4be76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31329620-4457-42ce-8ffb-307a3b0b70be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers came to this conclusion after surveying nearly 1,000
        women, and following up with them 11 times over a period of five years. They
        surveyed women who lived in 21 states a week after they had an abortion and
        then again every six months thereafter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d603ff-1e67-410e-85b1-5e7bedbcb43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a76d9-e322-4a69-9740-91d73bb753cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past couple decades, researchers say, there has been an
        assumption that women will regret having an abortion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd450e094-e69d-46b6-8e08-ad63091e1f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ccdedd-e62a-4a45-9b9e-2400e2ac3f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An increasing number of states require counseling and waiting periods
        before a woman can have an abortion. Literature that some states require counselors
        to give a woman before having an abortion mention "regret" and lasting emotional
        harm. The idea has even shaped federal law. In 2007, Justice Anthony Kennedy
        wrote in the US Supreme Court case Gonzales v. Carhart, that upheld the restriction
        on women''s right to certain abortion procedures, "it seems unexceptionable
        to conclude some women come to regret their choice to abort the infant life
        they once created and sustained."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac0e9c-5684-41b3-ad7f-6204dcb6368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e618aba3-3e72-4aac-be46-fa6297c9b1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say the results of this study proves this notion is
        a myth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa69e9-051f-4320-b023-090c0747dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9505ef-35b8-4e9e-ac33-a84f127c394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the claims that negative emotions will emerge over time, a
        myth that has persisted for decades without any evidence to substantiate these
        claims, it''s clear, it''s just not true," said study author Corinne Rocca,
        an epidemiologist and assistant professor in the department of obstetrics,
        gynecology and reproductive sciences at the University of Southern California,
        San Francisco.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594fbec9-6295-4c56-9bc6-33b5ede8c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4dfb59-b7b0-48ff-8253-163bad9941ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study builds on previous research that suggests that abortion
        does not contribute to feelings of regret in most women. Earlier research
        that looked at women''s feelings over three years after an abortion has shown
        that women experience decreasing emotional intensity over time, and that the
        overwhelming majority feel the decision was the right one.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9272a385-55cf-4bfd-86a2-8c869cf01f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e02e16d-c12a-4daf-8eaa-21a450ab1a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one thing Rocca said she found surprising about the results
        of her study was that regardless of how the woman felt before the abortion,
        what remained after five years, even after many of the other feelings subsided,
        the women felt relief.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163885e3-2a6a-48c3-af54-a8eb533972bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2eea81-d4ca-4a32-9185-3127a7a98230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:50:56.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:15.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One might think that relief was a short-term feeling that would
        go away after weeks, but it does not fade like the other feelings," Rocca
        said. "Relief was constant."</p>'
  'knee-replacement-surgery':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-14T06:05:17.332+08:00
    'imagesource': 'jcr:7e74ecfa-21ca-4ad9-928a-fad1b61fc356'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac70c48b-50e1-46bf-9a0e-cfde958ab8c3'
    'lead': 'Living with knee pain? A new study has found that 90% of Americans with
      osteoarthritis suffer too long before having a knee replacement that could improve
      their quality of life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T06:34:02.000+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:39:14.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:49.599+08:00
