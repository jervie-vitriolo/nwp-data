      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The first votes of the 2020 Democratic
        nominating contest are just weeks away, and 12 Democrats are trying to get
        ahead in a crowded primary field.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bbc097-8e8f-457d-bb16-1d28cde6f74b'
      'mgnl:activationStatus': true
