      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d655f10-0900-4e4e-8ae6-efd48ba59ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikkie says she always wanted to open up about this part of her
        life but wanted her channel to be about her art. "The last thing I want in
        my life is for you to not trust me any more or to look at me with different
        eyes." she says. "At the end of the day I am still Nikkie."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
