      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen, Prince Charles, Prince William and Prince Harry will
        all attend the meeting at Sandringham, the Queen''s country estate in rural
        Norfolk, about 100 miles north of London.</p>'
    '25':
