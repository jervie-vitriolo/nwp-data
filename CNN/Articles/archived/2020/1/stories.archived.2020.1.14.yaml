      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP explained that the one they proposed was a micro digital
        camera laser system, and not the speed radar guns which only costs P10,000
        each as described by Duterte last night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e9f38-e25f-4a0d-882a-039aca6f4000'
