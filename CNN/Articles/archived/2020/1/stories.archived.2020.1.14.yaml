      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TRANS IS BEAUTIFUL," said Nikita Dragun, a transgender YouTuber
        who also shares makeup advice. "I am so proud of u! i know how hard it is.
        to see u out and living ur truth has brought me to tears! u don''t know how
        many people ur inspiring and helping by sharing ur story. i am one of them!
        she said WOMAN."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
