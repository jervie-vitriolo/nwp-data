      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Known locally in South Bend, Indiana, as "Mayor Pete,"
        Buttigieg served as a naval officer in Afghanistan. Buttigieg, though a long
        shot, would be the youngest and first married gay president if elected. He
        would also be the first candidate to go from the mayor''s office to the presidency.</p>'
