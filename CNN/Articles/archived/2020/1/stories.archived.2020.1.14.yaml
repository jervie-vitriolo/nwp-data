    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aa5d94d-f430-4e3b-8ab5-aaac760914b8'
    'lead': 'A lawmaker has urged the House of Representatives to look into the disaster
      response and contingency efforts of government agencies following the eruption
      of Taal Volcano over the weekend.'
    'mgnl:activationStatus': true
