    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d8e58-9cde-42ad-b2d5-936261ea4bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Akeem Ferguson was in a bunker when
        his team received the bone-chilling radio transmission: Six Iranian ballistic
        missiles were headed in their direction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc663045-00c9-4e96-ad52-8c06f90d1cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aefc2b-81e4-4f37-8d32-f299831dfd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concrete slab they had taken cover under offered little protection
        from projectiles that US troops in Iraq were being attacked with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ca12d-a9c8-4225-8c84-7418630c9422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb679e-6707-4e95-abcc-f68ce613f933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I held on to my gun and put my head down and I tried to find a
        happy place, so I started singing to my daughters in my head," said the six-foot
        tall US Staff Sergeant. "And I just waited. I hoped that whatever happened,
        that it was quick."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae0511f-260f-4841-9260-dff371ae21e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a738d52-4006-4780-a0f9-e1bf3b5c72c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was 100% ready to die," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb75a19f-80fb-402f-818c-1e3a0976c475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb15544-ee2e-4608-b6f6-e65babb51603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson survived unscathed along with other US troops and civilian
        contractors on Iraq''s al-Assad base, after a barrage of Iranian ballistic
        missiles on the morning of January 8.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ff87ed-984f-45fa-ac5b-3ab4b78e46f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cbcda5-2f17-494f-9d15-2b758af231df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.264+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was the widest scale attack on a base housing US troops
        in decades. Troops said the absence of casualties was nothing short of a "miracle."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b7ec75-2c95-480d-b1b8-3b35e61dff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba26465-5465-4340-bd8f-3a8459e7e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American troops stationed at the base are helping to counter ISIS
        and train Iraqi security forces. No Iraqi troops were hurt in the attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2d8887-5620-4e1a-b052-2e62e336812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d6e804-cfe7-4d78-8829-8e1352420f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A closer look at the site reveals a base vulnerable to this type
        of assault. Personnel received advance warning of the strike several hours
        before it took place, enabling them to take cover. Still they lacked the surface-to-air
        defenses to fend off a ballistic missile assault -- US military did not build
        structures on the base, one of the oldest and largest in Iraq, to protect
        against an attack of this kind. They were at the mercy of the downpour of
        missiles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da73cea-56c7-4557-8ba5-052e4366ca08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a7e3d-d9b9-411b-9c4b-87d008c442bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near the airfield, shards of metal crack underfoot as two military
        personnel take measurements of the gaping crater left behind by one of the
        missiles. It is around 2 meters deep and roughly 3 meters in diameter -- a
        burned copy of "Beauty and the Beast" teeters on the edge of the hole. A flip-flop,
        an Uno card, and a military jacket stick out from the charred wreckage left
        in the wake of the missile.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c30406-644f-43fe-a2e7-d3756b91dc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99d3e0-5d63-472c-aaed-3ab52f056216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a housing unit for drone pilots and operators on the base.
        They evacuated the unit before the strike. Incidentally, the they had nicknamed
        the living quarters "chaos."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5241e-a22c-445e-9b2c-f3522f7c01ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de96af-4b5b-4eaf-b619-cde529458ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most of the US section of the base, they had already been on
        lockdown at bunkers for over two hours when the first missiles landed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc41bc-1f29-4233-b5cf-40771df5c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b466bf6e-d692-454b-9516-f88e1996a991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was an Iranian response to the US drone attack, ordered
        by US President Donald Trump, that killed Iran''s most powerful general, Qasem
        Soleimani, less than a week before.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656541f6-5f32-491a-a80c-f7c8d29ee5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f8b74c-10f3-4878-bf42-10d1538b820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of anticipation, Tehran''s zero-casualty retaliation
        came as a relief to many. At al-Asad camp, troops could rest easy after days
        of heightened alert. For countries across the region, it marked a welcome
        climbdown after the killing of Soleimani raised the specter of region-wide
        war.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f43327-4a7d-4828-b045-2f975cc88e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b69910-0441-491c-a723-27f43cba571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten of the 11 missiles struck US positions at the sprawling desert
        Iraqi airbase. One struck a remote location on the Iraqi military''s side.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc23a2-f252-4291-9d32-450adac541b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc9ea4-7f16-4d0b-a895-db1c8d608aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly one-third of the base is controlled by the US. The Iranian
        missiles, which used on-board guidance systems, managed to shred sensitive
        US military sites, damaging a special forces compound, and two hangars, in
        addition to the US drone operators'' housing unit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95c3d4-b9f8-4b44-a49e-f5b59d480a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad12de31-e560-4815-9835-984f9b23c858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN journalists were the first to be granted access to the base
        after the Iranian attack.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e95d35-6157-4078-973a-ceb82649903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42584a5-60c2-4284-8bd4-fe15489f32e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Advance warning</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95b3543-5a8b-431c-bd68-8e42312b89f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first warning came from secret intelligence signals in the evening
        before the attack. By 11 p.m. on January 7, most of the US troops at al-Asad
        were sent to bunkers, and a few had been flown out, according to commanders
        at the base.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e152c26e-b369-401e-b08b-d78ada519685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e676f-3056-4143-917d-1e29ccdbb02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only essential personnel, such as tower guards and drone pilots,
        would remain unsheltered. They were protecting against a ground assault which
        base commanders expected would follow the missile attack.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb0833c-e474-43ed-94e2-a611818cd9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa98fe2-e89c-490d-88ac-97500258bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ground forces never came, and troops would only re-emerge from their
        shelters at the break of dawn. The strike had ended just before 4 a.m.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f89487-a4fc-4f01-84ba-a5b60995c232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be42dbc-def9-4777-9896-9b62f9325951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Prime Minister Adil Abdul Mahdi has said he was told by Iran,
        at around midnight, to expect airstrikes inside his country. An Arab diplomat
        who CNN spoke to said that the Iraqis passed on information about the strikes
        to the US.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c041f475-f36d-429c-aed8-9ea45b8df3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4ba87f-e7b2-405f-b15b-6c47f43bcce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the US had already received reporting about a ballistic missile
        attack by the time the Iraqis could notify them, according to al-Asad''s Lieutenant
        Colonel Tim Garland.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc93edb-ee66-45e7-806e-393ec7613342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1243ffe-a8fa-4555-b9d3-6409ce4279c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first missiles fell at 1:34 a.m. They were followed by three
        more volleys, spaced out by more than 15 minutes each. The attack lasted over
        two hours. Troops on the base described it as a time fraught with suspense,
        fear and feelings of defenselessness.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61e388c-b459-4c9d-b941-42e0560e3714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9a361d-b7e3-4adf-9931-037322b1203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can defend against (paramilitary forces), but you can''t defend
        against this," said Captain Patrick Livingstone, US Air Force Security Forces
        Commander on the base, referring to previous rocket attacks by armed groups.
        "Right now, this base is not designed to defend against missiles."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c0f97-6290-42a7-881f-74d3d676303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7ec4e-7419-44b1-89e0-645d3473ca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ill-equipped to defend against ballistic missiles</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f493810c-6e3c-4af2-b830-6767e39b9494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the expected attacks drew nearer, most troops filed into dusty,
        pyramid-like structures peppered throughout the base. These bunkers were built
        during the rule of deposed President Saddam Hussein.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7f7e5-0d9a-4992-9356-b8c3f253b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012bb07-df12-457f-8d9e-43eeaa6af6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thick, slanting walls were constructed decades previous to deflect
        blasts from Iran. Baghdad had a bloody eight-year war with Tehran (1980-1988)
        which ended with a stalemate. It was a time when the new Islamic Republic
        was beginning to demonstrate its military prowess.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6844a7eb-d3b9-4922-b076-e5bd3566deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c329aa-7136-43ad-941d-92405f8f0c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US troops said that they were unsure whether the Saddam-era shelters
        would withstand the ballistic missiles. But they were more sturdy than US
        bunkers, made to protect against rockets and mortars.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b58edbc-0591-4c7a-ab61-75f779871d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd69f6c-e9eb-4301-a89e-d4058ec47f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatively light-weight rockets and mortars are typically used by
        ISIS, jihadi extremists and Shia paramilitary in Iraq, who for years have
        had US troops in their crosshairs. But Iranian ballistic missiles have a far
        longer range and carry a far bigger payload of explosives -- estimated to
        be at least half a ton each.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e5962-41a6-48f9-9bf6-96655adb90ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.267+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6358db5-6c53-405c-b939-52bff20dd2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footsteps echo in a narrow passageway leading into the Saddam-era
        bunker. The walls are double-layered -- large holes in the interior reveal
        the coppery outer wall embedded with fans. Two spacious living areas are filled
        with folding beds, mattresses, stretchers and lockers. On the night of the
        attack, one of the rooms doubled as a makeshift bathroom, with cut up plastic
        water bottles serving as urinals.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9f1c6-d187-4985-ac44-44eb718455c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f61fde5-49de-4ce6-b122-482899ee6849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieutenant Colonel Staci Coleman was one of the US team leaders
        who corralled troops into such a bunker. After about an hour and a half of
        being in the shelter, she had doubts.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f037a62b-b548-4dba-a380-5e37ea481414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188d25ff-09be-48f3-95d1-d12802817237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sitting in a bunker and I was like man, maybe I made the
        wrong decision [to come down here]," said Coleman.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dcd4a7-4fd7-4f44-ad7c-5f0d8f2419cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e31bb6-e258-414f-86e0-d4f9d5a5e4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 10 minutes, after I said that to myself, it went boom boom
        boom boom boom and I said well there''s my answer."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65044dd-1d8d-41bf-b549-55cbd753d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae33f9fd-ca5e-4144-8244-1b76bfe5f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole ground shook. It was very loud," she said. "You could
        feel the blast wave in here. We knew they were close."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f7bc1-e099-4126-8861-d846bc9daac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81dc58d-be47-439e-885f-5141169853b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the doors appeared to bend like waves with every hit that
        reverberated through the shelter. None of the bunkers on the base were impacted.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50941c2-3088-447b-b607-6ea2a5da6aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a2187-97db-4d44-ab3c-a7f926bcb717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Staff Sergeant Ferguson was in a US-made bunker -- a
        crammed space held together by slabs of five-inch concrete fortified by sandbags.
        He watched the attack unfold through cracks between the adjacent walls.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177d1aa-bfb6-4321-80e6-3aa5790b2b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb218066-515d-41c0-8257-2d8df19d34be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.268+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a little hole on the side of the shelter and we saw a
        flash of orange light," said Ferguson. "After that we figured that every time
        we see a flash it''s just a couple of seconds before it''s going to hit.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9497cce-2d27-4fd1-bd3f-b53eb0c202a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d76e8d-a43d-470f-b666-1461bdf930e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Flash. Boom. Flash. Boom. We didn''t know when it was going
        to stop. We sat there and waited for it to end."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86c87c-2bee-49ae-99ac-8666c37153e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d0826f-da0d-4676-ad14-06708b096999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first volley, several went out to look for casualties.
        When the second volley hit nearly 15 minutes later, some were caught in the
        open.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb66863e-2597-42c1-971f-1fb7bce8a906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e992695-8758-4cf8-9732-7e3e6f352556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff Sergeant Ferguson said he was worried about comrades who were
        trapped outside. "After the second volley was over, I was worried about them
        being at the gate. So I left and went and grabbed them, brought them back
        to the shelter with us, and then we waited..." he said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e59265-d372-489d-ad2b-1f5efe954ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7ddb0d-b031-4289-88a6-a754bba18858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the expected ground assault, Ferguson had emerged
        from his bunker to face off with whatever came next. He described peering
        into the darkness over their gunsights, worn out by the shock of the missiles.
        But the attack never came.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794299cd-8ad3-4527-a53c-21d612aa33f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458904a-8698-4e60-95a4-634046cf99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were so tired. It was the worst adrenaline rush ever," said
        Ferguson.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16727f40-5351-4345-bd8d-5b64055eda23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a62c75-da7d-4433-82da-86f09c2474ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When troops had all emerged from the bunkers, many went to work,
        repairing the damage. They described feeling a mixture of relief and shell-shocked.
        "It was ''normalish'' afterwards," said Coleman. "But we were all looking
        each other in the eye as if to say ''are you ok?''"</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4eeed-5bcb-4e71-a436-baf0bb404ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.269+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fcd286-6d9b-4cc5-9122-8124ecbf69df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.269+08:00
