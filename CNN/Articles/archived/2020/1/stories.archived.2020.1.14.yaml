      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gigi Hadid is among the potential jurors in the Harvey Weinstein
        trial</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d0834-58b6-46e2-9964-3cd3164a2f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:31:06.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:24.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Model Gigi Hadid was among 120 potential
        jurors called on Monday for the Harvey Weinstein rape trail, according to
        a pool reporter inside the courtroom for jury selection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e70e0b9-4544-4102-8c9b-3fb91f7aed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:31:06.528+08:00
