      'mgnl:lastActivated': 2023-01-26T22:38:33.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> Two
        Navy ships are now heading to the Middle East to aid in the repatriation of
        Filipinos in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40d9d98-d7e0-4567-9592-784e53e4e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce8b42d-831b-440d-82ad-abe0acdbe9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte sent off Tuesday Del Pilar-class patrol
        ship BRP Ramon Alcaraz and landing platform dock BRP Davao del Sur to fetch
        Filipinos in the Middle East and bring them home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e3b0d-ab9c-4820-a009-4abbbd329aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccebc9e6-b9dd-4829-8172-2c43cac9bf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a sacred mission and it is really to safeguard the lives
        of the Filipino people. I task you this duty with the prayer and with the
        hope that you would carry out your mission successfully and that everybody
        will be safe," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13269faa-f1a0-4614-9fb7-718e39fc013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b2009-b2a8-4ba1-8927-35c8dc173e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 400 troops are on board the vessels. The ships can carry
        around 700 passengers in total.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb51e82-bc2d-4969-bccf-cfe63c2e0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be985b9f-579e-4476-a072-e979886a395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships are expected to reach Jeddah, Saudi Arabia in 25 days.
        They will have a layover in Sri Lanka to refuel and replenish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0019e21a-48c0-4a6c-a0c1-a6d7556af9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92bcb0-d809-4fbd-aae4-9a7dc4f7fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has promised Filipinos coming home of livelihood
        assistance and may be <a href="http://cnnphilippines.com/news/2020/1/10/ofw-repatriation-middle-east-conflict.html"
        target="_blank">redeployed</a> to a different country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d27addd-bd2b-4477-8f33-06965ea11da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038f8543-6745-46a1-ac1a-843e1b9be818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is still bent on sending Filipinos in Iraq home
        despite what appeared to be a <a href="http://www.cnnphilippines.com/news/2020/1/9/Bello-calls-off-mandatory-repatriation-Filipinos-Iran-Lebanon.html"
        target="_blank">deescalation of conflict</a> between Iran and the United States.
        Tensions between the two countries rose after Tehran’s top general was killed
        by a US drone strike in the Iraqi capital of Baghdad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0e956-8ed6-445b-9efa-bbc7422e7ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.935+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eab3d0-5222-4a32-8062-c4fcafb5c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary and Special Envoy to the Middle East Roy Cimatu
        earlier said <a href="http://cnnphilippines.com/news/2020/1/9/1600-OFWs-Iraq-repatriation.html"
        target="_blank">at least 1,600 Filipinos</a> in Iraq have expressed intent
        to avail of repatriation, but only a few of them have actually gone to the
        embassy. <a href="https://cnnphilippines.com/news/2020/1/11/overseas-filipino-workers-repatriation-middle-east-conflict.html?fbclid=IwAR2"
        target="_blank">At least 14 Filipinos</a> were supposed to fly back to the
        country last weekend, but they were delayed due to exit visa issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9679bf5-a22e-46f4-8d5b-61b528263c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d7d65a-e079-40e2-9e27-c03aa077afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:26:38.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:33.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Labor and Employment showed there are
        2,191 OFWs in Iraq, while the Department of Foreign Affairs counted 4,204
        Filipinos in the Middle Eastern country as of June 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9410bfe4-0af2-4f57-ae64-d268fed606ed'
      'mgnl:activationStatus': true
