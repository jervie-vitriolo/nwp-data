      'mgnl:type': 'text'
      'text': '<p>During her visit to evacuation centers in Batangas, Vice President
        Leni Robredo said some evacuees insist on going back to their homes to feed
        the pets they left behind. Robredo said she asked Vice Governor Mark Leviste
        and other officials in a meeting to consider putting up an evacuation center
        for animals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb8d8ed-d641-42e3-92ba-040cead2cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:22:12.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559269b8-f8ae-4b19-b589-120927428c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:22:12.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maraming medyo matitigas ang ulo, bumabalik-balik kahit bawal
        kasi may mga hayop na naiwan so sinuggest ko din kina</em> [Vice Governor]
        <em>na baka i</em>consider <em>''yung</em> evacuation center for <em>mga hayop</em>,"
        she told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51810747-00c8-4273-83ca-11e8465a02c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:22:12.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40206e1f-45cd-43c6-aa7d-e2b1470e0054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:22:12.548+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of evacuees have been stubborn and kept going
        back and forth (to their homes) even though it is not allowed, because there
        were pets that they left behind so I also suggested to the Vice Governor if
        they could consider an evacuation center for animals.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201adb7-2b2e-4044-97e0-f39a2e53b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:42:28.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETA Asia Campaigner Jana Sevilla said the law should include a
        provision requiring animals to be included in evacuation plans. The Animal
        Welfare Act should also punish pet-owners for abandoning their pets in times
        of crises, she added.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f938c3-7117-4367-b1c5-5e0962c3aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:42:28.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf6cb05-d071-48c7-b6c0-813d8f48ea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:42:28.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to take them, we can''t leave them behind. They rely [on
        us for] their safety, their entire lives [they are dependent] on us. We can''t
        abandon them in times like this. If you can''t do that, then you should not
        have any companion animals," she told CNN Philippines'' <em>On the Record.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74989e-84a4-4582-8bc0-07a4d09d43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:48:27.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens have been showing concern for the animals on the island
        who were not evacuated, including the horses who frequently escort tourists.
        Several photos and videos have circulated online, revealing animals near the
        volcano, some dead while others alive but are now covered in ash.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16943d-bfd3-4122-970d-cd9c5f277c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:48:27.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9866d79a-5966-4fa8-8542-93341c31116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:48:27.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano <a data-cke-saved-href="https://cnnphilippines.com/news/2020/1/12/PHIVOLCS-Taal-Volcano-explosion.html?fbclid=IwAR2u0a0ozcIJE_XIRcqU5JNobRu_4FN56Xe33kZgT8mHP9epDtn4wqai5FE"
        href="https://cnnphilippines.com/news/2020/1/12/PHIVOLCS-Taal-Volcano-explosion.html?fbclid=IwAR2u0a0ozcIJE_XIRcqU5JNobRu_4FN56Xe33kZgT8mHP9epDtn4wqai5FE">started&nbsp;rumbling
        and belching plumes of ash on Sunday</a> in a stream-driven eruption that
        sent ash falling to provinces and areas as far north as Quezon City.&nbsp;The
        volcano has since been spewing less ash but The Philippine Institute of Volcanology
        and Seismology kept the alert for Taal to level 4 which means a "hazardous
        eruption" is possible within days or hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69f29ae-3b9c-47c9-9b16-6636ff8ad371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:48:27.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd4670-2ecb-4d2f-a3e7-ee0a3961c1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:48:27.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETA said its team has not been able to enter the area immediately
        surrounding the volcano due to the warning of a possible eruption.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e731f5-03a1-45c7-b5c4-47f88bd18327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:48:27.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4ed671-b0a7-4771-8439-2d143c484798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:48:27.761+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a resident of Barangay Calawit in Balete went to his hometown
        early Monday morning to check on the situation in the area, only to find that
        his pigs, cows and horses have died after the heavy ashfall. Balete was one
        of the towns where authorities conducted a forced evacuation for residents
        on Sunday.</p>'
