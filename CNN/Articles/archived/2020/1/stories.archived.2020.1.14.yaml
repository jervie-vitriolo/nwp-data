      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People for the Ethical Treatment of Animals&nbsp;said Tuesday its
        volunteers have been on the ground in the evacuation zone to provide food
        and basic veterinary care to the abandoned animals. The group also urged people
        to donate telescopes (to search for signs of life on the island), dog and
        cat food, face masks and leashes and collars.</p>'
