      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Flipkart, which Walmart acquired 77 percent&nbsp;of
        in 2018 for $16 billion, said the company was "fully compliant" with Indian
        laws and regulations. "We are currently reviewing the document," the spokesperson
        added.</p>'
