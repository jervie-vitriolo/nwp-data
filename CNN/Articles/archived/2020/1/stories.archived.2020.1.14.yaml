    'template': '1'
    'title': 'House urged to probe gov’t response to Taal''s eruption'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406bacd-7e4b-497a-9d19-76115ea532b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:11:32.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> A
        lawmaker has urged the House of Representatives to look into the disaster
        response and contingency efforts of government agencies following the eruption
        of Taal Volcano over the weekend, according to a copy of his resolution released
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da73ab6-c5e4-4170-8c6c-ca2f237d932b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:11:32.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Rep. Elpidio Barzaga on Monday filed House Resolution 643
        directing the appropriate House committee to conduct an investigation in aid
        of legislation into Taal’s eruption as “losses in terms of life and property
        are still unaccounted for.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b3983e-2b24-428e-9743-25d5afd2e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:11:32.558+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barzaga''s resolution said there is “an imperative need to determine
        the necessary improvements” in the responses of the different government agencies
        such as the Philippine Institute of Volcanology and Seismology, &nbsp;the
        Philippine National Police, the Department of Social Welfare and Development,
        the National Disaster Risk Reduction and Management Council, and local governments
        to reduce the risks of natural disasters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a0f628-fd0a-4d5c-9d59-b8be5814e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:11:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker addressed Phivolcs in particular about the timeliness
        of communicating necessary information on volcanic hazards and making real
        time warnings of Taal''s volcanic activity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fecfa8a-05b7-4fb5-aadf-45c5ffbd181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:11:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although we recognize the challenges of the Phivolcs, there should
        still be an investigation if it has conducted comprehensive monitoring, its
        use and availability of monitoring equipment and if it has the technical expertise
        to make a timely forecast of the Taal Volcano eruption,” the resolution read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948dd10-9028-4eb3-95e0-f17d83657417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:11:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Phivolcs “clearly” lacked effort in dissemination
        of information of Taal’s volcanic activity to the general public, especially
        to those living in the nearby cities and municipalities of Cavite, Laguna,
        and Batangas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f15188-75ba-417a-a198-7fd2e6cd383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:11:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whereas, as early as 11am of 12 January 2020, when the Taal Volcano
        is already manifesting an increase in volcanic activity, there are no news
        bulletins or SMS alerts from the Phivolcs and other concerned government agencies,”
        the resolution read.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd996cd0a-f654-4784-9150-0471d4b6f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:11:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will also look into the permanent settlement in Taal Volcano
        Island even when it has already been categorized as a permanent danger zone
        prior to the recent eruption.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31660140-6984-4410-9b91-bbbe4ba8554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:42:42.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing in the afternoon, Phivolcs said they are
        open to any investigation by the government about the performance of their
        duties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee412bd7-940e-4aac-8b68-713d8e5cfffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:42:42.109+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is within the purview of every government official to check
        or to see if we are performing iorjobs well. Pagdating po sa performance,
        all inquiries are welcome,” said Ma. Antonia Bornas, Phivolcs Volcano Monitoring
        and Eruption Prediction Division chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66547079-d523-478f-bf2f-5028b6d75e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:42:42.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“We take our job seriously. Alam natin especially for Taal knowing
        what we know knowing what this volcano is capable of….hindi po talaga natinag
        ang ating pagbabantay sa bulkang ito. Talagang ganoon lang po ang nangyayari,
        masyadong mabilis ang escalation ng activity,”</em> she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efe1676-73a7-4064-851a-c5d22a34abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:42:42.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We take our job seriously. We know especially for
        Taal, knowing what we know, knowing what this volcano is capable of…our team
        has always monitored this volcano. But that’s how it really is, the escalation
        of the activity was too fast.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08f71e-d8bd-4d22-80e0-6ceefb000e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:11:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sellers jacking up prices on masks, food should be charged</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ff08e-9e60-49a4-b1ab-8d731629e05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:11:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barzaga added that those who have been selling face masks, food
        and other supplies at an “unreasonable cost” amid the calamity should face
        charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f3e88c-c748-4078-948b-024266699b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:11:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Appropriate charges need to be filed to those unscrupulous persons
        who sold face masks and other food and supplies at an unreasonable cost during
        these times of disaster,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3404f1e6-ef73-4205-8414-141a03b76db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:11:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/1/13/Taal-Volcano-eruption-N95-masks.html?fbclid=IwAR0qFf9eflULHgwc7c1bfP8VbmZt_a00NV5B-ICdYiWKp4s3_khcABHXpYU">Duterte
        vows to give free masks amid reports of overpricing</a>&nbsp;</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a3d87-2255-4785-9e91-5a3686eea516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:11:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Manila has received complaints that N95
        masks were being sold for ₱200, from the previous ₱30.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cb9cfc-493d-4af7-9566-ab7ec1a2593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:11:32.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With ash reaching nearby areas, health officials have advised the
        public, particularly those near Taal, to use an N95 respirator face mask,
        which protects against 95 percent of airborne particles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa00e70-e8bb-4282-a0dd-afa068b00b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:42:42.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>House will create rehab plan for Taal-affected areas</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e9f02-2944-4613-bb78-0fbfa9a2e421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:42:42.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will also create a comprehensive rehabilitation plan to
        help the cities and municipalities in Batangas, Cavite, and Laguna recover
        from their losses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2dcba-fd12-4bc6-b14d-69ed78e88c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:42:42.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement issued Tuesday, Speaker Alan Peter Cayetano said
        that he has appointed House disaster management committee chair Lucy Torres
        of Leyte to coordinate with other committees in the lower chamber such as
        the agriculture, tourism, and trade and industry panels to address rehabilitation
        plans following Taal’s heightened seismic activities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ad8ec-fe14-4bc3-82df-0c8ca2929a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:42:42.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A comprehensive rehabilitation plan will entail funding, logistical
        and operational support from various national government agencies. Different
        House committees and relevant government agencies as well as other urban planning
        experts can work on this plan to ensure that it is disaster-resilient and
        sustainable,” Cayetano said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93afb6f-f797-473e-9c64-556413a95288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:42:42.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 General appropriations Act allocates a total of ₱16 billion
        for the National Disaster Risk Reduction and Management Fund.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2a589-ef93-477f-ac30-7993c8a7b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:42:42.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this amount, ₱3.3 billion goes to aid and relief and rehabilitation
        services to communities affected by calamities and ₱4.2 billion allocated
        for repair and reconstruction of permanent structures including capital expenditures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c4dc36-f05e-4b76-af39-2f16a418ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:42:42.110+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD told CNN Philippines that they have a stockpile of relief
        goods available, but private institutions are encouraged to cooperate with
        the government to manage donations to those affected by the eruption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a07c43-98e1-4e88-a18a-fc7dc55158d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T13:11:32.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:38:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phivolcs has raised Alert Level 4 over Taal Volcano, after it
        showed a marked unrest Sunday afternoon, indicating that it may generate a
        “hazardous explosive eruption” soon.</p>'
  'Taal-Volcano-eruption-ashfall-N95-mask-hoarding':
