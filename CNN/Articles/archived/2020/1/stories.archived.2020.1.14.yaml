      'jcr:uuid': '5438aa3e-f276-492e-b103-04c8d51cfded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said it expects the investigation to be completed
        in the next 60 days.</p>'
    '7':
