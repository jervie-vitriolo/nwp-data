    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3233eaa7-f059-41b4-ba97-8638d4fcad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soltan, a former Egyptian political prisoner himself, told CNN there
        are at least six other Americans in custody in the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36f07c-9caa-4609-a2ea-37bdc46e771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c20d10-1495-4a4f-ab4d-ebbcd8877e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Secretary of State Mike Pompeo had raised concerns about
        Americans detained in Egypt, including Kassem, Trump has been less vocal about
        the Egyptian President''s human rights abuses. The US President instead heaped
        praise on Sisi in April 2019, when he hosted the Egyptian leader at the White
        House.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c985deeb-a69b-48be-b552-bea3d6aff004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:41:27.767+08:00
