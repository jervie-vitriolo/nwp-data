      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sen. Michael Bennet</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b2833a-13be-4222-a83a-322b1df67e14'
      'mgnl:activationStatus': true
