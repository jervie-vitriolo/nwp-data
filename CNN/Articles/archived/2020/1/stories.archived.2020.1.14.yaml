      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dito hindi naman po gaano katindi ang</em> ashfall. <em>Nag-</em>panic
        <em>lang talaga ang mga tao noong nagbilihan ng</em> N95. <em>Kaya,</em> sad
        to say, <em>nagkawalaan ng</em> stocks <em>iyong mga dapat bibigyan natin
