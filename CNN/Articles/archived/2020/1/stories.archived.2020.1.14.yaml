      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole province of Batangas is <a href="https://cnnphilippines.com/news/2020/1/13/Taal-Volcano-state-of-calamity.html"
        target="_blank">under a state of calamity</a> amid Taal’s continuous activity.&nbsp;</p>'
