      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added people in Metro Manila started "panic buying," which led
        to depleted stocks and overpricing of the N95 masks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6e697b-29a1-4f70-97aa-0c97eb431ec3'
