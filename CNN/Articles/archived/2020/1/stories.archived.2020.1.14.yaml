  'who-will-pay-Harry-and-Meghan-security-':
    'author': 'Stephanie Halasz and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-14T21:24:38.060+08:00
    'imagesource': 'jcr:ca80eafb-36c3-4999-b265-c323cda1e9d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42a436fa-69e2-4da5-8b80-486694d0a1f0'
    'lead': 'Discussions are ongoing in Canada over who will pay the costs of the
      Duke and Duchess of Sussex''s security, for their proposed new life in the country,
      according to Prime Minister Justin Trudeau.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T21:29:02.045+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T22:38:29.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:38:03.111+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince-Harry', 'Meghan-Markle', 'Canada', 'Justin-Trudeau']
    'template': '1'
    'title': 'Who will pay for Harry and Meghan''s security? Canada says discussions
      are underway'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4629ad-7f15-4461-87bf-b1d1fc5d0c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Discussions are ongoing in Canada over
        who will pay the costs of the Duke and Duchess of Sussex''s security for their
        proposed new life in the country, according to Prime Minister Justin Trudeau.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b6a3a-bac6-4d7d-9ac2-7a38fe56e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a383874-aaa7-42eb-b220-1bf19d2e1b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth II on Monday agreed to a "period of transition"
        while details of a more "independent" role for Harry and Meghan are hammered
        out. They will spend time in both the UK and Canada during this period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d79f29c-0b0f-4830-a68e-a83ccb90b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52811b5-c283-430c-a8d2-2b06e7fd4426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.045+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple announced last week that they wish to step down as senior
        British royals and live part-time in North America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b3bc88-3cdc-4481-8cc3-f659a4a45b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb544fec-cd40-4ac9-8623-09525f3c6442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau told a Canadian television station Monday that: "...there
        are still a lot of decisions to be taken by the royal family, by the Sussexes
        themselves, as to what level of engagement they choose to have and these are
        things that we are obviously supportive of their reflections, but have responsibilities
        in that as well."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd63dc7-3e41-4414-a66b-11f308794a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5a47e-b782-4932-8453-84725e91d23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau added: "That is part of the reflection that needs to be
        had and there are discussions going on."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff71495-e97e-4126-a7fe-88fddf51b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c18870-c6f9-458d-b71f-251e90b04af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan say they have a "strong connection to Canada,"
        and they spent the Christmas holidays there with Meghan''s mother, Doria Ragland.
        The duchess is currently in the country with the couple''s baby son, Archie.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06573e2b-0dfc-49ab-919a-f5cb5a0677a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9680af4-41e3-4873-a874-bbf9a1037bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said Monday that "there is a general feeling of appreciation
        for the Sussexes" in Canada, but talks continue as to the exact arrangements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def5c7ad-31ec-4a59-b0f8-471547ff55b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431e27c-3011-4981-a01c-fb88f6dd5120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not entirely sure what the final decisions will be, what
        the dispositions are and those are the decisions for them. I think most Canadians
        are very supportive of having royals here, but how that looks and what kind
        of cost is involved, there are still lots of discussions to be had," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b799f681-96c1-4f99-adc1-89aaa60cf713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea87de88-388c-434a-b1d1-742ba27a5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a crisis meeting of senior royals Monday, the Queen said she
        had agreed that Prince Harry and Meghan could split their time between the
        UK and Canada but that "complex matters" would have to be resolved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3200f-1022-4dfc-8de4-9206910c8995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56be8d2-ba7f-43a2-9e0f-d1a5cc3280cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:29:02.046+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch said she had ordered final plans to be drawn up in the
        next few days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e1e008-ac79-478d-9770-156aadf1b36c'
      'mgnl:activationStatus': true
