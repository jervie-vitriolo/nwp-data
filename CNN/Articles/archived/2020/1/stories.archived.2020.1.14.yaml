    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b82e53-bf57-41ab-94ce-495fb248d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter dated Sunday, CEO Joe Kaeser said the German engineering
        group would establish a new committee that includes young people from outside
        the company to "give environmental concerns even more priority and attention
        in the future." The committee will be able to block projects for "sustainability"
        reasons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd2f05f-c4f6-49e0-b75a-f0e8f9e160ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0404f99e-6544-4623-81e7-13586746859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have targeted Siemens'' offices in Germany in recent
        days over its role in a coal mining project led by Indian billionaire Gautam
        Adani. The mine is expected to produce 10 million tonnes of coal each year
        for export to India, increasing CO2 emissions that activists warn will exacerbate
        the climate crisis and fuel fires similar to those devastating parts of Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2afa64f-ecae-4dd1-9c62-8aa05fc073cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b7a53a-25cd-4b05-81a0-f4ea7fd4e736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, teenage climate activist Greta Thunberg called for
        Siemens to make the "only right decision" and abandon its contract to provide
        signaling equipment for the railway that will transport coal from the mine
        to the Australian coast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4152994e-7e58-4b68-bd36-91b6c1eb4ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39893d1a-2ea4-45df-a347-a8b76d0355d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siemens is one of the world''s biggest engineering companies, employing
        379,000 people in business operations all over the globe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925960f1-42ea-4860-a462-14d60cd4d33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30364b8a-4fcd-47a9-a14f-791791311194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaeser wrote in his letter that he was concerned by the fires and
        expressed sympathy for people who have lost family members or their homes,
        but the chief executive said there was "practically no legally and economically
        responsible way to unwind the contract without neglecting fiduciary duties."
        That means he felt he couldn''t ditch the Australian contract while fulfilling
        his obligation to protect the company from financial losses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660e8161-80c5-4524-8fa9-18489061cd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c467f-2d75-478d-90aa-d75075ee7483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Siemens said it would establish a sustainability committee
        that has "the power to stop and escalate projects of critical nature to sustainability,
        no matter whether we are directly or indirectly participating."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a9e64-aa54-411a-93ef-7e83190e33b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3648d-969a-4ed9-a024-886fb969d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will also open the doors to the youth, and the concerns young
        people have taken to the streets around the world, to sit at the table," wrote
        Kaeser.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36e44a8-5fb5-476e-88cb-8fdcd5d3c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f2ec6e-f038-46d3-8912-685527b009de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Siemens said the goal was to "prevent cases"
        like the Australian mine from happening again but he was unable to provide
        more specifics on when the committee would be formed, or how it would function.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d501ea7-10b7-4fce-9c15-52172955afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a38d4a0-1fa6-4d14-9ca1-b15b80ea559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Joe Kaeser?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8899c19-ce07-49a0-9d03-0a92ad7f61a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siemens appears to have been caught off guard by the mine controversy,
        with Kaeser saying in his open letter that he had not been aware of the contract
        to provide signaling equipment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267bbe01-b1cd-4262-a8e9-2c9c127f14bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a1c1c9-c4c8-4364-9031-35d3577e0b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a rare misstep for a CEO who has emerged in recent years as
        one of the few corporate leaders willing to speak out on political controversies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a86b7-673d-486e-a6ea-34e197d6665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcae813-9071-40fd-af54-489ee06d55c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the German executive said that President Donald Trump
        was becoming a symbol of intolerance following his attacks on four female
        members of Congress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ecbc6e-469f-4e39-9bc4-ee380dfb8d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909103de-1795-46ce-8af9-b9a08ce104f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siemens denounced xenophobia in a letter to its employees in the
        German state of Saxony in 2018 after anti-immigration protesters there were
        photographed giving the outlawed Nazi salute. Earlier in the year, Kaeser
        sharply criticized a right-wing German lawmaker, saying that nationalism would
        harm the country''s prosperity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a88ebe-2d3b-472b-a317-318a1a23a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3a74a6-9a48-412d-b4ae-0d6df309e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaeser also took a public stand when he pulled out of Saudi Arabia''s
        Future Investment Initiative following the murder of journalist Jamal Khashoggi
        at the Saudi consulate in Istanbul, Turkey.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf455fdb-4e60-497c-b0b9-00c2de75f327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2e5aa-a9ca-40da-a5d5-c1a571b78367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as I heard of his death, it was clear to me that we couldn''t
        simply move on and do business as usual," Kaeser said in October 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb599e76-bad2-4a05-8b8f-536e67a96eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T09:35:48.127+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:39:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/13/business/siemens-australia-mine-climate-crisis/index.html">One
        of the world''s top companies is giving young people the chance to veto projects
        that hurt the climate</a>."&nbsp;</em></p>'
