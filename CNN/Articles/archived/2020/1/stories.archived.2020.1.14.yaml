      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>STATE: Massachusetts</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b81ad-c287-4c51-9a59-7ebd72547a1c'
      'mgnl:activationStatus': true
