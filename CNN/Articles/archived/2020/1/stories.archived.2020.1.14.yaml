      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/QOOw2E_qAsE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ff84b1-9eb2-4a1c-974d-81e5577280a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:38:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be56417-262a-4a8c-8534-89a6aae75713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T11:37:04.734+08:00
      'mgnl:createdBy': 'alyssa'
