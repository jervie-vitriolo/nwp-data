      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) –</strong> The
        Department of Social Welfare and Development on Tuesday defended their call
        for donations for the tens of thousands of residents affected by the Taal
        Volcano''s eruptions which began on Sunday, saying they cannot prevent others
        from helping if they wish to do so.</p>'
    '1':
