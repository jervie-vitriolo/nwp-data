      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: A former Army paratrooper, Ojeda served for 24 years,
        earning the rank of major and serving in both Iraq and Afghanistan. A 2016
        Trump voter, he focused on school finance reform and issues facing the middle
        class before dropping out of the race in late January.</p>'
