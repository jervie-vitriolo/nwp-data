      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb02a0ea-fc05-4d52-bd0f-3e878749a39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:40.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said all residents on the island have been evacuated,
        but a handful appeared to have managed to visit their houses on Tuesday to
        check on their belongings.</p>'
  'Rodrigo-Duterte-infrastructure-projects-term':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
