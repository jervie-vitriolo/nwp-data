  'Poverty-rate-11-percent-2022':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Duterte administration wants to cut the country''s poverty rate
      by half and leave just about a tenth of Filipinos poor by 2022. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-14T16:42:12.086+08:00
    'imagesource': 'jcr:9810ce59-f25a-468e-a4cc-95048df2ae37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85724947-b64b-4199-9599-75411bb373a0'
    'lead': 'The Duterte administration wants to cut the country''s poverty rate by
      half and leave just about a tenth of Filipinos poor by 2022. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T16:45:33.847+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T22:38:39.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:59.356+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['poverty', 'rate', 'incidence', 'poor', 'Filipino', 'families',
      'PSA', 'NEDA']
    'stories': ['428920f0-0e3b-47a1-bb0b-dac91d503131']
    'template': '1'
    'title': 'Gov''t wants poverty rate down to 11% by end of Duterte''s term'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc021aa9-234b-4b1d-95d6-4f1a216422f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        Duterte administration has set sights on a bolder poverty reduction target,
        saying just about a tenth of Filipinos would be considered poor by 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f7835-308c-4e70-a0ed-70814fbc7abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a734c5-9d9a-40a9-9a80-2338b7d47f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the National Economic and Development Authority
        said the government is now working to trim the poverty rate to just 11 percent
        by the end of President Rodrigo Duterte''s term, lower than the 14 percent
        goal set in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e929e4ad-3f71-4099-80cb-1f598504f70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Ernesto Pernia said this would
        mean that poverty incidence will be halved in six years, a first in history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bee2440-df25-40fc-83c1-8dbc650f7a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346b59ff-6c74-46b0-ab02-ae02023e9fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.847+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Statistics Authority (PSA) data show 16.6 percent or
        about 17.6 million Filipinos remained poor, lower than the 23.5 million in
        2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec38cfd7-ecb1-4239-809f-ac29c332cd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:46:15.224+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original target meant lifting six million Filipinos out of poverty
        during Duterte''s term. Only around 11 million Filipinos would be considered
        poor if the new target is realized.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827483c0-cf28-4ae7-8166-2f1db8805152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/12/6/Poverty-rate-2018.html">5.9M
        Filipinos no longer poor in 2018</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ae2aa-3b38-49ac-9190-c22319245d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b9f6d-81a2-46e5-b5d7-3e354d3a38d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA set the poverty threshold at ₱10,727 per month on average,
        which is deemed enough to support a family of five in 2018. Of the amount,
        monthly food costs were pegged at ₱7,528.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62564427-2970-4132-a201-a1a8816b4304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d168f4d-3060-4d0e-8dfa-55cd131f451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia previously said that the original 14 percent goal would be
        a "<a href="https://cnnphilippines.com/news/2019/12/11/Philippines-Duterte-poverty-rate.html">walk
        in the park</a>" now. The inter-agency Development Budget Coordination Committee,
        made up of Duterte''s economic managers, approved the more ambitious poverty
        reduction goal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea4e5a-1ca0-4261-89c4-b7b798d0049d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c75aa5-12ca-4b02-81f3-d0f5ef6d2a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government must continue to generate more quality jobs, increase
        the income of the poor, reduce the vulnerability of the poor through social
        programs and financial literacy, and the intensified implementation of the
        National Program on Population and Family Planning," Pernia said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1cd672-54a7-4f13-b92a-d116d931ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7d5234-4339-408b-ae6e-b7c036494c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must remember that we are aiming for comfortable and secure
        lives for all so we must be more ambitious in terms of poverty targets," he
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93263402-0ffe-4eb9-8e88-f79de0bb5f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a358222-bda8-4f58-b531-44e57a462546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T16:45:33.848+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:38:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official said sustained economic growth has created
        job opportunities for the poor, while cash transfers from the government helped
        families keep up with rising prices.</p>'
