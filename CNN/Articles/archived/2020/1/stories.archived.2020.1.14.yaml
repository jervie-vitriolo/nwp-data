    'title': 'Tourism in Tagaytay, Taal-affected areas suffers ''tremendous setback''

      '
    'videosource': 'jcr:f3e7ed2f-7461-40d0-98f3-007081c81c32'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391b3e66-9f1b-4ee1-a53f-165e468ffa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> Tagaytay
        City, a popular tourist destination known for its cool breeze and scenic views,
        is suffering a "tremendous setback" from Taal Volcano''s unrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a50d75f-f6fa-4b01-9849-79a3f2e780eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faccbc89-1b50-4d32-8a47-9d1b9a06d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism (DOT) on Tuesday said this is also the
        case for other areas in the CALABARZON region, whhich includes the provinces
        of Cavite, Laguna, Batangas, Rizal, and Quezon, which all have their share
        of tourist-friendly places.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6843a-430a-4724-a9a5-a20de27c7556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903084b-9513-414e-8127-a57a8be04cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point in time, the DOT''s foremost concern is public safety
        including foreign and local tourists affected by this fortuitous event," the
        DOT said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbd7a22-7366-4033-a300-0d8b82ecb0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3dda3c-f0aa-47ec-bbf4-eff64858b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it said also that it believes tourism in areas affected by Taal''s
        activity will soon recover.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d21afc-ceb6-4456-9c9b-790b399423a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.382+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb60a7-f3ca-4735-a683-2b4325bbb43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Volcano, itself a postcard-worthy tourist spot in Batangas
        province, started spewing ash on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49bbda-5047-4613-b8dd-c22e3d556877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37e5f5-020d-428c-9e5f-6fb4009d8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after, almost everything is still covered in ash in Tagaytay
        City, including its amusements parks and picnic grove.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd1df9-eb6c-4436-aacd-4ad59bc47980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942004bf-6e85-4621-b298-25eb244a6f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no tourists in any of these places, only maintenance workers
        cleaning up thick layers of volcanic ash.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab41171-3edf-4405-940b-961236012dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2421d98-fd94-41f9-be26-828f738c252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several malls, restaurants, banks, and other commercial establishments
        are shut down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e3595-5131-4762-b6db-5bf90a3d246a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04fed6e-74c9-4bb7-b04a-c6e354697ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The once green and yellow pineapple plantations have turned gray,
        all destroyed by the ashfall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43192193-85df-414d-8c4b-5e733e3149a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c52b1d9-dd32-473c-8feb-2c54e778cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents still opted to open their stores, selling whatever
        they had left. Some fruit vendors were forced to bring down prices to avoid
        spoilage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1f2d01-4bb6-472e-9b04-541def2bda7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe21db7-1cea-403f-835b-6a2299d73fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, damage to crops and livestock has reached more than
        half a billion pesos in the Calabarzon region, according to the Department
        of Agriculture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1117a218-0cbf-47c2-92dc-49e2cb4286a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe830c-ed94-4728-b4a4-2cfdb592c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal Vocano remains under Alert Level 4, which means hazardous eruption
        is imminent. More than 30,000 people in Batangas and Cavite have been evacuated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5efaa7e-76e3-426e-a39e-1cefd22bd372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a0595c-ff65-4391-bde0-494e18666f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology said the
        volcano is not showing signs of slowing down, and that ongoing ash eruptions
        will continue to trigger volcanic earthquakes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c2f95-8e19-4acc-81b6-bec279954948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d97c8-5cd6-48e0-b6df-d1acb356de6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T19:59:37.384+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:38:32.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taal''s activity may last from a few days to several months, based
        on its history.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bbcd3d-9224-471f-9e2c-f08f5027f688'
