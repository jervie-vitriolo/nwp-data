      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency clarified on Tuesday that Mt. Mayon is not on the verge
        of erupting, a message wrongly claimed on social media. Phivolcs chief Renato
        Solidum said Mayon Volcano has been on alert level 2 since March 2018.</p>'
