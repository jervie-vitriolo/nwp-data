        14, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f220d74c-2f1f-4334-82ee-ca5c3fcdb369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:52:40.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19830806-571b-44ef-87f9-a9166908726a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T22:53:31.225+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC Office of the Prosecutor, however, told CNN Philippines
        that no communication before them can be withdrawn. It added that any supposed
        withdrawal "would have no impact" on the preliminary examination it is conducting.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10407773-083f-4d99-b4a0-fe71d45eee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:24:29.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2104a56-3ce5-4063-9ac1-a5dd6eaa0720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T11:24:29.254+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:44.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Office cannot effectively destroy or return information once
        it is [in] its possession or control. However, the Office would register any
        supplemental information the sender may now want to provide, including in
        terms of how to treat such information," its news desk said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc744b-892f-4b96-9f09-10b5aa76ac14'
