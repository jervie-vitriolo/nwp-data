      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Sanders'' democratic socialist platform gained significant
        traction during the 2016 primaries, when the independent senator who caucuses
        with Democrats ran against Hillary Clinton. His policy agenda includes various
        progressive proposals, many of which have been embraced by the Democratic
        Party, like expanding health care, broadening the social safety net and making
        higher education free.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66dc846-5afb-4b6f-826d-385ebc868331'
