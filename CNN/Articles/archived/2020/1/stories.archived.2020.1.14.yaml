    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24016f85-a5f6-444a-9bb8-ea06f10cad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:19:49.689+08:00
