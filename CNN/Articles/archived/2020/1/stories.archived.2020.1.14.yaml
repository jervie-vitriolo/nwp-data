  'Same-sex-marriage-Northern-Ireland':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-14T05:41:18.736+08:00
    'imagesource': 'jcr:56ef9d09-cf96-4666-ad87-60f545414a45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48c84cb9-0d2f-438c-8840-5efc46eb30a9'
    'lead': 'Same-sex marriage is now legal in Northern Ireland, bringing the province
      in line with the rest of the United Kingdom, where it has been legal since 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T05:42:07.746+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:39:20.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:48.081+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Same-sex marriage is finally legal in Northern Ireland'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c35aa8-258d-4d14-be37-4ba7a06c8213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Same-sex marriage is now legal in
        Northern Ireland, bringing the province in line with the rest of the United
        Kingdom, where it has been legal since 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e140cc66-6f7b-44c3-a623-5d1003cc9f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2932b44f-f001-4719-8c23-a9e86f0af9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stormont, the seat of Northern Ireland''s devolved legislative power,
        did not follow England, Wales and Scotland after the British parliament in
        Westminster voted by a huge majority to legalize same-sex marriage in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c0989-4733-444e-b92f-f0e48fd19750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b3f0a-00d6-4c54-84f0-36e915af564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Westminster vote, Stormont held five votes before
        a slim majority returned a vote in favor of legalization in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca84e43d-b190-4cde-8741-273aee09a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c1e645-f07d-451a-8b48-72a3c44de6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this was immediately contested by the Democratic Unionist
        Party, which tabled a "petition of concern" -- a mechanism that can be used
        by lawmakers in Stormont to flag up motions before the assembly that could
        fall across sectarian lines, and so must have both cross-party and cross-community
        support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d666235-245f-4e59-9b62-2d26bed0cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c1d8d-2a83-4fda-9248-73afed099e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of Northern Ireland''s unique status and history, Stormont
        operates on a power-sharing agreement, requiring parties representing both
        republicans and unionists communities to govern together.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c41a1-30f0-4502-9cdd-630b86654380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26852ae7-5080-4f6e-b2fb-c44bfa29f56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.747+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That agreement fell apart in 2017 and has only recently got back
        on track. During that time, Northern Ireland effectively had no government,
        which meant politicians in Westminster had to ensure that the province still
        functioned, despite Stormont not sitting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10da5d9-3b17-425d-8e01-bbe9da0d3a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16771d97-8b99-48db-ab1e-874daf329447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 7, 2019, Westminster passed legislation that would legalize
        same-sex marriage and abortion on January 13, 2020, if Stormont was not back
        up and running by October.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39361d-e0fa-4f42-b787-57bffd153ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1915ed-be47-48d1-a26a-f507101ff852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the recent return of power-sharing at Stormont, that deadline
        was missed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa79d45-3f6a-415c-8179-4ab36784fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b48d0a-1e57-4db4-acdf-8f96f111a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Boris Johnson is visiting Northern Ireland on Monday
        to meet leaders representing both unionist and republican communities, but
        given how strong opposition to same-sex marriage has been in Northern Ireland
        historically, it''s highly unlikely he will discuss the issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e612478-2a08-4fa3-9aff-6d1b93c41967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679643f7-dcfe-4a9e-9b0f-1c954d8966eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted Downing Street to ask if Johnson would be raising
        the matter, however, at the time of publication, there had been no response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65361fa-c794-4fe1-9f0b-dbfa8788166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d19b9-3cd8-4133-bdb6-0b363c4ba164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:42:07.748+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republic of Ireland legalized same-sex mariage in 2015, following
        a landslide vote in a referendum on the issue.</p>'
  'Pope-Benedict-Pope-Francis-priestly-celibacy':
    'author': 'Amy Woodyatt, Vasco Cotovio and Hada Messia, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-14T05:42:30.738+08:00
    'imagesource': 'jcr:cce66a97-af9f-4dfe-a99a-b8760f3d39a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e39da56-d5eb-4f28-9a95-26fd0cb6288a'
    'lead': 'Retired Pope Benedict issues a passionate defense of priestly celibacy,
      saying he ''cannot remain silent'' as his successor Pope Francis considers easing
      the prohibition on married men serving as priests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T05:43:57.249+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:39:19.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:48.392+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Pope Benedict undercuts Francis on priests and celibacy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a850b84-f67b-4ea1-b30a-d53b85168c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Retired Pope Benedict has issued a
        passionate defense of priestly celibacy, saying he "cannot remain silent"
        as his successor Pope Francis considers easing the prohibition on married
        men serving as priests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3793c3b0-42da-40fd-b9a0-e0489cdfae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.249+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd17af-3833-4eb8-b103-4076f29cde8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has Benedict said?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3ae1a1-b4cc-4780-9096-d8d1b2a17c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict made the comments in a book that he co-authored with Cardinal
        Robert Sarah, which will be released in France on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e3deec-9c1b-4eaf-ab7f-149803924347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0596c38a-7e4d-4630-b432-1663561fe5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the book, titled "From the Depths of Our Hearts," the 92-year-old
        pontiff argues in favor of the centuries-old tradition of celibacy within
        the church, defending the ability to "put oneself completely at the disposition
        of the Lord" as a criterion for those wishing to be ordained as priests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd9beb-26b1-49d8-bb9d-6a447102642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb44a732-3ef3-467f-b260-678aed16bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can say: ''Silere non possum! I cannot remain silent!''" Benedict
        and Sarah wrote in a joint introduction to the book, according to excerpts
        released by French daily newspaper Le Figaro on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd35d2c-416c-41eb-9278-1c4c7ff20960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba047aa-415e-4c7d-9b74-92b2e28a9c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict also wrote that he believes celibacy carries "great significance"
        and is "truly essential" as a priest''s path to God becomes the foundation
        of his life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec5d7e-78a4-4d57-a6cb-c1ddd222ffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8eb25-c294-4e0b-972d-8aadb117c041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The call to follow Jesus is not possible without this sign of freedom
        and of renunciation of all commitments," he wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4213a796-25a8-4839-a133-6cf80d81de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e55260-4c7a-4b7f-ab3f-5695f2decbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Celibacy must penetrate, with its requirements, all of the attitudes
        of existence."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f2f61-5e36-4e3d-8a3f-0524a0fd4880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff21dfa-5250-498d-9046-f531783cdbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.250+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has caused the controversy?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e436b0-e5ef-4051-9461-1befaef30ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Pope Francis opened a contentious three-week summit
        to discuss environmental and religious issues in the Amazon region. The meeting
        raised the question of whether some respected married elder men -- known as
        "viri probati" -- could be ordained to help overcome a shortage of priests
        in the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1231a7-604d-40ee-8480-544f115fa221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ff6fa-d16e-412c-9302-c129cd225c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal, which is pending approval by Francis, would be a historic
        change to the church''s centuries-old tradition of unmarried priests, but
        critics fear that if approved, such a move could leader to a wider dissolution
        of the discipline of celibacy around the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d322113-0008-4192-8517-daf1b15be9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f50cea-8820-4590-bf99-9d7325244707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approved by Catholic bishops by a vote of 128-41, the proposal applies
        only to some churches in the Amazon region, including parts of Bolivia, Brazil,
        Colombia, Ecuador, French Guiana, Guyana, Peru, Suriname and Venezuela.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f7a27-e93b-473c-b557-b7e46f1ae6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320cd59-0f72-44cd-952b-75f0d66bf9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing married men to become priests is not the same thing as
        allowing priests to marry, so the change would not affect the rule of celibacy
        for Catholic priests, who are not allowed to marry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f8bfdc-9414-4be4-8d55-3a03047fa8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e68d4-48e9-49e2-ada4-9b3e51acd052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the possibility caused outrage among conservative groups
        in October, who protested with prayer vigils after American Cardinal Raymond
        Burke and Bishop Athanasius Schneider of Kazakhstan called for "a crusade
        of prayer and fasting" for 40 days throughout the meeting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5078e8-2ce1-42ff-b784-12e564988e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5754c-9b9c-4e9a-a249-9f220b6dff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no official conclusion to the summit. However, the final
        documentation that emerged from the meeting strongly recommended the change.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27924e-2d0a-4ffb-a6f1-4c64c62bb764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dab2ac-589a-4557-a5d7-7669f675af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis is expected to publish his conclusions on the proposal in
        the coming months.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59105fdd-a531-4c2e-832d-02b80767b6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c84fe-297d-4277-9ae8-b1cc02a9df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.251+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What do Benedict''s comments mean?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b658c8-4ea0-465c-85f4-18f855bc5c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benedict retired in 2013 and has largely stayed away from sharing
        his thoughts on any of the measures adopted by his successor or any of the
        issues surrounding the church.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba54515a-73b8-45cd-8888-8ecfe0290705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef6a3a9-6f78-4846-b190-632299a4426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he retired in 2013, he vowed to remain "hidden from the world."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0351c7c3-d9d4-42f7-80de-9eb9aecf127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb1184-8709-41c1-ab41-2c251f5327d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reactions to the retired pontiff breaking that silence now are split
        along largely predictable political lines.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063f416-18c8-421b-90e0-381efa8fbe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d87b2-d00e-49cc-a87a-890a95dab191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Francis, such as British biographer Austen Ivereigh,
        have suggested it''s inappropriate for a former pope to comment on a decision
        currently being weighed by the sitting pope.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e9ef6f-712e-458c-bf85-1f2679a67d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f448e1-a5f6-416a-b93f-61c2aeb7f72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of Francis, such as Italian commentator Sandro Magister,
        have said that given the gravity of the issue, Benedict was not only fully
        in line to speak out, but that he was actually obligated to do so.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa601c34-8fff-4c7b-8d8d-3b0589aa5e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee4ae93-96a5-471f-b2fd-8deaa9660e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether Benedict and Sarah''s comments will
        have any impact on Francis'' decision. When he faced a choice in 2016 about
        opening Communion to divorced and civilly remarried Catholics, Francis met
        with significant internal opposition, but in the end the pontiff decided to
        forge ahead.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a3f1e-c760-4999-963c-0740a7ccaa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c143e-327c-4054-96db-b038969f85b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible that the controversy may reopen debate about
        the institution of a "pope emeritus."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b4fb65-8172-4659-96a2-aa3f63fcb174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca7046-d901-40f3-bbe8-63438fb68840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Benedict became the first pope in centuries to resign in 2013,
        decisions about his title, living arrangements and role were made hurriedly.
        At the time, some experts believed he should go back to being simply "Cardinal
        Joseph Ratzinger," his previous title and given name, to emphasize that he
        no longer held any papal authority and to reduce the chance he might be seen
        as a rival point of reference to his successor.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7682840f-005b-446d-9a90-dcbe821e8235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4146587-32fe-4125-82b2-fd000bed3ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What has Francis said on the matter?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc436aee-4130-46d8-b618-b5c4109e54bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The present pope has said in the past that he did not agree with
        allowing optional celibacy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d95a0-ec71-4f6f-abf6-1dcebde93b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09957de-6a6a-4d28-9d9f-99ec42bedb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a flight to Rome from Panama in January 2019, Francis told journalists
        he believes in celibacy, but that the question should be studied.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be5bfb1-72ca-4814-a79c-5a0b377b88f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3509cca-38c1-4ed4-951d-a7e1391cf4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican responded Monday to the former pope''s defense of priestly
        celibacy, suggesting that Pope Francis agreed with his predecessor on the
        principle, but that there might be times when other factors had to be considered.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856efbf3-22d1-46c6-90f0-2b5f6f552bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d232c7-1dcf-4ac9-a087-80e349f4f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pope Francis'' position on celibacy is known. During his conversation
        with journalists on his return from Panama, Pope Francis said: ''A phrase
        of Saint Paul VI comes to mind: ''I prefer to sacrifice life before changing
        the celibacy law,''''" Vatican press office director Matteo Bruni said in
        a statement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf20326-68be-464d-aa25-6c991abfd9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e7892-ddeb-49fd-bae2-ae2bf226c1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:43:57.253+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:19.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he added: ''Personally, I think that celibacy is a gift for
        the Church. I don''t agree with allowing optional celibacy, No. There would
        only be some possibility in the most remote areas -- I think of the Pacific
        Islands...when there is pastoral needs there, the shepherd has to think of
        the faithful.''"</p>'
  'Prince-William-Prince-Harry-bullying-royal-rift':
