  'snoop-dogg-dunkin-sandwich':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-14T05:33:38.634+08:00
    'imagesource': 'jcr:4e469bfa-973a-46f1-9896-4aa380d144d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f78a06b-db24-45eb-bc0a-9286428b362b'
    'lead': 'Dunkin''s new menu item is Snoop Dogg-approved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T05:38:03.931+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:39:22.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:47.519+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dunkin', 'Dunkin-Donuts', 'Snoop-Dogg']
    'template': '1'
    'title': 'Snoop Dogg made a sandwich for Dunkin''. It comes with a donut bun'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca0cd2-c340-4f3e-b3bc-169575a32d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:38:03.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:22.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dunkin''s new menu item is Snoop Dogg-approved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd86f5e3-cfc1-4910-9a37-5014361ddab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:38:03.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Monday, the chain will sell a Beyond Sausage patty with
        egg and cheese, served on a sliced glazed donut. The sandwich will only be
        available for a week, and its the latest promotion for the plant-based protein
        <a href="https://edition.cnn.com/2019/10/21/business/dunkin-beyond-meat-sandwich/index.html"
        target="_blank">since it launched</a>&nbsp;nationally in November.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68330318-87e2-48cb-8f55-e6d3980ee0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:38:03.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Beyond D-O-Double G Sandwich," as its called, was inspired
        by the rapper''s "passion for plant-based protein and love of glazed donuts,"
        according to a press release. Dunkin'' first enlisted Snoop last year and
        <a href="https://news.dunkindonuts.com/blog/snoop-dogg-beyond-meat" target="_blank">surprised
        customers</a>&nbsp;with the plant-based meat in a TV ad campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a895e9-2e67-4ace-8a15-06610943e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:38:03.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snoop and Dunkin'' are also opening a pop-up store, which includes
        a green tracksuit emblazoned with the words "Glazzzed for Days" and other
        clothes, later this month. A launch date hasn''t been announced yet. Some
        Dunkin'' restaurants in the US are handing out free samples of the original
        Beyond Sausage Sandwich on the mornings of January 24 and 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9168f12-9300-4bcc-ae0c-3e97ba76d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:38:03.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Meat has been a hit for Dunkin''. Dunkin'' CEO Dave Hoffmann
        recently said that the Beyond Sausage Sandwich is now the second best-selling
        item in Dunkin''s Manhattan stores, following the company''s classic bacon,
        egg and cheese bagel. Sales of the sandwich were more than twice as high as
        expected. The response was so strong that it pushed up the national rollout
        by two months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4746515a-c5e4-4a4c-991a-deb5ce2d367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:38:03.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:22.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fake meat halo effect has spread to other chains, too. Burger
        King launched the Impossible Whopper nationally in August following a test
        that had gone <a href="https://edition.cnn.com/2019/08/01/business/impossible-whopper-national/index.html"
        target="_blank">"exceedingly well."</a>&nbsp;<a href="https://edition.cnn.com/2019/06/12/business/beyond-meat-tim-hortons/index.html"
        target="_blank">Tim Hortons</a>&nbsp;and some <a href="https://edition.cnn.com/2019/09/26/business/beyond-meat-mcdonalds-test/index.html"
        target="_blank">McDonald''s</a>&nbsp;in Canada are also selling Beyond Meat
        sandwiches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3b4b3-6d9f-4b4b-a3a8-0b75527ac7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:38:03.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:22.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meat substitute protein trend could be a boon for those chains.
        Barclays predicts that the alternative meat sector could reach about $140
        billion in sales over the next decade, capturing about 10% of the global meat
        industry. Jefferies predicts that by 2040, the alternative meat market could
        make $240 billion in annual revenue globally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f7da0c-4c81-4a07-b0b7-10abfe111a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:38:03.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Beyond, the craze has benefited its bottom line since going
        public in May 2019. The stock made its Wall Street debut in May at $25 a share
        and soared as high as nearly $240 before pulling back to its current price
        of around $105. The stock is up 40% this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5ddb5-5c28-4f1b-9267-5f428219270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:38:03.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:39:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/13/business/dunkin-donuts-beyond-meat-snoop-dogg/index.html"
        target="_blank">Snoop Dogg made a sandwich for Dunkin''. It comes with a donut
        bun</a>."</em></p>'
  'Bong-Joon-ho-Parasite-Memories-of-Murder':
    'author': 'Thomas Page, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-14T05:38:37.108+08:00
    'imagesource': 'jcr:db0c463f-5153-4f1f-8418-5a9f2eec8acd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da11444f-4ea8-4133-84d4-fdbc43c9d2e9'
    'lead': 'Something big happened to Bong Joon-ho last year. Something that had
      nothing to do with the director''s Palme d''Or win for ''Parasite,'' international
      box office success or becoming an Oscar nominee. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T05:41:12.611+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T22:39:21.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:47.799+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bong Joon-ho had a big year. And not just because of ''Parasite'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa9b711-10e6-4f5d-aedc-a2edd243291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Something big happened to Bong Joon-ho
        last year. Something that had nothing to do with the director''s Palme d''Or
        win for "Parasite," international box office success or becoming an Oscar
        nominee. Last October, the killer he made a film about nearly two decades
        ago confessed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f93358-d9d0-4112-968d-44b2349c0992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec58fd0-9b44-42aa-b549-befc5bbc9552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day I read the (news) article I couldn''t really do anything
        else," Bong said. "I was so overwhelmed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8cceec-3b00-4528-ab6e-de50c510be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67ab0fb-0d5b-4edc-9d48-c928d7028104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hwaseong serial murders were perhaps South Korea''s most notorious
        unsolved crimes. Ten women were sexually assaulted and killed between 1986
        and 1991 in the city south of the capital, Seoul. In many cases the women
        were strangled using items of the women''s clothing such as stockings or a
        blouse. The lack of closure cast a long shadow in the nation''s collective
        memory, and the police''s futile efforts became the subject of Bong''s "Memories
        of Murder" in 2003.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f4f814-1c0f-42d8-8e4e-1b43a11bf4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948258b5-8860-4e1a-a3a3-8fbfe3ec6138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skip forward to 2019 and a week before "Parasite" opened in the
        US, a police official told CNN that a South Korean man, a prisoner in his
        50s, had confessed to nine of the murders, along with five others (officials
        believe the tenth Hwaseong murder was a copycat crime). The killer, already
        serving a life sentence, cannot be prosecuted as the statutes of limitations
        have already expired. Police are now working to verify the man''s confessions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13279bf1-8ee7-4aa3-8792-c32ff377a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659c6b6-f601-45e0-a570-744a53870421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By his own admission, Bong had been "obsessed" with the case. During
        the screenwriting process for "Memories of Murder" in 2001 and 2002 he met
        detectives, journalists and people familiar with the victims. "But the one
        guy I could not meet was the murderer," he recalled.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40bc25e-bc3c-40e6-96d5-922171ba0129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f17513e-4122-4906-b847-d315777c7f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really wanted to see his face -- I even tried imagining his face
        and sketching it out to myself," Bong said. "I had a list of questions I was
        prepared to ask him just in case I somehow ran into him."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa9ddf2-4071-4dd0-a356-ec7e1aa216c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc6ac7-55de-4178-b881-0a57a6485d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s closing shot, in the then-present, shows actor Song
        Kang Ho, staring into the camera, as if looking at that unknown face; the
        one that eluded authorities and the director, but that may be watching, somewhere,
        on our side of the screen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eb4853-9333-4cf2-bd09-1404983f2f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d09c0-33bb-4210-b788-7082ce393d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the killer had gained an identity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58eb520-875e-49ff-9016-4085200f066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd227fca-a9ff-4e66-af89-3babb30d2334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was finally able to see his face published in newspapers," Bong
        recalled. "I felt very complicated looking at (it)."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5571fcd4-2da5-4206-99dd-b67b3e4c9bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c5a72-c788-4042-899e-629e5a075a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seated next to his interpreter Sharon Choi in London in December,
        Bong had not yet won a Golden Globe for best foreign language film to put
        alongside his Palme d''Or -- the first ever won by a Korean. Now he''s a multi-Oscar
        nominee as director, producer and a writer for "Parasite." It could become
        the first non-English language film to win best picture in the awards'' 91-year
        history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48412310-f3a7-4945-a113-86e2196ca6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5b6a0-65a1-4692-8da3-9b890af0f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is a genre-hopping upstairs-downstairs, in which the unemployed
        Kim family ingratiates itself within the house of the wealthy Parks, while
        concealing their connections from their new employers. The promise of steady
        income becomes the promise of something more -- and, for the sake of anyone
        who hasn''t seen it yet (the film opens February 7 in the UK) it''s best to
        leave the plot there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f0e5e-aa18-4c62-ac6f-3e7141d191ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db42acbd-1bda-40a4-9d68-7bb5da3156cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parasite" is a Swiss watch of a story. Narrative cogs turn, some
        large (an act of violence), others minute (a passing remark), with moral complexity
        springing from each action (are we supposed to take sides in this class war?).
        It''s tightly-wound, containing little that doesn''t serve a greater purpose:
        to befuddle our expectations and offer a probing social critique, while charming
        us along the way.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb57ece-1c7c-44f4-b57d-38ad3409cd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdbea2d-585b-4673-abd0-44897832fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inequality -- and examining the mechanisms behind it -- lies at
        its heart. Bong finds himself in familiar territory, inequality also underpinning
        his recent films "Snowpiercer" and "Okja." In both of those stories, justice
        is hard fought and hard won, yet victory is hollow.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b60f3a7-c627-469f-aac1-43ca198c07e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe090a0-3d9d-48fc-b8a6-39d5c190dd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that I''m burning with (a) revolutionary spirit,
        instead I''m constantly exploring why revolutions are so difficult," the director
        explained. "Why it''s so difficult to discern our opponents and what we have
        to fight against. Why the world has become so complicated; where it''s so
        difficult to identify these opponents."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc46834-e54b-464f-a7c3-388562246763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7480a-741d-4ac6-a11f-d2e247bd3665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capitalism as a structure benefiting some, depriving others and
        offering delusions to all isn''t an original reading. But "Parasite" goes
        out of its way to suggest we''re all suffering under it. Bong described the
        film as "a very sad portrait of our current times, and the story sort of makes
        you face that honest portrayal."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd82b6d-d3a0-4810-b662-ebcbeedd1f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeda2b8c-807c-4d53-baff-d8f8d5237d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet he mines humor out of class trauma. In one scene, an intimate
        moment between the Parks is fueled by dirty talk of cheap knickers and nondescript
        drugs. The uptight Parks conjure "strange simulations" composed of "elements
        of fear," Bong said. The taboo -- to immerse themselves in what they believe
        to be the trappings of the working class -- becomes sexualized. It speaks
        to an emptiness in their lives; they''re using these totems to try and feel
        more alive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e3098-3f2e-45d9-a509-d8f78e326545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d95bb83-7d22-4225-b1e2-1dc2775efdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong chuckled at the memory, explaining in fact the lines were a
        late addition he got the actors to buy in to. Their main purpose, he said,
        was to embarrass the Kim family overhearing it all.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab92c956-92a0-4a72-815d-a6244cf53dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f44a59-d6c5-4d32-9aa6-3e6130fe2818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether for its politics, dark comedy or narrative ingenuity, the
        film has struck a chord, not only in South Korea but globally, grossing well
        north of $100 million at the international box office and $24 million in the
        US alone.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed05462-5558-48bf-b490-0526d3c6da0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef77248-04a4-4a1f-a163-e944aff7b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bong knew its themes were universal, but "never expected such specific
        responses for this film -- particularly from the US," he said. "I feel like
        people were very easily able to sympathize with this very contemporary story.
        It''s difficult to understand the reason why at this point. I think I need
        more time to figure that out."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f8439-85c4-4332-a967-ddef2a3bfc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c7252b-9eb9-4eea-95b1-7f83e5f8c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won''t have much time to process while awards campaigning is
        in full swing. "It''s kind of like a secondary job I have to do as a filmmaker,
        and I''ve been trying to do my best and enjoy it as much as possible," the
        director said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ff4c2-b933-4a59-b543-aeee773c35e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4748c35-d247-4a5b-a3c8-060dfa06d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No acceptance speech has been wasted, thus far. "Once you overcome
        the one-inch tall barrier of subtitles, you will be introduced to so many
        more amazing films," Bong said through Choi at the Golden Globes, to a huge
        cheer from the audience. "Just being nominated along with fellow, amazing
        international filmmakers was a huge honor," he continued. "I think we use
        only one language: the cinema."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28f7af-fc8f-4f2f-97c6-6ee8e65faa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f3701-4ad3-4563-af36-e6da464d8dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in London, the director confessed "deep down inside, I really
        want to return to my main job as soon as possible." Bong revealed he''s working
        on two projects. One, he said, is Korean and he''s been developing it for
        the past 10 years. The other he''s researching for is an English project,
        "based on a CNN news article that came out in 2016, about a small incident
        that happened in London."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf622996-4e17-451c-919e-bfddc0e4e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd393bc8-98b9-4275-9dc7-1704892f161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:21.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that sounds like a needle in a digital haystack, it is. Bong
        declined to say more, sending this writer on his way with a handshake and
        a smile.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f856d-43ee-46da-a516-2448f04ac5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:41:12.614+08:00
      'mgnl:createdBy': 'lara'
