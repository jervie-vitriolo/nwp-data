    'template': '1'
    'title': '''Talking to China the only solution,'' PH official says as Chinese
      Coast Guard docks in Manila '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33088a6d-05ef-4194-8366-493a3eb22b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.318+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14)</strong> — Officials
        of the Philippine Coast Guard on Tuesday welcomed Chinese counterparts on
        a week-long visit, marked by exploratory talks and exercises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad9c32e-aa09-4efd-86fc-06cfb1476d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844402de-25fa-4b20-b99c-2b1148c05396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A marching band greeted the Chinese Coast Guard as its Vessel 5204
        laid anchor at the Port of Manila, led by Major General Wang Zhongcai.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd571c-c4e9-471a-8ce2-0166340f7add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfffb5b2-3f59-40e4-b1db-524604254eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit was unprecedented, considering reports that the Chinese
        Coast Guard would harass Filipino fishermen and intimidate foreign ships in
        the West Philippine Sea, a portion of the South China Sea claimed and occupied
        by Manila and contested by Beijing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5dff26-4013-4a71-9640-5f53b7566f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e030c2c2-7b2f-4dd2-9b0e-749c842b862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admiral Joel Garcia, commandant of the PCG, said it''s about time
        they discuss sensitive maritime issues with the Chinese.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49a89a-368b-44eb-a22b-0bc746d9703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d398e19-13f6-4ecc-b194-3137e7f5e184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit may hidwaan tayo, wala pong ibang solusyon kundi diplomasya.
        Wala pong ibang solution kundi pumunta tayo sa isang lamesa, mag-usap harap-harapan,
        at sabihin natin ang ating hinaing</em>," Garcia told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a846f50-4a4e-46d0-8401-ca8df7d18bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7e380-17d0-40aa-9ee6-14ea5758dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.319+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if we have a conflict, there''s no other solution
        but diplomacy. There''s no other solution but to get to the negotiating table
        and talk, discuss our grievances.]</p>'
    '30':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
