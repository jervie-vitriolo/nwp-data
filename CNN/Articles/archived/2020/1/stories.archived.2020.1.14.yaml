      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier media briefing, Garcia said he wants to prevent untoward
        maritime incidents like the Chinese vessel ramming and sinking Filipino boat
        Gem-Ver near Recto Bank in June last year. The Philippines has protested the
        <a href="https://cnnphilippines.com/news/2019/6/15/philippines-china-reed-bank-incident-united-nations-.html">"callous
        abandonment"</a> of the 22 Filipino fishermen, who were left to float in the
        open sea for hours before they were rescued by a Vietnamese vessel. President
        Rodrigo Duterte<a href="https://cnnphilippines.com/news/2019/8/30/Duterte-sanction-Chinese-crew-Recto-Bank.html">
        called for sanctions against the Chinese crew</a> during his bilateral meeting
        with Chinese leader Xi Jinping in August 2019.</p>'
