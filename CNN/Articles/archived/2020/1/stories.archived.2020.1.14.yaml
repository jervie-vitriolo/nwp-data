      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan, who has returned to Canada -- where the couple and their
        baby son Archie spent the Christmas holidays -- is expected to call in. It''s
        unclear when she will return to the UK.</p>'
    '27':
