      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from evacuations, the Department of Agriculture''s Calabarzon
        regional office said <a href="https://cnnphilippines.com/news/2020/1/13/donations-for-taal-evacuees.html"
        target="_blank">damage to livestock and crops</a> has reached ₱74.55 million
