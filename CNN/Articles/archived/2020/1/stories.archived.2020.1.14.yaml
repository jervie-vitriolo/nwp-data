      'mgnl:lastActivated': 2023-01-26T22:38:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6041d26b-bee5-4ed6-9d1f-d0617e17e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T15:49:28.515+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:38:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, not everyone followed [Phivolcs’ advisory]
        to evacuate, but when the situation happened, that was the only time they
        heeded the advice. The evacuation got delayed.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425c49a-55af-4bda-8705-ce36ee4348df'
      'mgnl:activationStatus': true
