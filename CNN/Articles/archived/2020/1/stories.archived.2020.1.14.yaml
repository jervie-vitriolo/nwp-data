      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a597899-94a2-46e2-9d4a-2ec9407da4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T18:11:12.319+08:00
      'mgnl:createdBy': 'eimor'
