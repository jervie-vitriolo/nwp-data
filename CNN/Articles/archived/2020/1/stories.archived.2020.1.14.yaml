      'mgnl:lastActivated': 2023-01-26T22:39:24.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609e2276-8ba5-43e1-9a43-21263737a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:31:06.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:24.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadid, sitting in the jury box, said she had met the former film
        producer. When asked by Judge James Burke if she could be fair and impartial,
        Hadid answered, "Yes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60628282-197b-44af-8201-5c4c8a9ffe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:31:06.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9502f4a1-9d03-4357-b4ea-1bee11670dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:31:06.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reading a list of potential witnesses, Judge Burke asked the
        jury pool if they knew of anyone on the list.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed049887-e328-4009-99b8-64315d7e28ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:31:06.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:24.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9a93f8-a2fe-4819-b952-d5b5950a9858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:31:06.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:24.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadid raised her hand and said, "I have met Selma Hayek," according
        to the pool reporter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74beadd2-e43d-4073-82fd-5b0dfd5173e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:31:06.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4553bde-ab9d-4957-9439-628341aa5d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:31:06.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:24.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hadid was among 35 potential jurors who were asked to fill out a
        jury questionnaire and return to court on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69902d42-e3d8-4029-9457-afcecce97e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:31:06.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:24.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763f4e4-cbad-4ac4-a5e4-dcded2f7250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:31:06.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinstein, 67, is on trial for allegedly raping a woman in 2013
        and sexually assaulting another woman in 2006. He has pleaded not guilty to
        two counts of predatory sexual assault, two counts of rape and one count of
        a criminal sexual act.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfdc3c4-8781-4806-8859-258f630434ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:31:06.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:24.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77baeabb-4775-4fd0-86bc-c475595bccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T05:31:06.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:39:24.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he felt about Hadid potentially being seated as a
        juror, defense attorney Arthur Aidala said he didn''t know of her.</p>'
  'Oscars-Best-Director-nominations-Issa-Rae':
