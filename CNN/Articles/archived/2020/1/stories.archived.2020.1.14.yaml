      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning in Marshalltown, Iowa, Warren told reporters that she
        was "disappointed to hear that Bernie is sending his volunteers out to trash
        me."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e10820-8284-475a-a840-0631b65a77ca'
      'mgnl:activationStatus': true
