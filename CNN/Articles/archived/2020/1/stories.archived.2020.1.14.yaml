      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 4 remains raised in Taal Volcano, after it showed a
        marked unrest Sunday afternoon, indicating of a "hazardous eruption within
        hours or days". The warning prompted authorities to suspend work and classes
        and shut down Manila''s international airport. The Ninoy Aquino International
        Airport resumed operations as of Tuesday morning.</p>'
