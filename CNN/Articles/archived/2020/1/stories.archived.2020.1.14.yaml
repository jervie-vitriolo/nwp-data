      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/13/donations-for-taal-evacuees.html"
        target="_blank">Here</a>&nbsp;is the list of relief efforts to help out the
        victims, most of whom came from areas surrounding Taal Volcano.</p>'
