      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4672e5a1-4b9c-4e94-82c5-67b64bb5959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.270+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:39:10.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You looked around at each other and you think: Where are we going
        to run? How are you going to get away from that?" said Ferguson.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5babe59e-14bf-4869-a8ed-a86910944f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T07:25:41.270+08:00
      'mgnl:createdBy': 'catherine'
