      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35419f7-aab0-40b2-9e5b-5778759f6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:40.594+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:38:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said President Rodrigo Duterte has approved the recommendation
        ahead of the briefing in Batangas province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b70b83-5367-4f27-a0a3-f5ca3e519dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:21:40.594+08:00
