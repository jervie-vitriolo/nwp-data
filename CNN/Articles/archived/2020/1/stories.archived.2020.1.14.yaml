      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> The
        TNT KaTropa have acquired the rights to Ed Daquioag from the Rain or Shine
        Elasto Painters, the Philippine Basketball Association Association announced
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaa6c1a-751b-43ac-b6f7-af555c8df9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T14:49:48.702+08:00
