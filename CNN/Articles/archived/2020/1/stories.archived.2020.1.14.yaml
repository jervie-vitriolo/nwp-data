      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Williamson is best known for being a spiritual counselor
        to Oprah Winfrey and has written several best-selling books, including her
        debut "A Return to Love." She called for "a moral and spiritual awakening
        in the country" with her campaign, but acknowledged on January 10, 2020, that
        her effort will "not be able to garner enough votes in the election to elevate
        our conversation any more than it is now."</p>'
