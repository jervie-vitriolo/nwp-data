      'mgnl:lastActivated': 2023-01-26T22:38:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c8536-d398-4cc5-9e7e-16bb7c760f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:01:48.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the temblors will persist as magma continues to move up
        the crater, causing more volcanic explosions. Phivolcs has recorded 212 quakes
        since Sunday. Of this, 81 were felt by those near the area. It reached up
        to Intensity 5, categorized as strong shaking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f71f39-f58c-4f38-9875-2a52c09be864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:01:48.553+08:00
