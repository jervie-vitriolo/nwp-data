      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: A self-made businessman, Delaney at one point was the
        youngest CEO on the New York Stock Exchange. Delaney has been running the
        longest —&nbsp;he declared his candidacy in July 2017 —&nbsp;but is still
        working to gain name recognition.</p>'
