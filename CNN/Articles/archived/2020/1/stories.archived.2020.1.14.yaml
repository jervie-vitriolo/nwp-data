      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (Phivolcs) said
        residents near Taal should not let their guard down despite decreased volcanic
        activity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5bc742-69fc-425a-9a33-ab2ef556dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-15T10:03:25.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi porket humina nang kaunti ang surface activity sa main crater
        ay ibig sabihin ay naibsan ang panganib, lalo na ngayon na meron na tayong
        fissuring," Chief of Phivolcs'' volcano monitoring and eruption prediction
        Antonia Bornas said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67098f-3831-494d-a538-c71ed7643c28'
