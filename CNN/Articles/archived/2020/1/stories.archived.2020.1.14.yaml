      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/13/health/burnout-linked-to-atrial-fibrillation-wellness/index.html">"Burnout
        linked to potentially deadly irregular heartbeat, study says"</a></em></p>'
  'iran-protest-chernobyl-analysis':
    'author': ' Analysis by Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-14T10:14:37.046+08:00
    'imagesource': 'jcr:82b307f4-53a2-49d6-9ea3-07044b18751a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13f5fa87-1f64-45ff-a726-4d92950c5d99'
    'lead': 'Iran''s admission that it mistakenly shot down a passenger plane sent
      protesters pouring into the streets over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-14T10:16:40.907+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:38:57.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:37:53.678+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is this Iran''s ''Chernobyl'' moment?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c521e-27be-4ae6-9eda-4c2989f91f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iran''s admission that it mistakenly shot
        down a passenger plane sent protesters pouring into the streets over the weekend.
        Though demonstrations were smaller on Monday and nearly outnumbered by riot
        police, some observers have already begun to wonder if this could be the beginning
        of the end for the current regime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5310046d-839f-4b59-8835-c13f336721d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd30b8df-8767-4d92-a4b2-6847b30d6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of denial and obfuscation, Iranian officials finally
        acknowledged early Saturday that its military had shot down a Ukraine International
        Airlines jet, killing all 176 people on board, many of whom were Iranian citizens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46446010-f5e2-427e-84a9-a7e3326bdbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9083ea-4ece-41e0-a18c-e0c501376e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian Foreign Minister Javad Zarif blamed "human error" prompted
        by "US adventurism," alluding to the escalating brinkmanship between Iran
        and the United States over the US killing of a revered Iranian commander,
        Qasem Soleimani.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbd5691-2f50-475d-9fdb-72db4c5719b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51e684-6c9b-4669-83ce-ec091c63c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Iranian government''s tendency to point the finger at Washington,
        or other malicious foreign actors, for unrest at home is ringing hollow now.
        While the Trump administration has fomented a fractious atmosphere, it was
        not responsible for this accident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55dba6-705c-4cf8-8f3d-2aff164b21aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f32fff-50ed-4b8b-8315-1a70cc3e268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran''s admission appears to have re-ignited the anti-government
        sentiment that raged last year, despite the wave of nationalism followed Soleimani''s
        death earlier this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a186fbb-4b42-4bb4-afaf-7920efb1fccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e9760c-aaeb-4053-8366-4a7582243592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As crowds gathered in the capital Tehran for a candlelight vigil
        on Saturday to commemorate victims, protesters called for Supreme Leader Ayatollah
        Ali Khamenei to step down and for those responsible for downing the plane
        to be prosecuted. Familiar chants of "Death to America," were traded for "Death
        to the dictator" and "Death to the liar." In one video, demonstrators chanted,
        "Khamenei have shame. Leave the country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28210a7-604e-4898-af79-1aea4dd82eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f81311-6e8f-4806-916f-9321a834bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reckoning is already being billed as Iran''s "Chernobyl" moment,
        an analogy to the way the 1986 nuclear disaster in the Soviet Ukraine "exposed
        all the incompetence, state deception and rot in that regime," according to
        IranWire, a site for Iranian citizen journalists in the diaspora."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6adadb-98b4-4d4e-bc04-343157286fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc49623-dff2-4788-8dc1-59249994b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether Iran''s grief and fury could lead to revolution is hard
        to tell.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb01720-bc95-4ba3-a1fa-466624dba292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535bb52-ce95-49e7-a13e-2b7e77ede091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A revolutionary moment?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9993f02-fce8-46ab-a462-0f9fccd8918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through a western lens, we''re always looking for a revolutionary
        moment [in Iran]," said Sanam Vakil, a senior research fellow and leader of
        the Iran Forum at London-based think tank Chatham House.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765e8f7-8256-41fa-8de5-def1afb4087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8880bbf-fcdf-4fe4-be24-de65a51a617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are certainly similarities between how authorities handled
        the Chernobyl accident and the downing of Ukraine International Airlines Flight
        752 -- repeated denials, attempted cover-ups, inescapable evidence from foreign
        governments, and a reluctant admission -- the parallels may end there, she
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef55daf6-3e32-4718-8f68-24ce7150a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbdfca9-1b23-4678-8cf1-dad4cbd6e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be ''Iran''s Chernobyl moment,''" said Vakil. "But the
        question is how is Iranian leadership going to handle it. [After Chernobyl]
        everything was very much incumbent on one political leader making a decision
        to accept responsibility and alter political dynamics."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f7eda1-3c1e-45f4-ab87-2469d1494d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a40ed15-7d43-467d-8fd7-599c88a51dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only person who can really make meaningful changes in the Iranian
        political system is the Supreme Leader," she points out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b09bd-3b3f-43f3-a8b1-905a28a4f5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806a5c2-830d-4dcd-adec-845a80cf804d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if history is any judge, Khamenei could move to violently quash
        protests, as he did during anti-government protests that gripped Iran late
        last year. How Tehran reacts now to the protests has drawn both international
        and domestic scrutiny, with warnings from US President Donald Trump that the
        "world is watching" and "do not kill your protesters."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388a3c4d-f2a0-4211-8a07-2fb5e2b649b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ea716-adf4-4341-ac86-844ad205f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an uprising to become a revolution, the opposition needs its
        own leadership and a shared ideology, according to Emmanuel Karagiannis, a
        senior lecturer at the Department of Defense Studies at King''s College London.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d57b39-907f-48f0-b1bd-0a054528a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e52031-1b83-4f15-9eb3-e6d5e934b084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iranian protesters have neither, he said, dismissing recent
        demonstrations as a "spontaneous and grassroots" movement that draws across
        a broad mix of interests and loyalties, including students, professionals,
        trade unionists, and ethnic minorities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11701f3-98f8-4826-907a-a2283a547c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae87ab-5343-46d5-9653-1050eeb1b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iranian regime has been in power for over 40 years. Of course,
        it could collapse but it''s hard to see that happening without the elements
        that would need to be in place ... an organized and united opposition," said
        Vakil.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12027004-fe57-43f5-b7fa-09c9e6a78394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1179e1b8-d3d6-4d48-aba5-849ed18c3ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Something''s different</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca43d73b-3a6c-4486-9954-08238289f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, this moment seems different.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf40a4-004d-41ad-82d3-05af69c9af6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a490c-b5e6-4f8b-a407-bdbf2e6f64a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the previous groundswell of opposition, response to the downing
        of the Ukrainian passenger plane has triggered condemnation from conservatives
        too, who typically support the government. The editor in chief of right-wing
        Tasnim news agency -- which is tied to the Islamic Revolution Guards Corps
        -- criticized Iran''s leaders for attempting to lie to the public. "Officials
        who misled the media are guilty too," Kian Abdollahi said on Twitter. "We
        are all ashamed before the people."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0eaa50-3171-48ed-b746-53861c721aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3ef244-dae3-420f-a9bf-6aaea1e3d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That shame has grown under the harsh spotlight of a relentless news
        cycle and the outcry from Iranians on social media.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7123f12-acac-4a2d-92ff-9fc10f402a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.909+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d253161-2747-4db8-9387-88adfc9c6b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Iran''s state media did not cover this weekend''s protests,
        images and cellphone videos shared on social media has amplified the message
        of civilian anger. So too have public figures, who have spoken out online
        at great personal risk.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c5bde4-916d-42b3-9583-6f91272b425b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a161aef-02cf-418a-8b59-a2b5968d0896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar-nominated Taraneh Alidoosti, Iran''s most popular female actor,
        took to Instagram on Sunday to bluntly criticize the government, telling millions
        of followers that Iranians were "not citizens," but "captives." "I fought
        this dream for a long time and didn''t want to accept it. We are not citizens.
        We never were. We are captives," she wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb982f-34ce-4919-b60d-21c688484a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65b749-256f-48a0-b7ba-4ed64776652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately the Islamic Republic is under pressure, because people
        really do want accountability and transparency," Vakil said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19568d1c-3a78-4d97-8808-0078e45b0cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1654a9-b2ad-41b7-93df-ff25e615abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps Iran''s government spokesman described the situation best.
        In commentary published in the semiofficial Fars News Agency, Ali Rabiee said
        that the regime''s delayed admission to downing the plane had "irreparably
        damaged the relationship between us and our nation."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50ef76-86d2-42df-99ef-29d93b3c0b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc0ea5d-6462-4e2f-867b-682ac95d84d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:16:40.910+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is what Tehran will do about it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3315647-ebcf-48ec-a532-f9b3d220c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T10:17:52.741+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:38:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published by CNN.com, <a href="https://edition.cnn.com/2020/01/13/world/iran-protest-analysis-intl/index.html">"Is
        this Iran''s ''Chernobyl'' moment?"</a></em></p>'
