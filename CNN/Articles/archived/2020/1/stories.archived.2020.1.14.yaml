      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c3c72-d957-4226-b29f-d776ef02b44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:04:23.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:49.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashfall from the ongoing eruption of the Taal Volcano blanketed
        several towns in Batangas and reached Bulacan, Antipolo in Rizal, and several
        cities in Metro Manila.</p>'
  'taal-evacuees-batangas-cavite':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-14T12:11:48.033+08:00
    'imagesource': 'jcr:d715794d-2bb6-4dbe-9c2d-2ca3a139f099'
    'jcr:mixinTypes': ['mgnl:hasVersion']
