      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong> A
        Department of Health official on Tuesday appealed to those in Metro Manila
        to stop hoarding N95 face masks as they are no longer affected by Taal Volcano''s
        ashfall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2181d19-2cea-470c-92db-6c41e80b0881'
      'mgnl:activationStatus': true
