      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders himself appeared to distance himself from the memo, saying
        on Sunday that his campaign has "hundreds of employees" and that "people sometimes
        say things that they shouldn''t."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c28d63-d049-4bec-996f-2e6fdb2e25b5'
