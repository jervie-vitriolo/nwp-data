      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc99dc-5827-4eb5-9860-8249c17d0101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T12:01:48.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T22:38:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs chief Renato Solidum said the ongoing ash eruptions continue
        to trigger volcanic earthquakes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d98904-d5e3-4a83-894d-490dc5df70f5'
      'mgnl:activationStatus': true
