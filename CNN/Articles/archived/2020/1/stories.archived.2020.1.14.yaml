      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Kerry served on the Cabinet during President Barack Obama''s
        second term. Prior to that, he spent 28 years representing Massachusetts in
        the Senate, and was the 2004 Democratic presidential nominee. During an interview
        with Sky News, he ruled out another presidential run, saying he was "delighted"
        that Biden had gotten into the 2020 race.</p>'
