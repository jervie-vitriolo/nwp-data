      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 14) —</strong>&nbsp;President
        Rodrigo Duterte and Vice President Leni Robredo on Tuesday paid separate visits
        to evacuation centers in Batangas where thousands of residents have remained
        in order to escape ashfall from Sunday''s eruption of Taal Volcano.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8d0866-7062-4506-b421-cbec79331fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803dcf14-dce5-448a-aab2-22b514f91d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte spoke to evacuees taking refuge in Batangas City, assuring
        that the government will help them return to their normal lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5666e3a-72a4-4543-b9b9-91617342478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a61c55-8dce-4b0a-a1a4-d8dbff0fc850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandito ako para tumulong sa mga tao na tinamaan nitong</em>
        eruption <em>at gagawin ko lahat —&nbsp;itong</em> Batangas, Cavite, Laguna
        <em>at ibang lugar pa —&nbsp;na matulungan namin para bumalik sa</em> normal,"
        Duterte told Batangas residents in a speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635cf1d6-b84c-42fa-996a-d0cea210e813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75ffa4-da7c-4bd6-97db-5465ba43cb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am here to help people hit by this eruption and
        I will do everything —&nbsp;for Batangas, Cavite, Laguna and other areas —&nbsp;so
        that we can help them go back to normalcy.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216bb81f-779c-461e-9cd0-6bccef467208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea331ec-e2a9-4832-ae6e-0d4011be81b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added that he has extended P130 million worth of aid
        to those affected by the eruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38da558-8a57-42b1-929b-06813e74cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4370f-34f8-44ab-a99d-0cdddb525006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Taal volcano <a href="https://www.cnnphilippines.com/news/2020/1/12/PHIVOLCS-Taal-Volcano-explosion.html">belched
        ash in a stream-driven explosion</a>. This brought ashfall to several nearby
        provinces, prompting more than <a href="https://cnnphilippines.com/news/2020/1/14/taal-evacuees-batangas-cavite.html">30,000
        residents of Batangas and Cavite</a> to flee their homes which are now mostly
        blanketed in ash. The ashfall reached areas as far north as Metro Manila and
        parts of Pampanga in the north. The volcano has since been spewing less ash
        but state volcanologists are not ruling out the possibility of a full blown
        eruption, keeping the warning at Alert Level 4. Level 4 means a "hazardous
        eruption" is possible within days or hours.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e67806b-80cd-4b4e-923c-d98185705aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc3160-8358-43cf-9be1-23cd3d35617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his visit to the evacuation center, Duterte met up with some
        members of his Cabinet at the Batangas Provincial Sports Complex to discuss
        the situation in Taal. He commended their quick response and suggested to
        build "strong"&nbsp;evacuation centers to cover areas such as Isabela, Samar,
        Leyte and Cagayan that often experience calamities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271537b8-44ea-4455-950a-c533563cf02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f81204-439b-48cf-a3f4-8d7c81761567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo called for more donations during her visit to
        the centers. The Vice President gave away relief goods in Sta. Teresita, San
        Jose and Sto. Tomas towns and met with local officials who gave her an assessment
        of the situation. Speaking to reporters, she said evacuees have been receiving
        food and water but are in need of more hygiene kits, mats and portable toilets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd4f210-34dd-45f5-aa38-5c7e64019d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf4ee6-f2c3-4ffc-ab82-e76728fdccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> problem, <em>ibang bahay gaya ng banyo,</em> toiletries,
        <em>''yung higaan, ''yun ang mga kailangan</em> as of now," she said. "<em>''Yung
        tubig kailangan pero maraming nagdo-</em>donate,<em> ''yung kailangan pagkain
        pero maraming nagdo-</em>donate."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963fdaf-1456-4806-884d-c043a344c9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d4476-4d82-450a-8867-037b19f8bc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is the need for other items such as toilets,
        toiletries, sleeping mats, that is they need as of now. Water and food are
        needed but a lot are coming in.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4c7a6-2258-4f70-abc5-f7def75ebddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d2d47-32bf-4a0a-8acc-4e28d257cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/1/13/donations-for-taal-evacuees.html">READ:
        LIST: Where to send donations for Taal evacuees</a>&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365b666e-3728-4d28-a336-90c9c5074f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bbd2fe-38d8-4430-b28d-58dbf7fb272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also asked local officials to start their inventory of the
        damage to assure evacuees that the government is already taking action</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ae7c8-9e74-425d-ac37-3a5f01f43903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>while they wait to return to their homes. She emphasized the importance
        of preparing an inventory early from her experience in the Bicol region which
        also has its own active volcano, the Mayon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b9936-f978-4ea6-9b2f-85ff6b7c9b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e7419-eda0-4549-9f97-254379821e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga pakiusap namin sa mga</em> local government officials,
        <em>simulan na ''yung</em> inventory <em>ng</em> damage <em>para hindi ganoon
        katagal&nbsp;''yung</em> process of documentation," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf753ee-0644-4bdc-8422-20d8c384f263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-14T21:41:59.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:38:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our request to the local government officials is to
        start on the invetory of damage so the process of documentation will not&nbsp;take
        too long.]</p>'
