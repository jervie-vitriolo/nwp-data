      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congrats to @NikkieTutorials for reclaiming your story," added
        Jinkx Monsoon, a drag performer who won the fifth season of RuPaul''s Drag
        Race. "NO ONE has the right to out anybody else. Period. Coming out is a personal
        thing, and you do not get to decide that for someone else. I''m so sorry,
        Nikkie, that you went through that, but I applaud how you handled it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
