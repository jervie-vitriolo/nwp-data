      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KNOWN FOR: Moulton, a Marine veteran and three-term congressman,
        raised his national profile after trying and failing to prevent House Speaker
        Nancy Pelosi from reclaiming the speaker''s gavel. He later voted for her
        after Democrats retook the House last year. Moulton''s run for president lasted
        four months and ended in August after he failed to gain traction or make the
        Democratic debates. He plans to run for reelection to Congress and relaunch
        a PAC that aims to elect Democrats with service backgrounds.</p>'
