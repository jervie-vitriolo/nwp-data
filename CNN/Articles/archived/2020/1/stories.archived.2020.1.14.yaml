      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these losses, the DA added 6,000 fish cages could potentially
        be damaged "since fishkill is expected in Taal Lake, due to high sulfur content
        brought by the volcanic eruption, according to the Bureau of Fisheries and
        Aquatic Resources (BFAR)."</p>'
