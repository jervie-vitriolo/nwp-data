      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> President
        Rodrigo Duterte''s health prevented him from meeting his Thursday schedule.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c701d34b-eff3-4992-8d49-d82ceff41f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:09:26.089+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:17:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947fd201-62e9-44eb-8427-d78a29b07f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:09:26.089+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:17:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Presidential Spokesperson Salvador Panelo confirmed
        that Duterte''s schedule for the day has been moved to Friday. This includes
        his visit to victims of the recent earthquakes in Mindanao, as Duterte has
        yet to return to Manila from Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3770a098-b89c-4aa9-b057-502e8843e7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:09:26.089+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:17:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc60e2b-611b-463a-9ed7-5f15d1d68729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:09:26.089+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:17:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo was quick to add that Duterte was not feeling well in a way
        that''s ordinary for someone his age.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9d79bb-f1c3-4dea-b1c2-d12be287ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:09:26.089+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-26T22:17:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e9dc7c-69fc-4971-b9fc-03e8b1448df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:09:26.089+08:00
