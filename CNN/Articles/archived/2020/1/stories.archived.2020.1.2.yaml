    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db56c705-0019-4ee7-bb82-12b11876962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:29:28.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200,000 Filipinos are in Kuwait, mostly household service
        workers.</p>'
