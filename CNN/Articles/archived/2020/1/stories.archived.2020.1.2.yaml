      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, India has made a number of other steps toward
        achieving its space ambitions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017295b-6569-4c50-9120-eb0e25682c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a024b07c-3699-4b9f-8283-8255ddd36183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, India became the first Asian nation to reach Mars, when
        it put the Mangalyaan probe into orbit around the red planet. In 2017, India
        launched a record 104 satellites in one mission. And last year, Modi announced
        that India had shot down one of its own satellites, in what it claimed was
        an anti-satellite test — making it one of four countries to have achieved
        that feat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01958574-1249-40d4-a239-e42c1d43c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8228d149-0ba1-47d8-88fa-25c95fe4fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, all of this has been achieved on a relatively low budget.
        The 2014 Mars Orbiter Mission famously cost $74 million — less than the $100
        million spent making the Hollywood space thriller "Gravity."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ef287a-9601-4ce9-86a5-843cd10b1e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8973d58c-17a0-4762-931c-6595fc5fa5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India doing this at a low cost is important because there has been
        some criticism over why India has been doing these missions to space when
        there are other areas to focus on," freelance space journalist Jonathan O''Callaghan
        told CNN last year. "I think it''s important for the country to do these missions
        on a relatively low budget to provide inspirations and aspiration for the
        general public."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fe54a7-04c6-4e53-a09c-883220da12e6'
