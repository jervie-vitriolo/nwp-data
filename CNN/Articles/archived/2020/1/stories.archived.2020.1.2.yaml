    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef3895-b21f-40d1-b7d1-bc02a1e8ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.590+08:00
