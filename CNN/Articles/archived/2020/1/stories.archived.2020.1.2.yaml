      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e687df-f678-4a75-bd2d-847b0a77e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africans later jumped in with offers to help pay for the couple''s
        wedding <a href="https://twitter.com/billydlamini/status/1192745275770556416?s=20"
        target="_blank">jewelry</a>, <a href="https://twitter.com/KitchensMoremi/status/1192800375235108864?s=20"
        target="_blank">spa treatment</a>, and <a href="https://twitter.com/StudioMoMa_SA/status/1210485796442128384?s=20"
        target="_blank">home furniture</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89501ceb-cce3-4bf9-a129-786f480c46d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mkansi says he had a small event in mind for the second time around
        to match his budget. But now, he and his wife cannot believe their luck.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94efd1ff-ad03-45db-96a5-644d37a5d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still in disbelief, both of us have to ask each other if
        this is really happening from time to time. We couldn''t be more grateful
        to God and every single person that has shared in our little love story,"
        he told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a467f9dc-4a6e-4182-82c3-30e59697b902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it is the <a href="https://twitter.com/KFCSA/status/1212006620236013568?s=20"
        target="_blank">wedding of their dreams</a>&nbsp;"Our dream has come true,
        we never in a million years thought something like this would happen to us."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c0972-96fa-436e-bec6-28d09ad67eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/31/africa/kfc-couple-south-africa/index.html"
        target="_blank">He was mocked for proposing in KFC, but the internet found
        them and gave them their dream wedding</a>."</em></p>'
  'new-south-wales-state-of-emergency':
    'author': 'Jessie Yeung and Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-02T17:51:57.983+08:00
    'imagesource': 'jcr:f69f97cb-2958-4507-ad8e-3bd6cd95c3ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '893e78e8-a1d1-4f9c-bec2-864d1c8f7cdc'
    'lead': 'State Premier Gladys Berejiklian said Thursday that the emergency declaration
      would come into effect Friday morning as weather conditions are expected to
      deteriorate significantly on Saturday, raising the fire danger even further.'
