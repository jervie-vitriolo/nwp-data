      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala clarified that JoyRide is backed by two "low-key" businessmen:
        Ralph Nubla Jr., president of Echague Realty Corp. and director of the Philippine
        Bank of Communications; and Bea Chua, who is behind logistics firm Happy Move.
        He described them as involved in banking, real estate, and wholesale and retail
        trade.</p>'
