      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/12/31/business/ghosn-escape-japan-lebanon-scli-intl/index.html">How
        did Carlos Ghosn escape from Japan without any of his three passports?</a>"</em></p>'
