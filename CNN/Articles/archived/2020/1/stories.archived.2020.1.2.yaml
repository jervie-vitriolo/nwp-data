      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Malacañang
        has banned another American lawmaker from entering the Philippines over calls
        to release Senator Leila De Lima.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8c924-8656-4d7b-a999-00b182195d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:57:00.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b34347-2fa2-4cd3-87d5-d559092ebe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:57:00.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:45.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Senator Edward Markey
        of Massachusetts is the third US official to be barred entry to the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec206c4-c136-45d7-9af8-bf5b50ed983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:57:00.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29273ba9-0acb-4f10-a0f4-3b936fda02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:57:00.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:45.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Panelo announced that the Bureau of Immigration has been
        ordered to refuse entry to American Senators Richard "Dick" Durbin and Patrick
        Leahy. The two authored the resolution that bans all Filipino officials who
        played a role in putting De Lima in jail from entering the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2afd58-1326-47d2-be69-f3fc4f437a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:57:00.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c0e7f1-d09d-4cae-9ae1-64ecf0b01ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:57:00.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure became of the US federal budget for 2020 that was signed
        by President Donald Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab52caf3-e3d3-4c8f-87bf-3ab720c879e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:57:00.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lumalabas sa news items na very strong ang endorsement ni Markey</em>
        [It appears that Markey has very strongly endorsed the measure," Panelo said
        in a press briefing Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d566ed7-fc15-48d3-a77a-9ccf24976680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:57:00.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:45.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html">EXPLAINER:
        How the US budget law bans Philippine officials</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75e4cb6-1c7f-4b00-835f-81ad289e9492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:57:00.600+08:00
