      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counterpart <a href="https://www.congress.gov/bill/116th-congress/house-resolution/233/all-actions?overview=closed#tabs"
        target="_blank">"Free Leila" measure</a> has also been filed in the US House
        of Representatives in March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce0965-0705-4aa1-934c-8442678dd254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.989+08:00
