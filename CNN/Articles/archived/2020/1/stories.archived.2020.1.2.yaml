      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fd8dd4-29b8-4582-892d-00f36f5386db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things like this don''t happen to people like me," she told the
        Alpena Times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ebcc6-b2a2-45d4-bd83-1db4c7e0767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685781b7-9d7c-4bd8-9ce9-757ab36a0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been a difficult year for Franzoni. She moved to Alpena to
        "start over," she said, as a recovering addict who''d lived in a homeless
        shelter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4830596d-40c2-4231-8d5c-ae41dd5d0058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda34be-c1cc-49fd-8188-224b1940fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with her customers'' generosity, she could see the clouds starting
        to clear. She even moved into her own home the same week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f8e20-8eab-48f7-9f95-b351bd7432f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71456fa-81e4-4b7f-ac0e-85408c7fb3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I"m gonna build a future because of this," she told CNN affiliate
        WXYZ. "My kids have a future, and I have a home. It''s a really big deal."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cdb0d6-4f71-4b1c-986c-f9eb8b1dcb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c0b92-08f8-407c-be1f-15eca37f45d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tipping servers for the New Year</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04853140-3754-42dc-bc9e-4f2d45d88514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kind act that landed Franzoni $2,020 is similar to another tipping
        challenge -- "Tip the Bill" -- which took off in 2018. Customers were encouraged
        to tip 100 percent and surprise their servers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9439e5b-6613-4428-b90f-d85d29790441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a246286-645c-4771-9f04-6e7cae9e42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems the only stipulation of the 2020 tipping challenge is to
        keep the year in the total.</p>'
