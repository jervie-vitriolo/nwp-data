      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino fast food chain confirmed on Thursday evening that
        its iconic 1/3 pounder burger, Champ, will be removed from its menu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f06500a-684a-4ab1-89a3-211fa33f9c85'
