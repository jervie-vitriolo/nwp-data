      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff0853-697b-42eb-a41b-2e88e4b0827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.011+08:00
      'mgnl:createdBy': 'mel'
