      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rep. Edcel C. Lagman, an opposition lawmaker, said in
        a statement on Thursday he will file a House resolution which aims to speedily
        act on the pending bills proposing to renew the media giant’s franchise.</p>'
    '30':
