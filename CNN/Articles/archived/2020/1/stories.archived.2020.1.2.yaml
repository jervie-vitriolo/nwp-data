      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec862d78-d479-4d19-89a2-c03ace6a8b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may not sound like a typical morning, but people thought it
        could have been.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ef045-cb45-4ff9-83c9-0c76b2b35608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.447+08:00
      'mgnl:createdBy': 'mel'
