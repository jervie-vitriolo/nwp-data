    'template': '1'
    'title': 'Advocacy group: Only transport groups who modernize their vehicles should
      benefit from fare increases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77bffcf-8b59-48c7-a858-4737b546a83e'
      'mgnl:activationStatus': true
