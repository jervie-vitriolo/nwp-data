      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The runners up</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe444cf0-6b76-44b2-8e1c-96c38ed2113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.769+08:00
