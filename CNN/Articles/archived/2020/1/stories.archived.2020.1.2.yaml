      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very thankful to the President for his trust and confidence
        sa akin [on me] to lead the AFP in this point in time," Santos said.</p>'
