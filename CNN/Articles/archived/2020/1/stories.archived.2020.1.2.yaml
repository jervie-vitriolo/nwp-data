      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the video was posted by a Twitter user in November, the video
        has been shared more than 25,000 times using the hashtag #KFCProposal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f441418-6549-458d-ab9e-834362ed3916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.349+08:00
