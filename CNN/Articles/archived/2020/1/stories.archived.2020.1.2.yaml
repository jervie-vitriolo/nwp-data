      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bc7403-f14b-4cde-90c4-cf017ecf0ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:47:31.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the local debt stock rose by ₱407.6 billion when compared
        to the outstanding loans in November last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49882d78-3701-4bbb-b6ed-561ac55e93af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:47:31.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:42.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514fbda4-8383-4cb1-be8e-fdc2d0839437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:47:31.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:42.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign debt, which accounted for a third of borrowings, also rose
        to ₱2.6 trillion as of end-November. The figure is slightly lower than the
        previous month with exchange rate adjustments and some loan repayments, but
        still added ₱107 billion year-on-year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb2256-fd41-4780-bb6e-14ff99a015ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:47:31.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a423297-d58c-4f8c-9bff-c6dee58cb025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:47:31.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:42.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government borrows from a mix of local and foreign sources to
        support the spending plans of the Duterte administration. The obligations
        include government-issued bonds, credit lines from multilateral insitutions,
        and loans via official development assistance from foreign countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa3935f-67be-43fa-b19b-edfecdffa704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:47:31.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722efae-05a8-4bbe-914d-7cf0c44f4690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:47:31.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:42.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, guaranteed debt — or those with payment allocations under
        the annual budget — stood at ₱475 billion, slightly higher than the ₱472 billion
        set aside for settlements the previous year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff842b-fde2-43fb-bf81-48951d732461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:47:31.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:42.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea441b-99d7-42de-b351-33aff5fea806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:47:31.653+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:42.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has set a ₱1.19-trillion borrowing program for 2019, which
        is projected to climb to ₱1.4 trillion in 2020. Of the amount, 75 percent
        will be borrowed from domestic sources while the remainder will be raised
        offshore.</p>'
  'taiwan-shen-yi-ming-helicopter-crash':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-02T15:50:48.521+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
