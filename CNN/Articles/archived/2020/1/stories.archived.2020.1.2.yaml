      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Russell, an 11-time NBA champion and Hall of Famer, tweeted:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dd3666-ec0d-45df-b483-6eca1f937c33'
