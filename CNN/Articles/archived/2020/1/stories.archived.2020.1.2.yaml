      'jcr:uuid': '8c09f8b8-6ad4-4596-a4ca-012699125c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some netizens have questioned JoyRide''s origins when the LTFRB
        announced its entry in the motorcycle taxi market, with even early calls to
        boycott the company sprouting on social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
