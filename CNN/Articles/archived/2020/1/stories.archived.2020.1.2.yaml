    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:17:04.595+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Archie-Gamboa', 'Eduardo-Ano']
    'template': '1'
    'title': 'Gamboa says his powers remain pending PNP chief appointment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090a12c1-0ff3-4414-ae2b-07720d5bbf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:36:42.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Nothing
        has changed in the powers of the officer-in-charge of the Philippine National
        Police (PNP) pending the appointment of a new head of the police force, an
        official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd11cd4-39cd-4fc2-a17c-2f2e4d3f8837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:36:42.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will not change, not unless some of the powers given by the
        Napolcom (National Police Commission) will be withdrawn. <em>So far, wala
        namang nabago</em> (nothing has changed),” PLtGen. Archie Gamboa said during
        Thursday’s media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64946ba-36bf-4406-8893-17dd2f6e7633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:36:42.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Napolcom, the police policy-making body, even recently granted
        him additional powers in an acting capacity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689cc7c5-4a8a-4d9d-b985-7e38a2caf92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:36:42.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a matter of fact, before the Christmas season, they [gave me
        to additional powers]: the power to appoint police lieutenant colonels, and
        to sit down in an observer status in the commission to actively participate
        in defending resolutions the PNP has proposed to the commission for its enactment
        for a better and efficient service,” Gamboa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90388f80-49c5-4ccf-befb-2abf2aa387dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:36:42.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is important, let’s view it <em>sa pagfunction at pagpatakbo
        ng PNP. Pag tumatakbo naman siya at nae-execute ‘yang functions properly</em>,
        we don’t see any problem,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e14d3-333d-43ae-9bc4-909b55149e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:36:42.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is important is we get to view it on how the
        functions and operations of PNP are managed well. If it runs smoothly and
        the functions are executed properly, we don’t see any problem.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e8f1b-1ee6-44a1-99d9-6bf60f6e71e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:36:42.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said projects will not be affected as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5964798f-bec6-4fb6-811a-b5008ba9817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:36:42.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is within my authority to sign contracts. And as head of the
        procuring entity, meaning to say I can sign contracts, I can sign notice to
        proceed, award, no problem about that. No problem for procurements,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1542f79f-b411-4335-a335-ba21ec2159ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:36:42.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa did not comment on whether there will be changes in policies
        should he be appointed in a permanent capacity. If the President has yet to
        appoint a permanent PNP chief by September, Deputy Chief for Operations Lieutenant
        General Camilo Cascolan will be the next OIC by rule of succession.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be6d60-e586-45b2-b7d8-1eb9180dbd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:36:42.971+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Napolcom chief, Interior Secretary Eduardo Año is making sure
        reforms will be carried out in the police organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434dab66-5476-4f5d-8cac-25505438102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:36:42.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/1/1/Año-to-continue-supervising-PNP-operations-.html">Año
        to continue supervising PNP operations</a>&nbsp;</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79085a77-15cf-4ee9-8ab1-35a83e1a9df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:36:42.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has ordered Año to “fix the police” so that “the problems
        of the Filipino people will not be that heavy” before he ends his presidency
        in 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054a243-d29d-44b4-8535-e6acc8431771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:36:42.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new PNP chief will replace former PGen Oscar Albayalde, who
        stepped down from his post ahead of his retirement in November last year amid
        allegations of his involvement in the “ninja cops” or policemen involved in
        the illegal resale of confiscated narcotics.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b82b8-c387-4160-9e02-b748705324a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:36:42.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2019/10/14/PNP-Chief-Oscar-Albayalde-steps-down.html"
        href="https://cnnphilippines.com/news/2019/10/14/PNP-Chief-Oscar-Albayalde-steps-down.html">Albayalde
        resigns as PNP Chief amid ''ninja cops'' controversy</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19967b-3188-46be-a91f-5f789f3b2955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:28:58.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi nga ng pangulo, he has given everything to the PNP including
        doubling the salary of police officers and yet meron pa ring mga pulis na
        gumagawa ng ganito,</em>" said&nbsp;Año.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf0e8c3-d9b7-488f-8144-edbb96203a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:28:58.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just like what the President said, he has given everything
        to the PNP including doubling the salary of police officers and yet there
        are still officers who do these.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6960d36b-ae8c-4a78-b94a-1aee74081046'
