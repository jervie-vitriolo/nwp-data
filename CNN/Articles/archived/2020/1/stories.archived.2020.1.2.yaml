      'text': '<p>Filipino families are usually taking advantage of the New Year''s
        day holiday to bond together. They have different ways of spending quality
        time with one another like going on a picnic, mass or shopping.</p>'
  'Nissan-Carlos-Ghosn-escape':
    'author': 'Jack Guy, CNN Business'
    'caption': 'Former Nissan chairman Carlos Ghosn'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-02T09:34:32.393+08:00
    'imagesource': 'jcr:1843f96a-1e80-4e63-9041-c7946058d5ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02d8fe0c-9d77-4934-ab30-6dcaec81720b'
    'lead': 'If he couldn''t leave his Tokyo apartment to buy a carton of milk without
      someone knowing about it, how on earth did he just manage to flee the country?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T09:41:04.003+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T22:17:57.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:16:59.865+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carlos', 'Ghosn', 'Nissan', 'Japan', 'Lebanon', 'Turkey', 'financial',
      'misconduct']
    'stories': ['b11c8d84-aed4-4951-8a07-17bf4cd6fa9e', 'ab1c7c33-6ce7-4eb4-aa19-96a457bf7ec4']
    'template': '1'
    'title': 'How did Carlos Ghosn escape from Japan without any of his three passports?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac95b6-ad4d-41a2-a7da-f19c6ca889a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Carlos Ghosn was once feted in Japan as
        a titan of the auto industry, the charismatic boss of emblematic automakers
        Nissan and Mitsubishi Motors. If he wasn''t one of the country''s most recognizable
        faces then, he certainly became one when he was spectacularly fired after
        being arrested in November 2018 on suspicion of financial misconduct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1a6a1d-a8fc-4993-ae27-598ce023b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8c38ce-4354-439f-a77f-3946cd3f99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.004+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terms of his 1.5 billion yen bail (that''s $13.8 million) required
        that he remain in Japan in advance of his trial, set for 2020. Deemed a flight
        risk, Ghosn''s three passports were confiscated, held by his defense team
        in order that he could not leave the country. Even then, he was placed under
        strict surveillance and he was subject to restrictions on his use of phones
        and computers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1b74c3-13aa-4681-9e78-be598f80f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2796709c-0905-4b7f-b3d1-f8613ca712e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he couldn''t leave his Tokyo apartment to buy a carton of milk
        without someone knowing about it, how on earth did he just manage to flee
        the country?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6aea0a-d45a-4a0a-ae53-eebc34d8585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef8953c-8190-43c0-9c6f-fdbff02a419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of hard facts, there has been plenty of speculation.
        Among the more outlandish theories to be raised in Lebanese media was that
        he was smuggled out in a box designed for musical instruments, after a private
        performance at his home by a Gregorian music ensemble.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8124813a-dad5-4e12-84d8-3a750887e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c903539-362c-45db-bfe5-dc627ca2bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.005+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, were the circumstances of his escape more prosaic, and did he
        give Japan the slip with the aid of a fake passport, as the French news journal
        Les Echos reported? (One of the three passports held by Ghosn was French.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0223c85a-8534-40cb-96e1-d0243952a1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85731e7-5554-4476-bd02-155f4e3c95e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the truth -- and Ghosn himself did not elaborate in a statement
        attacking the "rigged Japanese justice system" -- such an escape would have
        required elaborate planning, and not inconsiderable resources. Junichiro Hironaka,
        the lawyer who represents Ghosn, said he must have had the help of a "large
        organization" to have fled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3a8dbf-d827-457e-8e76-a772005d39c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.006+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e37226-6b16-4769-8bb2-dcfea3aeac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What seems certain is that, somehow or other, he evaded surveillance
        in Tokyo. Ghosn certainly has form for disguising himself: When he left jail
        after being freed on bail, he left court dressed as a maintenance worker,
        in an apparent effort to evade the gathered media. (It wasn''t successful.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a149808a-963a-400b-98c6-88168f7e7a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb75b63-da3d-42a2-bf58-9893b28a58c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then comes the question of how he left Japan. The Wall Street Journal
        said Ghosn made it to Lebanon via Turkey, a version of events corroborated
        by French outlet Les Echos, among others. This was backed up by data from
        flight tracker Flightradar24, which shows a private jet flying from Osaka,
        Japan, to Istanbul, Turkey, and then another continuing to Lebanon at the
        time Ghosn is said to have arrived in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0cc040-837d-4210-8550-757ea4a555f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e060fb3d-2a13-44e2-a7ad-7da3c3cf7f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the manner of his departure from Japan, his arrival in
        Lebanon -- where he grew up after his family moved from Brazil -- appeared
        a great deal more conventional.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e903d-f62a-4cfc-aa2f-b909e338950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe637f9-48bd-442f-a67d-ab5a4c0a7c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn arrived in Beirut as the day broke on Monday, apparently landing
        from Turkey without so much as a raised Lebanese eyebrow. "Carlos Ghosn entered
        Lebanon at dawn yesterday legally," Lebanon''s ministry of foreign affairs
        said in a statement reported by the country''s national news agency. "The
        circumstances surrounding his departure from Japan and entry into Beirut are
        unknown and all chatter about it is a private matter [pertaining to Ghosn],"
        the statement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70def8aa-5bd5-4cdb-95f8-0e7ce0f9f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1656e37c-79fb-4c1d-8b4c-ffc917ee4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Surprise and anger in Japan</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac8eea-84ac-4785-93b0-a4493b71b467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, meanwhile, there was consternation. Hironaka told reporters
        Tuesday that his client''s flight from Japan was a "complete surprise."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a44372f-2daf-4856-831b-d6516a83a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1279a8-e51a-4935-9cf6-3f1e30f88025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are puzzled and shocked," he said, explaining that Ghosn didn''t
        have his passports and "could not possibly use them."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae41c107-6f09-4c4c-81f4-95ed035ed221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f98fb-6a93-4890-b6e3-b081dc1b41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masahisa Sato, a lawmaker with Shinzo Abe''s ruling Liberal Democrat
        Party (LDP), said Ghosn had plainly jumped bail. "If this is true, it was
        not ''departing the country,'' it was an illegal departure and an escape,
        and this itself is a crime," he said, according to AFP.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a123aa7c-551b-4402-baad-1a42c1290bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b588d4-c5c7-4333-8fdc-d9c13dfd5758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was there help extended by an unnamed country? It is also a serious
        problem that Japan''s system allowed an illegal departure so easily," said
        Sato, a former minister of state for foreign affairs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c1fe2e-85a6-436d-a867-7b1834a0001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a8c2c-4cac-4293-9702-b6c8bf2e6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was fury in France, too, where Ghosn had engineered a complex
        and sometimes uneasy alliance between Nissan, Mitsubishi and the French automaker
        Renault. The French government was "very surprised" that Ghosn had left Japan,
        economy secretary Agnès Pannier-Runacher told France Inter radio. Ghosn is
        "not above the law," she said, adding that "if a foreign citizen fled French
        justice we would be really angry."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad5efd2-a15d-4fdf-9a53-faa87e39feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bcaed4-1533-4a7e-9d9f-e20e1775ca1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safe in Beirut, Ghosn released a statement, saying that he had "not
        fled justice -- I have escaped injustice and political persecution." He''s
        unlikely to be forced to return: Lebanon does not have an extradition treaty
        with Japan. In any case, Lebanon has plenty of problems of its own -- the
        country is in the throes of a political and economic meltdown, and entering
        into a complex extradition process is likely to be low down on its list of
        priorities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871091c9-4348-4b9d-babb-d79620b3410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:41:04.011+08:00
      'mgnl:createdBy': 'mel'
