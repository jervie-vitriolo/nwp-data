      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 State and Foreign Operations Appropriations, and Related
        Programs Appropriations Bill, signed by US President Donald Trump in December,
        states that "the Secretary of State shall apply subsection (c) to foreign
        government officials about whom the Secretary has credible information have
        been involved in the wrongful imprisonment of...Senator Leila de Lima who
        was arrested in the Philippines in 2017."</p>'
