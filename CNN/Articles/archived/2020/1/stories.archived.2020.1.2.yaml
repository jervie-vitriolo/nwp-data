      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — The
        chairperson of a commuter safety group said only public transport operators
        who modernize their vehicles should benefit from a proposed fare hike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f048d-f524-4777-a75b-8679746ca022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:24:14.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:29.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines On the Record Thursday, National Center
        for Commuter Safety and Protection National Chairperson Elvira Medina said
        big transport groups have already expressed plans to file a petition for higher
        fares because of rising fuel prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62dc894-4a3f-4bf4-ac48-e2c34273c0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:24:14.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2019/12/30/Higher-fuel-excise-taxes-2020.html"
        target="_blank"><strong>READ: Higher fuel excise taxes take effect January
        1</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f15e568-8f32-430e-a556-071701cfdc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:24:14.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the complaint of drivers and operators of difficulty in
        operating is not the public''s fault.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6492cba4-813c-42ac-af25-74d3e9b19f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:24:14.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again we go back to the reason why they find it very difficult
        to operate the vehicles under these circumstances, but then to us we made
        an analysis of what''s happehing. The reason why, again, since 2005 we''ve
        been telling them the reason why their operation is high is because of the
        engines. <em>Hanggang ngayon, hindi pa sila nagpapalit</em> [They have not
        changed these until now]. And there are some who are still hoping that the
        PUV modernization (act) will not push through," Medina said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60254b71-154b-496c-a37d-f877ca6a3628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:24:14.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:29.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added older, inefficient vehicles are not safe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0f1b2-5518-49fb-b968-8f505cbb821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:24:14.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would agree to a raise in fare if only for those who have agreed
        to modernize or are on their way to modernization... However, for those who
        would not want to budge, well I''m sorry to say they cannot be included in
        the fare hike because it is no longer the fault of the commuters nor the oil
        companies that their operation is very low," Medina said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d56b58-1cfe-4ec7-a2ed-c31539476695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:24:14.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said some older PUVs run for only four to five kilometers per
        liter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c1dfa5-d80a-446e-b67b-681fce0d4a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:24:14.091+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The higher excise taxes took effect at the beginning of the year,
        pegged at P1 per liter for gasoline and kerosene, ₱1.50 per liter for diesel,
        and ₱1 per kilogram of liquefied petroleum gas (LPG).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f2285-d2db-4837-9bac-1c62cc587ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:24:14.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of previous tax hikes that took effect in 2018 and
        2019, which have cumulatively raised duties to ₱10 per liter of gasoline,
        ₱6 per liter for diesel, ₱5 per liter of kerosene, and ₱3 per kilogram of
        LPG used for cooking. The tax is bigger for auto LPG at ₱6 per kilogram beginning
        Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37277800-6b91-4bb0-8a6b-94d80cc32dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:24:14.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:29.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transport group said it will seek higher minimum fares for jeepney
        rides with the increase in fuel prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314933ef-7f42-4c39-ab1f-91cc356ef300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:24:14.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasang Masda president Obet Martin said the group is preparing a
        proposal in January to raise the minimum jeepney fare to ₱11 for the first
        four kilometers. The current minimum fare is ₱9.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e3e63-1118-492c-b8d9-54b02270af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:24:14.092+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:29.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government fuel subsidy program is not enough, and is
        only a "band-aid solution" for struggling jeepney drivers.</p>'
