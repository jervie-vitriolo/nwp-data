      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New, comprehensive list of accusers?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa56f275-7a2e-42d8-8468-2b2557cabe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ca9b73-ef1b-4564-a5d3-9ad85dc1f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sawali said De Lima has drawn up a new and detailed list
        of the government officials involved in her detention —&nbsp;those who may
        be barred from entering the US due to the travel ban provision stated under
        the <a href="https://www.cnnphilippines.com/news/2019/12/23/De-Lima-accusers-banned-from-US.html"
        target="_blank">2020 spending measure</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf7486e-4921-4d79-87d6-143432baa025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebef433-1afd-477c-a4ae-9a81d91c8f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She came out with a list, initial list. <em>Kung ang tanong niyo
        ay nadagdagan</em> or <em>na-</em>update na, <em>mayroon pong</em> more comprehensive,
        more detailed list <em>si</em> Senator De Lima [if you’re asking if the list
        has been updated, then yes, she has a more comprehensive, detailed list,]”
        the lawyer noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc90b905-7f40-411c-bd98-075bb8210b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844addf7-befb-471d-8a1d-7a9c18b1847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s quite long. Very meticulous <em>po si</em> Senator De Lima...
        each and every entry <em>po doon</em>, she saw to it <em>na may</em> justification
        [she is very meticulous... each and every entry there, she saw to it that
        there is justification.]”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73371759-5f9d-4a98-8dd6-2b505d6829db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3a0b7d-764d-4438-8db8-a92b21f3da2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator’s initial list, which came out in October, named President
        Rodrigo Duterte, Presidential Spokesperson and Chief Legal Counsel Salvador
        Panelo, Solicitor General Jose Calida, former Justice Secretary Vitaliano
        Aguirre, and blogger Mocha Uson, among others—as some of the individuals who
        took part in the process of her “unjust” detention.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd95b98-d668-4ffe-8671-8910fbdbc84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8493bfa-3b5a-4d5f-afac-3055025e251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawali said the new list may include more lawmakers— particularly
        Congressmen— who took part in the “slut-shaming” and “verbal assault” against
        De Lima during a 2016 hearing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d8906-de04-435b-9ddc-e4b6bea11d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475d61b-8b30-4a09-b770-538a07534e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current administration has repeatedly denied such accusations,
        stressing there has been no political persecution even of the government’s
        staunch critics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300bcfa-6797-4e60-b360-23fa4acace30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995cba12-3dff-4a1f-acc7-9e210a9ac18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.990+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawali said the new list will be sent to US Secretary of State Mike
        Pompeo, who has final jurisdiction over the travel ban.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db7423-b022-4c1f-bcbb-18665f5de65e'
