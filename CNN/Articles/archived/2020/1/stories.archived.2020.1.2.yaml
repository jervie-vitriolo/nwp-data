      'mgnl:lastActivated': 2023-01-26T22:17:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04863f03-048b-431f-9059-00e1d4a19f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pong kahit na sinong tiga-gobyerno na miyembro ng</em>
        JoyRide [No one from government is part of JoyRide]. We want to put that very,
        very clear," JoyRide Vice President for Operations Noli Eala said in a media
        briefing Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b2fe2-7ec6-477c-a3a8-2e97072bd45f'
      'mgnl:activationStatus': true
