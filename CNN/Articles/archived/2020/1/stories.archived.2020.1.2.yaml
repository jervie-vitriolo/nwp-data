      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air New Zealand comes in second, while Taiwan''s EVA Air is third.
        Abu Dhabi-based Etihad Airways -- a new entry -- ranks fourth.</p>'
