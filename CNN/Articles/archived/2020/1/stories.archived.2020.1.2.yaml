      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-holiday lang siya sa Manila. Incidentally, minalas. Nahuli,”
        said Gamboa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cb06bd-8524-468c-9646-c384f66a0b23'
