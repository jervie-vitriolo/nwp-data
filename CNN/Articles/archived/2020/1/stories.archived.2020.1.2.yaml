      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Philippine Military Academy “Sinagtala” Class of
        1986, Santos will be AFP chief for seven months. He will step down on August
        3 upon reaching the mandatory retirement age of 56.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af4d6e-c981-4154-b439-33a9ed97ca56'
