      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fe646c-7109-4e13-80f1-77bc78529f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the <a href="https://www.humanrightsfirst.org/sites/default/files/hrf-global-magnitsky-faq.pdf"
        target="_blank">sanctions</a> that can be imposed by the US President include
        visa revocation, as well as the power to block all US-based property and interests
        in property of said foreign officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e21874d-7762-46b9-a865-872e26419ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.989+08:00
      'mgnl:createdBy': 'xave'
