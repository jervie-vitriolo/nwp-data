      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a2e396-ebaa-401f-90e7-ac22b3e131ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:49.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Filemon Santos, Jr.?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a1255-1f7d-49eb-af05-01fcfcf210f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:49.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos has been involved in peace and security prorgrams all over
        the country as he has been assigned with the strategic officials dealing with
        operations, intelligence, and civil-military operations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8faefc9-27af-4511-bd70-f0fd6388017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:49.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875985f-f8b7-41a1-91ad-8efe933025e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before assuming the post of Easmincom chief in January 2019, Santos
        was commander of the 7th Infantry Division based in Nueva Ecija.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d7caf7-1802-4b9a-8503-d6d686386ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:49.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4f14e3-d896-4c86-9790-e2d587be033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:49.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also previously served as 63rd Infantry Battalion Commander in
        Samar, head of the 703rd Infantry Brigade in Central Luzon, and operations
        chief of the Central Command in the Visayas, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
