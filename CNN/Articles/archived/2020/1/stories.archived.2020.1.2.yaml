    '41':
      'image': 'jcr:6b028ece-5ad9-420f-8d97-3e92a539c428'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3034ee30-4822-4a22-becb-5e4b161f50ce'
