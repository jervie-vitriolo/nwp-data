      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df379e-d2cd-4363-8790-40583c6631e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ako lumapit sa kanila (PDP-Laban) para maimpluwensyahan
        at humingi ng tulong para makapasok ang</em> JoyRide [I did not approach PDP-Laban
        to ask them to help usher in the entry of JoyRide]," Rodriguez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf0253d-7c8c-4b7f-8fc5-8e18ca23df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9ff9f-77fe-41d5-9fd6-ca374ac2329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.873+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot run has been designed to collect data for Congress, which
        will craft a law formally allowing motorcycle taxi services in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bda1926-70ac-429d-ab18-f881f710fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f7a6f-6317-4584-a14b-279b4d993625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala defended this appointment, saying Rodriguez had "logistics
        expertise" which landed him the post.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a793b73-242d-4951-9c04-b99adaa66693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/transportation/2019/12/27/motorcycle-taxi-pilot-run-study-before-March-2020.html">Inter-agency
        body eyes to finish motorcycle-taxi pilot program before March</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde4c3c-e782-41a6-94a8-3718e67c143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala also admitted that his team once wrote to the office of Senator
        Aquilino "Koko" Pimentel III — whom he called a "family friend" of the owners
        — in September to ask for help in reaching out to the Department of Transportation.
        Pimentel is PDP-Laban president.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21930ec-1bf3-4752-a015-90d6688c7fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b3a95d-eeb5-466a-b1dd-c965249a624f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was simply because we needed a way to send our letter faster
        to the Department of Transportation and we were hoping he could help. He made
        this recommendation on his own personal volition and it was not because of
        any other consideration," Eala said, adding that Pimentel simply forwarded
        their letter to the agency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e51749-71b0-4c12-bb83-010f44b72233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ebda41-d8fb-4766-8e2f-1f1a3af0e248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Recruitment on track</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba819d9-088b-4c21-ac66-f851a5ef58d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoyRide said it is hiring more drivers, but denied it is poaching
        from competitors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62903afa-7306-4428-bc92-4ec738888960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe4f293-3f4d-4e3a-a26c-d9fe69f2a4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never gotten any rider from Angkas. We will continue to
        build our own fleet based on our program," Eala said, but noted that they
        are willing to accept applicants from their rival firms if ever. "<em>Kung
        meron pong gustong sumali sa amin</em> [If others want to join us]&nbsp;from
        other rider groups, they are welcome but they have to go through our processes
        again."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27300a12-b9ed-44b1-9de8-d5430cd872d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00358964-d488-45fa-8ee9-393a7a2041c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoyRide requires all partner-drivers to go through driving tests
        and training as well as safety seminars before they are allowed to offer rides
        to the public.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10afeb7-73cc-4bc0-aa49-d6aaf03c8cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556913f-6772-4b18-9440-ba9449a3e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they have 1,493 riders online as of December 31, with
        5,414 others waiting activation. Eala said JoyRide targets to fulfill the
        10,000 rider slots given to them by LTFRB by February, giving them around
        two months to offer rides before the pilot run ends March 23.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c759a5ab-25cb-4235-8c5f-5587a2efa67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26000a77-5bca-4984-b040-fe226d034915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB announced last month that it is capping the number of
        riders equally among Angkas, JoyRide, and MoveIt for the trial period, where
        it will assess the pros and cons of running motorcyle taxi services.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3604bc-4bad-4b18-957e-eda325932433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e9794-e089-4ace-95ac-02eddbde379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycles or habal-habal rides have become the quick fix for commuters
        battling heavy traffic in Metro Manila and Cebu''s roads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb47847b-83bd-40cf-9781-10c7ca11b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:09:01.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Move It speaks up</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91821572-db4c-41aa-a6dc-f29bb836b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:09:01.804+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tthird motorcycle service provider Move It has also disclosed ownership,
        saying the company is owned by We-Load Transcargo Corporation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb2a23-00df-4d7d-b38d-daa3ce8993dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:09:01.805+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its president and chief executive officer Francis Juan began in
        the jeep assembly business before opening Pier One Bar and Chic-Boy Restaurant.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e3fcd-8ab3-4d74-87ea-680625910773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contributed to
        this report.&nbsp;</em></p>'
