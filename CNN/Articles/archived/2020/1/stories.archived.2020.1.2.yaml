  'Vietnamese-nationals-rescued':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-02T11:16:56.821+08:00
    'imagesource': 'jcr:c5d92052-7ae3-4a4d-8f09-6a55a86830f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c17314d1-3d1e-46bf-a63c-025252406505'
    'lead': 'Two Vietnamese women were rescued by authorities on Tuesday evening after
      they were abducted by Chinese nationals in Las Piñas City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T11:20:49.341+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:17:49.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:17:02.045+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vietnamese-kidnapped', 'Chinese-national']
    'template': '1'
    'title': "Vietnamese nationals rescued from Chinese kidnappers in Las Piñas \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53505929-f67e-41f1-99d2-a69eb0da066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:20:49.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Two
        Vietnamese women were rescued by authorities on Tuesday evening after they
        were abducted by Chinese nationals in Las Piñas City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba42f6-9caa-4cda-a1cd-ab6d1fc3197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:20:49.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office (NCRPO) said the victims,
        identified as Pha Ti Khim Yin and Nguyen Thi Than Mai, met their captors through
        online dating last Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c595ed-2c78-4835-8b1c-f46ddc8aaaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:20:49.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were rescued in an operation in a residential unit at Golden
        Gate Subdivision, Barangay Talon 3 at 8 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edffbe70-45c6-430e-be7f-7738e36a2a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:20:49.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the suspects was arrested, identified as Li Mu Qin. Another
        suspect Zhao Chao, remains at large.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd1aa12-9901-4048-8369-597adecc8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:20:49.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the victims entered the boarding house of the suspects, the
        suspects allegedly tied their hands and legs using a packing tape and were
        instructed to contact their immediate family members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de481a-d90b-4ea5-a0cc-60d11c1d393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:20:49.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects then demanded ₱1 million for the release of the victims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a0306-0839-4430-8f04-170328151a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:20:49.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO added that one of the victims was able to send her Google
        location while contacting her cousin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657eee47-d066-4ccf-8d4a-007121e250a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:20:49.342+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operatives&nbsp;used this to eventually trace where the victims
        were.</p>'
