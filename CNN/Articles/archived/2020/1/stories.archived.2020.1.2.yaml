      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is now detained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f99b1-e8e4-4b38-98e2-7d8e08f22687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34b1ef-5193-429e-b328-1bd981e17bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he had received an initial report that Villavende was
        black and blue when brought to the hospital. The exact date of her death remains
        unknown days after making headlines this week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0563b550-76a4-4dd4-9492-846dae6a061b'
      'mgnl:activationStatus': true
