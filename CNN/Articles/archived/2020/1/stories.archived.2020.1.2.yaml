      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cbc0e2-41e0-461a-9856-31269d70d8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History is littered with predictions and future projections. Many
        of these are given with supreme confidence, before they fade conveniently
        into insignificance as they whiz wide of the mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531c0a1-2a2e-41a3-957c-7a30e0401ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5990f-bbcc-45d4-b9f9-8bdce215143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as we charge into the third decade of the 21st century, it''s
        time to ask: Where did we think we''d be in 2020?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c673b-5027-45af-a102-d0b5e1eb8e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cbd0be-0be3-4987-a28e-4338a6ea9b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pace of technological advancements has been rapid -- and some
        defining trends of the past decade were predicted with remarkable accuracy
        many years ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d11c7c-0af2-45ce-9529-a590242174ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6364e8a-7619-4676-94ea-058ea135f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We didn''t get everything right, though. According to various experts,
        scientists and futurologists, we would have landed on Pluto and robots should
        be doing our laundry by now. Oh, and we''d all be living to 150.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e5e67-c1b3-4608-ab06-72c4cb16aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85fc0b0-4967-4a8f-a768-e2c1c099ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has trawled through the archives to find out what might have
        been, and caught up with some of those people who thought they had the last
        decade all mapped out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa81ecb1-df03-467a-8e90-5193c868d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b68941-c098-4b33-a8ac-09863c691f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The robot revolution was delayed</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d42ad0-cec3-45a8-b072-7f9851a1b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of robots coming for our jobs has been a perennial
        concern of every post-war generation, and by 2020 we were meant to be virtually
        redundant in many areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd0ddda-46bb-4574-ac58-b92c1e454930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8230b-9269-4adf-9818-1b5d66ff54f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Futurists and technology experts say robots and artificial intelligence
        of various sorts will become an accepted part of daily life by the year 2020
        and will almost completely take over physical work," Elon University noted
        in 2006.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1badd28f-465e-4a2d-a444-085850cc629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b147f-c0aa-4168-8ab7-08e2a6321105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British futurologist Ian Pearson went further still. "Consciousness
        is just another sense, effectively, and that''s what we''re trying to design
        in a computer," he told the UK''s Observer newspaper in 2005. "It''s my conclusion
        that it is possible to make a conscious computer with superhuman levels of
        intelligence before 2020."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29dca25-8772-45f5-80da-b8511dd1ba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ff3908-3cda-4d57-865c-5cbc111579d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would definitely have emotions," he added. "If I''m on an aeroplane
        I want the computer to be more terrified of crashing than I am so it does
        everything to stay in the air."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72390e2-77c1-4b24-88f5-b4b212cd1f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0a5b6-83ad-4e52-829a-99ebeea429e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s very nearly 2020, though, and our planes aren''t more emotional
        than us yet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e9f389-6672-4eca-abba-970811106ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee961e-9c16-4791-aced-7e3c1216b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hasn''t progressed as fast as I thought," Pearson tells CNN
        this month. "AI was developing very quickly at the start of the century, so
        we had predictions that by 2015 we''d have conscious machines that were smarter
        than people."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11acc4b8-36e3-4000-bd8f-bd71abf84aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e996e74b-85f6-4aa4-a881-f1b8d9de6131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a big recession and that held things back a bit," Pearson
        reflects. "I would estimate AI has probably progressed about 35 or 40% slower
        than we expected it to."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de9a6b-fc59-4542-ae77-f5cf69e9d6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.451+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8896ef1-caaa-4c57-9932-f45797d3ded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Pearson admits that there have been fewer robot-forced
        redundancies than he anticipated, he notes that computerized colleagues have
        infiltrated some workplaces. "You can go into some car factories and you won''t
        see any people at all," he says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7130a70c-916c-4a68-a60e-43b7b8431e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8398302-1b23-4be3-9556-3e58baf0d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robots are still coming. MIT Technology Review has attempted
        to track all the reports on the effect of automation on the workforce. There
        are a lot of them, and they suggest anything from a moderate displacement
        of jobs to a total workforce automation, with varying degrees of alarm.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79900554-2029-4f82-a4ee-072d9aafbe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a6c41b-ac19-4541-93db-0f6919695db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.452+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearson also went out on a limb in 2009 by predicting we''d be wearing
        "active skin" by now -- electronics "printed" onto our bodies to monitor our
        health. He added the device could also "signals from the nerves and record
        them, and perhaps re-inject them at a later date, so that we can effectively
        record and replay a sensation such as cuddling your partner while you''re
        away."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f54e70-9d2e-4b0e-8873-eaf0823187b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83959c18-3412-43a7-9732-95fbf199ef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pearson tells CNN now that such a product would not have required
        difficult technology to create. "We could see how to do it nearly 20 years
        ago but it hasn''t happened, because not enough engineers or companies have
        decided to look at those areas," he says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e3cd0a-95c0-4c16-8d1d-4ef09b1e5426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f94dd6-d86c-444e-80da-6590364ad459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.453+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The futurist claims that around 85% of his predictions come true;
        he touts text messaging and the dominance of social media among his best calls.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00403058-372d-471a-b8a7-935ef1d0589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a890ba-82e7-44e8-81d1-3759e5152f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just by looking at things like Yahoo!, which was really the beginning
        of social media -- you could see from that that this new World Wide Web was
        facilitating people to talk to other people around the world about topics
        that were of interest to them," he says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7797c0c5-8378-4319-b291-ed98d046b439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d75a4c-8650-419c-9093-2e8bd37e54da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some trends of the decade that Pearson didn''t see coming.
        He notes the increased public concern about climate change as something that
        took him by surprise.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6fa1c-758d-4f5c-82b0-16b174324001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeece03-a17d-4d6e-bfcb-0911ec5935f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pearson isn''t deterred from casting his eye forward again.
        By 2030, "everybody seems to think that we will be driving around in self-driving
        cars," he says. "I''m not convinced it''s going to go that way."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9785d36-0099-436c-96b3-e1a01cf64251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54db72f0-d5d9-4e58-ba55-778eb4c4390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cheaper and more feasible direction, he says, is that we''ll all
        be getting about in generic, fiber-glass pods, being pulled around by automatic
        highways.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25225ab5-478c-45f3-aadf-0006d37a93d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2b62f-d95b-4a7a-a498-b17d10893e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can convert a whole city in just a few weeks into a smart city,
        with very, very cheap transport running inside it," Pearson says. "You''d
        get fantastic benefits for people, and for cities, and for the environment."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9655ea8-b167-4ddf-8731-f55f422a4b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42194ddc-633c-437e-8614-6e83e5d24431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>We still like food, but our tastes are changing</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61908fc-223f-4783-af2b-7ae25180a33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans are still around -- and we haven''t given up on our lunch
        breaks just yet either.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b56ba1-4204-4991-baed-c8e706562d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'image': 'jcr:1f516104-a361-4f32-b3ba-28140632fb9a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61125eec-55ce-4866-a359-c1e967dad168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f87dc-621e-4394-9f0b-e601a45db39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent futurist Ray Kurzweil has regularly predicted that food
        consumption would be on the way out by 2020. "Billions of tiny nanobots in
        the digestive tract and bloodstream could intelligently extract the precise
        nutrients we require," he wrote in his 2004 book "Fantastic Voyage: Live Long
        Enough to Live Forever." Kurzweil projected that these nutrient-laden bots
        could "send the rest of the food we eat on its way to elimination."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5434f170-cb88-44a3-b9a9-1e39d2e814c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2110c4-b09c-4ae7-9bf3-0c7901c4cf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiny robots didn''t replace meals -- but some far more speculative
        predictions about what we eat may well be coming true.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a0fb13-a104-4ce5-85e6-1eb194c1e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e4ec5-3072-4791-8ad1-b1c4601f13db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.457+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 1913 edition of the New York Times contained a long-range estimation
        from the president of the now-defunct American Meat Packers'' Association,
        in an article entitled "Threatening us with Vegetarianism." Peering "deeply
        into a dismal future," the paper noted his warning that Americans would forgo
        meat and start living on "rice and vegetables" in the 21st century.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462092c3-73a7-4ad3-815f-4690b8b5f150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b32736-fc4f-4de8-adfc-8f0206b7f42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article described the prospect as a "terrifying fate," that
        could only be avoided by "educating the American farmer to the necessity of
        raising more cattle."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0784d079-f0e8-4533-a838-9c5174d3da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec96251-34b8-424b-8edb-f15cf7d29f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a century later, vegetarianism and veganism are booming in popularity.
        Many scientists are also warning that we must immediately eat less meat and
        change the way we manage land in order to halt the climate crisis.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09750fd2-9b83-4e71-83f4-c83d10bcb070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a53601-b44e-49e4-907c-d5b2eb4416ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from our diets, in 2000 Kurzweil also predicted that computers
        would be "largely invisible" and "embedded everywhere -- in walls, tables,
        chairs, desks, clothing, jewelry, and bodies," by 2020.</p>'
    '125':
      'image': 'jcr:26fc883c-4201-4c3b-93bd-bb1bfb576727'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70859614-593d-462c-a43e-da4674c7f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0507c95-64dc-4cc3-af7b-670a4055658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.458+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd9df45-fb8a-432b-a304-869496f15c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was one of a handful of futurists to predict that smart glasses
        or contact lenses would replace our phones. Google did give this a try, but
        it failed to resonate with the public.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd6252-ffb3-47b8-81d6-5e93fa5bbbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf12fad-316d-49df-b796-f3fe449e2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What other changes could have been in store for our daily lives,
        had experts been proven right?</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dea105-3703-42aa-b3da-62372a01b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62900f60-9171-45ec-b922-e1d781e7d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Schwartz and Peter Leyden, writing in Wired in 1997, predicted
        that electronic voting in elections from home would be a reality by now.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7854b-cdeb-405c-90a4-ff84e202cc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ccd712-a807-4124-812b-910fed0f8730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, Eric Haseltine wrote in Discover magazine that written
        signatures would be "considered quaint" by 2020, replaced by biometric IDs,
        including iris, fingerprint and voice-recognition systems. Smartphones now
        use all three types of this technology.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0e5ad-5c25-4f88-bbe0-cf6947e9f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ef97e-6477-4da6-b92b-6dc9defcf954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.459+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph D''Agnese predicted in the same magazine that we wouldn''t
        be able to board a plane or access our homes without lasers measuring our
        irises. And Marvin Minsky, a founder of the MIT Artificial Intelligence Lab,
        estimated that people would turn to the black market for genetic manipulation,
        extending their lives and even "growing features in their brain" illegally.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe300d-178a-4f5c-bf53-2805bbfdfad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de3831-7e0d-4143-a0b1-1c4e6b80c219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>We''re not vacationing on the Moon —&nbsp;yet</h3>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7132b9e-9560-41f3-a5a0-cd54aede69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say the past is a foreign country. Well, if that''s true, then
        the future is a foreign planet. With hotels on it.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6063f69b-de17-428d-981b-c4e1f792e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8403bc-dd30-4d3b-a3c6-8eedbfb96db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accessible vacations in space have been predicted for decades. "Look
        back to what people were talking about back in the 60s or 70s -- space tourism
        has been a vision for a long time," says Laura Forczyk, founder of space consulting
        firm Astralytical. "Go back to that Stanley Kubrick movie, where Pan Am was
        taking tourists to various destinations," she adds, referring to the blockbuster
        "2001: A Space Odyssey."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010b7a45-25e7-42a5-b86c-fc645e2e1416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679ef9b-35ad-4091-a758-5b56d4110270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, it finally seemed we were on the cusp of a breakthrough,
        with a number of companies and individuals expressing a desire to make the
        2010s the decade of space tourism.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde41a16-2791-441c-bec8-74ef406b55bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.460+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688f4a5-9f98-4b90-948a-112822c22151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By 2020 you''ll have seen private citizens circumnavigate the moon,"
        Eric Anderson of Space Adventures told the website Space.com in 2009. Tesla
        and SpaceX founder Elon Musk went further. "I''m going to go out on a limb
        and say that by 2020 there will be serious plans to go to Mars with people,"
        the same site quoted him as saying.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe432184-2b7e-4607-be0c-24a188faac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba99dac2-7d7b-4365-9c54-d14499b38ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From 2001 to 2009, people saw it becoming a reality," Forczyk tells
        CNN. "They thought it was right around the corner."</p>'
    '126':
      'image': 'jcr:05916a47-34b5-4c52-9e79-07513a84367b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803cebba-732b-4008-8b2b-6e0eaad1caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6540e1f-d515-41a5-a425-f74ed6f83ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954411df-f27b-4362-ba7b-1ffb2f6ed982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But space tourism proved so close, and yet so far. Seven people
        paid to go into space during the first decade of the 21st century -- but orbital
        tourist flights were halted in 2009.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d4ad68-b7ce-470b-ab8f-bed32910a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594fbf2f-4b82-420a-a8b9-92351b8fc5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delays mean hundreds of people who signed up for space travel
        have been left waiting. "Back then it was always, ''next year, next year,''"
        says adventure journalist Jim Clash, who bought a $200,000 ticket on a Virgin
        Galactic flight in 2010. "I did think that by 2020, we would be running this
        as a regular operation.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af449c23-0f82-46f6-a117-a1be011b08b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082ffccf-7bff-476e-a96d-8b0e3a5ad193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m supposed to be passenger number 610, which is quite a way
        down the list," he adds. But he''s not disappointed by the hold-up. "It takes
        a while, and I''m willing to wait," Clash tells CNN. "Space is tough, and
        you want to get it right before you start taking people up."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8bc343-db1f-4420-ac86-afe2bca3182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.461+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac690d1-1aac-48c0-acce-4034c9b44a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the 2010s were hardly a lost decade for commercial space
        travel.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd81e60-e063-4ddb-8f2f-fd032337f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc18c3c8-0dd2-4a2a-815b-ffe49262b41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past 10 years have seen a number of companies make strides towards
        lift-off, and SpaceX revealed in 2018 that Japanese billionaire Yusaku Maezawa
        will be its first space tourist -- with a slingshot trip around the Moon booked
        in for as soon as 2023. Beyond that, Musk still has his sights set firmly
        on Mars.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5414ab23-9ce5-4745-bf91-7e89844fb856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b689ad3-64f5-4a47-9c15-e94706378ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''ve got private companies building their own vehicles to
        transport paying customers," says Forczyk. "That has been the difference between
        the past decade and previous decades."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48450d-2bdf-4947-a729-69afdf0852fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d973b-80c8-479e-9fe1-cd50aa9acad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.462+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''d need a thick wallet to see the Earth from space by 2030,
        of course. But the long-held vision of hotels on the Moon may not be an entirely
        distant proposition, she adds.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c3a9c4-34a1-430a-9ee8-6e8833c7a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aae4068-1ac3-4702-823d-c95e0ab5e7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans are ingenious ... absolutely, that will eventually happen,"
        Forczyk says, with some confidence. "Whether it happens in our lifetimes,
        I can''t tell you. But as long as that dream lasts, people are going to continue
        to work on it."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c748c5-d3d2-4ec6-a509-cd97ae3ee88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec2a1d-6877-43fa-be73-83766c6d6b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Some predictions weren''t even close</h3>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e0534c-e802-4f13-92db-f98f75c0501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The further back you go, the more outlandish the predictions for
        2020 get.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3827fba-1c09-4539-bc38-426b9561aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449415e-1858-47b7-9d0a-014a56d06a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1964, the RAND Corporation conducted a long-term forecasting
        report, putting questions to 82 experts in various fields to come up with
        a number of predictions for our times.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa468d2-be46-4a3e-8dbe-7ded59e65ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.463+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a155d5-3956-4d53-b497-f7c4e87869fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had they been right, we''d be communicating with extraterrestrials
        and time-traveling by now. Our lives would be extended by half a century,
        and Mars would be old news. We''d have landed there by the mid-1980s, and
        Venus and the moons of Jupiter would have been conquered in the early 21st
        century. We''d even have flown to Pluto -- which, back then, was still a planet
        before it was downgraded in 2006.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8318328-c7e4-4f57-90ed-e3a260a9f1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b687f0af-7ff8-4f20-a019-8142cea19eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Primitive forms of artificial life will have been generated in
        the laboratory," the report goes on. "A universal language will have been
        evolved ... (and) on the moon, mining and manufacture of propellent materials
        will be in progress."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc879e0-09f0-4853-bee4-6a5d3202fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ced6bc-9766-46ad-a9a3-d65569f660d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.464+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most eyebrow-raising claims in the RAND report, however,
        was that by 2020 we''d have bred animals, including apes, to carry out daily
        chores in the home.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b65be9-a6b2-4451-93c8-1f62b3fed38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.465+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23097f-6bf6-4033-a58c-841bb27776b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.465+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The predictions, the study''s forward said, reflected "explicit,
        reasoned, self-aware opinions" that "should lessen the chance of surprise
        and provide a sounder basis for long-range decision-making."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b4505d-f205-4156-a023-688a5d3d202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.465+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57358fde-1f63-434a-9311-0d19ee6bf282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.465+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claims were certainly taken seriously. Three years later, the
        Nobel Prize-winning chemist Glenn T. Seaborg commented on its findings in
        a speech to the Woman''s National Democratic Club in Washington, DC.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dacbceb-0f2c-4199-8b28-07fcd974798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.465+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'image': 'jcr:58a5ef43-f90a-48b4-ab92-fb89c7676d91'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ce3b8-5787-4f40-ae42-6e34f5240755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f4621-c577-4db0-85c1-33c8219e1c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the 21st century, those houses that don''t have a robot
        in the broom closet could have a live-in ape to do the cleaning and gardening
        chores," he said. "Also, the use of well-trained apes as family chauffeurs
        might decrease the number of automobile accidents."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca20aed-09f5-4595-95f9-7e86fb3fea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba034e-5820-45da-8847-ceba05f9ea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year won''t look much like we thought it would -- but the rapid
        growth of the internet and various technologies mean scientists from the 1960s
        wouldn''t recognize it either.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866c84d4-05cd-4bbf-beae-e910401a07c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c21bf0-f0c4-4c53-b553-26454cbddcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.467+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, in turn, has brought up new concerns that even many futurists
        didn''t see coming -- and the future is just as murky.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
