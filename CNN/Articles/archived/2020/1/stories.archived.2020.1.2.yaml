      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/11/14/noel-clement-armed-forces-chief.html?">READ:&nbsp;Fixed
        term for AFP chief pushed amid Clement''s&nbsp;stint</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178504d-635c-4b48-aaf8-982d124fe49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:36:57.305+08:00
      'mgnl:createdBy': 'eimor'
