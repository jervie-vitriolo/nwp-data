      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> New
        motorcycle taxi service JoyRide has denied any links to the Duterte administration,
        as it admitted to having an official of the president''s political party at
        its helm and once asking a senator for help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ec841-743c-4cb6-b56c-6e4c7cae85e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.872+08:00
