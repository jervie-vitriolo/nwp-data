      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78455e2d-f96c-4e22-b482-9fa2e5cc4e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:07:41.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:35.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon investigation, it was found that Palty has existing warrants
        of arrest for his participation in several atrocities in Mindanao.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaaac95-5b14-4507-b013-2c5de666e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:07:41.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:35.356+08:00
