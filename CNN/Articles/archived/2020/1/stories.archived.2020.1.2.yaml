      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bbaba9-fe2f-44ad-aef3-226ebbe5c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.989+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Global Magnitsky Human Rights Accountability Act allows Washington
        to punish foreign officials implicated in "significant corruption or gross
        violations of human rights" in any part of the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7973bbf-ab0f-48f6-a07f-67eb8181cd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.989+08:00
      'mgnl:createdBy': 'xave'
