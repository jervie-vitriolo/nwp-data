      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old fast food restaurant said it is working on “big
        and exciting things” in its burger line.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720bdd5c-9850-4bad-a3a2-f4036d50aaad'
