      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> A suspected
        member of the ISIS-inspired Daulah Islamiyah was arrested on New Year’s Day
        for illegal possession of firearms and explosives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873ec8cf-7221-44e3-ac75-be0dc17498bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:07:41.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65462245-915e-4a47-9425-72de901013c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:07:41.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police officer-in-charge Lt. Gen. Archie Gamboa
        confirmed Thursday the arrest of Datu Omar Palty alias Allan Palte in an entrapment
        operation by the Criminal Investigation and Detection Unit in North Fairview,
        Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37baad6d-eeea-46a6-8e27-6038f96113c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:07:41.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016fbe30-2fa4-4e22-8190-8f3d89e7881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:07:41.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palty was arrested at about 1 a.m. on Wednesday for selling firearms,
        ammunition, and explosives, in violation of Republic Act (RA) 10591 or the
        Comprehensive Firearms and Ammunition Law, and RA 9516 or Illegal Possession
        of Explosives, officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4602a0f-2675-4c73-b4a5-554721bf9ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:07:41.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5687bae-c9d5-4297-aa51-95786a313146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:07:41.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a member of the Bangsamoro Islamic Freedom Fighters (BIFF)
        under leader Esmael Abubakar, alias Commander Bungos, according to authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b25d04-6fb5-4598-aac5-953303b38d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:07:41.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c7b4f8-7c54-4450-80ad-501ea32b6a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:07:41.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:35.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Palty later swore allegiance to the Daulah Islamiyah under
        Abu Turaife.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985074cc-e87f-4c71-b812-035559c1f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:07:41.212+08:00
