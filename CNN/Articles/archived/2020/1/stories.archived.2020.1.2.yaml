      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d44286-2165-43a9-9392-fb879ba77f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:03:55.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, discovered in early December, shows the members of the
        West Virginia Division of Corrections and Rehabilitation Basic Training Class
        18 with one arm raised. The text above reads "HAIL BYRD!" in a reference to
        a training instructor for the class, according to the state Department of
        Military Affairs and Public Safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23deb3fb-c40d-4465-9cf9-746ba798c461'
      'mgnl:activationStatus': true
