      'mgnl:lastActivated': 2023-01-26T22:17:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081261d6-2066-4e56-bbfc-48568e55c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their bill was $23. They tipped a festive $2,020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1076980f-0c35-4819-a326-e7769d895b96'
