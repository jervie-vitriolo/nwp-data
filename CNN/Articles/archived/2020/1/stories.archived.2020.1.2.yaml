      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulk of the money has been sourced from local creditors at ₱5.12
        trillion. The figure dipped slightly from the previous month as the national
        government settled debt papers, and the value of locally-issued dollar bonds
        dropped with the peso gaining strength.</p>'
