      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9795c2-9095-480c-a147-df9ca601ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:33:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumquats -- a citrus fruit with a sour tang -- are growing on the
        ornamental trees. And the more ripe fruit a tree has, the higher its price,
        with the bonsais costing up to $215.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54221563-a5d0-4fd2-9952-6936dd3d8ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:33:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b454e6-c2a7-4d73-94b3-b5c316d7254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:33:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kumquat tree has deep orange-colored fruits, and is a popular
        ornamental plant in Vietnam and parts of Asia during Lunar New Year because
        its many fruits symbolize fertility, abundance and luck. It''s believed that
        the more fruit on the tree, the luckier your family will be in the new year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b0df9-5147-461c-ab11-0d477d44301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:33:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2624920-ce97-46b5-ac11-00c77f34f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:33:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first day of the Lunar New Year, known as Tet in Vietnam, falls
        on January 25 and marks the start of the Year of the Rat in the Chinese zodiac.
        Many people who celebrate the festival prepare by spring cleaning and decorating
        their homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f4ec76-237c-495f-bbd7-831ad113627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:33:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e90e65-eda6-4312-933a-b06246b6fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:33:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expensive ornamental flowers and fruit trees for the Lunar New Year
        are a trend in Vietnam this year, leading to increased production of unusual
        flowers and plants, according to state-run newspaper Viet Nam News.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1992ae-b4fe-4090-9aac-aab354994e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:33:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7b03b0-b745-4de5-a3cb-a19d7a5c4065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:33:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonsai tree plantations in Ben Tre province, southern Vietnam, produce
        about 300,000 different products annually, a third of which are animal-shaped
        trees, VTV reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6e9ea-198c-49e1-88f8-38d0550a6a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:33:44.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/01/asia/rat-bonsais-lunar-new-year-intl-hnk-scli/index.html"><em>"Bonsai
        trees shaped like rats are popular in Vietnam ahead of Lunar New Year"&nbsp;</em></a></p>'
  'india-moon-landing-mission-':
    'author': 'Julia Hollingsworth, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-02T14:47:06.029+08:00
    'imagesource': 'jcr:0b515a1b-ef2c-4b80-88d8-fa286602542a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caaf5805-2f12-4781-b05c-cc17109be8b8'
    'lead': 'India has announced it will make another attempt to land on the moon,
      following a mission that ended in failure last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T14:48:59.955+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:17:45.828+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:17:03.767+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Months after failed lunar landing, India reveals plan for third moon
      mission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c0450-0e4a-4ecc-bc0d-d2aa704c597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — India has announced it will make another
        attempt to land on the moon, following a mission that ended in failure last
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fb21e-3f40-49a1-b3d9-146904d91303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0cbc45-b3ac-40f2-9a3b-6df3f1aad5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Wednesday, Indian Space Research Organization
        (ISRO) chairman K. Sivan said that the government has approved a third lunar
        mission. The mission, named Chandrayaan-3 — which means "moon vehicle" in
        Sanskrit — will include a new propulsion module, moon lander and rover, Sivan
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c584546-7523-4bf4-ae5f-b7665034c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d1839b-f140-4807-bc6e-0c9945029a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, India will become only the fourth country to make
        a soft landing on the moon, after the United States, the former Soviet Union
        and China. India''s first lunar mission was in 2008, when it crashed an impact
        probe into the moon in a controlled landing — but a soft landing is a far
        greater technical challenge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411b2f6-acb9-4dba-8a18-0dc7d82a75cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1392d5c2-16d6-4af3-a323-c06838361f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s announcement comes only months after India''s failed
        Chandrayaan-2 moon landing mission, which had set out to collect mineral and
        chemical samples.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe8d72-533c-4de4-829f-c0d47c212b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445a8eb5-085c-421d-a6ce-0f5a8a2bbf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft entered lunar orbit in August, but as it slowly made
        its way toward the lunar surface in September, it lost communication with
        India''s space agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1036713c-8a19-46a7-987e-2374c8a59b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c691c9-3daa-46d5-a41f-ebf7e873b3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA announced that Vikram — the Chandrayaan-2 mission''s lander
        — had a "hard landing," and its location is still unknown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac6025-4ad2-4829-a65a-b5607caec958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07045767-3a66-43a1-a98f-3840caca4866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi, who championed the mission,
        later consoled the ISRO team in a televised address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15cab22-bdca-4ae2-92ab-dad24ebbc331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5020b6a8-763f-4280-8628-eabcf21e3b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will look back at the journey and effort with great satisfaction,"
        Modi said. "The learnings from today will make us stronger and better. There
        will be a new dawn and a brighter tomorrow very soon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337c93a-231a-4c0b-a394-a29bafa64fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374d3152-5a71-4abc-bcb9-285d9193e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lunar landing attempts form part of India''s big space ambitions.
        The country wants to become a major space player, and put Indian astronauts
        in space by 2022.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b23839-a80e-47b2-b7cc-6180ae3c25a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd048cae0-baaa-4837-b7bb-b72c2a6e00de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Sivan said the agency was making "good progress" toward
        its first human space flight mission, and had already selected four astronauts
        for extensive training.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2e4e4-2735-4bc1-bb23-918d0b06144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
