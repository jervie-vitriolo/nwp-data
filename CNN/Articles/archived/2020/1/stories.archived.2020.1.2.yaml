      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;All of the West Virginia correctional
        cadets seen apparently giving a Nazi salute will be fired, West Virginia Gov.
        Jim Justice announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8040f-eaa7-474d-a999-e5072f6f2491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:03:55.020+08:00
