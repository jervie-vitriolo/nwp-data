      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a78c2-cd93-497f-89c4-59f0f7a65482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.262+08:00
