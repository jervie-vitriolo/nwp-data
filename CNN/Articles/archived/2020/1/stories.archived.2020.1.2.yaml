      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd877f37-9bed-41b8-b93a-1a8eca1d1459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:05:29.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amazon founder held onto the top spot in the final day of the
        2019 Bloomberg Billionaire Index with an estimated net worth of $115 billion.
        He''s trailed closely by Microsoft founder Bill Gates, whose estimated worth
        is $113 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21037319-9d14-4ea1-a058-8a36c5ae83e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:05:29.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d09bc0-e5f2-442c-9563-f84bf8beb035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:05:29.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos, Gates and French business magnate Bernard Arnault are the
        only three billionaires on the list whose net worths exceed $100 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b36b93-d457-416f-8b99-ef72e3a3f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:05:29.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d7799-268f-468b-b090-90d341598190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:05:29.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bezos was expected to lose the top spot in the billionaire index
        after a choppy year for his finances. As part of his divorce settlement with
        ex-wife Mackenzie Bezos, he held onto 75% of the couple''s Amazon stock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c357d9-956a-4dca-adab-3cdec8658314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:05:29.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8c9d4-a20e-4591-9603-5a61c12831b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:05:29.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest went to his former wife, who also received a 4% stake in
        the company. That amounted to around $37 billion, making her the 25th-richest
        person in the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5ebd5d-811a-43f5-98c2-852cd62c0901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:05:29.020+08:00
