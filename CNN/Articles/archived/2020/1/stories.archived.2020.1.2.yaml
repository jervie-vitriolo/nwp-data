      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, which likewise called on the Philippine government
        to drop charges against journalist Maria Ressa and online news platform Rappler,
        was placed on the US Senate legislative calendar six days after its passage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96247d85-437a-4b76-8662-4b5252741dd7'
