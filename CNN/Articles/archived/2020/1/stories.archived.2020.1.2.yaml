      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you partake in New Year tipping, you don''t have to go big --
        Franzoni told the Alpena Times she later tipped a server $20.20 on her dinner
        bill.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4370eb2a-9031-45a0-b3b3-8eba73eb9f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.262+08:00
