  'japan-carlos-ghosn-mystery-escape':
    'author': 'Yoko Wakatsuki and Jill Disis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-01-02T18:24:16.937+08:00
    'imagesource': 'jcr:728e967d-e303-4c92-aed7-0c15ae547f7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b6a570d-dd4d-4bbf-897f-bb5c64768e8f'
    'lead': 'Japanese media reported that Tokyo district prosecutors entered the property
      on Thursday. CNN affiliate TV Asahi also reported that prosecutors were working
      with police to access CCTV video around his home as part of their investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T18:28:39.062+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:17:35.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:17:07.487+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Mitsubishi', 'Nissan', 'Carlos-Ghosn', 'Lebanon']
    'template': '1'
    'title': 'Japan tries to solve the mystery of Carlos Ghosn''s audacious escape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e94943-8196-4035-91f4-ae31d01d12af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T18:28:39.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:35.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japanese authorities have raided the house
        where fugitive auto executive Carlos Ghosn was staying <a href="https://edition.cnn.com/2019/12/30/business/carlos-ghosn-lebanon/index.html"
        target="_blank">before he escaped</a>&nbsp;to Lebanon earlier this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ce2e9-b2de-4db8-9253-0a7fc2be3062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T18:28:39.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese media reported that Tokyo district prosecutors entered
        the property on Thursday. CNN affiliate TV Asahi also reported that prosecutors
        were working with police to access CCTV video around his home as part of their
        investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b95bef-3e4d-458b-9758-5e3aabcd6adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T18:28:39.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn — the former chairman of Nissan and Mitsubishi Motors, and
        former chairman and CEO of their alliance partner, Renault — had been awaiting
        trial in Japan on charges of financial wrongdoing, including allegations that
        he understated his income for years and funneled $5 million of Nissan''s money
        to a car dealership he controlled. He was <a href="https://edition.cnn.com/2019/12/31/business/carlos-ghosn-auto-alliance/index.html"
        target="_blank">ousted from his posts</a>&nbsp;at Nissan and Mitsubishi Motors
        following his arrest in November 2018, and later resigned from Renault.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdf72b0-6d2d-48b8-ab5e-958e71236a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T18:28:39.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a condition of being released on bail, Ghosn was required to
        stay in Japan. But his case was completely upended earlier this week after
        Ghosn revealed that he had fled Japan for Lebanon to escape what he called
        a "rigged" justice system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae6f0f7-a175-42a0-88fa-c42ae8d1fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T18:28:39.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/12/31/business/ghosn-escape-japan-lebanon-scli-intl/index.html"
        target="_blank">It is still not clear</a>&nbsp;how Ghosn, who is a citizen
        of France, Brazil and Lebanon, was able to slip out of Japan. <a href="https://www.reuters.com/article/us-renault-nissan-ghosn-lebanon/ex-nissan-boss-ghosn-says-he-is-in-lebanon-denies-fleeing-justice-in-japan-idUSKBN1YY1FM"
        target="_blank">Reuters</a>&nbsp;and the <a href="https://www.ft.com/content/25513d04-2bbd-11ea-bc77-65e4aa615551"
        target="_blank">Financial Times</a>&nbsp;have reported that he was smuggled
        out of Tokyo by a private security company — a plot that the media organizations
        say took months to concoct.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35776855-55f0-4371-8c4c-27c3f98f95b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T18:28:39.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business has been unable to verify the circumstances behind
        his departure, and Ghosn did not elaborate on his escape in his public statement
        earlier this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3f552-238e-4289-81c4-6c34e81c2a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T18:28:39.063+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s justice ministry, the Tokyo prosecutor''s office and the
        city''s district court have not responded to requests from CNN Business this
        week for comment about Ghosn''s escape. Government offices are closed this
        week for the New Year holiday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6a7453-aabc-4968-b0d7-9320943ef82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T18:28:39.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts and political analysts say that Japan is probably
        trying to figure out whether Ghosn violated immigration law when he left the
        country — not that there''s much of a chance of forcing him to return.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d05b70-9b94-4bbe-a620-9ac77d9e4b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T18:28:39.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors in Tokyo are now likely retracing Ghosn''s moves through
        Japan, collecting surveillance footage and searching for potential collaborators
        said Nobuo Gohara, a former prosecutor who now runs a compliance and law office
        in Japan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ae82d-f2a8-4b82-9b8c-39693471a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T18:28:39.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gohara added that Ghosn''s trial is almost certainly now canceled.
        The bigger question, he said, is how Japanese authorities will respond to
        Ghosn''s attacks on them, now that he is able to speak freely about his detention.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc0bae-f777-4316-ac12-c66f83439df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T18:28:39.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosn has repeatedly denied the charges against him, and claimed
        that his arrest was part of a plot to remove him from the automotive empire
        he built. In his statement this week, he said he would "no longer be held
        hostage by a rigged Japanese justice system where guilt is presumed, discrimination
        is rampant, and basic human rights are denied."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefdae1b-dcd6-47b1-9317-a96525231ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T18:28:39.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan can''t force Lebanon to send Ghosn back, said Keith Henry,
        the founder and representative director of Asia Strategy, a research and policy
        firm based in Tokyo. The two countries have no extradition agreement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d3e61-13df-49a1-8e65-2601af2d0710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T18:28:39.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a bigger deal for [Japanese Prime Minister Shinzo] Abe and
        Japan than for Ghosn," Henry said. "No matter what they do now, it is very
        difficult to overcome the embarrassment of letting go one of the most high-profile
        suspects" of corporate scandal since Japan''s economic boom that followed
        World War II.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a60376-ffbf-448a-a531-47e42a00b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T18:28:39.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/02/business/ghosn-escape-japan-lebanon-raid/index.html"
        target="_blank">Japan tries to solve the mystery of Carlos Ghosn''s audacious
        escape</a>."</em></p>'
