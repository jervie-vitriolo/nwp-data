      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos will replace Lt. Gen. Noel Clement, who is retiring on January
        5 after a three-month stint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95806b7f-6426-48a8-8c1a-aa80e51b4feb'
