      'mgnl:lastActivated': 2023-01-26T22:17:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef65f6ce-4cbe-4339-b7d9-113e37d7e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:47:31.652+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:42.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unpaid dues were 2.5 percent lower compared to October, but rose
        by 7.2 percent compared to the ₱7.2-trillion balance in November 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189d6af-3690-4278-abfa-d40e14f11c5c'
