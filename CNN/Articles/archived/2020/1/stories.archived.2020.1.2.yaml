    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10226160-7776-44a8-9608-5c0e83433d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.130+08:00
