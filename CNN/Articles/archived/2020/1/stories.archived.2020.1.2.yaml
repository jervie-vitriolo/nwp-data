    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1db4f8ae-41e6-4bc3-8e98-1672e9b562fa'
    'lead': 'Taiwan''s top military official was among eight people killed on Thursday
      when their Black Hawk helicopter crashed in mountains in the north of the island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T15:52:26.300+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:17:41.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:17:05.365+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Taiwan', 'Shen-Yi-ming', 'Shen-Yi-.ming', 'Black-Hawk-helicopter']
    'template': '1'
    'title': 'Taiwan military chief among 8 people killed in Black Hawk helicopter
      crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da6dfcd-a703-4e40-b4ea-b1d91ce7bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:52:26.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Taiwan''s top military official was among
        eight people killed on Thursday when their Black Hawk helicopter crashed in
        mountains in the north of the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef17b09-400d-4a9f-9356-61ab395baad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:52:26.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. Shen Yi-ming, the Taiwan military''s chief of general staff,
        was en route to visit troops when the UH-60M helicopter disappeared from radar
        near New Taipei City while carrying 13 people, including the crew.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e274e0-b230-4637-bff0-c38accb28c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:52:26.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shen was confirmed dead along with seven other people on board,
        Lt. Gen. Hsiung Hou-chi of Taiwan''s air force told a news conference Thursday
        afternoon. Five people survived.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff236ca-6251-43d1-8c58-61bf6b7d9ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:52:26.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter lost contact with base 13 minutes after taking off,
        at 8:07 a.m. local time, Hsiung said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60411e90-2dfc-4617-adf0-94f008257d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:52:26.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the helicopter''s condition was "not ideal," and the ministry
        had set up a task force to investigate the cause of the incident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc1b2b0-7c59-43f7-9800-472411ab69b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:52:26.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/02/asia/taiwan-helicopter-crash-intl-hnk/index.html"
        target="_blank">Taiwan military chief among 8 people killed in Black Hawk
        helicopter crash</a>."</em></p>'
  'iraq-security-forces-us-embassy':
    'author': 'Kareem Khader and Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-02T15:59:22.831+08:00
    'imagesource': 'jcr:8a4989ac-56cf-4e3e-90ec-71b54946370a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79b856af-6822-4c82-8323-23d4fcc648fe'
    'lead': 'The protests broke out after the US carried out airstrikes on five facilities
      in Iraq and Syria, which it said were linked to the Iranian-backed group, killing
      dozens of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T16:03:57.920+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:17:41.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:17:05.575+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Iraq', 'United-States']
    'template': '1'
    'title': 'Iraqi security forces regain control of area around US Embassy after
      second day of protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1f76a6-59dd-4aaf-a25d-5ecba53c048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iraqi security forces have regained control
        of the area around the US Embassy in Baghdad after the compound was rocked
        by a second day of mass protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c00797b-fe66-4a97-8185-12596e8279c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday security personnel fired tear gas and rubber bullets
        at hundreds of protesters — some of whom were seen trying to climb the building''s
        walls — eyewitnesses told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b6dd74-aeff-4159-ad79-40fc32134eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other witnesses said the protesters were hurling rocks, and trying
        to set fire to walls and security booths at the embassy''s main entrance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573cb4d-1d2a-4973-a926-17eb37060c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second day of mass demonstrations outside the building
        in Baghdad''s heavily fortified Green Zone, in response to US airstrikes on
        an <a href="https://edition.cnn.com/2019/12/29/politics/us-strikes-iran-backed-militia-facilities-in-iraq-syria/index.html"
        target="_blank">Iranian-backed militia group</a>&nbsp;on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211c2f1-a0c2-4102-8c4e-c09425e1bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Wednesday evening, the protesters had cleared away from the
        embassy compound''s entrance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0327af-95b9-4fa6-91cc-af4086876d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have issued the order for everyone to withdraw, because America
        should have received our message," said a spokesman for the main protest group,
        Kataib Hezbollah, which had been targeted by the US airstrikes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f57141-92ab-468a-925e-6775ff120a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests broke out after the US carried out airstrikes on five
        facilities in Iraq and Syria, which it said were linked to the Iranian-backed
        group, killing dozens of people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b1b09f-73e9-47dd-b7a4-d773c61a9f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials hold Kataib Hezbollah responsible for a growing number
        of rocket attacks against American facilities in Iraq.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd8dd1-728d-4b43-a390-70641adce1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of a US contractor in one such attack last week was the
        last straw for the Trump administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1349fec7-3fb7-447a-bed3-77419210a38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/realDonaldTrump/status/1211981022084128768"
        target="_blank">President Donald Trump blamed Iran</a>&nbsp;for both the US
        contractor''s death and Tuesday''s attack on the US Embassy in Baghdad, and
        warned Iran''s leaders they would be held responsible for any deaths or destruction
        at the embassy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e63cd3-86d6-4cb1-9ad5-b83509f5ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran will be held fully responsible for lives lost, or damage incurred,
        at any of our facilities," Trump tweeted. "They will pay a very BIG PRICE!
        This is not a Warning, it is a Threat."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b705321-1849-458b-aea2-43195978cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iran''s Supreme Leader Ayatollah Ali Khamenei responded by tweeting
        that the US "can''t do anything."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc5bb8-426c-49f1-849d-e253bcef0c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were logical — which you''re not — you''d see that your
        crimes in Iraq, Afghanistan... have made nations hate you," Khamenei added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6b5d56-1f2a-49f7-b520-3d083796a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses also told CNN that local law enforcement forces around
        the embassy had not been seen doing anything significant to stop the protestors
        demonstrating in front of the compound, or from throwing stones at it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cea217-f57e-47fe-a90a-b0a66f96ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.922+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes and ensuing protests come at a time of high tension
        between the US and Iran, and have stoked fears of a <a href="https://edition.cnn.com/2019/12/30/middleeast/us-strikes-iraq-syria-analysis-intl/index.html"
        target="_blank">new proxy war in the Middle East</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f094bb8-7190-4db0-a2f8-1e2ed2ad398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US sends extra forces to protect embassy</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a687025-4420-485e-95a6-df57f90d9a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Tuesday''s attack on the US Embassy, Defense Secretary
        Mark Esper said the US would send <a href="https://edition.cnn.com/2019/12/31/politics/iraq-embassy-additional-forces-mark-esper/index.html"
        target="_blank">approximately 750 soldiers</a>&nbsp;to the Middle East.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e20ae2-a179-4f2e-88ae-9fda7e5f045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This deployment is an appropriate and precautionary action taken
        in response to increased threat levels against US personnel and facilities,
        such as we witnessed in Baghdad today," he said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9dfa8a-a5a1-434b-bd4c-bc82284946ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States will protect our people and interests anywhere
        they are found around the world," Esper added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8279fb-d21b-41d6-a3f4-8d218f7eba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump insisted in a tweet Tuesday that the embassy was safe. Secretary
        of State Mike Pompeo also told Fox News that there are currently no plans
        to evacuate the embassy or pull US troops out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab3482c-f9ba-4052-a65b-ada144eb0a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend''s airstrikes have strained relations between Washington
        and Baghdad. Iraqi officials accuse the US of attacking without sufficient
        evidence, of violating Iraqi sovereignty and of threatening the country''s
        security.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee7f4d6-cf75-4001-a278-ce2b66e94604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The militia targeted by US airstrikes</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb113b4-100e-4668-8181-0b073ebfe6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian-backed Kataib Hezbollah is <a href="https://edition.cnn.com/2019/12/30/middleeast/us-strikes-iraq-syria-analysis-intl/index.html"
        target="_blank">militantly anti-American</a>. In 2017 and 2018, its fighters
        in Syria tried to attack the US-supported garrison at al-Tanf on the Iraqi
        border.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161f9c4f-e25a-4fd2-aa54-efd724cdd986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has provided hundreds of fighters for the Assad regime in Syria
        — part of a broader Iranian effort to help stamp out the insurgency there
        — and is an important element in Iranian efforts to extend its influence through
        northern Iraq and into Syria. The US strikes, notably, were against targets
        along the main route between Iran and Syria.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4281810-9d8e-4130-98b0-21f368dd56c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Kataib Hezbollah told CNN that the embassy protests
        were only a "first step."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262fbc6d-6da9-4989-9963-a06b83ed3b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American administration should understand the following: the
        first step was to protest near the American embassy, we are waiting their
        reactions to determine the second step," Mohamad Mouhiye said, calling for
        the US to shut down the embassy and withdraw from Iraq.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea14141-069c-4c2a-a267-7ccdbb1b22fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, close the doors of the evil embassy, which we consider a
        spy building and an operations room to administer and sabotage Iraq''s well-being,"
        Mouhiye said. "We also call on the US to withdraw their military forces which
        are in Iraq illegally."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fee1be-a6da-4db3-9e23-418006663c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:03:57.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/01/middleeast/us-embassy-baghdad-iraq-protests-attack-intl/index.html"
        target="_blank">Iraqi security forces regain control of area around US Embassy
        after second day of protests</a>."</em></p>'
