      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6887dddf-18e6-4437-b7ed-f98fd0079c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:03:55.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor condemned the training group''s behavior in a statement
        on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9597c1-7956-494a-a954-6fe1c198fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:03:55.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da711e90-7229-482f-ab84-58bb61d3bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:03:55.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of good people in the Department of Military Affairs
        and Public Safety," Justice said. "But this incident was completely unacceptable.
        Now, we must continue to move forward and work diligently to make sure nothing
        like this happens ever again."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea98841-7272-4a3d-a592-b1537f87cd09'
