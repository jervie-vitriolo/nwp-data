      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mkansi, 37, proposed to Soldaat, 28, midway through their meal at
        a KFC restaurant in South Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97ef1d-b428-4b64-be7e-45b54377c38b'
      'mgnl:activationStatus': true
