      'jcr:uuid': '852448ec-0b65-419a-9c85-b3bf5dfcf125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi doon,</em> the whole gamut of Global Magnitsky Act sanctions
        —&nbsp;not just travel ban, gawin din natin <em>[‘yung]&nbsp;</em>asset-freezing...
        <em>sa mga</em> property,” Sawali told CNN Philippines’ <em>The Source</em>.</p>'
    '5':
