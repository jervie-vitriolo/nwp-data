      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c7f85-e56a-4b51-b847-e82303a32f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:57:00.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:45.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markey wrote in a tweet back in October that Durbin and Leahy "are
        right to push for accountability in the Philippine government," adding that
        she should be freed immediately.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A sad, shocking milestone: today marks 1,000 days in jail for Senator
        Leila de Lima – a sitting senator in the Philippines who dared to shine a
        light on Duterte&#39;s abuses. I introduced S.Res.142 because the government
        must release <a href="https://twitter.com/SenLeiladeLima?ref_src=twsrc%5Etfw">@SenLeiladeLima</a>
        &amp; halt its persecution of critics.</p>&mdash; Ed Markey (@SenMarkey) <a
        href="https://twitter.com/SenMarkey/status/1197144071514525696?ref_src=twsrc%5Etfw">November
        20, 2019</a></blockquote>

