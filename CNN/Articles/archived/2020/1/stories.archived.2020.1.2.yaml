    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d2746-63db-4221-9594-17a5cfd4be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoyRide would be entering the market dominated by Angkas, which
        already had a six-month trial run late last year. The new service has raised
        eyebrows amid supposed ties to presidential aide now Senator Christopher "Bong"
        Go, who has denied that he owns the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ef9d3-e6c3-43bc-9a5b-19e8ca23db54'
      'mgnl:activationStatus': true
