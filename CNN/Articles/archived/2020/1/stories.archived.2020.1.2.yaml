      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab089734-f17f-4535-8418-99a1cc23ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:30:41.801+08:00
