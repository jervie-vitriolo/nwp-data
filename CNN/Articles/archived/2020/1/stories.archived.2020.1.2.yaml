      'mgnl:type': 'text'
      'text': '<h3>PDP ties?</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b8ed77-e800-400a-a8b3-685194a487e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.873+08:00
