    'jcr:uuid': '079d17bb-eba9-4468-9680-4864ae304f17'
    'lead': 'Israeli Prime Minister Benjamin Netanyahu has requested immunity from
      prosecution in three corruption cases in which he faces indictment on charges
      of bribery, fraud and breach of trust.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T06:48:10.961+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:18:07.034+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:16:57.571+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Israeli-Prime-Minister-Benjamin-Netanyahu']
    'template': '1'
    'title': 'Israel''s Netanyahu seeks immunity from prosecution in corruption cases'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd522266-de2d-450f-b57c-43ae57f13a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Israeli Prime Minister Benjamin Netanyahu
        has requested immunity from immunity in three corruption cases in which he
        faces indictment on charges of bribery, fraud and breach of trust.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd599394e-c16c-48cc-b295-d925dc23d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c682799d-08bd-4857-af95-1dae8b58fa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu submitted the request to the Knesset late Wednesday night,
        saying he plans on leading the country "for many years to come."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3596495-2606-4767-8102-cdd096d3bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d563e-a8db-49bb-945b-7ac6086410e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is being done to me is a field court-martial by misleading
        the public," Netanyahu said in a televised statement Wednesday evening in
        Jerusalem. "The immunity law is intended to protect elected officials from
        fabricated legal proceedings -- from political indictment intended to damage
        the will of the people. This law intends to ensure that those elected can
        serve the people according to the will of the people, not the will of the
        law clerks."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace07328-178f-4b4f-91a1-70687fff01d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b07c5d9-0346-452f-9cc0-9daf7524d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges against Netanyahu were unveiled in November. He''s maintained
        his innocence throughout the ongoing criminal proceedings, calling them an
        "attempted coup" led by the left and the media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967c49e-8e54-42a1-8af7-0ffc27394c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4202f1be-65d4-4dbe-b143-badbde95c638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Political rival slams request</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26954480-03cd-4c6e-9956-146fedf1cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival Benny Gantz, who leads the Blue and White party, blasted Netanyahu''s
        request, saying voters will have two choices in the upcoming elections in
        March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced55d41-7b1d-47e1-81f8-fc44408a1416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18364aa8-7054-41f6-8413-45e72f809155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ... the interests of Netanyahu will win or the national interest
        will win. Or there will be an extreme immunity government or there will be
        broad unity government. Or the kingdom of Netanyahu or the State of Israel,"
        said Gantz shortly after Netanyahu spoke.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ad6176-4e1f-4c00-8d7d-95c3cf60288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbed10f9-e7f8-4f4c-bf92-0e69dde5474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blue and White led by me will do everything according to the law."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e7a92-d116-442e-a55e-2d02e4d88a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d02f76-89de-4659-a417-68f003dbb6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Knesset, including the Prime Minister, are entitled by
        law to request parliamentary immunity from prosecution. The request is considered
        by the Knesset''s House Committee. If the request is approved in the committee,
        it is then passed on to a vote in the full 120-member Knesset.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab9f10d-c218-475b-a5f9-39a2c17e0133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53fa3e3-8a00-4cc8-ad10-31a0d95c7c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the House Committee hasn''t been formed since Israel''s election
        in April began a period of prolonged political deadlock. Elections in September
        failed to break that deadlock, and once again, no House Committee was formed.
        Without a seated committee, there is no way to consider Netanyahu''s request
        for immunity, putting any criminal proceedings against the Prime Minister
        on hold at least until the upcoming elections on March 2.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2489a-e405-4c31-8c3b-02d075ce8b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cec4a67-780b-42a0-bff2-d57ca65b074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the opposition have said they would seek to form a temporary
        House Committee to consider the immunity request, but it''s unclear at this
        stage if such a move is likely to happen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2325c0-eb6b-4aae-9438-66145bd56c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c1dd0-a872-488d-bb12-74ca466206ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If granted, the immunity from prosecution applies only to the current
        Knesset, meaning Netanyahu would have to request immunity again following
        any subsequent election.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f9f28b-f1bb-471d-950d-069032f7196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff23da7-1f42-477b-8340-4569f78301c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after Netanyahu finished his statement, former Defense Minister
        Avigdor Liberman said his Yisrael Beiteinu would vote unanimously against
        immunity. "It''s now clear beyond any doubt. All that Netanyahu is interested
        in is immunity," said Liberman in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0094aa18-d73c-47c2-a3db-c5d678ce0f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f64918e-be45-48b2-99ac-0e5d3e8afc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what he wakes up with in the morning, this is what he lives,
        this is what he breathes throughout the day, this is what he goes to bed with.
        The State of Israel has become a hostage of a private personal problem of
        Netanyahu."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0114ed6c-269e-43a8-8631-7bf4713a695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b81e8-f07b-4cd7-ab11-536078a3e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Four reasons for seeking immunity</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af28f2e-63ce-4bd7-8cf3-3912c1c81002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the immunity request is rejected, Netanyahu does not have to
        resign immediately. Under Israeli law, he can remain Prime Minister while
        the trial is ongoing. He only has to resign if he is convicted and that conviction
        is upheld through the appeals process, a process which could take years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f997771e-2b0f-48dc-b0b1-935cbeb2b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
