      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bea56d7-ec8c-49ed-ac4d-996b3b5edade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:05:29.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates briefly toppled Bezos in November after Amazon profits fell
        nearly 28% from the previous year while Microsoft shares soared 48%. But his
        time at the top was short-lived.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53321335-665c-46dc-b2d4-a5a222ec6786'
      'mgnl:activationStatus': true
