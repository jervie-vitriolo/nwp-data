      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has more than 10,000 employees as of 2018, according to
        its report to the Securities and Exchange Commission and the Philippine Stock
        Exchange. The number includes their regular and contractual workers.</p>'
