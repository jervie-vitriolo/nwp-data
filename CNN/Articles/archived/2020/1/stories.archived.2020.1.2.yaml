  'china-uyghur-graveyard-demolish':
    'author': 'Matt Rivers, Lily Lee and Yong Xiong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-02T22:59:08.502+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ccb31aa-c2fa-4080-9e39-5972a5823bbf'
    'lead': 'China appears to have been destroying traditional Uyghur cemeteries for
      several years as part of what critics describe as a broader, coordinated campaign
      to control Islamic beliefs and Muslim minority groups within its borders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T23:05:45.219+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:17:25.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:17:11.124+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'Uyghur-graveyard', 'Uyghur']
    'template': '1'
    'title': 'More than 100 Uyghur graveyards demolished by Chinese authorities, satellite
      images show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce32ac7-90b9-45d4-8048-fd06f1f9598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Uyghur poet Aziz Isa Elkun fled China''s
        far western Xinjiang region nearly 30 years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dab5da-5f9a-4db1-a193-a2af4e677b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not welcome in the country. He can''t even phone his mother.
        She said it was better if he didn''t, because every time he did, police would
        show up at her door.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb7cfff-6ea4-467d-a9e4-40485dec04eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, when Elkun''s father died in 2017, there was no way he could
        go back to China for the burial. To be closer to his family, he would view
        his father''s grave on Google Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb57a8b-5940-4561-9876-17b560b6aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know exactly where his tomb is," Elkun told CNN in his north
        London home. "When I was a kid we would go there, pray at the mosque, visit
        our relatives. The entire community was connected to that graveyard."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ddc04b-3cb5-49b8-93fe-86e35dbaac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He "visited" his father like this for nearly two years. But in June,
        something changed. The satellite photo on Google had been updated and the
        graveyard that used to be there was now nothing more than a flattened, empty
        field.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf93cdd-a565-4cbe-959c-5116b807a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea what happened," said Elkun. "I was completely in
        shock."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215fab40-cfbe-40eb-b403-6b7c6fa66fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cemeteries destroyed</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ecf17-2630-490e-8176-cedb7a7b5264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elkun''s story is not unique.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5e2dc-3b9b-4a14-a0a6-876c976d54fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China appears to have been destroying traditional Uyghur cemeteries
        for several years as part of what critics describe as a broader, <a href="https://edition.cnn.com/2019/11/25/asia/xinjiang-china-documents-icij-intl-hnk/index.html"
        target="_blank">coordinated campaign to control Islamic beliefs</a>&nbsp;and
        Muslim minority groups within its borders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc5c1f-ab40-4a8f-aa04-f80e50eedfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a months'' long investigation, working with sources in the Uyghur
        community and analyzing hundreds of satellite images, CNN has found more than
        100 cemeteries that have been destroyed, most in just the last two years.
        This reporting was backed up by dozens of official Chinese government notices
        announcing the "relocation" of cemeteries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef36495-2f99-4760-b802-a1a726441a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destruction of Uyghur cemeteries was first reported in October
        by French news agency AFP and satellite imagery analysts Earthrise Alliance.
        They found <a href="https://www.scmp.com/news/china/politics/article/3032646/no-space-mourn-destruction-uygur-graveyards-xinjiang"
        target="_blank">at least 45 cemeteries</a>&nbsp;had been destroyed since 2014.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a59fb-00b3-44d1-8e90-94e09285909d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP reporters visited several sites of destroyed cemeteries. In
        some, they found several bones that scientists later confirmed from photos
        were <a href="https://www.scmp.com/news/china/politics/article/3032646/no-space-mourn-destruction-uygur-graveyards-xinjiang"
        target="_blank">human remains</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23179922-cc65-4cbf-b18e-9c2014d56479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has identified more than 60 other gravesites that are no longer
        there, by cross-checking sites known to the Uyghur community abroad with satellite
        images taken over a number of years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc25c67-56ea-473a-b1a8-1b0aa2f75046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to CNN''s request for comment, the Chinese government
        didn''t deny the cemetery destruction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a46bcb-0657-493d-8dde-96df30228664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson with the Ministry of Foreign Affairs said in a statement
        in part, "Governments...in Xinjiang fully respect and guarantee the freedom
        of all ethnic groups... to choose cemeteries, and funeral and burial methods."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37340440-ecf3-4ccb-b4c9-60be6b3fd015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official notice announcing the "relocation" of a cemetery in
        western Aksu City said it needed to be moved "to meet the demand of city planning
        and promote construction."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93df24-eb10-4ead-9841-90adfcf37441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN shared before and after images with five experts from Canada,
        the United States and Australia with experience in Uyghur culture or satellite
        imagery. They included Rian Thum, a respected historian who uses satellite
        imagery as part of his research into Islam in China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9cf201-49f7-4287-a4f4-ac91a876f56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thum confirmed the majority of the satellite images shared with
        him were undoubtedly destroyed cemeteries. The other four experts verified
        the rest of the sites.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4dceb-05e7-459e-af58-df0f1e2c01d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a phenomenon that stretches right across the region of Xinjiang,"
        said Thum.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fd3a83-acb8-4834-bf9d-4be08acf1e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on December 16, Chinese Foreign Ministry spokesman
        Geng Shuang said that citizens'' freedom of religious belief is strongly protected
        in Xinjiang and that local people endorsed the Chinese government''s measures
        to "fight terrorism and maintain stability."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd44223-3749-4b22-b363-57945d7693fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human rights crisis</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd2a3c-0410-428f-9c72-64fd8f2a5696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is under intense and unwelcome international scrutiny after
        the release of documents that appear to confirm that it is deliberately <a
        href="https://edition.cnn.com/2019/11/26/asia/china-xinjiang-leaks-analysis-intl-hnk/index.html"
        target="_blank">trying to alter</a>&nbsp;the Uyghur people to be more like
        the wider mandarin-speaking Han Chinese population.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39097bd6-c769-431e-bf6a-a9893fdf01c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department has said <a href="https://www.foreign.senate.gov/imo/media/doc/120418_Busby_Testimony.pdf"
        target="_blank">up to two million people</a>&nbsp;from Muslim ethnic minorities,
        including Uyghurs, have been held in a massive network of detention camps
        since 2017.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c60a029-dd52-4fe2-a95b-dff55d31ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s government has consistently denied it is committing human
        rights abuses. It says the camps are voluntary vocational training centers,
        designed to stamp out religious extremism that has led to terrorist attacks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77608a25-9984-48f5-b581-bd33d045ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, China''s Xinjiang Autonomous Region Chairman Shohrat Zakir
        described the camps as <a href="https://edition.cnn.com/2019/07/30/asia/xinjiang-official-beijing-camps-intl-hnk/index.html"
        target="_blank">"vocational training centers."</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc32c9-3380-4eec-9932-c8e3dcf41970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not concentration camps as called by some people," he
        said. "People arrive and leave constantly ... Most have already gone back
        to society."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6712a94-4e77-4a35-8191-de9cc89cbbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But leaked documents released by international media in November
        detailed a co-ordinated program of "ideological" re-education in heavily fortified
        detention centers, <a href="https://edition.cnn.com/2019/11/25/asia/xinjiang-china-documents-icij-intl-hnk/index.html"
        target="_blank">undermining Beijing''s narrative</a>.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e43c69-1661-4d87-a873-5ad2e35ad437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t the first evidence of a coordinated campaign against Uyghur
        citizens. Multiple former detainees have told CNN they were tortured <a href="https://edition.cnn.com/2019/01/18/asia/uyghur-china-detention-center-intl/index.html"
        target="_blank">inside the camps</a>&nbsp;and <a href="https://edition.cnn.com/2019/05/09/asia/xinjiang-china-kazakhstan-detention-intl/index.html"
        target="_blank">forced to pledge loyalty</a>&nbsp;to China''s Communist Party.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f825233-edb7-43ad-b4f0-b9d1d4ec6c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaked video earlier this year showed prisoners <a href="https://edition.cnn.com/2019/10/06/asia/china-xinjiang-video-intl-hnk/index.html"
        target="_blank">being led from a train</a>, while under heavy guard, blindfolded
        and shackled.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf28fac-b813-44bf-976b-31e7089895c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.223+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the camps, it appears the government is trying to erase
        key elements of Uyghur culture.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40c124e-d291-44b7-aca6-93c93327cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a million Chinese public servants have been sent to <a
        href="https://edition.cnn.com/2018/11/09/opinions/uyghur-home-visit-opinion-intl/index.html"
        target="_blank">stay with Uyghur families</a>&nbsp;to ensure that they acted
        sufficiently patriotically. Satellite imagery and media reports suggest mosques
        have been destroyed <a href="https://edition.cnn.com/2019/07/22/asia/china-xinjiang-uyghur-muslim-intl-hnk/index.html"
        target="_blank">across the region</a>.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f45c37-c376-4c98-b3c4-9fad1e913e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is absolutely a massive effort to eradicate Uyghur culture
        as we know it and replace it with a Chinese communist party approved culture,"
        said Thum.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6954d-9a5e-47c0-b0c7-a4afcb513385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on December 16, Chinese Foreign Ministry spokesman
        Geng Shuang said that citizens'' freedom of religious belief is strongly protected
        in Xinjiang and that local people endorsed the Chinese government''s measures
        to "fight terrorism and maintain stability."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d7a38-467d-4b4f-a595-83f87deae05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gathering places</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe8417-a0dd-4f17-8597-0b411c7f19b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cemeteries are important in every culture, but perhaps more so in
        Uyghur culture. Cemeteries are central to village life, a place to meet and
        connect one generation to the last.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d9ff1-94e9-4a24-bc3d-2e5c87da34db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s akin for an American to see Arlington cemetery razed and
        the tomb of the unknown soldier dug up and paved over," said Thum.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6806e072-7bce-4463-9a18-527dba291bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People would come to a shrine or cemetery from all over the Uyghur
        region for the annual pilgrimage festival... People pray for health and blessings,
        meet neighbors, share communal feasts and shop at carnival-like markets."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c0291c-f346-4c01-8e98-dc1babc37a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.224+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts and activists said cemeteries that had existed for hundreds
        of years were wiped out in a matter of months.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dfd425-8394-4c0e-82ef-95eff1f2b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Uyghur activists and <a href="https://docs.uhrp.org/pdf/UHRP_report_Demolishing_Faith.pdf"
        target="_blank">documents</a>, the Sultanim Cemetery in the center of southwestern
        Hotan had existed in one form or another for more than 1,000 years, and was
        one of the most spiritually significant resting places in the city.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1238cf01-7b63-41d6-984b-268b822f6722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to satellite images, it was completely flattened by April
        2019.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca2045d-d0b6-4600-87e6-a8b807e92dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cemeteries were redeveloped quickly with seeming disregard
        for the spiritual places they once were, the investigation by AFP showed,
        paved over and <a href="https://www.theguardian.com/world/2019/oct/09/chinas-destruction-of-uighur-burial-grounds-then-and-now"
        target="_blank">seeded with modern buildings</a>.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb98b29-e757-4ebd-b5dd-53cda9af6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the Sultanim Cemetery appears to now be a parking lot.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c37f89-317c-4eb3-ac1a-e0a112230ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN also found multiple public documents online confirming cemetery
        relocation in several different cities.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef34cd9-80a5-4bdd-b082-1419467d293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The May 2017 notice gave relatives just over two weeks to come and
        register their loved ones'' graves before the removal and relocation work
        started. "Those graves that have not been registered within the date will
        be seen as unclaimed graves," the notice said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f89c1-3e5a-45f9-9b9b-c8fe946c34e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.225+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened to the unclaimed graves was not mentioned.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f32d0e1-1101-4b8f-9847-5766681e2411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other official reasons for the destruction include wanting to build
        "civilized" cemeteries to "promote cultural and ideological progress."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e70ea81-08f1-4af8-aed8-491ec8d2137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Cultural genocide''</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b119d7-92e4-494c-9156-9152e30748a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aziz Isa Elkun doesn''t know what happened to his father''s remains.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee8bd0-7d4c-4918-9221-a7a58e6619df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contacting his remaining family in Xinjiang, he believes, is too
        dangerous. For those living in the region, contact with the outside world
        often brings increased police scrutiny.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b4053-b89a-4e7e-8c2a-1f031452dec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International has reported that those who take calls from
        abroad are sometimes detained by authorities. Elkun himself is terrified that
        his 78-year-old mother, who he believes is not in great health, could be swept
        up in the dragnet by his actions.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20963dd9-a5f6-473d-86cd-25a75811a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T23:05:45.226+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:25.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
