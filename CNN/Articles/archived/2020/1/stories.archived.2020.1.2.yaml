    'lead': 'The Philippines will stop sending new household service workers to Kuwait
      after the killing of another Filipino helper there, a Cabinet official said
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T11:01:14.039+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:17:51.704+08:00
