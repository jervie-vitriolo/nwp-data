      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The issue involves the franchise renewal of ABS-CBN. There is no
        attempt to muzzle or control the media here so do not try to make this a press
        freedom issue when it is not,” Alvarez said.</p>'
