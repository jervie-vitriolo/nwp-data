      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578ed0a-2e5d-4d29-889e-bd7c9ff3dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:29:13.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, on Twitter, recalled working with Stern.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e86cf-77e8-4e42-a1bd-963698d7dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:29:13.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b7187-4255-4332-a900-12691b68b06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:29:13.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember one of my meetings with David in his NYC office working
        with him to improve the overall NBA and All Star Weekend," Johnson wrote.
        "It was very special that he asked me and we were able to collaborate and
        make improvements."</p>'
    '50':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I remember
        one of my meetings with David in his NYC office working with him to improve
        the overall NBA and All Star Weekend. It was very special that he asked me
        and we were able to collaborate and make improvements.</p>&mdash; Earvin Magic
        Johnson (@MagicJohnson) <a href="https://twitter.com/MagicJohnson/status/1212506709756911617?ref_src=twsrc%5Etfw">January
        1, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
