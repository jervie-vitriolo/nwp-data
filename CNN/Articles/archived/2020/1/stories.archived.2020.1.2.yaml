    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da242178-2851-4ebc-8017-7d24ea6ed5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:17:58.872+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JoyRide is one of <a href="http://www.cnnphilippines.com/business/2019/12/20/ltfrb-motorcycle-taxi-move-it-joyride.html">two
        new entrants</a> authorized by the Land Transportation Franchising and Regulatory
        Board (LTFRB) to offer motorcycle rides for hire in Metro Manila and in Cebu,
        as part of an extended pilot run before the service is legalized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215cb02f-ddd4-40f2-bd48-d0030074ed8e'
      'mgnl:activationStatus': true
