  'Pope-Francis-apologizes-for-slapping-woman-s-hand-on-New-Year-s-Eve0':
    'author': 'Livia Borghese and Sheena McKenzie, CNN'
    'caption': 'FILE PHOTO.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-02T10:24:10.500+08:00
    'imagesource': 'jcr:75b81b2b-91f4-4c73-955e-94869c2eb876'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '546ce48c-3f1e-4285-85ea-1e1510a52529'
    'lead': 'Pope Francis has apologized for slapping a woman''s hand to free himself
      from her grip while greeting children and pilgrims in St. Peter''s Square on
      New Year''s Eve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T10:34:20.561+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:17:52.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:17:01.266+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'slap-woman']
    'template': '1'
    'title': 'Pope Francis apologizes for slapping woman''s hand on New Year''s Eve'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247d53e-22ad-4d6e-b4bf-78e65f971fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T10:34:20.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>Pope Francis has apologized for slapping
        a woman''s hand to free himself from her grip while greeting children and
        pilgrims in St. Peter''s Square on New Year''s Eve.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc0d88a-4758-48de-bd3f-7b1821a05523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T10:34:20.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred as Pope Francis made his way to the Nativity
        scene in Vatican City. On Wednesday, the Pontiff apologized for losing patience
        with the worshiper before using his New Year''s Day address to denounce violence
        against women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b298d-b9ff-4641-9e25-9d0509f61cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T10:34:20.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Love makes us patient. So many times we lose patience, even me,
        and I apologize for yesterday''s bad example," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dbca8b-f112-409e-bf78-68e9e0d38b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T10:34:20.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pontiff continued in his address: "Women are sources of life.
        Yet they are continually insulted, beaten, raped, forced to prostitute themselves
        and to suppress the life they bear in the womb.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65c1685-1525-4979-bc4b-4f2e3939fafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T10:34:20.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every form of violence inflicted upon a woman is a blasphemy against
        God, who was born of a woman."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bcb94c-3a19-48f4-8c52-9fc87cd5b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T10:34:20.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video showed Pope Francis become visibly upset during Tuesday''s
        incident, in which he slapped the woman''s hand in an attempt to extricate
        himself after she grabbed him and yanked him toward her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65e30c-018a-4506-8609-c1b7d735306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T10:34:20.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the incident, the woman had made the sign of the cross.
        She addressed the 83-year-old Pope as she took his hand but it is unclear
        what she was trying to tell him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c8ee9-bd99-4c33-8079-026268fe4fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T10:34:20.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:52.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his address on Wednesday, the Pontiff also spoke about gender
        equality, telling the congregation that women "should be fully included in
        decision-making processes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143d5893-b2f7-4682-bcf1-5870996d0988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T10:34:20.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every step forward for women, is a step forward for humanity as
        a whole."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e12ebb6-fde1-493b-bc2a-f8cb5a52d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T10:34:20.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:52.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/01/01/europe/pope-francis-slap-woman-apology-intl/index.html">''Pope
        Francis apologizes for slapping woman''s hand on New Year''s Eve''</a></em></p>'
