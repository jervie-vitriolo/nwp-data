      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their January 9 meeting, the two foreign affairs chiefs would
        discuss advancements in the Philippine-Japan Strategic Partnership in terms
        of political dialogues, economic and infrastructure cooperation and defense
        and maritime security,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f8b663-bde0-4d5a-9138-af765e6316c3'
