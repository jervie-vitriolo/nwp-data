    'jcr:uuid': 'c8c7faaf-2925-4dfc-a964-782b8d7851b9'
    'lead': 'Brothers Datu Andal ''Unsay'' and Zaldy Ampatuan are heading straight
      to the Court of Appeals to contest their conviction for 57 counts of murder
      for planning and executing the gruesome 2009 Maguindanao massacre.

      '
    'mgnl:activationStatus': true
