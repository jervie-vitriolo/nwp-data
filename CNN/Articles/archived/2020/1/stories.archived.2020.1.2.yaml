  'Gamboa-says-powers-remain-pending-PNP-chief-appointment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-01-02T15:32:59.345+08:00
    'imagesource': 'jcr:a2ed7ca8-25a1-44a4-b1d2-af9b8dbee7f3'
