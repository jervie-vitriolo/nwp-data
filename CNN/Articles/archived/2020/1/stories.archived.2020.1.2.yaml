      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also discuss Japan’s support for Mindanao and  the transition
        to the Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
