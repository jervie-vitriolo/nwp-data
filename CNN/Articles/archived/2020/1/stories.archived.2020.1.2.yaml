      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> –&nbsp;Airline safety is one of those things
        you hope you''ll never have to worry about when you travel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad72a116-f673-40a8-b5b7-dbc9903a057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the most nervous of fliers should take heart when flying
        Australia''s flag carrier, Qantas -- as it has just been rated the safest
        airline in the world for what is effectively the seventh year in a row.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331b7539-6135-4332-b3ef-74c099a57e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.768+08:00
