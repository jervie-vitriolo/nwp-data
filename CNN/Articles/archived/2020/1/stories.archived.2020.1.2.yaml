      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> – The
        route for this year’s “Traslacion” – the centuries-old Catholic practice of
        transferring the venerated statue of the Black Nazarene in a carriage from
        the Quirino Grandstand to its home in Quiapo Church, Manila – will slightly
        be different than last year''s.</p>'
