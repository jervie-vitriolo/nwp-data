      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is awaiting response to its request for further
        comment from the offices of Markey and US Senate Foreign Relations committee
        chair Jim Risch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cde139-0c41-4dc2-a784-f0b2866eeadd'
