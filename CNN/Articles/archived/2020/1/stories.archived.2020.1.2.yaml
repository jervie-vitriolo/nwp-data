    'template': '1'
    'title': 'House to probe if Duterte, others have ''legitimate grievance'' vs ABS-CBN'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab638d0-6f95-4c37-b850-f0df85c0cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> – The
        lawmakers will be back in session on January 20 after a month-long Christmas
        recess, and one of the matters they will discuss is&nbsp;whether or not major
        television network ABS-CBN is worthy to operate for 25 more years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3d619-332d-4f6d-8b9a-fea34f29d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was according to Palawan 1st District Rep. Franz Alvarez, chairman
        of House Committee on Legislative Franchises, the panel which will deliberate
        on the bills seeking to extend the broadcast company’s franchise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e41d18-66b2-4e7f-ae46-11ff74e28b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed9d3c-1ff1-48bd-9333-646865c989b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN''s franchise <a href="https://cnnphilippines.com/news/2019/12/4/ABS-CBN-franchise-renewal-House-bill.html"
        target="_blank">agreement will expire</a> on March 30, 2020 unless President
        Rodrigo Duterte, who has repeatedly launched tirades against the network after
        it failed to air his political advertisements during the presidential campaign
        in 2016, and the Congress, which is dominated by his allies, approve a new
        one.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96194af-746c-475c-96ca-f379b6734771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c227482-d02e-4442-bb27-220c74a45d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said in a statement issued Thursday that their first order
        of business is to find out if President Rodrigo Duterte and “many others have
        a legitimate grievance” against ABS-CBN, among others. But he did not say
        exactly when they plan to tackle the proposed measure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9785fd-8155-4fde-b53a-b364155f41e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc6fca-3467-4e20-9d0c-c68d06242b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Does the President and many others who have made statements against
        ABS CBN''s election coverage and election ad placement system, have a legitimate
        grievance against ABS-CBN? Did ABS-CBN violate the provisions of its franchise?
        Can ABS-CBN credibly defend its privilege of being granted a renewal of its
        franchise? These are just some of the questions that our committee will seek
        to answer when we conduct hearings on the matter once Congress resumes session
        three weeks from now,” Alvarez said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126345fd-47bd-4a76-b7e5-587061d346f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689a0c81-289b-4d26-b7b0-ecc8adde754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also vowed that they would be “objective” in relation to
        the ABS-CBN’s plea, as he reminded the broadcast firm that their license to
        operate is a privilege and not a right, under Republic Act No. 3846. He also
        said the Congress is obligated to hear all sides -- including objections to
        the franchise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4a074d-f4af-4b95-ab17-a57b7d0ae1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa950a7-5ac9-45c5-9000-87ec942a7277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The advice of Speaker Alan (Peter Cayetano) to us was to make sure
        that we would be always fair and impartial in reviewing the application of
        ABS-CBN, or the application of any other public utility, for that matter,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d2944e-7075-446b-a66e-847a2b5f8463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a40fee-37f0-4211-9572-ee01c1629f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we should all be reminded that under the law, the grant of
        a franchise is not a right, but a privilege. This is why we have to hear all
        sides, and find out if ABS-CBN violated the provisions of its franchise,”
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b59d28-a880-4d82-b0f7-4308c89dba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc701ee-481f-4916-ac3a-5c9bc8e04b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker made the assurance after <a href="https://cnnphilippines.com/news/2019/12/30/duterte-abs-cbn-franchise-sale.html?fbclid=IwAR1mHfabuVEL8_pchUepF6q3o6t2ofp1ugK1djEtaGgGEfezC_10w8BJPi8%3Ffbclid"
        target="_blank">critics expressed concerns and fears</a> that Duterte''s backers
        in the lower house might misconstrue his pronouncements against ABS-CBN as
        “marching orders.”&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036099e3-b44e-45f9-8d06-a27cad193930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.391+08:00
