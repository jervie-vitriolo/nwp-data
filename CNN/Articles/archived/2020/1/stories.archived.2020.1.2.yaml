      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only should government officials, persecutors of Senator De
        Lima be banned from travelling to the US, but their assets located in the
        United States should be frozen, should be blocked,” the lawyer said of the
        <a href="https://www.congress.gov/bill/116th-congress/senate-resolution/142/all-actions?overview=closed#tabs"
        target="_blank">proposed measure</a> first introduced by US Senator Edward
        Markey in April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab51aa5-99d4-4025-9aa4-0b641929827b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.988+08:00
