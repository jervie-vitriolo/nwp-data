      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e9e52e-3ef3-4f35-9357-30f6c31d7f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:29:13.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:59.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another tweet, he wrote: "David Stern was such a history maker.
        When I announced in 1991 I had HIV, people thought they could get the virus
        from shaking my hand. When David allowed me to play in the 1992 All Star Game
        in Orlando and then play for the Olympic Dream Team, we were able to change
        the world."</p>'
