      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC South Africa <a href="https://twitter.com/KFCSA/status/1192359716955009024?s=20"
        target="_blank">provided a wedding planner</a>&nbsp;and <a href="https://twitter.com/Uber_RSA/status/1192802724179578880?s=20"
        target="_blank">Uber</a>&nbsp;and <a href="https://twitter.com/audisouthafrica/status/1192736581603528704?s=20"
        target="_blank">Audi</a>&nbsp;offered to help the couple get around on their
        honeymoon.</p>'
