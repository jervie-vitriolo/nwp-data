    'title': 'Pulse Asia: Duterte''s statements vs. companies have a ''chilling effect''
      on investments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ba1b6-83d5-4fa2-a9e1-7a1c04d951c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:59:08.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> — President
        Rodrigo Duterte''s recent pronouncements against local companies have a far-reaching
        effect on investments, according to a local pollster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fbbd3d-bfb0-447b-90e5-b781243bd9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:59:08.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines On the Record Thursday, Pulse Asia Research
        Director Ana Maria Tabunda said, "I think it has a chilling effect on would-be
        investors and current investors. We saw how much the stock market lost in
        a day... These are long-term investments they have to recover."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c0a669-3c3c-4dac-979e-de6e3b4232d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:59:08.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabunda added the President must be made aware of the impact of
        what he says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc63eadb-fcd6-419a-975b-4de7e0129f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:59:08.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important that the President be surrounded by people
        who can tell him the implication of some these statements that he''s making.
        He may have valid reasons for some of the things he wants done, but it''s
        just that he''s not able to take into account all the other factors," she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507d83b-7099-4e97-a7aa-ca7aaf3387f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:59:08.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media, she said, was also suffering because of this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891bd4d-77ff-4682-b482-9567aea38554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:59:08.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As has been pointed out in the newspapers, if you have a beef against
        ABS-CBN, why not file in court? Why withhold the franchise, why say sell it?
        That has implications for our press freedom, our media coverage," said Tabunda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ac3883-d5d1-4f63-9d00-1d34becad977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:59:08.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists earlier called on Duterte to
        walk back on his politicized threat to shut down ABS-CBN and to steer clear
        of intervening in its franchise renewal. It said the threats aim to encourage
        self-censorship and must stop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d70861-24b0-4066-98b9-1fc4aaa0d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:59:08.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPJ also noted that the government has previously used its regulatory
        powers to stifle media, including Rappler and its CEO Maria Ressa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aecdd16-7ab3-4786-9d7d-88ca0caba862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:59:08.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s <a href="https://www.cnnphilippines.com/news/2019/12/30/duterte-abs-cbn-franchise-sale.html"
        target="_blank">latest rant</a> against the media giant was made in a speech
        on December 30, where he said: "Itong ABS, mag-expire ang contract ninyo,
        mag-renew kayo, ewan ko lang kung mangyari. Ako pa sa''yo, pagbili na ninyo
        ''yan."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fbac2c-6ff7-4585-b3b0-f25b41fe015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:59:08.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ABS-CBN, your contract is set to expire. I don''t
        know if it will be renewed. If I were you, I''d sell the company.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1c9a3-bb95-411f-a91d-5318652ec416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:59:08.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise of the embattled media corporation will expire in
        March 2020, unless Congress and Duterte approve its extension.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8862d-909b-4fe0-ba55-e5a55df6b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:59:08.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress was unable to tackle five pending bills to extend ABS-CBN''s
        franchise for another 25 years in 2019.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc87a39-59a0-4b95-b17c-5addc3adfe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:59:08.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also consistently stood firm against the network and
        its executives.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb7466b-8e2f-4dc1-ae06-2a20fb7ccc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:59:08.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s objection stemmed from the network''s alleged failure
        to run his paid campaign advertisements during the 2016 election.</p>'
  'britain-equality-act-vegan-legal-protection':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-02T22:04:20.732+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c852966-760d-4258-9994-f9f76f97024d'
    'lead': 'A vegan sacked by his employer is bringing a landmark legal case to a
      British court on Thursday, hoping to change the law to ensure that veganism
      is considered a protected "philosophical belief" similar to religion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T22:08:06.000+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:17:27.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:17:10.295+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'United-Kingdom', 'Britain', 'Jordi-Casamitjana', 'veganism',
      'Britain-Equality-Act']
    'template': '1'
    'title': 'Vegans could get the same legal protections as religious people, as
      a landmark case is heard in Britain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15433ce-f12d-43be-b729-c47ea5eafad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A vegan <a href="https://edition.cnn.com/2018/12/03/uk/vegan-religion-the-league-gbr-scli-intl/index.html"
        target="_blank">sacked by his employer</a>&nbsp;is bringing a landmark legal
        case to a British court on Thursday, hoping to change the law to ensure that
        veganism is considered a protected "philosophical belief" similar to religion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb09d2-9214-4834-be26-505725b26a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordi Casamitjana, an "ethical vegan," claims he was dismissed by
        animal welfare charity League Against Cruel Sports in April 2018 because he
        informed colleagues that their employer''s pension fund was "being invested
        in companies that experiment on animals" and non-ethical funds — a claim the
        charity has rejected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c9917-d9e8-4b09-898c-9d0280fade4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before challenging his former employer over his firing, Casamitjana
        is hoping to force a change to Britain''s Equality Act that would see veganism
        included as a philosophical belief protected from discrimination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d8fa0-68ed-4e43-bac7-c6d81ada9d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.000+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-day case began in Norwich, England on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b11e812-d940-44be-8103-202ee82a26b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, passed in 2010, defines "religion or belief" as one of
        the nine "protected characteristics," which include race, sex, pregnancy and
        maternity, making it unlawful for employers to discriminate on those grounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad19bbb8-ff58-46d0-8326-b150da675f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for protection under the act, Casamitjana''s lawyers
        must prove that veganism is "a belief and not an opinion," that it has "a
        certain level of cogency, seriousness, cohesion and importance," and that
        it is "worthy of respect in a democratic society, compatible with human dignity
        and not conflict with the fundamental rights of others."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393f24f-3b3e-42e8-8509-160ea5d2c91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethical vegans not only follow a vegan diet, but also oppose the
        use of animals for any purpose, such as wearing fur or animal testing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c162a5f4-84e0-4ae0-b64a-421623c145d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casamitjana argues that identifying as an ethical vegan involves
        "much more than just not eating food with animal ingredients," and is a "philosophy
        and a belief system" encompassing most aspects of his life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e09228-1a1b-413b-a6f4-b6255764fa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Veganism has ''informed my daily existence''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af857c94-d945-4e5b-a2e5-9e27b3a20214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ethical veganism is a philosophical belief held by a significant
        and growing portion of the population in the UK and around the world," Peter
        Daly, Casamitjana''s legal representative at the Slater and Gordon law firm,
        added in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c305de8-818f-49a4-81b7-64d5fc78c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case, if successful, will establish that the belief entitles
        ethical vegans protection from discrimination."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49576a40-a22e-411a-885f-254f20a50050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The League Against Cruel Sports is not disputing Casamitjana''s
        case for veganism to be afforded protected status.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11376ed-a5f0-4649-b734-84e441d78ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the year, the former employee plans to bring a separate
        case in which he will claim his own dismissal contravened his philosophical
        belief, which the charity opposes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c767f84-d7c6-415e-b0f2-d5cc9457b22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says he was sacked for gross misconduct.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88231fa6-c835-45b9-a240-f61d91be820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discussion about veganism being a ''philosophical belief''
        is a thought-provoking one which many of our staff will be interested in —
        however this debate has absolutely no connection with why Mr. Casamitjana
        was sacked," a spokesperson told CNN late last year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51468d81-5e20-435b-8fab-7888a2e6a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Casamitjana was not dismissed because he raised concerns about
        the pension, either internally or externally, so there is no substance to
        his claims that he was ''whistleblowing.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29ee97-9f80-4b6f-af61-3514baaada19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casamitjana has raised £8,700 ($11,500) for his case through a crowdfunding
        website. On his page, he writes that ethical veganism has "informed my daily
        existence, including my career and employment."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3616d1d-69ad-438d-b851-81bbd567164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been an ethical vegan for over seventeen years, and it is
        as an ethical vegan that I live all aspects of my life as far as this is reasonably
        practical. This means that I do not eat, wear or consume any animal products,"
        he adds.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a306ed84-3cc5-4a60-a94e-9008d8b7cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Casamitjana is successful, the UK will become one of the first
        major countries to write specific protections for vegans into law.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddf363f-7477-42a4-a5e9-6e9a5fc196bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would mark a milestone for veganism, which grew in popularity
        throughout the 2010s, and would likely prompt similar legal pushes around
        the world.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66b75e0-5bc3-49b2-9a32-3f57dc8a42c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:08:06.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/02/uk/vegan-discrimination-case-gbr-scli-intl/index.html"
        target="_blank">Vegans could get the same legal protections as religious people,
        as a landmark case is heard in Britain</a>."</em></p>'
  'best-diet-2020':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-01-02T22:27:52.733+08:00
    'imagesource': 'jcr:7fcbee16-247d-4f3e-9f89-5cbcc0521107'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '673e8fdd-d080-4b3d-bf77-fe06d4f2076c'
    'lead': 'For the third year in a row, the well-researched Mediterranean diet KO''d
      the competition to win gold in US News and World Report''s 2020 ranking of best
      diets. The report, released Thursday, is now in its 10th year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T22:47:17.806+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T22:17:27.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:17:10.565+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['diet', 'health']
    'template': '1'
    'title': 'Best and worst diets for 2020, ranked by experts, with a popular one
      near last'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b4c8a8-179e-4b7c-9730-597a9ef38867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Who won the 2020 battle of the diets?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ed5a8-deee-4f08-9740-62dee1993df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third year in a row, the well-researched Mediterranean diet
        KO''d the competition to win gold in <a href="https://health.usnews.com/best-diet/best-diets-overall"
        target="_blank">US News and World Report''s 2020 ranking of best diets</a>.
        The report, released Thursday, is now in its 10th year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b541c-81f2-4344-a996-ce42e9460c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hallmarks of a ''best'' diet include balance, maintainability,
        palatability, family-friendliness, sustainability, along with healthfulness.
        The Mediterranean diet gets checkmarks in all of those boxes," said Yale University
        Prevention Research Center founding director Dr. David Katz, who was <a href="https://health.usnews.com/best-diet/experts"
        target="_blank">one of 25 judges</a>&nbsp;on the U.S. News and World Report
        panel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b832fde5-a7ca-493a-b612-f69bdfbf67d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no surprise that the Mediterranean diet remains the No. 1
        best diet overall," said nutritionist Lisa Drayer, a CNN contributor. "It''s
        easy to follow and offers a healthy eating lifestyle. "</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab932bb-da20-4b5e-b8db-97d39e8baeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/01/03/health/mediterranean-diet-starting-tips/index.html"
        target="_blank">Mediterranean diet</a>, which emphasizes simple, plant-based
        cooking, also captured first place in best diet for <a href="https://health.usnews.com/best-diet/best-healthy-eating-diets"
        target="_blank">healthy eating</a>, <a href="https://health.usnews.com/best-diet/best-easy-diets"
        target="_blank">easiest diet to follow</a>, <a href="https://health.usnews.com/best-diet/best-plant-based-diets"
        target="_blank">best plant-based diet</a>&nbsp;and <a href="https://health.usnews.com/best-diet/best-diabetes-diets"
        target="_blank">best diet for diabetes</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dd9876-b494-45c4-95af-846d34ad5efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meals from the sunny Mediterranean have been linked to stronger
        bones, a <a href="https://edition.cnn.com/2016/08/29/health/mediterranean-diet-statin-study/index.html"
        target="_blank">healthier heart</a>, a <a href="https://edition.cnn.com/2015/10/21/health/mediterranean-diet-healthier-brain/index.html"
        target="_blank">lower risk of dementia</a>&nbsp;and breast cancer, and <a
        href="https://edition.cnn.com/2014/12/03/health/mediterranean-diet-longevity/index.html"
        target="_blank">longer life</a>, along with a reduced risk for <a href="https://edition.cnn.com/2016/07/18/health/high-fat-mediterranean-diet-benefits/index.html"
        target="_blank">diabetes</a>&nbsp;and high blood pressure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99065c77-a659-45ca-828a-21937380093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diet focuses on eating less red meat, sugar and saturated fat
        and more Omega-3-rich fish and olive oil. Red wine can be enjoyed in moderation
        and socializing with friends and family during meals is part of the prescription.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c62bbf0-04c2-4d40-8244-119aa35f3688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Top honors</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f289e27-c573-4380-9457-09a2d6b8bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following closely behind the Mediterranean diet were the respected
        DASH, Flexitarian, WW (the rebranded name popularly known as Weight Watchers)
        and MIND diets. Their high rankings are a trend in the report''s results each
        year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76234fd9-c139-4e78-befe-142da64896f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re interested in diets that have proven staying value — not
        fad diets that are here today, gone tomorrow," said Angela Haupt, managing
        editor of health at U.S. News &amp; World Report. "The diets that perform
        well are safe, sensible and backed by sound science. That''s going to be consistent
        from year to year."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2bcbb-a38d-4eab-a414-7bf932fdff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DASH diet is often recommended to lower blood pressure. Its
        premise is simple: Eat more veggies, fruits and low-fat dairy foods while
        cutting way back on any food high in saturated fat, and limit your intake
        of salt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c663bc-4c5a-4a12-9ad8-87cdf963ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4366416/"
        target="_blank">Studies</a> have shown following this diet can reduce blood
        pressure in a matter of weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af350d82-a9de-479b-94bc-13757b5abb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2016/08/24/health/flexitarian-diet/index.html"
        target="_blank">flexitarian diet</a>&nbsp;tied with the <a href="https://edition.cnn.com/2018/01/04/health/keto-worst-diet-2018/index.html"
        target="_blank">DASH diet</a>&nbsp;for second place because of its emphasis
        on whole grains, fruits, veggies and plant-based proteins. It''s basically
        a vegetarian diet that allows the occasional piece of meat or fish, thus making
        it "flexible."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdef975c-0ea1-429f-862d-484276454226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2015/06/23/health/gallery/mind-diet/index.html"
        target="_blank">MIND diet</a>&nbsp;is a combination of the Mediterranean and
        DASH diets that some may find a bit easier to follow, as it requires less
        fish and fruit. Both MIND, which stands for "Mediterranean-DASH Intervention
        for Neurodegenerative Delay," and the Mediterranean diet have been shown to
        lower the risk of <a href="https://edition.cnn.com/2017/07/17/health/mediterranean-style-diet-prevents-dementia/index.html"
        target="_blank">Alzheimer''s disease</a>&nbsp;in <a href="https://n.neurology.org/content/85/20/1744"
        target="_blank">studies</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c3ee6-e468-4858-8a3b-f36d41b8d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WW came in fourth on the best diet list but took first place in
        the report''s ranking of best weight loss and commercial weight loss programs.
        Not only is the diet healthy, the panel said, but it wins top points for stressing
        the importance of support for dieters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c1b4b9-2363-4adb-81f7-7e53e2226207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite winning the respect of nutritionists, WW has been <a href="https://edition.cnn.com/2019/02/27/investing/weight-watchers-earnings-stock-ww-oprah-winfrey-keto/index.html"
        target="_blank">losing market share</a>&nbsp;this year; the company''s CEO
        told analysts the loss was due to the growing popularity of the <a href="https://money.cnn.com/2018/09/17/news/companies/keto-diet-trend/index.html"
        target="_blank">keto diet</a>, which makes carbs taboo.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9614e-68cb-4815-9d64-cf3b1c23f5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of the keto craze ...</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476edbdf-5d58-4e7f-907d-4131942d5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Down for the count</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b79442-bd30-4e7b-aa0d-8efcff6e81e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure to upset its legions of fans, the trendy <a href="https://health.usnews.com/best-diet/keto-diet"
        target="_blank">keto diet</a>&nbsp;came in next to last in the ranking of
        35 diets, just behind the obscure <a href="https://health.usnews.com/best-diet/dukan-diet"
        target="_blank">Dukan diet</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3fa0c7-ede4-4ed2-974f-49d154e96cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both diets aim for "ketosis," a metabolic state that burns the body''s
        stores of fat instead of carbohydrates, the body''s natural source of energy.
        To do that, the diets restrict carb intake to levels nutritionists feel are
        highly unhealthy as well as completely unsustainable.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16feb1ef-19e6-4368-ae0b-f984e4c574c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the keto diet, Drayer said, "carbs are limited to about 20 grams
        per day," the equivalent of one small banana or apple. Due to the drastic
        cut in carbs, the diet can cause "headaches, nausea, dizziness and fatigue,
        particularly in the beginning," she said, adding that "long-term studies on
        its effectiveness are lacking."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b7bf7-56b2-40e2-ad90-3f6eba46eed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In place of carbs, the keto diet emphasizes high levels of protein,
        fats and dairy, typically full of saturated fat that can contribute to cardiovascular
        and other chronic diseases.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c3385-9289-4805-aa1c-cad702f4658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not a fan of the keto diet, though it may be helpful as a
        ''jump start'' to weight loss and can help you quickly rid your diet of processed
        carbs and sugars," Drayer said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749d8d5-e975-4ac3-8e75-3d74848a82c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which may be why the keto diet tied for third place in the race
        for best "fast" weight loss diet.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74285d0b-2487-4bb9-81e5-bb7dbcc30b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fast'' weight loss?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcc1908-1699-4845-8b0f-37a2e485407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First place in the get-rid-of-fat-quick category went to HMR, the
        <a href="https://health.usnews.com/best-diet/hmr-program" target="_blank">Health
        Management Resources program</a>. It involves purchasing meal replacements
        from HMR, such as shakes, nutrition bars and multigrain cereals, and adding
        vegetables and fruits to round out the meals.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16465c-b7be-43f6-896b-9cf591e57ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second place went to <a href="https://health.usnews.com/best-diet/optavia-diet"
        target="_blank">Optavia</a>, which used to be called Medifast. It, too, wants
        you to buy and eat many of the company''s pre-packaged products, supplemented
        by some foods at home.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec961f4-6c68-4507-bcf6-7c70d7678bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both diets could be difficult to follow, Haupt said, "because prepackaged
        meals tend to get old fast."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa0d959-9ebd-4d24-973d-a6041b45a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly ranked WW tied for third, along with <a href="https://health.usnews.com/best-diet/jenny-craig-diet"
        target="_blank">Jenny Craig</a>, which ranked 12th in the best overall diet
        list.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44314b14-0ddc-4477-a3da-c7e8398d3e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the low/no-carb diet Atkins and the keto diet also tied for
        third place, despite ranking in the deep bottom of other diet categories,
        such as best diet, most healthy diet and best diets for heart health and diabetes.
        Ironically, HMR and Optavia joined them toward the bottom of the other categories.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fc866f-3e2a-4da6-9b66-d66c1b2bc4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would diets that are considered good at helping drop weight
        quickly be ranked so badly overall?</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0572ff2c-a63f-4108-928f-0c51bc5d029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''best'' way to lose weight fast is to do something very silly,
        unsustainable and arguably irresponsible. It''s not truly best — just fast,"
        said Katz, who is the president of the <a href="https://www.truehealthinitiative.org/"
        target="_blank">True Health Initiative</a>, a non-profit organization dedicated
        to health promotion and disease prevention</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071c6d9d-5a59-4f92-8ae3-9bd662f2324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many things that are truly bad for health can cause short-term
        weight loss," Katz said. "The most effective diets for ''fast'' weight loss
        impose severe restrictions that cannot be maintained and would not be compatible
        with health if they were."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2332c719-bf8a-4ccc-875f-66e1478934db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because quick weight loss diets usually emphasize some drastic
        cut in nutrients or the elimination of an entire food group that can''t be
        maintained over time. When the diet stops, the weight comes back, often at
        higher levels than at the start of the diet. It''s the body''s response to
        "yo-yo" dieting, <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4241770/"
        target="_blank">studies show</a>.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5aaffd-536d-4688-bf5b-afad3ea5c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spending your life weight-obsessed, and going on and off diets,
        is no way to live," Katz said. "One of the things we hope to convey to the
        American public is that it''s time to grow up about diet and give it more
        respect.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bedd704-a8da-44eb-b1df-1911375e3b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grown-ups don''t generally expect to ''get rich fast;'' they understand
        the need to work, over time," Katz continued. "But everyone thinks there is
        some magic formula they haven''t tried yet for rapid weight loss. The consensus
        of the U.S. News judges is a resounding rebuke of that silly idea."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca649f0c-22cb-4374-9e34-7cf32d7fcf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T22:47:17.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/02/health/best-diet-worst-diet-2020-wellness/index.html"
        target="_blank">Best and worst diets for 2020, ranked by experts, with a popular
        one near last</a>."</p>'
