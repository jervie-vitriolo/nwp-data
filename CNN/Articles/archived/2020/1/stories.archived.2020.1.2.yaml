    'template': '1'
    'title': 'Asset freeze for De Lima accusers, jailers sought in US Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c1b98f-1551-4e3f-a567-981487c37ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong>&nbsp;Lawmakers
        from the United States are calling on their national government to impose
        more sanctions against Philippine officials involved in the detention of Senator
        Leila de Lima — including the freezing of their assets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16935db8-b834-488a-b711-f606c1376b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46545b1c-6afc-40f7-b4a4-adc6513e8c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senate Resolution No. 142, which <a href="https://cnnphilippines.com/news/2019/12/12/de-lima-us-senate-resolution.html"
        target="_blank">passed the Foreign Relations panel</a> on December 11, is
        already up for plenary debates this month, De Lima’s chief of staff Atty.
        Fhillip Sawali said Thursday. The resolution pushes for the immediate release
        of the senator, who was arrested in 2017 on charges of supposed links to illegal
        drug circulation in the New Bilibid Prison during her time as Justice Secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84990090-4c42-439c-9bec-a751a6d27388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.988+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
