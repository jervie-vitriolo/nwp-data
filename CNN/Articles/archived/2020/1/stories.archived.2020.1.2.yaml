    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b358baa9-a9dd-44cf-a454-1a3825ce6fe2'
    'lead': 'Nothing has changed in the powers of the officer-in-charge of the Philippine
      National Police (PNP) pending the appointment of a new head of the police force,
      an official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T15:36:42.970+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:17:43.546+08:00
