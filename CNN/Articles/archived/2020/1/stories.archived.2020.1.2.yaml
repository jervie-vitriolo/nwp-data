      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ca655-52c2-469f-9edd-64a68f4e675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting enough sleep didn''t go so well for him one month, so he
        swapped it out. He wrote his own rules, so he could change them and therefore
        succeed. And you can, too.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
