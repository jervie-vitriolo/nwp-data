      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed55452b-b876-4426-b1d0-9453ad8904b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:48:59.957+08:00
