      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wish to inform you that soon, we will be phasing out our Champ
        burger in all Jollibee branches,” Jollibee said in a post on social media.</p>'
