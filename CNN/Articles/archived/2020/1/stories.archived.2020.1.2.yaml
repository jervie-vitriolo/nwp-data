    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sen. de Lima has been the target of very troubling partisan persecution.
        In an attempt to intimidate and silence voices critical of the government,
        de Lima has been jailed and not given the opportunity to defend herself. The
