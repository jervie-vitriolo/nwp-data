      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said the court should not have relied heavily on Badal''s
        testimony which pinned them as one of the gunmen who helped in the killing
        of 57 people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714f4435-6e84-4f4c-99fc-fcea5672ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9c161-6356-48e2-9e32-bf3590321cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This particular witness lied with respect to a material point,
        and there was a conscious and deliberate intention to falsify," Datu Ipi and
        Datu Ulo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8332e-9ee4-4046-8958-a4451b7441e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bade42b6-6868-42d0-8d1f-e6f1cf154c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badal was the vice mayor of Sultan Sabarongis town in Maguindanao
        when the massacre happened. He identified himself to be the commander of the
        Ampatuan family''s private armed group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36520c03-93f8-49e0-a17e-752f3794f766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mere conjectures?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db32575-acea-46e2-8a27-be72e653ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c274a2-0c2f-4f2a-a2b2-27579391f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar Sr., through his lawyers, argued that there is not enough
        evidence to prove that he was part of the conspiracy to kill now-Maguindanao
        Rep. Esmael "Toto" Mangudadatu. He said the court appears to have been swayed
        solely by his alleged statement during a November 16, 2009 meeting agreeing
        to kill members of the Mangudadatu clan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b8a932-44fa-4c6c-bb40-1b942cf195ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aca680-e541-4718-a4d0-cd00ff05cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City court agreed that Anwar Sr. was not at the scene
        of the crime on November 23, 2009, but said that his suggestion to kill the
        Mangudadatus and to bury their vehicles "was one of the moving factors which
        emboldened all the more Datu [Andal] Unsay [Ampatuan] and their other cohorts
        in carrying out their wicked plan," noting that this was even "carried out
        to the letter."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1971c6a9-2c64-437a-9fc3-152e60427b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6d4f5-6128-46ae-b731-11486b06877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar Sr., however, dismissed this as "speculative" and "mere conjectures."
        He also again denied being present at the November 16 meeting, again saying
        that he left for Manila from Davao on November 16, 2009 and returned through
        Cotabato City on November 20, 2009.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cd8f11-bc08-478b-864a-63ac3841ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.425+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c97f6f1-6c6a-41eb-98d5-8ba04d3194bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the court should have treated his statement during
        the meeting in the same way that it treated Datu Akmad Ampatuan''s agreement
        to the plan in one of the meetings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c12c99-1633-42c2-946e-d71079e42b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f0d21-5fe5-4ddd-a6d8-6319af0c83b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court acquitted Datu Akmad as it found no evidence that he followed
        through with their plan as he attended a medical mission on the day of the
        killings.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee7425-76c2-4249-85b8-4813235ef0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07500a08-f5ac-400d-a8a2-cfaca3f05774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar Sr. also cast doubt on the allegation that he aided and facilitated
        the escape Datu Unsay, pointing out that the only evidence presented by the
        prosecution to prove this is an alleged phone call by prosecution witness
        Lakmodin Saliao to him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2430dc17-3cdf-4889-b85e-8cbd67d9e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c142098-1a95-46fc-8b5d-ca9f2a954a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.426+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Back to the hospital</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc753d-d704-405a-862d-0a0b8060e74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:44:57.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate motion filed on Dec. 23,  Zaldy Ampatuan — who was
        also convicted for 57 counts of murder for plotting the massacre — asked the
        court for him to be transferred to the New Bilibid Prison Infirmary “to receive
        the therapy, rehabilitation, and medication prescribed by his doctors, and
        so as not to unduly put his health in jeopardy.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a00f551-9921-42f1-8649-c3f049094e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:44:57.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3b6c8c-64eb-4dc6-af81-6da1d88699f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:44:57.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldy had been confined at the Makati Medical Center from October
        21 to December 18.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be1660b-5492-4c41-805e-30291578c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:44:57.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1d4d8-bd3f-4719-9f2e-5a930e34bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:44:57.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyers said the former Autonomous Region in Muslim Mindanao
        governor suffered three strokes in two months. They said he has hypertension,
        diabetes and chronic atrial fibrillation and has to take 22 medicines daily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32758e1d-4e94-4c00-a869-6d2de13e4b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:44:57.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b72403-e6f7-426a-9bed-1eeab1cab700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:44:57.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City RTC Branch 221 on December 17 ordered Zaldy to <a
        href="https://cnnphilippines.com/news/2019/12/17/zaldy-ampatuan-return-jail-.html"
        target="_blank">return to his detention facility</a> in Camp Bagong Diwa,
        after finding him to be “clinically well as neurologically stable with no
        more complaint of headache and dizziness.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b92c34-e211-4cd1-b5e9-ddcc2dca06a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:44:57.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Justice Correspondent Anjo Alimario contributed
        to this report.</em></p>'
