      'mgnl:created': 2020-01-02T17:19:16.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They tied the knot in a small ceremony in 2012, but Mkansi, who
        is a pastor, says it was not the wedding of their dreams.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2b0444-b769-4eee-8108-4cb26fc515ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2011 our families began lobola negotiations (dowry) and in 2012
        we got married in a small traditional ceremony as that was all we could afford
        at the time... We had the ceremony but I knew this wasn''t what my wife and
        I wanted," Mkansi told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65629360-9d59-4fef-b3aa-08e3c4895472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was not happy with the rings he got his wife at the time,
        so he decided to buy her new ones and surprise her with a better proposal
        in her favorite place to eat -- KFC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ebb71-8cd4-43f4-98fb-94a07b8af481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The team at the restaurant was surprised at the request but they
        were helpful in creating the big moment. We received our meals and when she
        looked inside, she found the rings and that''s when I went down on my knee,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42af611-e5d3-4982-b832-759129e3caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown to them, someone caught the special moment on camera and
        posted it online.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeb6d5e-996e-4d98-96a1-732b7fb3f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone on social media was supportive at first. One woman
        mocked Mkansi for popping the question at KFC. She wrote that South African
        men "are so broke" they propose at KFC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0898f-a37c-44c7-98f4-399bcc79c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the positive responses that followed drowned out the bad comments.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14afc2-2f66-4f56-b1e2-75037b677a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t even know about it (negative comments) until much later,
        we are not really bothered by that," Mkansi said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ef664-e126-42d8-9990-b3cf21f09e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"We''re still in disbelief"</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f2b96-5419-466c-a0d8-a160c37c537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFC South Africa announced on Twitter that it is helping the couple
        with planning, and even hired an event planner to manage activities around
        the ceremony.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acb8575-4682-4368-b8dd-000c74b4bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Africa, you guys are amazing! We''ve found the beautiful
        couple, and looks like we''re having a #StreetwiseWedding y''all. We''re meeting
        Bhut'' Hector and his lovely bride Nonhlanhla we''ll keep you posted. #KFCProposal,"
        they posted on their official Twitter account.</p>'
    '56':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">South Africa, you guys are amazing! We’ve found the beautiful couple,
        and looks like we’re having a <a href="https://twitter.com/hashtag/StreetwiseWedding?src=hash&amp;ref_src=twsrc%5Etfw">#StreetwiseWedding</a>
        y’all We’re meeting Bhut’ Hector and his lovely bride Nonhlanhla we’ll keep
        you posted. <a href="https://twitter.com/hashtag/KFCProposal?src=hash&amp;ref_src=twsrc%5Etfw">#KFCProposal</a></p>&mdash;
        KFC South Africa (@KFCSA) <a href="https://twitter.com/KFCSA/status/1192734833522417664?ref_src=twsrc%5Etfw">November
        8, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c7a52-f44d-4ae0-988a-e27bafbd337c'
      'mgnl:activationStatus': true
