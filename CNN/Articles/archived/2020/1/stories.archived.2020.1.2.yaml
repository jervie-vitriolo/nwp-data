      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f192a-bc3f-4dda-9af5-ee127d84399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:57:00.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a member of the opposition and a vocal critic of the bloody
        war on drugs of the Duterte administration, has been detained since February
        2017 for supposedly abetting illegal drug trade in the New Bilibid Prison
        while she was Justice secretary from 2010 to 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d79b6-a1fc-45ac-b648-adbfd0ae2d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:57:00.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:45.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99be44a8-959d-491c-becd-4d2f7652a089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:57:00.601+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:45.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durbin has maintained that De Lima has been imprisoned for "highly
        questionable charges," even as Malacañang insisted that her detention has
        legal basis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
