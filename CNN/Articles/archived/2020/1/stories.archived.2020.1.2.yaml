    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564a0106-f856-4d6f-9c8f-3d9d5389517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:57:00.601+08:00
