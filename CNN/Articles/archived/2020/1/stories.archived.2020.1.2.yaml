      'text': '<h2>The proposal</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fee9b22-e482-4d1a-b785-14642133d18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.349+08:00
