      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villavende''s local recruitment agency will also face an investigation
        for failing to take the necessary action after the victim already reported
        in September that she was maltreated and underpaid. Villavende also requested
        for repatriation, but the agency did nothing, Bello said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9691c17-96a8-477f-8328-7c310fe51714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could either put them under suspension or cancel their license
        if they could not explain why they did not take the appropriate action," Bello
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c5537a-6fce-4bed-86ac-5743f61e1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2018, the Philippines implemented a total deployment
        ban of Filipino workers to Kuwait, in the wake of reports Filipino workers
        in Kuwait have been abused and some died, including the case of Joanna Demafelis
        who was found inside a freezer of her employer''s home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3511b-162e-4975-9082-cfe4af5c1b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51262b93-ac29-4f33-9d23-69b16a29e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban <a href="http://cnnphilippines.com/news/2018/05/18/govt-lifts-deployment-ban-kuwait.html">was
        lifted in May that year.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb349bd6-b293-48c2-a0d3-9402111c052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d4dbe5-6c7e-4044-a5d3-7aeda7dac98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.041+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries also signed an <a data-cke-saved-href="https://cnnphilippines.com/news/2018/05/11/philippines-kuwait-sign-agreement-ofws.html"
        href="https://cnnphilippines.com/news/2018/05/11/philippines-kuwait-sign-agreement-ofws.html">agreement
        for the protection of Filipino workers</a>. Bello, however, lamented that
        the provisions have not been followed, including the drafting of a template
        employment contract that would allow Filipinos to keep their passports and
        cellphones which are often surrendered to employers. The working and sleeping
        hours should also be specified, Bello said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0c4f5-419e-4e46-b545-75ce2aea82e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139a43a-53e9-4eb7-a748-9a63cace4758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva, chairman of the committee on labor, warned
        of graver consequences if the Kuwaiti government does not address the problem.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012a317-da4e-491c-bfc0-c5dab3a4249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:29:28.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af8253e-77a3-482b-9e0a-a96bdcfcc035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:29:28.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already seen one OFW death in Kuwait too many. If we cannot
        get safety and security guarantees for our OFWs in Kuwait, a most basic and
        reasonable demand in our view, perhaps our government should make the ban
        permanent," Villanueva said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf7f8a-604c-47b2-a284-7cd288090d5b'
