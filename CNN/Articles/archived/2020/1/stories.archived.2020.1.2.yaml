      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9bd7df-0fde-4e8a-909e-a27b9080555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:29:13.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can not put into words what the friendship of David Stern has
        meant to me but many others. He changed so many lives. David was a great innovator
        and made the game we love what it is today. This is a horrible loss. Our hearts
        are with Dianne &amp; their family. RIP my friend. @NBA"</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I can
        not put into words what the friendship of David Stern has meant to me but
