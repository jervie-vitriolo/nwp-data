    'title': 'Malacañang bans another US senator calling for De Lima''s release '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f11ae-cb10-47c8-b3c1-528a22a62a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:57:00.599+08:00
      'mgnl:createdBy': 'mel'
