    'template': '1'
    'title': 'Ampatuans head to CA to appeal Maguindanao massacre convictions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc36a4-ef9b-41bd-84f3-ebd2372fd584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:44:57.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Brothers Datu
        Andal “Unsay” and Zaldy Ampatuan are heading straight to the Court of Appeals
        to contest their conviction for 57 counts of murder for planning and executing
        the gruesome 2009 Maguindanao massacre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984088af-ad43-48c3-8cc1-00cb91ff0d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:44:57.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e1586-a052-4dae-80ef-fdda644e6721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:44:57.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ampatuans have served notice to the Quezon City Regional Trial
        Court (RTC) Branch 221 that they will elevate the case to the appellate court,
        asking the lower court to submit all the records of the case to the CA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45951308-ffc1-4341-8b77-23c922a09851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:44:57.002+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three relatives —&nbsp;Anwar Ampatuan Sr., and his sons Anwar "Datu
        Ipi" Ampatuan Jr. and Datu Anwar Sajid "Datu Ulo" Ampatuan —&nbsp;filed motions
        for reconsideration before the Quezon City court, casting doubt on the credibility
        of star witness Sukarno Badal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10436d9c-065e-4315-be53-e4f0787c3018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.423+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8bc6f-bf40-4e06-8589-39ab96b4cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to how the said witness could have memorized, precisely to the
        letter, all of the statements made by each and every supposed participant
        in all of these meetings, is highly doubtful, nay miraculous," Anwar Sr. said
        through his lawyers in his 13-page motion filed Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61992a4b-fdf0-4c78-b2fa-d04b23453ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1268483-fc01-437d-9d1c-942fd571ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T21:50:50.424+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:30.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Datu Ipi and Datu Ulo argued through their lawyers in
        a separate 16-page motion filed Thursday that Badal only testified that they
        were seen at one of the meetings, but did not mention what their involvement
        was. They also noted that Badal recanted his testimony during cross examination
        that the two were present during the November 16, 2009 meeting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1322c6b-5ade-41c1-975c-615f04dcb8a3'
