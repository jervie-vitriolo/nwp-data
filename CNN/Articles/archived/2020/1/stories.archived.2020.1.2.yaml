      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EXPLAINER: <a href="http://cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html"
        target="_blank">How the US budget law bans Philippine officials</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
