      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strangers and brands from across the country were so moved by the
        proposal that they identified the couple and offered to help plan the big
        day.</p>'
