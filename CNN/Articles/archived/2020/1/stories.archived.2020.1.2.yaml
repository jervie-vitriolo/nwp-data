      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea5239-9c0a-4631-9acd-66fbfbe8e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plans for the AFP</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc2186-be47-4037-8385-13a9a1b8b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Clement and his other predecessors, Santos said he will prioritize
        the government''s fight against armed communist rebels. The Communist Party
        of the Philippines and its armed wing, New People''s Army, have waged a five-decade
        insurgency, the longest-running in Asia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf78fb8-a8e1-45ce-b80b-74a4502d02ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a59e9c-b2a5-49a2-b4c3-a43cd59a213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos said the Armed Forces under his watch will continue to support
        the President''s "whole-of nation" approach against the rebels, in line with
        Executive Order 70.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e746075-3323-48d3-ab67-650fd19bde29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b241053-8e39-4fef-837a-21ab719c63e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the previous years, parang pagka sinabi mong may insurgency
        sa isang area (when you say there''s insurgency in one area), it''s the AFP
        and PNP''s (Philippine National Police''s) problem... but now... it''s the
        local chief executive that''s now leading in solving the problem," Santos
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d439dc1-60bf-4eb3-8468-6fcd989f6940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:49.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904d020-3cf9-4e31-90b8-47677c34b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:49.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try na mawala ang (to eradicate the) NPAs so local executives
        can focus on good governance in their areas," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87e8b5-9290-4812-938b-89f782fef4ca'
      'mgnl:activationStatus': true
