      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27ffd0-edd3-4c25-af4f-74d5ec7f7598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T16:09:26.090+08:00
      'mgnl:createdBy': 'lucia'
