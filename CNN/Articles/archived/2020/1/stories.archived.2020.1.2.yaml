      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbc5af0-13f4-4d5d-ad0a-3a708a115b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:32.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety table was created by AirlineRatings.com, an airline safety
        and product review website, which monitors 405 airlines around the world and
        produces an annual list of the ones deemed safest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151abdac-2332-46f8-bb3f-f19ef72280bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e8d452-1a63-4401-83d2-139672f9ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.768+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas held the title of the world''s safest airline from 2014 to
        2017. In 2018, AirlineRatings could find no clear "winner" so awarded the
        accolade jointly to the top 20 airlines, listing them alphabetically.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171bec5-7563-4c80-a20e-1cfcd5f6b83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:32.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414da802-9395-4783-9436-30efe421a7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, Qantas has returned to the top.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b6f568-c8d4-43a0-be49-593aefe0d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b86e8-06ae-4cbb-bd39-c038f332b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rankings take into account factors including audits from aviation
        bodies and governments, crash and serious incident records, fleet age, financial
        position, pilot training and culture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b3e3a9-415a-4b86-a299-291d43e75096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:32.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c5d05-95a9-41e6-beab-92c2ba021720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not look at minor incidents, as "all airlines have incidents
        every day," says Geoffrey Thomas, editor-in-chief of the Australian-based
        website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce5a54-fcb1-4be3-bfff-ede82e1fe92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9dddd9-ba43-4357-94ed-8b1f9d58364e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:32.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the way the flight crew handles incidents that determines
        a good airline from an unsafe one," he tells CNN Travel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33203dd0-a23a-4771-93be-e9c3e3da7c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc00c176-a709-455a-83a4-291865b1c4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:40:14.769+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:32.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Qantas has been the lead airline in virtually every major operational
        safety advancement over the past 60 years and has not had a fatality in the
        pure-jet era."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
