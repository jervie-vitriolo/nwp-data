      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb3833f-a3fa-4488-bb00-95560884a6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:06:27.663+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:17:44.391+08:00
