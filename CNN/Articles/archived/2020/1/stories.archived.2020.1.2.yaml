      'jcr:uuid': '4909c4bd-ba60-4752-995d-31806c80f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:05:29.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Familiar faces round out the current top 10. Warren Buffett and
        Mark Zuckerberg clock in fourth and fifth. The Facebook founder added a staggering
        $26.3 billion to his personal wealth this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd635f4d-1cbd-438c-8ead-c9be05315784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:05:29.020+08:00
      'mgnl:createdBy': 'catherine'
