    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:17:07.006+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'New-South-Wales', 'state-of-emergency', 'bushfires']
    'template': '1'
    'title': 'New South Wales declares a 7-day state of emergency as Australia''s
      deadly bushfires rage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bfa384-ceb6-472e-b3fa-8adba6a0b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Australian state of New South Wales
        has declared a state of emergency and could begin forced evacuations from
        fire-stricken areas, as emergency crews battle deadly blazes and brace for
        a dangerous weekend ahead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94147573-0361-4cae-9394-ce9b998477e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Premier Gladys Berejiklian said Thursday that the emergency
        declaration would come into effect Friday morning as weather conditions are
        expected to deteriorate significantly on Saturday, raising the fire danger
        even further.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f42f4-cad7-4a8f-83bc-c699ec37ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time NSW has declared a state of emergency in
        as many months — the last two times, in November and December, were also for
        seven days, and granted extraordinary powers to the Rural Fire Service.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb05131-eadb-423c-8391-92bee2e7f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berejiklian said residents could also be subject to forced evacuations,
        road closures and any other means necessary to keep people safe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62513ab7-ef94-4932-89d7-07634c0bcb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure we are taking every single precaution to be
        prepared for what could be a horrible day on Saturday," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e88da-010d-4303-b989-3f267291dfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people were already fleeing the state''s south coast
        on Thursday, with the Rural Fire Service setting up a <a href="https://twitter.com/NSWRFS/status/1212336600853733376"
        target="_blank">"tourist leave zone"</a>&nbsp;from the town of Batemans Bay
        down to the Victoria border. All visitors were urged to evacuate before Saturday,
        when temperatures above 40 degrees Celsius (104 degrees Fahrenheit), dry conditions
        and ferocious winds are expected to heighten the risk of further blazes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444895f1-c49f-4795-866b-0d8680bbf056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These will be dangerous conditions," the fire service warned. "Do
        not be in this area on Saturday."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2209ab7-331a-4232-8514-e11ad8b7c841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Thousands are evacuating from the coast</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d195c07-81b6-4a82-bf64-fb8b2317eee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar hot, windy weather on Tuesday led to massive fires spreading
        out of control. Seven people died from the fires within 24 hours. Conditions
        improved slightly on Thursday — creating a small window of opportunity for
        people to evacuate before the situation worsens again Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85b003-7824-490d-ac6b-b6e3d18abb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people are estimated to be in the south coast
        region, home to seaside towns that swell in population during summer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f28196-ed30-4e43-9d7f-3619aa9fcfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents on Thursday were heeding the warning. Hundreds if not
        thousands of cars were backed up in small towns south of Nowra, on the southern
        coast, according to police. Roads away from the tourist area were packed with
        long lines of cars waiting to leave, and one major road heading south beyond
        Nowra was closed due to a fire that jumped the highway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895adfc-a0ce-47ff-9037-100570296a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people had been waiting in line for hours and were getting
        frustrated, with little indication of when the road will open.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72a7ae0-c4e7-4adb-88c2-6de5ceda271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowra resident Trevor Garland was one of those trying to head south
        — his 16-year-old daughter was stranded in the NSW town Sussex Inlet, where
        she was visiting a friend.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91bf9a-beec-4276-a898-5c8a012eee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big picture is one road in, one road out," he told CNN on Thursday.
        "I''m going to wait here all night if I have to."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16c182b-2caf-4dc7-9d46-543041d5346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob O''Neill had been waiting for six hours at the roadblock. He
        was also trying to head south to find his children, aged 4 and 5, who are
        staying with their grandparents. He said he hadn''t been able to contact them
        since Monday, and the fire line had moved as close as several hundred feet
        from the grandparents'' house.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d9ad3-13d8-4f7b-ba19-d58f70bab163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to get them out before Saturday comes. Predictions are
        pretty bad for Saturday," he said. "Not knowing is pretty scary — we don''t
        know how they''re going."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb6ea9c-4b18-4b15-88ae-5d41e5b35b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are working to clear the backlog and reach the cut-off
        areas. In neighboring Victoria state, there are 24 such isolated communities,
        according to Premier Daniel Andrews — including the town of Mallacoota, where
        thousands of residents fled their homes to <a href="https://edition.cnn.com/2019/12/30/australia/australia-mallacoota-beach-fire-intl-hnk-scli/index.html"
        target="_blank">seek refuge at the beach on Monday</a>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be9d71-6abe-4ff4-a045-bcde22e604b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A navy vessel will make multiple trips in Mallacoota on Friday to
        transport up to 800 residents and tourists to an unspecified safe location,
        Andrews said Thursday. Air evacuations could also happen once dense smoke
        begins to move away from the area.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b80771-3f09-4d1f-a3da-53eea5db5527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scenes from the ground show military personnel in trucks and rubber
        dinghies, rescuing stranded residents and shrouded in yellow haze.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd120701f-c2d3-4073-a68f-4eab23f6ef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Scott Morrison said Thursday that the federal government
        was also sending resources when requested by states, including additional
        funding and military support from the Australian Defence Force. He warned
        that many areas were difficult for emergency personnel to safely access, and
        urged residents to remain calm and patient.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f923ed6b-010a-41f9-aefa-f807455ee17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Climate change and the fire crisis</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843bcd53-4a49-453c-b91d-9fdd3a3402bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian bushfires have been burning for months now, and aren''t
        likely to stop anytime soon — Australia is still in the early months of summer,
        and temperatures typically peak in January and February. "The fire season
        still has a long time to run," Morrison said in a news conference.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebc6e49-a3aa-4a00-b484-752c18d885c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 17 people have died across the country so far, with the
        most damage concentrated in NSW. Across the state, nearly 1,300 homes have
        been destroyed and another 442 damaged, <a href="https://twitter.com/NSWRFS/status/1212522171836358656"
        target="_blank">according to the Rural Fire Service</a>. Fires have consumed
        entire towns and ripped through bushland; the strong winds frequently change
        directions, which fan the flames and carry embers far distances.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf5ea3-8eb5-4ce2-8878-8625dca89ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changing winds are forecast to continue from Friday into Saturday,
        hampering firefighting efforts and causing uncontained fires to spread, according
        to CNN meteorologists. Meanwhile, air quality will continue to deteriorate
        in Canberra, Sydney and Melbourne, large urban hubs smothered in thick smoke
        and haze. Conditions aren''t expected to improve until Monday, when rain could
        bring some relief.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d08d27-d680-4495-9f38-b191ba089c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia typically has a fire season during the dry, hot summer
        — but this year''s weather conditions are more extreme, leading to more devastating
        blazes. The country is gripped by one of the worst droughts in decades, and
        a heatwave broke nationwide records in December.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f079fc19-f5e3-4d9b-befe-4df03efd98a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say climate change has worsened the scale and impact of
        the fires, and many have accused the Morrison administration of not doing
        enough to address the climate crisis. In December, a woman <a href="https://edition.cnn.com/2019/12/02/australia/australian-woman-climate-protest-intl-scli/index.html"
        target="_blank">dumped the remnants of her fire-ravaged home</a>&nbsp;in front
        of the Australian parliament, accusing Morrison and lawmakers of failing to
        act.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a2d67-f7bb-4230-aed2-8d23e0e53417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Morrison said the government aimed to "meet and beat
        our emissions reduction targets" — but added that it would stick to "sensible"
        policies that "don''t move toward either extreme."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aa630a-09cd-4e3f-8033-24db4e5dc228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suggestion that there is a single policy, whether it be climate
        or otherwise, (that) can provide a complete insurance policy on fires in Australia
        — well, I don''t think any Australian has ever understood that was the case
        in this country," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a6d3dc-95d4-46d8-a4b5-db7552e2c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:57:35.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/01/02/australia/australia-fire-evacuation-intl-hnk-scli/index.html"
        target="_blank">New South Wales declares a 7-day state of emergency as Australia''s
        deadly bushfires rage</a>."</em></p>'
