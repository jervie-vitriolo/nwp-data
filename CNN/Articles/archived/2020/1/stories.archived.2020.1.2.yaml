      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; It''s 2020 -- and with the Lunar
        New Year just weeks away, farmers in Vietnam have come up with a unique way
        to herald the Year of the Rat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdeaff5-2621-441f-af09-f39e5974da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:33:44.821+08:00
