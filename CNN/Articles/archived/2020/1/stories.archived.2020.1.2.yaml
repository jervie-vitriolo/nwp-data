      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/01/01/health/keeping-new-years-resolutions-wellness/index.html"
        target="_blank">How to keep New Year''s resolutions</a>."</em></p>'
  'Worlds-safest-airlines':
