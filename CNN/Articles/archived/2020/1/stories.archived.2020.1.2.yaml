    'lead': '''The issue involves the franchise renewal of ABS-CBN. There is no attempt
      to muzzle or control the media here, so do not try to make this a press freedom
      issue when it is not,'' says Rep. Franz Alvarez, chairman of the committee that
      will review the network''s franchise.'
