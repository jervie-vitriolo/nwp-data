      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Do you want to eat better, exercise
        more, stop vaping or lose weight?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce67e50-0dc3-4f3b-a819-5fceadd5bf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041f9749-0144-44a9-9da6-f7ce4773b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great. Now''s the time to set those New Year''s resolutions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e548ec-74d0-4218-94bb-b1f8ecfe630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a50dd-cc43-445c-9358-9756d9e00afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we head into a year —&nbsp;and a new decade —&nbsp;your first
        step is to believe you can do it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c062f6f4-a1e4-4ba4-977d-f5921fdde122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6a123d-ff95-4877-9d8e-fd613e34500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposite is also true, said University of Scranton psychology
        professor <a href="https://www.scranton.edu/faculty/norcross/" target="_blank">John
        C. Norcross</a>, who has studied resolutions for decades. If you think you
        can''t do it, you''ll likely prove yourself right.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23097cb-7577-4f43-be7b-3ceab27c7388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8bb23-6ab8-4875-93d1-b09a40839cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While about 40% of Americans set resolutions around January 1, about
        40% to 44% of them will be successful at six months, said Norcross, reporting
        his results from multiple studies with colleagues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d08cd8-887e-4bf1-805a-685896b0e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de69abe4-9142-431f-854e-8f739492b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you believe in yourself, you are 10 times more likely to
        change via a New Year''s resolution, compared to non-resolvers, when both
        groups have comparable goals and motivation, he reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953f748-1182-4f13-8993-6232d805930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f670cb97-aa74-49a4-834e-d2e88e3d7df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how to start yourself on the strongest possible footing
        this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ff3fbf-7394-4561-bb1e-ca231d936c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.380+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e801a626-242f-4b93-a461-df83084b907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make it specific</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a47be-58cf-4a16-82ab-6bd3c496fa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating better and exercising more are all nice ideas, but they''re
        too general and don''t give you a plan of action. People often think they
        lack motivation when the problem is really a lack of clarity, wrote author
        <a href="https://jamesclear.com/" target="_blank">James Clear</a> in his book,
        "Atomic Habits."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d14cb-0e10-409c-b94a-92b0b147b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f96b9e-1c0f-4c95-a0c8-d01a3ef19e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The simple way to apply this strategy to your habits is to fill
        out this sentence: I will [BEHAVIOR] at [TIME] in [LOCATION]," writes Clear.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e0abe1-c450-4801-877c-404f9e0d7aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c7b0eb-6e2f-4e51-a833-c33e475ade37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to eat better, be specific: Resolve to add a fruit or
        vegetable to your lunch every day, limit fast food to once per week, or have
        dessert once a week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad670e7-10b3-4fd9-9a6f-1c8b974967bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe722d5b-cc05-4c6d-94a9-599bacfcd7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make it possible</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f461c2fb-1294-4808-8a6c-36a80bf00c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoid resolutions that sound great but are unattainable. In fact,
        make them them something you will enjoy. They can still be hard, but that
        doesn''t mean they have to make you miserable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c21c2a-c0a0-4d51-bc74-7d96c92bd896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc1931f-87ab-4705-9487-aa4e49846c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To eat better, put that bowl of fruit right next to your lunch bag,
        so you grab an apple or orange every day. Hate apples? Don''t pick apples.
        Pick a fruit you are likely to eat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4c620-b6b5-48ce-b051-a0d808f85f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa9fc68-3efa-47d5-8689-a87320b4f169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To exercise more, you might want to run more. But if you''re a night
        person, don''t make it harder on yourself by trying to run every morning before
        work, said <a href="https://gretchenrubin.com/" target="_blank">Gretchen Rubin</a>,
        author of "The Happiness Project." Do it after work.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56ad496-9bbb-4a09-bb18-5d6c124f1abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.381+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba97478-7da0-4773-81e6-2ac4408e2fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to meditate? Great. Rubin hates meditating, so she stopped
        doing it. It''s ok to experiment and stop doing things you don''t like. "Know
        who you are, and who you''re not," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6c02f-5c50-4f55-b5dd-998e64763c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e16f30b-eb66-4b9c-8754-c4624a011d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allow yourself to fail</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c42949-a956-4a60-9ffc-f23e9c3cf702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone screws up. Expect to have occasional slips. But don''t
        let the occasional missed exercise class or Friday workplace donut throw you
        off course, explained Norcross.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a174d06-07b1-4075-a34e-2f880f2ef392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa90bcc2-aaad-405f-a42a-904d52c0e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most successful resolvers slip in January, but 71% of successful
        resolvers say their first slip strengthened their efforts through a combination
        of guilt, increasing awareness of their problem''s severity, and the slip
        reminding them to refine their plans, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32f9ec4-245f-4a94-8a8f-9a4be8c5e8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116cb99-a7db-4e03-bdfc-cc26ad3c68de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you know you''re walking into a high pressure situation, practice
        saying "no thanks" to your aunt''s apple pie in advance. Even people who don''t
        like apple pie sometimes still eat it when offered just to be polite. Instead,
        practice saying "No, thank you."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52c1ba-e128-4d6c-a765-e4d5d9d51eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384cb22-e170-4a4d-b45e-e939507d8ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if you do slip? Focus on getting back on track, not the slip.
        "The people who show more compassion for themselves are more likely to get
        back on the horse and try again," Rubin said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6753f464-6b78-4f01-9e9d-6bf6c95dd01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e42cf1-d608-4957-9b1c-321afbcc6bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Set yourself up for success</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a1969-2952-4165-b20a-7665c17d57b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See what they tell you: If you''re resolved to spend less time on
        your phone but grab it as soon as you wake up, put your phone in another room
        at night. Oh, it''s your alarm, you say? Buy an alarm clock. They cost $6
        now.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7314d14-9150-40c6-95fc-34d9984f4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.382+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7543cfea-e82f-4d7e-a69c-3f68f8ceab61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to limit sweets, get them out of your house. Stay away
        from your work''s break room during Wednesday snack time (not that I''m speaking
        from personal experience at CNN).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8517da9-0513-4bdd-8176-77c4cf8433aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f608cbe-9e7d-4e39-9958-5ff112880001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Know yourself</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717cc911-be27-4c63-b007-6be17e3d58ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than asking you to consider your goals, Clear asks you to
        consider this two-step process.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6b5d3e-17aa-49f8-8eb3-e36b3cbaea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a1c14-3d5c-4894-be8c-0818da6af215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decide the type of person you want to be: A healthy person? A strong
        person? A writer? A musician?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef10a5d1-caca-4b36-a1a1-8ab08ac23982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18981d82-1a51-4b4f-bc1c-64bb18d1167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then prove it to yourself with small wins over time. Gym classes,
        weight lifting, writing, practicing. Every time you do something toward the
        goal of you who want to be, tell yourself that you are becoming that person.
        (I did my Pilates in the morning before I started writing this piece. It''s
        part of my goal to be a healthy person.)</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5e16a-79b0-469f-9bc2-c32b431d4ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c231a-a155-4c31-9ac2-50612fa3eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make it public</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c14ff4-eb3c-407c-9d78-79f928a91dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re surrounded by supportive friends and family, making your
        goals public and asking for accountability can help. So can joining a gym
        with friendly competition or a group like Weight Watchers.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1cb142-3d11-4e2d-acf7-a9c186309397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4170097-76c9-4285-a99f-13085f7d3cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution guides I spoke to agreed to go public with their
        resolutions: Norcross resolved to stop multitasking in 2020, and he had already
        started practicing during our telephone interview. (After he mentioned it,
        I did feel like I had his full attention.)</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b6461-3263-4a9e-9043-32f8857e348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.383+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19082b9d-e41c-4c18-8d7e-66da4d82e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.drlisadamour.com/" target="_blank">Psychologist
        Lisa Damour</a>, author of "Under Pressure" about the lives of teen girls,
        plans to focus on meditating in 2020, despite having two children and a more-than-full-time
        career.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568d161-0883-4073-844a-69fd4cb004b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3860d3a1-f1e5-4f04-8dfe-b0b92f46a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to start at five minutes daily," she said, crediting
        James Clear with starting a daily "atomic habit" before trying for more.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9231db8-4ad1-452b-ad61-c37e6b81106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9931267-94b8-452b-a5cc-b2ddd394fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin is going to try to visit the Metropolitan Museum of Art every
        day she''s home in Manhattan, a few blocks from the museum.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e9e02c-99fb-45dc-8ae4-5aefd1672014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a0af2c-8648-400a-865c-2dea8db5eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that sounds like a tall order, it''s also the subject of her
        next book -- so it''s huge motivation to explore and learn from her new workplace
        in the new year.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897786c-f9ff-4a31-abd2-51f213517edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2045ce15-1cca-456c-b9d4-860ac4d078a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Show (don''t tell) your children</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ccb196-a662-4022-95db-a28799ba6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can open the door to a conversation with their children
        about resolutions by talking about their own reflections and hopes for the
        new year. They can mention that it''s hard to meet their own goals, and that
        perfection is not the goal.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3af0b-1b41-4cfc-bd3b-cdfe28a79271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246b9b2-ae8e-42d5-9c3d-167c57b81efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can bring up the changes they want to make and model how
        they want to make those changes, said Damour. It''s important to bring it
        up without criticizing, she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa83a6b-b1cb-417d-89d4-1ad519321efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc592675-89c5-427f-90c0-725768dc9de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.384+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With children under age 10, parents can take the lead in a discussion
        about where family members have room to grow, she said. Once your children
        get to adolescence, don''t give them any ideas, she added.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd674292c-26a6-4822-9f95-37146c9a670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6dd77e-da5d-4e72-b588-f999a44b284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents should work with the assumption that no normally developing
        teenager wants to be told what to do," said Damour. If the teenager is quietly
        doing the right thing and the parent suggests it, kids will likely stop doing
        it.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698c5ae1-4ce0-48ee-8298-92105ef8008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded657c-b4ae-4710-9908-247af2e0baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of how we guide young people is modeling the behaviors we
        want," she said. "If what you say and do don''t match, a teenager will notice
        and call you on your hypocrisy."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769eafbe-aec0-4197-bcdf-46aa433fff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9064bc48-1b27-4863-808d-d8e102bda56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Change it up</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59d04cd-abde-475c-ab7d-d7694ad82d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you just hate the idea of a resolution for the entire year, seeing
        an entire year of failure ahead of you? Follow in CNN Features Editor David
        Allan''s footsteps and set yourself <a href="https://www.cnn.com/2018/12/18/health/micro-resolution-wisdom-project/index.html"
        target="_blank">a year of 12 monthly micro-resolutions</a>. In 2018, he eliminated
        one behavior each month -- think alcohol, sweets, screens around his kids,
        saying the word "like" -- and noted the impact of his mood and the effect
        on himself and his family.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f364f62-4792-4c03-b2d6-5ad0a2a44975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef26ef1-e4a7-4110-ad77-68dc44226239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.385+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T22:17:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It went so well, this past year he decided to <a href="http://www.cnn.com/2019/12/27/health/mini-monthly-new-years-resolution-part-two-wisdom-project-wellness/index.html"
        target="_blank">add something to his life every month</a>, including meditation,
        movement, active listening and more sleep.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6c3a7-2597-4412-837c-1489f3892e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T19:25:07.385+08:00
