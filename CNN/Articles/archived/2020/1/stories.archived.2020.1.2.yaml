      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danielle Franzoni, a server in Alpena, Michigan, started hers on
        the receiving end of that generosity. She waited on a couple at the restaurant
        where she works during the final days of 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270ada9-9b5e-49a5-bcfb-aae916317190'
      'mgnl:activationStatus': true
