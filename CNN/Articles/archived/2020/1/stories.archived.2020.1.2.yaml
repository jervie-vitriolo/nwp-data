      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he heard it will be taken up at the US Senate plenary any
        day this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a7aebd-5ce1-4444-8e81-b4af44c97255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.988+08:00
