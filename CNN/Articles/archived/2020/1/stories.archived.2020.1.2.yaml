      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some of the cadets did it because they ''feared they would
        not graduate''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e523c4e-2c20-4977-b645-2976b53cbecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:03:55.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Military Affairs and Public Safety released the
        image, with the faces of the trainees and employees blurred, earlier in December.
        A number of employees were suspended amid an investigation into why the group
        picture was taken.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea2c549-b651-43c9-bb7a-7a441a62835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:03:55.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a98dc-d131-433d-94cf-e8b8eaeb3b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:03:55.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Sandy, cabinet secretary for the Department of Military Affairs
        and Public Safety, recommended the cadets'' firing to Justice.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb8405b-6146-4c14-89e4-30c6fb746285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:03:55.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438dc7b-d5ae-4119-9f2b-af9776b72b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:03:55.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted in his letter to the governor that some of the cadets "were
        aware of the connotations associated with the gesture, that they were uncomfortable
        with the practice ... and/or that they only followed what they perceived to
        be an order" because they feared they wouldn''t graduate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee340476-5df7-4af3-a0bd-d906fc8a06b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:03:55.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e582af-62b5-4fe2-b80c-46e6490a6f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:03:55.021+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless," Sandy wrote, "their conduct, without question, has
        also resulted in the far-reaching and harmful perceptions that are the antithesis
        of the values we strain to attain."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1b1e5-a789-4d68-ac35-81824bdb9095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:10:09.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/12/31/us/west-virginia-cadet-nazi-salute-fired-trnd/index.html"
        target="_blank">All the cadets pictured giving a Nazi salute will be fired,
        West Virginia governor says</a>"</em></p>'
  'DNA-Doe-Project-Joseph-Henry-Loveless':
    'author': 'Christina Maxouris and Amanda Watts, CNN'
    'caption': 'A composite image of Joseph Henry Loveless was created by Anthony
      Lukas Redgrave of the DNA Doe Project.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-02T07:05:08.529+08:00
    'imagesource': 'jcr:955a8023-78c6-4c0f-8bff-cf3c045ef625'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3ac6fc2-e7f5-4257-9afe-f7521abcb29a'
    'lead': 'Bones discovered in an Idaho cave in 1979 and 1991 have been identified
      as the remains of Joseph Henry Loveless, a man who escaped from prison more
      than a century ago after being arrested for killing his wife.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T07:08:52.448+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:18:04.840+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:16:58.086+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joseph-Henry-Loveless', 'DNA-Doe-Project']
    'template': '1'
    'title': 'He escaped jail and was killed more than 100 years ago while on the
      run. His remains were just identified'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfaa729-4ff4-46cd-b3d1-6f66161cf1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Bones discovered in an Idaho cave
        in 1979 and 1991 have been identified as the remains of Joseph Henry Loveless,
        a man who escaped from prison more than a century ago after being arrested
        for killing his wife.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6642cf25-d5a5-40a1-bd72-375675574b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369712f8-aaf2-46a0-a770-79c8689b274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identification, confirmed by the Clark County Sheriff''s Office
        Tuesday, was initially made by non-profit volunteer organization DNA Doe Project,
        which said in a Facebook post that the "remains were preserved in the Buffalo
        Cave for as long as 63 years."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c23095-75bf-4f20-a93e-6d1e33be7cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e79915f-65dd-4bee-894f-384ef9743809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loveless likely died around 1916 at age 46, the organization said.
        He appears to have been killed and dismembered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcfa217-fc93-461b-a821-93ebdb296f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b6c55-15bc-43b5-a9e2-a164ffc9d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his death, Loveless had been arrested at least twice for
        bootlegging and escaped custody by sawing through jail bars, the organization
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0307bfe-b537-4135-be24-6e9483f43756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e471292-36da-4154-ab37-b597c2781ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around that time Clark County Sheriff Bart May said Loveless killed
        his wife with an ax and was incarcerated in what was then Freemont County.
        He escaped again, this time using a saw he hid in his shoe, the organization
        said. He was never seen again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7186bee-71e6-4333-867f-ec4537dfdf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef573088-bd05-416f-a445-1f69e950ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back in 1916, it was the wild West up here and most likely the
        locals took care of the problem," May said. "We''ll probably never solve the
        homicide, but we still encourage anyone who has heard stories to contact our
        office, you never know what piece of information could help."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf111a6-6c47-4a6b-b1e2-7aac09be708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e9c71-8635-4aae-a051-5ecce1f67004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA Doe Project had to overcome numerous hurdles before making a
        positive identification. Loveless used multiple aliases, had no close living
        relatives in the national database and was an off-the-grid outlaw who lacked
        official records.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ed9301-397a-481f-b520-28319af16ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e051137-9f30-4e9a-8231-c73c5db09fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers sifted through more than 31,730 individuals trying
        to find a connection to the man''s DNA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9155d74-051d-49b1-9803-6095de5e415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d6aec3-b7bc-4983-97be-4cdd64faaaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The discoveries</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ae61c-1ba1-47e1-bf97-e005a8bf6eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of identifying Loveless'' bones has been 40 years in
        the making.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d58e339-8a52-4973-aaf3-baaf877a571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef24904-324e-424c-aa0a-d56b07659e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 1979, a male torso wrapped in a burlap sack was discovered
        by a family in a cave near Dubois.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f789a7b0-c1e2-4165-9262-31c03da13388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a6c9a2-64a8-4edd-9ef5-a3fe055a8f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wearing dark colored pants, white shirt with blue pin stripes and
        maroon sweater, the torso was buried in a shallow, 18-inch-deep grave," DNA
        Doe Project said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd7da7-ef8e-4b78-b076-34e0549be7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd31999-61be-4fc0-a2ff-86db27aa892a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 12 years later, a mummified hand was found, along with an
        arm and two legs wrapped in burlap in the same cave system. Volunteer staff
        and students from Idaho State University continued to comb through the cave
        but never found any other remains, including the body''s head, the organization
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71072f1a-75d3-4c7c-8764-2e8f7436405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910529d7-7bb5-4251-aa72-92cedd642a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University anthropology professors and students worked with the
        organization''s volunteers to eventually come up with a tentative identification,
        which was sent to the sheriff''s office in November 2019.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c2a809-57f7-4abe-8eb6-c7fa94dbc65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab98a7-5e96-4afc-8251-59787cb135f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A remaining relative</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d8813-6c0c-4821-b023-7a18c5db54d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May said his office tracked down an 87-year-old grandson of Loveless
        who lived in California and agreed to meet with deputies and give a DNA sample.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4107af-1943-47b7-9e13-ba06e2167732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffaa523-b27b-4e4e-8b4a-d57d38a95704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those results were analyzed by the organization and found to be
        100% consistent with a grandparents/grandchild relationship, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f26f410-da1e-4809-aaa3-7fdf5e74c5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dbc1f5-84b2-4496-b114-c2ff5c62a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grandson had heard stories about their grandma and their grandpa,"
        the sheriff said. But the family stories about Loveless'' death didn''t match
        up with what the organization found through original records and newspaper
        articles, the organization said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab7204-3652-4401-99ce-0cb99213741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f321ac9-c8c0-4255-8b55-1555bbec20d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loveless'' death remains an open case.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9379108-313c-43b0-a8f4-14f705b80a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ea204-37af-4193-9aa8-b43b54309693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know he was murdered, but we don''t know who murdered him,"
        May said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7562611-45fb-4670-9420-8a2195344132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:08:52.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em>"<a href="https://edition.cnn.com/2020/01/01/us/man-identified-100-years-later-trnd/index.html"
        target="_blank">He escaped jail and was killed more than 100 years ago while
        on the run. His remains were just identified</a>"</em></p>'
  'David-Stern-NBA-dies-77':
    'author': 'Nicole Chavez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-01-02T07:27:47.872+08:00
    'imagesource': 'jcr:9f82c570-f303-4689-b529-99efd86ac2ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1647c3d7-c2c8-48ce-9d8c-1085da9c065d'
    'lead': 'David Stern, the former NBA commissioner who reshaped the league and
      presided over its skyrocketing growth for three decades, has died. He was 77.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T07:33:28.372+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T22:18:03.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:16:58.431+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['David-Stern', 'NBA', 'NBA-commissioner']
    'template': '1'
    'title': 'David Stern, former NBA commissioner, dead at 77'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a41d3-ad65-4277-b156-db68f3da2c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>David Stern, the former NBA commissioner
        who reshaped the league and presided over its skyrocketing growth for three
        decades, has died, the league said Wednesday. He was 77.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8308bc-6c59-4ee9-9b91-a995b0278692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed07a055-bfd4-410b-80dc-756c24bacb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern died as a result of the brain hemorrhage he suffered approximately
        three weeks ago. His wife, Dianne, and their family were with him at his bedside,
        the NBA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdac171-b479-4e88-96f8-8074abf060e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91eebdc-01d9-433a-afdb-65e0347b82fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 12, the NBA said Stern had suffered a sudden brain hemorrhage
        that required emergency surgery. His son, Eric, told CNN days later that his
        father had not been conscious since the incident and was on a breathing tube.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d9625c-bd27-4f65-8792-b3e0e29a1377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e7bd1-21a3-4701-b098-ed3f47ec1164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA commissioner Adam Silver remembered Stern as a mentor, a dear
        friend and "one of the most influential business leaders of his generation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29731192-feca-4d54-9b87-45710ec69489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74368a0e-be1a-47ca-9930-5f0d839cd4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David took over the NBA in 1984 with the league at a crossroads.
        But over the course of 30 years as Commissioner, he ushered in the modern
        global NBA. He launched groundbreaking media and marketing partnerships, digital
        assets and social responsibility programs that have brought the game to billions
        of people around the world. Because of David, the NBA is a truly global brand
        -- making him not only one of the greatest sports commissioners of all time
        but also one of the most influential business leaders of his generation,"
        Silver said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d912737-34db-4778-b039-0d13453245ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5148b18-9b85-4085-b37b-a221c716437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every member of the NBA family is the beneficiary of David''s vision,
        generosity and inspiration."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f5671-fefa-4bab-9bb3-448e3dbe1182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981f5d4-7779-4f1c-9064-1a20427886aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA wouldn''t be the league it is today without Stern. During
        his 30-year tenure as the league''s commissioner, Stern led a major franchise
        expansion and helped globalize the game, turning it into a multibillion business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5adeac-1050-4a58-9e6f-b5a5a88578a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691ad9e1-3e5c-440d-ae86-d50496c10a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also oversaw the creation of the Women''s National Basketball
        Association and the NBA Development League.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcebabb2-db4f-4ba2-b649-cbffa671271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5161c6-cc73-4b28-97f7-910d8cea65d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Super sorry to hear the passing of David Stern. He gave us @WNBA
        a chance when no one else would. #RIPdavidstern," Dawn Staley, University
        of South Carolina women''s basketball coach and American basketball Hall of
        Fame player, tweeted about Stern''s death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2449377b-7dfd-44b9-9644-e7ccdd2061a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b549e7-5066-472c-8819-bd1c3b78dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From lawyer to NBA leader</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b59296c-ca76-430d-b9e4-4d39ab479400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After graduating from Columbia Law School, the New York native became
        a skilled negotiator working in the litigation department of law firm Proskauer
        Rose. His involvement with the NBA began when he worked as outside counsel
        for cases involving the league in 1966.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190dc0d6-c419-43f8-8eb9-00196ad306a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb20598-accb-4e3c-88ab-4c5682637410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became the organization''s first general counsel in 1978 and
        was later promoted to executive vice president in charge of legal and business
        affairs before becoming the fourth NBA commissioner, replacing Larry O''Brien.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ffc82a-c672-43fe-ad84-cf3bebc6d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970b8523-feec-4842-b838-2b3e56a2da79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Stern took his post as commissioner in 1984, television revenues
        were low and several franchises were in financial turmoil. But he quickly
        rolled up his sleeves and got to work.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf4492-8494-4f7a-900c-4c344ca1ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542cad21-6844-4b9c-affc-caf3cf062c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next 30 years until his retirement in 2014, the player''s
        salary cap grew from $3.6 million to just under $59 million, according to
        Forbes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fc118e-0b28-47fd-b694-185eba0f94ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfa6e6b-a279-4328-9e5f-4fddae76ca42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While television revenues jumped from around $22 million to about
        $930 million, and franchise values from $400 million in 1984 to $19 billion
        when Stern retired, the magazine reported.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc75b2c9-e998-4bf9-9e13-f75e505789ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e3a8c-770c-4b1c-b9f5-19dd568d0bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He turned the league into a global phenomenon</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb2a102-6447-4d8b-a038-7be821154285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league took off globally under Stern''s tenure, becoming the
        first professional sports league to play regular-season games outside the
        US. Then NBA players were allowed to compete in the Olympics for the first
        time with Stern''s blessing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f637aaa9-7936-423c-b3a2-0c572dbb6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8119a99-20e4-4d0e-8316-040d75d814bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, the "Dream Team" -- comprising a coterie of NBA legends,
        including Magic Johnson, Larry Bird, Charles Barkley, John Stockton and Michael
        Jordan -- claimed to the gold medal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63d8fd-887a-4c28-b65b-08c99de8ead3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2161724-38c6-48ad-920a-4b8cf3da2531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many, like former NBA star Shaquille O''Neal, saw Stern as a visionary.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f63fe8b-873c-4e93-a043-5a360927f149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9995b21f-b92e-43ac-b680-6b6a5e31a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 1994, he envisioned all that''s going on now. Europe, China,
        big TV contracts, free agency, guys being able to pick and control where they
        go," O''Neal said on TNT''s "Inside the NBA" following the news of Stern''s
        hospitalization in December 2019.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dccaa0-e1ce-47b4-8772-d73464b909e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2097c8ab-46b3-4698-bb39-8f3185a795ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big part of Stern''s strategy was marketing the league''s
        superstars and making them global icons. Magic Johnson and Larry Bird leading
        the charge in the ''80s, then Jordan in the ''90s and extending well into
        the 2000s with Kobe Bryant and LeBron James.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d254ae8-d8d2-44a0-82a2-92f8d9aca212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdde1ca-33ac-49f0-a019-d8e8563603bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six-time NBA champion and Charlotte Hornets owner Michael Jordan
        said Stern was key to his success and the league would not be what it is today
        without him.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c66313-f71a-4505-b184-147b7ef52167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb5cd9-94b9-4f86-9c5e-8c1dfecdb8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He guided the league through turbulent times and grew the league
        into an international phenomenon, creating opportunities that few could have
        imagined before," Jordan said in a statement. "His vision and leadership provided
        me with the global stage that allowed me to succeed. David had a deep love
        for the game of basketball and demanded excellence from those around him --
        and I admired him for that. I wouldn''t be where I am without him. I offer
        my deepest sympathies to Dianne and his family."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6ab285-0c5e-4228-8666-5ef8f9dbb098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b2557-5c57-4a18-8906-7357f2a21e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David Stern made probably a bigger impact on the game than any
        non-player in the history of the NBA," Golden State Warriors coach Steve Kerr
        said in a video posted Wednesday. "David Stern really led the expansion of
        the league. He had the vision to set the league on course where it is today."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5b200-18a3-4f75-b540-17631a13f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ad697-4bbe-4335-826e-78378cc5559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ability to adapt and grow translated into the development of
        NBA.com and the league''s television and production company.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bfde80-1550-437e-a38f-8fb331fafa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c5eeea-3eab-4b99-bfc0-e147dcde6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it didn''t come without some growing pains and challenges.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7d02b-ce00-482a-a374-83413316fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22e567-c891-421c-8563-41969240c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern presided over four player lockouts and angered some players
        with tough disciplinary decisions and the adoption of an unpopular sideline
        dress code.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323c408-2ebd-4a25-a790-fa8537e71747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d0002a-7bcf-436e-99ae-e731e4187f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Johnson announced he was retiring from the NBA and that he
        was HIV-positive in 1997, Stern stood close. Months later, he supported Johnson''s
        return to the league.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7305fe-8d23-4c5f-80a1-85d05301fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1945b5b5-de0f-4bb3-b9c9-1a36473a9cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Stern, it was a chance to educate fans on issues beyond the
        court.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25272fc-8b4f-42c7-91c4-1777feeda1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c210fde-d30b-4402-9553-645f72fd9df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By virtue of that announcement, and the league''s standing behind
        him and assisting communications efforts about the disease, we taught the
        world not to be afraid of people who are HIV positive. That was a seminal
        moment for me," he said in an interview with Columbia Law School in 2017.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87537e0-bb34-4f7a-b023-100eae1ef935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f170e08f-1c88-4eb3-9b8d-5263c4ba07b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since he passed the reigns over to now-NBA commissioner
        Adam Silver, Stern became a senior adviser for the NBA, venture capital firm
        Greycroft Partners and investment bank PJT Partners, among other accomplishments.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3243d-e425-4ef4-a43a-4adf9b08c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6677a2-97b1-4d3e-8ded-bae980ed414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern was inducted into the Naismith Memorial Basketball Hall of
        Fame and the Sports Broadcasting Hall of Fame in 2014 and the International
        Basketball Hall of Fame in 2016.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641e682-f33c-4cb2-be19-764500e0e0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:33:28.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:03.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/01/us/david-stern-nba-obit/index.html">"David
        Stern, former NBA commissioner, dead at 77."</a></em></p>'
  'transgender-Marvel-character':
    'author': 'Lauren M. Johnson, CNN'
