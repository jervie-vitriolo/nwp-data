      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e93fba-a792-40c8-87a4-1d287469ddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T22:17:37.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, brands like Audi and Lexus offered to help the couple
        with travel. Airlines Kulula and Mango also pledged to fly the couple to their
        honeymoon destination.</p>'
    '57':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">These honeymoon destinations look far. Someone needs to drive them
        there. We got you. <a href="https://twitter.com/hashtag/KFCProposal?src=hash&amp;ref_src=twsrc%5Etfw">#KFCProposal</a>
        <a href="https://t.co/oiOMWX48Zp">https://t.co/oiOMWX48Zp</a></p>&mdash; Audi
        South Africa (@audisouthafrica) <a href="https://twitter.com/audisouthafrica/status/1192736581603528704?ref_src=twsrc%5Etfw">November
        8, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bae877-93d5-40a3-9ecb-1f6fde8c3d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:19:16.352+08:00
      'mgnl:createdBy': 'pia'
