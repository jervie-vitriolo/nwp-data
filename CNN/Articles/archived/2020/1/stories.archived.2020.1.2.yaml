      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> Japanese
        Foreign Minister Motegi Toshiitsu will have a bilateral meeting with his Philippine
        counterpart Teodoro “Teddyboy” Locsin Jr as part of his first two-day visit
        in Manila, the Department of Foreign Affairs announced Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5c7cdc-1f61-482f-8d49-deb721b4b997'
