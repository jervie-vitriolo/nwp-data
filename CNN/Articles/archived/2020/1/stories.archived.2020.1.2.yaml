    'mgnl:tags': ['Kuwait', 'overseas-Filipino-workers']
    'template': '1'
    'title': 'PH to ban deployment of new domestic workers to Kuwait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e038115-254b-4106-9b48-62eb6f621b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.039+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines. January 2)</strong> — The
        Philippines will stop sending new household service workers to Kuwait after
        the killing of another Filipino helper there, a Cabinet official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d942adc-b20c-4f47-a1c9-88419aad1ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784fbf01-3218-49ce-97d9-e5ab44318963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III told CNN Philippines he will
        issue an order anytime soon for a "partial deployment ban" to the Gulf state
        pending the possible reimposition of the work ban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83ab105-bdb9-4507-b1e2-af1ecd34dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b7b18-89b9-4949-98e5-8a03e901af31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] means hindi na muna kami magdedeploy ng bago, we will only
        allow the deployment of yung mga balik manggagawa, yung returning at saka
        yung skilled workers," Bello said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365667f-7969-4b21-a5e2-08f8d695f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581082cf-8ca2-4b2f-a1d5-4e2031f8ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:29:28.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means we will not deploy new workers in the meantime,
        we we will only allow the deployment of those returning workers and skilled
        workers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f3a52-24b7-4ddb-a39a-01e1bef7bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0556d2e-93a0-41d5-ae00-aab72afa1284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.040+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a statement that only first-time household service workers
        will be prohibited from going to Kuwait. He added a complete ban may take
        effect if justice is not served for Jeanelyn Villavende, the overseas Filipino
        worker who was allegedly killed by her Kuwaiti employer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306b8141-1927-4968-83c2-42599854582e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.042+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:17:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/1/1/PH-gov-t-seeks-justice-for-OFW-death-in-Kuwait.html">READ:&nbsp;PH
        gov''t seeks justice for OFW death in Kuwait</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e8adc-5c53-4546-818a-0cd86e497779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T11:01:14.040+08:00
      'mgnl:createdBy': 'eimor'
