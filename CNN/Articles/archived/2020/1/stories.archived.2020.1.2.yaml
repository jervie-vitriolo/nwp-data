    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5bd06f-f281-4260-b485-e8cea3c186e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:29:13.760+08:00
      'mgnl:createdBy': 'alyssa'
