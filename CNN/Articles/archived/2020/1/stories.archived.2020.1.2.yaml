      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69adfd8d-a04e-4b4e-a332-47b075ec0dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:33:44.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T22:17:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These bonsai trees are shaped to look like rats, and were made to
        order in small quantities. They take about a year to grow, and a meticulous
        hand is required to shape them so that all the fruits are exposed, CNN affiliate
        VTV reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32fc9a1-2ffc-4fb8-b428-d6c6466c91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:33:44.821+08:00
