      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2085945-f303-420f-bf91-3387f6d9380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T17:16:15.989+08:00
