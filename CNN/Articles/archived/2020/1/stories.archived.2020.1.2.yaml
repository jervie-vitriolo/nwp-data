      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Jeff Bezos is still the richest person
        in the world, even after losing $10 billion in one year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02814a5b-fabb-46f6-a297-dc31f6ec4c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:05:29.019+08:00
