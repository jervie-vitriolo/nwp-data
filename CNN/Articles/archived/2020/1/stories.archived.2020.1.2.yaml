      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53064199-fd1e-434d-9874-b81a3eeb7c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:29:13.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:59.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan released a statement through his publicist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c694b-4f62-4284-81ae-8f3cf57e55a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:29:13.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e883d1-eca2-400b-8269-814dbcf2c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:29:13.760+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without David Stern, the NBA would not be what it is today. He
        guided the league through turbulent times and grew the league into an international
        phenomenon, creating opportunities that few could have imagined before. His
        vision and leadership provided me with the global stage that allowed me to
        succeed. David had a deep love for the game of basketball and demanded excellence
        from those around him -- and I admired him for that. I wouldn''t be where
        I am without him. I offer my deepest sympathies to Dianne and his family."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d5428-cf7e-4b04-9da3-a1cde02e613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T08:29:13.760+08:00
      'mgnl:createdBy': 'alyssa'
