      'mgnl:type': 'text'
      'text': '<p>Launched on 1984, the Champ burger was one of the original food
        items of Jollibee. On the same year, a mascot also named Champ was introduced
        to the Jollibee family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
