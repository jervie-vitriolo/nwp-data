    'template': '1'
    'title': 'Nanobots, ape chauffeurs and flights to Pluto. The predictions for 2020
      we got horribly wrong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a61cf1-6fc7-466b-859f-41de9fa5a498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:59:11.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T22:17:55.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You''re late for work because you forgot
        to set the alarm clock embedded in your forearm. Rushing out of bed, you give
        your family members, located thousands of miles away, a quick virtual hug,
        and hop into the car -- ordering your ape chauffeur to step on it. It''s a
        stressful day, sure, but at least your vacation to the Moon is just a few
        days away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18725647-87cc-45d0-95e2-55b4eb27997f'
      'mgnl:activationStatus': true
