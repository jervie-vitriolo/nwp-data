      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three staff members at the training academy will also be fired.
        Four other instructors who failed to report the photograph will be suspended
        without pay, he said.</p>'
