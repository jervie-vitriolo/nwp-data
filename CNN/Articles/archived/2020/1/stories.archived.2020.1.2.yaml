    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leila-de-Lima', 'De-Lima', 'US-Senate', 'Senator-Durbin', 'Senator-Leahy']
    'template': '1'
    'title': 'De Lima camp denies reaching out to US senators about PH officials''
      ban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9740c-599f-4dcf-a80e-84ea92b99240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:01:31.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)—&nbsp;</strong>The
        camp of Senator Leila de Lima on Thursday denied it initiated contact with
        the two American lawmakers who proposed the US ban on Philippine officials
        supposedly involved in her detention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb876880-9d84-4640-b0a1-be74856d31a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:01:31.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fhillip Sawali, De Lima’s chief of staff, said US Senators Richard
        Durbin (D-Illinois) and Patrick Leahy (D-Vermont), who drew up the controversial
        resolution in the 2020 spending measure, reached out to them instead about
        the senator’s case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5508752-e228-4a3c-b629-59bb57a77389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:01:31.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It wasn''t us actively seeking out people, even personalities who
        would want to take a stand or propose resolutions,” Sawali told CNN Philippines’
        The Source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b5aed1-35da-4ab9-9edf-28fe7c68b263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:01:31.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(There was) connection in the sense that, from time to time, they
        would consult us. And we would send briefer when asked about any update or
        development in the personal and work situation and in the case of Senator
        De Lima... It''s their own initiative. They are the ones who have this exclusive
        idea (of the travel ban)," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a45a9d-40cb-410d-9d59-5927207717f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:01:31.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte last week ordered the Immigration bureau
        to <a href="https://www.cnnphilippines.com/news/2019/12/27/Duterte-US-senators-ban-De-Lima-detention-.html">deny
        entry to both Durbin and Leahy,</a> with Malacañang calling the American legislators
        “imperious and unfinformed.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd1cbe-94fc-4896-8783-3d4824f27c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:01:31.204+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two introduced the amendment in the US 2020 State and Foreign
        Operations Appropriations and Related Programs Appropriations Bill, which
        stated that "the Secretary of State shall apply subsection (c) to foreign
        government officials about whom the Secretary has credible information have
        been involved in the wrongful imprisonment of...Senator Leila de Lima who
        was arrested in the Philippines in 2017."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0a30b7-7794-4cbb-b4b5-7a21a9da908e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:01:31.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo added that once the ban
        is enforced, the government would also require US nationals to secure visas
        before entering the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314906a3-dda0-4615-8a66-5408b7cae3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:01:31.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Durbin and Leahy slammed the statement, saying Filipinos residing
        in the US <a href="https://cnnphilippines.com/news/2019/12/31/Richard-Durbin-Philippine-visa.html">would
        suffer</a> from the Philippine government’s latest move.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5badf1a-0af0-4e54-831f-eb12b4a1d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:01:31.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Illinois is proudly home to a vibrant, hardworking Filipino community.
        The Duterte regime should stop threatening the travel of these Filipino Americans
        and so many others who travel between our nations, and instead release Senator
        de Lima or assure a quick and credible trial," Durbin said in a previous statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5311393-f11d-471e-9121-b580ea5c1d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:01:31.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/12/29/Patrick-Leahy-slams-visa-denial-by-Philippines-.html?fbclid">US
        senator asks Philippine gov’t to free De Lima instead of denying visas to
        Americans</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966e2d6-e981-4708-8a35-8d0322b1d561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:01:31.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/12/28/united-states-budget-law-philippine-officials-ban-.html"><strong>EXPLAINER:
        How the US budget law bans Philippine officials</strong></a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f95fc6-ab4d-4a23-bd9a-d977cc4babb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:01:31.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said it remains unfazed with the travel ban,
        citing the need for “credible information” against Philippine officials before
        the provision can be enforced by US State Secretary Mike Pompeo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59359f9c-1b31-492e-ab1e-26aaced955b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:01:31.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:17:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of President Rodrigo Duterte, was arrested
        in 2017 over charges for her alleged links to illegal drug circulation in
        the New Bilibid Prison, while serving as Justice Secretary from 2010 to 2015.</p>'
  'Netanyahu-seeks-immunity':
    'author': 'Oren Liebermann and Amir Tal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-02T13:12:45.003+08:00
    'imagesource': 'jcr:eb64dbfb-e6ce-4f4a-a1da-011079e891a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc123139-4e37-42cf-8517-ff4c24d03088'
    'lead': 'Israeli Prime Minister Benjamin Netanyahu has requested immunity from
      prosecution in three corruption cases in which he faces indictment on charges
      of bribery, fraud and breach of trust.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-02T14:10:48.368+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T22:17:48.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:17:02.678+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netanyahu', 'immunity-', 'corruption', 'Israel']
    'template': '1'
    'title': 'Israel''s Netanyahu seeks immunity from prosecution in corruption cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f31cb46-4ed6-448c-880d-d98f79ac1940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Israeli Prime Minister Benjamin Netanyahu
        has requested immunity from prosecution in three corruption cases in which
        he faces indictment on charges of bribery, fraud and breach of trust.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc1dd79-7218-48cf-81ac-98792a573b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu submitted the request to the Knesset late Wednesday night,
        saying he plans on leading the country "for many years to come."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b3740-833d-432a-85e8-df299da005f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is being done to me is a field court-martial by misleading
        the public," Netanyahu said in a televised statement Wednesday evening in
        Jerusalem. "The immunity law is intended to protect elected officials from
        fabricated legal proceedings —&nbsp;from political indictment intended to
        damage the will of the people. This law intends to ensure that those elected
        can serve the people according to the will of the people, not the will of
        the law clerks."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9da2520-0d35-4af0-b4cd-d1b34c0d15d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges against Netanyahu were unveiled in November. He''s maintained
        his innocence throughout the ongoing criminal proceedings, calling them an
        "attempted coup" led by the left and the media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c996f7d-2c06-4ec9-b9bd-2696e4fb65e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political rival slams request</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc2ab75-83a3-40a4-9e69-968df1222718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival Benny Gantz, who leads the Blue and White party, blasted Netanyahu''s
        request, saying voters will have two choices in the upcoming elections in
        March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107327e-962a-4ec5-8778-ea14278041aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>" ... the interests of Netanyahu will win or the national interest
        will win. Or there will be an extreme immunity government or there will be
        broad unity government. Or the kingdom of Netanyahu or the State of Israel,"
        said Gantz shortly after Netanyahu spoke.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08161b85-d82c-4893-a06a-7f9fb35ea588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blue and White led by me will do everything according to the law."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb6290f-a9ab-43d5-ae5a-cb8bf38ad0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Knesset, including the Prime Minister, are entitled by
        law to request parliamentary immunity from prosecution. The request is considered
        by the Knesset''s House Committee. If the request is approved in the committee,
        it is then passed on to a vote in the full 120-member Knesset.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca290e-5f01-4767-974b-b7d320cbdede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the House Committee hasn''t been formed since Israel''s election
        in April began a period of prolonged political deadlock. Elections in September
        failed to break that deadlock, and once again, no House Committee was formed.
        Without a seated committee, there is no way to consider Netanyahu''s request
        for immunity, putting any criminal proceedings against the Prime Minister
        on hold at least until the upcoming elections on March 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bda58a-a3d9-4123-9570-b3e617662739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the opposition have said they would seek to form a temporary
        House Committee to consider the immunity request, but it''s unclear at this
        stage if such a move is likely to happen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa16cc-b697-439b-82b1-ea9eee7275cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If granted, the immunity from prosecution applies only to the current
        Knesset, meaning Netanyahu would have to request immunity again following
        any subsequent election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f519dc5d-4900-40ac-974f-0ac9f835ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments after Netanyahu finished his statement, former Defense Minister
        Avigdor Liberman said his Yisrael Beiteinu would vote unanimously against
        immunity. "It''s now clear beyond any doubt. All that Netanyahu is interested
        in is immunity," said Liberman in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b2d3e-30f5-4322-a3f8-07c9839afe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what he wakes up with in the morning, this is what he lives,
        this is what he breathes throughout the day, this is what he goes to bed with.
        The State of Israel has become a hostage of a private personal problem of
        Netanyahu."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ef0a91-599d-40e2-812f-7bc3ef3b81ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four reasons for seeking immunity</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf47fcf-9354-47ad-8af4-6e1d64271f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the immunity request is rejected, Netanyahu does not have to
        resign immediately. Under Israeli law, he can remain Prime Minister while
        the trial is ongoing. He only has to resign if he is convicted and that conviction
        is upheld through the appeals process, a process which could take years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc03780-9407-4b70-8b1b-189721fde3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Israeli law, Knesset members can request immunity citing one
        of four reasons:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce84536c-5c38-4e23-be37-e4577c9fa7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protection of freedom of expression</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c77e9-50f0-4796-a089-ae09e6f86555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors were acting in bad faith or discriminating against the
        member</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90b965-e3f9-418e-953c-3407acb2e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knesset has already disciplined the member and there is no public
        interest in a trial</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9109d56d-0e5f-4d8c-8075-7ff345a344e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal proceedings would cause serious damage to the functioning
        of the Knesset, its committees, or the will of the voters. In addition, there
        would not be considerable damage to the public interest without a trial.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c55eb7-5822-4678-9148-073d2d5de60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the immunity law was updated in 2005, no member of Knesset
        has been granted immunity from prosecution. (There is one open request for
        former Minister of Welfare Haim Katz, a member of Netanyahu''s Likud party,
        who faces indictment on charges of fraud and breach of trust.) Prior to 2005,
        parliamentary immunity was automatically granted to members of Knesset —&nbsp;the
        law was changed to force them to submit a formal request, which would then
        be weighed by the Knesset House Committee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dceabdd-13f0-4bf8-8557-f556fdb4f19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Netanyahu had begun floating the idea of seeking
        immunity at campaign rallies, warming his voter base to the possibility. On
        Sunday, at an event in Tel Aviv, Netanyahu said, "Immunity is not against
        democracy. Immunity is a cornerstone of democracy." The crowd erupted into
        cheers, with some shouting, "Take the immunity!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b462298-2e3d-47a3-ad32-c8c0697ee66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lengthy investigation</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dbb86c-20c6-4522-9567-36d8d812d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the investigations were announced three years ago, Netanyahu
        has waged a campaign of delegitimization against them, denouncing them as
        a media-driven witch hunt. As the investigations advanced, Netanyahu sharpened
        his rhetoric and expanded his attacks, saying, "Every day, my blood, my wife''s
        blood, my children''s blood is being shed by those with evil intent." Calling
        the investigations "contaminated" and demanding that "the investigators are
        investigated," Netanyahu began attacking the judicial system, the police,
        and the state prosecutor''s office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d0172b-ed7a-405d-a158-43db859f35d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is one law for others, and one law for Netanyahu," he claimed
        in November when the indictments were unveiled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff5459-5d37-4b9d-bea6-b7d084312522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As speculation grew earlier this week that Netanyahu would request
        immunity, Ayman Odeh, head of the Arab Joint List, tweeted Saturday, "I call
        on the entire public to seek immunity against the flu, not against an indictment
        of bribery."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f7400-50e9-4d54-abe2-2318dcf34388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to allow the formation of a Knesset House Committee
        now passes to Speaker of the Knesset Yuli Edelstein, a member of Netanyahu''s
        Likud party. If Edelstein decides not to allow the committee to form, the
        legal proceedings against Netanyahu could remain stuck until after the March
        elections. Israel''s legal deadlock would match its political deadlock.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c870d23-7c53-4f12-ad0c-07eee6f377ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:48.371+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T22:17:48.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/01/01/middleeast/israel-netanyahu-immunity-request/index.html">Israel''s
        Netanyahu seeks immunity from prosecution in corruption cases''</a></em></p>'
