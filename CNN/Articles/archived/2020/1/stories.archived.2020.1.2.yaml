      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2) —</strong> The
        government''s outstanding debts rose further in November to reach ₱7.71 trillion,
        the Bureau of the Treasury said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6a123-c338-4170-b062-33c168012844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T15:47:31.652+08:00
