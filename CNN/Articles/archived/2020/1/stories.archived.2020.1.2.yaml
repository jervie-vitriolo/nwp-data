      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de546327-d900-41b6-9b04-e9631973586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T09:49:48.258+08:00
      'mgnl:createdBy': 'mel'
