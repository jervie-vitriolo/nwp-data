      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Coming soon to a theater near you --
        a transgender Marvel character.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fdabd6-4390-4b78-bde3-bdbc0ac7cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4648393-d0ce-4bd7-8960-6a2db3102ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Studios president Kevin Feige confirmed the news during a
        question-and-answer session Saturday at the New York Film Academy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d25d9d-8009-4e72-b3cf-ab15ce85d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42fd94-fee1-4293-8230-9c84408337c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A student asked if Feige if there were any plans to add more LGBTQ
        characters to the Marvel Cinematic Universe, specifically transgender characters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696e563e-78cc-4770-ab75-f5211b68e7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257d480e-b09b-4e83-be4c-7e5267af2f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, absolutely yes," Feige said. "Very soon. In a movie we''re
        shooting right now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485eca41-9a6b-46c2-852d-2487c2aea121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d7b14-f039-40bd-87c6-09c44a228a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not specify which movie would include the character, or when
        it would be released.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9554b066-0d7b-47c8-a40b-b4e9ae0d1d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9b8dce-50f3-4613-b32e-2071c8513909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feige talked at length about Marvel''s future on the Disney+ streaming
        service and emerging platforms like virtual reality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524bb983-d60a-4405-b375-f6a5aa1a489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5913dd36-d0ad-447e-8044-66b169f45497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Marvel would strive to be diverse and inclusive. Two
        movies coming out this year were directed by women and some of new shows coming
        to the Disney+ platform also have female directors, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15abf3-40dd-4614-a4a1-8041c78378ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.130+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6510b-040f-41fb-81de-2d7422920c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have three other shows we''ve announced, we haven''t announced
        the players yet, but spoiler alert -- two out of three of them are women,"
        Feige said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae03267f-f28f-4e7e-a5a6-afab80698438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994c20e-3103-4d0f-8fe4-1c9e4ad65fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T22:18:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes for better stories. I say, when you are sitting at a table
        and everyone looks like you, you''re in trouble. You aren''t going to get
        the best story out of that."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f40e6d-b00d-4685-aedc-846cd9a9582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:35:58.131+08:00
