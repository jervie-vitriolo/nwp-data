      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df21b6-e4fe-4b92-83f8-36ecc5a05fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T07:03:55.021+08:00
