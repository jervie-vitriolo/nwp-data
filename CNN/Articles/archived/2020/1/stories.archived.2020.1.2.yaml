      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s never a bad idea to start the New
        Year on a generous note.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be6d4b4-363a-4dde-b09d-0995e1542b23'
      'mgnl:activationStatus': true
