      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwin Rodriguez, JoyRide''s business development officer, is secretary-general
        of PDP-Laban Quezon City chapter. He was seen bringing Quezon City Rep. Onyx
        Crisologo and ANAKALUSUGAN party-list Rep. Michael Defensor — both PDP-Laban
        alllies in Quezon City — in inspecting JoyRide''s training facilities.</p>'
