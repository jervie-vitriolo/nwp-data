      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr.&nbsp;Douglas  Badong, parochial vicar of the Minor Basilica
        of the Black Nazarene, more commonly known as Quiapo Church, said the procession,
