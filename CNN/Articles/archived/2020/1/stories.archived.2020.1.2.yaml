      'mgnl:lastActivated': 2023-01-26T22:17:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ordinaryong masamang pakiramdam ng isang</em> 74 year old,"
        Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d3a24-4d9a-4a99-889e-00353ebcef9c'
