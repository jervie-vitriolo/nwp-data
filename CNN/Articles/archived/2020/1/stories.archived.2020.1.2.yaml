      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 2)</strong> —&nbsp;Lt.
        Gen. Felimon Santos, Jr., current head of the Eastern Mindanao Command, is
        the next chief of staff of the Armed Forces of the Philippines (AFP).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceaac03-825d-4ffc-b0d0-891859348723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T14:10:38.589+08:00
