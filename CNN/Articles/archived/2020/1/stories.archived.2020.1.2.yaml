      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motorcycle taxi service also dismissed ties to President Rodrigo
        Duterte''s political party, PDP-Laban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26b014-b124-4e45-8d62-dcd13fb59c85'
