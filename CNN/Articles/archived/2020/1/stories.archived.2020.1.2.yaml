      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca068e-122c-4cb6-936a-993a9d5a6c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Israeli law, Knesset members can request immunity citing one
        of four reasons:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19dccd-0404-4ad3-8693-9f8bcd9e30ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d45e24-3d5e-434d-9ff8-05d946a671b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Protection of freedom of expression</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf155f03-aff3-4ab4-8fc2-760e8cd7b1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Prosecutors were acting in bad faith or discriminating against
        the member</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cb54eb-1ea9-474f-a330-36ace0a62e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-The Knesset has already disciplined the member and there is no
        public interest in a trial</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d86e706-2e9d-452e-85cf-0ec29e649ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Criminal proceedings would cause serious damage to the functioning
        of the Knesset, its committees, or the will of the voters. In addition, there
        would not be considerable damage to the public interest without a trial.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d948bb6-9a02-4fa4-9191-969937271d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the immunity law was updated in 2005, no member of Knesset
        has been granted immunity from prosecution. (There is one open request for
        former Minister of Welfare Haim Katz, a member of Netanyahu''s Likud party,
        who faces indictment on charges of fraud and breach of trust.) Prior to 2005,
        parliamentary immunity was automatically granted to members of Knesset --
        the law was changed to force them to submit a formal request, which would
        then be weighed by the Knesset House Committee.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c25349f-61ef-4a22-9ea3-3041996ca241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5ef1c7-0ada-4326-bddf-a678b1560c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Netanyahu had begun floating the idea of seeking
        immunity at campaign rallies, warming his voter base to the possibility. On
        Sunday, at an event in Tel Aviv, Netanyahu said, "Immunity is not against
        democracy. Immunity is a cornerstone of democracy." The crowd erupted into
        cheers, with some shouting, "Take the immunity!"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c76d7-2312-42c4-a5a5-fd96cd4ca3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832a8cc-98ad-47f5-8b41-46b3184aa833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lengthy investigation</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3963bc8c-2838-4bbb-97ca-f9ae6d75746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the investigations were announced three years ago, Netanyahu
        has waged a campaign of delegitimization against them, denouncing them as
        a media-driven witch hunt. As the investigations advanced, Netanyahu sharpened
        his rhetoric and expanded his attacks, saying, "Every day, my blood, my wife''s
        blood, my children''s blood is being shed by those with evil intent." Calling
        the investigations "contaminated" and demanding that "the investigators are
        investigated," Netanyahu began attacking the judicial system, the police,
        and the state prosecutor''s office.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77937669-e841-41fa-91d9-879e04230ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e248578-12ed-42a0-989e-69553c546518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is one law for others, and one law for Netanyahu," he claimed
        in November when the indictments were unveiled.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4497dc-8d50-43f4-afe4-252189422f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0cb92-1b87-47da-8fee-37bfd6305490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As speculation grew earlier this week that Netanyahu would request
        immunity, Ayman Odeh, head of the Arab Joint List, tweeted Saturday, "I call
        on the entire public to seek immunity against the flu, not against an indictment
        of bribery."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43946e4f-9722-45a5-a86c-db905e7e1d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80949750-6366-4fbd-86a4-880202bc58da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to allow the formation of a Knesset House Committee
        now passes to Speaker of the Knesset Yuli Edelstein, a member of Netanyahu''s
        Likud party. If Edelstein decides not to allow the committee to form, the
        legal proceedings against Netanyahu could remain stuck until after the March
        elections. Israel''s legal deadlock would match its political deadlock.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4289b905-ac90-4723-aa15-e411f84cc32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-02T06:48:10.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:18:07.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/01/01/middleeast/israel-netanyahu-immunity-request/index.html"
        target="_blank">"Israel''s Netanyahu seeks immunity from prosecution in corruption
        cases"</a></em></p>'
