      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South African couple, Hector Mkansi and
        Nonhlanhla Soldaat had their dream wedding December 31, right in time for
        new year, after a video of their proposal went viral in November.</p>'
