      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kickoff times will be delayed by 60 seconds show the film, which
        will also be broadcast on TV and online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a2e4b-e421-44ed-acbf-bd5cc4cd87b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ba911-01b6-4fe3-9f2d-046b86acb6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with his brother, Prince Harry, William has highlighted a
        number of mental health causes. A devoted Aston Villa fan, Prince William
        is president of the English Football Association (FA) and works closely with
        the governing body on a number of issues related to the sport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a5b9c-e100-41db-a3cc-7cb8dc1dd9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04794f-7519-4ff7-806b-37b986fa1402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collaboration between Public Health England''s (PHE) Every Mind
        Matters , the FA and Heads Together''s Heads Up campaign, the film features
        leading soccer stars such as Harry Maguire, Alex Scott, Dele Alli, Jordan
        Pickford, Callum Hudson-Odoi, Son Heung-Min and Hamza Choudhury, as well as
        managers Frank Lampard and Slaven Bilic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6061d8b2-2c6b-45fd-b1e6-e601a2c2be58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea4d366-4d10-466e-91a3-74e25d6f47f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hugely important for men to think about their mental health
        and take action where they can," said Chelsea manager Lampard. "I came from
        a family where we bottled up a lot of emotions, feelings and sometimes anxieties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b69fa-2394-4f10-94d6-4d149058a4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce6018a-c4cf-4c40-9bda-31913a319d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.098+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a huge thing now is the great campaigns that are going
        on encouraging people to speak openly about looking after your mental health
        and not feel bad about how you feel inside. I think as men, sometimes we can
        think that it''s a weakness but it certainly isn''t. It''s a huge strength."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4578fac1-30fe-4ec5-8d55-d2d169b3df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.098+08:00
      'mgnl:createdBy': 'eimor'
