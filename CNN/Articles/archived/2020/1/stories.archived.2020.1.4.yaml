    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1b58e8b-3418-40a5-8d1f-43c154d6dd79'
    'lead': 'A San Diego judge has awarded $12.7 million to 22 women who claimed they
      were deceived and coerced into filming pornography they did not know would be
      posted online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-04T10:30:08.022+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T22:20:13.558+08:00
