      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da4fb1-1864-4a9e-8855-74fa5d60db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.729+08:00
