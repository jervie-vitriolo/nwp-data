      'text': '<p>Labor Secretary Silvestre Bello III, the Cabinet official tasked
        to negotiate with Sison, has just suggested that the signing of much sought-after
        reform and peace agreements can be done in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066dfc8b-0bd5-4416-8eca-c47de9324c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b416abac-a577-4bac-b190-33aac86eaa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want that when he comes here, he will be prepared to sign a
        document – either the Comprehensive Agreement on Social and Economic Reforms,
        or better, the IPA, which is the Interim Peace Agreement. That would be the
        best reason for him to come here," Bello said in an interview with CNN Philippines''
        The Source on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0bfc9-1dd7-426d-bdca-ceb0a8e70f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4190fa-1153-405f-b83b-539f820b3bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier <a href="https://cnnphilippines.com/news/2019/12/26/duterte-sison-cpp-npa-peace-talks.html">challenged
        Sison to come home for a one-on-one talk</a>, but Sison said it would be "premature"
        to do so without an approved agreement on social and economic reforms in a
        "neutral venue abroad." The Communist Party of the Philippines, represented
        by the National Democratic Front has been pushing for reforms to address poverty,
        the lack of social justice, and other problems that they consider as the root
        of the five-decade armed conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6871ba-5f64-47cb-8cfd-70684defe44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce906e-25fe-4407-b244-3c182504b915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison said he is willing to meet with Duterte in a country near
        the Philippines – but only after the resumption of formal peace negotiations
        and the signing of an Interim Peace Agreement, which is seen to lead to the
        end of the communist insurgency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aec1d7-1320-45fb-b40c-f9fadb68d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a2fc8-7513-4c52-9c0b-6b19c58e844e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be putting the prospect of peace negotiations at risk if
        I make myself available for any kind of attack by officers of the AFP (Armed
        Forces of the Philippines) and PNP (Philippine National Police) who think
        that they can end the revolutionary movement by getting rid of me," Sison,
        who is on self-exile in the Netherlands, said in a December 26 statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6237b2-9063-4348-a4ec-823100cafb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29705c5b-8964-45c8-8177-031e94b1b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants Norway to be back as third party facilitator in the
        talks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872889d6-05fd-4d0c-af57-03a777449747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa870f7-9e7c-4c48-aff6-e20e1379c7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said all these issues will be negotiated during the informal
        talks between the peace panels of the government and the rebels, which is
        tentatively scheduled for the second week of January. He believes it''s possible
        to hold the informal negotiations in the Philippines despite incessant concerns
        of the rebels that they could be arrested once they set foot in the country.
        Malacañang has promised this won''t happen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ea8a44-bea3-44c4-85c2-00cff3d608ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a980cd96-dcb6-47d0-885b-a8997fa79f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President wants is for the talks to be here. In fairness,
        Professor Joma Sison and the NDF agreed – principally, theoretically, they
        agreed. But they said before they come here for the formal negotiations with
        Sison, they have to come up with some processes and mechanics on how he can
        come here, because remember, Professor Joma Sison is a refugee. He cannot
        just leave the Netherlands," Bello explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c199c-e879-4657-ad2a-41beba87c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2035ab03-f6f6-4ac5-999a-151e85b919b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and the rebels are working on the possibility of
        getting back to the negotiating table. Duterte walked away from the talks
        in 2017 as both sides accused each other of ceasefire violations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f474a808-9ea6-48f2-93f6-29eda0a7a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:34:24.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2017/12/29/How-peace-talks-with-communist-rebels-failed.html">READ:&nbsp;How
        peace talks with communist rebels failed</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142d2ff0-8903-467e-8f15-5be4c762a3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:34:24.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years after, Duterte<a href="https://cnnphilippines.com/news/2019/12/5/duterte-to-send-bello-to-speak-to-joma-sison.html">
        asked Bello to negotiate with Sison</a>, but groundwork has been marred again
        by allegations of violations of the holiday truce.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ea562-bc65-496f-a1bd-2210e9f21310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068cf156-1346-426c-b709-a6a8fa268ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:33:56.117+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:09.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities <a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/23/afp-ceasefire-violation-npa.html?fbclid=IwAR2XfcwjMdsgmJatpgdKQ2ZptxmwsvLWJNy3DSWQAfSUlrhcgQZIDdFwcAM"
        href="https://cnnphilippines.com/news/2019/12/23/afp-ceasefire-violation-npa.html?fbclid=IwAR2XfcwjMdsgmJatpgdKQ2ZptxmwsvLWJNy3DSWQAfSUlrhcgQZIDdFwcAM">said
        NPA fighters attacked government forces</a> in Camarines Norte and Iloilo
        on December 23, 2019,&nbsp;leaving one soldier dead and six others wounded
        on the first day of the ceasefire. The NDF, however, <a data-cke-saved-href="https://cnnphilippines.com/news/2019/12/25/NDFP-denies-armed-encounter-Dec.-23-.html"
        href="https://cnnphilippines.com/news/2019/12/25/NDFP-denies-armed-encounter-Dec.-23-.html">said
        the rebels were just defending themselves</a> from attacks initiated by the
        police and military.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb0120-8f4a-4fbb-b7b8-f52a49d719bc'
