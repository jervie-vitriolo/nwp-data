      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City, Zamboanga del Sur (CNN Philippines)</strong>
        - A cyclist Friday died after getting hit by car driven by a police officer
        along a national highway&nbsp;Labangan town in this province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2ffa3b-bec7-41a9-83c2-e1345c8a3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:36:59.661+08:00
