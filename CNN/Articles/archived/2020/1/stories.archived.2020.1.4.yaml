      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capela served as the spark plug for Houston who unleashed a 40-point
        outburst in the second frame to maintain the distance going into the halftime
        break. He finished the match with 30 points and 14 rebounds.</p>'
    '8':
