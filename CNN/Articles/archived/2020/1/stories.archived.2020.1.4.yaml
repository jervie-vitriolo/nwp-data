      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c826f0f-27fc-4399-b440-3c1e1d6b7605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.097+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:05.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first weekend of January traditionally marks the staging of
        the third round of the English FA Cup -- one of the world''s most famous knockout
        competition -- and the "Take A Minute" film will be shown at stadiums ahead
        of all 32 fixtures that will be played across Saturday, Sunday and Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e23153-70b9-48f2-895a-e81dc2463ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T13:05:18.097+08:00
