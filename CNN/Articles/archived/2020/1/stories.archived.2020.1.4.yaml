      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said that Soleimani was "actively developing plans
        to attack American diplomats and service members" and that the strike was
        aimed at "deterring future Iranian attack plans."</p>'
