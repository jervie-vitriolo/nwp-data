      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/03/uk/royal-portrait-2020-intl-scli-gbr/index.html">"New
        year, new royal portrait released"</a></em></p>'
  'australia-wildfires-satellite-images':
    'author': 'Ryan Prior, CNN'
    'caption': 'Thick smoke blankets southeastern Australia on January 1, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-01-04T10:57:38.631+08:00
