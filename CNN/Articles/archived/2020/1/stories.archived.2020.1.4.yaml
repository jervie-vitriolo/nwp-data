      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a02f3-fef8-4c1b-9bf9-ca48905c35cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethical vegans not only follow a vegan diet, but also oppose the
        use of animals for any purpose, such as animal testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdba9ff2-908d-4037-a5d1-c7d2fd17ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8c70db-c05d-417c-83a4-3546ea659dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an employment tribunal on Friday, judge Robin Postle said he
        was "satisfied overwhelmingly" that ethical veganism meets the criteria of
        the Equality Act to qualify as a philosophical belief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c169d7-a855-4b62-98e5-19dd4400db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab04d43b-f2ae-41ea-b6d0-cebbdd32f790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short summary judgment, Postle declared that veganism "clearly
        in my view meets all the criteria; It is a philosophical belief, not just
        an opinion."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519bfc8-f45c-4ac3-a63f-c9ce1f8bfdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599f101-9b04-414c-899a-83b48a2d353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is cogent, serious and important, and worthy of respect in democratic
        society," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993221b-36a4-46f9-b7ac-5042a3228e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84e562-88da-495a-a0b1-82032238fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casamitjana brought the landmark legal case to court on Thursday,
        hoping to force a change to Britain''s Equality Act that would see veganism
        included as a philosophical belief protected from discrimination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5feadfff-d6c3-448a-b87c-908dae2c7ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f20688-406f-44dc-9514-04b4f5752e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, passed in 2010, defines "religion or belief" as one of
        the nine "protected characteristics," which include race, sex, pregnancy and
        maternity and sexuality, making it unlawful for employers to discriminate
        on those grounds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe1bf5-a290-4ac1-8842-1fa02c8eb019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c301bbae-332a-4ea1-9da3-15efc138b148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Casamitjana to qualify for protection under the act, his lawyers
        had to prove that veganism is "a belief and not an opinion," that it has "a
        certain level of cogency, seriousness, cohesion and importance," and that
        it is "worthy of respect in a democratic society, compatible with human dignity
        and not conflict with the fundamental rights of others."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fa71fd-163d-40e5-8670-4be57cc9c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e594a-82bf-455e-b86d-74daddf6ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casamitjana expressed his satisfaction with the judgment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc888d-5b49-451d-8151-8f22cbe9fe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae6bdd1-ef7d-4709-ac94-db3909fd6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m extremely happy with the outcome of this hearing and for the
        words of the judge who clearly understood what ethical veganism is. I didn''t
        expect to have a judgement today but the overwhelming weight of the evidence
        we have provided seems to have been sufficient for the judge to conclude that
        I''m the ethical vegan I say I am, and that ethical veganism is a protected
        ''non-religious philosophical belief,''" he said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a6052-8725-4acd-8d44-4cf7e98f3529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee8b0e-d9ef-437b-a655-d1ca7a59291a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not alone. Many people have supported me because they, or
        their friends, have experienced discrimination for being ethical vegans. Hopefully,
        from my dismissal, something positive will come by ensuring other ethical
        vegans are better protected in the future," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d29c33-ad5d-4651-89ad-6d08e2a1f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5adf18-e6ea-4c3e-b564-dc6a9adf6c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Daly, the employment lawyer representing Casamitjana, said
        the recognition of ethical veganism as a protected characteristic under the
        Equality Act 2010 would have "potentially significant effects on employment
        and the workplace, education, transport and the provision of goods and services."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98b9b52-1519-467d-9d98-63d563268ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0ca0f-603b-4468-8081-c4305df2c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pleased with how the hearing today has gone and we look forward
        to receiving the full judgement in due course. This was the first of a two
        part employment tribunal. Now the question of ethical veganism has been determined
        by the judge, the litigation will move on to determine the lawfulness of Jordi''s
        treatment by the League Against Cruel Sports," Daly said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e8b601-eb9a-46a8-8887-e85cd49d98ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca51bdf-edbf-4295-b9b4-c3c2b4432c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casamitjana argued that identifying as an ethical vegan involves
        "much more than just not eating food with animal ingredients," and is a "philosophy
        and a belief system" encompassing most aspects of his life.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7384b5c3-d922-4c07-9f7a-e4543e3d72cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713330cf-9f1f-401f-9aed-ad52ec5203f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhys Wyborn, employment partner at law firm Shakespeare Martineau,
        who acted for the League Against Cruel Sports, said: "Although an interesting
        point of law, this hearing was preparation for the real crux of the matter:
        why Jordi Casamitjana was dismissed. In view of its animal welfare value,
        the League did not contest the issue of whether ethical veganism itself should
        be a protected belief, with the League maintaining that it''s irrelevant to
        the core reason for the dismissal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be753c3-ae42-4d63-8c4d-faca6b9e5662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff63c4e-20c4-4d78-b5c6-9f8806a2dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The League is now looking ahead to the substantive hearing in this
        case and to addressing the reason for Mr. Casamitjana''s dismissal, which
        it maintains was due to his misconduct and not the belief he holds."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3888ac78-8a5b-4dae-aff3-22c5eb02e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em>"<a data-cke-saved-href="https://edition.cnn.com/2020/01/03/uk/vegan-discrimination-intl-scli-gbr/index.html?utm_term=link&amp;utm_medium=social&amp;utm_source=twCNNi&amp;utm_content=2020-01-04T04%3A31%3A00"
        href="https://edition.cnn.com/2020/01/03/uk/vegan-discrimination-intl-scli-gbr/index.html?utm_term=link&amp;utm_medium=social&amp;utm_source=twCNNi&amp;utm_content=2020-01-04T04%3A31%3A00"
        target="_blank">Vegans deserve same legal protection as religious people,
        UK judge rules</a>"</em></p>'
