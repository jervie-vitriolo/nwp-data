      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spate of attacks last year on oil tankers near the Iranian coast
        also demonstrates the potential for market disruption.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbfb33d-3bde-4a43-b728-36340a84210f'
      'mgnl:activationStatus': true
