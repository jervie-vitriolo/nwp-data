    'template': '1'
    'title': 'New Ukraine revelations turn up heat on Senate trial showdown'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18680d6-172a-4ebe-a7d8-8e869ca85967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;New evidence showing Donald Trump''s
        direct role in pressuring Ukraine for political favors is dialing up the heat
        as Republicans launch their New Year push to shield the President in a swift
        Senate impeachment trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210da3e9-ac37-4c81-ac11-8a817ee0f4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d6d77-3a9a-4efb-95d9-74f163b3b665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s top Senate protector, Majority Leader Mitch McConnell,
        is expected to attempt to define the next phase of the drama on Friday morning
        with his first floor speech of 2020. It was not clear whether the aftermath
        of the stunning US strike to kill Qasem Soleimani, Iran''s top military and
        intelligence officer in Iraq, would change plans on Capitol Hill. The attack
        has the potential to scramble political calculations in Washington, in addition
        to its huge global implications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf6250-6ed9-4ff9-831a-56ffa41b3d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b78deb-2aae-4123-bb50-741a6c83034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever McConnell plays his next card, he is expected to push back
        on demands by Democrats to call senior current and former White House officials
        to testify in the trial after the President refused to allow them talk to
        House investigators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd035d895-5ac4-4c99-b9ae-42d9a1620241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea4d13-e719-4013-ba4a-4c2379942259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell''s speech will ratchet up pressure on House Speaker Nancy
        Pelosi, who presided over Trump''s historic shaming last month but tried to
        bolster Democratic demands for new witnesses by declining to transmit articles
        of impeachment to the Senate. That means the trial -- once expected to start
        as soon as next week cannot yet start.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6234ee-9349-4301-9ea8-c3770f20d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d478e2-9b8d-48bc-995a-3c6f3819e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And calls for the Senate to broaden the investigation are resonating
        amid recent revelations that appear to bolster the impeachment case that Trump
        froze military assistance from Ukraine partly to coerce it to dig for dirt
        on his possible 2020 election rival Joe Biden.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a999ac-3e07-4412-8be8-9d82294770ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc5f3ae-a16d-46a2-b6c7-1f677d88bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents reviewed by the "Just Security" website show that a top
        White House budget official made clear the order to halt nearly $400 million
        in aid came directly from the President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505207a1-f0d6-4bbe-9e09-e5be0bb63449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898f16b-a123-4cbe-a5d4-dbbd228ec45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.735+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story suggests that there could be new and damning bombshells
        in piles of official evidence that the President has refused to hand over
        to the House investigation. It offers a rationale why the White House might
        be keen to get the Senate trial over quickly before even more damaging evidence
        emerges.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee289040-cb4a-49e0-8c6b-b82d27a899fa'
      'mgnl:activationStatus': true
