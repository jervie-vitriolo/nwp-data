      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0af0f9-245f-472a-bcc6-723c59d33d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:18.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Beijing also <a href="https://cnnphilippines.com/news/2019/10/24/Philippines-China-deals-infrastructure-Marawi-rehab.html?fbclid=IwAR35R0vjjpYzu8u3b8BUm-rIHyEKDEVBYpAqQPv9kSnudegXCK0hIydJzBI"
        target="_blank">inked a deal</a> on the implementation of a sports complex
        and central market in Marawi, which has yet to recover from the months-long
        siege by Islamic militants two years ago.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907bcf03-4523-4615-84a5-32d302aabb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.395+08:00
