      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the command of General Santos, I am confident that the AFP
        will further achieve more milestones in protecting freedom and democratic
        values,” said Duterte in his prepared speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f790ef-b023-41d6-9f0b-21444a56727f'
