      'mgnl:lastActivated': 2023-01-26T22:20:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1aa36a-3a62-4c2d-8c25-c24212fddaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:18.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China have signed mutiple deals over the past
        year, including the terms of reference of a joint oil and gas exploration
        deal inked in August. The terms of reference outline arrangements on how talks
        would be conducted on possible joint oil and gas exploration in maritime areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4699f39-adc7-4285-9c2d-f44ceaaabca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa402a38-4c3f-423a-8343-51f766f16206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-governmental steering committee that will supervise projects
        under the joint oil and gas exploration deal with China is led by Foreign
        Affairs Undersecretary for Policy Enrique Manalo and Energy Secretary Alfonso
        Cusi for the Philippine side and Vice Foreign Minister Luo Zhaohui and Vice
        Minister Li Fanrong of the National Energy Administration of China, it was
        revealed in October.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e087a927-9ea2-44ea-9db4-3d4a7b88dd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:18.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ac576-981f-471c-88d1-7401b401e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:18.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of reference, <a href="http://nine.cnnphilippines.com/news/2018/11/22/teddy-boy-locsin-mou-philippines-china-joint-oil-exploration.html"
        target="_blank">which has been seen by CNN Philippines,</a> the committee
        and working groups will hold a meeting every three months on agreed dates
        and venues. Locsin earlier said the joint exploration will be conducted only
        in disputed areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8dced-89bf-42f4-a1ea-578233983e5b'
      'mgnl:activationStatus': true
