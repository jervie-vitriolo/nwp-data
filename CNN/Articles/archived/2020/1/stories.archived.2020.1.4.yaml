    'template': '1'
    'title': 'Satellite images show just how bad the Australian wildfires are'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85963ccd-2365-4ef7-a18c-403b3a1ce8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.262+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The contrast in two satellite images, taken
        six months apart, provides one more chilling portrait of some of the worst
        fires Australia has faced in decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bada656c-666f-4728-bf74-805dad98219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1a85e-9443-42e7-a42c-a9df5b4023d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in July, NASA snapped photos of an area area near the southeastern
        tip of Australia which showed vast green areas, vibrant with life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e724109-addf-4df4-b0d3-acb49f4e2f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd7a9bf-2230-4d6b-a96f-1db2f1fe433d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, photographs taken from space covering that same swath of land
        <a href="https://edition.cnn.com/2020/01/03/world/australia-wildfire-satellite-images-scn-trnd/index.html">show
        a dull brown haze almost totally obscuring the land below.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d297a-980b-4de3-b2b9-69fe32ffc39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2946e9c8-8855-4170-887c-2011c2fb2f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, NASA shared the photos captured by the agency''s Operational
        Land Imager aboard its Landsat 8 satellite. That satellite is dedicated to
        providing detailed images of the entire Earth''s surface on a continual basis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d19cf1-b8be-4b34-88ba-6ae815dc4e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f9088c-3bce-40d0-be31-b2afad7ff1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pictures show an approximately 90-mile stretch along the southern
        Australian state of Victoria, between the coastal cities of Mallacoota and
        Orbost.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63121f71-1f48-43cf-84d7-386ccd37d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c20096-8439-42b3-bfe4-99c33585c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That view was green and lush in images captured July 24. By New
        Year''s Day 2020, the same image area was obscured by tan smoke billowing
        up into the atmosphere from the wildfires.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c382ad-4367-4f23-b85c-6e218c99b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6eae6e-a4ba-4b28-b45b-a839c5c94ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.263+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new images were captured a day before authorities declared a
        state of emergency and forced evacuations in New South Wales</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1499a0-62a7-4054-bc51-fe1ce92b3ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6f983-b166-4b86-88a2-053b71dea41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State officials also declared a "tourist leave zone" extending down
        to the New South Wales'' border with the state of Victoria. Mallacoota, the
        town marked at the top of NASA''s images, is on the Victoria side of the border.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b479107-0fd7-47d2-8553-69f0631fa107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d6557f-20a3-441a-8e66-63112415e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T11:01:18.264+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:12.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NOAA released some wider shots of the whole Earth, highlighting
        the caramel-colored smoke off Australia as it swirled into white cloudy formations
        spinning in the South Pacific.</p>'
