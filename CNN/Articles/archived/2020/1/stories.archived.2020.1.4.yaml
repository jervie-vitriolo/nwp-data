    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625a75a1-87d5-4511-80ff-1292c1a83e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.959+08:00
