      'mgnl:lastActivated': 2023-01-26T22:20:08.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea410075-e6a5-45e1-a3ab-844dc2076952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:36:59.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:08.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators identified the victim as Sonnyboy Ramonal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7885e4e-7948-427f-ac7d-c8c1bca37a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:36:59.661+08:00
