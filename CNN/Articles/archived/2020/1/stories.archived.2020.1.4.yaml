      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump’s administration blames Soleimani for the killing of hundreds
        of Americans in several attacks in recent months. After news of Soleimani’s
        death surfaced, Trump tweeted that the Iranian official "should have been
        taken out many years ago." He added that he ordered the drone strike to "stop
        a war" not to start one.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ee5b6-210a-455d-857f-419eaba417a3'
      'mgnl:activationStatus': true
