      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futures for Brent crude, a global benchmark, jumped 3.6% to settle
        at $68.60 per barrel on Friday. US oil futures gained 3.1%, settling at $63.05
        per barrel. Both are on track for their biggest daily gains in about a month
        and their highest prices since September, when Iran attacked Saudi oil facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c46fbf-6e2d-492d-885a-a03d615c8e47'
      'mgnl:activationStatus': true
