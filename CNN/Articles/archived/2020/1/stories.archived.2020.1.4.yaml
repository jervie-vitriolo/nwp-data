      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Supreme Court Associate Justice Antonio <a href="https://www.cnn.ph/news/2019/10/31/antonio-carpio-south-china-sea-joint-gas-oil-development.html"
        target="_blank">Carpio earlier said</a> the joint exploration will pave the
        way for a solution to the long-standing dispute in the South China Sea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9136998-9fb9-4417-914f-672be9673fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:18.866+08:00
