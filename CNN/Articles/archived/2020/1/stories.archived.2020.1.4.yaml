      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85398a5c-f883-4411-82fa-76d4cff82dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices spiked more than 14% in September after coordinated attacks
        on crucial Saudi Arabian energy production facilities disrupted 5% of the
        daily global oil supply.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b91081-ff7b-4452-9ae6-efbf848eef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d0768-7307-484f-b348-721b51505c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States blamed Iran for those attacks, but prices pulled
        back quickly after Saudi officials said the kingdom would rely on reserves
        to keep exports stable. Iran denied that it was responsible. It took Saudi
        Arabia just 11 days to restore production, according to the International
        Energy Agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944d47d-5dc1-49f4-b3e0-aa61c01374f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:02.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da8bda-81f1-4d8e-992c-06aef1873f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.961+08:00
      'mgnl:createdBy': 'catherine'
