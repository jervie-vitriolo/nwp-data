      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An internal investigation found that Hill had sold 1,040 items of
        Harry Potter items through his eBay account, and a search of his car revealed
        12 parcels of merchandise ready to be posted.</p>'
