      'jcr:uuid': '3142be4f-fb7e-41ea-9d67-437cad269526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:01:40.159+08:00
      'mgnl:createdBy': 'cjmarquez'
