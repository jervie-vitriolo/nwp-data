      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of the powerful Iranian general risks further escalating
        tensions in the Middle East, which is home to major oil producing countries
        and key energy supply routes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b740c441-6dab-44e7-a09b-0bd1b47ec17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:02.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f243005-823e-4b97-bba1-90b4b7343f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani said in a statement that his country
        would take revenge for the killing of Soleimani.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c937befe-8643-4e1c-b1f6-134a024e3334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba1ba8-9ccb-41aa-bc6e-57311402df5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An indirect response is the most apparent course of action, and
        oil installations and tankers were my first thoughts," said Jeffrey Halley,
        senior market analyst for Asia Pacific at Oanda, in a research note.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03336372-5924-4299-8bb7-0670ec8fe4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982e8062-1be8-4091-98a2-b4565dbc491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.960+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:02.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Halley added that it''s hard to tell whether Friday''s surge
        will be sustained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04001bf7-5aba-4752-93db-2bdbcae3255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.960+08:00
