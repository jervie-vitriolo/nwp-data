    'template': '1'
    'title': 'DFA tells Filipinos to cancel travel plans to Iraq amid tensions with
      US'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd294b-2e35-4464-b56d-6fda43f41812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:42:52.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:19.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, January 3) –</strong>&nbsp;The
        Department of Foreign Affairs has called on Filipinos to avoid going to Iraq
        “until further notice,” amid the country’s growing tensions with the US due
        to the killing of a top Iranian general.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ca04e-6f8c-4445-af49-f937f65cfe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:42:52.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:19.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07693dc-a938-437b-bb70-102af6e8dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:42:52.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:19.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Foreign Affairs calls on all Filipinos to cancel,
        until further notice, any travel to Iraq in view of the current situation
        in the country,” it said Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3c6a19-2954-4a71-b063-a7ab14a887db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:42:52.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1a42c4-ae6a-4406-b21d-51e3a44de07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:42:52.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also advised Filipinos in Iraq to coordinate with the
        Philippine Embassy and their employers in case there is a need for a mandatory
        evacuation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4801dcb4-8491-4502-92c0-5216fe5a33c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:42:52.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111c1605-2c72-40d6-bb14-f293ff8441a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:42:52.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the crisis alert level for all areas in Iraq is currently
        in Alert Level 3 or voluntary repatriation, except in the Iraqi Kurdistan
        Region which is still under Level 1 or the precautionary phase. There is also
        an existing ban on deployment of new workers and household workers to Iraq,
        it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e34466-21d2-4d00-bb91-2e4f2d0d79a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:42:52.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd908a2a6-3f97-4bfa-8e02-bf3a2654a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T07:42:52.350+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 1,190 documented and 450 undocumented Filipinos
        in Iraq, according to DFA which cited the Embassy''s latest figures. More
        than half are in the Kurdistan region while 847 are in the Baghdad area. Most
        of those in Baghdad are working with US and other foreign facilities, while
        others are in regular commercial establishments, particularly in Erbil.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f5374-e386-4354-a97d-9616a71af012'
