      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15444c7-aab5-4378-88bf-e1668a7e1164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T20:41:57.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T22:20:19.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both died in the most horrific, unjustified drone missile attack
        ever carried by a foreign country in recent years which violates every single,
        broadly accepted international law that upholds and respects the independence
        of a sovereign state," said Adiong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe620d0-7dd8-4bb1-acec-ca0d3cc88b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T20:41:57.813+08:00
