      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the scope for tension to persist in the Strait of Hormuz,
        a protracted period of higher oil prices has to be a risk," said Kit Juckes,
        a strategist at Societe Generale.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5749905-201d-48ea-b2db-9a6d416dc521'
      'mgnl:activationStatus': true
