      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill, 35, posted the items from his local post office and later
        used his company''s own post room to distribute the stolen items, the CPS
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6f9d97-a8ec-4b0a-abfe-ecc6ced3e591'
