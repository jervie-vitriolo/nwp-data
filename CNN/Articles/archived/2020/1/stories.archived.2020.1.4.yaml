      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8098a52a-fd8a-468f-bbf1-b13a40e6b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T20:41:57.813+08:00
      'mgnl:createdBy': 'janine'
