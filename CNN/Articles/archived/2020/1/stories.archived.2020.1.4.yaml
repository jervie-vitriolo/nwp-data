      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be58bb5d-95f3-42de-a6dd-1fc0ff2c731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the strike had escalated a war that started when Iran pulled
        out of a nuclear deal with Tehran in 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb0c088-60eb-4439-bd4a-231d0a89b26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535419ec-52d9-4e35-8298-db8b6cc2bd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US has started the economic war in -- in May 2018. Last night,
        they started a military war. By assassinating, by an act of terror, against
        one of our top generals," he told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1a6fab-5c75-4420-a1a0-efe84c89c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db92db4-a219-4478-a9aa-751fab30fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran and its allies condemned the strike as an "assassination,"
        while European officials and the UN called for de-escalation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8708444d-e360-4953-94fe-f24ad7326f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b015c1-288e-41e5-b6cb-a685fa360cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon blamed Soleimani and his Quds Force for recent attacks
        on coalition bases in Iraq, including the December 27 strike that culminated
        in the deaths of an American contractor and Iraqi personnel. It also blamed
        him for the US Embassy attack in Baghdad on December 31.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d0aea6-2ed4-48a3-ba56-d26a31b0995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af4e5b-4ee0-4d33-9189-00d187e30305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six people were killed in the strike, an Iraqi security
        source told CNN on condition of anonymity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef82bd-d35f-4588-b52d-05ab00bb949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ea0d1-83d2-4db0-bcc1-ffaa1e7eb1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funeral processions will be held for Soleimani in both Iran and
        Iraq, Iranian state media reported. Iran will hold three days of national
        mourning, with people also gathering in Baghdad on Saturday to pay tribute
        to all the officials killed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1963e986-bfb0-49b6-ad2f-4a01a5fccff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b007993-88a9-4445-ae89-ca92c2405484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.880+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Supreme Leader, Ayatollah Ali Khamenei, has vowed "harsh
        revenge," according to a statement on his official website.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7090787a-f410-4efe-b788-565d1cf53edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1995a5e-9e9e-44e3-85dd-b10d34edce96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His pure blood was shed in the hands of the most depraved of human
        beings," Khamenei said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887c165-5644-4f4c-9047-6b86aa093a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c924f-db3d-4c24-b3b1-14306168c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Ismail Qaani, who served for years alongside Soleimani,
        has been appointed as his replacement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8fc0bc-792f-46de-ad02-3ffa88dbc262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef21e5a-26d5-471a-b97d-783064a84fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US officials are bracing for Iran to retaliate with a cyber
        attack, but Iran has shown it is also capable of engaging in another form
        of online warfare: social media disinformation campaigns. Authorities were
        on Saturday increasing vigilance and fortifying defenses.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73600783-e175-419b-9d8c-1f5f0f198ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T17:07:43.881+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T22:20:00.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/01/04/middleeast/qasem-soleimani-airstrike-saturday/index.html">"US
        killed top Iranian commander to stop a war, Trump says as 3,000 American troops
        head to the region"</a></em></p>'
  'felimon-santos-new-afp-chief':
