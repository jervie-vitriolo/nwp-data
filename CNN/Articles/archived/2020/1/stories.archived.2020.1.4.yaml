      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a09e3-12f2-4982-a26f-38ce9bd119cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:18.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese Embassy statement Friday said newly appointed Chinese
        Ambassador Huang Xilian and Foreign Affairs chief Teodoro "Teddy Boy" Locsin
        met at Huang''s residence to jointly celebrate the new year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941718e6-77ad-4d2b-9e92-b992a95768ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777805e-9535-4941-8577-12445046da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy said during their meeting Thursday, the two sides discussed
        a wide range of issues "including oil and gas development as well as major
        infrastructure projects, and agreed to work jointly ''in the spirit of seizing
        the day and living it to the full'' to push for further substantive progress
        in bilateral cooperation across the board."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d875d95-eea5-4168-b2d7-df089ee10987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:18.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6aa6ed-1551-4c2e-acbf-096038330544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:18.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang and Locsin also expressed satisfaction on the development
        of China-Philippine relations during the past year, and confidence about new
        opportunities in 2020, which marks the 45th anniversary of diplomatic ties,
        the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e16545-14eb-48c2-9967-75e99dab4b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f6533-07e3-4ab5-be84-0e01ed8c076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:18.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also joined by other officials from the Embassy and the
        Department of Foreign Affairs, it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f5764-2d0c-4031-bb16-6aa13ec86ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T08:41:44.394+08:00
