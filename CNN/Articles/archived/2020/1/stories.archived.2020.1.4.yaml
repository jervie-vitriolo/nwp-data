      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891f1e7d-e5a1-416f-8edf-ef04e0d0f631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.960+08:00
      'mgnl:createdBy': 'catherine'
