      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ce25f-564e-4d6b-93ec-a870cb6aa1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:36:59.662+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:08.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Ramonal was biking with around 20 other cyclists along
        the highway in Barangay Tawagan Norte when he collided with one of his companions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6077c284-b459-42ed-9073-a0bf6ed80edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:36:59.662+08:00
