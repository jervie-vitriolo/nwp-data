      'mgnl:lastActivated': 2023-01-26T22:20:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes after a US drone strike ordered by US President
        Donald Trump killed top Iranian commander Qasem Soleimani at the Baghdad airport.
        The attack also killed Abu Mahdi al-Muhandis, the deputy head of the Iran-backed
        Iraqi Popular Mobilization Forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c034228-2306-4507-a1b3-bab95b719dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T20:41:57.812+08:00
