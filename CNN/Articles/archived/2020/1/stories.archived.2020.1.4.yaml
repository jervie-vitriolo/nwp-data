      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a significant breach of trust, Adam Hill had the audacity to
        steal thousands of pounds of merchandise from Warner Bros in plain sight of
        his work colleagues; but they reported him after growing suspicious of the
        items constantly piling up under his desk," Jan Muller, senior crown prosecutor
        said in a statement.</p>'
