      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa7404f-6ce3-4560-827f-d9f1805b958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T14:24:55.959+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qasem Soleimani, commander of the Quds Force of Iran''s Islamic
        Revolutionary Guards Corps, was killed in the strike at Baghdad International
        Airport.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb15ed1-784e-4024-91c6-fafaa4dc1f7b'
