      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new portrait of Queen Elizabeth, Prince Charles, Prince William,
        and 6-year-old Prince George was released Friday by Buckingham Palace to mark
        the beginning of a new decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
