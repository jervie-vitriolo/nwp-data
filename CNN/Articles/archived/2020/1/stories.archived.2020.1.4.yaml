  'new-marvel-superhero-Arab-American-amulet':
    'author': 'Scottie Andrew, CNN'
    'caption': 'Marvel''s newest superhero, Fadi Fadlalah, aka the superhero Amulet,
      will appear in a new Ms. Marvel comic alongside Kamala Khan, a Pakistani American
      teen.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-01-04T12:48:10.125+08:00
    'imagesource': 'jcr:730237b4-2c31-4728-b315-ae5042363a01'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01f2f5b9-52b0-44e1-934e-59338e62f7e8'
    'lead': 'Like anything Marvel produces, its newest superhero is shrouded in mystery. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-01-04T12:54:37.518+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T22:20:07.918+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T22:19:48.760+08:00
