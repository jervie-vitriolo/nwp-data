      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of our impeachment inquiry, the House subpoenaed these
        very documents," House Intelligence Committee Chairman Adam Schiff said in
        a statement on Thursday. "From their deeply incriminating character, we can
        now see why they were concealed: They directly corroborate witnesses who testified
        that military aid to Ukraine was withheld at the direction of the President
        and that the White House was informed doing so may violate the law."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df1076e-e708-4270-85d6-ba5e66622cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3354f9ec-ff0a-4203-95fc-333fbf585fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republicans claim that it is not the Senate''s job to improve
        the impeachment case sent over from the House -- and point to the failure
        of Pelosi to launch court challenges to compel senior White House officials
        who Democrats now want called to the Senate to testify in the House probe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25da4169-60bd-40c8-b370-404e86809ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae9cb84-32ad-47b2-aba1-743226b54ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Critical Capitol Hill battles</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f7c56-df92-4cce-8fb2-d3a301ea305f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Senate trial is almost certain to acquit Trump of high
        crimes and misdemeanors, the Capitol Hill exchanges in the next few days represent
        a vital twist in the story.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b308d83-4672-4e7c-a264-e3692c907bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6b130-d5cd-4704-aee9-49e9bb7a9ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides are playing a game within a game -- seeking to mold a
        public narrative about the trial which could have vital political consequences
        only 11 months from Election Day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3baae80-94c5-4b21-b9b3-b1f4234dd6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.736+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a42f1d-0724-49df-9df9-7504b4f1545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are seeking to convince Americans that the GOP is cooking
        the trial to shield an unchained President guilty of committing a dangerous
        abuse of power -- soliciting foreign interference in a US election.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ded5a0-128d-4222-803b-1a18f4697b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7664071e-b49a-4c31-a231-4a3c58d10ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans, welded inexorably to their norm-busting President owing
        to his stranglehold on GOP voters, are framing Pelosi''s refusal to hand over
        articles of impeachment as proof Democrats have a weak case no matter how
        convincing the evidence delivered in testimony by career foreign policy officials.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6158d44-6514-4110-9907-758afd26c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e85b74-8441-47cd-ab34-aaf771f18fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showdown reflects how the adversarial grouping of lawmakers
        and voters into two rival teams threatens Congress'' capacity to wield its
        own constitutional powers in a dispassionate examination of Trump''s conduct
        and whether it is worthy of removal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaa02f7-fe0b-457f-adb8-d77cac694224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f977f4-5d7c-4763-840a-d5a3d2c22da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who denies all wrongdoing, insisted during his New
        Year retreat at his Florida resort that he doesn''t "really care" if he has
        a Senate trial or not. But his frenzied two weeks of furious tweets and searing
        attacks on Democrats tell a story of an agitated commander-in-chief pining
        for an acquittal that he can portray as vindication and use to vault into
        election year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac3b807-d0a8-41f7-a796-55c77ff03226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061c2eb-971b-44f8-9a18-6bb9a4f703cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Witch Hunt is sputtering badly, but still going on (Ukraine
        Hoax!," Trump tweeted on Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49530c58-308a-4680-b690-7d87ac9e06b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e893eb-26b5-4521-8387-c19e3635a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this.... had happened to a Presidential candidate, or President,
        who was a Democrat, everybody involved would long ago be in jail for treason
        (and more), and it would be considered the CRIME OF THE CENTURY, far bigger
        and more sinister than Watergate!"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe72db9-cde7-41ae-ae2d-e51adf2e5d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d8dd4-2d9c-4a09-9e8f-a62101acbe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pelosi''s dilemma</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50456a29-b9d8-4668-9748-9d8ff7719e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s withholding of the articles of impeachment was meant to
        increase the leverage of the top Senate Democrat Chuck Schumer as he wrestles
        with McConnell over the shape of the impeachment trial.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec74ed-3406-4b2d-bd92-d064f8f0fdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a5f43c-ce45-499a-9c04-0089a1a939d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker did succeed in concentrating attention over the holiday
        break on the GOP''s open efforts to protect Trump from charges he abused power
        and obstructed Congress'' investigation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f394d2-29c5-40f3-a408-9010ac0cf8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00f7d9c-b7b4-4274-9035-389d5d85a56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several top Republican senators, including McConnell, have warned
        that they will not play the role of impartial jurors during the Senate trial,
        drawing outrage from Democrats.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b70cd-6fde-447c-9cc8-8aa1d84f904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5ecfb-b04f-48c2-94cb-942acebd14e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their comments also discomforted several moderate Republican senators.
        Alaska Sen. Lisa Murkowski said she was disturbed by the majority leader''s
        pledge to work with the White House counsel to coordinate arrangements for
        the trial.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c184c748-142f-466b-b19b-861cd27269c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65236769-4ad0-4998-87cf-8d2d2e11db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Maine Sen. Susan Collins, who faces a difficult reelection
        race, said on public radio in her state that it was "inappropriate" for senators
        to make up their mind before they had heard the evidence.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a8fdf-4285-4960-b888-1032fcfbbef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4c96c-bcd1-4359-8735-ed6691fe262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins also however backed McConnell''s position that any decision
        on witnesses to be called should take place during the trial -- and not beforehand,
        as Schumer is demanding.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a7c3b-d615-44f0-95bc-9ecee2264217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fb4c05-e666-4a9c-b148-803e00e17a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell can only lose four GOP senators if plans for a trial come
        down to a series of majority votes in the chamber -- a dynamic that may have
        been on Pelosi''s mind as she calculated her options late last year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c8db4-f8e2-488a-befc-dea00de00995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecef638c-2561-44c3-8f73-a134068533fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while she can claim minor tactical victory in highlighting criticism
        of McConnell, the House has little capacity to force the Senate''s hand. With
        McConnell apparently content to sit and wait for the articles -- and go on
        with confirming a relentless stream of conservative judges -- it''s hard to
        see how Pelosi can engineer a strategic advantage.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da141c-e686-442b-b2d6-b4406aeb19d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453903e1-06e2-453b-a0fd-988509e8630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Long game</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa244fa-f6d7-4733-a2b2-38e16f68dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any plan designed to wait out McConnell, the self-confessed devotee
        of the long game, is unlikely to work. After all, he blocked President Barack
        Obama''s Supreme Court pick Merrick Garland for 10 months, opening the way
        for Trump to construct a conservative majority on the nation''s top bench.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25df429-9755-4256-b5ad-8677277c6f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c287de-5696-4109-97a4-fc43df294bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer is expected to follow McConnell with his own statement on
        Friday after spending the holidays holding a string of news conferences trying
        to pile up public pressure on his rival.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a97adfe-bbbf-4fbf-aa25-16d0f68af83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612b746-23d2-40d1-8e30-a3d0d1f6087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will the Senate hold a fair trial, or will it enable a cover-up?"
        Schumer said on Monday. "What are Sen. McConnell and President Trump afraid
        of if all the facts come out?"</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21c6e2-0d25-4217-b647-2dbef6cd857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12918c27-946d-41dc-bdd4-7e43d8c08734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty about the opening of the Senate trial is an irritant
        for Democratic senators running for president, including New Jersey''s Cory
        Booker, Vermont''s Bernie Sanders, Massachusetts'' Elizabeth Warren and Minnesota''s
        Amy Klobuchar who must sit as jurors -- even as they battle it out in Iowa
        ahead of the first-in-the-nation causes next month.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed954f0a-4aaa-4b20-939c-71e04aec1946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9e298-0bee-44cc-a4b3-2ac31bba9d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri Republican Sen. Roy Blunt, a member of his party''s leadership
        team in the chamber, predicted that the process would largely be completed
        in the next month, despite current wrangling.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e08cdc-f0d8-4ae1-8a9a-6513b9c8af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81253ec0-f4de-40f5-844a-a9f334ad29a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.740+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what''s going to happen is pretty predictable," Blunt said
        on his home state''s KSSZ radio station Tuesday. "The President''s been invited
        by the speaker to come and give the State of the Union speech on February
        4th. My guess is we''ll be done with this by the time the President comes."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dd7a53-ce76-4a05-b1c5-ad50695269f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T09:26:45.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/01/03/politics/donald-trump-impeachment-republicans-mcconnell/index.html"
