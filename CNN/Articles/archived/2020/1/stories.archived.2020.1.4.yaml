      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A judge has ruled that ethical veganism
        qualifies as a philosophical belief protected under UK law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92919084-98e9-4498-801e-d3092fc16acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-01-04T12:57:26.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T22:20:07.141+08:00
